<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Fedkit{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 font-sans leading-normal tracking-normal">
        <nav class="bg-white border-b border-gray-200">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-bold text-gray-800">
                        <a href="/">Fedkit</a>
                    </div>
                    <div class="flex items-center">
                        {% block nav_items %}
                        <a
                            href="/"
                            class="text-gray-600 hover:text-blue-500 px-4"
                            >Home</a
                        >
                        {% endblock %}
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-6 py-10">
            {% block content %}
            <div
                class="bg-white p-8 rounded-lg shadow-md border border-gray-200"
            >
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    Welcome to Fedkit
                </h1>
                <p class="text-gray-600">
                    This is the main index page. You can override this content
                    by extending this template and defining your own 'content'
                    block.
                </p>
            </div>
            {% endblock %}
        </main>

        <footer class="bg-white mt-12 py-6 border-t border-gray-200">
            <div class="container mx-auto px-6 text-center">
                <p class="text-gray-500">
                    &copy; 2025 Fedkit. Built with Django and Tailwind CSS.
                </p>
            </div>
        </footer>
    </body>
</html>
