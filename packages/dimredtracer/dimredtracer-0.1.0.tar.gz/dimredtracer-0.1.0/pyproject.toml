[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dimredtracer"
version = "0.1.0"
description = "OpenTelemetry tracer for DimRed observability platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jonathan Johannemann", email = "jonathanjohannemann@gmail.com"}
]
keywords = ["opentelemetry", "observability", "tracing", "dimred"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-otlp-proto-http>=1.22.0",
]

[project.optional-dependencies]
openai = [
    "openinference-instrumentation-openai>=0.1.0",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DimRedLabs/dimred-python"
Repository = "https://github.com/DimRedLabs/dimred-python"
