[project]
name = "rag-opt"
version = "0.1.8"
description = "RAG workflow Optimizer based on Bayesian Optimization"
authors = [
    { name = "abdelrahman abounida", email = "abdelrahmanaboneda@gmail.com" },
]
dependencies = [
    "langchain-community>=0.3.21",
    "langchain>=0.3.27",
    "unstructured>=0.18.14",
    "loguru>=0.7.3",
    "langchain-text-splitters>=0.3.11",
    "tiktoken>=0.11.0",
    "qdrant-client>=1.12.1",
    "langchain-chroma>=0.2.2",
    "faiss-cpu>=1.11.0.post1",
    "numpy>=1.26.4",
    "langchain-qdrant>=0.2.0",
    "flashrank>=0.2.10",
    "rank-bm25>=0.2.2",
    "fastmobo==0.1.6",
    "langsmith>=0.3.45",
    "langchain-unstructured>=0.1.6",
    "langchain-core>=0.3.76",
    "openai>=1.107.2",
    "aiohttp>=3.12.15",
    "msoffcrypto-tool>=5.4.2",
    "langchain-openai>=0.3.34",
    "ragatouille>=0.0.9.post2",
    "pinecone>=7.3.0",
    "langchain-pinecone>=0.2.12",
    "pinecone-client>=6.0.0",
]
requires-python = ">=3.11,<3.13"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.4.2",
]
dev = [
    "pytest>=8.4.2",
    "pandas>=2.3.2",
    "fastapi>=0.123.2",
    "redis>=7.1.0",
    "celery>=5.6.0",
]
