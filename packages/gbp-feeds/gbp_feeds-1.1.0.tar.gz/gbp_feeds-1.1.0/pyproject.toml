[project]
name = "gbp-feeds"
dynamic = []
description = "Publish Atom/RSS feeds for Gentoo Build Publisher"
authors = [
    { name = "Albert Hopkins", email = "marduk@letterboxes.org" },
]
dependencies = [
    "gentoo-build-publisher>=3.3.0",
    "django>=5.2.4",
    "feedgenerator>=2.2.0",
    "gbpcli>=3.0.1",
    "yarl>=1.20.1",
]
requires-python = ">=3.12"
readme = "README.md"
version = "1.1.0"

[project.license]
text = "GPL3+"

[project.entry-points."gentoo_build_publisher.plugins"]
gbp_feeds = "gbp_feeds:plugin"

[project.urls]
homepage = "https://github.com/enku/gbp-feeds"
repository = "https://github.com/enku/gbp-feeds"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.black]
skip-magic-trailing-comma = true

[tool.django-stubs]
django_settings_module = "gbp_testkit.settings"

[tool.mypy]
plugins = [
    "mypy_django_plugin.main",
]
exclude = [
    "/migrations/",
]
files = [
    "src/gbp_feeds",
]
mypy_path = [
    "tests",
    "stubs",
]
strict = true

[tool.pylint.master]
load-plugins = "pylint_django,pylint.extensions.bad_builtin"
django-settings-module = "gbp_testkit.settings"
init-hook = "import sys; sys.path.insert(0, 'tests')"
bad-functions = [
    "print",
]
ignore = [
    "/migrations/",
]

[tool.pylint.variables]
init-import = "yes"

[tool.isort]
profile = "black"
line_length = 88

[tool.coverage.run]
branch = true
source = [
    "gbp_feeds",
    "tests",
]
omit = [
    "tests/__main__.py",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "black>=25.1.0",
    "isort>=6.0.1",
    "pylint>=3.3.7",
    "coverage[toml]>=7.9.2",
    "gentoo-build-publisher[test] @ git+https://github.com/enku/gentoo-build-publisher.git@master",
    "django-stubs>=5.2.1",
    "pylint-django>=2.6.1",
    "unittest-fixtures>=1.0.0",
    "faker>=37.4.2",
    "feedparser>=6.0.11",
    "typos>=1.34.0",
]
