[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botscale"
version = "0.0.1"
description = "BotScale - Universal bot framework (name reservation)"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "BotScale Contributors", email = "botscale@users.noreply.github.com"}
]
license = {text = "BSL-1.1"}
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/sensiloles/botscale"
Repository = "https://github.com/sensiloles/botscale"
Documentation = "https://github.com/sensiloles/botscale#readme"
