[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airspot-ble"
version = "1.0.0"
description = "Python library for interacting with Airspot devices via Bluetooth Low Energy (BLE)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Airspot Health", email = "support@airspothealth.com"}
]
keywords = ["ble", "bluetooth", "airspot", "co2", "sensor", "home-assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "bleak>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/AirSpotHealth/airspot-ble-python"
Documentation = "https://github.com/AirSpotHealth/airspot-ble-python#readme"
Repository = "https://github.com/AirSpotHealth/airspot-ble-python"
Issues = "https://github.com/AirSpotHealth/airspot-ble-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
packages = ["airspot_ble"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["airspot_ble"]

