[project]
name = "bifrons"
dynamic = ["version"]
description = "SemVer automation CLI based on PR title"
authors = [
  {name = "Fernando Barreto", email = "kalimbinhaa@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

dependencies = []

[project.scripts]
bifrons = "bifrons.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {file = "version.txt"}