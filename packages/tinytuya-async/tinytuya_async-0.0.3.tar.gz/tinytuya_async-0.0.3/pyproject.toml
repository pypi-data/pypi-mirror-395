[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tinytuya_async"
version = "0.0.3"
description = "TinyTuya Async"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "asyncio",
    "tinytuya"
]

[project.urls]
Homepage = "https://github.com/3735943886/tinytuya_async"

[tool.setuptools]
packages = { find = { include = ["*"] } }
