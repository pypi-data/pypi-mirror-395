[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "damndeepesh"
version = "1.0.0"
description = "Deepesh Gupta's Portfolio in your terminal"
readme = "README.md"
authors = [
  { name = "Deepesh Gupta", email = "hello@deepeshgupta.dev" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "rich",
]

[project.scripts]
damndeepesh = "damndeepesh.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/damndeepesh"]
