[project]
name = "yafin"
version = "0.1.1"
description = "Unofficial Yahoo Finance API client"
readme = "README.md"
requires-python = ">=3.11"
license-files = ["LICENSE"]
authors = [{ name = "Lukin Kratas" }]
keywords = ["yahoo finance", "finance", "api client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "curl-cffi>=0.13.0",
    "async-lru>=2.0.5",
]
[dependency-groups]
dev = [
    "ruff>=0.12.12",
    "mypy>=1.17.1",
]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.15.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=5.2.3",
    "yfinance>=0.2.66",
    "pandas>=2.3.3",
    "yahooquery>=2.4.1",
    "typeguard>=4.4.4",
]
doc = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.22",
    "mkdocstrings>=0.30.1",
    "mkdocstrings-python>=1.18.2"
]

[project.urls]
Homepage = "https://github.com/lukinkratas/yahoo_finance_client"
Repository = "https://github.com/lukinkratas/yahoo_finance_client"
Issues = "https://github.com/lukinkratas/yahoo_finance_client/issues"

[tool.ruff]
line-length = 88
indent-width = 4
# extend-exclude = ["tests/unit/conftest.py"]

[tool.ruff.lint]
extend-select = [
    "E501", # line too long
    "N",    # PEP8 naming
    "R",    # RSE - flake8 raise, RET - flake8 return, RUF - ruff specific
    "I",    # isort
    "C901", # mccabe - complexity
    "PD",   # pandas
    "NPY",  # numpy
    "D"     # pydocstyle
]
ignore = [
    "D100", # missing docstring in public module
    "D104", # missing docstring in public package
    "D107", # missing docstring in __init__
    "D205"  # one blank line required between summary line and description
]

per-file-ignores = { "yafin/types.py" = ["D101"]} # missing docstring in public class

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.mypy]
strict = true
explicit_package_bases = true
ignore_missing_imports = true
disable_error_code = ["no-any-return", "union-attr", "misc"]
exclude = ["scripts"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests that hit real external services or APIs",
    "performance: marks tests as performance benchmarks",
]
testpaths = ["tests"]

[build-system]
requires = ["wheel>=0.45.1", "setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["yafin"]
