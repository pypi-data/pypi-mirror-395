[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "camera-geometry"
version = "0.0.5"
description = "Camera geometry utilities: sampling GUI and pixel->elevation model"
readme = "README.md"
requires-python = ">=3.10"
authors = [ { name = "Eliot Janvier", email = "eliot.janvier@gmail.com" } ]
dependencies = [
  "numpy>=1.21",
]

[project.optional-dependencies]
sampler = [
  "opencv-python>=4.5",
  "Pillow>=8.0",
  "matplotlib>=3.0",
]

[project.scripts]
sampler-gui = "sampler.gui:_main"

[tool.setuptools.packages.find]
include = ["camera_geometry*", "sampler*"]
exclude = ["data_tv_preprocessed*", "data_tv*", "data_measuring_tape*"]
