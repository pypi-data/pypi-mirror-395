[build-system]
requires = ["setuptools>=60.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "byquant"
version = "3.12.116.0"
description = "byquant库由ByQuant.com 提供支持，可以回测及策略交易。ByQuant.com官网提供系列策略课程《量化策略百战案例》；ByQuant智能决策分析系统提供通过客户端方式调用该库功能！"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "GPL" }
authors = [
    { name = "ByQuant", email = "info@byquant.com" }
]
keywords = ["quant", "strategy", "algorithmic", "algotrading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console"
]
urls = { Homepage = "https://byquant.com" }
dependencies = [
    "requests",
    "pandas",
    "quantstats",
    "IPython",
    "tushare",
    "akshare",
    "baostock",
    "backtrader"
]

[project.optional-dependencies]
# 可选依赖（如果有）

[tool.setuptools]
packages = { find = {} }

# 添加包数据配置来包含 .pyd 文件
[tool.setuptools.package-data]
"*" = ["*.pyd", "*.dll", "*.so"]  # 包含所有平台的二进制文件

# 或者指定特定包的 .pyd 文件
# "your_package_name" = ["*.pyd", "*.dll", "*.so"]