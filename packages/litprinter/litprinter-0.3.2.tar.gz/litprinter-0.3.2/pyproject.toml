[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "litprinter"
dynamic = ["version"]
description = "The most sophisticated debug printing library for Python - IceCream + Rich fusion with syntax highlighting and beautiful tracebacks"
readme = "README.md"
authors = [
    {name = "OEvortex", email = "helpingai5@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["debug", "print", "icecream", "rich", "logging", "traceback", "formatting", "syntax-highlighting"]
dependencies = [
    "pygments",
    "colorama",
    "executing",
    "asttokens",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/OEvortex/litprinter"
"Bug Tracker" = "https://github.com/OEvortex/litprinter/issues"
"Documentation" = "https://github.com/OEvortex/litprinter#readme"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "flake8",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.data-files]
# Install .pth file to site-packages so ic is always available
"" = ["src/litprinter_autoload.pth"]

[tool.setuptools.dynamic]
version = {attr = "litprinter.__version__"}

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
