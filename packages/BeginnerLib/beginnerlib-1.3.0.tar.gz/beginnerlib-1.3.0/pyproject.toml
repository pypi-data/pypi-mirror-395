[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BeginnerLib"
version = "1.3.0"
description = "Beginner-friendly library bundling common Python utilities into a single file."
readme = "README.md"
authors = [{name = "Robin Parksepp"}]
dependencies = ["pyautogui"]

[tool.setuptools]
py-modules = ["BeginnerLib"]