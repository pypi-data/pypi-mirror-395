[build-system]
requires = ["setuptools>=61.0","setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "fuzzic"
#dynamic = ["version"]
version = "0.5.1"
authors = [
  { name = "Thomas Pontoizeau", email = "thomas.pontoizeau@lip6.fr" }
]
description = "FuzzIC is a Python library for evaluating the interpretability of fuzzy rule bases."
keywords = ["fuzzy inference systems", "interpretable ai", "interpretability measure", "explainable ai"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics"
]
license-files = ["LICENSE"]
dependencies = [
    "numpy",
    "matplotlib"
]

[project.scripts]
fuzzic = "fuzzic.fuzzic_cli:main" # Note the 'fuzzic' package prefix
[project.urls]
Homepage = "https://gitlab.lip6.fr/pontoizeau/fuzzic"
Issues = "https://gitlab.lip6.fr/pontoizeau/fuzzic/-/issues"
Repository = "https://gitlab.lip6.fr/pontoizeau/fuzzic.git"

[tool.setuptools_scm]
git_describe_command = "git describe"
