[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autodatamind"
version = "0.1.0"
description = "Zero-code automated data analysis, machine learning, and deep learning"
readme = "README.md"
authors = [{name = "Idriss Olivier Bado", email = "idrissbadoolivier@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["automated-ml", "automl", "deep-learning", "machine-learning", "data-analysis", "zero-code"]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "torch>=2.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "openpyxl>=3.1.0",
    "pyarrow>=12.0.0",
    "joblib>=1.3.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/idrissbado/autodatamind"
Documentation = "https://github.com/idrissbado/autodatamind#readme"
Repository = "https://github.com/idrissbado/autodatamind"
"Bug Tracker" = "https://github.com/idrissbado/autodatamind/issues"
