[project]
version = "0.6.0"
name = "odc-loader"
description = "Tooling for constructing xarray objects from parsed metadata"
readme = "README.md"
requires-python = ">= 3.10"
license = { file = "LICENSE" }
dependencies = [
    "odc-geo>=0.4.7",
    "rasterio>=1.0.0,!=1.3.0,!=1.3.1",
    "dask[array]",
    "numpy>=1.20.0",
    "xarray>=0.19",
    "typing-extensions>=4.2.0",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/opendatacube/odc-loader/"
"ODC Docs" = "https://opendatacube.readthedocs.io/en/latest/"
"Bug Reporting" = "https://github.com/opendatacube/odc-loader/issues"
# Documentation = "https://odc-loader.readthedocs.io/en/latest/"

[project.optional-dependencies]
botocore = ["botocore"]
zarr = ["zarr>=2.18.3,<4"]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "odc.loader"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
allow_redefinition = true
enable_error_code = ["explicit-override"]
show_error_codes = true
warn_redundant_casts = true
warn_unused_ignores = true
explicit_package_bases = true

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
max-line-length = 120
max-args = 10
max-positional-arguments = 12

disable = [
    "missing-function-docstring",
    "invalid-name",
    "fixme",
    "wrong-import-order",
    "duplicate-code",
    "ungrouped-imports",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.6.7",
    "geopandas>=1.0.1",
    "isort>=6.0.1",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
]
