[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plex-letterboxd"
version = "0.4"
description = "Export Plex watch history to Letterboxd-compatible CSV format"
readme = "README.md"
license = "MIT"
authors = [
  { name = "Wyatt Brege" },
]
requires-python = ">=3.9"
dependencies = [
  "plexapi>=4.17.1",
  "PyYAML>=6.0.2",
  "click>=8.1.7",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Multimedia",
]

[project.urls]
Repository = "https://github.com/brege/plex-letterboxd"

[project.scripts]
plex-letterboxd = "plex_letterboxd.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["plex_letterboxd"]

[tool.hatch.build.targets.sdist]
include = ["/plex_letterboxd", "/config.example.yaml", "/systemd"]
