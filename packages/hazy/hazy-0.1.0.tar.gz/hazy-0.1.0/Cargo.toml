[package]
name = "hazy"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Probabilistic data structures library"
readme = "README.md"

[lib]
name = "_hazy"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
siphasher = "1.0"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
