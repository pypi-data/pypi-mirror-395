<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main circle representing probabilistic nature -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" opacity="0.9"/>
  <!-- Scattered dots representing hash distribution -->
  <circle cx="30" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="25" r="3" fill="white" opacity="0.7"/>
  <circle cx="70" cy="40" r="4" fill="white" opacity="0.9"/>
  <circle cx="25" cy="55" r="3" fill="white" opacity="0.7"/>
  <circle cx="45" cy="50" r="5" fill="white" opacity="0.9"/>
  <circle cx="65" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="35" cy="70" r="4" fill="white" opacity="0.9"/>
  <circle cx="55" cy="75" r="3" fill="white" opacity="0.7"/>
  <circle cx="75" cy="65" r="4" fill="white" opacity="0.8"/>
  <!-- Blur effect circles for "hazy" feel -->
  <circle cx="40" cy="45" r="8" fill="white" opacity="0.2"/>
  <circle cx="60" cy="55" r="10" fill="white" opacity="0.15"/>
</svg>
