<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Outer blurred ring - the "haze" -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.3" filter="url(#blur)"/>

  <!-- Eye outline -->
  <ellipse cx="24" cy="24" rx="16" ry="11" fill="none" stroke="url(#grad)" stroke-width="2.5"/>

  <!-- Iris -->
  <circle cx="24" cy="24" r="7" fill="url(#grad)" opacity="0.8"/>

  <!-- Pupil -->
  <circle cx="24" cy="24" r="3" fill="#1e1b4b"/>

  <!-- Light reflection -->
  <circle cx="22" cy="22" r="1.5" fill="white" opacity="0.8"/>
</svg>