<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Blur filter for hazy effect -->
    <filter id="haze" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Outer hazy ring - the approximate/uncertain boundary -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="#9ca3af" stroke-width="12" filter="url(#haze)" opacity="0.6"/>

  <!-- Middle transitional ring -->
  <circle cx="60" cy="60" r="32" fill="none" stroke="#6b7280" stroke-width="6" filter="url(#haze)" opacity="0.7"/>

  <!-- Inner solid core - the reliable answer within the haze -->
  <circle cx="60" cy="60" r="18" fill="#374151"/>

  <!-- Small highlight to give depth -->
  <circle cx="54" cy="54" r="5" fill="#6b7280" opacity="0.4"/>
</svg>
