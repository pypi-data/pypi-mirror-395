[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conscious-bridge"
version = "1.0.4"
authors = [
    {name = "Samir Baladi", email = "riteofrenaissance@proton.me"}
]
description = "Transitional Geometry between Aristotelian and Platonic Logic in AI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
ai = [
    "torch>=1.9.0",
    "transformers>=4.12.0",
]
full = [
    "torch>=1.9.0",
    "transformers>=4.12.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/riteofrenaissance/Conscious-Bridge-Law"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "engine*", "bos*", "utils*"]
