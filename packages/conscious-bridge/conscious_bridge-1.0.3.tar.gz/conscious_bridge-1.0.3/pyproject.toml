[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conscious-bridge"
version = "1.0.3"
authors = [
    {name = "Samir Baladi", email = "riteofrenaissance@proton.me"}
]
description = "Transitional Geometry between Aristotelian and Platonic Logic in AI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/riteofrenaissance/Conscious-Bridge-Law"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "engine*", "bos*", "utils*", "conscious_bridge*"]
