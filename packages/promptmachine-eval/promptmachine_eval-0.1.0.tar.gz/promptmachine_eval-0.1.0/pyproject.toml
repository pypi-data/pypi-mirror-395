[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "promptmachine-eval"
version = "0.1.0"
description = "LLM evaluation framework with ELO ratings, arena battles, and benchmark testing"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Manic Inc", email = "team@manic.agency" }
]
maintainers = [
    { name = "Johnny Dunn", email = "johnnyfived@protonmail.com" }
]
keywords = [
    "llm",
    "evaluation",
    "benchmark",
    "elo",
    "arena",
    "gpt",
    "claude",
    "ai",
    "prompt",
    "testing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "openai>=1.3.0",
    "anthropic>=0.7.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "tenacity>=8.2.0",
    "structlog>=23.2.0",
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "pre-commit>=3.5.0",
]
notebooks = [
    "jupyter>=1.0.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
]
all = [
    "promptmachine-eval[dev,notebooks]",
]

[project.scripts]
pm-eval = "promptmachine_eval.cli:app"
promptmachine-eval = "promptmachine_eval.cli:app"

[project.urls]
Homepage = "https://github.com/manicinc/promptmachine"
Documentation = "https://manicinc.github.io/promptmachine"
Repository = "https://github.com/manicinc/promptmachine"
Issues = "https://github.com/manicinc/promptmachine/issues"
Changelog = "https://github.com/manicinc/promptmachine/blob/main/packages/promptmachine-eval/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/promptmachine_eval"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py39"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.isort]
known-first-party = ["promptmachine_eval"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=promptmachine_eval --cov-report=term-missing"

[tool.coverage.run]
source = ["src/promptmachine_eval"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

