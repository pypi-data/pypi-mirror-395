[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["oduit"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[project]
name = "oduit"
description = "Library for controlling odoo-bin for run, update, install and test modules"
authors = [{name = "The oduit Authors"}]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "PyYAML>=5.4",
    "tomli>=1.2.0;python_version<'3.11'",
    "tomli-w>=1.0.0",
    "typer",
    "manifestoo-core>=1.5"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Utilities"
]

dynamic=["version"]

[project.scripts]
oduit = "oduit.cli_typer:cli_main"

[project.urls]
Homepage = "https://github.com/oduit/oduit"
Documentation = "https://oduit.readthedocs.io/en/stable"
Repository = "https://github.com/oduit/oduit"
Issues = "https://github.com/oduit/oduit/issues"
Changelog = "https://oduit.readthedocs.io/en/stable/changelog.html"

[tool.setuptools_scm]
write_to = "oduit/_version.py"

[tool.tox]
legacy_tox_ini = """

[testenv]
deps =
    pytest
    pytest-cov[all]
commands =
    pytest -p no:odoo
"""

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = [
]

[[tool.mypy.overrides]]
module = [
    "odoo.cli",
    "odoo.cli.server"
]
ignore_missing_imports = true
