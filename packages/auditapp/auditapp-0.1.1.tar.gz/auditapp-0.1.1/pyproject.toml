[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "auditapp"
version = "0.1.1"
description = "AUDIT, Analysis & evalUation Dashboard of artIficial inTelligence"
authors = ["Carlos Aumente Maestro <carlosaumente@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/caumente/AUDIT"
documentation = "https://caumente.github.io/AUDIT/"
keywords=[
    'medical image analysis',
    'deep learning',
    'mri',
    'model evaluation',
    'dashboard'
]
classifiers=[
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.6',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Scientific/Engineering :: Image Processing',
    'Topic :: Scientific/Engineering :: Medical Science Apps.',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
packages = [{include = "audit", from="src"}]

[tool.poetry.scripts]
auditapp = "audit.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
colorama = "0.4.6"
matplotlib = "3.10.0"
numpy = "2.2.1"
pandas = "2.2.3"
pillow = "10.4.0"
plotly = "5.22.0"
pymia = "0.3.2"
pyyaml = "6.0.2"
scikit-image = "0.25.0"
scipy = "1.15.0"
simpleitk = "2.3.1"
statsmodels = "0.14.0"
stqdm = "0.0.5"
streamlit = "1.41.1"
streamlit-plotly-events = "0.0.6"
st-theme="1.2.3"
tqdm = "4.64.0"
loguru = "0.7.2"
click = "8.0.0"
kaleido = "0.2.1"

[tool.poetry.dev-dependencies]
pytest = "7.1"
pylint = "2.9.6"
black = "19.10b0"
python-lsp-black = "1.0.0"

[tool.black]
line-length = 120
include = '\.py$'

[tool.isort]
profile = "black"
line_length = 120
force_single_line = true
