[project]
name = "synclub-mcp"
version = "0.7.9"
description = "SynClub MCP Server"
authors = [
    { name = "sybclub server", email = "520gpt01@gmail.com" },
]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "synclub",
    "mcp",
    "text-to-speech",
    "voice-cloning",
    "video-generation",
]
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.6.0",
    "fastapi==0.109.2",
    "uvicorn==0.27.1",
    "python-dotenv==1.0.1",
    "pydantic>=2.6.1",
    "httpx==0.28.1",
    "fuzzywuzzy==0.18.0",
    "python-Levenshtein>=0.25.0",
    "sounddevice==0.5.1",
    "soundfile==0.13.1",
    "requests==2.31.0",
    "aiohttp>=3.12.12",
    "aiofiles>=24.1.0",
    "gtts>=2.5.4",
    "websockets>=15.0.1",
    "func-timeout>=4.3.5",
    "websocket-client>=1.8.0",
]

[project.scripts]
synclub-mcp = "synclub_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pre-commit==3.6.2",
    "ruff==0.3.0",
    "fastmcp==0.4.1",
    "pytest==8.0.0",
    "pytest-cov==4.1.0",
    "twine==6.1.0",
    "build>=1.0.3",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=synclub_mcp --cov-report=term-missing"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
