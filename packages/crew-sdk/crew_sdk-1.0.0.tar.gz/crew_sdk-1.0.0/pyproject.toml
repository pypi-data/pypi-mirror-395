[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crew-sdk"
version = "1.0.0"
description = "Crewhive agent SDK for Python"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Crewhive"}]
dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/crewhiveio/agent-sdk-python"
Repository = "https://github.com/crewhiveio/agent-sdk-python"
Issues = "https://github.com/crewhiveio/agent-sdk-python/issues"

[tool.setuptools]
packages = ["crew_sdk"]

[tool.setuptools.package-data]
crew_sdk = ["py.typed"]
