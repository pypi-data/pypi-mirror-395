[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bitvectorset"
version = "1.0.2"
authors = [
  { name="Pierre Pomeret-Coquot", email="pierre.pomeret@irit.fr" },
]
description = "Efficient immutable sets as bit-vectors"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pPomCo/py-bitvectorset"
