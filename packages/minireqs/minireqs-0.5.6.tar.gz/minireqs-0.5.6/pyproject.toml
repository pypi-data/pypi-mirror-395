[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minireqs"                    # pip install name
version = "0.5.6"
description = "A lightweight Python utility that scans .py files to detect all import statements, identifies the corresponding PyPI packages, and determines their installed version numbers. This tool automatically generates an accurate and minimal requirements.txt (or dependency list), making it ideal for packaging, deployment, and environment reproduction."
readme = "README.md"
license = {text = "LICENSE"}
authors = [{name="Lei Liu", email="dr.mathesis@outlook.com"}]
requires-python = ">=3.10"

# Mainline dependencies: NumPy >2.0 + pandas >=2.2.2
dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.2.2",
    "uv"
]

# Optional extra: NumPy 1.x + older pandas
[project.optional-dependencies]
Numpy1 = [
    "numpy>=1.21.0,<2.0.0",
    "pandas>=2.0.0,<2.2.2",
    "uv"
]

[project.urls]
Homepage = "https://github.com/mathesis-universe/minireqs"
