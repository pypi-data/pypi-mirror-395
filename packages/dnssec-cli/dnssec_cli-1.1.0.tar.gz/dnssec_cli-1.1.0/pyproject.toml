[build-system]
requires = ["setuptools>=60"]
build-backend = "setuptools.build_meta"
[project]
name = "dnssec-cli"
version = "1.1.0"
description = "A professional CLI toolkit for DNSSEC scanning and DNS forensic analysis."
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Julio Briones", email = "julio.brionesw@gmail.com" }
]
dependencies = [
    "click",
    "rich",
    "pyshark",
    "dnspython"
]
[project.urls]  
Homepage = "https://github.com/julesbw/dnssec-cli"
Repository = "https://github.com/julesbw/dnssec-cli"
Issues = "https://github.com/julesbw/dnssec-cli/issues"

[project.scripts]
dnssec-cli = "dnssec_tool.cli:main"
