[project]
name = "nol36"
version = "0.1.0"
description = "Python bindings for NOL36 base-36 encoder (WASM backend)"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
authors = [
    { name = "vibes" }
]
keywords = ["base36", "encoding", "wasm", "chunking", "binary"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = []

[project.optional-dependencies]
wasmtime = ["wasmtime>=22.0"]

[project.urls]
Repository = "https://github.com/radiiplus/nol36"
Issues = "https://github.com/radiiplus/nol36/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nol36*"]

[tool.setuptools.package-data]
"nol36" = ["lib/nol36.wasm"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
