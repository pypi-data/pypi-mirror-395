[project]
name = "thrasks"
version = "0.1.0"
description = "Threaded async tasks for free-threaded Python 3.14 - run coroutines across thread pools"
readme = "README.md"
authors = [
    { name = "Jakub Gajski", email = "jakub.gajski@gmail.com" }
]
requires-python = ">=3.14"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
