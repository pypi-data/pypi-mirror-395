[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydiscobasepro"
version = "3.5.0"
description = "PyDiscoBasePro v3.5 - Enterprise-Grade Discord Bot Framework with 200+ Production-Grade Features"
authors = [
    {name = "Ramkrishna", email = "ramkrishna@code-xon.fun"},
    {name = "Razzak", email = "razzak@code-xon.fun"}
]
keywords = ["discord", "bot", "framework", "mongodb", "python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: System :: Distributed Computing",
    "Topic :: Security",
    "Topic :: System :: Monitoring"
]
dependencies = [
    "discord.py>=2.3.0",
    "motor>=3.3.0",
    "loguru>=0.7.0",
    "aiohttp>=3.9.0",
    "watchfiles>=0.21.0",
    "pymongo>=4.6.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "click>=8.0.0",
    "prompt-toolkit>=3.0.0",
    "cryptography>=41.0.0",
    "bcrypt>=4.0.0",
    "PyJWT>=2.8.0",
    "prometheus-client>=0.19.0",
    "structlog>=23.0.0",
    "redis>=5.0.0",
    "diskcache>=5.6.0",
    "aiojobs>=1.2.0",
    "celery>=5.3.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "locust>=2.17.0",
    "mutagen>=1.47.0",
    "importlib-metadata>=6.0.0",
    "docker>=6.1.0",
    "kubernetes>=28.0.0",
    "psutil>=5.9.0",
    "memory-profiler>=0.61.0",
    "pyyaml>=6.0.0",
    "toml>=0.10.0",
    "schedule>=1.2.0",
    "colorama>=0.4.6",
    "questionary>=2.0.0",
    "tabulate>=0.9.0",
    "tqdm>=4.65.0",
    "croniter>=1.4.0",
    # Web Dashboard Dependencies
    "flask>=3.0.0",
    "flask-login>=0.6.0",
    "flask-wtf>=1.2.0",
    "wtforms>=3.1.0",
    "flask-socketio>=5.3.0",
    "python-socketio>=5.10.0",
    "python-engineio>=4.8.0",
    "werkzeug>=3.0.0",
    "jinja2>=3.1.0",
    "markupsafe>=2.1.0",
    "itsdangerous>=2.1.0",
    "blinker>=1.7.0",
    # API Gateway Dependencies
    "aiohttp-cors>=0.7.0",
    "pyopenssl>=23.3.0",
    "cryptography>=41.0.0",
    "certifi>=2023.11.0",
    # Enterprise Platform Dependencies
    "ldap3>=2.9.0",
    "pysaml2>=7.4.0",
    "scim2-client>=0.1.0",
    "policy-sentry>=0.12.0",
    "rego-python>=0.2.0",
    # Chaos Engineering Dependencies
    "chaostoolkit>=1.16.0",
    "chaostoolkit-kubernetes>=0.29.0",
    "chaostoolkit-aws>=0.25.0",
    # Forensics Dependencies
    "volatility3>=2.5.0",
    "yara-python>=4.3.0",
    "python-magic>=0.4.0",
    # Compliance Dependencies
    "compliance-trestle>=2.4.0",
    "oscrypto>=1.3.0",
    "asn1crypto>=1.5.0"
]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"

[project.scripts]
pydiscobasepro = "pydiscobasepro.__main__:main"

[project.urls]
Homepage = "https://github.com/code-xon/pydiscobasepro"
Repository = "https://github.com/code-xon/pydiscobasepro.git"
Documentation = "https://pydiscobasepro.readthedocs.io/"
Issues = "https://github.com/code-xon/pydiscobasepro/issues"
Changelog = "https://github.com/code-xon/pydiscobasepro/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["pydiscobasepro*"]
exclude = ["tests*", "docs*"]