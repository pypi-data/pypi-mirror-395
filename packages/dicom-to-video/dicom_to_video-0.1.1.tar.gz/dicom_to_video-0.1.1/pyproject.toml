[project]
name = "dicom-to-video"
version = "0.1.1"
description = "DICOM sequential medical images to AVI video"
readme = "README.md"
authors = [
    {name = "Jean-Pierre Chauvel", email = "jean.p.chauvel@gmail.com"},
]
requires-python = "<3.15,>=3.14"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.14",
]
module = "dicom_to_video"
dependencies = [
    "matplotlib>=3.10.7",
    "opencv-python>=4.12.0.88",
    "pydicom>=3.0.1",
]

[project.license]
file = "LICENSE"

[dependency-groups]
dev = [
    "black>=25.11.0",
]

[project.urls]
Homepage = "https://github.com/jpchauvel/dicom-to-video"
Documentation = "https://github.com/jpchauvel/dicom-to-video/blob/main/README.md"
Repository = "https://github.com/jpchauvel/dicom-to-video"
Issues = "https://github.com/jpchauvel/dicom-to-video/issues"

[project.scripts]
dicom-to-video = "dicom_to_video.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/dicom_to_video/__about__.py"

[tool.black]
line-length = 79
