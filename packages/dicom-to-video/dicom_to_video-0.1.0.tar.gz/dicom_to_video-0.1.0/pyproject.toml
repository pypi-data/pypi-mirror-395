[tool.black]
line-length = 79

[project]
name = "dicom-to-video"
authors = [
    {name = "Jean-Pierre Chauvel", email = "jean.p.chauvel@gmail.com"},
]
license = {text = "CC0"}
version = "0.1.0"
description = "DICOM sequential medical images to AVI video"
requires-python = "<3.15,>=3.14"
dependencies = [
    "matplotlib>=3.10.7",
    "opencv-python>=4.12.0.88",
    "pydicom>=3.0.1",
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.14",
]

[dependency-groups]
dev = [
    "black>=25.11.0",
]

[project.urls]
Homepage = "https://github.com/jpchauvel/dicom-to-video"
Documentation = "https://github.com/jpchauvel/dicom-to-video/blob/main/README.md"
Repository = "https://github.com/jpchauvel/dicom-to-video"
Issues = "https://github.com/jpchauvel/dicom-to-video/issues"

[project.scripts]
dicom-to-video = "dicom_to_video.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/dicom_to_video/__about__.py"
