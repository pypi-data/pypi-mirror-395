[project]
name = "autoland"
version = "0.3.0"
description = "A CLI tool that automatically fixes and merges GitHub PRs using AI agents"
authors = [
    {name = "abc inc.", email = "oss@abckk.dev"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11,<4"
dependencies = [
    "click (>=8.3.0,<9.0.0)"
]
keywords = ["github", "pull-request", "automation", "ai", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/abc1nc/ai-autoland"
Repository = "https://github.com/abc1nc/ai-autoland"

[project.scripts]
autoland = "autoland.cli:cli"

[dependency-groups]
dev = [
    "pylint (>=4.0.2,<5.0.0)",
    "autopep8 (>=2.3.2,<3.0.0)",
    "babel (>=2.17.0,<3.0.0)",
    "twine (>=6.2.0,<7.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.autopep8]
max_line_length = 150
aggressive = 0
exclude = ".venv"
ignore = [
  "E402",  # "Fix module level import not at top of file" - it might break library dependencies
]
