[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rag-agent-mcp"
dynamic = ["version"]
description = "RAG Agent - MCP Server for LightRAG"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    {name = "shemhamforash", email = "killsterak16@gmail.com"},
]
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.28.1",
    "pydantic>=2.11",
    "python-dotenv>=1.0.1",
    "attrs>=25.3.0"
]

[project.optional-dependencies]
dev = [
    "mypy>=1.5.0",
    "ruff>=0.11.4"
]

[project.scripts]
rag-agent = "rag_agent.main:main"

[tool.hatch.version]
path = "src/rag_agent/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/rag_agent"]
