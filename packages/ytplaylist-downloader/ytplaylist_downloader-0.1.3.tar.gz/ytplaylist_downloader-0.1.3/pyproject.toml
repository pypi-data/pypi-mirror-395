[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ytplaylist-downloader"
version = "0.1.3"
description = "A lightweight CLI tool to download audio from YouTube playlists"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "yt-dlp>=2023.3.4",
]

[project.urls]
Homepage = "https://github.com/yourusername/yt-playlist-dl"
Repository = "https://github.com/yourusername/yt-playlist-dl"

[project.scripts]
yt-playlist-dl = "yt_playlist_dl.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["yt_playlist_dl*"]
