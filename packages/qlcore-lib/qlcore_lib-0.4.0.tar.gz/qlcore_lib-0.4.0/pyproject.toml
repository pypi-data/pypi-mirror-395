[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qlcore-lib"
version = "0.4.0"
description = "Pure trading math and domain models: orders, positions, portfolio, PnL, sizing, risk."
readme = "README.md"
authors = [{ name = "ZENTCH-Q" }]
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Development Status :: 3 - Alpha",
]

[project.urls]
Documentation = "https://zentch-q.github.io/qlcore-docs/"
Repository = "https://github.com/ZENTCH-Q/qldata-docs/tree/main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "black",
    "mypy",
]

monitoring = [
    "psutil>=5.9.0", 
]
