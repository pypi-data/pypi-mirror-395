[project]
name = "fastpluggy-scheduled-query"
version = "0.1.50"
description = "Scheduled Query plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "FastPluggy Team"}
]
dependencies = [
    "fastpluggy-ui-tools",
    "fastpluggy-tasks-worker>=0.3.0",
    "loguru",
    "prometheus_client",
]

[tool.setuptools]
packages = ["fastpluggy_plugin.scheduled_query"]
package-dir = { "fastpluggy_plugin.scheduled_query" = "src" }
include-package-data = true

[project.entry-points."fastpluggy.plugins"]
scheduled_query = "fastpluggy_plugin.scheduled_query.plugin:ScheduledQueryPlugin"

