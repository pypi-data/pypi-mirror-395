[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arpest"
version = "1.0.1"
description = "ARPES data analysis and visualization tool"
authors = [{name = "Ola Kenjiforslund"}]
readme = "README.md"
requires-python = ">=3.7.13"
license = {text = "MIT"}

dependencies = [
    "numpy>=1.21.6",
    "matplotlib>=3.5.3",
    "scipy>=1.7.3",
    "h5py>=3.6.0",
    "pyqtgraph>=0.12.1",
]

# Note: Install PyQt5 manually
# pip install PyQt5 
#
# Optional: For IBW file support (Bloch beamline)
# pip install igor

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-qt>=4.2.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.0.290",
]

[project.scripts]
arpest = "arpest.app:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["arpest*"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP"]

[tool.mypy]
python_version = "3.7.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
