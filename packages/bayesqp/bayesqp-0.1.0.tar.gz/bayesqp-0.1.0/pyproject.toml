[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bayesqp"
version = "0.1.0"
description = "BayeSQP: Bayesian Optimization through Sequential Quadratic Programming"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Paul Brunzema" },
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy",
    "scipy",
    "cvxopt",
    "botorch",
    "gpytorch",
]

[project.urls]
Repository = "https://github.com/brunzema/bayesqp" 

[project.optional-dependencies]
examples = ["jupyter", "matplotlib"]

[tool.hatch.build.targets.wheel]
packages = ["src/bayesqp"]