[project]
name = "gitro"
version = "1.1.0"
description = "Open the current repository on your browser"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Nuno Mendes", email = "nunoricardomendes@gmail.com" }]
classifiers = [
  'Programming Language :: Python',
  "Programming Language :: Python :: 3",
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Programming Language :: Python :: 3.14',
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]
license = { file = 'LICENSE' }
dependencies = []

[project.urls]
homepage = 'https://github.com/nunokaeru/gitro'
repository = 'https://github.com/nunokaeru/gitro'


[project.scripts]
gitro = "src.gitro:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "G004", "INP001", "ERA001", "COM812", "ISC001"]
mccabe.max-complexity = 8

[tool.ruff]
line-length = 88
