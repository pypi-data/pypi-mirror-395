[project]
name = "dicomtool_for_cvpilot"
version = "1.0.1"
description = "基于 MCP (Model Context Protocol) 的 DICOM 医学影像文件分析工具"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "jiancong Zhang", email = "1316795665@qq.com"}
]
keywords = ["dicom", "medical-imaging", "mcp", "model-context-protocol", "orthanc"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "mcp>=0.9.0",
    "pydicom>=2.4.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "tqdm>=4.66.0",
    "pyorthanc",
    "sympy"
    
]

[project.urls]
Homepage = "https://github.com/yourusername/dicom-tools-mcp"
Repository = "https://github.com/yourusername/dicom-tools-mcp"
Issues = "https://github.com/yourusername/dicom-tools-mcp/issues"

[project.scripts]
dicomtool_for_cvpilot = "main:run"
dicomtoolsformcp = "main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dicom_tools", "src"]

[tool.hatch.build.targets.wheel.force-include]
"main.py" = "main.py"
"setup.py" = "setup.py"


[dependency-groups]
dev = []
