# Pre-commit hooks for netmagus
# See https://pre-commit.com for more information
# Install locally: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # Pre-commit hooks maintained by the pre-commit team
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Validate file formats
      - id: check-yaml
      - id: check-toml
      - id: check-json

      # File formatting
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]

      # Safety checks
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key

      # Python-specific
      - id: debug-statements
      - id: check-docstring-first
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^tests/(conftest\.py|__init__\.py)$

      # Git
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
