[project]
name = "pelican-precompress"
version = "2.4.0"
description = "Pre-compress your Pelican site using gzip, brotli, zstandard, and zopfli!"
authors = [
    { name = "Kurt McKee", email = "contactme@kurtmckee.org" },
]
license = "MIT"
readme = "README.rst"
keywords = [
    "pelican",
    "plugin",
    "gzip",
    "brotli",
    "zstandard",
    "zstd",
    "zopfli",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pelican :: Plugins",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "pelican-granular-signals >=1.0.0,<2.0.0",
]

[project.optional-dependencies]
brotli = ["brotli"]
zopfli = ["zopfli"]
zstandard = ["backports.zstd; python_version<'3.14'"]

[project.urls]
Source = "https://github.com/kurtmckee/pelican-precompress"
Changelog = "https://github.com/kurtmckee/pelican-precompress/blob/main/CHANGELOG.rst"
"Donate via GitHub" = "https://github.com/sponsors/kurtmckee"
"Donate via Ko-Fi" = "https://ko-fi.com/kurtmckee"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


# poetry
# ------

[tool.poetry]
packages = [
    { include = "pelican", from = "src" }
]


# chipshot
# --------

[tool.chipshot]
template = """
This file is part of the pelican-precompress plugin.
Copyright 2019-{{ year }} Kurt McKee <contactme@kurtmckee.org>
Released under the MIT license.
"""


# coverage
# --------

[tool.coverage.run]
branch = true
parallel = true
data_file = ".tox/.coverage-data-files/.coverage"
source = [
    "pelican.plugins.precompress",
    "tests",
]

[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.report]
fail_under = 100


# flake8
# ------

[tool.flake8]
max-line-length = 80
extend-select = ["B950"]
extend-ignore = ["E203", "E501", "E701"]


# isort
# -----

[tool.isort]
profile = "black"


# pytest
# ------

[tool.pytest]
addopts = [
    "--color=yes",
]
filterwarnings = [
    "error",
]


# scriv
# -----

[tool.scriv]
version = "literal: pyproject.toml: project.version"
categories = [
    "Breaking changes",
    "Python support",
    "Added",
    "Fixed",
    "Removed",
    "Changed",
    "Deprecated",
    "Security",
    "Development",
]
entry_title_template = "{{ version }} - {{ date.strftime('%Y-%m-%d') }}"
format = "rst"
fragment_directory = "changelog.d"
insert_marker = "scriv-insert-here"
main_branches = ["main", "releases"]
new_fragment_template = "file: fragment-template.rst.txt"
