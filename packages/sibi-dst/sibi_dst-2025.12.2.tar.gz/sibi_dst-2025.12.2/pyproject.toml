[project]
name = "sibi-dst"
version = "2025.12.2"
description = "A data science toolkit for scalable data processing and analysis."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "clickhouse-connect>=0.9.2",
    "clickhouse-driver>=0.2.9",
    "dask>=2025.9.1",
    "distributed>=2025.9.1",
    "fastapi>=0.118.0",
    "filelock>=3.20.0",
    "folium>=0.20.0",
    "mysqlclient>=2.2.7",
    "opentelemetry-api>=1.37.0",
    "opentelemetry-exporter-otlp>=1.37.0",
    "opentelemetry-sdk>=1.37.0",
    "pandas>=2.3.3",
    "psycopg2>=2.9.10",
    "pyarrow>=21.0.0",
    "pydantic>=2.11.10",
    "pydantic-settings>=2.12.0",
    "pymysql>=1.1.2",
    "redis>=6.4.0",
    "rich>=14.2.0",
    "s3fs>=2025.9.0",
    "sqlalchemy>=2.0.43",
    "tqdm>=4.67.1",
    "uvicorn>=0.37.0",
    "webdav4>=0.10.0",
    "wheel>=0.45.1",
]


[dependency-groups]
dev = [
    "black>=25.9.0",
    "bokeh>=3.8.0",
    "graphviz>=0.21",
    "jupyter>=1.1.1",
    "pytest>=8.4.2",
    "python-dotenv>=1.1.1",
    "uvicorn>=0.37.0",
    "wheel>=0.45.1",
]
geospatial = [
    "folium>=0.20.0",
    "geopandas>=1.1.1",
    "geopy>=2.4.1",
    "networkx>=3.5",
    "osmnx>=2.0.6",
    "scikit-learn>=1.7.2",
]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["sibi_dst*"]
