[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartllm"
version = "0.0.8"
description = "A unified interface for interacting with multiple Large Language Model providers"
readme = "README.md"
authors = [
    {name = "Arved KlÃ¶hn", email = "arved.kloehn@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "openai", "anthropic", "perplexity", "nlp", "ai"]
dependencies = [
    "logorator",
    "cacherator",
    "openai>=1.0.0",
    "anthropic>=0.5.0",
    "python-slugify",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/Redundando/smartllm"

[tool.setuptools]
packages = [
    "smartllm",
    "smartllm.providers",
    "smartllm.execution",
    "smartllm.async_providers"
]
[tool.setuptools.package-data]
smartllm = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true