[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "actsim"
version = "0.1.0.0"
description = "Of the Actuary, By the Actuary, For the Actuary: A ZNSTARS Python package for actuarial risk modeling and simulation"
authors = [
    { name = "Juntao Zhang"},
    { email = "jzhng106@gmail.com"}
]
license = {text = "Apache License 2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.7",
    "pandas>=1.3",
    "matplotlib>=3.4",
    "actstats>=0.1.1",
    "seaborn>=0.13.2"
]

[project.urls]
Homepage = "https://github.com/jzhng105/actsim"
Documentation = "https://github.com/jzhng105/actsim/docs"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
actsim = ["config.yaml"]
