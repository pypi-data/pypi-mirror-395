[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vettly"
version = "0.1.4"
description = "Python SDK for Vettly content moderation API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Nextura Labs", email = "support@vettly.dev" }
]
maintainers = [
    { name = "Nextura Labs", email = "support@vettly.dev" }
]
keywords = [
    "moderation",
    "content-moderation",
    "safety",
    "ai",
    "machine-learning",
    "api",
    "sdk"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
async = ["httpx[http2]>=0.24.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://vettly.dev"
Documentation = "https://docs.vettly.dev"
Repository = "https://github.com/nextauralabs/vettly"
Issues = "https://github.com/nextauralabs/vettly/issues"
"Source Code" = "https://github.com/nextauralabs/vettly"
"Bug Tracker" = "https://github.com/nextauralabs/vettly/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vettly"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
