[project]
name = "snowfl"
version = "0.3.0"
description = "An unofficial Python wrapper for the Snowfl API, enabling programmatic torrent searches."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "certifi",
    "charset-normalizer",
    "idna",
    "requests",
    "urllib3"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "coverage",
    "build",
    "twine"
]
