[project]
name = "purviewer"
version = "0.3.3"
description = "Audit log analyzer for Microsoft Purview"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13,<4.0"
packages = [{ include = "purviewer", from = "src" }]
dependencies = [
    "iplooker (>=0.5.1)",
    "numpy (>=2.3.5,<3.0.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "polykit (>=0.14.6)",
    "tabulate (>=0.9.0,<0.10.0)",
]

[tool.poetry.group.dev.dependencies]
polykit = { path = "../polykit" }
ruff = ">=0.14.8"
mypy = ">=1.19.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
purviewer = "purviewer.main:main"
