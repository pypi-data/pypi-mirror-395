[build-system]
requires = [
    "wheel",
    "setuptools-scm[toml]>=8.0",
]
build-backend = "setuptools.build_meta"

[project]
name = 'gssr'
requires-python = ">=3.9"
version = "0.3.3"
dependencies = [
    "pandas",
    "matplotlib",
    "seaborn",
    "scipy",
    "numpy",
    "tabulate",
    "rich",
    "fpdf2",
    "tqdm",
]
readme = 'README.md'
license = "BSD-3-Clause"
license-files = ["LICENSE", "AUTHORS.md"]

[project.urls]
Repository = "https://github.com/eth-cscs/GPU-saturation-scorer.git"

[tool.setuptools]
include-package-data = true #default true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fonts = ["*.ttf"]

[project.scripts]
gssr = "GSSR.__main__:main"
