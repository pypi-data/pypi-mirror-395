[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "frame-ai"
version = "0.1.0"
description = "Frame AI - Tools for prompt engineering and LLM evaluation. See promptmachine-eval for the main package."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Manic Inc", email = "team@manic.agency" }
]
maintainers = [
    { name = "Johnny Dunn", email = "johnnyfived@protonmail.com" }
]
keywords = ["frame", "ai", "llm", "prompt", "evaluation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "promptmachine-eval>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/manicinc/promptmachine"
Repository = "https://github.com/manicinc/promptmachine"
Documentation = "https://manicinc.github.io/promptmachine"

[tool.hatch.build.targets.wheel]
packages = ["src/frame_ai"]

