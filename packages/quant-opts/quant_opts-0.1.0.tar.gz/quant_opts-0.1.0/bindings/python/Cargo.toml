[package]
name = "quant_opts_py"
version = "0.1.0"
edition = "2024"
publish = false
license = "MIT"
description = "Python bindings for quant-opts"
readme = "README.md"

[lib]
name = "quant_opts_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py39"] }
quant-opts = { path = "../.." }

[package.metadata.maturin]
name = "quant_opts.core"
python-source = "."
