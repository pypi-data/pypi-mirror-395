[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "create-sqlalchemy-app"
version = "1.0.1"
description = "Create SQLAlchemy applications with a single command - like Create React App for Python backends"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Shawna R. Staff", email = "shawnastaff@gmail.com" }
]
keywords = [
    "sqlalchemy",
    "postgresql",
    "mysql",
    "sqlite",
    "fastapi",
    "flask",
    "alembic",
    "scaffolding",
    "cli",
    "project-generator",
    "database",
    "orm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Database",
    "Framework :: FastAPI",
    "Framework :: Flask",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
create-sqlalchemy-app = "create_sqlalchemy_app.cli:main"
csa = "create_sqlalchemy_app.cli:main"

[project.urls]
Homepage = "https://github.com/ShawnaRStaff/create-sqlalchemy-app"
Documentation = "https://github.com/ShawnaRStaff/create-sqlalchemy-app#readme"
Repository = "https://github.com/ShawnaRStaff/create-sqlalchemy-app"
Issues = "https://github.com/ShawnaRStaff/create-sqlalchemy-app/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/create_sqlalchemy_app"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
