[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mixture-of-models"
version = "0.0.1"
description = "Reserved namespace for a future Mixture-of-Models reasoning engine."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Tyler Hughes" }]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/mixture-of-models/mom"
Source = "https://github.com/mixture-of-models/mom"
