[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wapyt"
version = "0.1.0"
description = "DHTMLX-free PyTincture widgetset with layout, chat, card panel, and tab widgets."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["pytincture", "widgetset", "pyodide", "wapyt"]
dependencies = [
    "pyodide-py>=0.28.0",
    "itsdangerous>=2.2.0",
]

[project.urls]
homepage = "https://github.com/schapman1974/wA_pytincture_widgetset"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
