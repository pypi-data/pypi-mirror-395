[project]
name = "greyhorse"
dynamic = ["version"]
description = "Greyhorse core library"
license = {text = "MIT License"}
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"

maintainers = [
    {name = "Max Plutonium", email = "plutonium.max@gmail.com"},
]
authors = [
    {name = "Max Plutonium", email = "plutonium.max@gmail.com"},
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]

dependencies = [
    "greenback~=1.2.1",
    "greenlet~=3.2.4",
    "orjson~=3.11.3",
    "pydantic~=2.12.3",
    "pytz~=2024.2",
    "timeparse-plus~=1.2.0",
    "tomlkit~=0.13.2",
]

[dependency-groups]
dev = [
    "pre-commit~=4.3.0",
    "ruff~=0.14.7",
    "mypy~=1.18.0",
    "uv-dynamic-versioning>=0.1.0",
    { include-group = "test" },
]
test = [
    "coverage~=7.11.0",
    "pytest~=8.4.2",
    "pytest-asyncio~=1.2.0",
    "pytest-cov~=7.0.0",
    "pytest-faker~=2.0.0",
    "pytest-mock~=3.15.1",
]

[project.urls]
Homepage = "https://gitlab.com/max-plutonium/greyhorse"
Repository = "https://gitlab.com/max-plutonium/greyhorse"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = [
    "dev",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
enable = true
vcs = "git"
pattern = "default-unprefixed"
style = "pep440"
bump = true
strict = false
latest-tag = true
