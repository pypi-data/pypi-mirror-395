[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.uv.build-backend]
# module-name = "journal_sdk"
# module-root = ""
[tool.hatch.build.targets.wheel]
packages = ["journal_sdk"]

[project]
name = "top_journal_sdk_test"
version = "0.1.1"
description = "Async-friendly SDK for ittopjournal API"
readme = "README.md"
requires-python = ">=3.13"
authors = [{name="thegrayfoxxx", email="cool.afkshnik@gmail.com"}]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",

    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",

    "Topic :: Text Processing",
    "Topic :: Text Processing :: Markup :: HTML",

    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.14.2",
    "pydantic>=2.12.3",
    "rapid-api-client>=0.9.0",
    "twine>=6.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/ITTopTools/top_journal_sdk"
Issues = "https://github.com/ITTopTools/top_journal_sdk/issues"
