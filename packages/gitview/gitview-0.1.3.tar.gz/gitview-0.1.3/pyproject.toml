[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitview"
version = "0.1.3"
description = "Git history analyzer with LLM-powered narrative generation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["git", "history", "analyzer", "llm", "narrative", "ai", "claude", "openai", "ollama"]
authors = [
    {name = "GitView Contributors"}
]
maintainers = [
    {name = "GitView Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "anthropic>=0.39.0",
    "openai>=1.0.0",
    "requests>=2.31.0",
    "gitpython>=3.1.40",
    "python-dateutil>=2.8.2",
    "click>=8.1.7",
    "rich>=13.7.0",
    "pydantic>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/carstenbund/gitview"
Documentation = "https://github.com/carstenbund/gitview/blob/main/README.md"
Repository = "https://github.com/carstenbund/gitview"
Issues = "https://github.com/carstenbund/gitview/issues"

[project.scripts]
gitview = "gitview.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitview*"]
