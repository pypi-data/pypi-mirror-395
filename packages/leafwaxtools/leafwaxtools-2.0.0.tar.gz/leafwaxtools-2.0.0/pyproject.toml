[project]
name = "leafwaxtools"
version = "2.0.0"
description = "A package for calculating common indices from plant leaf wax carbon chain-length distribution and isotopic data"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "Kurt Lindberg", email = "kurtrlindberg@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["pandas", "numpy", "scikit-learn", "scipy", "composition_stats"]

[tool.setuptools]
license-files = []

[project.urls]
Homepage = "https://github.com/kurtlindberg/leafwaxtools"
Issues = "https://github.com/kurtrlindberg/leafwaxtools/issues"

[build-system]
requires = ["setuptools>=69.0.2", "wheel"]
build-backend = "setuptools.build_meta"
