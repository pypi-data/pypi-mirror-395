[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hypersphere-ml"
version = "0.0.1"
description = "Minimal enclosing hypersphere for n-dimensional datasets"
authors = [
  { name = "Nilanjan Panda", email = "npanda@iitb.ac.in" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "scikit-learn",
]

[project.urls]
Homepage = "https://github.com/yourname/hypersphere-ml"



