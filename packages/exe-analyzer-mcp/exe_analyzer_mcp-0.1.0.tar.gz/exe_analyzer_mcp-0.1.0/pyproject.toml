[project]
name = "exe-analyzer-mcp"
version = "0.1.0"
description = "MCP server for automated analysis of Windows executable files"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pefile>=2023.2.7",
    "mcp>=1.0.0",
    "hypothesis>=6.0.0",
    "pytest>=8.0.0",
]

[project.scripts]
exe-analyzer = "exe_analyzer_mcp.cli:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.14.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []
