[tool.poetry]
name = "django-duplicator"
version = "0.1.4"
description = "A reusable Django app to easily duplicate model records."
authors = ["Ferdina Kusumah <ferdina.kusumah@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "duplicator" }]

homepage = "https://github.com/FerdinaKusumah/duplicator"
repository = "https://github.com/FerdinaKusumah/duplicator"
keywords = ["django", "admin", "mixin", "djang-duplicator", "bulk-action"]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

[tool.poetry.dependencies]
python = ">=3.8, <4.0"
Django = ">=3.2"

[tool.poetry.group.dev.dependencies]
black = "^24.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']