[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brvmpy"
version = "0.1.0"
authors = [
    {name = "Idriss Badolivier", email = "idrissbadoolivier@gmail.com"}
]
description = "Scrape financial data from BRVM (Bourse Régionale des Valeurs Mobilières)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "selenium>=4.15.0",
    "pandas>=2.0.0",
    "webdriver-manager>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/idrissbado/BRVMpy"
"Bug Reports" = "https://github.com/idrissbado/BRVMpy/issues"
"Source" = "https://github.com/idrissbado/BRVMpy"
