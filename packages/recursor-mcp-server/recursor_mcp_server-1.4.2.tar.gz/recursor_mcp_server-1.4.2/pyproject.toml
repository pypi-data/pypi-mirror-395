[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "recursor-mcp-server"
version = "1.4.2"
description = "Recursor MCP (Model Context Protocol) Server - Connect AI assistants (Claude Desktop, Cursor) to your Recursor project's memory"
authors = [
    { name = "Recursor", email = "team@recursor.dev" }
]
maintainers = [
    { name = "Recursor", email = "team@recursor.dev" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
keywords = [
    "recursor",
    "mcp",
    "model-context-protocol",
    "claude",
    "cursor",
    "ai-assistant",
    "memory",
    "context",
    "llm",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=0.1.0",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
http = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=12.0,<13",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
recursor-mcp = "recursor_mcp_server.cli:main"

[project.urls]
Homepage = "https://recursor.dev"
Documentation = "https://docs.recursor.dev/mcp"
Repository = "https://github.com/recursor/middleware"
Issues = "https://github.com/recursor/middleware/issues"

[tool.hatch.build]
packages = ["recursor_mcp_server"]

[tool.hatch.build.targets.wheel]
packages = ["recursor_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/recursor_mcp_server",
    "/README.md",
    "/LICENSE",
]

