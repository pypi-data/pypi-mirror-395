[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "depcon"
version = "0.4.1"
description = "Convert legacy requirements files to modern pyproject.toml format with full PEP 621 support"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.3.0",
    "packaging>=21.0",
    "pydantic>=2.11.10",
    "rich>=13.0.0",
    "tomli>=2.0.0",
    "tomli-w>=1.2.0",
]
keywords = [
    "requirements",
    "dependencies", 
    "pyproject",
    "conversion",
    "pep621",
    "dependency-management",
    "uv",
    "hatchling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[[project.authors]]
name = "Lance Reinsmith"
email = "info@k2rad.com"

[project.license]
text = "MIT"

[project.scripts]
depcon = "depcon.cli:main"

[project.urls]
Homepage = "https://github.com/lancereinsmith/depcon"
"Bug Tracker" = "https://github.com/lancereinsmith/depcon/issues"
Documentation = "https://lancereinsmith.github.io/depcon/"
Repository = "https://github.com/lancereinsmith/depcon"

[dependency-groups]
dev = [
    {include-group = "test"},
    "black>=25.9.0",
    "ruff>=0.1.0",
    "mypy>=1.18.2",
]
test = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.1",
    "sphinx-autodoc-typehints>=3.2.0",
]
all = [
    {include-group = "dev"},
    {include-group = "test"},
    {include-group = "docs"},
]

[tool.hatch.build.targets.wheel]
packages = ["src/depcon"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
