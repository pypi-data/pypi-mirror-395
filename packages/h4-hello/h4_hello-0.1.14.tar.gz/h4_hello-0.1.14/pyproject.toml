[project]
name = "h4-hello"
version = "0.1.14"
description = "A simple hello world example"
keywords = ["demo", "hello"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
license.file = "LICENSE"
authors = [
  { name = "heiwa4126", email = "heiwa4126@gmail.com" },
]
requires-python = ">=3.10"

dependencies = []

[project.urls]
Documentation = "https://github.com/heiwa4126/h4-hello#readme"
Issues = "https://github.com/heiwa4126/h4-hello/issues"
Source = "https://github.com/heiwa4126/h4-hello"

[project.scripts]
h4-hello = "h4_hello.__main__:main"

[build-system]
requires = ["uv_build>=0.9.12,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "bumpuv>=0.0.5",
  "pep440check>=0.0.2",
  "poethepoet>=0.37.0",
  "pytest>=8.4.2",
  "pyrefly>=0.44.1",
  "ruff>=0.13.0",
  "validate-pyproject>=0.24.1",
]

[tool.uv.build-backend]
source-exclude = [
  "**/*_test.py",
  "tests/**",
]
wheel-exclude = [
  "**/*_test.py",
  "tests/**",
]

[tool.pytest.ini_options]
testpaths = ["src"]
python_files = ["*_test.py"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
