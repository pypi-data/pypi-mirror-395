[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "astro-nest"
version = "0.9.1"
authors = [
  { name="Tristan Boin", email="tristan.boin@obspm.fr" },
]
description = "A python package that provides neural networks to estimate ages of stars."
readme = "readme.md"
classifiers = [
  'Intended Audience :: Science/Research',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Topic :: Scientific/Engineering :: Astronomy'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["NEST"]

[project.urls]
Homepage = "https://star-age.github.io/NEST-docs/"

[tool.setuptools.package-data]
NEST = ["NEST.py","models/**/*","domain.pkl","tutorial.ipynb","cmaps.npz"]