[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RAISE-RBP"           
version = "0.1.4"
authors = [
  { name = "liuyilei8969", email = "ylliu8969@gmail.com" },
]
description = "RBP Activity Inference from Splicing Events"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ['pandas', 'numpy', 'networkx', 'scikit-learn', 'argparse', 'Bio', 'pybedtools']

license = { text = "GNU General Public License v3 (GPLv3)" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/liuyilei8969/RAISE/"
Issues = "https://github.com/liuyilei8969/RAISE/issues"

[tool.setuptools]
packages = { find = { where = ["src"] } }   
package-dir = {"" = "src"}                  
include-package-data = true

[tool.setuptools.package-data]
RAISE = ["*.py", "data/*"]                  

