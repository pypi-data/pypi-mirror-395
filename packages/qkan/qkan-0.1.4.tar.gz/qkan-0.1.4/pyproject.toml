[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "qkan"
authors = [{name = "Jiun-Cheng Jiang", email = "jcjiang@phys.ntu.edu.tw"}]
description = "Quantum-inspired Kolmogorov Arnold Networks"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent"
]
dependencies = [
  "torch>=2.0",
  "tqdm",
  "matplotlib"
]

[project.optional-dependencies]
qml = [
    "pennylane>=0.37",
]

dev = [
    "mypy",
    "ruff",
    "isort",
    "build",
    "setuptools",
    "wheel",
    "twine",
]

doc = [
    "sphinx>=8.0",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
    "nbsphinx",
    "jupyter",
    "qiskit[visualization]>=2.0",
    "transformers",
    "torchvision",
]

all = ["qkan[qml,dev,doc]"]

[project.urls]
Homepage = "https://github.com/Jim137/qkan"

[tool.setuptools.dynamic]
version = {attr = "qkan.__version__"}

[tool.ruff]
lint.select = ["F", "I"]
