[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "JAWGF"  # must be unique on PyPI
version = "0.1.0"
description = "Joint auto-weighted graph fusion and scalable semi-supervised learning"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "James McIntyre", email = "mcintyre.james.anthony@gmail.com"}
]
dependencies = [
  "numpy",
  "scipy",
  "scikit-learn",
]

[project.urls]
Homepage = "https://github.com/James-Mc1ntyre/JAWGF"
Source = "https://github.com/James-Mc1ntyre/JAWGF"