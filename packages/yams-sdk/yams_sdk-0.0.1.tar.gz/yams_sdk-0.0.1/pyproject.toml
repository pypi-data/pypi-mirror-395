[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yams-sdk"
version = "0.0.1"
description = "Python SDK for YAMS (Yet Another Memory System) - Build plugins and clients"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPL-3.0-only"}
authors = [{name = "YAMS Project"}]
keywords = [
  "yams",
  "sdk",
  "plugin",
  "memory",
  "indexing",
  "search",
  "embeddings",
  "json-rpc",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Database :: Database Engines/Servers",
  "Topic :: Text Processing :: Indexing",
]
dependencies = [
  "jsonschema>=4.0.0",
]

[project.urls]
Homepage = "https://sr.ht/~trvon/yams/"
Repository = "https://git.sr.ht/~trvon/yams-sdk"
Documentation = "https://git.sr.ht/~trvon/yams-sdk/tree/main/item/README.md"
Issues = "https://todo.sr.ht/~trvon/yams"

# Development tooling managed via uv
[dependency-groups]
dev = [
  "ruff>=0.6",
  "black>=24.8",
  "pytest>=8.2",
  "pytest-cov>=5.0",
]

[tool.ruff]
line-length = 100
target-version = "py39"
fix = true

[tool.hatch.build.targets.wheel]
packages = ["yams_sdk", "spec"]

[tool.hatch.build.targets.sdist]
include = [
  "/yams_sdk",
  "/spec",
  "/tests",
  "/README.md",
  "/LICENSE",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "W",   # pycodestyle warnings
  "I",   # isort (import sorting)
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
]
ignore = []

[tool.black]
line-length = 100
target-version = ["py39"]
