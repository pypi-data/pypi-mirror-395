[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "word-segment-grpc-client"
version = "0.1.7"
description = "Python gRPC client stubs for the word-segment service."
requires-python = ">=3.9"
dependencies = [
    "grpcio>=1.68.1",
    "protobuf>=5",
]

[project.urls]
Homepage = "https://github.com/citadel2024/nlp-toolkit-services"
Repository = "https://github.com/citadel2024/nlp-toolkit-services"

[tool.setuptools]
include-package-data = true
packages = ["nlp_toolkit_services_py_client"]
package-dir = { "nlp_toolkit_services_py_client" = "." }
