license-expression = "GPL-3.0-only"
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "nlannuzel.sgrain"
version = "1.0.9"
authors = [
  { name = "Nicolas Lannuzel", email = "nlannuzel@gmail.com" },
]
description = "Tells if, and how hard, it's raining at any location in Singapore"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Home Automation",
]
keywords = ["weather", "rain", "radar", "singapore"]
dependencies = [
    "pypng",
]

[project.scripts]
rain-intensity-at = "nlannuzel.sgrain:rain_intensity_at"
nearest-rain = "nlannuzel.sgrain:nearest_rain_spot"

[project.urls]
Homepage = "https://github.com/nlannuzel/sgrain"
