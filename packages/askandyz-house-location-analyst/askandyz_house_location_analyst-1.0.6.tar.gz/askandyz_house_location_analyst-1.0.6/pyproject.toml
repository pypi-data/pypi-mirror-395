[project]
name = "askandyz-house-location-analyst"
version = "1.0.6"
description = "房产选址分析师"
readme = "README.md"
authors = [
    { name = "Andy Zhang", email = "andyz@cdata.com" }
]
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.13.3",
    "pybars3>=0.9.7",
    "sqlalchemy>=2.0.44",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"

[project.scripts]
askandyz-house-location-analyst = "askandyz_house_location_analyst:main"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"
