[project]
name = "RanjeetTrial"
version = "0.0.6"
description = "Just for trial - convert CSV/TSV to XLSX"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name="Ranjeet Aloriya" }
]

dependencies = [
  "pandas",
  "openpyxl",
  "xlrd",
  "xlsxwriter",
  "polars",
  "numpy",
  "networkx",
  "tqdm"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"