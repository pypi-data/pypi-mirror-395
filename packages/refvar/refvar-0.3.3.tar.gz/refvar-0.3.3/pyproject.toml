[project]
name = "refvar"
version = "0.3.3"
description = "A lightweight reactive variable for simple values in Python."
requires-python = ">=3.7"
authors = [
    { name = "Emerson Erlando", email = "emerson.mtr3@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["reactive", "state", "variable", "ref", "lightweight"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Emersonmtr3-prog/refvar"
Repository = "https://github.com/Emersonmtr3-prog/refvar"

