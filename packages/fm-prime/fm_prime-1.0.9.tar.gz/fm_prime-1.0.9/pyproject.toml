[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fm-prime"
version = "1.0.9"
description = "Comprehensive prime number utilities with multiple algorithms including the novel Hyperbolic Equation Method with intelligent caching"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Farid Masjedi", email = "farid.masjedi1985@gmail.com"}
]
maintainers = [
    {name = "Farid Masjedi", email = "farid.masjedi1985@gmail.com"}
]
keywords = [
    "prime",
    "prime-numbers",
    "primes",
    "primality-test",
    "sieve",
    "eratosthenes",
    "miller-rabin",
    "wheel-factorization",
    "hyperbolic",
    "number-theory",
    "mathematics",
    "cryptography"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/faridmasjedi/fm-prime"
Documentation = "https://github.com/faridmasjedi/fm-prime#readme"
Repository = "https://github.com/faridmasjedi/fm-prime.git"
"Bug Tracker" = "https://github.com/faridmasjedi/fm-prime/issues"

[project.scripts]
fm-prime = "findPrimes:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fm_prime*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]
