[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "popxf-validator"
authors = [
    {name = "Ken Mimasu", email = "ken.mimasu@soton.ac.uk"},
    {name = "Aleks SmolkoviÄ", email = "aleks.smolkovic@ijs.si"},
    {name = "Peter Stangl", email = "peter.stangl@cern.ch"},
]
description = "Package for validating POPxf files"
requires-python = ">=3.8"
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "jsonschema",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["src/"]
include = ["popxf.validator"]

[tool.setuptools.dynamic]
version = {attr = "popxf.validator._version.__version__"}

