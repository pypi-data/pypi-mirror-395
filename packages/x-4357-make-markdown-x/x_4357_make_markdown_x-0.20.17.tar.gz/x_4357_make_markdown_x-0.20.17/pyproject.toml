[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_markdown_x"
version = "0.20.17"
description = "Makes markdown."
requires-python = ">=3.8"
authors = [{name = "RRGM (Software Tech Lead, Primus Pilus Night Watch AI Corp.)", email = "foo@bar.com"}]
dependencies = [
    "markdown",
    "pdfkit"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_markdown_x"]

[tool.setuptools.package-data]
x_4357_make_markdown_x = ["py.typed", "dummy/dummy.txt", "dummy/mummy/mummy.txt", "dummy2.txt", "yummy/yummy.txt"]
