[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caltools"                # Your PyPI package name
version = "0.1.4"
description = "A SymPy-based toolset including PDE classification utilities."
readme = "README.md"
requires-python = ">=3.9"

license = {text = "MIT"}

authors = [
  { name = "manohar100323", email = "manohar100323@gmail.com" }
]

dependencies = [
  "sympy>=1.10"
]

keywords = [
  "math", "sympy", "pde", "calculus", "tools", "classification"
]

[project.urls]
Homepage = "https://github.com/manohar100323/caltools"
"Bug Tracker" = "https://github.com/manohar100323/caltools/issues"

[tool.setuptools.packages.find]
where = ["src"]
