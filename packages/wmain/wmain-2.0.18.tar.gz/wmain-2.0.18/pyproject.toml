[tool.poetry]
name = "wmain"
version = "2.0.18"
description = "Python 工具集合"
authors = ["WYN <2259819653@qq.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "wmain" }
]

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = "*"
httpx = "*"

[tool.poetry.extras]
mail = ["aiosmtplib"]
common = []
fastapi = [
    "python-multipart",
    "fastapi",
    "uvicorn",
    "websockets"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

