[tool.poetry]
name = "wmain"
version = "3.0.1"
description = "wmain 生态统一入口"
authors = ["wmain@wyn.wiki"]
license = "MIT"
readme = "README.md"
packages = [{include = "wmain"}]

[tool.poetry.dependencies]
python = "^3.10"
wmain-base = "0.1.0"

[tool.poetry.extras]
api = ["wmain-api"]
mail = ["wmain-mail"]
extensions = ["wmain-extensions"]
all = ["wmain-api", "wmain-mail", "wmain-extensions"]

[tool.poetry.plugins."distutils.commands"]
uninstall = "wmain.__uninstall__:UninstallCommand"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"