[tool.poetry]
name = "wmain"
version = "3.0.6"
description = "wmain 生态统一入口"
authors = ["wmain@wyn.wiki"]
license = "MIT"
readme = "README.md"
packages = [{include = "wmain"}]

[tool.poetry.dependencies]
python = "^3.10"
wmain-base = "^0.1.0"
wmain-api = "^0.1.0"
wmain-extensions = "^0.1.0"
wmain-mail = "^0.1.0"

[tool.poetry.plugins."distutils.commands"]
uninstall = "wmain.__uninstall__:UninstallCommand"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"