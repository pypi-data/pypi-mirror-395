name: CI

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
      - name: Install libsndfile
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install -y libsndfile1
      - name: Install Tox
        run: pip install tox
      - name: Run ruff
        run: tox -e ruff
      - name: Run mypy
        run: tox -e mypy
      - name: Run pytest
        run: tox -e py
      - name: Run pytest with numba
        if: matrix.python != '3.14'
        run: tox -e py-numba
      - name: Run PyInstaller test
        run: tox -e pyinstaller
      - name: Coverage report
        run: tox -e coverage-report
      - name: Upload coverage results to Coveralls
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.14'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install libsndfile
        run: sudo apt install -y libsndfile1
      - name: Install Tox
        run: pip install tox
      - name: Check docs
        run: tox -e docs

  publish:
    needs: [test, docs] # only run if previous jobs are successful
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install pypa/build
        run: python -m pip install build --user
      - name: Build source distribution and wheel
        run: python -m build --outdir dist/ .
      - name: Publish package to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
      - name: Publish package to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
