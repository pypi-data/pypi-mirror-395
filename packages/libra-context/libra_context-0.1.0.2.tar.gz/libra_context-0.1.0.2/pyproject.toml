[project]
name = "libra-context"
version = "0.1.0.2"
description = "Intelligent Context Orchestration for AI Agents"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
    { name = "Andrii Moshurenko", email = "moshurenkoaa@gmail.com" }
]
keywords = [
    "ai",
    "context",
    "llm",
    "mcp",
    "rag",
    "knowledge-base",
    "embedding",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Core
    "pydantic>=2.10.0",
    "pyyaml>=6.0",

    # Google GenAI SDK (primary LLM and embedding provider)
    # Using the new unified SDK (google-genai) instead of deprecated google-generativeai
    # Note: google-generativeai is deprecated (lost support Nov 30, 2025)
    "google-genai>=1.53.0",

    # SQLite with vector search
    "sqlite-vec>=0.1.0",

    # Token counting
    "tiktoken>=0.8.0",

    # CLI
    "typer>=0.15.0",  # Includes rich and shellingham by default
    "rich>=13.9.0",

    # API
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "python-multipart>=0.0.17",
    "jinja2>=3.1.0",
    "aiofiles>=24.0.0",

    # MCP
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "mypy>=1.10.0",
    "ruff>=0.5.0",
]

local = [
    # Local embeddings fallback
    "sentence-transformers>=3.0.0",
]

[project.scripts]
libra = "libra.interfaces.cli:main"

[project.urls]
Homepage = "https://github.com/andrewmoshu/libra-context"
Documentation = "https://github.com/andrewmoshu/libra-context"
Repository = "https://github.com/andrewmoshu/libra-context"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["libra"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function call in default argument (ok for FastAPI/Typer)
    "B904",  # raise from - we include exception info in message already
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "types-pyyaml>=6.0.12.20250915",
]
