[project]
name = "prosuite"
version = "1.6.0.0"
description = "An API to configure quality assurance tests for geodata and execute quality verifications on a ProSuite Server"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Dira GeoSystems", email = "programmers@dirageosystems.ch" },
]
keywords = [
    "prosuite",
    "gis",
    "arcgis",
    "geodata",
    "spatial-data",
    "quality",
    "quality-assurance",
    "qa",
    "test",
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "lxml",
    "grpcio>1.4.0",
    "protobuf<5.0dev,>=4.21.6",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://dirageosystems.ch/prosuite/doc/api"

[dependency-groups]
dev = [
    "grpcio-tools>=1.62.3",
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "sphinx>=5.3.0",
    "sphinx-rtd-theme>=2.0.0",
    "twine>=4.0.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
packages = [
    "prosuite",
    "prosuite.datatypes",
    "prosuite.factories",
    "prosuite.generated",
]

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.uv]
trusted-publishing = "always"

[tool.pytest]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_functions = "test_*"
