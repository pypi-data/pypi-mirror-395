[project]
name = "mixrpay-merchant"
version = "0.2.0"
description = "Add x402 payments to your Python API - FastAPI and Flask middleware"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "MixrPay", email = "support@mixrpay.com"}
]
keywords = [
    "x402",
    "payments",
    "ai",
    "agents",
    "micropayments",
    "middleware",
    "fastapi",
    "flask",
    "usdc",
    "crypto"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: Flask",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "httpx>=0.25.0",
    "eth-account>=0.10.0",
    "eth-typing>=3.0.0",
    "PyJWT>=2.8.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0", "starlette>=0.27.0"]
flask = ["flask>=2.0.0"]
all = ["fastapi>=0.100.0", "starlette>=0.27.0", "flask>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "fastapi>=0.100.0",
    "flask>=2.0.0",
    "uvicorn>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/mixrpay/merchant-sdk-python"
Documentation = "https://docs.mixrpay.com/merchant-sdk/python"
Repository = "https://github.com/mixrpay/merchant-sdk-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mixrpay_merchant"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

