[project]
name = "duckalog"
version = "0.3.1"
description = "Python library and CLI to build DuckDB catalogs from declarative YAML/JSON configs"
readme = "README.md"
authors = [
    { name = "legout", email = "ligno.blades@gmail.com" }
]
requires-python = ">=3.12"
keywords = [
    "duckdb",
    "catalog",
    "yaml",
    "json",
    "data-engineering",
    "database",
    "views",
    "configuration",
    "cli",
    "python",
    "etl",
    "analytics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English",
    "Environment :: Console",
    "Environment :: Web Environment"
]
dependencies = [
    "duckdb>=0.8.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "loguru>=0.7.0",
    "typer>=0.20.0",
]

[project.optional-dependencies]
ui = [
    "starlette>=0.27.0",
    "uvicorn[standard]>=0.24.0",
    "starhtml>=0.1.0",
    "starui>=0.1.0",
    "pyarrow>=10.0.0",
    "pandas>=1.5.0",
    "openpyxl>=3.0.0",
]
remote = [
    "fsspec>=2023.6.0",
    "requests>=2.28.0",
]
remote-s3 = [
    "fsspec[s3]>=2023.6.0",
]
remote-gcs = [
    "fsspec[gcs]>=2023.6.0",
]
remote-azure = [
    "adlfs>=2023.6.0",
]
remote-sftp = [
    "fsspec[sftp]>=2023.6.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
duckalog = "duckalog.cli:app"

[project.urls]
Homepage = "https://legout.github.io/duckalog/"
Repository = "https://github.com/legout/duckalog"
Documentation = "https://legout.github.io/duckalog/"
Changelog = "https://github.com/legout/duckalog/blob/main/CHANGELOG.md"
Issues = "https://github.com/legout/duckalog/issues"
Discussions = "https://github.com/legout/duckalog/discussions"
Security = "https://github.com/legout/duckalog/blob/main/SECURITY.md"
CI = "https://github.com/legout/duckalog/actions"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "ipython>=8.18.1",
    "marimo>=0.18.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mypy>=1.18.2",
    "polars>=1.35.2",
    "pytest>=7.0.0",
    "ruff>=0.14.5",
    "types-PyYAML>=6.0.0",
]
