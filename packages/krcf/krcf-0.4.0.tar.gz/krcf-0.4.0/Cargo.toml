[package]
name = "krcf_py"
version = { workspace = true }
edition = { workspace = true }
description = "Python bindings for AWS's rust Random Cut Forest implementation"
repository = { workspace = true }
license = { workspace = true }
readme = "README.md"

[workspace]
members = ["crates/*"]

[workspace.package]
version = "0.4.0"
edition = "2024"
repository = "https://github.com/Bing-su/krcf"
license = "Apache-2.0"

[workspace.dependencies]
anyhow = "1"
krcf = { path = "./crates/krcf", version = "<1" }
krcflib = { path = "./crates/rcflib", version = "4" }
multiversion = "0.8"
rmp-serde = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]
name = "krcf"

[dependencies]
anyhow = { workspace = true }
krcf = { workspace = true }
krcflib = { workspace = true }
pyo3 = { version = "0.27", features = [
  "anyhow",
  "extension-module",
  "generate-import-lib",
] }
rmp-serde = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

[profile.release]
split-debuginfo = "packed"
strip = true
lto = true
codegen-units = 1

[profile.test]
opt-level = 3
