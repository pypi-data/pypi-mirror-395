[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "brazilian"
version = "1.2.0"
description = "A complete library about faking / validating brazilian common data"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "MaurÃ­cio Reisdoefer Pereira", email = "mauricio.reisdoefer2009@gmail.com" },
]
requires-python = ">=3.9"

dependencies = [
  "requests"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
]
pydantic = [
  "pydantic>=2.0",
]
sqlalchemy = [
  "sqlalchemy>=2.0"
]
orm = [
  "pydantic>=2.0",
  "sqlalchemy>=2.0"
]
all = [
  "pytest",
  "pytest-cov",
  "pydantic>=2.0",
  "sqlalchemy>=2.0"
]

[project.urls]
Homepage = "https://github.com/MauricioReisdoefer/brazilian"
Documentation = "https://github.com/MauricioReisdoefer/brazilian/tree/main/docs"
Repository = "https://github.com/MauricioReisdoefer/brazilian"
Issues = "https://github.com/MauricioReisdoefer/brazilian/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
