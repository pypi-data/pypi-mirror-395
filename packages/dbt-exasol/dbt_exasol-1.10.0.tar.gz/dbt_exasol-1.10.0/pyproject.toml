[project]
name = "dbt-exasol"
version = "1.10.0"
description = "Adapter to dbt-core for warehouse Exasol"
authors = [
  { name = "Torsten Glunde", email = "torsten.glunde@alligator-company.com" },
  { name = "Ilija Kutle", email = "ilija.kutle@alligator-company.com" },
]
license = { text = "GPL-3.0-or-later" }
readme = "README.md"
requires-python = ">=3.9.2,<3.13"
dependencies = [
  "pyexasol>=1.0.0",
  "sqlfluff>=2.3,<4.0",
  "pyyaml==6.0.1",

  "pytest-xdist>=3.3.1",
  "protobuf>=5.0,<7.0",
  "dbt-adapters>=1.10.0",
  "dbt-core>=1.10.0",
  "dbt-tests-adapter>=1.10.0",
  "python-dotenv>=1.2.1",
  "tox>=4.30.3",
  "ruff>=0.14.8",
]

[project.urls]
Homepage = "https://alligatorcompany.gitlab.io/dbt-exasol"
Repository = "https://github.com/tglunde/dbt-exasol"

[project.optional-dependencies]
dev = [
  "pylint>=2.15.8",
  "exceptiongroup>=1.1.1",
  "black>=22.8,<25.0",
  "pytest>=7.2.0",
  "pytest-dotenv>=0.5.2",
  "tox>=3.26.0",
  "pytest-parallel>=0.1.1",
  "ipykernel>=6.25.0",
  "pytest-xdist>=3.3.1",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = '.'
module-name = 'dbt'
