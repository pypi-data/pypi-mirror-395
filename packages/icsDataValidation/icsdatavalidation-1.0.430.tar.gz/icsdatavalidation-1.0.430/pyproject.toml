[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icsDataValidation"
dynamic = ["version"]
description = "Add your description here"
requires-python = ">=3.11"
license = { text = "MIT" }
readme = "README.md"
authors = [
    {name = "initions", email =  "ICSMC_EXT_PYPIORG@accenture.com"}
]
dependencies = [
    "azure-storage-blob==12.13.1",
    "boto3==1.26.154",
    "cloe-util-snowflake-connector==1.0.5",
    "databricks-sdk==0.29.0",
    "databricks-sql-connector==3.0.1",
    "numpy==1.26.3",
    "oracledb==2.5.0",
    "pandas==2.2.2",
    "pyexasol==0.24.0",
    "pyodbc",
    "python-dotenv>=1.0.1",
    "teradatasql==17.20.0.10",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-lazy-fixture>=0.6.3",
    "pytest-datafiles>=3.0.0",
    "ruff>=0.9.2",
    "mypy>=1.14.1"
]

[tool.ruff]
target-version = "py313"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP"]
ignore = ["E203"]
