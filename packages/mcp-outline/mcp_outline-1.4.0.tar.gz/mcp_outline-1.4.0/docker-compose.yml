# Docker Compose configuration for MCP Outline Server
# Includes: Outline + MCP Server + Dex (OIDC) + PostgreSQL + Redis
#
# Quick Start:
#   1. Copy config/outline.env.example to config/outline.env
#   2. Generate secrets: openssl rand -hex 32 (do this twice for SECRET_KEY and UTILS_SECRET)
#   3. docker compose up -d
#   4. Open http://localhost:3030 and login with admin@example.com / admin (Outline)
#   5. Go to Settings -> API Keys and create a token
#   6. Add token to .env as OUTLINE_API_KEY=<your-token>
#   7. docker compose restart mcp-outline

services:
  # Dex - OpenID Connect authentication provider
  # Required: Outline has no built-in authentication
  dex:
    image: ghcr.io/dexidp/dex:v2.44.0-alpine
    container_name: outline-dex
    ports:
      - 5556:5556
    volumes:
      - ./config/dex-config.yaml:/etc/dex/config.docker.yaml:ro
    networks:
      - outline
    restart: unless-stopped

  # PostgreSQL - Database for Outline
  postgres:
    image: postgres:18-alpine
    container_name: outline-postgres
    environment:
      POSTGRES_USER: outline
      POSTGRES_PASSWORD: outline
      POSTGRES_DB: outline
    volumes:
      - outline-postgres-data:/var/lib/postgresql/data
    networks:
      - outline
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "outline"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cache and session management
  redis:
    image: redis:8.2-alpine
    container_name: outline-redis
    volumes:
      - outline-redis-data:/data
    networks:
      - outline
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Outline - Document management platform
  outline:
    image: docker.getoutline.com/outlinewiki/outline:1.1.0-0
    container_name: outline
    env_file: ./config/outline.env
    ports:
      - 3030:3030
    volumes:
      - outline-data:/var/lib/outline/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      dex:
        condition: service_started
    networks:
      - outline
    extra_hosts:
      - "localhost:host-gateway"
    restart: unless-stopped

  # MCP Outline Server
  mcp-outline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outline-mcp
    ports:
      - ${MCP_PORT:-3000}:${MCP_PORT:-3000}
    environment:
      - OUTLINE_API_KEY=${OUTLINE_API_KEY:-}
      - OUTLINE_API_URL=http://outline:3030/api
      - OUTLINE_DISABLE_AI_TOOLS=true
      - MCP_PORT=${MCP_PORT:-3000}
    depends_on:
      - outline
    networks:
      - outline
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MCP_PORT:-3000}/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  outline:
    driver: bridge

volumes:
  outline-postgres-data:
  outline-redis-data:
  outline-data:
