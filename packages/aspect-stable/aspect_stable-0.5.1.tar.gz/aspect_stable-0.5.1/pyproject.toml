[project]
name = "aspect-stable"
version = "0.5.1"
readme = "README.rst"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
authors = [{name = "Vital FernÃ¡ndez", email = "vgf@stsci.edu"}]
description = "Automatic SPEctra Components Tagging"
dependencies = ["numpy~=2.3",
                "joblib~=1.5",
                "matplotlib~=3.10",
                "scikit-learn~=1.7",
                "tomli >= 2.0.0 ; python_version < '3.11'"]

classifiers = ["Programming Language :: Python :: 3",
               "Programming Language :: Python :: 3.11"]

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"aspect" = ["aspect.toml",
            "changelog.txt",
            "models/*.toml",
            "models/*.joblib"]

[tool.pytest.ini_options]
pythonpath = ["src"]
mpl-baseline-path = 'tests/baseline'
mpl-results-path = 'tests/outputs'
mpl-results-always = false
addopts = "-p no:asdf_schema_tester"

[project.optional-dependencies]
docs = ["sphinx-rtd-theme~=3.0",
        "ipympl~=0.9",
        "myst-nb~=1.3"]

tests = ["pytest~=8.4",
         "pytest-cov~=7.0",
         "pytest-mpl~=0.17"]

