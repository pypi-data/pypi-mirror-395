site_name: Django Model Snapshots
site_description: Simple, efficient, and intuitive version control for your Django models.
site_author: Joaquín Vázquez
site_url: https://jotauses.github.io/django-model-snapshots/

repo_name: jotauses/django-model-snapshots
repo_url: https://github.com/jotauses/django-model-snapshots

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage: usage.md
  - Advanced: advanced.md
  - API Reference: api.md
