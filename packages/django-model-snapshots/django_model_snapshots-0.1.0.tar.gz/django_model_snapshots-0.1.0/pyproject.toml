[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-model-snapshots"
version = "0.1.0"
description = "A robust, elegant and ultra-performance Django model versioning package for Django 4.x+"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Joaquín Vázquez", email = "jota.dev.es@gmail.com"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
  "Django>=4.2",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-django",
  "psycopg2-binary",
]

[project.urls]
"Homepage" = "https://github.com/jotauses/django-model-snapshots"
"Documentation" = "https://jotauses.github.io/django-model-snapshots/"
"Bug Tracker" = "https://github.com/jotauses/django-model-snapshots/issues"

[tool.hatch.build.targets.wheel]
packages = ["django_model_snapshots"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = "."
python_files = ["test_*.py", "*_test.py"]
