# This package is an optional addon to the main `asynctasq` project. It is
# expected to be installed as an extra from the core package (for example
# `uv add asynctasq[monitor]`) so the parent package controls the combined
# installation of core + addons.
[project]
name = "asynctasq-monitor"
version = "0.9.2"
description = "Real-time monitoring UI for Async TasQ"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.5",
    "pydantic-settings>=2.9.1",   # Settings management with env vars
    "msgpack>=1.1.0",             # Event serialization
    "redis[hiredis]>=7.1.0",      # Redis event backend
    "typer>=0.15.0",              # CLI framework
    "rich>=14.0.0",               # Rich text formatting for CLI
]

[project.optional-dependencies]
web = [
    "fastapi[standard]>=0.122.0",
    "prometheus-client>=0.22.0",  # Prometheus metrics exporter
]
tui = [
    "textual>=3.3.0",             # TUI framework
]
all = [
    "asynctasq-monitor[web,tui]",
]

[project.urls]
Homepage = "https://github.com/adamrefaey/asynctasq-monitor"
Repository = "https://github.com/adamrefaey/asynctasq-monitor"
Issues = "https://github.com/adamrefaey/asynctasq-monitor/issues"
Documentation = "https://github.com/adamrefaey/asynctasq-monitor#readme"

[project.scripts]
asynctasq-monitor = "asynctasq_monitor.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
# Force include static assets even if gitignored (they are build artifacts)
artifacts = ["src/asynctasq_monitor/static/**/*"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]
exclude = ["/frontend", "/tests", "/scripts", "/.github", "**/.gitkeep"]

[tool.hatch.build.targets.wheel]
packages = ["src/asynctasq_monitor"]

[dependency-groups]
dev = [
    "asynctasq-monitor[all]",     # Install all optional extras for dev
    "asynctasq>=0.9.10",           # Install from PyPI (override locally with justfile)
    "redis[hiredis]>=7.1.0",      # For event consumer testing
    "pyright>=1.1.407",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-textual-snapshot>=1.0.0",  # TUI snapshot testing
    "ruff>=0.14.6",
    "pre-commit>=4.4.0",
    "pytest-mock>=3.15.1",
    "pytest-timeout>=2.3.1",
    "httpx>=0.28.1",
    "bandit>=1.9.2",
    "pip-audit>=2.9.0",
    "coverage-badge>=1.1.2",
    "yamllint>=1.37.1",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["E501"] # line too long (handled by formatter)

[tool.ruff.lint.isort]
known-first-party = ["asynctasq_monitor", "asynctasq"]
force-sort-within-sections = true

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-args = 8
max-branches = 12
max-returns = 6
max-statements = 50

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"
venvPath = "."
venv = ".venv"
# Disable reportCallIssue for Pydantic v2 models that use Field(default=...)
# Pyright doesn't fully understand Pydantic's Field default syntax
reportCallIssue = "none"

[tool.pydantic-mypy]
# Enable pydantic plugin features for type checkers
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
# Use strict mode to avoid false positives from auto-detection
# Strict mode requires explicit @pytest.mark.asyncio decorators on async tests
# This prevents RuntimeWarnings from pytest-asyncio auto-detection interfering with mocks
asyncio_mode = "strict"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-s",
    "-v",
    # "--cov=asynctasq",
    # "--cov-branch",
    # "--cov-report=term-missing",
    # "--cov-report=html",
]
markers = [
    "unit: marks tests as unit tests (deselect with '-m \"not unit\"')",
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "snapshot: marks tests as snapshot tests for visual regression (deselect with '-m \"not snapshot\"')",
]
# Filter warnings from unittest.mock.AsyncMock internals
# These warnings occur because AsyncMock creates coroutines internally that aren't always
# awaited during test collection/teardown. This is a known limitation of unittest.mock
# when used with pytest-asyncio, not an issue with our code.
# Reference: https://github.com/python/cpython/issues/95778
# We use strict mode + explicit @pytest.mark.asyncio decorators (best practice),
# but AsyncMock warnings persist due to mock internals.
filterwarnings = [
    # Filter warnings from unittest.mock.AsyncMock internals
    # These are false positives from AsyncMock's internal coroutine handling
    # when used with pytest-asyncio. This is a known limitation, not a code issue.
    # The warnings can appear from various modules (argparse, importlib, etc.) when
    # AsyncMock coroutines are accessed during test collection or teardown.
    "ignore:coroutine.*was never awaited:RuntimeWarning:unittest.mock",
    "ignore:coroutine.*was never awaited:RuntimeWarning:importlib",
    "ignore:coroutine.*was never awaited:RuntimeWarning:tracemalloc",
    "ignore:coroutine.*was never awaited:RuntimeWarning:re",
    "ignore:coroutine.*was never awaited:RuntimeWarning:argparse",
    # Suppress Pytest assert rewrite warning when modules are imported early
    "ignore:Module already imported so cannot be rewritten:pytest.PytestAssertRewriteWarning",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "\\.\\.\\.",                  # Exclude ellipsis in abstract methods
    "@abstractmethod",
]
