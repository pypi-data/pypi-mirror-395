[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "npmai"
version = "0.0.6"
authors = [
  { name="Sonu Kumar Ramashish", email="sonuramashishnpm@gmail.com" }
]
description = "A lightweight Selenium-based LangChain-compatible multi-LLM bridge (Gemini, ChatGPT, Grok, Perplexity,Image_Model,GeminiAIMode) built by Sonu Kumar."
readme = "README.md"
requires-python = ">=3.12,<3.14"
license = { text = "MIT" }

dependencies = [
  "selenium>=4.10.0",
  "langchain-core>=0.1.0",
  "undetected_chromedriver>=3.5.5"

]

[project.urls]
Homepage = "https://github.com/sonuramashishnpm/npmai"
Source = "https://github.com/sonuramashishnpm/npmai"
