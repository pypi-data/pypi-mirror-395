[build-system]
requires = [
    "scikit-build-core>=0.3.3",
    "pybind11>=2.10.0",
    "numpy>=1.20.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "fast-model-trees"
version = "0.0.1"
description = "PILOT and RaFFLE: Piecewise Linear Organic Trees and Random Forest Featuring Linear Extensions"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Thomas Servotte", email = "thomas.servotte@uantwerpen.be"},
    {name = "Jakob Raymaekers", email = "jakob.raymaekers@uantwerpen.be"},
    {name = "Ruicong Yao", email = "ruicong.yao@ugent.be"}
]
keywords = ["machine learning", "decision trees", "random forest", "regression", "piecewise linear"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "jupyter>=1.0.0",
    "pytest>=7.0.0",
]
benchmarks = [
    "matplotlib>=3.5.0",
    "networkx>=3.0",
    "seaborn>=0.11.0",
    "ucimlrepo",
    "xgboost",
    "retry",
    "dataframe-image",
    "click",
    "tabulate",
]

[project.urls]
Homepage = "https://github.com/STAN-UAntwerp/fast-model-trees"
Documentation = "https://github.com/STAN-UAntwerp/fast-model-trees#readme"
Repository = "https://github.com/STAN-UAntwerp/fast-model-trees"
Issues = "https://github.com/STAN-UAntwerp/fast-model-trees/issues"

[tool.scikit-build]
# CMake version requirement
cmake.version = ">=3.12"
# Directory where CMakeLists.txt is located
cmake.source-dir = "."
# Build settings
build-dir = "build/{wheel_tag}"
wheel.packages = ["pilot"]
# Enable verbose output for debugging
build.verbose = true
