[build-system]
requires = ["scikit-build-core>=0.5.0", "pybind11>=2.6.0"]
build-backend = "scikit_build_core.build"

[project]
name = "lumin-matrix"
version = "0.1.3"
description = "High-performance matrix operations library with multiple backends"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Philip Wisniewski"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "numpy",
]

[tool.scikit-build]
# CMake configuration - minimum version requirement
cmake.version = ">=3.16"
# Include necessary files in source distribution
sdist.include = [
    "include/**",
    "src/**",
    "python/**",
    "CMakeLists.txt",
    "LICENSE",
    "README.md",
]
# Wheel configuration - use source distribution for now
# For manylinux wheels, use: wheel.py-api = "cp37-abi3"
# This requires building in manylinux Docker containers