name-template: 'v$RESOLVED_VERSION ğŸ‰'
tag-template: 'v$RESOLVED_VERSION'

# Categories for organizing pull requests in release notes
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
      - 'docs'

# Version resolver based on PR labels
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

# Change template for each PR
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

# Characters to escape in titles
change-title-escapes: '\<*_&'

# Template to use when there are no changes
no-changes-template: '- No changes'

# Sort pull requests by merged_at date, descending
sort-by: merged_at
sort-direction: descending

# Main release notes template
template: |
  ## What's Changed

  $CHANGES

  ## Installation

  ```bash
  pip install --upgrade ytdl-interactive
  ```

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
