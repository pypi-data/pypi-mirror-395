name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      skip_pypi:
        description: 'Skip PyPI upload (for testing)'
        required: false
        default: 'false'

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for setuptools_scm

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools_scm

    - name: Verify version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        echo "Release tag version: $TAG_VERSION"

        # Get version from setuptools_scm
        PACKAGE_VERSION=$(python -m setuptools_scm)
        echo "Package version: $PACKAGE_VERSION"

        # Verify they match
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
          exit 1
        fi

    - name: Build distribution packages
      run: python -m build

    - name: Display built files
      run: ls -lh dist/

    - name: Verify distribution
      run: |
        pip install twine
        twine check dist/*

    - name: Publish to PyPI
      if: github.event.inputs.skip_pypi != 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
        print-hash: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        VERSION="${TAG_NAME#v}"

        gh release create "$TAG_NAME" \
          --title "Release $TAG_NAME" \
          --notes "## Installation

        \`\`\`bash
        pip install --upgrade ytdl-interactive
        \`\`\`

        ## What's New in $VERSION

        See the [changelog](https://github.com/${{ github.repository }}/compare/v1.0.2...$TAG_NAME) for details.
        " \
          dist/*
