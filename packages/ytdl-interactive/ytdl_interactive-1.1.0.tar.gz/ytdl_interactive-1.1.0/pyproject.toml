[build-system]
requires = ["setuptools>=64.0", "setuptools_scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ytdl-interactive"
dynamic = ["version"]
description = "Interactive YouTube Downloader CLI powered by yt-dlp"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ytdl Contributors", email = "ytdl@example.com"}
]
keywords = ["youtube", "downloader", "cli", "yt-dlp", "interactive", "video", "playlist"]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "yt-dlp>=2024.1.0",
    "questionary>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/abd3lraouf/ytdl"
Repository = "https://github.com/abd3lraouf/ytdl"
Issues = "https://github.com/abd3lraouf/ytdl/issues"
Documentation = "https://github.com/abd3lraouf/ytdl#readme"

[project.scripts]
ytdl = "ytdl:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
py-modules = ["ytdl"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
write_to = "ytdl_version.py"
write_to_template = "__version__ = '{version}'"
