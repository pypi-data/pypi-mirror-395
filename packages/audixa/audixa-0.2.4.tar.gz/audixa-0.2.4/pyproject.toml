[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audixa"
version = "0.2.4"
description = "Official Python SDK for Audixa AI Text-to-Speech API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Audixa AI", email = "support@audixa.ai"},
    {name = "Anurag Sharma", email = "anurag@alactic.net"}
]
keywords = ["tts", "text-to-speech", "audixa", "ai", "voice", "audio", "speech-synthesis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://audixa.ai"
Documentation = "https://docs.audixa.ai"
Repository = "https://github.com/audixaAI/audixa-python-sdk"
Issues = "https://github.com/audixaAI/audixa-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["audixa*"]

[tool.setuptools.package-data]
audixa = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
