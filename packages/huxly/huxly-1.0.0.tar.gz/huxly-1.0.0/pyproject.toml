[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "huxly"
version = "1.0.0"
description = "Huxly - terminal-first PC utility for optimizations, privacy and game boosts."
readme = "README.md"
authors = [ { name = "Tyora Inc.", email = "support@tyora.io" } ]
maintainers = [ { name = "Tyora Inc.", email = "support@tyora.io" } ]
license = { text = "Proprietary" }
requires-python = ">=3.8"
keywords = ["pc-utility", "optimization", "gaming", "performance", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "psutil>=5.9",
    "rich>=12.0",
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://tyora.io"
Repository = "https://github.com/tyora/huxly"
Documentation = "https://docs.tyora.io/huxly"
Issues = "https://github.com/tyora/huxly/issues"

[project.scripts]
huxly = "lumo.cli:main"
lumo = "lumo.cli:main"
