[project]
name = "evolution-sdk-python"
version = "0.0.1"
description = "Client Python para a API Evolution"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jackson Vieira", email = "dev.jacksonvieira@gmail.com"},
    {name = "Davidson Gomes", email = "contato@agenciadgcode.com"}
]
keywords = ["evolution", "api", "whatsapp", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.25.1",
    "requests-toolbelt>=1.0.0",
    "python-socketio>=5.11.1",
]

[project.urls]
Homepage = "https://github.com/jacksonvieiracs/evolution-sdk-python"
Repository = "https://github.com/jacksonvieiracs/evolution-sdk-python"
Issues = "https://github.com/jacksonvieiracs/evolution-sdk-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["evolutionapi"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "N803",    # argument name should be lowercase (API compatibility)
    "N815",    # variable in class scope should not be mixedCase (API compatibility)
    "SIM115",  # context manager for files (requires refactoring file upload logic)
]

[tool.ruff.lint.isort]
known-first-party = ["evolutionapi"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "ruff>=0.14.7",
]
