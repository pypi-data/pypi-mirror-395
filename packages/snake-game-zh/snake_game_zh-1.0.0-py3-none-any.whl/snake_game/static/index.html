<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>🐍 贪吃蛇小游戏</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">得分:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>游戏结束!</h2>
                <p>你的得分: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">重新开始</button>
            </div>
            <div id="startScreen" class="start-screen">
                <h2>贪吃蛇</h2>
                <p>使用方向键或WASD控制蛇的移动</p>
                <p>吃到食物可以增长并获得分数</p>
                <button id="startBtn" class="start-btn">开始游戏</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <h3>操作说明</h3>
                <div class="key-hints">
                    <div class="key-item">
                        <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd>
                        <span>或</span>
                        <kbd>W</kbd> <kbd>S</kbd> <kbd>A</kbd> <kbd>D</kbd>
                    </div>
                </div>
            </div>
            <div class="mobile-controls">
                <button class="control-btn" id="btnUp">↑</button>
                <div class="control-row">
                    <button class="control-btn" id="btnLeft">←</button>
                    <button class="control-btn" id="btnDown">↓</button>
                    <button class="control-btn" id="btnRight">→</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
