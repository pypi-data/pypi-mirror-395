[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "distribapi"
version = "1.0"
description = "Intelligent API request distribution based on system resources and latency"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "QKing", email = "qking@qking.me" }
]

dependencies = [
    "aiohttp>=3.8.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
gpu = ["gputil>=1.4.0"]

dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/QKing-Official/distribapi"
Repository = "https://github.com/QKing-Official/distribapi"
