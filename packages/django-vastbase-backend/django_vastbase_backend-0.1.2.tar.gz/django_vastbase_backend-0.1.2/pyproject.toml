[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django_vastbase_backend"
version = "0.1.2"
description = "django backend for vastbase"
readme = "README.md"
authors = [
    {name = "vastdata", email = "wangxy3@vastdata.com.cn"}
]
license = {text = "MIT"}
requires-python = ">= 3.8"
dependencies = [
    "django>=4.2",
    "psycopg2-binary>=2.9.10"
]

[project.urls]
Homepage = "https://github.com/vastdata/django_vastbase_backend"


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"