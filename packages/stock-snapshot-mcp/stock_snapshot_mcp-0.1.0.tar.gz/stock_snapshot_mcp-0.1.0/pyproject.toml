[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-snapshot-mcp"
version = "0.1.0"
description = "A minimal, educational MCP server that provides a single stock snapshot tool using the free Alpha Vantage API."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Pavatharani Senthil Kumar" }
]
dependencies = [
  "mcp>=0.1.0",
  "httpx>=0.27.0",
  "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/pforpav/stock-snapshot-mcp"
Source = "https://github.com/pforpav/stock-snapshot-mcp"
Issues = "https://github.com/pforpav/stock-snapshot-mcp/issues"

[project.scripts]
stock-snapshot-mcp = "stock_snapshot_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]