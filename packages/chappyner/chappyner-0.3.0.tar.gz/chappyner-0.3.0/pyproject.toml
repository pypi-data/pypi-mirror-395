[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "chappyner"
version = "0.3.0"
description = "Chappyner"
authors = [
  {name = "Fabio Pitari", email = "f.pitari@cineca.it"},
  {name = "Lucia Rodriguez Muñoz", email = "l.rodriguezmunoz@cineca.it"},
  {name = "Antonio Memmolo", email = "a.memmolo@cineca.it"},
]
maintainers = [
  {name = "Fabio Pitari", email = "f.pitari@cineca.it"},
  {name = "Lucia Rodriguez Muñoz", email = "l.rodriguezmunoz@cineca.it"},
  {name = "Antonio Memmolo", email = "a.memmolo@cineca.it"},
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

dependencies = [
  "PyYAML",
  "jinja2",
  "rich",
  "notify-py",
  "paramiko",
  "fabric",
  "sshtunnel",
  "InquirerPy",
]
requires-python = ">=3.12"

[project.scripts]
chappyner = "chappyner.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["chappyner"]

[tool.setuptools.package-data]
chappyner = ["default_clusters.yml.j2", "chappyner_logo.png"]
