[project]
name = "imglp"
version = "0.1.5"
description = "A library that provides tools for image processing."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "arrlp", "corelp", "imageio", "imageio-ffmpeg", "ipykernel", "numba", "numpy", "pillow", "pytest", "scipy", "sphinx", "sphinx-design", "sphinx-rtd-theme", "spyder-kernels", "tifffile", "toml",]

[build-system]
requires = [ "uv_build>=0.8.8,<0.9.0",]
build-backend = "uv_build"

[tool.uv]
required-environments = [ "sys_platform == 'linux' and platform_machine == 'x86_64'", "sys_platform == 'win32' and (platform_machine == 'AMD64' or platform_machine == 'x86_64')",]

[tool.uv.sources.corelp]
workspace = true

[tool.uv.sources.arrlp]
workspace = true
