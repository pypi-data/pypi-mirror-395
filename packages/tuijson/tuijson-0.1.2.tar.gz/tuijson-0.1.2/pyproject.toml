[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tuijson"
version = "0.1.2"
description = "Open a JSON file or load a JSON string and traverse it as a collapsable tree."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jsondiff>=2.2.1",
    "textual>=6.7.0",
]

[project.optional-dependencies]
test = ["pytest"]
build = ["shiv"]

[project.scripts]
tjson = "tjson.main:main"
tuijson = "tjson.main:main"
