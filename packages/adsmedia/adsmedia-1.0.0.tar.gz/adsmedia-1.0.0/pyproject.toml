[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adsmedia"
version = "1.0.0"
description = "Official Python SDK for ADSMedia Email API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ADSMedia", email = "dev@adsmedia.ai"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["adsmedia", "email", "api", "sdk", "transactional", "marketing"]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
async = ["aiohttp>=3.8.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://www.adsmedia.ai"
Documentation = "https://www.adsmedia.ai/api-docs"
Repository = "https://github.com/ADSMedia-ai/ADSMedia"
"Bug Tracker" = "https://github.com/ADSMedia-ai/ADSMedia/issues"

[tool.setuptools.packages.find]
include = ["adsmedia*"]

