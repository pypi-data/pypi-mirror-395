[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "morpheus-neo4j"
version = "0.4.1"
description = "DAG-based migration tool for Neo4j databases"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Fedir Skitsko", email = "fed@azx.io" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.0",
    "neo4j>=5.0.0",
    "networkx>=3.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "mako>=1.3.0",
    "omegaconf>=2.3.0",
]

[project.scripts]
morpheus = "morpheus.cli.main:cli"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["morpheus"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.1.0",
    "ty",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# Practical rules for modern Python CLI development
select = [
    # Essential Python rules (core quality)
    "E", # pycodestyle errors
    "W", # pycodestyle warnings  
    "F", # pyflakes (unused imports, undefined vars)

    # Code organization (developer experience)
    "I",  # isort (import sorting)
    "UP", # pyupgrade (modern Python syntax)

    # Bug prevention (catch common mistakes)
    "B",   # flake8-bugbear (common bugs)
    "C4",  # flake8-comprehensions (better comprehensions)
    "SIM", # flake8-simplify (simplify expressions)
]

ignore = [
    # Formatter handles these
    "E501", # line too long (handled by formatter)

    # Pragmatic choices for CLI tools
    "B008",   # function calls in argument defaults (needed for Click)
    "C901",   # too complex (focus on readability over complexity metrics)
    "SIM108", # use ternary operator (sometimes less readable)
    "SIM117", # nested with statements (clearer for Neo4j transactions)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["N802", "N803"] # Allow non-lowercase function names in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ty]
[tool.ty.src]
include = ["morpheus/**/*.py"]
exclude = ["tests/**/*.py"]

[dependency-groups]
dev = [
    "neo4j>=5.28.2",
    "pytest>=8.4.1",
    "pytest-xdist>=3.8.0",
    "ruff>=0.12.9",
    "testcontainers>=4.12.0",
    "ty>=0.0.1a19",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (require Docker)",
    "unit: marks tests as unit tests (fast, no external dependencies)",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
