[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "deprecat-agent"
version = "0.1.3"
description = "CLI toolkit for scanning TPAs"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"

dependencies = [
  "typer>=0.12.3",
  "rich>=13.7",
  "pydantic>=2.6",
  "pydantic-settings>=2.2",
  "httpx>=0.27",
  "fastapi>=0.110",
  "uvicorn>=0.29",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.1",
  "pytest-cov>=5.0",
  "ruff>=0.4.1",
]

[project.scripts]
deprecat = "deprecat.cli.app:main"

[tool.uv]
package = true
dev-dependencies = ["deprecat-agent[dev]"]

[tool.ruff]
line-length = 80
target-version = "py311"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/deprecat"]
