[project]
name = "diagramagic"
version = "0.1.3"
description = "svg++ reference renderer"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "Pillow>=10.0.0",
]

[project.scripts]
diagramagic = "diagramagic.cli:main"

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "src"
module-name = "diagramagic._diagramagic_resvg"
bindings = "pyo3"
# NOTE: Keep src/diagramagic/data/*.md in sync with root copies before building!
# These docs are bundled so pip users can access them via --cheatsheet, etc.
include = [
    "src/diagramagic/data/AGENTS.md",
    "src/diagramagic/data/PROJECTSPEC.md",
    "src/diagramagic/data/README.md",
]
