<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210.6 150.6" width="210.6" height="150.6">
  <rect x="0" y="0" width="210.6" height="150.6" fill="#f7f7ff" />
  <style>
    .box { fill: #fff; stroke: #555; stroke-width: 1.2; rx: 6; ry: 6; }
    .label { font-size: 14; font-weight: 600; }
  </style>
  <g transform="translate(10, 20)">
    <rect x="0" y="0" width="200" height="130" class="box" />
