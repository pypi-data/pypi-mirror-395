<svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.6 -0.6 301.2 380.2" width="301.2" height="380.2">
  <rect x="-0.6" y="-0.6" width="301.2" height="380.2" fill="#fff" />
  <style>
    .board { fill: #fbfbfb; stroke: #d0d0d0; stroke-width: 1.2; }
    .card { fill: white; stroke: #7d8590; stroke-width: 1.1; rx: 8; ry: 8; }
    .title { font-size: 14; font-weight: 600; }
    .body { font-size: 12; }
  </style>
  <g transform="translate(0, 0)">
    <rect x="0" y="0" width="300" height="379" class="board" />
    <g transform="translate(18, 18)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="264" height="125" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="Arial" y="15">Plan</text>
        </g>
        <g transform="translate(12, 37)">
          <text class="body" font-family="Arial" y="15">
            <tspan x="0" dy="0">Identify components that need</tspan>
            <tspan x="0" dy="1.2em">refactoring and document the</tspan>
            <tspan x="0" dy="1.2em">expected owner for each area of</tspan>
            <tspan x="0" dy="1.2em">work.</tspan>
          </text>
        </g>
      </g>
    </g>
    <g transform="translate(18, 161)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="264" height="200" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="Arial" y="15">Execute</text>
        </g>
        <g transform="translate(12, 43)">
          <text class="body" font-family="Arial" y="15">
            <tspan x="0" dy="0">Schedule pair sessions so</tspan>
            <tspan x="0" dy="1.2em">context is not lost, and capture</tspan>
            <tspan x="0" dy="1.2em">follow-up tasks inside the shared</tspan>
            <tspan x="0" dy="1.2em">tracker.</tspan>
          </text>
        </g>
        <g transform="translate(12, 131)">
          <text class="body" font-family="Arial" y="15">
            <tspan x="0" dy="0">Share daily summaries to keep</tspan>
            <tspan x="0" dy="1.2em">non-attending stakeholders</tspan>
            <tspan x="0" dy="1.2em">informed.</tspan>
          </text>
        </g>
      </g>
    </g>
  </g>
