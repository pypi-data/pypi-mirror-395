[project]
name = "matrix-tasks"
version = "1.0.0"
description = "Matrix Internship Tasks: word frequency, password checker, maze solver, chatbot with memory"
authors = [
    { name = "Dipaon", email = "dipaon11@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
[project.scripts]
matrix = "matrix.cli:main"



[tool.black]
line-length = 88
target-version = ["py310"]
skip-string-normalization = false

[tool.ruff]
line-length = 88
select = ["E", "F", "W"]  # Error, Formatting, Warnings
ignore = ["E501"]         # Ignore long line errors if needed
exclude = ["data", ".venv"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]