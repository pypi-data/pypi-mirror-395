name: release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate tag (PEP 440)
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os, re, sys
          tag = os.environ['TAG']
          # Accept: X.Y, X.Y.Z, optional pre (a/b/rcN), post (.postN), dev (.devN)
          pep440 = re.compile(r'^[0-9]+(?:\.[0-9]+)*(?:a[0-9]+|b[0-9]+|rc[0-9]+)?(?:\.post[0-9]+)?(?:\.dev[0-9]+)?$')
          if not pep440.fullmatch(tag):
              print(f'Tag "{tag}" is not PEP 440 compliant')
              sys.exit(1)
          PY

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v3

      - name: Build artifacts
        run: uv run python -m build

      - name: Release on GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
