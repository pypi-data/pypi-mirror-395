[project]
name = "tcsolver"
version = "0.0.4"
dependencies = [
    "build>=1.3.0",
    "numpy>=2.2.6",
    "opencv-python>=4.12.0.88",
    "pandas>=2.3.3",
    "playwright>=1.56.0",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tcsolver"]


[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
