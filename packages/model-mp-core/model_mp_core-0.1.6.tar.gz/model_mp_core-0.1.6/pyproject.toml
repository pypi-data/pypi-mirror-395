[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "model-mp-core"
version = "0.1.6"
authors = [
  { name="unihiker Team", email="unihiker@dfrobot.com" },
]
description = "Core inference library for Mind+ model training tool"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education"
]
dependencies = [
    'numpy>=1.19.0',
    'opencv-python>=4.5.0',
    'pillow>=8.0.0',
    'onnxruntime>=1.8.0',
    'pyyaml>=5.1.0',
    "scikit-learn >=1.7.1",
    "pydantic>=2.12.3",
    "scipy>=1.16.2"
]

[project.urls]
"Homepage" = "https://github.com/UNIHIKER/model-pypi-lib"
"Bug Tracker" = "https://github.com/UNIHIKER/model-pypi-lib/issues"
