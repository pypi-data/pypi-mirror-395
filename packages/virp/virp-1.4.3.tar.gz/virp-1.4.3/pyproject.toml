[build-system]
requires = ["setuptools>=61.0", "wheel", "pip<24.1"]
build-backend = "setuptools.build_meta"

[project]
name = "virp"
version = "1.4.3"
description = "VIRtual cell generation by Permutation"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Andy Paul Chen", email = "la.vache.qui.vit@gmail.com"}
]
dependencies = [
    "pymatgen",
    "chgnet",
    "matgl==1.0.0",
    "dgl",
    "poshcar>=2.0.2"
]
keywords = [
    "disordered", 
    "virtual cell", 
    "cif", 
    "partial occupancy"
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
