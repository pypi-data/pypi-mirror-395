[project]
name = "ampy-bus"          # <â€” was "ampybus"
version = "1.2.0"
description = "Transport-agnostic messaging conventions & helpers for AmpyFin"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "AmpyFin" }]
keywords = [
  "trading", "messaging", "nats", "kafka", "protobuf", "fintech", "trading-systems",
  "message-queue", "event-streaming", "observability", "ampyfin", "transport-agnostic",
  "qos", "replay", "schema-validation", "distributed-systems", "mlops", "real-time",
  "market-data", "order-management", "risk-management", "backtesting", "quantitative-finance"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
  "Topic :: System :: Networking",
  "Topic :: Communications",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Database :: Database Engines/Servers",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: System :: Clustering",
  "Topic :: System :: Monitoring",
  "Topic :: System :: Systems Administration",
  "Topic :: Text Processing :: Markup :: XML",
  "Topic :: Utilities"
]
dependencies = [
  "protobuf>=4.25.0",
  "prometheus-client>=0.19.0",
  "opentelemetry-api>=1.20.0",
  "opentelemetry-sdk>=1.20.0",
  "opentelemetry-exporter-otlp>=1.20.0",
]

[project.optional-dependencies]
nats = ["nats-py>=2.7.0"]
dev = [
  "pytest>=8",
  "ruff>=0.5.0",
  "mypy>=1.10",
  "build>=1.2.1",
  "twine>=5.1.1",
  "check-jsonschema>=0.33.3",
]

[tool.setuptools]
package-dir = {"" = "python"}

[tool.setuptools.packages.find]
where = ["python"]

[tool.pytest.ini_options]
testpaths = ["python/tests"]
pythonpath = ["python"]
addopts = "-v --tb=short"
