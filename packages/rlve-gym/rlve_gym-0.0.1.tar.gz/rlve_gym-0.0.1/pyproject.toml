[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rlve-gym"
version = "0.0.1"
description = "RLVE Gym environments shim - exposes Gym.environments and Gym.parameter_controllers"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "RLVE Team", email = "zhiyuan1zeng@gmail.com"}
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Zhiyuan-Zeng/RLVE"

[tool.setuptools.packages.find]
include = ["Gym*"]
exclude = ["slime*", "slime_plugins*"]
