[project]
name = "aqdlog"
version = "1.1.0"
description = "Asynchronous logging with queueing and deduplication"
readme = "README.md"
authors = [
    { name = "Anthony Camilo", email = "{ID}+{username}@users.noreply.github.com" }
]
requires-python = ">=3.8"
dependencies = []
license = { text = "MIT" }
keywords = ["logging", "async", "queue", "deduplication", "python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Logging",
    "Typing :: Typed",
]
urls = { homepage = "https://github.com/gargolito/aqdlog", repository = "https://github.com/gargolito/aqdlog" }

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"
