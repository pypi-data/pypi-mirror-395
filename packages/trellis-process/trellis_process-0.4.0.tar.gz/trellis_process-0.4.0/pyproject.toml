[tool.poetry]
name = "trellis-process"
version = "0.4.0"
description = "A lightweight process tracker (Process / ProcessStep) for long-running, distributed workflows."
authors = ["Anthony Morris <morrisaa@v-is.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Versailles-Information-Systems/trellis-process"
repository = "https://github.com/Versailles-Information-Systems/trellis-process"
keywords = ["workflow", "saga", "process-tracker", "ddd", "distributed-systems"]

# This is the importable package name (trellis/)
packages = [
    { include = "trellis_process" }
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = { version = "^1.35.0", optional = true }

[tool.poetry.extras]
dynamodb = ["boto3"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.0.0"
black = "^24.0.0"
isort = "^5.13.0"
ruff = "^0.6.0"
moto = { version = "^5.0.0", extras = ["dynamodb"] }
boto3 = "^1.35.0"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

# Optional: tooling config

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["trellis_process"]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
check_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I"]
ignore = []
