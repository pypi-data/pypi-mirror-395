[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simpliq-mcp-server-dev-test"
version = "0.1.1"
description = "Simpliq Data Proxy MCP Server"
readme = "README.md"
authors = [
  { name = "Gerson Freire" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "flask>=2.0",
    "sqlalchemy>=1.4",
    "pyyaml>=6.0",
    "requests>=2.28",
    "pyodbc>=4.0.0",
    "httpx>=0.25.0",
    "cachetools>=5.3.0",
    "sqlparse>=0.4.4",
    "sqlglot>=20.0.0",
    "fuzzywuzzy>=0.18.0",
    "python-Levenshtein>=0.12.2",
    "pydantic>=2.0.0",
    "google-generativeai",
    "flask-cors"
]

[project.scripts]
simpliq-server = "mcp_server:main"

[tool.setuptools]
packages = ["oauth", "plugins"]
py-modules = [
    "mcp_server",
    "user_api_client",
    "sql_executor",
    "nl_to_sql",
    "llm_client",
    "sql_validator",
    "simple_sql_executor",
    "schema_introspector",
    "semantic_catalog",
    "semantic_models",
    "oauth_client",
    "claude_config_manager",
    "gemini_mcp_client",
    "mcp_stdio_wrapper",
    "mcp_cli_client",
    "oauth_callback_config"
]

[tool.mcp]
name = "io.github.gersonfreire/simpliq-server"
