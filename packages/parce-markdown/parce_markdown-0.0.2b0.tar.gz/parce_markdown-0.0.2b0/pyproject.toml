[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
version = "0.0.2b"
name = "parce-markdown"
readme = "README.md"
authors = [
  { name="Yury Soldatov", email="general-soldatov@mail.ru" },
]
keywords = [
    "markdown",
    "html",
    "documentation",
    "doc-as-code",
    "md",
    "HTML5",
    "code"
]
description = "Library for parsing markdown and converting to html text or file."
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel.sources]
"src/foo" = "markdown"


[tool.hatch.build.targets.wheel]
packages = ["markdown"]

[project.urls]
Homepage = "https://github.com/general-soldatov/py-markdown"
Documentation = "https://github.com/general-soldatov/py-markdown"
Contacts = "https://t.me/general_soldatov"
