[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "parce-markdown"
version = "0.0.4b"
authors = [
  { name="Yury Soldatov", email="general-soldatov@mail.ru" },
]
keywords = [
    "markdown",
    "html",
    "documetation",
    "doc-as-code",
    "md",
    "HTML5",
    "code"
]
description = "Library for parcing markdown and convert to html text or file."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[tool.hatch.build.targets.wheel.sources]
"src/foo" = "py_markdown"

[tool.hatch.build.targets.wheel]
packages = ["py_markdown"]

[project.poetry.dependencies]
python = "^3.9"

[project.urls]
Homepage = "https://github.com/general-soldatov/py-markdown"
Documentation = "https://github.com/general-soldatov/py-markdown"
Contacts = "https://t.me/general_soldatov"