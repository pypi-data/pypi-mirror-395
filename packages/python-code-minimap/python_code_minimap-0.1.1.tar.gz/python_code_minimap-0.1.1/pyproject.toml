[project]
name = "python-code-minimap"
version = "0.1.1"
description = "Pure Python code minimap render."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Josiah Outram Halstead", email = "josiah@halstead.email" }
]
keywords = ["minimap", "code", "braille", "terminal", "visualisation"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/joouha/euporie/python-code-minimap"
Repository = "https://github.com/joouha/euporie/python-code-minimap.git"
Issues = "https://github.com/joouha/euporie/python-code-minimap/issues"

[project.scripts]
code-minimap = "code_minimap:main"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
package = true

[tool.uv.build-backend]
module-name = "code_minimap"
