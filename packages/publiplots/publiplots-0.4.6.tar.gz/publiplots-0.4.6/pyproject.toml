[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "publiplots"
version = "0.4.6"
description = "Publication-ready plotting with a clean, modular API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Jorge Botas", email = "jorgebotas.github@gmail.com"}
]
keywords = ["plotting", "visualization", "matplotlib", "seaborn", "publication", "venn", "bubbleplot", "heatmap"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-gallery>=0.15.0",
    "shibuya>=2024.0.0",
    "numpydoc>=1.6.0",
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/jorgebotas/publiplots"
Documentation = "https://github.com/jorgebotas/publiplots"
Repository = "https://github.com/jorgebotas/publiplots"
Issues = "https://github.com/jorgebotas/publiplots/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/publiplots"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=publiplots --cov-report=html --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
