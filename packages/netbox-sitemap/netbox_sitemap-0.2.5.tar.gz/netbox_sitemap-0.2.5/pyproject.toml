# See PEP 518 for the spec of this file
# https://www.python.org/dev/peps/pep-0518/

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name =  "netbox-sitemap"
#version = "0.1.0-alpha5"
dynamic = ["version"]
authors = [
    {name = "Lars DÃ¤schner", email = "contact@ldaeschner.de"},
]
description = "NetBox plugin for displaying sites on a map."
readme = "README.md"

classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    "Programming Language :: Python :: 3 :: Only",
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Environment :: Plugins',
    'Environment :: Web Environment',
    'Framework :: Django',
    'Operating System :: OS Independent',

]

requires-python = ">=3.10.0"

[project.optional-dependencies]
test = [
    "black==24.3.0",
    "check-manifest==0.49",
    "flake8",
    "flake8-pyproject",
    "pre-commit==3.7.0",
    "pytest==8.1.1",
]

[project.urls]
Documentation = "https://github.com/Larster05/netbox-sitemap/blob/main/README.md"
Source = "https://github.com/Larster05/netbox-sitemap"
Tracker = "https://github.com/Larster05/netbox-sitemap/issues"

[tool.black]
line-length = 120
target_version = ['py39', 'py310', 'py311', 'py312']

[tool.setuptools.packages.find]
exclude = ["netbox_sitemap.tests*"]
include = ["netbox_sitemap*"]

[tool.setuptools.package-data]
netbox_sitemap = ["templates/**", "static/**"]

[tool.setuptools.dynamic]
version = {attr = "netbox_sitemap.__version__"}