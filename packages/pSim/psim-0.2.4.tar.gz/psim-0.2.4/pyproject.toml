[build-system]
requires = ["wheel", "setuptools<76", "swig"]
build-backend = "setuptools.build_meta"

[project]
name = "pSim"
version = "0.2.4"
description = "A pythonic Very Small Size Soccer (VSSS) simulation environment for reinforcement learning research."
readme = "README.md"
authors = [
  { name = "juliodltv", email = "juliodltv@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.11, <3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pygame",
    "scipy",
]

[project.optional-dependencies]
gym = [
    "gymnasium",
]
zoo = [
    "pettingzoo>=1.25.0",
]
docs = [
    "mkdocs-material",
    "mkdocstrings[python]",
]
tools = [
    "ruff",
    "build",
]
all = [
    "gymnasium",
    "pettingzoo>=1.25.0",
]

[project.scripts]
pSim = "pSim.main:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"pSim.pybox2d" = ["*.cpp", "*.h", "*.i", "*.hpp"]
"pSim.pybox2d.Box2D" = ["**/*.cpp", "**/*.h"]
"pSim.pybox2d.library" = ["**/*"]
"pSim.config" = ["*.json"]

