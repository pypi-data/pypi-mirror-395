[build-system]
requires = [
    "setuptools >= 77.0.3",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "YoungLion"
version = "0.0.9.9"
authors = [
    { name="Cavanşir Qurbanzadə", email="cavanshirpro@gmail.com" },
]
maintainers = [
    { name="Cavanşir Qurbanzadə", email="cavanshirpro@gmail.com" },
]
description = "Professional Python library with hierarchical data models (DDM), utilities, games, file operations, search, terminal styling, and rich debugging tools for developers."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = [
    "YoungLion",
    "Young Lion",
    "DDM",
    "DataModel",
    "utilities",
    "games",
    "file-operations",
    "terminal-styling",
    "debugging",
    "search",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: Turkish",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: Games/Entertainment",
    "Topic :: Office/Business",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

dependencies = [
    "PyYAML>=5.4",
    "PyPDF2>=2.0.0",
    "reportlab>=3.6.0",
    "Pillow>=8.0.0",
    "matplotlib>=3.3.0",
    "tqdm>=4.50.0",
    "paramiko>=2.7.0",
    "pylatexenc>=2.0",
    "markdown2>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10.0",
    "black>=21.0",
    "pylint>=2.8.0",
    "mypy>=0.9",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Cavanshirpro/YoungLionPythonLibrary"
Repository = "https://github.com/Cavanshirpro/YoungLionPythonLibrary.git"
Documentation = "https://github.com/Cavanshirpro/YoungLionPythonLibrary#readme"
"Bug Tracker" = "https://github.com/Cavanshirpro/YoungLionPythonLibrary/issues"
"Source Code" = "https://github.com/Cavanshirpro/YoungLionPythonLibrary"

[tool.setuptools]
packages = { find = { where = ["src"] } }
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
YoungLion = ["static/*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
py_version = 37

[tool.pylint]
max-line-length = 100
disable = ["C0111", "R0913"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=src/YoungLion --cov-report=term-missing"