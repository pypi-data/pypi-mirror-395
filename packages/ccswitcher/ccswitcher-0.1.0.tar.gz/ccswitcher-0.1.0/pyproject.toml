[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ccswitcher"
version = "0.1.0"
description = "CLI tool to switch between different Claude Code API settings"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "pyyaml>=5.0.0",
]

[project.scripts]
ccswitcher = "ccswitcher.cli:main"
