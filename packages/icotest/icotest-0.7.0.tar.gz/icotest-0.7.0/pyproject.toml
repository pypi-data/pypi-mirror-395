[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
authors = [
    {name = "RenÃ© Schwaiger", email = "rene.schwaiger@ift.at"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Programming Language :: Python",
]

dependencies = [
  "anyio>=4.11",
  "dynaconf>=3.1.12,<4",
  "icotronic>=6.0.1,<=7",
  "platformdirs>=3.5.0,<5",
  "pytest>=9.0.1,<10",
  "semantic-version>=2,<3",
  "universal-startfile>=0.4",
]
description = """Hardware tests for ICOtronic system"""
keywords = [
    "smart-tool",
    "smh",
    "stu",
    "sth",
    "tool-holder",
]
name = "icotest"
readme = "Readme.md"
requires-python = ">=3.12,<4"
version = "0.7.0"

[project.optional-dependencies]
dev = [
    "Flake8-pyproject>=1.2.3",
    "mypy>=1.18.2",
    "pydoclint[flake8]>=0.7.3",
    "pylint>=3.3.8",
    "pytest-rerunfailures>=16.1",
    "sphinx-pyproject>=0.3",
    "sphinx_rtd_theme",
]

[project.scripts]
icotest = "icotest.cli.tool:main"

[project.urls]
Source = "https://github.com/mytoolit/ICOtest/"

[tool.black]
line-length = 79
preview = true
unstable = true
enable-unstable-feature = ["string_processing"]

[tool.flake8]
ignore = [
  # Whitespace before colon
  "E203",
  # Module level import not at top of file
  "E402",
  # Line break before binary operator
  "W503",
  # Line break after binary operator
  "W504",
]
per-file-ignores = "__init__.py:F401"
exclude = [
  ".git",
  "__pycache__",
  "._*",
  ".venv",
]

[tool.mypy]
ignore_missing_imports = true

[tool.pylint]
ignore-paths = [ "^.venv.*$" ]

[tool.pytest]
addopts = ["--doctest-modules"]
minversion = "9.0"
