[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aevion-verify"
version = "1.0.0"
description = "Zero-dependency cryptographic verification for Aevion AI proofs"
readme = "README.md"
authors = [{name = "Aevion LLC", email = "opensource@aevion.ai"}]
license = "MIT"
keywords = ["aevion", "ai", "verification", "cryptography", "ed25519", "proof"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "cryptography>=41.0.0",
    "requests>=2.31.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://aevion.ai"
Documentation = "https://docs.aevion.ai"
Repository = "https://github.com/Aevion-ai/aevion-verify-py"
"Bug Tracker" = "https://github.com/Aevion-ai/aevion-verify-py/issues"

[tool.setuptools.packages.find]
include = ["aevion_verify*"]
exclude = ["aevion"]
