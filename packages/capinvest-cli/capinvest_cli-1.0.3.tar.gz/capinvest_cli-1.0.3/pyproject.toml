[tool.poetry]
name = "capinvest-cli"
version = "1.0.3"
description = "Investment Research for Everyone, Anywhere."
authors = ["zbz Team"]
packages = [{ include = "capinvest_cli" }]
readme = "README.md"


[tool.poetry.scripts]
capinvest = 'capinvest_cli.cli:main'

[tool.poetry.dependencies]
python = "^3.9.21,<3.14"

# CapInvest dependencies
capinvest = { version = "^1.0.1", extras = ["all"] }

# CLI dependencies
prompt-toolkit = "^3.0.50"
rich = "^14.0.0"
python-dotenv = "^1.0.1"
openpyxl = "^3.1.5"
pywry = "^0.6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
