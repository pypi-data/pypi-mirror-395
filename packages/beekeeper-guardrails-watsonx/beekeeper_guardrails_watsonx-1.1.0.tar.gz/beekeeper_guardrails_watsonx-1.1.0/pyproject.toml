[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beekeeper-guardrails-watsonx"
version = "1.1.0"
description = "beekeeper guardrails watsonx extension"
authors = [{ name = "Leonardo Furnielis", email = "leonardofurnielis@outlook.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "ibm-cloud-sdk-core>=3.16.5,<3.19.2",
    "beekeeper-core>=1.0.7,<2.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["beekeeper/"]

[tool.hatch.build.targets.wheel]
include = ["beekeeper/"]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.13",
]
