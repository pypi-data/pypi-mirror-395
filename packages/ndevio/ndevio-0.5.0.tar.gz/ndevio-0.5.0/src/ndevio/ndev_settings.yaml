ndevio_reader:
  suggest_reader_plugins:
    default: true
    tooltip: Whether to suggest plugins to install when no reader can be found
    value: true
  preferred_reader:
    default: bioio-ome-tiff
    dynamic_choices:
      fallback_message: No readers found
      provider: bioio.readers
    tooltip: Preferred reader to use when opening images
    value: bioio-ome-tiff
  scene_handling:
    choices:
    - Open Scene Widget
    - View All Scenes
    - View First Scene Only
    default: Open Scene Widget
    tooltip: How to handle files with multiple scenes
    value: Open Scene Widget
  unpack_channels_as_layers:
    default: true
    tooltip: Whether to unpack multi-channel images as separate layers
    value: true
  clear_layers_on_new_scene:
    default: false
    tooltip: Whether to clear the viewer when selecting a new scene
    value: false

ndevio_export:
  canvas_scale:
    default: 1.0
    min: 0.01
    max: 100.0
    step: 1.0
    tooltip: Scale factor for exported figures and screenshots
    value: 1.0
  override_canvas_size:
    default: false
    tooltip: Whether to override canvas size when exporting screenshots
    value: false
  canvas_size:
    default: !!python/tuple [1024, 1024]
    options:
      min: 1
      max: 100000
    tooltip: Height x width of canvas when exporting (if override enabled)
    value: !!python/tuple [1024, 1024]
