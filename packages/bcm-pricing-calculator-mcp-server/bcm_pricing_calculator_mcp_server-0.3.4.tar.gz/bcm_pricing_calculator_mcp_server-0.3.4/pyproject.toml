[project]
name = "bcm-pricing-calculator-mcp-server"
version = "0.3.4"
description = "Model Context Protocol (MCP) server for AWS Billing and Cost Management Pricing Calculator"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.11.0",
    "pydantic>=2.10.5",
    "boto3>=1.39.4",
    "typing-extensions>=4.13.2",
    "loguru>=0.7.3",
]
license = {text = "MIT"}

authors = [
    {name = "oreokebu-dev"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
"bcm-pricing-calculator-mcp-server" = "bcm_pricing_calculator_mcp_server.server:main"

[project.urls]
Documentation = "https://docs.aws.amazon.com/cli/latest/reference/bcm-pricing-calculator/"
Source = "https://github.com/oreokebu-dev/bcm-pricing-calculator-mcp-server"

[dependency-groups]
dev = [
    "commitizen>=4.2.2",
    "pre-commit>=4.1.0",
    "ruff>=0.9.7",
    "pyright>=1.1.398",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["bcm_pricing_calculator_mcp_server"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.vscode",
    "/.kiro",
    "/.pytest_cache",
    "publish.sh",
    "test_local.sh",
]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
exclude = ["__init__.py"]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["C901", "E501", "E741", "F402", "F823", "D100", "D106"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
addopts = "--cov=bcm_pricing_calculator_mcp_server --cov-report=term-missing"
testpaths = ["tests"]
