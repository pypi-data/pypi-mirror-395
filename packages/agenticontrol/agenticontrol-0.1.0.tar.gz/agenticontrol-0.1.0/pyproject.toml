[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agenticontrol"
version = "0.1.0"
description = "AGENTICONTROL V0 MVP - Control plane for AI agents with synchronous blocking and asynchronous logging"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "AGENTICONTROL Team"}
]
keywords = ["ai", "agents", "langchain", "monitoring", "control-plane", "observability"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.0.0",
    "langchain>=0.1.0",
    "aiohttp>=3.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-aiofiles>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/agenticontrol/agenticontrol"
Documentation = "https://github.com/agenticontrol/agenticontrol#readme"
Repository = "https://github.com/agenticontrol/agenticontrol"
Issues = "https://github.com/agenticontrol/agenticontrol/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["agenticontrol", "agenticontrol.hooks", "agenticontrol.local"]

[tool.setuptools.package-data]
agenticontrol = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "asyncio: marks tests as async",
]
addopts = "-v --tb=short"

