[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scikit-learn-emeralds"
version = "0.0.4.1"
description = "Collection of utils for scikit-learn & scipy"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Egil Moeller, Craig W. Christensen, et al.", email = "em@emeraldgeo.no"}
]
requires-python = ">=3.9"
dependencies = [
    "seaborn>=0.12",
    "pandas>=1.5",
    "numpy>=1.24",
    "scipy>=1.10",
]

[project.urls]
Homepage = "https://github.com/emerald-geomodelling/scikit-learn-emeralds"
Repository = "https://github.com/emerald-geomodelling/scikit-learn-emeralds"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["skl_emeralds*"]
