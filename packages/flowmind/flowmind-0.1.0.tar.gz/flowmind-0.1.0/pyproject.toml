[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowmind"
version = "0.1.0"
description = "A lightweight multi-agent automation platform for enterprise tasks"
readme = "README.md"
authors = [
    {name = "Idriss Bado", email = "idrissbado@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Office Suites",
]
keywords = ["automation", "workflow", "agent", "tasks", "enterprise", "no-code"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
full = [
    "PyPDF2>=3.0.0",
    "scikit-learn>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/idrissbado/flowmind"
Repository = "https://github.com/idrissbado/flowmind"
Documentation = "https://github.com/idrissbado/flowmind#readme"
"Bug Tracker" = "https://github.com/idrissbado/flowmind/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["flowmind*"]
