[build-system]
requires = [ "setuptools>=69.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "imaginary-fabric"
version = "0.1.0"
description = "A minimal example Python package."
readme = "README.md"
requires-python = ">=3.9"
keywords = [ "example", "package",]
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
[[project.authors]]
name = "Your Name"
email = "you@example.com"

[project.urls]
Homepage = "https://github.com/Imaginary-Biolabs/fabric"
Repository = "https://github.com/Imaginary-Biolabs/fabric"
Issues = "https://github.com/Imaginary-Biolabs/fabric/issues"

[tool.setuptools.packages.find]
include = [ "imaginary*",]
