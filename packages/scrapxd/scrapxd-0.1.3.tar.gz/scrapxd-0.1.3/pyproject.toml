[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scrapxd"
version = "0.1.3"
authors = [
  { name="CauÃ£ Santos", email="cauafsantosdev@gmail.com" },
]
description = "A Python library for scraping, analysing and exporting Letterboxd data."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["letterboxd", "scraper", "web scraping", "api", "movies"] 
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "requests",
    "beautifulsoup4",
    "lxml",
    "fake-useragent",
    "pydantic",
    "tenacity",
]

[project.urls]
Homepage = "https://github.com/cauafsantosdev/scrapxd"
Repository = "https://github.com/cauafsantosdev/scrapxd"
"Bug Tracker" = "https://github.com/cauafsantosdev/scrapxd/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
analytics = [
    "scipy", # For correlation
]
export = [
    "openpyxl", # For .xlsx exporting (Excel)
]
all = [
    "scrapxd[test]",
    "scrapxd[analytics]",
    "scrapxd[export]",
]