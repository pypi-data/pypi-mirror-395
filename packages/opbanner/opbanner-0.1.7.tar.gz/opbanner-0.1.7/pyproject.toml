[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "opbanner"
version = "0.1.7"
authors = [
  { name="ghoste12125", email="anonymosmauros@gmail.com" },
]
description = "A customizable banner display tool for your terminal."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "colorama",
    "pyfiglet",
    "prompt_toolkit",
]

[project.urls]
"Homepage" = "https://github.com/ghoste9624/opbanner"
"Bug Tracker" = "https://github.com/ghoste9624/opbanner/issues"

[project.scripts]
opbanner = "opbanner.main:main"
