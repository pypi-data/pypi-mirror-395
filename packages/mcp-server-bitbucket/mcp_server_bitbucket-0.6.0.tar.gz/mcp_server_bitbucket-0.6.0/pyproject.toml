[tool.poetry]
name = "mcp-server-bitbucket"
version = "0.6.0"
description = "MCP server for Bitbucket API operations"
authors = ["Javier Aguilar"]
readme = "README.md"
packages = [{include = "src"}]
keywords = ["mcp", "bitbucket", "api", "claude", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
"Homepage" = "https://bitbucket.org/simplekyc/bitbucket-mcp"
"Documentation" = "https://bitbucket.org/simplekyc/bitbucket-mcp/src/main/docs/INSTALLATION.md"
"Bug Tracker" = "https://bitbucket.org/simplekyc/bitbucket-mcp/issues"

[tool.poetry.dependencies]
python = "^3.11"
mcp = "^1.23.1"
httpx = "^0.27"
python-dotenv = "^1.0"
fastapi = "^0.115"
uvicorn = "^0.32"
pydantic = "^2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.1"
respx = "^0.21"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[tool.poetry.scripts]
mcp-server-bitbucket = "src.server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
