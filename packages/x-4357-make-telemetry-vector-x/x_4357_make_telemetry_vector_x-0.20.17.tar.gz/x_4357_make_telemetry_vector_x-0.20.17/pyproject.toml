[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_telemetry_vector_x"
version = "0.20.17"
description = "Shared telemetry normalization utilities for the visitor constellation."
requires-python = ">=3.8"
authors = [{name = "RRGM (Software Tech Lead, Primus Pilus Night Watch AI Corp.)", email = "foo@bar.com"}]
dependencies = [
    "pydantic>=2.6",
    "typing-extensions>=4.9"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_telemetry_vector_x"]

[tool.setuptools.package-data]
x_4357_make_telemetry_vector_x = ["py.typed"]
