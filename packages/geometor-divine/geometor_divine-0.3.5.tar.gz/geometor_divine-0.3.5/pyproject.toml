[project]
name = "geometor-divine"
dynamic = ["version"]
authors = [
  { name="geometor", email="github@geometor.com" },
]
description = "An analysis engine for identifying golden sections and harmonic ranges."
readme = "README.rst"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "geometor-model",
    "sympy",
]

[project.scripts]
divine = "geometor.divine.__main__:main"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["geometor"]
namespaces = true

[tool.setuptools.dynamic]
version = {attr = "geometor.divine.__version__"}

[project.urls]
"Website" = "https://geometor.github.io/divine"
"Repository" = "https://github.com/geometor/divine"
"Issues" = "https://github.com/geometor/divine/issues"
