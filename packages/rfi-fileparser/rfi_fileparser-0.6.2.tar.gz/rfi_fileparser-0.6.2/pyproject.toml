[project]
name = "rfi_fileparser"
version = "0.6.2"
description = "Python tools to download JSON files from rfi.stanford.edu."
authors = [
    { name="Zixi Liu", email="liu1322@stanford.edu" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests",
  "pandas",
  "matplotlib",
  "geopandas",
  "contextily",
  "h3==3.7.6",
  "shapely",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"