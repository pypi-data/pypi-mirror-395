[build-system]
requires = ["setuptools>=45", "pybind11>=2.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "os-simulator"
version = "0.2.1"
description = "High-performance CPU scheduling algorithms with C++ optimization"
readme = "README.md"
authors = [
    {name = "Will Swinson", email = "will.swinson@the10xdevelopers.com"}
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: System :: Operating System",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
]
requires-python = ">=3.8"
dependencies = [
    "pybind11>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/Will-Swinson/os-simulator"
Repository = "https://github.com/Will-Swinson/os-simulator"
BugTracker = "https://github.com/Will-Swinson/os-simulator/issues"
Documentation = "https://github.com/Will-Swinson/os-simulator#readme"