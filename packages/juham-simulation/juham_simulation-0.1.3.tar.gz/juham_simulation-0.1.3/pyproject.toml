
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "juham-simulation"
version = "0.1.3"
description = "Simulation plugin for Juham"
readme = {file = "README.rst", content-type = "text/markdown"}
license = "MIT"
requires-python = ">=3.8"
keywords = ["juham", "masterpiece", "plugin", "framework", "simulation", "home automation"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-core >= 0.2.6",
  "importlib-metadata",
]

[project.optional-dependencies]
dev = [
    "check-manifest",
    "coverage>=7.0"
]


[project.entry-points."juham.plugins"]
simulation_plugin = "juham_simulation:SimulationPlugin"
powermetersim_plugin = "juham_simulation:PowerMeterSim"
watermetersim_plugin = "juham_simulation:WaterMeterSim"
temperaturesim_plugin = "juham_simulation:TemperatureSim"
motionsim_plugin = "juham_simulation:MotionSim"



[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-simulation"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-simulation"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-simulation"



[tool.mypy]
files = ["juham_simulation/*.py", "examples/*.py"]
ignore_missing_imports = true

[tool.setuptools.packages.find]
include = ["juham_simulation", "juham_simulation.*"]

[tool.setuptools.package-data]
"juham_simulation" = ["py.typed"]
