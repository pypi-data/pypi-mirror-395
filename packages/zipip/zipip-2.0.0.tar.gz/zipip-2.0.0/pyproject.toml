[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zipip"
version = "2.0.0"
authors = [
  { name="strtsnm", email="strtsnm12@gmail.com" },
]
description = "A simple, custom Python package manager."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Software Distribution",
]

dependencies = [
    "requests",
    "packaging",
    "pypdl",
]

[project.urls]
Homepage = "https://github.com/STRTSNM/zipip"
"Bug Tracker" = "https://github.com/STRTSNM/zipip/issues"

[project.scripts]
zipip = "zipip.main:cli"

[tool.setuptools.packages.find]
where = ["src"]
