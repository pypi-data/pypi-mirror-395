# the actual pre-commit is defined in the Makefile
# install and activate pre-commit:
# > pre-commit install
#
# on Linux, rename this file to .pre-commit-config.yaml and use this one

repos:
  - repo: local
    hooks:
      - id: run-make-precommit
        name: Run `make precommit`
        entry: bash -c "export PATH=$HOME/.local/bin:$PATH && uv run make precommit"
        language: system
        always_run: true
        pass_filenames: false
