[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "justcatit"
version = "2.1.0"
description = "CAT is a very simple tool that helps you automate tests for your data."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Data Tools s.r.o."}
]
keywords = ["testing", "data", "quality", "automation", "ETL"]
#license = "LicenseRef-Proprietary"
#license-files = ["legal/terms-of-use.txt", "legal/privacy-policy.txt"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pythonnet"
]
[project.urls]
Homepage = "https://justcat.it"
Documentation = "https://docs.justcat.it"
License = "https://docs.justcat.it/docs/license"
Privacy = "https://docs.justcat.it/docs/privacy-policy"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
justcatit = [
    "bin/*.dll",
    "bin/*.pdb",
    "bin/*.json",
    "bin/Assets/ProjectTemplates/*",
    "bin/Assets/ProjectTemplates/*.json",
    "bin/Assets/ProjectTemplates/*.zip",
    "legal/*"
]