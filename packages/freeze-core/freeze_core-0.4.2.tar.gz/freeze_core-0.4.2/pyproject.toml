[build-system]
requires = [
    # setuptools 77.0.3+ supports PEP 639
    # setuptools 78.1.1 fix path traversal vulnerability
    "setuptools>=78.1.1,<81",
    "cx-logging>=3.1 ;sys_platform == 'win32'",
]
build-backend = "setuptools.build_meta"

[project]
name = "freeze-core"
description = "Core dependency for cx_Freeze"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: C",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Free Threading :: 2 - Beta",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities",
]
dependencies = [
    "filelock>=3.15.3",
    # Windows
    "cabarchive>=0.2.4 ;sys_platform == 'win32'",
    "striprtf>=0.0.26 ;sys_platform == 'win32'",
]
dynamic = ["version"]
keywords = ["freeze-core freeze cx-freeze cxfreeze cx_Freeze python"]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"

[[project.authors]]
name = "Marcelo Duarte"
email = "marcelotduarte@users.noreply.github.com"

[project.optional-dependencies]
dev = [
    "bump-my-version==1.2.4",
    "cibuildwheel==3.3.0",
    "pre-commit==4.5.0",
]
tests = [
    "coverage==7.12.0",
    "pytest==9.0.1",
]

[project.urls]
Home = "https://marcelotduarte.github.io/cx_Freeze"
Changelog = "https://github.com/marcelotduarte/freeze-core/releases"
Documentation = "https://cx-freeze.readthedocs.io"
Source = "https://github.com/marcelotduarte/freeze-core"
Tracker = "https://github.com/marcelotduarte/cx_Freeze/issues"

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "freeze_core.__version__"}

[tool.setuptools.packages.find]
namespaces = false
where = ["src"]

[tool.bumpversion]
commit = true
current_version = "0.4.2"
message = "Bump version: {current_version} â†’ {new_version} [ci skip]"
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
    (?:
        \\.(?P<optional>0|[1-9]\\d*)  # pull request number (optional)
    )?
    (?:
        -                             # dash separator for pre-release section
        (?P<pre>[a-zA-Z-]+)\\.        # pre-release label
        (?P<build>0|[1-9]\\d*)        # pre-release version number
    )?                                # pre-release section is optional
"""
serialize = [
	"{major}.{minor}.{patch}.{optional}-{pre}.{build}",
	"{major}.{minor}.{patch}-{pre}.{build}",
	"{major}.{minor}.{patch}"
]
sign_tags = true
tag = true
tag_name = "{new_version}"
verbose = true

[[tool.bumpversion.files]]
filename = "src/freeze_core/__init__.py"

[tool.bumpversion.parts.pre]
values = ["dev", "final"]
optional_value = "final"

[tool.cibuildwheel]
build-frontend = "build[uv]"
build-verbosity = 1
enable = ["cpython-freethreading"]

[tool.cibuildwheel.linux]
archs = "x86_64 aarch64 ppc64le"
before-build = """
cd /opt/_internal && tar -xvf static-libs-for-embedding-only.tar.xz
"""
# keep this setting until cibuildwheel uses the tag 2025.11.10-0 or higher
# that supports zstd on python 3.14
manylinux-x86_64-image = "quay.io/pypa/manylinux2014_x86_64:latest"
manylinux-aarch64-image = "quay.io/pypa/manylinux2014_aarch64:latest"
manylinux-ppc64le-image = "quay.io/pypa/manylinux2014_ppc64le:latest"
musllinux-x86_64-image = "quay.io/pypa/musllinux_1_2_x86_64:latest"
musllinux-aarch64-image = "quay.io/pypa/musllinux_1_2_aarch64:latest"

[tool.cibuildwheel.macos]
archs = "universal2"
repair-wheel-command = """
delocate-wheel --require-archs {delocate_archs} -L bases/lib -w {dest_dir} {wheel}
"""

[[tool.cibuildwheel.overrides]]
select = "cp3{11,12,13,13t,14,14t}-{win32,win_amd64,win_arm64}"
before-build = """
uv pip install "setuptools>=78.1.1,<81" cx-logging --extra-index-url https://marcelotduarte.github.io/packages/
"""
build-frontend = { name = "build[uv]", args = ["--no-isolation"] }

[tool.coverage.html]
directory = "build/coverage_html_report"

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",

    # TYPE_CHECKING block is never executed during pytest run
    "if TYPE_CHECKING:",
]
ignore_errors = true
omit = [
    "*/freeze_core/initscripts/*",
]
precision = 2

[tool.coverage.paths]
source = [
    "src/freeze_core/",
    "*/freeze_core/",
]

[tool.coverage.run]
command_line = "-m pytest"
#debug = ["pathmap"]
dynamic_context = "test_function"
source = ["freeze_core"]
parallel = true
#patch = ["subprocess"]
relative_files = true

[tool.pytest]
minversion = "9.0"
addopts = ["-rpfEsXx"]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:distutils.*",
    "ignore::DeprecationWarning:pkg_resources.*",
    "ignore::DeprecationWarning:setuptools.*",
]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    "A",    # flake8-builtins
    "ANN2", # flake8-annotations - missing return type
    "ARG",  # flake8-unused-arguments
    "B",    # flake8-bugbear
    "BLE",  # flake8-blind-except
    "C4",   # flake8-comprehensions
    "D",    # pydocstyle
    "DTZ",  # flake8-datetimez
    "E", "W",  # pycodestyle
    "EXE",  # flake8-executable
    "EM",   # flake8-errmsg
    "ERA",  # eradicate
    "F",    # flake8
    "FA",   # flake8-future-annotations
    "FLY",  # flynt
    "G",    # flake8-logging-format
    "I",    # isort
    "ICN",  # flake8-import-conventions
    "INT",  # flake8-gettext
    "ISC003",  # flake8-implicit-str-concat - explicit-string-concatenation
    "LOG",  # flake8-logging
    "PERF", # Perflint
    "PGH",  # pygrep-hooks
    "PIE",  # flake8-pie
    "PLC", "PLE", "PLR", "PLW",  # pylint
    "PT",   # flake8-pytest-style
    "PYI",  # flake8-pyi
    "Q004", # flake8-quotes - unnecessary-escaped-quote
    "RET",  # flake8-return
    "RSE",  # flake8-raise
    "RUF",  # Ruff-specific
    "S",    # flake8-bandit
    "SIM",  # flake8-simplify
    "SLF",  # flake8-self
    "SLOT", # flake8-slots
    "T10",  # flake8-debugger
    "TC",   # flake8-type-checking
    "TID",  # flake8-tidy-imports
    "TRY",  # tryceratops
    "UP",   # pyupgrade
    "YTT",  # flake8-2020
]
ignore = [
    "D105",     # Missing docstring in magic method
    "D107",     # Missing docstring in `__init__`
    "D203",     # conflict with D211
    "D213",     # conflict with D212
    # should be revised in future - last revised using ruff 0.14.0
    "PYI021",   # Docstrings should not be included in stubs
]

[tool.ruff.lint.per-file-ignores]
"src/freeze_core/initscripts/*" = [
    "S102",     # Use of `exec` detected
]
"tests/conftest.py" = [
    "D102",     # Missing docstring in public method
    "D205",     # 1 blank line required between summary line and description
    "PLR0912",  # too-many-branches
    "S603",     # `subprocess` call: check for execution of untrusted input
]
"tests/*" = [
    "S101",     # Use of `assert` detected
]

[tool.ruff.lint.flake8-builtins]
strict-checking = true

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 50
