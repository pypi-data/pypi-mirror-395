[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "speexdsp-ns-vulcanlabs"
version = "0.1.3"
description = "Python bindings of speexdsp noise suppression library (Vulcanlabs fork with multi-platform wheels)"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Lucky Wong", email = "luckyvictor1983@gmail.com"},
    {name = "Vulcanlabs", email = "dev@vulcanlabs.co"}
]
maintainers = [
    {name = "Vulcanlabs", email = "dev@vulcanlabs.co"}
]
keywords = ["speexdsp", "noise suppression", "audio processing", "speech enhancement"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/hiendang7613vulcan/speexdsp-ns-vulcanlabs"
Repository = "https://github.com/hiendang7613vulcan/speexdsp-ns-vulcanlabs"
"Original Source" = "https://github.com/TeaPoly/speexdsp-ns-python"

[tool.setuptools]
packages = ["speexdsp_ns"]
package-dir = {"speexdsp_ns" = "src"}

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-*"
skip = "*-musllinux_* *-win*"
build-verbosity = 3

[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"
before-all = """
dnf install -y gcc gcc-c++ make curl || yum install -y gcc gcc-c++ make curl || true
cd /tmp
curl -L -o speexdsp.tar.gz https://ftp.osuosl.org/pub/xiph/releases/speex/speexdsp-1.2.1.tar.gz
tar xzf speexdsp.tar.gz
cd speexdsp-1.2.1
./configure --prefix=/usr
make -j$(nproc)
make install
ldconfig
echo "=== Verify speexdsp library ==="
ls -la /usr/lib/libspeex* /usr/lib64/libspeex* 2>/dev/null || echo "libs installed"
"""
environment = { LDFLAGS="-L/usr/lib -L/usr/lib64", LD_LIBRARY_PATH="/usr/lib:/usr/lib64", LIBRARY_PATH="/usr/lib:/usr/lib64" }

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
before-all = "brew install speexdsp || true"
environment = { LDFLAGS="-L/opt/homebrew/lib -L/usr/local/lib", CPPFLAGS="-I/opt/homebrew/include -I/usr/local/include", PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig" }
repair-wheel-command = ""

