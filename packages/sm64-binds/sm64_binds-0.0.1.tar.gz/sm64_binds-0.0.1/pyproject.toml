[project]
name = "sm64-binds"
version = "0.0.1"
authors = [
  { name="Gumbo64", email="gumbo64isme@proton.me" },
]
description = "Mario 64 using WASM. Requires a US .z64 version ROM to work (8.00MB)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["setuptools>=61", "wheel", "wasmtime"]
build-backend = "setuptools.build_meta"

[project.urls]
homepage = "https://github.com/Gumbo64/sm64-binds"
repository = "https://github.com/Gumbo64/sm64-binds"