  artifacts:
    paths:
      - .coverage_test_integration_sonics
    expire_in: 1 day

coverage_report:
  stage: code-quality
  dependencies:
    - test_unit_elsa
    - test_unit_sonics
    - test_unit_fast
    - test_integration_elsa
    - test_integration_sonics
    - test_integration_fast
  before_script:
    - source $MOLA_ENV_DEFAULT
  allow_failure: true  # if job fails (in script section), it will just raise a warning
  script:
    - coverage combine .coverage_test_unit_elsa .coverage_test_unit_sonics .coverage_test_integration_elsa .coverage_test_unit_fast .coverage_test_integration_fast .coverage_test_integration_sonics
    - coverage report
    - coverage xml  # generate the report coverage.xml (the name can be changed with option -o)
    - coverage html # generate the report in directory htmlcov (the name can be changed with option -d)
    - tar -czf htmlcov.tar.gz htmlcov
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - reports/*
      - htmlcov.tar.gz
    reports:
      junit: reports/*_test.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml


radon_complexity:
  stage: code-quality
  before_script:
    - source $MOLA_ENV_DEFAULT
    - pip install radon
  allow_failure: true  # if job fails (in script section), it will just raise a warning
  script:
    - radon cc --min D --ignore "legacy" src > radon_cc_report.txt  
    - radon mi --min B --ignore "legacy" src > radon_mi_report.txt
    - export COMPLEXITY_WARNING=false
    - |
        if [ -s radon_cc_report.txt ]; then 
          echo "WARNING: Code cyclomatic complexity is too high. Please simplify the following functions:" && \
          cat radon_cc_report.txt && \
          export COMPLEXITY_WARNING=true; 
        fi
    - |
        if [ -s radon_mi_report.txt ]; then 
          echo "WARNING: Code maintenability index is too high. Please simplify the following files:" && \
          cat radon_mi_report.txt && \
          export COMPLEXITY_WARNING=true; 
        fi
    - if $COMPLEXITY_WARNING; then false; fi

compile_doc:
  stage: doc
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # only for a commit on the default branch
  before_script:
    - source $MOLA_ENV_ELSA
  script: 
    - cd doc
    - make install_doc_requirements
    - make doc
  artifacts:   
    paths:
      - doc/html
    expire_in: 1 hour

pages:    # Name to use for doc deployment
  stage: doc
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # only for a commit on the default branch
  needs: ["compile_doc"]
  dependencies:
    - compile_doc
  before_script:
    - source $MOLA_ENV_DEFAULT
    - MOLA_VERSION=$(python3 -c "import mola; print(mola.__version__)")
    - DOC_DIR_NAME=Dev
  script: # doc directory has to be moved to the working directory and be renamed "public" 
    # copy existing doc for previous versions
    - rsync -avL --exclude="$DOC_DIR_NAME" /stck/mola/html/ public
    # copy doc of current version in public directory
    - cp -rL doc/html public/$DOC_DIR_NAME
  artifacts:   # Mandatory block to deploy documentation
    paths:
      - public
    expire_in: 30 seconds

