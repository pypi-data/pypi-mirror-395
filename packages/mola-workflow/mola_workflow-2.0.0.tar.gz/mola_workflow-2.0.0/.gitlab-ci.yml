variables:
  MOLA_ENV_DEFAULT: src/mola/env/onera/env.sh
  MOLA_ENV_ELSA: src/mola/env/onera/env.sh elsa 
  MOLA_ENV_FAST: src/mola/env/onera/env.sh fast
  MOLA_ENV_SONICS: src/mola/env/onera/env.sh sonics 
  SCHEDULER_PARAMETERS: "--ntasks=1 --time=00:30:00"  #Slurm default parameters
  PYTEST_ADDOPTS: "-vv --durations=20 -k 'not sator'"  # default options for pytest

default:
  tags: 
    - juno-slurm
  id_tokens:
    CI_JOB_JWT:
      aud: https://gitlab.onera.net

stages:
  - test-unit
  - test-integration
  - code-quality
  - doc


test_unit_elsa: 
  stage: test-unit 
  variables:
    SCHEDULER_PARAMETERS: "--ntasks=4 --time=00:30:00"
  before_script:
    - source $MOLA_ENV_ELSA
  script:
    - coverage run --data-file=.coverage_test_unit_elsa -m pytest -m unit 
  artifacts:
    paths:
      - .coverage_test_unit_elsa
    expire_in: 1 day
  
test_integration_elsa:  
  stage: test-integration
  needs: ["test_unit_elsa"]
  variables:
    SCHEDULER_PARAMETERS: "--ntasks=4 --time=00:30:00"
  before_script:
    - source $MOLA_ENV_ELSA
  script:
    - coverage run --data-file=.coverage_test_integration_elsa -m pytest -m integration
  artifacts:
    paths:
      - .coverage_test_integration_elsa
    expire_in: 1 day

