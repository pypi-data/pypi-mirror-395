[project]
name = "cputester"
version = "0.1.2"
description = "Ultimate CPU Stress Testing Library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

authors = [
  { name="2AM mimo!", email="fearmimo2012@gmail.com" }
]

dependencies = [
  "psutil",
  "colorama",
  "ipython"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
