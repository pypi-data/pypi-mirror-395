[project]
name = "ttkbootstrap-icons-fluent-reg"
version = "1.0.0"
description = "Fluent System Icons Regular (font-based) provider for ttkbootstrap-icons"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Israel Dryer" }]
dependencies = ["Pillow>=9.1", "ttkbootstrap-icons>=4.0.0"]

license = "MIT"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

# Auto-discovery hook for your base registry
[project.entry-points."ttkbootstrap_icons.providers"]
fluent-regular = "ttkbootstrap_icons_fluent_reg.provider:FluentRegularFontProvider"

[tool.setuptools.package-data]
"ttkbootstrap_icons_fluent_reg" = ["fonts/*.ttf", "glyphmap*.json", "LICENSES/*"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"