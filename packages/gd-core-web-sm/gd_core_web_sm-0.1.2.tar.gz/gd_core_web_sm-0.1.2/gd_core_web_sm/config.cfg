[paths]
train = null
dev = null

[nlp]
lang = "gd"
pipeline = ["pos_tagger_pipe", "gaelic_lemmatizer_pos_aware"]
batch_size = 1000
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null

# >>> tokenizer MUST be a ROOT-LEVEL key (not a [tokenizer] block) <<<
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

# optional; you can also set to null
vectors = {"@vectors":"spacy.Vectors.v1"}

[components]

[components.pos_tagger_pipe]
factory = "pos_tagger_pipe"

[components.gaelic_lemmatizer_pos_aware]
factory = "gaelic_lemmatizer_pos_aware"
irregular_path = "lookups/irregular_dict.json"

[initialize]
vectors = null
