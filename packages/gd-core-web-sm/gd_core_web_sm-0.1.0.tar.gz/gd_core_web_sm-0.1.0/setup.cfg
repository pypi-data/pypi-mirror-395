[metadata]
name = gd_core_web_sm
version = 0.0.1
description = Scottish Gaelic spaCy pipeline components (POS tagger + lemmatizer)
author = Oskar Diyali
license = MIT

[options]
packages = find:
include_package_data = true
install_requires = 
	spacy>=3.0.0
	torch
	numpy

[options.package_data]
* = *.json, *.npy, *.pkl, *.pt, *.csv

[options.entry_points]
spacy_factories = 
	pos_tagger_pipe = gd_core_web_sm.models.tagger_module:create_tagger_pipe
	gaelic_lemmatizer_pos_aware = gd_core_web_sm.pos_aware_lemmatizer:make_gaelic_lemmatizer

[egg_info]
tag_build = 
tag_date = 0

