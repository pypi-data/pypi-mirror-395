[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gd_core_web_sm"
version = "0.1.0"

description = "Scottish Gaelic spaCy pipeline with ML POS tagging and POS-aware rule-based lemmatization."
authors = [{ name = "Oskar Diyali" }]
requires-python = ">=3.8"
dependencies = [
  "spacy>=3.0.0",
  "torch",
  "numpy",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gd_core_web_sm"]

[project.entry-points."spacy_factories"]
pos_tagger_pipe = "gd_core_web_sm.models.tagger_module:create_tagger_pipe"
gaelic_lemmatizer_pos_aware = "gd_core_web_sm.pos_aware_lemmatizer:make_gaelic_lemmatizer"
