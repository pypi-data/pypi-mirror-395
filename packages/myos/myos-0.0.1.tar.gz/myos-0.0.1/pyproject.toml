[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myos"
version = "0.0.1"
authors = [ { name="Hafiz_M", email="hafizmujawar786@gmail.com" } ]
description = "OS Practicals: Interactive & Static versions with Helper Tips"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://pypi.org/user/Hafiz_M/"
