[tool.poetry]
name = "py3-web"
version = "0.0.1"
description = "python3 web"
authors = ["mathewgeola <mathewgeola@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "web", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.12"
py3-logger = "^0.0.4"
py3-execute = "^0.0.2"
fake-useragent = "^2.2.0"
scrapy = "^2.13.4"
bs4 = "^0.0.2"
furl = "^2.1.4"
htmlmin = "^0.1.12"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
