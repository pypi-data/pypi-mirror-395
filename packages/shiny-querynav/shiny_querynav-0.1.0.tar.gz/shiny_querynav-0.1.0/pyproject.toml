[project]
name = "shiny-querynav"
version = "0.1.0"
description = "A Py Shiny extension that synchronizes navigation components with URL search parameters"
readme = "README.md"
authors = [
    { name = "Kenji Sato", email = "mail@kenjisato.jp" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "shiny>=1.5.0",
]
keywords = ["shiny", "navigation", "url", "query-parameters", "bookmarkable"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/kenjisato/shiny-querynav"
Repository = "https://github.com/kenjisato/shiny-querynav"
Issues = "https://github.com/kenjisato/shiny-querynav/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shiny_querynav"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[dependency-groups]
dev = [
    "ruff>=0.14.8",
]
