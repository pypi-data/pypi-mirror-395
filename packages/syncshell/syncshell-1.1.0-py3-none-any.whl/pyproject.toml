[tool.poetry]
name = "syncshell"
version = "v1.1.0"
description = "Keep your machine's shell history synchronized"
license = "MIT"
authors = ["Masoud Ghorbani <masoudghorbani@pm.me>"]
readme = "README.md"
repository = "https://github.com/masoudgs/syncshell"
homepage = "https://github.com/masoudgs/syncshell"
keywords = ["sync", "shell", "history", "bash", "zsh"]
include = [
    { path = ".syncshell.ini", format = "wheel" },
    { path = "README.md", format = "wheel" },
    { path = "pyproject.toml", format = "wheel" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Natural Language :: English",
    "Topic :: Utilities",
    "Topic :: System :: Shells",
    "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = "^3.12"
fire = "0.7.1"
halo = "0.0.31"
PyGithub = "2.8.1"

[tool.poetry.group.dev.dependencies]
pytest = "9.0.1"
pytest-cov = "^5.0.0"
pytest-testdox = "3.1.0"
ruff = "0.14.7"
pre-commit = "4.5.0"

# Ref: https://python-poetry.org/docs/pyproject/#scripts
[tool.poetry.scripts]
syncshell = "syncshell.cli:main"
