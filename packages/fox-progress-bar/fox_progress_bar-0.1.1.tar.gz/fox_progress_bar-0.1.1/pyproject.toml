[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fox-progress-bar"
version = "v0.1.1"
description = "A tiny terminal progress bar with a fox emoji."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Mozilla Data Collective"}
]
keywords = ["progress", "progressbar", "terminal", "emoji", "cli", "fox"]

[project.urls]
Homepage = "https://github.com/Mozilla-Data-Collective/fox-progress-bar"
Repository = "https://github.com/Mozilla-Data-Collective/fox-progress-bar"
Issues = "https://github.com/Mozilla-Data-Collective/fox-progress-bar/issues"

[project.scripts]
fox-progress-demo = "fox_progress_bar.cli:main"

[tool.setuptools.packages.find]
where = ["src"]