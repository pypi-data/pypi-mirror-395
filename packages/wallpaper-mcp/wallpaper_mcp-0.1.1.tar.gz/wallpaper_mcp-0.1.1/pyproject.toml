[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wallpaper-mcp"
version = "0.1.1"
description = "MCP server for setting desktop wallpaper across Windows, macOS and Linux"
readme = "README.md"
license = "MIT"
authors = [
    { name = "MCP Chinese Community", email = "tech@mcp.cn" },
]
requires-python = ">=3.10"
keywords = ["mcp", "wallpaper", "desktop", "cross-platform", "windows", "macos", "linux"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=0.9.0",
    "Pillow>=10.0.0",
    "requests>=2.31.0",
]

[project.urls]
"Homepage" = "https://github.com/mcpcn/wallpaper-mcp"
"Bug Tracker" = "https://github.com/mcpcn/wallpaper-mcp/issues"
"Documentation" = "https://github.com/mcpcn/wallpaper-mcp#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/wallpaper_mcp"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.scripts]
wallpaper-mcp = "wallpaper_mcp.__main__:run"
