[project]
name = "lossless-yaml"
version = "0.3.0"
description = "Yet Another YAML AST - programmatically transform YAML, preserving whitespace and comments"
authors = [
    { name = "Ryan Williams", email = "ryan@no.de" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ruamel.yaml>=0.17.0",
]
license = { text = "MIT" }
keywords = ["yaml", "ast", "transformer", "editor", "lossless", "round-trip", "formatting"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]

[project.urls]
Homepage = "https://github.com/Open-Athena/yaya"
Repository = "https://github.com/Open-Athena/yaya"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/yaya"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
