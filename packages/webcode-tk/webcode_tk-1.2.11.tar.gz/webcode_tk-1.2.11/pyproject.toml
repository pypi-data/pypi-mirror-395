[tool.poetry]
name = "webcode-tk"
version = "1.2.11"
description = "A set of tools for inspecting HTML and CSS code"
authors = ["hundredvisionsguy <cwinikka@gmail.com>"]
keywords = ["html", "validation", "css", ]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/HundredVisionsGuy/webcode-tk"
repository = "https://github.com/HundredVisionsGuy/webcode-tk"
documentation = "https://hundredvisionsguy.github.io/webcode-tk/"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
bs4 = "^0.0.1"
file-clerk = "^1.0.9"
requests = "^2.28.1"
py-readability-metrics = "^1.4.5"
textatistic = "^0.0.1"
nltk = "^3.8.1"
tinycss2 = "^1.4.0"
lxml = "^6.0.0"
mechanicalsoup = "^1.4.0"
pytest-mock = "^3.15.1"

[tool.poetry.group.dev.dependencies]
pytest = "*"
mkdocs = "*"
mkgendocs = "*"
pytest-cov = "*"
mkdocs-material = "*"
flake8 = "^5.0.4"
pre-commit = "*"
autoflake8 = "^0.3.2"
pip-licenses = "^3.5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
