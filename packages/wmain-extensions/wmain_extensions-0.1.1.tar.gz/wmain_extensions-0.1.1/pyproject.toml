[tool.poetry]
name = "wmain-extensions"
version = "0.1.1"
description = "wmain 扩展包, 仅作为其他模块例如 fastapi, sqlalchemy等的扩展,不影响wmain的使用"
authors = ["wmain-extensions@wyn.wiki"]
license = "MIT"
readme = "README.md"
packages = [{include = "wmain"}]

[tool.poetry.dependencies]
python = "^3.10"
wmain-base = "0.1.0"
fastapi = "^0.124.0"
starlette = "^0.50.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"