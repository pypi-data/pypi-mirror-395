name: Run pre-commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.13'

      - name: Install pre-commit
        run: uv pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
