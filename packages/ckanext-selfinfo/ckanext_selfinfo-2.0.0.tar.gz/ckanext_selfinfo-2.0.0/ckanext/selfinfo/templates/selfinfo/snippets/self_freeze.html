{% snippet 'selfinfo/snippets/selfinfo_content_header.html', icon_class='fas fa-snowflake me-2', label=_('Freeze') %}

<div class="p-3">
    <div>
        <button class="btn selfiinfo-button-main-color-bg mb-3 text-white" onclick="copyTextareaClip('freeze-list')">
            <i class="far fa-copy"></i>
            {{ _('Copy') }}
        </button>
    </div>
    <textarea rows="20" class="w-100 form-control" id="freeze-list">{{ data.freeze.modules_html }}</textarea>
</div>
