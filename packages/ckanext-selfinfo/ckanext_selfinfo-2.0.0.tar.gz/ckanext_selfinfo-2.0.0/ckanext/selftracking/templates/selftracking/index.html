{% set selftracking_categories = h.selftracking_categories() %}

<div class="tab-content d-block" id="nav-selftracking-data">
    {% for category in selftracking_categories %}
        <div class="tab-pane fade {% if loop.index == 1 %} show active {% endif %}" id="nav-{{ category.key }}-selftracking" role="tabpanel" aria-labelledby="nav-{{ category.key }}-selftracking-tab">
            {% snippet category.snippet, category=category %}
        </div>
    {% endfor %}
</div>
