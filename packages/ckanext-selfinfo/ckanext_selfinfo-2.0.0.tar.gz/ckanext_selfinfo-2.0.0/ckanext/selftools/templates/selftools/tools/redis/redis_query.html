{% snippet 'selfinfo/snippets/selfinfo_content_header.html', icon_class='fas fa-search me-2', label=_('Redis - Query') %}
<div class="p-3">
    <form class="form-control border-0 shadow-none p-0" hx-post="{{ h.url_for('selftools_htmx.selftools_redis_query') }}" hx-trigger="submit" hx-target="#redis-query-resp" hx-swap="innerHTML">
        <div>
            <label for="redis_q">Redis Key</label>
            <input type="text" name="q" id="redis_q" class="form-control" required>
            <div class="info-block mb-2">
                <i class="fa fa-info-circle"></i>
                {{ _('Current results limit is') }}: {{ h.get_operations_limit() }}
            </div>
        </div>
        <button type="submit" class="btn selfiinfo-button-main-color-bg text-white mt-2">Submit</button>
    </form>
</div>

<div id="redis-query-resp" class="bg-light p-3 border rounded mt-3">Output here...</div>
