<div class="tab-content d-block">
    {% for tool in category.tools %}
        <div class="tab-pane fade {% if loop.index == 1 %} show active {% endif %}" id="{{category.key}}-{{tool.key}}-content" role="tabpanel" aria-labelledby="selfinfo-plugin-tab">
            {% snippet tool.snippet, tool=tool, category=category, extras=extras %}
        </div>
    {% endfor %}
</div>
