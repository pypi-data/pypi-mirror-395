[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ado-task-manager"
version = "0.1.2"
description = "Azure DevOps Task Manager MCP"
authors = [{ name = "Om Surushe" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31",
    "typer>=0.9",
    "pydantic>=2.0",
    "fastapi>=0.110",
    "uvicorn>=0.27",
    "mcp>=0.3.0",
    "python-dotenv>=1.0"
]

[project.scripts]
mcp = "ado_task_manager.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
