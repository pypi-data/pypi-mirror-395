[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqtab"
version = "0.2.2"
description = "Minimalist SQLite-based CLI tool with AI assistance for working with tabular data."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

dependencies = [
    "typer>=0.12",
    "rich>=13.0",
    "python-dotenv>=1.0",
    "openai>=1.3",
    "importlib-metadata>=6.0.0"
]

license = { text = "MIT" }

authors = [
    { name = "Goran JankoviÄ‡" }
]

keywords = ["sqlite", "cli", "csv", "json", "data", "database", "analysis", "command-line"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Utilities"
]

[project.scripts]
sqtab = "sqtab.cli:app"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["sqtab*"]
exclude = ["tests*", "test*", "examples*", "docs*"]

[tool.setuptools.package-data]
sqtab = ["prompts/*.md"]