[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sqtab"
version = "0.0.1"
description = "Minimalist SQLite-based CLI tool for working with tabular data."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

dependencies = [
    "typer>=0.12",
    "rich>=13.0"
]

license = "MIT"
license-files = ["LICENSE"]

authors = [
    { name = "Goran JankoviÄ‡" }
]

keywords = [
    "sqlite",
    "cli",
    "csv",
    "json",
    "data",
    "database",
    "analysis",
    "command-line"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Utilities"
]

[project.scripts]
sqtab = "sqtab.cli:app"

[tool.setuptools]
packages = ["sqtab"]
