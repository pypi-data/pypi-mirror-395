[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moltres"
version = "0.23.1"
description = "DataFrame API with SQL pushdown execution and real SQL CRUD - the missing layer for SQL in Python"
readme = "README.md"
authors = [{name = "Odos Matthews", email = "odosmatthews@gmail.com"}]
license = {text = "MIT License"}
requires-python = ">=3.9"
keywords = [
    "dataframe",
    "sql",
    "crud",
    "pushdown",
    "etl",
    "data-engineering",
    "sqlalchemy",
    "pandas",
    "polars",
    "spark",
    "database",
    "query-builder",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
  "SQLAlchemy>=2.0",
  "typing-extensions>=4.5",
]

[project.urls]
Homepage = "https://github.com/eddiethedean/moltres"
Repository = "https://github.com/eddiethedean/moltres"
Issues = "https://github.com/eddiethedean/moltres/issues"

[project.optional-dependencies]
polars = ["polars>=1.0"]
pandas = ["pandas>=2.1"]
sqlmodel = ["sqlmodel>=0.0.14"]
django = ["django>=3.2"]
streamlit = ["streamlit>=1.28.0"]
airflow = ["apache-airflow>=3.0.0; python_version >= '3.10'"]  # Airflow 3.x supports SQLAlchemy 2.0+ and requires Python 3.10+
prefect = ["prefect>=2.0.0"]
dbt = ["dbt-core>=1.5.0"]
async = ["aiofiles>=23.0", "greenlet>=3.0.0"]
async-postgresql = ["aiofiles>=23.0", "asyncpg>=0.29.0", "greenlet>=3.0.0"]
async-mysql = ["aiofiles>=23.0", "aiomysql>=0.2.0", "greenlet>=3.0.0"]
async-sqlite = ["aiofiles>=23.0", "aiosqlite>=0.19.0", "greenlet>=3.0.0"]

dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1",
    "pytest-green-light>=0.2.0",
    "pytest-xdist>=3.5",
    "mypy>=1.8",
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "ruff>=0.6",
    "pre-commit>=3.5",
    "pandas>=2.1",
    "pandas-stubs>=2.1",
    "polars>=1.0",
    "pyarrow>=10.0",
    "aiofiles>=23.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "greenlet>=3.0.0",
    "testing.postgresql>=1.3.0",
    "testing.mysqld>=1.4.0",
    "psycopg2-binary>=2.9.0",
    "pymysql>=1.0.0",
    "duckdb-engine>=0.9.0",
    "sqlmodel>=0.0.14",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "django>=3.2",
    "streamlit>=1.28.0",
    # Note: apache-airflow>=3.0.0 is required for SQLAlchemy 2.0+ compatibility
    # Older Airflow versions (< 3.0.0) require SQLAlchemy < 2.0, which conflicts with moltres
    # Airflow 3.0+ requires Python 3.10+, so we only install it on Python 3.10+
    "apache-airflow>=3.0.0; python_version >= '3.10'",
    "prefect>=2.0.0",
    "dbt-core>=1.5.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra --strict-markers"
testpaths = ["tests"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]
asyncio_mode = "auto"
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
    "postgres: marks tests as requiring PostgreSQL database",
    "mysql: marks tests as requiring MySQL database",
    "multidb: marks tests that run against multiple databases",
    "integration: marks tests as integration tests (end-to-end workflows)",
    "slow: marks tests as slow (may take longer to run)",
    "moltres_db(db_type): marks tests to use specific database backend (sqlite, postgresql, mysql)",
    "moltres_performance: marks tests as performance tests with timing",
]

[tool.coverage.run]
source = ["src/moltres"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@property",
    "class .*\\bProtocol\\):",
    "raise.*NotImplementedError",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint.per-file-ignores]
"docs/examples/*" = ["E402", "F841"]  # Allow imports not at top and unused variables for educational examples
"tests/**/*.py" = ["F841"]  # Unused variables are acceptable in tests for clarity
"notebooks/*.ipynb" = ["F821"]  # Notebooks have variables defined across cells
"src/moltres/expressions/functions.py" = ["F405"]  # Star imports are intentional for API surface

[tool.setuptools]
packages = {find = {where = ["src"], exclude = ["tests*", "*.tests", "*.tests.*"]}}

[tool.setuptools.package-dir]
"" = "src"

[tool.moltres]
default_dialect = "ansi"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
strict_optional = true
show_error_codes = true
show_error_context = true
mypy_path = "tests/stubs"

[[tool.mypy.overrides]]
module = "tests.examples.*"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "benchmarks.*",
    "scripts.*",
]
ignore_errors = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "examples.*"
# Examples are demonstration code - less strict checking for readability
ignore_errors = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false

# Django template tags have untyped decorators due to Django's template library
[[tool.mypy.overrides]]
module = "moltres.integrations.django.templatetags.*"
disallow_untyped_decorators = false

# Optional dependencies without type stubs
[[tool.mypy.overrides]]
module = [
    "moltres.integrations.dbt.*",
    "dbt",
    "dbt.*",
]
ignore_missing_imports = true

# dbt example models are demonstration code
[[tool.mypy.overrides]]
module = "docs.examples.dbt_example_project.*"
disallow_untyped_defs = false

# Example files may have duplicate definitions for demonstration purposes
# Note: mypy doesn't support disabling no-redef, so we'll ignore errors for this file
[[tool.mypy.overrides]]
module = [
    "docs.examples.22_fastapi_integration",
    "22_fastapi_integration",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "moltres.integrations.prefect",
    "prefect",
    "prefect.*",
]
ignore_missing_imports = true
disallow_untyped_decorators = false
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = [
    "moltres.integrations.airflow.*",
    "airflow",
    "airflow.*",
]
ignore_missing_imports = true

# pytest uses Python 3.10+ syntax (pattern matching) internally
# We need to ignore syntax errors from pytest when checking Python 3.9 compatibility
[[tool.mypy.overrides]]
module = [
    "moltres.integrations.pytest.*",
    "moltres.integrations.pytest_plugin.*",
    "pytest",
    "pytest.*",
    "_pytest",
    "_pytest.*",
]
ignore_errors = true
follow_imports = "skip"
disallow_untyped_decorators = false

# docket (prefect dependency) uses Python 3.10+ syntax (pattern matching)
[[tool.mypy.overrides]]
module = [
    "docket",
    "docket.*",
]
ignore_errors = true
follow_imports = "skip"

# Note: pyarrow type stubs are provided in tests/stubs/pyarrow/
# The stubs directory is automatically discovered by mypy via mypy_path

# pandas is an optional dependency - allow missing stubs
[[tool.mypy.overrides]]
module = [
    "pandas",
    "pandas.*",
]
ignore_missing_imports = true

# bokeh (streamlit dependency) uses Python 3.10+ syntax (pattern matching)
[[tool.mypy.overrides]]
module = [
    "bokeh",
    "bokeh.*",
]
ignore_errors = true
follow_imports = "skip"

# streamlit uses bokeh which has Python 3.10+ syntax
[[tool.mypy.overrides]]
module = [
    "moltres.integrations.streamlit",
    "moltres.integrations.streamlit.*",
    "streamlit",
    "streamlit.*",
]
disallow_untyped_decorators = false
ignore_errors = true
follow_imports = "skip"
