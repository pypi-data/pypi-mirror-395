[project]
name = "qcextender"
version = "0.4.7"
description = "This package aims to extend any quasi-circular waveform with complex features."
readme = "README.md"
authors = [{ email = "aminrouanserik@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "gwpy>=3.0.13",
    "lalsuite>=7.26.1",
    # "phenomxpy",
    "pycbc>=2.9.0",
    "sxs>=2025.0.12",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.7.0",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings[python]>=0.30.1",
    "pytest>=9.0.1",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

