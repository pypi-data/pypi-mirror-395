[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cupy_fft_match"
description = "A fast fuzzy matching algorithm based on FFT."
authors = [
    { name = "GGN_2015", email = "neko@jlulug.org" }
]
version = "0.0.0"
