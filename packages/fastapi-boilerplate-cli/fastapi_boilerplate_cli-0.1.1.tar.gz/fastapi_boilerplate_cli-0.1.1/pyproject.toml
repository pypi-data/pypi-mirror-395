[project]
name = "fastapi-boilerplate-cli"
version = "0.1.1"
description = "A CLI tool to generate FastAPI project boilerplates"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Brian Obara", email = "mrobaraabuga@gmail.com" }
]
keywords = ["fastapi", "cli", "boilerplate", "generator", "scaffold"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# No external dependencies needed! Uses only Python standard library
dependencies = []

[project.scripts]
fastapi-boilerplate = "fastapi_boilerplate_cli.cli:main"

[project.urls]
Homepage = "https://github.com/onlymy-me/fastapi-boilerplate-cli"
Repository = "https://github.com/onlymy-me/fastapi-boilerplate-cli.git"
Issues = "https://github.com/onlymy-me/fastapi_boilerplate_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
