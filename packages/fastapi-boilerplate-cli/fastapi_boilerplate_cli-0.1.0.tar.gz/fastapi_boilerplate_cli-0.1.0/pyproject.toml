[project]
name = "fastapi-boilerplate-cli"
version = "0.1.0"
description = "A CLI tool to generate FastAPI project boilerplates"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["fastapi", "cli", "boilerplate", "generator", "scaffold"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

# No external dependencies needed! Uses only Python standard library
dependencies = []

[project.scripts]
fastapi-boilerplate = "fastapi_boilerplate_cli.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/fastapi-boilerplate-cli"
Repository = "https://github.com/yourusername/fastapi-boilerplate-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
