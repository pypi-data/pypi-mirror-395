[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypenny"
version = "0.1.0"
description = "Production-grade currency conversion with smart error handling, encrypted caching, and fuzzy locale matching"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = [
    "currency",
    "money",
    "conversion",
    "exchange-rates",
    "forex",
    "encryption",
    "cache",
    "locale",
    "babel",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "py-moneyed>=3.0",
    "babel>=2.12.0",
    "requests>=2.31.0",
    "cryptography>=41.0.0",
    "platformdirs>=4.0.0",
    "python-Levenshtein>=0.21.0",
    "pytest>=8.3.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/alaamer12/robust-currency"
Documentation = "https://github.com/alaamer12/robust-currency#readme"
Repository = "https://github.com/alaamer12/robust-currency"
Issues = "https://github.com/alaamer12/robust-currency/issues"

[tool.hatch.build.targets.wheel]
packages = ["pypenny"]
include = ["pypenny/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
    "/pypenny",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/demo.py",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "ci_only: marks tests that should only run in CI/CD (deselect with '-m \"not ci_only\"')",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "demo.py",
    ".venv/*",
    "venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hatch
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "pypenny.money"
disable_error_code = ["attr-defined", "no-any-return"]

[[tool.mypy.overrides]]
module = ["moneyed", "moneyed.*", "babel", "babel.*", "platformdirs", "Levenshtein"]
ignore_missing_imports = true
