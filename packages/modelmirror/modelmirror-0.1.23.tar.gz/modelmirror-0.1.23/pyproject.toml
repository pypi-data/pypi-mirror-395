[project]
name = "modelmirror"
version = "0.1.23"
description = "Model Mirror"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
license = "MIT"

authors = [
  { name = "Lorenzo Bretto", email = "lorenzo.bretto@enyr.eu" }
]

[project.urls]
Homepage = "https://github.com/lorebrt/modelmirror"
Repository = "https://github.com/lorebrt/modelmirror"
Issues = "https://github.com/lorebrt/modelmirror/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.4.0"
]

publish = [
    "build>=1.3.0",
    "twine>=6.2.0"
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
