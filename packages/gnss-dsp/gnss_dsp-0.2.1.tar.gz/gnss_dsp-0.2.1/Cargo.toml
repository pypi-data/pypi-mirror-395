[package]
name = "gnss-dsp"
version = "0.2.1"
edition = "2024"
authors = ["Daniel Estevez <daniel@destevez.net>"]
description = "Digital Signal Processing algorithms for GNSS"
license = "MIT OR Apache-2.0"
repository = "https://github.com/daniestevez/gnss-dsp/"
keywords = ["GNSS", "GPS", "Galileo", "DSP", "CUDA"]
categories = ["aerospace::space-protocols", "science"]
readme = "README.md"

[lib]
name = "gnss_dsp"
# "cdylib" is necessary to produce a shared library for Python to import from
crate-type = ["cdylib", "rlib"]

[features]
python = ["numpy", "pyo3"]

[dependencies]
anyhow = "1"
cudarc = { version = "0.18", features = ["cuda-version-from-build-system"] }
ndarray = "0.17"
num-complex = "0.4.6"
numpy = { version = "0.27", optional = true }
pyo3 = { version = "0.27.1", optional = true, features = ["abi3-py38", "anyhow", "extension-module"] }

[build-dependencies]
bindgen = "0.72.1"

[dev-dependencies]
rand = "0.9.2"
rustfft = "6.4.1"
