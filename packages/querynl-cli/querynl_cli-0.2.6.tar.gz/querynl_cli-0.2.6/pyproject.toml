[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "querynl_cli"
version = "0.2.6"
description = "AI-powered CLI for natural language database queries and automated test data generation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "QueryNL Team", email = "contact@querynl.io"}
]
keywords = ["database", "sql", "natural-language", "cli", "test-data", "faker", "llm", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Database",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dushshantha/QueryNL"
Documentation = "https://github.com/dushshantha/QueryNL/blob/main/README.md"
Repository = "https://github.com/dushshantha/QueryNL"
Issues = "https://github.com/dushshantha/QueryNL/issues"

[project.scripts]
querynl = "cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]
