[project]
name = "meld-mcp"
version = "0.1.7"
description = "Meld MCP Server - Connects Claude Code to Meld cloud"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Phil Glazer" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://meld.run"
Documentation = "https://meld.run"

[project.scripts]
meld-mcp = "meld_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meld_mcp"]
