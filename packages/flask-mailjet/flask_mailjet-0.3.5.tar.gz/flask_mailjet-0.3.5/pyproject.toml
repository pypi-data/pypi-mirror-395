[project]
name = "flask_mailjet"
version = "0.3.5"
description = "A Flask extension for sending emails via Mailjet API."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Tim Kadlec", email = "tim@mwq.cz" }
]
license-files = ["LICENSE"]
license = "MIT"

dependencies = [
  "Flask>=2.0",
  "mailjet-rest>=1.3.4",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Flask",
    "Topic :: Communications :: Email",
]


[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["flask_mailjet"]


[tool.setuptools.package-data]
"flask_mailjet" = ["templates/**/*.html"]