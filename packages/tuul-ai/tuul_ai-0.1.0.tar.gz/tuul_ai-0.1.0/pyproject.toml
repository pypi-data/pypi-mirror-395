[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tuul_ai"
version = "0.1.0"
description = "Official Python SDK for the Tuul API"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Dagbue Vivian", email = "vivian@digitwhale.com" }]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0"  # For pretty CLI output
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "respx>=0.20",  # For mocking HTTPX
    "ruff>=0.1.0",
    "mypy>=1.6.0"
]

[project.scripts]
tuul = "tuul_ai.cli:app"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.mypy]
strict = true