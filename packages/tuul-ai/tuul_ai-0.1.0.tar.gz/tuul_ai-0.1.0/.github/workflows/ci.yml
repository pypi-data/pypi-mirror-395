name: CI

on:
  push:
    branches: [productionn]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      - name: Lint with Ruff
        run: ruff check .
      - name: Type check with Mypy
        run: mypy src/tuul
      - name: Run Tests
        run: pytest tests/test_client.py # specific unit tests