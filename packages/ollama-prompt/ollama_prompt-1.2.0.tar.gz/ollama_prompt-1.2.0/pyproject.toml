[project]
name = "ollama-prompt"
version = "1.2.0"
description = "Ollama CLI prompt tool for local LLM code analysis"
authors = [
    {name = "Daniel T Sasser II"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["ollama", "llm-fs-tools>=0.1.0"]

[project.optional-dependencies]
mongodb = ["pymongo>=4.0.0"]
test = ["pytest>=7.0.0", "pytest-cov>=4.0.0"]
dev = ["pytest>=7.0.0", "pytest-cov>=4.0.0", "ruff>=0.1.0"]

[project.scripts]
ollama-prompt = "ollama_prompt.cli:main"

[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"
