[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ba-cuda"
version = "0.1.0"
description = "GPU-accelerated Bundle Adjustment using PyTorch with Analytical Jacobians"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hunmin Kim", email = "hunminkim98@example.com"}
]
keywords = ["bundle-adjustment", "camera-calibration", "pytorch", "cuda", "computer-vision", "sfm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/hunminkim98/BA_on_CUDA_130_Win"
Repository = "https://github.com/hunminkim98/BA_on_CUDA_130_Win.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["ba_cuda*"]
