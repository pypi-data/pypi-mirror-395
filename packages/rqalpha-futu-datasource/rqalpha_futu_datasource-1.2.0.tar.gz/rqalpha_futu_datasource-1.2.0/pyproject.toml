[project]
name = "rqalpha-futu-datasource"
version = "1.2.0"
description = "Futu datasource for rqalpha"
readme = "README.md"
requires-python = ">=3.11, <4.0"
authors = [{ name = "nange", email = "cctonange@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

dependencies = ["futu-api>=9.4.5408", "rqalpha>=5.6.4.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rqalpha_futu_datasource"]

[dependency-groups]
dev = ["ruff>=0.14.3", "pytest>=9.0.0"]
