name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: make sync

      - name: Lint
        run: make lint

      - name: Format check
        run: make format-check

      - name: Test
        run: make test