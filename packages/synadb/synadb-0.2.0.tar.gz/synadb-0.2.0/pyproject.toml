[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synadb"
version = "0.2.0"
description = "AI-native embedded database for ML/AI applications - vectors, tensors, experiments, and model registry"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Syna Team", email = "team@synadb.dev"}
]
keywords = [
    "database", "embedded", "ai", "ml", "machine-learning",
    "vector-database", "embeddings", "rag", "llm",
    "experiment-tracking", "model-registry", "tensor"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
]

[project.optional-dependencies]
ml = [
    "torch>=2.0.0",
    "datasets>=2.14.0",
    "transformers>=4.30.0",
]
pandas = [
    "pandas>=1.3.0",
]
dev = [
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
    "build",
    "twine",
]
all = [
    "synadb[ml,pandas]",
]

[project.urls]
Homepage = "https://github.com/gtava5813/SynaDB"
Documentation = "https://github.com/gtava5813/SynaDB/wiki"
Repository = "https://github.com/gtava5813/SynaDB"
Issues = "https://github.com/gtava5813/SynaDB/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["synadb*"]

[tool.setuptools.package-data]
synadb = ["*.so", "*.dylib", "*.dll"]
