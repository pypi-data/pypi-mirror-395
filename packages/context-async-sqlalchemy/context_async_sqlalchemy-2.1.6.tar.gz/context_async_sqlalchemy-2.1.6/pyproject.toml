[project]
name = "context-async-sqlalchemy"
version = "2.1.6"
description = "A convenient way to configure and work with an async SQLAlchemy session through context in asynchronous applications"
readme = "README.md"
authors = [
  { name="krylosov-aa", email="krylosov.andrew@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "sqlalchemy>=2.0",
]

[dependency-groups]
dev = [
    "asyncpg>=0.30.0",
    "fastapi>=0.121.1",
    "greenlet>=3.2.4",
    "httpx>=0.28.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mypy>=1.18.2",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.12.4",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.4",
    "wemake-python-styleguide>=0.19.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["context_async_sqlalchemy"]

[project.urls]
Homepage = "https://github.com/krylosov-aa/context-async-sqlalchemy"
