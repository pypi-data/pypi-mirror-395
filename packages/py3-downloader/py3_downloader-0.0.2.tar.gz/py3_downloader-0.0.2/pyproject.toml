[tool.poetry]
name = "py3-downloader"
version = "0.0.2"
description = "python3 downloader"
authors = ["mathewgeola <mathewgeola@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "downloader", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.12"
py3-logger = "^0.0.4"
py3-execute = "^0.0.2"
py3-web = "^0.0.1"
tqdm = "^4.67.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
