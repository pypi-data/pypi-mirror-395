[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asof"
version = "0.1.1a0"
dependencies = [
  "packaging ~= 25.0",
  "platformdirs ~= 4.5",
  "requests ~= 2.32",
  "rich ~= 14.0",
]
requires-python = "~= 3.12"
authors = [
  {name = "Max Kapur", email = "git@maxkapur.com"},
]
maintainers = [
  {name = "Max Kapur", email = "git@maxkapur.com"},
]
# description = ""
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]

[project.optional-dependencies]
dev = [
  "mypy",
  "pytest",
  "pytest-mypy",
  "pytest-ruff",
  "ruff",
  "types-requests",
]

[project.urls]
Homepage = "https://github.com/maxkapur/asof.py"
Documentation = "https://github.com/maxkapur/asof.py"
Repository = "https://github.com/maxkapur/asof.py.git"
"Bug Tracker" = "https://github.com/maxkapur/asof.py/issues"

[project.scripts]
asof = "asof.__main__:main"

[tool.ruff.lint]
extend-select = ["I"]

[tool.pytest]
addopts = [
  "--mypy",
  "--ruff-format",
  "--ruff",
]

[tool.mypy]
packages = ["asof", "test"]
