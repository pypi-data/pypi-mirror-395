[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "archit_ug"
version = "0.1.9"
description = "Errol 4 Sonic - 120B Formal Interactive AI Library. Chat with the Errol AI assistant."
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "2AM mimo!", email = "fearmimo2012@gmail.com" }
]

license = { text = "MIT" }

dependencies = [
    "cerebras-cloud-sdk",
    "colorama",
    "python-dotenv"
]

[project.urls]
Homepage = "https://github.com/Archit-web-29/archit_ug"
Repository = "https://github.com/Archit-web-29/archit_ug"
Issues = "https://github.com/Archit-web-29/archit_ug/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
archit_ug = ["cerebras_key.txt"]