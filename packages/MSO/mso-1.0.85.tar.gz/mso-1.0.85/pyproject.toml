[project]
name = "MSO"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "MSO"
version = "1.0.85"
description = "MongoDB Schema Object - A ODM from Mongo DB JSON validation schema"
readme = "README.md"
authors = ["Charles Beyor"]
license = "Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International"
keywords = ["ORM", "MongoDB", "ODM", "JSON", "Schema", "Validation", "Object", "Document", "Model"]
packages = [{ include = "mso" }]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries"
]

[tool.poetry.dependencies]
python = "^3.12"
pymongo = "^4.0"
fastapi = "^0.110.0"
uvicorn = { extras = ["standard"], version = "^0.27.0" }
pydantic = "^2.6.0"
python-dateutil = "^2.9.0"

[project.urls]
Pypi = "https://pypi.org/project/MSO/"
Reddit = "https://www.reddit.com/r/MSO_Mongo_Python_ORM/"
Repository = "https://github.com/chuckbeyor101/MSO-Mongo-Schema-Object-Library"



