[project]
name = "mcpcn-image-batch-converter"
version = "1.0.0"
description = "MCP Server for Batch Image Format Conversion"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "MCP Developer"}
]
license = {text = "MIT"}
keywords = ["mcp", "image-conversion", "batch-processing", "image-format"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "mcp>=0.1.0",
    "Pillow>=10.0.0",
    "pillow-heif>=0.15.0",
    "pymupdf>=1.24.0",
]

[project.scripts]
mcpcn-image-batch-converter = "image_batch_converter.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["image_batch_converter"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
