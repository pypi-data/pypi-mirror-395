name: Feature Request
description: Suggest a new feature to implement.
title: "[FEATURE]: << Please use a comprehensive title... >>"
labels: [Feature]

body:
  - type: markdown
    attributes:
      value: >
        Thank you for taking the time to file a feature request. Before continuing, please take some time to check the existing [issues](https://github.com/colour-science/colour-hdri/issues).

  - type: textarea
    attributes:
      label: "Description"
      description: >
        Please describe the new feature in a few short sentences.
    validations:
      required: true
