[project]
name = "stack-pr"
authors = [
    { name = "Modular Inc", email = "hello@modular.com" },
]
maintainers = [
    { name = "Modular Inc", email = "hello@modular.com" },
]
description = "Stacked PR CLI for Github"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "stacked-prs",
    "github",
    "pull-requests",
    "stack-pr",
    "git",
    "version-control",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = []
dependencies = [
    "typing_extensions; python_version<\"3.13\"",
]
version = "0.1.6"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "mypy",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/modular/stack-pr"
Repository = "https://github.com/modular/stack-pr"
"Bug Tracker" = "https://github.com/modular/stack-pr/issues"

[project.scripts]
stack-pr = "stack_pr.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
fallback_version = "0.1.0"

[tool.pixi.project]
channels = [
    "conda-forge",
]
platforms = [
    "osx-arm64",
    "osx-64",
    "linux-64",
    "linux-aarch64",
]

[tool.pixi.pypi-dependencies]
pdm = ">=2.17.1,<2.18"

[tool.pixi.pypi-dependencies.stack-pr]
path = "."
editable = true

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = "3.9.*"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "N",
    "SIM",
    "RUF",
    "W",
    "YTT",
    "ANN",
    "S",
    "BLE",
    "FBT",
    "A",
    "C",
    "DTZ",
    "T10",
    "ISC",
    "G",
    "INP",
    "PIE",
    "T20",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "TID",
    "ARG",
    "PTH",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FA100",
    "PYI036",
]
ignore = [
    "S603",
    "TRY003",
    "PLR0913",
    "T201",
    "E501",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-first-party = [
    "stack_pr",
]

[tool.ruff.lint.mccabe]
max-complexity = 16

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 88

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"
multiline-quotes = "double"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "ARG",
    "FBT",
    "ANN401",
    "T201",
    "PLR2004",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
addopts = "-v"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
