[tool.poetry]
name = "proxai"
version = "0.2.8"
description = "ProxAI is a lightweight abstraction layer for foundational AI model connections."
authors = ["proxai"]
license = "MIT"
readme = "README.md"
homepage = "https://proxai.co"
repository = "https://github.com/proxai/proxai"
include = ["src/proxai/connectors/model_configs_data/*.json"]

[tool.poetry.urls]
"Homepage" = "https://proxai.co"
"Repository" = "https://github.com/proxai/proxai"
"Issues" = "https://github.com/proxai/proxai/issues"

[tool.poetry.dependencies]
python = "^3.9"
urllib3 = "<2.0.0"
openai = "^1.14.3"
anthropic = "^0.21.3"
cohere = "^5.1.7"
mistralai = "^0.1.8"
google-genai = "<1.9.0"
databricks-sdk = {version = "^0.35.0", extras = ["openai"]}
platformdirs = "^4.0.0"
packaging = "^24.0"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
myst-nb = {version = "^1.0.0", python = "^3.9"}
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^2.0.0"
jupyter = "^1.0.0"
requests-mock = "^1.12.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
