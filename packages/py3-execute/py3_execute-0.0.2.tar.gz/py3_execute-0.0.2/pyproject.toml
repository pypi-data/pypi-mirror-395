[tool.poetry]
name = "py3-execute"
version = "0.0.2"
description = "python3 execute"
authors = ["mathewgeola <mathewgeola@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "execute", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.12"
pyexecjs = "^1.5.1"
mini-racer = "^0.12.4"
orjson = "^3.11.4"
py3-logger = "^0.0.4"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
