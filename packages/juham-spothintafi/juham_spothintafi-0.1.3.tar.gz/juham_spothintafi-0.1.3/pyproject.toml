

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
include-package-data = true
packages = ["juham_spothintafi"]

[project]
name = "juham-spothintafi"
version = "0.1.3"
requires-python = ">=3.8"
description = "Spot electricity price service for `Juham` applications"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = "MIT"
keywords = ["object-oriented", "plugin", "framework"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-automation >= 0.2.11",
  "pytz >= 2024.1",
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."juham.plugins"]
spothintafi_plugin = "juham_spothintafi:SpotHintaFiPlugin"


[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-spothintafi"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-spothintafi"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-spothintafi"


[tool.mypy]
files = ["juham_spothintafi"]
ignore_missing_imports = true
