# worker-core-lib/pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "worker-core-lib"
version = "0.0.46"
authors = [
  { name="Jordane Masson", email="masson.jordan@gmail.com" },
]
description = "Core library for worker services"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic-settings~=2.0.0",
    "sqlalchemy~=2.0.0",
    "boto3~=1.28.0",
    "bullmq>=2.15.0,<2.16.0",
    "gdown~=4.7.0",
    "google-api-python-client~=2.90.0",
    "google-auth-httplib2~=0.1.0",
    "google-auth-oauthlib~=1.0.0",
    "pysftp~=0.2.9",
    "requests~=2.31.0",
    "paramiko~=3.3.0",
    "cryptography~=41.0.5",
    "pytest~=7.4.0",
    "pytest-asyncio~=0.21.0",
    "pyyaml~=6.0",
    "watchfiles~=0.19.0",
    "python-dotenv~=1.0.0",
    "redis>=5.0.0,<6.0.0",
    "psycopg2-binary~=2.9.0",
    "Pillow~=10.0.0",
    "minio~=7.1.0",
    "ffmpeg-python~=0.2.0",
    "python-dateutil~=2.8.0",
    "pytz~=2023.3",
    "mesh-sync-worker-backend-client>=4.0.0,<5.0.0",
    "elasticsearch~=8.11.0",
    "psutil>=5.9.0",
    "httpx>=0.24.0"
]

[project.urls]
"Homepage" = "https://github.com/Mesh-Sync/Mesh-Sync"
"Bug Tracker" = "https://github.com/Mesh-Sync/Mesh-Sync"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["core_lib*", "core_lib_storage*"]
exclude = ["tests*"]