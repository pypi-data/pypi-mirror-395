[project]
name = "pycausal_dai"
version = "0.1.1"
description = "A Python package for causal inference methods including ATE estimation, propensity score methods, and meta-learners"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Huanlin Dai", email = "dai.huan.lin@gmail.com"}
]
keywords = ["causal inference", "statistics", "machine learning", "treatment effects"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]


dependencies = [
    "graphviz>=0.21",
    "lightgbm>=4.6.0",
    "linearmodels>=7.0",
    "matplotlib>=3.10.7",
    "networkx>=3.5",
    "numpy<2",
    "pandas>=2.3.3",
    "patsy>=1.0.1",
    "pyarrow>=22.0.0",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.2",
    "seaborn>=0.13.2",
    "statsmodels>=0.14.5",
    "toolz>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "pylint>=2.12.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/yourusername/pycausal_dai"
Documentation = "https://github.com/yourusername/pycausal_dai#readme"
Repository = "https://github.com/yourusername/pycausal_dai"
"Bug Tracker" = "https://github.com/yourusername/pycausal_dai/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=pycausal_dai --cov-report=html --cov-report=term"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
