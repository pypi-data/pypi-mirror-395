[project]
name = "akdogan"
version = "1.0.0"
description = "Universal LLM-optimized project snapshot tool"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Berke Akdogan" }
]
keywords = ["llm", "snapshot", "ai", "code-extractor", "project-tree"]
dependencies = [
    "pandas",
    "openpyxl"
]

[project.scripts]
akdogan = "akdogan.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
