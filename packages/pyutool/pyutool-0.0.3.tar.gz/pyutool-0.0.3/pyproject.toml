[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyutool"
version = "0.0.3"
authors = [
  { name="YL_top01", email="2787284002@qq.com" },
]
description = "The log module is currently implemented to replace logging. And other small wheels"
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools]
packages = { find = { where = ["src"] } }  # 这行替代原来的 packages = ["pyutool"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"pyutool.umodules" = ["limited_types.py", "*"]