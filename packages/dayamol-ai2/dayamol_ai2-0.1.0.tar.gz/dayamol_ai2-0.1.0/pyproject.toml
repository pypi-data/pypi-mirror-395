[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dayamol_ai2"
version = "0.1.0"
description = "A simple AI helper library with text processing utilities."
authors = [
    {name = "Mahadevan Nair", email = "mahadevannair16@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["ai", "utilities", "text", "helpers"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MahaDevan20/aimon"
