[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gwozai-wechat-bot"
version = "2.0.0"
description = "企业微信群机器人 Python SDK，支持所有消息类型、自动重试、异步发送、消息模板"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "gwozai", email = "gwozai@example.com"}
]
keywords = ["wechat", "wecom", "企业微信", "机器人", "webhook", "bot", "gwozai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.20.0",
]

[project.optional-dependencies]
dotenv = ["python-dotenv>=0.19.0"]
all = ["python-dotenv>=0.19.0"]
dev = [
    "python-dotenv>=0.19.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/gwozai/gwozai-wechat-bot"
Documentation = "https://github.com/gwozai/gwozai-wechat-bot#readme"
Repository = "https://github.com/gwozai/gwozai-wechat-bot"
Issues = "https://github.com/gwozai/gwozai-wechat-bot/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gwozai_wechat_bot*"]
