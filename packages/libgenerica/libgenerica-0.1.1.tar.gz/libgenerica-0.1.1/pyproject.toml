[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "libgenerica"
version = "0.1.1"
description = "Biblioteca com CRUD genérico, models e utilitários"
readme = "README.md"
requires-python = ">=3.10"

authors = [
  { name = "Rafael" }
]

dependencies = [
  "fastapi",
  "sqlmodel",
  "sqlalchemy",
  "uvicorn"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["libgenerica", "libgenerica.*"]
