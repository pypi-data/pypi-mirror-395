[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "caistro"
version = "0.1.0"
description = "Official Python SDK for the Caistro API"
readme = "README.md"
license = "MIT"
authors = [{ name = "Caistro Labs", email = "support@caistrolabs.com" }]
keywords = ["caistro", "ai", "marketing", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = ["httpx>=0.24.0"]

[project.urls]
Homepage = "https://caistrolabs.com"
Documentation = "https://docs.caistrolabs.com"
Repository = "https://github.com/Caistra-Labs/Caistro-Labs"
