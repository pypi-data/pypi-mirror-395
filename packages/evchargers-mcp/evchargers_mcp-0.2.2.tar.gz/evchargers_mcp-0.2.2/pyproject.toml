[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evchargers-mcp"
version = "0.2.2"
description = "EV Chargers MCP Server with web scraping tools"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.13.0,<3.0.0",
    "aiohttp>=3.9.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
]

[[project.authors]]
name = "Bruno Izaguirre"
email = "bruno.izaguirre@ingeteam.com"

[project.scripts]
evchargers-mcp = "fusionMCP:main"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.2.0",
    "pylint>=2.17.0",
    "mypy>=1.8.0",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]

[tool.setuptools]
py-modules = ["fusionMCP"]

[tool.setuptools.packages.find]
where = ["."]
include = ["scriptsWebScrapping*"]

[tool.pylint.messages_control]
disable = ["C0111", "C0103"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
