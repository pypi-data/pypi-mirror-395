{% load i18n %}

<button type="button" class="btn btn-danger btn-sm btn-square me-2"
    data-bs-toggle="modal"
    data-tooltip-toggle="taxsystem-tooltip"
    data-character-id="{{ character.character.character_id }}"
    data-title="{% translate 'Delete Payment' %}"
    data-text="{% translate 'Delete Payment' %} {{ payment.amount }} ISK {% translate 'from' %} {{ payment.account.user.username }}"
    data-bs-target="#payments-delete"
    data-action="{% url 'taxsystem:delete_payment' payment_pk=payment.pk owner_id=payment.owner_id %}"

    title="{% translate 'Delete Payment' %}"
    >
    <span class="fas fa-trash"></span>
</button>
