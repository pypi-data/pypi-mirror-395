[tool.poetry]
name = "jaxace"
version = "v0.4.1"
description = "JAX implementation of AbstractCosmologicalEmulators.jl interface with artifact support"
authors = ["marcobonici <bonici.marco@gmail.com>"]
readme = "README.md"
packages = [{include = "jaxace"}]

[tool.poetry.dependencies]
python = "^3.10"
jax = ">=0.4.30"
flax = "^0.10.0"
numpy = "^2.2.6"
quadax = "^0.2.9"
interpax = "^0.3.9"
diffrax = "^0.7.0"
fetch-artifacts = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4,<10.0"
pytest-cov = "^7.0"
mike = "^2.1.3"

[tool.poetry.scripts]
test = "pytest:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["jaxace"]
omit = ["tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "pass",
    "except ImportError:",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
