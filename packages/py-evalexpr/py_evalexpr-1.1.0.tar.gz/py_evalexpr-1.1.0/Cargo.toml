[package]
name = "py_evalexpr"
version = "1.1.0"
edition = "2021"
authors = ["Benjamin Kiiskila <benjaminckiiskila@gmail.com>"]
description = "Python bindings for evalexpr Rust crate for safe expression evaluation"
license = "MIT"
repository = "https://github.com/b-kiiskila/py_evalexpr"
readme = "README.MD"

[lib]
name = "py_evalexpr"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
evalexpr = "=13.1.0"
