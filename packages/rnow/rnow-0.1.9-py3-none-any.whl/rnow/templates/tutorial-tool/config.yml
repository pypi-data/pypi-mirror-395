project_id: ""
project_name: "TriviaQA Tool Calling"
dataset_id: ""
dataset_type: rl
organization_id: ""
data:
  train_file: train.jsonl
  batch_size: 32
  group_size: 16
model:
  path: Qwen/Qwen3-8B
  qlora_rank: 32
  name: "TriviaQA Tool Model"
  description: "Model trained to answer trivia questions using Wikipedia search"
algorithm:
  loss_fn: ppo
  adv_estimator: grpo
  kl_penalty_coef: 0.01
rollout:
  max_turns: 20
  max_tokens: 2048
  termination_policy: last_tool
trainer:
  num_epochs: 4
  learning_rate: 0.0001
  save_step: 32
