[build-system]
requires      = ["setuptools>=45.2.0", "wheel"] # to check
build-backend = "setuptools.build_meta"

[project]
name = "NMFProfiler"
version = "0.3.1"
description = "NMFProfiler: an integrative supervised Non-Negative Matrix Factorization to extract typical profiles of groups of interest combining two different datasets."
readme = "README.md"
authors = [
  { name = "Aurélie Mercadié", email = "aurelie.mercadie@inrae.fr" },
  { name = "Eric Casellas", email = "eric.casellas@inrae.fr" }, 
  { name = "Eléonore Gravier", email = "eleonore.gravier@pierre-fabre.com" },
  { name = "Gwendal Josse", email = "gwendal.josse@pierre-fabre.com" },
  { name = "Nathalie Vialaneix", email = "nathalie.vialaneix@inrae.fr" },
  { name = "Céline Brouard", email = "celine.brouard@inrae.fr" }
]
maintainers = [
  { name = "Aurélie Mercadié", email = "aurelie.mercadie@inrae.fr" }
]
license = { file = "LICENSE" }
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: Microsoft :: Windows", # precise which version exactly used at PF
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics"
]
keywords = ["NMF", "omics integration", "matrix factorization"]
dependencies = [
    "matplotlib>=3.1.2",
    "numpy>=1.23.2", 
    "pandas>=1.4.3",
    "scikit-learn>=1.2.1",
    "seaborn>=0.11.2",
    "statsmodels>=0.14.0",
]
requires-python = ">=3.8.10"

[project.optional-dependencies]
dev = ["black", "bump2version", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://forge.inrae.fr/omics-integration/nmfprofiler"
Documentation = "https://omics-integration.pages.mia.inra.fr/nmfprofiler"
Changelog = "https://forge.inrae.fr/omics-integration/nmfprofiler/-/blob/main/CHANGELOG.md"

[project.scripts]
NMFProfilerpython = "NMFProfiler.__main__:main" # command-line script that calls the main function

[tool.setuptools.packages.find]
include = ["nmfprofiler","nmfprofiler.utils"]  # package names should match these glob patterns (["*"] by default)
