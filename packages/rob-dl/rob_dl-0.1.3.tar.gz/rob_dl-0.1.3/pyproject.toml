[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rob-dl"
version = "0.1.3"
description = "rob is a tool that combines curl and yt-dlp to easily download YouTube videos and Files"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "yt-dlp"
]

[project.scripts]
rob = "main:main"
