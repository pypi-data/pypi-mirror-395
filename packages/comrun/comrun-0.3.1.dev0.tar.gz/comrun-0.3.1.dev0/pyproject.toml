[build-system]
requires = ["uv-build"]
build-backend = "uv_build"

[project]
name = "comrun"
version = "0.3.1-dev"
description = "Simplified and configurable wrapper for Python's subprocess.Popen"
readme = "README.md"
authors = [
    { name = "Yevhen Bondarenko", email = "zekbond@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "rich>=14.2.0",
]

[dependency-groups]
dev = [
    "ruff>=0.14.2",
    "ruff-lsp>=0.0.62",
    "icecream>=2.1.3,<3.0.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "mkdocs-material>=9.7.0,<10.0.0",
]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(asctime)s,%(msecs)03d] %(name)-40.40s %(levelname)s %(message)s"
addopts = "--color=yes --cov=comrun --cov-report=term-missing"
