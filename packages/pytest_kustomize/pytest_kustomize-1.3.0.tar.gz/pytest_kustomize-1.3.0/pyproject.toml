[project]
name = "pytest_kustomize"
description = "Parse and validate kustomize output"
version = "1.3.0"

dependencies = [
    "pyyaml",
]

authors = [{name="DIE ZEIT", email="engineering@zeit.de"}]
license = {text="BSD-3-Clause"}
urls = {repository="https://github.com/ZeitOnline/pytest_kustomize"}
requires-python = ">=3.7"

dynamic = ["readme"]

[project.optional-dependencies]
jq = [
    "jq>=1.8.0",
]

[dependency-groups]
dev = ["pytest"]
release = ["towncrier"]

[project.entry-points.pytest11]
pytest_kustomize = "pytest_kustomize.plugin"


[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["/bin", "/changelog"]

[tool.hatch.version]
path = "src/pytest_kustomize/__init__.py"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [{path="README.md"}, {text="\n\n"}, {path="CHANGES.md"}]


[tool.pytest.ini_options]
addopts = "--tb=native"


[tool.towncrier]
directory = "changelog/"
filename = "CHANGES.md"
start_string = "<!-- towncrier release notes start -->\n"
title_format = "## {version} ({project_date})"
underlines = ["", ""]

[[tool.towncrier.type]]
directory = "change"
name = ""
showcontent = true


[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.isort]
from-first = true
lines-after-imports = 2
