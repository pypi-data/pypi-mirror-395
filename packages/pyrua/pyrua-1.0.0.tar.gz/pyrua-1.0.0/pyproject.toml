[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrua"
version = "1.0.0"
description = "Professional Random User-Agent Generator for web scraping and browser simulation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Farhan Ali", email = "i.farhanali.dev@gmail.com"}
]
maintainers = [
    {name = "Farhan Ali", email = "i.farhanali.dev@gmail.com"}
]
keywords = [
    "pyrua",
    "user-agent",
    "useragent",
    "random-user-agent",
    "web-scraping",
    "browser-simulation",
    "http-headers",
    "web-crawler",
    "scraping",
    "automation",
    "testing",
    "chrome",
    "firefox",
    "safari",
    "edge"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/farhaanaliii/pyrua"
Documentation = "https://github.com/farhaanaliii/pyrua#readme"
Repository = "https://github.com/farhaanaliii/pyrua.git"
Issues = "https://github.com/farhaanaliii/pyrua/issues"
Changelog = "https://github.com/farhaanaliii/pyrua/blob/main/CHANGELOG.md"

[project.optional-dependencies]

[tool.setuptools.packages.find]
where = ["."]
include = ["pyrua*"]


