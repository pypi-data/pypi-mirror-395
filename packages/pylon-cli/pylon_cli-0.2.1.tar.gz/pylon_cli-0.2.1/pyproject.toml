[project]
name = "pylon-cli"
version = "0.2.1"
description = "Pylon: Command-Line Improvements"
readme = "README.md"
authors = [{ name = "Cylix Lee", email = "cylix.lee@outlook.com" }]
requires-python = ">=3.13"
dependencies = ["colorama>=0.4.6"]

[project.scripts]
pylon = "pylon_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
