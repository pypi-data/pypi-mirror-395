[workspace]
authors = ["ESPR3SS0 <98864173+ESPR3SS0@users.noreply.github.com>"]
channels = ["conda-forge"]
name = "Taggin"
platforms = ["linux-64"]
version = "0.1.1"

#[build-system]
#requires = ["setuptools>=64", "wheel"]
#build-backend = "setuptools.build_meta"


[dependencies]
python = ">=3.14.0,<3.15"
pytest = ">=9.0.1,<10"
cyclopts = ">=4.2.4,<5"
arrow = ">=1.4.0,<2"
pandas = ">=2.3.3,<3"
rich = ">=13.9.2" #,<14"
pyarrow = ">=22.0.0,<23"
hatchling = ">=1.27.0,<2"
setuptools = ">=80.9.0,<81"
twine = ">=6.2.0,<7"
mkdocs = ">=1.6.0,<2"

[tasks.build]
cmd = "python -m build"

[tasks.publish-test]
cmd = "twine upload --repository-url https://test.pypi.org/legacy/ dist/*"

[tasks.publish]
cmd = "twine upload dist/*"

[pypi-dependencies]
build = ">=1.3.0, <2"
