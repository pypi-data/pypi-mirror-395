[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "remotable-function"
version = "2.0.0"
description = "Simple and efficient RPC framework for AI agents"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Remotable Function Contributors"}
]
keywords = [
    "rpc",
    "websocket",
    "json-rpc",
    "remote-procedure-call",
    "client-server",
    "tools",
    "agent",
    "automation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "websockets>=10.0",
    "aiofiles>=23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.20",
    "black>=22.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/StarAniseStudio/remotable-function"
Documentation = "https://github.com/StarAniseStudio/remotable-function/blob/main/README.md"
Repository = "https://github.com/StarAniseStudio/remotable-function"
Issues = "https://github.com/StarAniseStudio/remotable-function/issues"

[tool.setuptools]
packages = ["remotable_function", "remotable_function.core", "remotable_function.server", "remotable_function.client", "remotable_function.client.tools"]

[tool.setuptools.package-data]
remotable_function = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | agent_demo
  | demo
  | docs
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
