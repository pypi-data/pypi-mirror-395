repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.5.0
          - pydantic-settings>=2.1.0
          - types-python-dateutil
        args: [--strict]

  - repo: local
    hooks:
      - id: pytest-check
        name: Run tests before commit
        entry: bash -c 'python -m pytest tests/ --tb=short -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: guidelines-reminder
        name: Development Guidelines Reminder
        entry: bash -c 'echo "âœ… Remember to follow CONTRIBUTING.md - tests first, refactor after green!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
