[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mem-box"
version = "0.1.0"
description = "A personal knowledge base for commands and workflows, accessible via MCP"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.2.0",
    "neo4j>=5.14.0",
    "typer>=0.9.0",
    "rich>=13.7.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "rapidfuzz>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.8",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
mem-box = "server.cli:app"
mem-box-server = "server.server:main"
mem-box-bridge = "server.bridge:main"

[tool.hatch.build.targets.wheel]
packages = ["lib", "server"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # ruff-specific rules
    "C90",    # mccabe complexity
    "FBT",    # flake8-boolean-trap
]
ignore = [
    "S101",    # Use of assert
    "PLR0913", # Too many arguments (we handle this in code review)
    "FBT001",  # Boolean positional arg (allow for simple cases)
    "FBT002",  # Boolean default arg (allow for simple cases)
    "FBT003",  # Boolean positional value in call (common in CLI frameworks)
    "B008",    # Function call in argument default (required by Typer)
]

[tool.ruff.lint.mccabe]
max-complexity = 10  # Flag functions with complexity > 10

[tool.ruff.lint.pylint]
max-args = 5          # Maximum function arguments
max-branches = 12     # Maximum if/elif/else branches
max-returns = 6       # Maximum return statements
max-statements = 50   # Maximum statements in function

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "S106",    # Allow hardcoded passwords in tests
    "ARG",     # Allow unused arguments in tests
    "PLR2004", # Allow magic values in tests
    "ANN",     # Allow missing type annotations in tests
    "PT004",   # Allow fixtures without return statement
]
"memory_box/cli.py" = [
    "PLW0603", # Global statement acceptable for CLI singleton
]
"memory_box/server.py" = [
    "PLW0603", # Global statement acceptable for MCP server singleton
    "C901",    # MCP tool functions can be slightly more complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "neo4j.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=lib",
    "--cov=server",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["lib", "server"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
