[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nostage"
version = "0.1.2"
description = "ðŸ›¡ï¸ Protect files from accidental Git commits"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Gururagavendra"},
]
keywords = ["git", "hooks", "cli", "developer-tools", "version-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.0.0",
    "colorama>=0.4.4",
]

[project.urls]
Homepage = "https://github.com/Gururagavendra/nostage"
Repository = "https://github.com/Gururagavendra/nostage"
"Bug Tracker" = "https://github.com/Gururagavendra/nostage/issues"

[project.scripts]
nostage = "nostage.cli:main"
