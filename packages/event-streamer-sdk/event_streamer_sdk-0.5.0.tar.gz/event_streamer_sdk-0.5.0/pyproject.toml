[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "event-streamer-sdk"
version = "0.5.0"
description = "Python SDK for Event Streamer blockchain event monitoring service with HTTP streaming support"
authors = [{name = "DcentraLab", email = "contact@dcentralab.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = ["blockchain", "ethereum", "events", "monitoring", "sdk", "streaming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

dependencies = [
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "eth-typing>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.11.3",
    "pyright>=1.1.402",
]

[project.urls]
Homepage = "https://github.com/dcentralab/event-streamer-sdk"
Repository = "https://github.com/dcentralab/event-streamer-sdk.git"
Documentation = "https://event-streamer-sdk.readthedocs.io/"



[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.ruff.lint.per-file-ignores]
"event_streamer_schemas/abi.py" = ["N815"]  # Ignore mixedCase for ABI fields

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
exclude = [".venv", "tests", "examples"]
include = ["event_streamer_sdk"]
pythonVersion = "3.11"
venvPath = ".."
venv = ".venv"
reportMissingTypeStubs = false

[tool.hatch.build.targets.wheel]
packages = ["event_streamer_sdk", "event_streamer_schemas"]

[tool.hatch.build.targets.sdist]
include = [
  "event_streamer_sdk/",
  "event_streamer_schemas/",
  "README.md",
  "LICENSE",
  "pyproject.toml"
]
