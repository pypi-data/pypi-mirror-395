[project]
name = "streamlit-flowsheet"
version = "0.2.1"
description = "A Streamlit component for rendering process flowsheet diagrams with interactive selection"
readme = "README.md"
authors = [{ name = "Everton Colling", email = "evertoncolling@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["streamlit", "flowsheet", "diagram", "visualization", "component"]
requires-python = ">=3.9"
dependencies = ["streamlit>=1.28.0"]

[project.urls]
Homepage = "https://github.com/evertoncolling/streamlit-flowsheet"
Repository = "https://github.com/evertoncolling/streamlit-flowsheet"
Issues = "https://github.com/evertoncolling/streamlit-flowsheet/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["streamlit_flowsheet*"]

[tool.setuptools.package-data]
streamlit_flowsheet = ["frontend/build/*", "frontend/build/**/*"]

[tool.uv]
dev-dependencies = [
    "streamlit>=1.28.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "watchdog>=6.0.0",
]
