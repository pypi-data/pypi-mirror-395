[project]
name = "trame-dataclass"
version = "1.3.1"
description = "Dataclass for trame UI binding"
authors = [{ name = "Kitware Inc." }]
dependencies = [
    "trame_client>=3.10",
    "loguru",
]
requires-python = ">=3.9"
readme = "README.rst"
license = { text = "Apache Software License" }
keywords = ["Python", "Interactive", "Web", "Application", "Framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
app = ["pywebview"]
jupyter = ["jupyterlab"]
dev = [
    "pre-commit",
    "ruff",
    "pytest >=6",
    "pytest-asyncio",
    "pytest-cov >=3",
    "nox",
    "trame",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build]
include = [
    "/src/trame/**/*.py",
    "/src/trame_dataclass/**/*.py",
    "/src/trame_dataclass/**/*.js",
    "/src/trame_dataclass/**/*.css",
]

[tool.hatch.build.targets.wheel]
packages = ["src/trame", "src/trame_dataclass"]

[tool.ruff]

[tool.ruff.lint]
extend-select = [
    "ARG", # flake8-unused-arguments
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "EM",  # flake8-errmsg
    "EXE", # flake8-executable
    "G",   # flake8-logging-format
    "I",   # isort
    "ICN", # flake8-import-conventions
    "NPY", # NumPy specific rules
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PIE", # flake8-pie
    "PL",  # pylint
    "PT",  # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "RET", # flake8-return
    "RUF", # Ruff-specific
    "SIM", # flake8-simplify
    "T20", # flake8-print
    "UP",  # pyupgrade
    "YTT", # flake8-2020
]
ignore = [
    "T201",    # tmp during dev
    "PLR09",   # Too many <...>
    "PLR2004", # Magic value used in comparison
    "ISC001",  # Conflicts with formatter
    "SIM117",  # nested with for UI in examples
]
isort.required-imports = []

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["T20"]
"noxfile.py" = ["T20"]
"src/**" = ["SIM117"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/trame_dataclass/__init__.py:__version__"]
build_command = "pip install uv && uv build"
