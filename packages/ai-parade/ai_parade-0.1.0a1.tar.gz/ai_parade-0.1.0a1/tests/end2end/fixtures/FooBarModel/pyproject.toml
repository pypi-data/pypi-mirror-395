[project]
name = "FooBarModel"
requires-python = ">=3.11"
dependencies = ["torch", "torchvision", "ai-parade[convert]"]
version = "0.0.0"
[tool.uv.sources]
"ai-parade" = { path = "../../../../", editable = true }

[tool.ai-parade]
name = "FooBarModel"
format = "PyTorch"
task = "Classification"
pytorch = { model_import = "main", model_init_fx = "SimpleCNN" }
size = 1
[tool.ai-parade.image_input]
batchSize = 1
height = 256
width = 256
channelOrder = "BGR"
dataOrder = "NCHW"
dataType = "FLOAT32"
