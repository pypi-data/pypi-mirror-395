[project]
name = "EnvCheckerModel"
requires-python = "==3.10.*"
dependencies = ["torch", "ai-parade[inference-pytorch]"]
version = "0.0.0"
[tool.uv.sources]
"ai-parade" = { path = "../../../../", editable = true }

[tool.ai-parade]
name = "EnvCheckerModel"
format = "PyTorch"
task = "Classification"
pytorch = { model_import = "main", model_init_fx = "SimpleCNN" }
size = 1
[tool.ai-parade.image_input]
batchSize = 1
height = 4
width = 4
channelOrder = "BGR"
dataOrder = "NCHW"
dataType = "FLOAT32"
