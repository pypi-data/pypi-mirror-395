site_name: AI-Parade Toolkit
nav:
- Home: index.md
- Add model:
    - Getting started: addModel/index.md
    - Customization: addModel/customize.md
    - Debug: addModel/debug.md
- Use: 
    - Getting started: use/index.md
- Reference:
    - "[tools.ai-parade] pyproject.toml": reference/pyproject.md
    - Customize: reference/customize.md
    - Toolkit: reference/toolkit.md
    - CLI: reference/CLI.md
- Contribute:
    - Overview: contribute/index.md
    - Tests: contribute/tests.md
theme: readthedocs
  #name: shadcn
plugins:
- search
- mermaid2
- include-markdown
- mkdocs-typer2:
    pretty: true
- mkdocstrings:
    handlers:
      python:
        inventories:
        - https://docs.pydantic.dev/latest/objects.inv 
        options:
          docstring_style: google
          extensions:
          - griffe_pydantic:
              schema: true
          show_root_toc_entry: false
          separate_signature: true
          show_signature_annotations: true
          signature_crossrefs: true
          show_source: false
          show_if_no_docstring: true
markdown_extensions:
    - markdown_gfm_admonition
