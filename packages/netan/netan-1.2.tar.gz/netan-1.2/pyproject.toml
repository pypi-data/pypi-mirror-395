[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netan"
version = "1.2"
description = "Network builder for multi-omics matrices (Rodin-compatible)."
readme = "README.md"
authors = [{name = "Boris Minasenko"}]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "rodin>=1.9.10",
  "joblib>=1.2",
  "tqdm>=4.65",
  "anywidget",
]

[project.urls]
Homepage = "https://github.com/BM-Boris/netan-lib"
