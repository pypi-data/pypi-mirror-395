[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/VsyPy20022"]

[project]
name = "vensys_py_for_ISO20022"
version = "0.0.1"
authors = [
  { name="Muhammad Farras Ma'ruf", email="maruffarras@gmail.com" },
]
description = "Tools for generate and reading ISO20022 swift format"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Venturium-System-Indonesia/PyVsyISO20022"
Issues = "https://github.com/Venturium-System-Indonesia/PyVsyISO20022/issues"