[project]
name = "pypith"
dynamic = ["version"]
description = "Build agent-native Python CLIs with progressive discovery"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Thomas Klok Rohde", email = "rohde.thomas@gmail.com" },
]
keywords = [
    "cli",
    "agent",
    "llm",
    "progressive-discovery",
    "typer-alternative",
    "command-line",
    "ai",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
rich = ["rich>=13.0"]
semantic = ["sentence-transformers>=2.2"]

[project.urls]
Homepage = "https://github.com/ThomasRohde/pith"
Repository = "https://github.com/ThomasRohde/pith"
Documentation = "https://github.com/ThomasRohde/pith#readme"
Changelog = "https://github.com/ThomasRohde/pith/releases"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
raw-options = { root = "../.." }

[tool.hatch.build.targets.wheel]
packages = ["src/pith"]
