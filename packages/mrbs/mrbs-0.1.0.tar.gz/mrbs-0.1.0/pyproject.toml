[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mrbs"
dynamic = ["version"]  # Gitタグからバージョンを自動取得
description = "Model-based Response surface optimization with Bootstrap Sampling - Surface interpolation with XGBoost, gradient ascent path finding, and clustering-based optimal point estimation"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    { name = "Yuto Takagi" }
]
keywords = [
    "optimization",
    "xgboost", 
    "gradient-ascent", 
    "clustering", 
    "response-surface",
    "machine-learning",
    "surrogate-model",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "xgboost>=1.5",
    "scikit-learn>=1.0",
    "matplotlib>=3.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "jupyter>=1.0",
    "ruff>=0.1.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/yutotakagi/MRBS"
Repository = "https://github.com/yutotakagi/MRBS"
"Bug Tracker" = "https://github.com/yutotakagi/MRBS/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "mrbs/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["mrbs"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

