query paginationRelationTypeIE($limit: Int! = 0, $offset: Int!) {
    pagination: paginationConceptLinkTypeInternal(
        limit: $limit
        offset: $offset
        filterSettings: {}
    ) {
        total
        list: listConceptLinkType {
            id
            name
            source: conceptFromType {
                id
            }
            target: conceptToType {
                id
            }
            isDirected
        }
    }
}


query paginationPropertyTypeIE($limit: Int! = 0, $offset: Int!) {
    pagination: paginationPropertyTypeInternal(
        limit: $limit
        offset: $offset
        filterSettings: {}
    ) {
        total
        list: listConceptPropertyType {
            id
            name
            isIdentifying
            source: parentType {
                __typename
                ... on ConceptType {
                    id
                }
                ... on ConceptLinkType {
                    id
                }
                ... on DocumentType {
                    id
                }
                ... on PlatformType {
                    id
                }
                ... on AccountType {
                    id
                }
                ... on StoryType {
                    id
                }
            }
            target: valueType {
                ... on ConceptPropertyValueType {
                    id
                }
                ... on CompositePropertyValueTemplate {
                    id
                }
            }
        }
    }
}


fragment PretrainedRelExtModels on RelExtModel {
    relation_type: relationType
    invert_direction: invertDirection
}


query propertyTypeExtrasIE(
    $source_type_id: ID!
    $name: String!
    $offset: Int = 0
    $limit: Int = 1
) {
    result: paginationPropertyTypeInternal(
        filterSettings: { propertyTypeParentId: $source_type_id, name: $name }
        offset: $offset
        limit: $limit
    ) {
        total
        list: listConceptPropertyType {
            id
            pretrained_models: pretrainedRelExtModels {
                ...PretrainedRelExtModels
