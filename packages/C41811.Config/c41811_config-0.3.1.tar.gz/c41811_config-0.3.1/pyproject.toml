[build-system]
requires = ["setuptools>=75.8.0", "setuptools-scm>=8.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "C41811.Config"
description = "Simplifies config management with flexible API and formats."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "C418____11", email = "C418-11@qq.com" }
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["config", "yaml", "toml", "json"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: Chinese (Simplified)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Free Threading",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.11.1,<2.13.0",
    "wrapt~=2.0.0",
    "portalocker>=3.1.1,<3.3.0",
    "mypy-extensions>=1.0,<1.2",
]

[project.urls]
"Bug Tracker" = "https://github.com/C418-11/C41811_Config/issues"
"Source Code" = "https://github.com/C418-11/C41811_Config"
"Documentation" = "https://C41811Config.readthedocs.io"

[project.optional-dependencies]
dev = [
    "PyYAML~=6.0.2",
    "ruamel.yaml~=0.18.10",
    "rtoml>=0.12,<0.14",
    "tomlkit~=0.13.3",
    "cbor2~=5.7.0",
    "jproperties~=2.1.2",
    "hjson~=3.1.0",

    "tox>=4.26,<4.33",
    "pre-commit>=4.2,<4.6"
]
PyYamlSL = ["PyYAML~=6.0.2"]
RuamelYamlSL = ["ruamel.yaml~=0.18.10"]
RTomlSL = ["rtoml>=0.12,<0.14"]
TomlKitSL = ["tomlkit~=0.13.3"]
CBOR2SL = ["cbor2~=5.7.0"]
JPropertiesSL = ["jproperties~=2.1.2"]
HJsonSL = ["hjson~=3.1.0"]

[dependency-groups]
dev = [
    "PyYAML~=6.0.2",
    "ruamel.yaml~=0.18.10",
    "rtoml>=0.12,<0.14",
    "tomlkit~=0.13.3",
    "cbor2~=5.7.0",
    "jproperties~=2.1.2",
    "hjson~=3.1.0",
]
docs = [
    "setuptools-scm>=8.2,<9.3",
    "sphinx>=8.2.3,<9.1.0",
    "sphinx-autoapi~=3.6.0",
    "sphinx-copybutton~=0.5.2",
    "furo==2025.9.25",
]
tox = [
    "tox>=4.26,<4.33",
]
test = [
    "pytest>=8.3.5,<9.1.0",
    "pytest-html~=4.1.1",
    "pytest-cov>=6.0,<7.1",
    "pyrsistent~=0.20.0",
]
ruff = [
    "ruff>=0.12.1,<0.15.0",
]
mypy = [
    "mypy~=1.17",
    "pytest>=8.3.5,<9.1.0",
    "pyrsistent~=0.20.0",
    "cbor2~=5.7.0",
    "rtoml>=0.12,<0.14",
    "ruamel.yaml~=0.18.10",
    "tomlkit~=0.13.3",
    "types-PyYAML",
    "types-setuptools",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/c41811/config/_version.py"
version_scheme = "release-branch-semver"
local_scheme = "node-and-date"
fallback_version = "0.0+UNKNOWN"

[tool.codespell]
skip = './.git,./.tox,./.venv*,.mypy_cache,./docs/_static,./docs/_build'
check-filenames = true
check-hidden = true

[tool.pytest.ini_options]
addopts = "-v --doctest-modules --ignore-glob=docs/conf.py --color yes"
testpaths = ["src", "tests"]
norecursedirs = ["fixtures"]

[tool.ruff]
line-length = 120
fix = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
isort.force-single-line = true
isort.relative-imports-order = "closest-to-furthest"
pydocstyle.convention = "google"
select = [
    # 基础规则
    "F", # flake8
    "E", # pycodestyle (errors)
    "W", # pycodestyle (warnings)

    # flake8插件
    "A",   # flake8-builtins
    "ARG", # flake8-unused-arguments
    "B",   # flake8-bugbear
    "BLE", # flake8-blind-except
    "C4",  # flake8-comprehensions
    "EM",  # flake8-errmsg
    "FBT", # flake8-boolean-trap
    "INP", # flake8-no-pep420
    "ISC", # flake8-implicit-str-concat
    "PIE", # flake8-pie
    "RET", # flake8-return
    "RSE", # flake8-raise
    "S",   # flake8-bandit
    "SIM", # flake8-simplify
    "SLF", # flake8-self
    "T10", # flake8-debugger
    "T20", # flake8-print
    "YTT", # flake8-2020

    # 独立功能插件
    "D",    # pydocstyle (文档格式)
    "ERA",  # eradicate (无用代码)
    "FLY",  # flynt (f-string转换)
    "FURB", # refurb (代码简化)
    "I",    # isort (导入排序)
    "N",    # pep8-naming (命名规范)
    "PERF", # perflint (性能优化)
    "PGH",  # pygrep-hooks (type: ignore & noqa 参数检查)
    "RUF",  # ruff (专属规则)
    "TRY",  # tryceratops (异常处理)
    "UP",   # pyupgrade (现代语法)

    # 静态分析/复杂度
    "C90", # mccabe (圈复杂度)
    "PLC", # pylint (conventions)
    "PLE", # pylint (errors)
    "PLW", # pylint (warnings)

    # 其他规则
    "COM818", # trailing-comma-on-bare-tuple
    "D213",   # multi-line-summary-second-line
]
ignore = [
    # 项目文档格式
    "D105", # undocumented-magic-method
    "D212", # multi-line-summary-first-line
    "D400", # missing-trailing-period
    "D415", # missing-terminal-punctuation
    "D203", # incorrect-blank-line-before-class

    # ruff推荐忽略以避免和formatter冲突
    # https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "W191", # tab-indentation
    "E111", # indentation-with-invalid-multiples
    "E114", # indentation-with-invalid-multiple-comment
    "E117", # over-indented
    "D206", # docstring-tab-indentation
    "D300", # triple-single-quotes
]

[tool.ruff.lint.per-file-ignores]
"!src/**.py" = [
    "D1",     # undocumented-public-*
    "INP001", # implicit-namespace-package
    "S101",   # assert
]

[tool.mypy]
strict = true
pretty = true
allow_redefinition = true
enable_error_code = [
    "ignore-without-code",
    "explicit-override",
    "mutable-override",
    "truthy-iterable"
]
exclude = [
    "tests/fixtures/",
]

[tool.coverage.run]
omit = [
    "**/_version.py",
]

[tool.coverage.report]
exclude_also = [
    ":(\\s*#.*?)?\\s*[\\r\\n]+\\s+(\\.\\.\\.|pass)(\\s*#.*)?",
    "except ImportError:",
]

[tool.tox]
envlist = ["py312", "py313", "py314", "py314t", "lint", "mypy"]

[tool.tox.env_run_base]
description = "Run tests"
use_develop = true
dependency_groups = ["dev", "test"]
commands = [
    ["pytest"],
]

[tool.tox.env.lint]
description = "Check code style"
dependency_groups = ["ruff"]
setenv = {CLICOLOR_FORCE="1"}
commands = [
    ["ruff", "check", "--no-fix"],
    ["ruff", "format", "--check"],
]

[tool.tox.env.format]
description = "Format code"
dependency_groups = ["ruff"]
setenv = {CLICOLOR_FORCE="1"}
commands = [
    ["ruff", "format"],
    ["ruff", "check"],
]

[tool.tox.env.mypy]
description = "Check types"
dependency_groups = ["mypy"]
commands = [
    ["mypy", "tests"],
    ["pip", "uninstall", "-y", "C41811.Config"],
    ["mypy", "src"],
]

[tool.tox.env.prepare-doc]
description = "Prepare documentation"
base_python = ["py314"]
allowlist_externals = ["npm", "lessc"]
dependency_groups = ["dev", "test", "ruff"]
commands_pre = [
    ["npm", "install", "-g", "less"],
]
deps = ["ansi2html"]
setenv = {CLICOLOR_FORCE = "1"}
commands = [
    ["lessc", "./docs/_static/.pygments_darcula.less", "./docs/_static/pygments_darcula.css"],
    ["-",
        "pytest",
        "--html=./docs/_static/_pytest/index.html",
        "--cov=src", "--cov-report=term-missing", "--cov-report=html:docs/_static/_coverage",
    ],
    ["python", "./docs/ruff2html.py"],
]

[tool.tox.env.doc]
description = "Build documentation"
dependency_groups = ["docs"]
allowlist_externals = ["tox"]
commands = [
    ["tox", "-e", "prepare-doc", "--colored", "yes"],
    ["sphinx-build", "-b", "html", "./docs", "./docs/_build", "--color"],
    [
        "python",
        "-c",
        """
import os
pth = os.path.abspath("./docs/_build/index.html").replace("\\\\", "/")
print("\\n\\033[96mDocumentation build complete.\\033[0m")
print(f"\\033[96mOpen \\033[35m\\{pth\\}\\033[96m in your browser to view.\\033[0m")
""",
    ],
]
