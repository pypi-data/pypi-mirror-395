[project]
name = "HamiltonIO"
version = "0.3.2"
description = "A library for reading/writting Hamiltonian with localized basis set."
authors = [
    {name = "Xu He", email = "x.he@uliege.be"},
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "BSD-2"}
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    #"sisl>=0.9.0",
    "matplotlib>=3.4.0",
    "ase>=3.19",
    "netCDF4>=1.5.0",
]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Physics",

  "License :: OSI Approved :: BSD License",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.scripts]
hamiltonio-abacus = "HamiltonIO.abacus.cli:main"
hamiltonio-epw = "HamiltonIO.epw.cli:main"
hamiltonio-wannier = "HamiltonIO.wannier.cli:main"
hamiltonio-siesta = "HamiltonIO.siesta.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {exclude = ["tests*", "docs*", "examples*", "openspec*"]}}

[tool.pdm]
distribution = true

[project.optional-dependencies]
siesta=[
    "sisl>=0.9.0",
]

test=[
    "pytest>=6.2.0",
]

dev=[
    "pytest>=6.2.0",
    "black>=21.6b0",
    "pre-commit>=2.13.0",
    "sphinx>=4.1.2",
]

