[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ultramind_gigachat"
version = "0.1.0"
authors = [
  { name="stavrmoris", email="stavrmoris@yandex.ru" },
]
description = "Ultra minimal GigaChat API client (Sync & Async)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "aiohttp"
]

[project.urls]
"Homepage" = "https://github.com/stavrmoris/ultramind_gigachat"