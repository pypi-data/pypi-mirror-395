[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mizan-embedder"
version = "0.2.7"
description = "Mizan-optimized embedding model training"
authors = [{name = "Ahsan Shaokat"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "torch",
    "transformers",
    "mizan-vector",
]

[project.optional-dependencies]
dev = ["pytest", "datasets"]
