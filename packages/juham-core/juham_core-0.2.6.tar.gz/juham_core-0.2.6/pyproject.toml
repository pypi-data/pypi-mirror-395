[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "juham-core"
version = "0.2.6"
description = "Juha's Ultimate Home Automation Core"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["home", "automation", "juham"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.52",
  "masterpiece_influx >= 0.1.13",
  "masterpiece_pahomqtt >= 0.1.11",
  "requests >= 2.31",
  "pytz >= 2024.1",
  "importlib-metadata"
]


[project.optional-dependencies]
dev = [
  "check-manifest",
  "coverage>=7.0"
]

[project.entry-points."juham.plugins"]


[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham_core"
"Bug Reports" = "https://gitlab.com/juham/juham/juham_core"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham_core"

[tool.mypy]
files = ["juham_core/*.py", "examples/*.py"]
ignore_missing_imports = false

[tool.setuptools.packages.find]
include = ["juham_core", "juham_core.*"]

[tool.setuptools.package-data]
"juham_core" = ["py.typed"]

