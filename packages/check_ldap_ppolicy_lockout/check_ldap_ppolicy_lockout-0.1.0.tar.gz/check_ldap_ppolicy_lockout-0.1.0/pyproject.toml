[project]
name = "check_ldap_ppolicy_lockout"
version = "0.1.0"
description = "Nagios plugin to report LDAP users locked by the ppolicy overlay"
authors = [
    {name = "Harald Wilhelmi",email = "harald.wilhelmi@uni-heidelberg.de"}
]
license = {text = "GNU Public License v3"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ldap3 (>=2.9.1,<3.0.0)",
    "pyyaml (>=6.0.3,<7.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.1"
pyfakefs = "^5.10.2"

[project.scripts]
check_ldap_ppolicy_lockout = "check_ldap_ppolicy_lockout.nagios:main"

[project.urls]
Homepage = "https://github.com/dieterich-lab/check_ldap_ppolicy_lockout"
Issues = "https://github.com/dieterich-lab/check_ldap_ppolicy_lockout/issues"