[build-system]
requires = ["setuptools>=45", "pybind11>=2.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "os-scheduler-atlas"
version = "0.2.1"
description = "OS Scheduling Algorithms with ML Prediction"
readme = "README.md"
authors = [
    {name = "Will Swinson", email = "will.swinson@the10xdevelopers.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
]
requires-python = ">=3.8"
dependencies = [
    "pybind11>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/Will-Swinson/os-scheduler-atlas"