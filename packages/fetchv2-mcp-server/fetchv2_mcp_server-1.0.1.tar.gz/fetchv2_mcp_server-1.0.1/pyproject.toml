[project]
name = "fetchv2-mcp-server"
version = "1.0.1"
description = "A robust MCP server for fetching and extracting web content using Trafilatura"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Praveen Chamarthi", email = "1090396+praveenc@users.noreply.github.com" }]
keywords = [
    "mcp",
    "model-context-protocol",
    "web-scraping",
    "trafilatura",
    "content-extraction",
    "llm",
    "ai-agent",
    "web-fetcher",
    "markdown",
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Typing :: Typed",
]
dependencies = [
    "mcp[cli]>=1.1.3",
    "httpx>=0.27.0",
    "trafilatura>=2.0.0",
    "protego>=0.3.1",
    "pydantic>=2.0.0",
    "defusedxml>=0.7.1",
]

[project.urls]
Homepage = "https://github.com/praveenc/fetchv2-mcp-server"
Repository = "https://github.com/praveenc/fetchv2-mcp-server"
Issues = "https://github.com/praveenc/fetchv2-mcp-server/issues"
Changelog = "https://github.com/praveenc/fetchv2-mcp-server/blob/main/CHANGELOG.md"

[project.scripts]
fetchv2-mcp-server = "fetchv2_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fetchv2_mcp_server"]

[dependency-groups]
dev = ["pyright>=1.1.389", "ruff>=0.7.3", "pytest>=8.0.0", "pytest-asyncio>=0.24.0"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = [
    "PLR0913",
    "PLR2004",
    "FBT002",
    "BLE001",
    "PERF203",
    "C901",
    "PLR0912",
    "G004",
    "D205",
    "D213",
    "B904",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
