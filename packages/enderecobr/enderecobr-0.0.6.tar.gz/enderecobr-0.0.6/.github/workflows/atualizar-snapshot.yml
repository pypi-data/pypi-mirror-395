name: atualizar-snapshot

on:
  push:
    branches: ["main"]
    tags:
      - "[v]?[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Criar e enviar novos snapshots
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          uv tool install hf
          hf auth login --token "$HF_TOKEN" --add-to-git-credential
          make -j 4 snapshot-criar
          make snapshot-upload
