[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "system-metrics-easy"
version = "1.3.2"
authors = [
    {name = "Moonsys", email = "admin@moonsys.co"},
]
description = "A comprehensive server monitoring tool that collects and sends system metrics to a Socket.IO server"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["server", "monitoring", "metrics", "system", "stats", "cpu", "memory", "disk", "network", "gpu", "socketio"]
dependencies = [
    "bidict==0.23.1",
    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "python-dotenv==1.1.1",
    "h11==0.16.0",
    "idna==3.10",
    "psutil==7.1.0",
    "python-engineio==4.12.2",
    "python-socketio==5.13.0",
    "requests==2.32.5",
    "simple-websocket==1.1.0",
    "urllib3==2.5.0",
    "websocket-client>=1.0.0",  # For WebSocket transport support
    "wsproto==1.2.0",
]


[project.urls]
Homepage = "https://github.com/hamzaig/system-metrics-easy"
Repository = "https://github.com/hamzaig/system-metrics-easy"
Issues = "https://github.com/hamzaig/system-metrics-easy/issues"
Documentation = "https://github.com/hamzaig/system-metrics-easy#readme"

[project.scripts]
system-metrics-easy = "system_metrics_easy.server_metrics:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["system_metrics_easy*"]

[tool.setuptools.package-data]
system_metrics_easy = []
