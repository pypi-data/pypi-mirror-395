[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "epsf"
authors = [{ name = "Thomas Vandal", email = "thomas.vandal@umontreal.ca" }]
description = "Bayesian effective PSF modelling"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version"]
dependencies = [
  "numpy",
  "scipy",
  "astropy",
  "matplotlib",
  "photutils",
  "simpple",
]

[tool.hatch.version]
source = "vcs"

[project.optional-dependencies]
docs = [
  "sphinx",
  "myst-parser",
  "myst-nb",
  "sphinx-book-theme",
  "ultranest",
  "ipywidgets",
  "astroquery",
]
test = ["pytest"]

[tool.hatch.build.hooks.vcs]
version-file = "src/epsf/_version.py"

[project.urls]
"Homepage" = "https://epsf.readthedocs.io"
"Repository" = "https://github.com/vandalt/epsf"
"Bug Tracker" = "https://github.com/vandalt/epsf/issues"
