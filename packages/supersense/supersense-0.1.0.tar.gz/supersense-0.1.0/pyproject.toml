[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "supersense"
version = "0.1.0"
description = "Supersense project"
readme = "README.md"
authors = [{ name = "Jin" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "torch",
    # "numpy",
    "opencv-python",
    "pyyaml",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "mypy",
]

[project.scripts]
supersense = "main:main"

[tool.setuptools]
packages = ["supersense"]

[tool.setuptools.package-data]
supersense = ["**/*.yaml", "**/*.yml"]
