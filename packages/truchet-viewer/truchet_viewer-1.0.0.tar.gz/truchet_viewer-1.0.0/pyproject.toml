[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "truchet-viewer"
version = "1.0.0"
description = "A Python library for generating multi-scale Truchet tile patterns and images using PyCairo"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
license-files = ["LICENSE.txt"]
authors = [{ name = "Joseph Barraud" }]
keywords = ["truchet", "tiles", "graphics", "cairo", "generative-art"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Artistic Software",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "ipywidgets>=8.1.7",
    "jupyterlab>=4.4.3",
    "numpy>=1.24.0",
    "pillow>=11.2.1",
    "pycairo>=1.28.0",
    "shapely>=2.1.1",
    "streamlit>=1.51.0",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = ["pytest>=8.4.2", "ruff>=0.14.1"]

[project.urls]
Homepage = "https://github.com/jobar8/truchet-viewer"
Repository = "https://github.com/jobar8/truchet-viewer.git"

[tool.hatch.build.targets.wheel]
packages = ["src/truchet_viewer"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.format]
# Prefer single quotes over double quotes.
quote-style = "single"
