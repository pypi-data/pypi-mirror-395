[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dblp-webxml-parser"
version = "0.1.0"
description = "A lightweight parser for DBLP website XML pages (record, person, venue pages), not the database dump."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "yindaheng98", email = "yindaheng98@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup :: XML",
]
keywords = [
    "dblp",
    "parser",
    "xml",
    "academic",
    "bibliography",
    "publication",
    "web-scraping",
]
urls = { Homepage = "https://github.com/yindaheng98/dblp-webxml-parser" }
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "aiohttp>=3.8.0"]

# --- Setuptools-specific tables ---------------------------------------------

[tool.setuptools]
packages = { find = { include = ["dblp_webxml_parser*"] } }

[tool.setuptools.package-dir]
"" = "."

