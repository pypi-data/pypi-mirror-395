[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-admin-fk-links"
version = "0.1.1"
description = "Reusable Django admin mixin that turns ForeignKey fields into direct links to their related admin change views."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name = "Rodolfo Valentín Becerra García", email = "rodolvbg@gmail.com" }
]
dependencies = [
  "Django>=2.2"
]
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 2.2",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 6.0",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

[project.urls]
Repository = "https://github.com/rodolvbg/django-admin-fk-links"
Homepage = "https://github.com/rodolvbg/django-admin-fk-links"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-django",
]
dev = [
  "pre-commit",
  "black",
  "isort",
  "ruff",
]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I"]

[tool.setuptools]
platforms = ["OS Independent"]
license-files = ["LICENSE", "AUTHORS"]
