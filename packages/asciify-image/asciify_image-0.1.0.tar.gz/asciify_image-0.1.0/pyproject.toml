[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asciify-image"
version = "0.1.0"
description = "Convert images to ASCII art with color, dithering, and multiple character sets"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Visakh Unni", email = "contact@visakhunni.com" },
]
keywords = [
    "ascii",
    "ascii-art",
    "image",
    "converter",
    "terminal",
    "cli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Terminals",
]
dependencies = [
    "Pillow>=9.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
asciify = "asciify.cli:main"

[project.urls]
Homepage = "https://github.com/visakhunnikrishnan/asciify"
Repository = "https://github.com/visakhunnikrishnan/asciify"
Issues = "https://github.com/visakhunnikrishnan/asciify/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/asciify"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
