[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "irradpy2"
version = "0.2.6"
description = "Multi-source solar radiation downloader and forecasting toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = { text="MIT" }

authors = [
    { name="Your Name", email="your@email.com" }
]

keywords = ["solar", "radiation", "forecasting", "BSRN", "MIDC", "SRML"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy",
    "pandas",
    "requests",
    "pytz",
    "scikit-learn",
    "torch",
]

[project.urls]
Homepage = "https://github.com/yourname/irradpy2"

[tool.setuptools.packages.find]
where = ["src"]
