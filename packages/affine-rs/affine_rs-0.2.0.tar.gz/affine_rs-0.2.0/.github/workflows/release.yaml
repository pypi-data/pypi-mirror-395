name: release

on:
  push:
    tags:
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write  # For trusted publishing to PyPI

jobs:
  # Run tests before release
  test:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Build wheels for all platforms
  build:
    needs: test
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/

  # Build source distribution
  sdist:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/

  # Release and publish
  release:
    name: release
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/affine-rs

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true

      - name: List distribution files
        run: |
          echo "Built artifacts:"
          ls -la dist/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI (using trusted publishing)
        if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
        uses: pypa/gh-action-pypi-publish@release/v1
        # No need for TWINE_USERNAME/PASSWORD with trusted publishing

      - name: Dry run notification
        if: inputs.dry_run
        run: |
          echo "üîç Dry run complete - artifacts built but not published"
          echo "Built artifacts:"
          ls -la dist/

