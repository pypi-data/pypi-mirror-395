[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nedo-vision-annotator"
dynamic = ["version"]
description = "Nedo Vision Annotator Service for Automated Image Annotation"
readme = "README.md"
license = "MIT"
authors = [{ name = "Willy Achmat Fauzi", email = "willy.achmat@gmail.com" }]
maintainers = [
    { name = "Willy Achmat Fauzi", email = "willy.achmat@gmail.com" },
]
keywords = [
    "computer-vision",
    "machine-learning",
    "ai",
    "annotation",
    "deep-learning",
    "object-detection",
    "image-processing",
    "yolo",
    "rfdetr",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: System :: Hardware",
    "Environment :: GPU",
    "Environment :: No Input/Output (Daemon)",
]
requires-python = ">=3.8"
dependencies = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "protobuf>=4.21.0",
    "pika>=1.3.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "ultralytics>=8.0.0",
    "opencv-python>=4.7.0",
    "numpy>=1.24.0,<2.0.0",
    "sqlalchemy>=2.0.0",
    "psutil>=5.9.0",
    "groundingdino-py==0.4.0",
]

[project.optional-dependencies]
rfdetr = ["rfdetr>=1.2.0,<2.0.0"]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.950",
    "flake8>=4.0.0",
    "pre-commit>=2.17.0",
]

[project.urls]
Homepage = "https://gitlab.com/sindika/research/nedo-vision/nedo-vision-annotator"
Documentation = "https://gitlab.com/sindika/research/nedo-vision/nedo-vision-annotator/-/blob/main/README.md"
Repository = "https://gitlab.com/sindika/research/nedo-vision/nedo-vision-annotator"
"Bug Reports" = "https://gitlab.com/sindika/research/nedo-vision/nedo-vision-annotator/-/issues"

[project.scripts]
nedo-vision-annotator = "nedo_vision_annotator.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["nedo_vision_annotator*"]

[tool.setuptools.dynamic]
version = { attr = "nedo_vision_annotator.__version__" }

[tool.setuptools.package-data]
nedo_vision_annotator = ["*.yaml", "*.yml", "*.json", "*.txt"]
