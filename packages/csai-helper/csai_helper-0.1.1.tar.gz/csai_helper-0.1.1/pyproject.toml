[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csai-helper"
version = "0.1.1"
description = "Lightweight helpers for AI prompts, summarization, and formatting."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Your Name", email = "you@example.com" }]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "typing-extensions>=4.8",
    "requests>=2.31",
]

[project.optional-dependencies]
openai = ["openai>=1.47"]
dev = ["pytest>=7.4", "pytest-cov>=4.1", "ruff>=0.5", "pre-commit>=3.6"]

[project.scripts]
ai-helper = "ai_helper.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B", "SIM", "C4"]
ignore = ["E203", "E501"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = ["-ra", "--strict-markers", "--disable-warnings"]
