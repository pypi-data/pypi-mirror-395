[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "sphinx-conestack-theme"
description = "Mobile friendly Bootstrap 5 based Sphinx theme"
version = "1.1.1"
requires-python = ">=3.10"
license = { text = "BSD 2-Clause License" }
authors = [
    { name = "Cone Contributors", email = "dev@conestack.org" },
]
keywords = [
    "Sphinx",
    "conestack",
    "theme",
]
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "Sphinx",
]
dynamic = ["readme"]

[project.entry-points."sphinx.html_themes"]
conestack = "sphinx_conestack_theme"

[project.urls]
Homepage = "https://conestack.github.io/sphinx-conestack-theme"
Code = "https://github.com/conestack/sphinx-conestack-theme"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/x-rst"
fragments = [
    {path = "README.rst"},
    {text = "\n\n"},
    {path = "CHANGES.rst"},
    {text = "\n\n"},
    {path = "LICENSE.rst"},
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github/",
    "/Makefile",
    "/docs",
    "/mx.ini",
    "/package-lock.json",
    "/package.json",
    "sphinx_conestack_theme/conestack/scss",
]

[tool.hatch.build.targets.wheel]
packages = ["sphinx_conestack_theme"]
exclude = [
    "sphinx_conestack_theme/conestack/scss",
]

[tool.zest.releaser]
create-wheel = true
