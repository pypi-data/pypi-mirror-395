[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oddorevenfebin"
version = "0.1.0"
authors = [
  { name = "Febin Sunny", email = "febinsunny2004@gmail.com" }
]
description = "A package to check whether a number is odd or even"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = ["odd", "even", "math", "checker"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
