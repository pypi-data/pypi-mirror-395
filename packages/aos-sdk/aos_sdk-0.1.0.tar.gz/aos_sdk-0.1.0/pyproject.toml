[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aos-sdk"
version = "0.1.0"
description = "Python SDK for AOS (Agentic Operating System) - Machine-native agent runtime"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Agenticverz", email = "dev@xuniverz.com"}
]
maintainers = [
    {name = "Agenticverz", email = "dev@xuniverz.com"}
]
keywords = [
    "aos",
    "agent",
    "agentic",
    "sdk",
    "machine-native",
    "runtime",
    "llm",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.25.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/xuniverz/agenticverz"
Documentation = "https://github.com/xuniverz/agenticverz#readme"
Repository = "https://github.com/xuniverz/agenticverz"
Issues = "https://github.com/xuniverz/agenticverz/issues"
Changelog = "https://github.com/xuniverz/agenticverz/blob/main/CHANGELOG.md"

[project.scripts]
aos = "aos_sdk.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["aos_sdk*"]

[tool.setuptools.package-data]
aos_sdk = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "B", "A", "C4", "SIM"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
