[tool.poetry]
name = "py3-logger"
version = "0.0.4"
description = "python3 logger"
authors = ["mathewgeola <mathewgeola@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "logger", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.12"
colorlog = "^6.10.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
