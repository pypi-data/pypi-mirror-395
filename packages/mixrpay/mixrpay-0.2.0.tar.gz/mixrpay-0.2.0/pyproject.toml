[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mixrpay"
version = "0.2.0"
description = "MixrPay Agent SDK - Enable AI agents to make x402 payments with session keys"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MixrPay", email = "support@mixrpay.com"}
]
keywords = [
    "payments",
    "ai-agents",
    "x402",
    "cryptocurrency",
    "usdc",
    "blockchain",
    "web3",
    "langchain",
    "crewai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
    "eth-account>=0.9.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
crewai = [
    "crewai>=0.1.0",
]
all = [
    "mixrpay[dev,langchain,crewai]",
]

[project.urls]
Homepage = "https://mixrpay.com"
Documentation = "https://docs.mixrpay.com/sdk/python"
Repository = "https://github.com/mixrpay/mixrpay-python"
Changelog = "https://github.com/mixrpay/mixrpay-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["mixrpay*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=mixrpay --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

