[project]
name = "poma"
version = "0.2.3"
description = "Official Python SDK for the Poma document-processing API"
authors = [{ name = "POMA AI GmbH, Berlin", email = "sdk@poma-ai.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = "MPL-2.0"
license-files = ["LICENSE"]
keywords = ["chunking", "structure", "rag", "poma", "documents", "ai"]

dependencies = [
    "httpx==0.28.1",
    "pydantic==2.11.7",
]

[project.optional-dependencies]
integrations = [
    "langchain==0.3.27",
    "langchain-text-splitters==0.3.9",
    "llama-index==0.13.0"
]

integration-examples = [
    "langchain==0.3.27",
    "langchain-text-splitters==0.3.9",
    "llama-index==0.13.0",
    "llama-index-vector-stores-faiss==0.5.0",
    "faiss-cpu==1.10.0",
    "langchain_openai==0.3.28",
    "langchain_community==0.3.27",
    "llama-index-embeddings-langchain==0.4.0",
    "dotenv"
]

[build-system]
requires = ["setuptools>=67", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["poma*"]
exclude = ["*tests*", "*example*"] 