site_name: muck_out
watch: [docs, muck_out, mkdocs.yml]

repo_url: https://codeberg.org/bovine/muck_out/
repo_name: bovine/muck_out

theme:
  name: material
  logo: assets/pitchfork.png
  favicon: assets/pitchfork.png
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.sections
markdown_extensions:
  - smarty
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://bovine.codeberg.page/cattle_grid/objects.inv
          options:
            docstring_style: sphinx
            heading_level: 1
            # show_submodules: true
            show_root_heading: true
            extensions:
              - griffe_fieldz: { include_inherited: true }
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
  - awesome-pages
  - codeberg-source-facts
