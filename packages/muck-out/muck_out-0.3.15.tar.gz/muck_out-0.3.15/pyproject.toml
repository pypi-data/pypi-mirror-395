[project]
name = "muck-out"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bovine>=0.5.14",
    "nh3>=0.2.20",
    "pydantic>=2.10.4",
    "uuid6>=2024.7.10",
]

dynamic = ["version"]

[project.optional-dependencies]
cattle-grid = ["cattle-grid>=0.5.11"]
markdown = ["markdown>=3.9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "muck_out/version.py"

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-watcher>=0.4.3",
    "ruff>=0.8.3",
    "requests>=2.32.3",
    "hatch>=1.14.0",
    "click>=8.1.7",
    "pyright>=1.1.395",
    "aiosqlite>=0.21.0",
    "pytest-cov>=7.0.0",
]
docs = [
    "mkdocs-material==9.6.20",
    "mkdocstrings-python>=1.13.0",
    "griffe-fieldz>=0.2.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-material-codeberg-source-facts>=0.1.2",
]


[tool.mypy]
disable_error_code = ["import-untyped"]
exclude = ["^.*/test_.*\\.py$"]


[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-glob='*.md' --doctest-glob='*.py'"
log_cli = true
log_cli_level = "INFO"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"
asyncio_mode = "auto"


[tool.pyright]
reportUnknownVariableType = false
