when:
  - branch: [main]
    event: [pull_request, push]

steps:
  build:
    image: ghcr.io/astral-sh/uv:python3.12-alpine
    commands:
      - apk add curl
      - uv sync --all-extras
      - ./resources/download_test_data.sh
  test_format:
    image: ghcr.io/astral-sh/uv:python3.12-alpine
    commands:
      - uv run ruff format .
      - uv run ruff check .
  test_pytest:
    image: ghcr.io/astral-sh/uv:python3.12-alpine
    commands:
      - uv run pytest
  test_typing:
    image: ghcr.io/astral-sh/uv:python3.12-alpine
    commands:
      - apk add nodejs
      - uv run pyright
  test_docs:
    image: ghcr.io/astral-sh/uv:python3.12-alpine
    commands:
      - uv sync --all-extras --group docs
      - uv run python -mmuck_out schemas
      - uv run mkdocs build --strict
