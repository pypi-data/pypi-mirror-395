[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# 如果你的包在 src 目录下，使用 src-layout
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
# 在指定的目录中查找包
where = ["src"]

[project]
name = "CerebraX"  # ★ 你的包名，也是PyPI上显示的名称
version = "0.0.2"         # ★ 第一个占位版本
authors = [
    { name = "CoolBlue-ww", email = "3520352176@qq.com" },
]
description = "名称预留：该项目 (CerebraX) 正在积极开发中。这是一个占位包，用于预留PyPI名称。"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",  # 开发状态：预发布
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

# 用于pip安装时，将 `CerebraX` 命令关联到指定函数（可选）
[project.scripts]
my-awesome-tool = "CerebraX.cli:main"

# 项目的更多URL链接，如源码仓库
[project.urls]
Homepage = "https://github.com/CoolBlue-ww/CerebraX"
Repository = "https://github.com/CoolBlue-ww/CerebraX.git"