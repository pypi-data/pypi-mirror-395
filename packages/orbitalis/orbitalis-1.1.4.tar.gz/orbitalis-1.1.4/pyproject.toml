[project]
name = "orbitalis"
version = "1.1.4"
authors = [
  { name="Nicola Ricciardi", email="ricciardincl@gmail.com" },
  { name="Marco Picone" },
]
description = "Event-driven micro-kernel for Python"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "busline>=1.2.0"
]

[project.urls]
Homepage = "https://github.com/nricciardi/orbitalis"
Issues = "https://github.com/nricciardi/orbitalis/issues"