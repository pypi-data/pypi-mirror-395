[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-redaction"
version = "0.1.0"
description = "Redact secrets in FastAPI requests, responses, and logs."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Rakhil KR", email = "rakhil.rahul@gmail.com" }
]
keywords = ["fastapi", "logging", "security", "middleware", "redaction"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
  "Operating System :: OS Independent"
]
dependencies = [
  "fastapi>=0.95",
  "starlette>=0.27"
]

[tool.setuptools.packages.find]
where = ["fastapi_redaction"]

