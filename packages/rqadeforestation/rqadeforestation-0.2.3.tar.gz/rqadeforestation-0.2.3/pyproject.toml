[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "rqadeforestation"
version = "0.2.3"
description = "Python package for RQA trend calculation for deforestation analysis"
authors = [
    { name="Daniel Loos", email="dloos@bgc-jena.mpg.de" },
    { name="Felix Cremer"},
    { name="Stephan Sahm"},
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "dask", 
    "xarray"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/EarthyScience/RQADeforestation.py"
Issues = "https://github.com/EarthyScience/RQADeforestation.py/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.so", "*.o"]

[tool.setuptools_scm]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
