[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymacaroons2"
version = "2.0.0"
description = "Fast, secure Macaroon library for Python 3.8+ with optional Rust acceleration"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Tazkia Nizami", email = "tazkia.nizami@gmail.com" },
    { name = "Evan Cordell", email = "evancordell@gmail.com" },
]
keywords = [
    "macaroon",
    "macaroons",
    "authentication",
    "authorization",
    "security",
    "token",
    "bearer-token",
    "capability",
    "caveat",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = ["cryptography>=3.4.8"]

[project.optional-dependencies]
encryption = ["pynacl>=1.5.0"]
rust = [] # Rust extension built separately with maturin
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "pytest-asyncio>=0.21",
    "black>=22.0",
    "isort>=5.10",
    "mypy>=1.0",
    "pre-commit>=2.20",
    "pynacl>=1.5.0",
    "maturin>=1.0",
]
all = ["pynacl>=1.5.0"]

[project.urls]
Homepage = "https://github.com/TazakiN/pymacaroons2"
Repository = "https://github.com/TazakiN/pymacaroons2.git"
Documentation = "https://github.com/TazakiN/pymacaroons2#readme"
Changelog = "https://github.com/TazakiN/pymacaroons2/blob/main/CHANGELOG.md"
Issues = "https://github.com/TazakiN/pymacaroons2/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pymacaroons2*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
disallow_untyped_defs = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
