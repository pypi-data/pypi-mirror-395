[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_progress_board_x"
version = "0.20.17"
description = "PySide6 progress board launcher."
requires-python = ">=3.8"
authors = [{name = "RRGM (Software Tech Lead, Primus Pilus Night Watch AI Corp.)", email = "foo@bar.com"}]
dependencies = [
    "PySide6>=6.7,<7"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_progress_board_x"]

[tool.setuptools.package-data]
x_4357_make_progress_board_x = ["py.typed"]
