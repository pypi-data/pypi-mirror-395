[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awesome-tatsu-math"          # what people will pip install
version = "0.1.2"
description = "A tiny example math library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Tatsuhiro Shimizu", email = "t.miyazaki3831@gmail.com" }
]
dependencies = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

# For pip to find the package under src/
[tool.setuptools.packages.find]
where = ["src"]
