[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awesome-tatsu-math"          # what people will pip install
version = "0.1.1"
description = "A tiny example math library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name = "Tatsuhiro Shimizu", email = "t.miyazaki3831@gmail.com" }
]

# For pip to find the package under src/
[tool.setuptools.packages.find]
where = ["src"]
