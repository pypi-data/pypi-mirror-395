[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Yuki"
version = "0.0.2"  # Or dynamically load from the package
description = "A data analysis management toolkit for high energy physics"
readme = "README.md"
license = {text = "Apache License, Version 2.0"}
authors = [
    { name = "Mingrui Zhao", email = "mingrui.zhao@mail.labz0.org" }
]
keywords = ["analysis", "preservation", "high-energy physics", "data analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
    "click",
    "colored",
    "python-daemon",
    "ipython",
    "PyYAML>=5.1",
    "reana-client",
    "flask",
    "celery"
]

[project.urls]
Homepage = "https://github.com/zhaomr13/CelebiProjects/Yuki"

[tool.setuptools.packages]
find = {}

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
Yuki = ["templates/*.html"]

[project.scripts]
yuki = "Yuki.main:main"
yukirunner= "Yuki.main:main"
