# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bloomkv" 
version = "1.3.1"
authors = [
  { name="Shashank", email="shashankshashidhar73@gmail.com" },
]
description = "A persistent key-value storage engine based on LSM-tree architecture."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: System :: Filesystems",
    "Environment :: Console",
]

dependencies = ["sortedcontainers",
                "mmh3",
                "fastapi",
                "uvicorn",
                "httpx",
                "msgpack"]

[project.urls]
Homepage = "https://github.com/Shashank1985/storage-engine"
Issues = "https://github.com/Shashank1985/storage-engine/issues"

# This section creates the command-line tool and starts the server.
[project.scripts]
bloomkv-cli = "bloomkv.cli:main"
bloomkv-server = "bloomkv.server:run_server"