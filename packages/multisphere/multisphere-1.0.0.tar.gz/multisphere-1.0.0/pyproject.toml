[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multisphere"
version = "1.0.0"
description = "Multisphere representations of mesh and voxel geometries for DEM simulations"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GNU GPL 3.0" }
authors = [
  { name = "Felix Buchele", email = "felix.buchele@fau.de" }
]

# Core runtime dependencies
dependencies = [
  "numpy",
  "scipy",
  "scikit-image",
  "trimesh",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/FelixBuchele/multisphere"
"Source" = "https://github.com/FelixBuchele/multisphere"
"Issues" = "https://github.com/FelixBuchele/multisphere/issues"

[project.optional-dependencies]
viz = [
  "pyvista"
]

boolean = [
  "manifold3d"
]

full = [
  "pyvista",
  "manifold3d"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
