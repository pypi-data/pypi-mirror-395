name: Release
on:
  push:
    tags:
      - 'v*' 
  workflow_dispatch:

permissions:
  contents: read
  id-token: write 

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run Rust tests
        run: cargo test

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist ${{ matrix.os == 'ubuntu-latest' && '--sdist' || '' }}
          
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  publish_to_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: release
    needs: [build_wheels] 
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true 

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive dist/*