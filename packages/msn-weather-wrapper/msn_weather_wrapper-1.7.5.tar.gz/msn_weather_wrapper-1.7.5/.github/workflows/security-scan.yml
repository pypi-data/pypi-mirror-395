name: Security Scanning

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Job 1: Static Application Security Testing (SAST)
  sast:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit semgrep

      - name: Run Bandit security scan
        run: |
          mkdir -p security-reports
          bandit -r src/ api.py -f json -o security-reports/bandit-report.json || true
          bandit -r src/ api.py -f txt -o security-reports/bandit-report.txt || true

      - name: Run Semgrep SAST scan
        run: |
          semgrep --config=auto src/ api.py --json --output=security-reports/semgrep-report.json || true
          semgrep --config=auto src/ api.py --output=security-reports/semgrep-report.txt || true

      - name: Upload SAST reports
        uses: actions/upload-artifact@v5
        with:
          name: sast-reports
          path: security-reports/
          retention-days: 30

  # Job 2: Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install safety pip-audit

      - name: Run Safety check
        run: |
          mkdir -p security-reports
          safety check --json --output security-reports/safety-report.json || true
          safety check --output security-reports/safety-report.txt || true

      - name: Run pip-audit
        run: |
          pip-audit --format json --output security-reports/pip-audit-report.json || true
          pip-audit --output security-reports/pip-audit-report.txt || true

      - name: Generate dependency tree
        run: |
          pip install pipdeptree
          pipdeptree --json > security-reports/dependency-tree.json
          pipdeptree > security-reports/dependency-tree.txt

      - name: Upload dependency reports
        uses: actions/upload-artifact@v5
        with:
          name: dependency-reports
          path: security-reports/
          retention-days: 30

  # Job 3: Container Security Scanning
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: false
          tags: msn-weather-app:security-scan
          cache-from: type=gha
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: msn-weather-app:security-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-security'

      - name: Run Trivy for JSON report
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: msn-weather-app:security-scan
          format: 'json'
          output: 'trivy-results.json'

      - name: Generate Grype SBOM scan
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          syft msn-weather-app:security-scan -o spdx-json > container-sbom.json
          grype sbom:container-sbom.json --fail-on critical -o json > grype-results.json || true

      - name: Upload container security reports
        uses: actions/upload-artifact@v5
        with:
          name: container-security-reports
          path: |
            trivy-results.json
            grype-results.json
            container-sbom.json
          retention-days: 30

  # Job 4: License Compliance Check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install license checker
        run: pip install pip-licenses licensecheck

      - name: Generate license report
        run: |
          mkdir -p security-reports
          pip-licenses --format=json --output-file=security-reports/licenses.json
          pip-licenses --format=markdown --output-file=security-reports/licenses.md
          pip-licenses --format=csv --output-file=security-reports/licenses.csv

      - name: Check for GPL/AGPL licenses
        run: |
          echo "Checking for copyleft licenses..."
          pip-licenses | grep -E "(GPL|AGPL)" || echo "No copyleft licenses found"

      - name: Upload license reports
        uses: actions/upload-artifact@v5
        with:
          name: license-reports
          path: security-reports/
          retention-days: 30

  # Job 5: Security Summary Report
  security-summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [sast, dependency-scan, container-scan, license-check]
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v6
        with:
          pattern: '*-reports'
          merge-multiple: false

      - name: Generate summary
        run: |
          cat > security-summary.md << 'EOF'
          # Security Scan Report - $(date +%Y-%m-%d)

          ## Scan Results

          ### Static Analysis (SAST)
          - **Bandit**: Python security linting
          - **Semgrep**: Advanced SAST rules

          ### Dependency Vulnerabilities
          - **Safety**: PyPI known vulnerabilities database
          - **pip-audit**: OSV database vulnerability check

          ### Container Security
          - **Trivy**: Multi-layer container vulnerability scanning
          - **Grype**: SBOM-based vulnerability detection

          ### License Compliance
          - All dependencies checked for license compatibility

          ## Artifacts
          All detailed reports available in workflow artifacts (30-day retention)
          EOF

          cat security-summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v5
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 30
