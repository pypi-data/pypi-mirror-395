name: Build

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version for build'
        required: false
        type: string
        default: '3.12'
      push-image:
        description: 'Whether to push the container image to registry'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: ${{ inputs.python-version }}

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to Container Registry
        if: inputs.push-image && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push container image
        if: inputs.push-image && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Build container image (load for testing)
        if: ${{ !inputs.push-image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: false
          tags: msn-weather-app:test
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test unified container
        if: ${{ !inputs.push-image }}
        run: |
          docker run -d --name test-app -p 8080:80 msn-weather-app:test
          sleep 15
          curl -f http://localhost:8080/api/health || exit 1
          curl -f http://localhost:8080/ || exit 1
          docker stop test-app

      - name: Save Docker image as artifact
        if: ${{ !inputs.push-image }}
        run: |
          docker save msn-weather-app:test -o /tmp/docker-image.tar
          gzip /tmp/docker-image.tar

      - name: Upload Docker image artifact
        if: ${{ !inputs.push-image }}
        uses: actions/upload-artifact@v5
        with:
          name: docker-image
          path: /tmp/docker-image.tar.gz
          retention-days: 5

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate Source SBOM
        run: |
          mkdir -p sbom_output
          syft dir:. -o spdx-json > sbom_output/source_sbom.json
          syft dir:. -o cyclonedx-json > sbom_output/source_cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sbom-reports
          path: sbom_output/
          retention-days: 30

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          install-dependencies: 'false'

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload documentation
        uses: actions/upload-artifact@v5
        with:
          name: documentation
          path: site/
          retention-days: 30
