name: Automated Release

on:
  workflow_dispatch:
    inputs:
      force-level:
        description: 'Force semantic release level (leave empty for auto)'
        required: false
        type: choice
        options:
          - 'none'
          - 'patch'
          - 'minor'
          - 'major'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.12'

jobs:
  release:
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      has_changes: ${{ steps.check_version.outputs.has_changes }}
      version: ${{ steps.check_version.outputs.version }}
      pr_number: ${{ steps.create_pr.outputs.pull-request-number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Semantic Release
        run: pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check Next Version
        id: check_version
        run: |
          # Check what version would be released
          NEXT_VERSION=$(semantic-release version --print 2>/dev/null || echo "")
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ -n "$NEXT_VERSION" ] && [ "$NEXT_VERSION" != "$CURRENT_VERSION" ]; then
            echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Next version: $NEXT_VERSION (current: $CURRENT_VERSION)"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No relevant changes detected"
          fi

      - name: Run Semantic Release (Dry Run)
        if: steps.check_version.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create version bump and changelog without pushing
          FORCE_LEVEL="${{ inputs.force-level }}"
          if [ -n "$FORCE_LEVEL" ] && [ "$FORCE_LEVEL" != "none" ]; then
            echo "ðŸ”§ Forcing release level: $FORCE_LEVEL"
            semantic-release version --$FORCE_LEVEL --no-push --no-vcs-release --no-commit
          else
            semantic-release version --no-push --no-vcs-release --no-commit
          fi

      - name: Create Pull Request
        id: create_pr
        if: steps.check_version.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): bump version to ${{ steps.check_version.outputs.version }}"
          branch: release/v${{ steps.check_version.outputs.version }}
          delete-branch: true
          title: "chore(release): v${{ steps.check_version.outputs.version }}"
          body: |
            ## ðŸš€ Automated Release PR

            This PR bumps the version to **${{ steps.check_version.outputs.version }}** based on conventional commits.

            ### ðŸ“ Changes Included
            - âœ… Updated `pyproject.toml` version
            - âœ… Updated `src/msn_weather_wrapper/__init__.py` version
            - âœ… Updated `CHANGELOG.md` with release notes

            ### ðŸ”„ What Happens Next

            **After merging this PR:**
            1. The version files will be updated on `main`
            2. **The git tag will be created automatically** by the `auto-tag-release.yml` workflow
            3. The CI/CD pipeline will automatically:
               - ðŸ“¦ Build Python package
               - ðŸ Publish to PyPI
               - ðŸ³ Build container images
               - ðŸ“‹ Create GitHub Release with artifacts

            > â„¹ï¸ **Note**: Tag creation is now fully automated! The workflow detects the version
            > from `pyproject.toml` and creates the tag when the PR is merged.

            ---
            ðŸ¤– *Automatically generated by the release workflow*
          labels: |
            release
            automated

  summary:
    name: Release Summary
    needs: release
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          if [ "${{ needs.release.outputs.has_changes }}" == "true" ]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸŽ‰ Release PR Created!

          ## Details
          - **Version**: ${{ needs.release.outputs.version }}
          - **PR**: #${{ needs.release.outputs.pr_number }}

          ## Next Steps
          1. Review the PR and merge it
          2. The tag will be created automatically by the auto-tag workflow
          3. CI/CD will handle the rest automatically!
          EOF
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # â„¹ï¸  No Release Needed

          No relevant changes detected since the last release.

          ## Why?
          - No commits with `feat:`, `fix:`, or `perf:` since last release
          - Only `docs:`, `ci:`, `chore:`, etc. commits

          ## Force a Release
          Run this workflow manually and select a force level:
          - **patch**: Bug fixes (0.0.X)
          - **minor**: New features (0.X.0)
          - **major**: Breaking changes (X.0.0)
          EOF
          fi
