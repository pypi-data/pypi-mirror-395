[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyapollo-zenkilan"
version = "0.2.0"
description = "Apollo client with async support and pydantic integration, tested on python 3.13"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [{ name = "lantianyou", email = "434209210@qq.com" }]
maintainers = [{ name = "lantianyou", email = "434209210@qq.com" }]
keywords = ["apollo", "configuration", "async", "client", "pydantic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "setuptools>=61.0",
    "requests>=2.25.0",
    "loguru>=0.5.0",
    "aiohttp>=3.7.0",
    "aiofiles>=0.6.0",
    "pydantic-settings>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/OuterCloud/pyapollo"
Documentation = "https://github.com/OuterCloud/pyapollo#readme"
Repository = "https://github.com/OuterCloud/pyapollo"
Issues = "https://github.com/OuterCloud/pyapollo/issues"
Changelog = "https://github.com/OuterCloud/pyapollo/blob/main/README.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
pyapollo = ["*.txt", "*.md"]
