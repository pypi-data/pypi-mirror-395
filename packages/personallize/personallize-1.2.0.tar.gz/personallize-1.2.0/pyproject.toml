[project]
name = "personallize"
version = "1.2.0"
description = "Biblioteca Python com ferramentas essenciais para desenvolvimento de RPA e ML, oferecendo recursos para conexão com bancos de dados, logging, ORM, geração de estruturas de projeto e interface CLI."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Miguel Tenório", email = "deepydev42@gmail.com"}
]
maintainers = [
    {name = "Miguel Tenório", email = "deepydev42@gmail.com"}
]
keywords = ["rpa", "ml", "database", "logging", "orm", "selenium", "webdriver", "performance", "cli", "project-generator", "scaffolding", "sqlalchemy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Database",
    "Topic :: System :: Logging",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
requires-python = ">=3.11"
dependencies = [
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
    "sqlalchemy>=2.0.0",
    "pymysql>=1.0.0",
    "psycopg2-binary>=2.9.0",
    "pyodbc>=4.0.0",
    "psutil>=5.8.0",
    "colorama>=0.4.4",
    "rich>=12.0.0",
    "tzdata>=2021.1",
]

[project.optional-dependencies]
dev = [
    "blue>=0.9.0",
    "ruff>=0.1.0",
    "mypy>=0.800",
    "pytest>=7.0.0",
]

[project.scripts]
personallize = "personallize.__main__:main"
[project.urls]
Homepage = "https://github.com/MiguelTenorio42/personallize"
"Bug Reports" = "https://github.com/MiguelTenorio42/personallize/issues"
Source = "https://github.com/MiguelTenorio42/personallize"
Documentation = "https://github.com/MiguelTenorio42/personallize#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["personallize"]

[tool.hatch.build.targets.sdist]
include = [
    "/personallize",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 88
target-version = "py311"
select = [
    "E", "F", "W", "C90", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A",
    "COM", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP",
    "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID",
    "INT", "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "PL", "TRY",
    "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"
]
ignore = ["E501", "COM812", "ISC001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
