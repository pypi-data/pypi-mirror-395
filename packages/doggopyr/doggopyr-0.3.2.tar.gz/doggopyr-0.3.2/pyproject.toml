[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "doggopyr"
version = "0.3.2"
authors = [{ name = "Ken Cat" }]
description = "Dedicated to my Pyrenees mountain doggo. A collection of helper functions for common data operations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Database",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "pandas",
  "python-dotenv",
  "SQLAlchemy",
  "psycopg2-binary",
  "sqlglot",
  "pyspark",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"doggopyr" = ["**/*.pyi", "py.typed"]
