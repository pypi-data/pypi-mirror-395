[metadata]
name = sync-offset-tool
version = 1.2.1
author = gmipf
description = A command-line utility to measure audio sync offsets between MKV files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gmipf/sync-offset-tool
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	scipy

[options.entry_points]
console_scripts = 
	sync-offset = sync_offset_tool.sync_offset:main

[egg_info]
tag_build = 
tag_date = 0

