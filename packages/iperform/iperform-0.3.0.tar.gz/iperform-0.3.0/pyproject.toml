[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iperform"
version = "0.3.0"
description = "Monitor, Decide, act - with precise KPIs, smart alerts, and reliable forecasts. In a few lines code."
authors = [
    {name = "ILUNGA BUABUA Patrick", email = "buabua@internet.ru"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "numpy>=1.21,<2.0",
    "scipy>=1.13",
    "pandas>=1.3",
    "matplotlib>=3.4",
    "seaborn>=0.11",
    "geopandas>=1.0.1",
    "lightgbm>=4.0",
    "folium>=0.14.0"
    ]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "ipython"
    ]
forecasting = [
    "statsmodels>=0.14,<0.15",
    "pmdarima>=2.0",
    "torch>=1.7,<2.0",
    "pytorch-lightning==1.9.4",
    "pytorch-forecasting==0.10.1",
    "tensorboard",
    "scikit-learn>=1.0",
    "xgboost>=2.0",
    "tensorflow>=2.15"
    ]

[tool.setuptools.package-data]
iperform = ["../data/*.csv", "../notebooks/*.ipynb"]

[project.urls]
Homepage = "https://github.com/ipatriqIP/iperform"