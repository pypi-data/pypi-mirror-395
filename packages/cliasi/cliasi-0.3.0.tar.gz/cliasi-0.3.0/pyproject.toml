[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "cliasi"
dynamic = ["version"]
authors = [
    { name="Qrashi", email="fritz@vibe.ac" },
]
description = "Have a nice looking, simple cli in seconds"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/IgnyteX-Labs/cliasi"
Issues = "https://github.com/IgnyteX-Labs/cliasi/issues"
Documentation = "https://ignytex-labs.github.io/cliasi/"

[tool.setuptools.packages.find]
where = ["src"]
include = ["cliasi*"]

[tool.setuptools_scm]
write_to = "src/cliasi/__about__.py"
fallback_version = "0+unknown"

[project.optional-dependencies]
# Documentation dependencies; install with `pip install .[docs]`
dev = ["pytest"]
docs = [
    "sphinx>=7",
    "furo>=2024.1.29",
]
