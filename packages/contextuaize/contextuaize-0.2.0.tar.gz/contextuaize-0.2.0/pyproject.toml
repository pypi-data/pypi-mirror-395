[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextuaize"
version = "0.2.0"
description = "Smart codebase context extraction for LLMs - with optional AI-powered filtering"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Arsen Ohanyan", email = "arsenohanyan@gmail.com"}
]
keywords = ["llm", "context", "codebase", "ai", "claude", "gpt", "documentation", "code-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/ohharsen/contextuaize"
Repository = "https://github.com/ohharsen/contextuaize"
Issues = "https://github.com/ohharsen/contextuaize/issues"

[project.scripts]
contextuaize = "contextuaize:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"