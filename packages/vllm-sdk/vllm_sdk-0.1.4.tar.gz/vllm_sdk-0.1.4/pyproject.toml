[project]
name = "vllm-sdk"
version = "0.1.4"
description = "Minimal Python SDK for the vLLM API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["httpx>=0.24.0", "pydantic>=2.0.0", "python-dotenv>=1.0.0"]
authors = [{ name = "vLLM Team" }]
license = { text = "Apache-2.0" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/agencyenterprise/vllm-sae"
Documentation = "https://github.com/agencyenterprise/vllm-sae"
Repository = "https://github.com/agencyenterprise/vllm-sae"
Issues = "https://github.com/agencyenterprise/vllm-sae/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["vllm_sdk*"]

[tool.setuptools.package-data]
vllm_sdk = ["py.typed"]
