[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-tmx"
version = "0.4.2"
description = "DEPRECATED: renamed to 'hypomnema'. Install 'hypomnema'."
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [{ name = "Enzo Agosta", email = "agosta.enzowork@gmail.com" }]
classifiers = [
  "Development Status :: 7 - Inactive",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Text Processing :: Linguistic",
]
dependencies = ["hypomnema>=0.4.2,<1"]

[project.urls]
Homepage = "https://pypi.org/project/hypomnema/"
Source = "https://github.com/EnzoAgosta/hypomnema"
Issues = "https://github.com/EnzoAgosta/hypomnema/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
license-files = []