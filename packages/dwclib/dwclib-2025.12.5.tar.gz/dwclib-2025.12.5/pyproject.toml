[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dwclib"
version = "2025.12.5"
description = "Python wrapper to DataWarehouse Connect"
authors = ["Jona Joachim <jona@joachim.cc>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/larib-data/dwclib"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2"
pandas = "^2"
SQLAlchemy = "^2"
platformdirs = "^3"
pyarrow = ">=14"
pymssql = "^2.3"
dask = {extras = ["dataframe"], version = "^2024.4.1"}
psycopg = {version = "^3.2.3 ", extras = ["binary"], optional = true}

[tool.poetry.extras]
dwcmeta = ["psycopg"]
