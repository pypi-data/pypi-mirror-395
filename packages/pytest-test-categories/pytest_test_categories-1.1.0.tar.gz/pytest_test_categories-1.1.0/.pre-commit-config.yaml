repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: uv run isort .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix --unsafe-fixes .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: tox-parallel
        name: tox parallel tests
        entry: uv run tox run-parallel --parallel-no-spinner -e py311-fast,py312-fast,py313-fast,py314-fast
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
