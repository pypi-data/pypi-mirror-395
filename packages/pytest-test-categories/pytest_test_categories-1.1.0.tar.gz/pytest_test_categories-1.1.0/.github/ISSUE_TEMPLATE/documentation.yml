name: Documentation Improvement
description: Suggest improvements to documentation
title: "[Docs]: "
labels: ["documentation", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please describe the improvement below.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation needs improvement?
      options:
        - README.md
        - CONTRIBUTING.md
        - CLAUDE.md (architecture/development)
        - API Documentation (docstrings)
        - Code Comments
        - GitHub templates
        - Examples/Tutorials
        - Other
    validations:
      required: true

  - type: textarea
    id: current-state
    attributes:
      label: Current State
      description: What is the current state of the documentation?
      placeholder: The README doesn't explain how to configure custom time limits...
    validations:
      required: true

  - type: textarea
    id: proposed-improvement
    attributes:
      label: Proposed Improvement
      description: How should the documentation be improved?
      placeholder: |
        Add a section showing:
        1. How to override default time limits
        2. Example configuration in pyproject.toml
        3. Example using pytest.ini
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context, examples, or references
      placeholder: |
        Similar projects like pytest-timeout document this feature at...
    validations:
      required: false

  - type: checkboxes
    id: accuracy
    attributes:
      label: Documentation Accuracy
      description: Does this relate to documentation being out of sync with code?
      options:
        - label: This documentation is inaccurate or outdated
          required: false
        - label: This documentation contradicts the actual behavior
          required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute this improvement?
      options:
        - label: I'm willing to submit a PR to improve this documentation
          required: false
