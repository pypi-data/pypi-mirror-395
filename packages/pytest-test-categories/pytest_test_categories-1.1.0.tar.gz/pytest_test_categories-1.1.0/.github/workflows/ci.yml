name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read  # Read repository code
      id-token: write  # Required for OIDC authentication with Codecov
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests with coverage
        run: uv run coverage run -m pytest

      - name: Generate coverage XML report
        run: uv run coverage xml

      - name: Generate coverage terminal report
        run: uv run coverage report --show-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v5.5.1
        with:
          use_oidc: true  # Use OIDC authentication instead of token
          files: ./coverage.xml
          flags: unittests
          name: pytest-test-categories
          fail_ci_if_error: true

  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read  # Read repository code

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Check import sorting (isort)
        run: uv run isort --check-only .

      - name: Check code formatting (ruff format)
        run: uv run ruff format --check .

      - name: Run linter (ruff check)
        run: uv run ruff check .

      - name: Run type checker (mypy)
        run: uv run mypy .

      - name: Run tests with coverage
        run: uv run coverage run -m pytest

      - name: Generate coverage report
        run: uv run coverage report

  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read      # Read repository code
      actions: write      # Upload artifacts
      attestations: write # Generate build attestations
      id-token: write     # Sign attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      - name: Check package can be installed
        run: uv pip install dist/*.whl --system

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  all-checks-pass:
    name: All CI checks pass
    needs: [test, quality-checks, build]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read  # Read repository for status checks

    steps:
      - name: Decide whether all checks passed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
