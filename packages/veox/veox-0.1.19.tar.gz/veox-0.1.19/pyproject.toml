[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "veox"
version = "0.1.19"
description = "The Incredible ML Client for DOUG - Distributed Evolution with TQDM Experience"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "DOUG Team", email = "team@doug.ai"}
]
keywords = ["machine-learning", "evolution", "optimization", "distributed", "api-client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests>=2.28.0",
    "rich>=12.0.0",
    "sseclient-py>=1.7.2",
    "tqdm>=4.64.0",
    "pydantic>=1.10.0",
    "pygments>=2.13.0",
    "pandas>=1.5.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "flake8>=4.0.0"
]

[project.scripts]
veox = "veox.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
veox = ["py.typed"]
