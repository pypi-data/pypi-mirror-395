[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "ddeq"
maintainers = [
    {name="Gerrit Kuhlmann", email="gerrit.kuhlmann@empa.ch"},
]
authors = [
    {name="Laia Amorós"},
    {name="Grégoire Broquet"},
    {name="Dominik Brunner"},
    {name="Frédéric Chevallier"},
    {name="Janne Hakkarainen"},
    {name="Erik Koene"},
    {name="Gerrit Kuhlmann"},
    {name="Sandro Meier"},
    {name="Janne Nurmela"},
    {name="Diego Santaren"},
    {name="Johanna Tamminen"},
]
version = "1.1"
description = "Algorithms for data-driven detection and quantification of hot spot emissions in satellite observations."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "cartopy",
    "cdsapi",
    "diplib",
    "f90nml",
    "geopandas",
    "lmfit",
    "matplotlib",
    "netCDF4",
    "numpy",
    "onnxruntime",
    "ipywidgets",
    "pandas",
    "requests",
    "scipy",
    "shapely>=1.8.0",
    "scikit-image>=0.16.2",
    "tqdm",
    "ucat>=0.2",
    "xarray",
]

[project.urls]
"Homepage" = "https://gitlab.com/empa503/remote-sensing/ddeq"
"Bug Tracker" = "https://gitlab.com/empa503/remote-sensing/ddeq/-/issues"


[project.optional-dependencies]
doc = [
    "enum-tools",
    "sphinx",
    "nbsphinx",
    "furo",
    "sphinx_toolbox",
    "ipykernel",
    "IPython",
]
dev = ["black"]
