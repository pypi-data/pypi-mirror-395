[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wjswgs"
version = "0.1.0"
description = "A comprehensive machine learning pipeline toolkit for feature engineering and model training"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
keywords = ["machine-learning", "pipeline", "feature-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10"


# 正确的包查找配置
[tool.setuptools.packages.find]
where = ["."]  # 在当前目录查找
include = ["wjswgs*", "wjswgs.src*"]

[tool.setuptools.package-dir]
wjswgs = "wjswgs"