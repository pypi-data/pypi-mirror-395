name: Update Demo Recordings

on:
  push:
    paths:
      - 'src/output/**'
      - 'python/rustest/renderers/**'
      - 'python/rustest/event_router.py'
      - 'demos/**'
      - '.github/workflows/update-demos.yml'
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-demos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install VHS
        run: |
          wget -q https://github.com/charmbracelet/vhs/releases/download/v0.7.2/vhs_0.7.2_amd64.deb
          sudo dpkg -i vhs_0.7.2_amd64.deb

          # VHS requires ttyd
          wget -q https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64
          chmod +x ttyd.x86_64
          sudo mv ttyd.x86_64 /usr/local/bin/ttyd

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Build rustest
        run: uv run maturin develop

      - name: Generate demo recordings
        run: bash scripts/generate-demos.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/assets/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push demo files
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/assets/rustest-*.gif docs/assets/rustest-*.png docs/assets/rustest-*.webm
          git commit -m "docs: update demo recordings [skip ci]"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-recordings
          path: |
            docs/assets/rustest-*.gif
            docs/assets/rustest-*.png
            docs/assets/rustest-*.webm
          retention-days: 30
