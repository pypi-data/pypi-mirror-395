name: Publish to PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-version:
    name: Check if version should be published
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.release.outputs.publish }}
      version: ${{ steps.release.outputs.version }}
    env:
      PACKAGE_NAME: rustest
    steps:
      - uses: actions/checkout@v4

      - name: Determine publish target
        id: release
        run: |
          set -euo pipefail
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          TMP_FILE=$(mktemp)
          if curl -fsSL "https://pypi.org/pypi/${PACKAGE_NAME}/json" -o "$TMP_FILE"; then
            if jq -e --arg ver "$VERSION" '.releases | has($ver)' "$TMP_FILE" > /dev/null; then
              echo "publish=false" >> "$GITHUB_OUTPUT"
            else
              echo "publish=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "publish=true" >> "$GITHUB_OUTPUT"
          fi
          rm -f "$TMP_FILE"

      - name: Publish decision
        run: |
          if [ "${{ steps.release.outputs.publish }}" = "true" ]; then
            echo "Will publish version ${{ steps.release.outputs.version }} to PyPI."
          else
            echo "Version ${{ steps.release.outputs.version }} already exists on PyPI. Skipping publish."
          fi

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --interpreter 3.10 3.11 3.12 3.13
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  build-sdist:
    name: Build source distribution
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish:
    name: Publish to PyPI
    needs: [check-version, build-wheels, build-sdist]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: '*'
          merge-multiple: true

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Publish to PyPI
        run: uv publish --check-url https://pypi.org/simple --trusted-publishing always dist/*

  deploy-docs:
    name: Deploy Documentation
    needs: publish
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: read
      pages: write
      id-token: write
