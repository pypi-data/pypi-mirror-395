[package]
name = "rustest-core"
version = "0.16.1"
edition = "2021"
authors = ["rustest contributors"]
description = "A hyper-performant pytest-compatible test runner powered by Rust"
license = "MIT"
readme = "README.md"
repository = "https://example.com/rustest"

[lib]
name = "_rust"
crate-type = ["cdylib", "rlib"]

[dependencies]
indexmap = "2.1"
pyo3 = { version = "0.27", features = ["extension-module", "anyhow"] }
rayon = "1.8"
globset = "0.4.13"
walkdir = "2.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
regex = "1.10"
console = "0.15"
indicatif = "0.17"

[dev-dependencies]
pyo3 = { version = "0.27", features = ["auto-initialize"] }

[build-dependencies]
pyo3-build-config = "0.27"

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
