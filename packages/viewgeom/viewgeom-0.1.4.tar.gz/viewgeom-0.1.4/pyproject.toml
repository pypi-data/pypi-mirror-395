[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "viewgeom"
version = "0.1.4"
description = "Command line vector viewer for .shp, .geojson, .gpkg, .geoparquet, .kml, and .kmz with a simple Qt UI."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Keiko Nomura" }]

# Core dependencies
dependencies = [
  "geopandas>=0.13",
  "shapely>=2.0",
  "pyogrio>=0.7",    # GeoPackage + fast I/O (no Fiona)
  "pandas>=2.0",
  "numpy>=1.23",
  "matplotlib>=3.7",
  "PySide6>=6.5",
  "requests"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: GIS",
  "Intended Audience :: Science/Research"
]

[project.optional-dependencies]
parquet = ["pyarrow>=12"]
duckdb = ["duckdb>=1.0.0"]

[project.scripts]
viewgeom = "viewgeom:main"

[project.urls]
Homepage = "https://github.com/nkeikon/geomviewer"
Repository = "https://github.com/nkeikon/geomviewer"
Issues = "https://github.com/nkeikon/geomviewer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/viewgeom"]