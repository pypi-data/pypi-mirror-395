name: main

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:

    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install
      run: uv sync --all-extras
    
    - name: Test installation works
      run: uv run rawake --version

    - name: Run tests
      run: uv run pytest
