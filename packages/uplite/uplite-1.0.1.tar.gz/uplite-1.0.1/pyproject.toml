[project]
name = "uplite"
version = "1.0.1"
description = "Typed data workflows on Spark and Delta Lake"
license={ text = "Proprietary License. See https://www.uplite.tech/license" }
readme = "README.md"
authors = [
    { name = "Krzysztof Sadowski", email = "krzysztof@sadowski.tech" }
]
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.42.0",
    "delta-spark>=3.3.0",
    "pyspark>=3.5.0,<=3.5.5",
    "typing-extensions>=4.15.0",
]

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mlflow>=3.6.0",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "pytest>=9.0.1",
    "ruff>=0.14.7",
]
