[project]
name = "dictionaries-addons-framework"
version = "0.0.10"
description = "A framework to let you build addons for Dictionaries."
readme = "README.md"
authors = [
  {name = "Caleb", email = "calebh101dev@icloud.com"}
]
maintainers = [
  {name = "Caleb", email = "calebh101dev@icloud.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/Calebh101/dictionaries_addons_framework/issues"
changelog = "https://github.com/Calebh101/dictionaries_addons_framework/blob/master/changelog.md"
homepage = "https://github.com/Calebh101/dictionaries_addons_framework"

#[project.scripts]
#dictionaries_addons_framework = "dictionaries_addons_framework.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
