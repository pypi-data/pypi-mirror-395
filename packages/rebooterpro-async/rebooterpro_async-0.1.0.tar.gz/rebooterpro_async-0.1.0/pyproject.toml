[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rebooterpro-async"
version = "0.1.0"
description = "Async client for the ConnectSense Rebooter Pro local HTTPS API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Grid Connect, Inc.", email = "support@gridconnect.com"}]
maintainers = [
  {name = "Jonathan Witthoeft", email = "jonw@gridconnect.com", url = "https://github.com/JonathanWitthoeft"}
]
dependencies = [
  "aiohttp>=3.9",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/connectsense/rebooterpro-async"
Repository = "https://github.com/connectsense/rebooterpro-async"
Issues = "https://github.com/connectsense/rebooterpro-async/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/rebooterpro_async"]
include = [
  "src/rebooterpro_async/data/device_ca.pem",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/rebooterpro_async",
  "README.md",
  "LICENSE",
  ".github/workflows/publish.yml",
]

[tool.hatch.metadata]
allow-direct-references = true
