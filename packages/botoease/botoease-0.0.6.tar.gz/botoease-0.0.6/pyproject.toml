[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "botoease"
version = "0.0.6"
description = "A smart file storage handler for Local and AWS S3"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Bhuvan G Sangappanavar", email="bhuvangs2004@gmail.com" }
]
license = { text = "MIT" }

keywords = [
  "aws", "s3", "storage", "upload", "file upload",
  "boto3", "cloud", "python s3", "bucket upload"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Filesystems",
]

dependencies = ["boto3"]

[project.urls]
Homepage = "https://github.com/Bhuvangs04/botoease"
Documentation = "https://github.com/Bhuvangs04/botoease"
Source = "https://github.com/Bhuvangs04/botoease"
