[project]
name = "sf-quant"
version = "0.1.16"
description = "Python package for Silver Fund quant team research and trading tools."
readme = "README.md"
requires-python = ">=3.11,<3.14"
authors = [{ name = "Andrew Hall", email = "andrewmartinhall2@gmail.com" }]
dependencies = [
    "cvxpy>=1.7.2",
    "matplotlib>=3.10.5",
    "numpy>=2.3.2",
    "polars>=1.32.3",
    "python-dotenv>=1.1.1",
    "ray>=2.49.0",
    "seaborn>=0.13.2",
    "tqdm>=4.67.1",
    "dataframely>=1.14.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2025.8.25",
    "pydata-sphinx-theme>=0.16.1",
]
