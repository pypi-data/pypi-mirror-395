[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-model-card"
version = "2.0.0"
description = "A Python library for generating standardized AI/ML model cards with OMOP Common Data Model integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ankur Lohachab", email = "ankur.lohachab@maastrichtuniversity.nl"}
]
keywords = ["model card", "OMOP", "CDM", "healthcare", "machine learning", "documentation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Documentation",
]

dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
omop = [
    "smart-omop>=0.1.0",
    "matplotlib>=3.3.0",
]
viz = [
    "matplotlib>=3.3.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]
all = [
    "smart-model-card[omop,viz,dev]",
]

[project.urls]
Homepage = "https://github.com/ankurlohachab/smart-model-card"
Documentation = "https://github.com/ankurlohachab/smart-model-card#readme"
Repository = "https://github.com/ankurlohachab/smart-model-card.git"
Issues = "https://github.com/ankurlohachab/smart-model-card/issues"

[project.scripts]
smart-model-card = "smart_model_card.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
smart_model_card = ["*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
