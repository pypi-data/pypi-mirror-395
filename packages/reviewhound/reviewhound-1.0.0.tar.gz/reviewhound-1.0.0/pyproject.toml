[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reviewhound"
version = "1.0.0"
description = "Business review aggregator and monitoring tool with sentiment analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = [
    "reviews",
    "scraping",
    "sentiment-analysis",
    "business",
    "monitoring",
    "trustpilot",
    "yelp",
    "bbb",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "sqlalchemy>=2.0.0",
    "textblob>=0.18.0",
    "flask>=3.0.0",
    "apscheduler>=3.10.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "textual>=0.40.0",
    "playwright>=1.40.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.25.0",
    "build",
    "twine",
]

[project.scripts]
reviewhound = "reviewhound.cli:cli"

[project.urls]
Homepage = "https://github.com/jonmartin721/review-hound"
Repository = "https://github.com/jonmartin721/review-hound"
"Bug Tracker" = "https://github.com/jonmartin721/review-hound/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["reviewhound*"]
exclude = ["tests*", "scripts*"]

[tool.setuptools.package-data]
"reviewhound.web" = ["templates/*.html", "static/*.css", "static/*.js"]
