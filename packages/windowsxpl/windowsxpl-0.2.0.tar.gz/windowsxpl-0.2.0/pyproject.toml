[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "windowsxpl"
version = "0.2.0"
description = "A comprehensive machine learning pipeline toolkit for feature engineering and model training"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
keywords = ["machine-learning", "pipeline", "feature-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.7",
    "optuna>=4.6.0",
    "pandas>=2.3.3",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "xgboost>=3.1.2",
    "optbinning==0.21.0",
]

[project.scripts]
ml-pipeline-train = "ml_pipeline.core.train:main"
ml-pipeline-test = "ml_pipeline.core.test:main"
ml-pipeline-run-all = "ml_pipeline.cli:main"
[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
# uv 的配置可以为空，uv 会自动识别 pyproject.toml
[tool.setuptools.packages.find]
where = ["."]  # 在当前目录查找包
include = ["src*", "projects*","root*"]  # 包含src和projects作为包