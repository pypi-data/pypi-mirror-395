[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "windowsxpl"
version = "0.3.0"
description = "A comprehensive machine learning pipeline toolkit for feature engineering and model training"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
keywords = ["machine-learning", "pipeline", "feature-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.7",
    "optuna>=4.6.0",
    "pandas>=2.3.3",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "xgboost>=3.1.2",
    "optbinning==0.21.0",
]

# 修正脚本入口点（根据您的实际文件结构）
[project.scripts]
windowsxpl-train = "windowsxpl.core:main"  # 根据实际情况调整

# 正确的包查找配置
[tool.setuptools.packages.find]
where = ["src"]  # 在src目录中查找包
include = ["*"]  # 包含所有内容

[tool.setuptools.package-dir]
"" = "src"  # 将src目录映射为根包