<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQat6jboKpBhxGzJLysoH5Wr1xEAWmupmCJA7D6hzBI7tWtK2p9jxX0/e" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/info.css">
</head>

<body>
    <div class="container" style="position: relative;">
        <h1>{{ algo_info.name }}</h1>

        <p>{{ algo_info.description }}</p>

        <p style="position: absolute; top: 0; right: 0; margin: 10px;">
            <a href="{{ algo_info.project_url }}" target="_blank">
                <strong><i class="fa-solid fa-arrow-up-right-from-square"></i> External documentation</strong>
            </a>
        </p>

        <p><strong>Keywords:</strong>
            {% for tag in algo_info.tags %}
            <span class="keyword">{{ tag }}</span>
            {% endfor %}
        </p>

        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th></th>
                    <th>Default</th>
                </tr>
            </thead>
            <tbody>
                {% for key, val in algo_params.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ val.get("description") }}</td>
                    <td>{{ val.get("default") }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-QFfYf8qpCIem7U+Uz5XYW6XPiA5sdP7ePLCTDBSMF0Os3J8nt9wM5L3yZGOI+73s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-Q8KdjMRRhHpXEmsdpu2x9NkRBe/HHU6hLmjNw07uGpD7jz1zPoj2a9t8WbQhAjc"
        crossorigin="anonymous"></script>

</body>

</html>
