<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQat6jboKpBhxGzJLysoH5Wr1xEAWmupmCJA7D6hzBI7tWtK2p9jxX0/e" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="container">
        <h1>Available algorithms</h1>
        {% for algorithm in algorithms %}
        <a href="/{{ algorithm }}/info">
            <div class="card-product">
                <div class="card-product-infos">
                    <h2>{{ algorithm }}</h2>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-QFfYf8qpCIem7U+Uz5XYW6XPiA5sdP7ePLCTDBSMF0Os3J8nt9wM5L3yZGOI+73s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-Q8KdjMRRhHpXEmsdpu2x9NkRBe/HHU6hLmjNw07uGpD7jz1zPoj2a9t8WbQhAjc"
        crossorigin="anonymous"></script>
</body>

</html>
