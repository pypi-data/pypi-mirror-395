name: Build project and upload to PyPI

on:
  push:
    tags:
      - "v*.*.*"
      
env:
  PROJECT_NAME: ${{ github.event.repository.name }}
  PYTHON_VERSION: 3.12
  PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

jobs:
  run-and-upload:
    name: Build project and upload to PyPI
    
    runs-on: [self-hosted, Linux, arm64]
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools setuptools_scm build twine wheel

      - name: Delete dist folder
        run: |
          rm -rf dist/

      - name: Build ${{ env.PROJECT_NAME }}
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload to PyPI
        run: |
          twine upload --repository pypi -u __token__ -p ${{ env.PYPI_PASSWORD }} --verbose dist/*
