[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nullfox"
version = "0.4.0"
description = "A Python toolkit for encrypting and loading Lua scripts (XOR & Base64 engine)"
readme = "README.md"
requires-python = ">=3.7"

authors = [
    { name = "NullFox", email = "pr0zone.gmaing.z@gmail.com" }
]

license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/JojoModz/nullfox"
Documentation = "https://github.com/JojoModz/nullfox#readme"
Source = "https://github.com/JojoModz/nullfox"
Issues = "https://github.com/JojoModz/nullfox/issues"