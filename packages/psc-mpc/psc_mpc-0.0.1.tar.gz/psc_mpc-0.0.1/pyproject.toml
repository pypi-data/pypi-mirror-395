[project]
name = "psc-mpc"
version = "0.0.1"
description = "普通话水平测试(PSC)报名查询工具"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Toolor", email = "toolor@qq.com"},
]
keywords = ["普通话", "考试", "报名", "查询", "PSC"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.13.3",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/toolor/psc_mpc"
Repository = "https://github.com/toolor/psc_mpc"
Issues = "https://github.com/toolor/psc_mpc/issues"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"