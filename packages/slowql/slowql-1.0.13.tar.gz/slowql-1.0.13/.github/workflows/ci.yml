name: CI Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------------
  # Linting
  # -------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install ruff
      - run: ruff check src tests

  # -------------------------------
  # Type Checking
  # -------------------------------
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install mypy
      - run: mypy src

  # -------------------------------
  # Tests + Coverage
  # -------------------------------
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov pytest-benchmark
      - name: Run test suite
        run: |
          pytest --maxfail=1 --disable-warnings --benchmark-disable -v \
                 --cov=src --cov-report=xml --cov-report=term-missing \
                 --junitxml=junit.xml -o junit_family=legacy
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          name: codecov-slowql
          fail_ci_if_error: true
      - if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # -------------------------------
  # Docker Build & Push (DockerHub)
  # -------------------------------
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [lint, type-check, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            makroumi/slowql:latest
            makroumi/slowql:${{ github.ref_name }}

  # -------------------------------
  # Docker Build & Push (GHCR)
  # -------------------------------
  docker-build-and-push-ghcr:
    runs-on: ubuntu-latest
    needs: [lint, type-check, tests]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push GHCR image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/slowql:latest
            ghcr.io/${{ github.repository_owner }}/slowql:${{ github.ref_name }}



  # -------------------------------
  # Publish to PyPI
  # -------------------------------
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [lint, type-check, tests]
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
