[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brliant_calc"
version = "3.0"
description = "A advanced calculator for complicated mathematics."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Aarav Maloo", email = "aaravmaloo06@email.com"}
]
keywords = ["calculator", "scientific", "mathematics", "cli", "symbolic", "matrix", "physics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Utilities",
]
dependencies = [
    "numpy>=1.20.0",
    "sympy>=1.10.0",
    "matplotlib>=3.3.0",
    "pint>=0.18.0",
    "currency-converter>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/aaravmaloo/brliant_calc"
Repository = "https://github.com/aaravmaloo/brliant_calc"
"Bug Tracker" = "https://github.com/aaravmaloo/brliant_calc/issues"

[project.scripts]
brliant_calc = "brliant_calc.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["brliant_calc*"]
exclude = ["tests*", "docs*"]