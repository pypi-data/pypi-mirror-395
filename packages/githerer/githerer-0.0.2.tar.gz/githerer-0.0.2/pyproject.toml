[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta:__legacy__"

[project]
name = "githerer"
version = "0.0.2"
dependencies = [
    "rich",
    "arglite",
    "GitPython",
    "requests",
    "python-dotenv"
]
authors = [
    {name = "Douglas Luman", email = "dluman@allegheny.edu"}
]
readme = "README.md"
description = "A tool used to clone organization repos using pattern-based matching"

[project.scripts]
githerer = "githerer:main.main"
