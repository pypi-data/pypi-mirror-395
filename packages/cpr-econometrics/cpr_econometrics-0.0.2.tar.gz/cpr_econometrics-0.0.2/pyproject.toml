[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cpr-econometrics"
version = "0.0.2"
description = "Residual-based Cointegration and Non-Cointegration Tests for Cointegrating Polynomial Regressions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
keywords = [
    "econometrics",
    "cointegration",
    "polynomial regression",
    "time series",
    "unit root",
    "FM-OLS",
    "environmental Kuznets curve",
    "long-run variance",
    "hypothesis testing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0"
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "numpydoc>=1.5.0"
]

[project.urls]
Homepage = "https://github.com/merwanroudane/cpr-econometrics"
Documentation = "https://github.com/merwanroudane/cpr-econometrics#readme"
Repository = "https://github.com/merwanroudane/cpr-econometrics"
Issues = "https://github.com/merwanroudane/cpr-econometrics/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cpr*"]

[tool.setuptools.package-data]
cpr = ["data/*.json", "py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=cpr --cov-report=term-missing"
