[tool.poetry]
name = "cosmic-crisp"
version = "3.0.1.dev20251205171005"
packages = [
    { include = "pinecone_plugins", from = "." },
]

description = "Assistant plugin for Cosmic Crisp SDK"
authors = ["Cosmic Crisp Systems, Inc. <support@cosmic-crisp.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://www.cosmic-crisp.com"
documentation = "https://cosmic-crisp.com/docs"
keywords = []
classifiers=[
        "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
packaging = "^24.2"

[tool.poetry.group.dev.dependencies]
pinecone = "^6.0.1"
pytest = "^8.2.1"
responses = ">=0.8.1"
pytest-cov = "^5.0.0"
pytest-dotenv = "^0.5.2"
pytest-timeout = "^2.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
