[tool.poetry]
name = "nasap-net"
version = "1.0.1"
description = "Automated reaction network generator for NASAP (Numerical Analysis of Self-Assembly Process)"
authors = ["takeuchi-sci <142223934+takeuchi-sci@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
bidict = "^0.23.1"
frozendict = "^2.4.6"
pandas = "^2.2.2"
python = ">=3.12,<4.0"
pyyaml = "^6.0.2"
igraph = "^1.0.0"

[tool.poetry.group.dev.dependencies]
build = "^1.2.2.post1"
mypy = "^1.11.1"
pandas-stubs = "^2.2.2.240909"
pylint = "^3.3.8"
pytest = "^8.1.2"
pytest-mock = "^3.15.1"
twine = "^6.1.0"
types-cachetools = "^5.5.0.20240820"
types-pyyaml = "^6.0.12.20240917"
deptry = "^0.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.deptry.per_rule_ignores]
DEP003 = ["nasap_net"]
DEP004 = ["pytest", "pytest_mock"]
