[tool.poetry]
name = "nasap-net"
version = "0.24.0"
description = "Automated Reaction Network Generator for NASAP (Numerical Analysis of Self-Assembly Process)"
authors = ["takeuchi-sci <142223934+takeuchi-sci@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
bidict = "^0.23.1"
cachetools = "^5.5.0"
click = "^8.1.8"
frozendict = "^2.4.6"
matplotlib = "^3.8.4"
networkx = "^3.3"
opencv-python = "^4.10.0.84"
pandas = "^2.2.2"
pydantic = "^2.9.2"
python = ">=3.12,<4.0"
python-igraph = "^0.11.9"
pyyaml = "^6.0.2"
scipy = "^1.14.0"

[tool.poetry.group.dev.dependencies]
build = "^1.2.2.post1"
mypy = "^1.11.1"
pandas-stubs = "^2.2.2.240909"
pylint = "^3.3.8"
pytest = "^8.1.2"
pytest-mock = "^3.15.1"
twine = "^6.1.0"
types-cachetools = "^5.5.0.20240820"
types-pyyaml = "^6.0.12.20240917"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-awesome-nav = "^3.0.0"
mkdocs-click = "^0.8.1"
mkdocs-material = "^9.6.9"
mkdocs-static-i18n = "^1.3.0"
mkdocs-table-reader-plugin = "^3.1.0"
mkdocstrings = {extras = ["python"], version = "^0.29.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nasapnet = "nasap_net.cli.main:main"

[tool.setuptools.package-data]
"nasap_net" = ["py.typed"]
