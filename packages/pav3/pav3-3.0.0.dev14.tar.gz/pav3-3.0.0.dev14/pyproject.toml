[project]
name = "pav3"
description = "Assembly-based variant discovery"

license = "MIT"
license-files = ["LICENSE"]

dynamic = ["version"]

readme = "README.md"

requires-python = ">=3.12"
dependencies = [
    "agglovar>=0.0.1.dev8",
    "biopython>=1.85",
    "fastexcel>=0.14.0",
    "frozendict>=2.4.6",
    "intervaltree>=3.1.0",
    "numpy>=2.3.2",
    "polars[numpy,pandas,pyarrow]>=1.35.2",
    "pyarrow>=21.0.0",
    "pysam>=0.23.3",
    "scipy>=1.16.1",
    "scipy-stubs==1.16.1.1",
    "snakemake>=9.9.0",
]

[project.scripts]
pav3 = "pav3.cli:main"

[pav.urls]
Homepage = "https://github.com/BeckLaboratory/pav"
Documentation = "https://pav3.readthedocs.io"
Repository = "https://github.com/BeckLaboratory/pav"
Issues = "https://github.com/BeckLaboratory/pav/issues"
Changelog = "https://github.com/BeckLaboratory/pav/blob/master/CHANGELOG.md"

keywords = [
    "variant calling",
    "variant discovery",
    "assembly-based",
    "long-read",
    "bioinformatics",
    "genomics",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

authors = [
    {name = "Peter Audano", email = "peter.audano@jax.org"},
]

maintainers = [
    {name = "Peter Audano", email = "peter.audano@jax.org"}
]

[dependency-groups]
dev = [
    "adbc-driver-manager>=1.7.0",
    "edlib>=1.3.9.post1",
    "flake8>=7.3.0",
    "flake8-bugbear>=24.12.12",
    "flake8-docstrings>=1.7.0",
    "flake8-dunder-all>=0.5.0",
    "flake8-mutable>=1.2.0",
    "flake8-pyproject>=1.2.3",
    "flake8-rst-docstrings>=0.3.1",
    "ipython>=9.7.0",
    "ply>=3.11",
    "pylint>=3.3.7",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "sphinx>=8.2.3",
    "sphinx-autoapi>=3.6.0",
    "sphinx-rtd-theme>=3.0.2",
    "tox>=4.30.2",
]
plot = [
    "matplotlib>=3.10.6",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["pav3", "pav3.*"]
exclude = ["*__pycache__"]

[tool.setuptools.package-data]
pav3 = [
  "data/**/*",
  "workflow/**/*",
]

[tool.setuptools.dynamic]
version = {attr = "pav3.__version__"}

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120

[tool.flake8]
max-line-length = 120
docstring-convention = "pep257"
rst-roles = ["class", "meth", "const", "ref", "func", "mod"]
