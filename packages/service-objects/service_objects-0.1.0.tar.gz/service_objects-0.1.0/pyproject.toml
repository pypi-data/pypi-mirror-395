[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "service-objects"
version = "0.1.0"
description = "Python client for Service Objects APIs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name="Jan Rehorik", email="jrehorik@serviceobjects.com" }
]
dependencies = [
  "httpx>=0.27",
  "pydantic>=2.0",
  "requests>=2.31",
]

[project.urls]
Homepage = "https://github.com/serviceobjects/service-objects"

[tool.hatch.build.targets.wheel]
packages = ["src/service_objects"]

[tool.hatch.build.targets.sdist]
include = [
  "src/service_objects",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
]

[project.optional-dependencies]
dev = ["pytest", "requests-mock"]

[tool.pytest.ini_options]
markers = [
  "integration: marks tests as integration tests",
]
