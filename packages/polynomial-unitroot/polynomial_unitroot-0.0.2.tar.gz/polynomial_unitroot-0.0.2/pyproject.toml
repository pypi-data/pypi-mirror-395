[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polynomial_unitroot"
version = "0.0.2"
description = "Phillips Unit Root Tests for Polynomials of Integrated Processes"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
keywords = [
    "econometrics",
    "unit root",
    "time series",
    "integrated processes",
    "Phillips test",
    "cointegration",
    "polynomial transformation",
    "HAC estimation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.900",
    "flake8>=4.0"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "numpydoc>=1.0"
]
full = [
    "matplotlib>=3.3.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0"
]

[project.urls]
Homepage = "https://github.com/merwanroudane/polyunitroottest"
Documentation = "https://github.com/merwanroudane/polyunitroottest#readme"
Repository = "https://github.com/merwanroudane/polyunitroottest"
Issues = "https://github.com/merwanroudane/polyunitroottest/issues"
Changelog = "https://github.com/merwanroudane/polyunitroottest/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["polynomial_unitroot*"]

[tool.setuptools.package-data]
polynomial_unitroot = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["polynomial_unitroot"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=polynomial_unitroot --cov-report=term-missing"

[tool.coverage.run]
source = ["polynomial_unitroot"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError"
]
