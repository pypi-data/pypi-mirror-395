[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ReqGuard"
version = "1.2.0"
description = "Python HTTP Security Library"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "mero", email = "merops@gmail.com"}
]
maintainers = [
    {name = "mero", email = "merops@gmail.com"}
]
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Security",
]
keywords = [
    "http",
    "https",
    "security",
    "ssrf",
    "protection",
    "rate-limiting",
    "dns-rebinding",
    "threat-detection",
    "web-security",
    "api-security",
]
dependencies = [
    "urllib3>=1.21.1,<3",
    "certifi>=2017.4.17",
    "charset-normalizer>=2,<4",
    "idna>=2.5,<4",
]

[project.optional-dependencies]
http2 = ["httpx>=0.23.0", "h2>=4.0.0"]
http3 = ["aioquic>=0.9.0"]
security = ["cryptography>=2.5"]
socks = ["PySocks>=1.5.6,!=1.5.7"]
all = [
    "httpx>=0.23.0",
    "h2>=4.0.0",
    "aioquic>=0.9.0",
    "cryptography>=2.5",
    "PySocks>=1.5.6,!=1.5.7",
]

[project.urls]
Homepage = "https://github.com/x6-u/ReqGuard"
Documentation = "https://github.com/x6-u/ReqGuard"
Repository = "https://github.com/x6-u/ReqGuard"
Telegram = "https://t.me/QP4RM"
Changelog = "https://github.com/x6-u/ReqGuard/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["ReqGuard"]

[tool.setuptools.package-data]
"*" = ["LICENSE", "NOTICE"]
