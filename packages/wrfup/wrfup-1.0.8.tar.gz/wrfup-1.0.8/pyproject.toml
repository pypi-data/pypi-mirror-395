[build-system]
requires = ["setuptools<70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wrfup"
version = "1.0.8"
description = "A Python package to ingest global urban data into WRF geo_em files."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jacobo Gabeiras Penas", email = "jacobogabeiras@gmail.com"}
]

dependencies = [
    "numpy>=1.24,<2.0",
    "tqdm>=4.62,<5.0",
    "requests>=2.32,<3.0",
    "netCDF4>=1.7,<2.0",
    "pandas>=2.2,<3.0",
    "shapely>=2.0,<3.0",
    "fiona>=1.10,<2.0",
    "rasterio>=1.4,<2.0",
    "xarray>=2024.7,<2025.0",
    "scipy>=1.13,<2.0"
]

[project.scripts]
wrfup = "wrfup.main:main"

