[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oplist-sdk"
version = "0.5.0"
description = "A powerful, type-safe Python SDK for OpenList API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["alist", "openlist", "sdk", "api", "nas", "storage"]
authors = [
  { name = "XingYuOu", email = "ouxingyueee@163.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: System :: Filesystems",
]
dependencies = [
  "httpx>=0.24.0",

]

[project.optional-dependencies]
http2 = [
  "httpx[http2]",
]
dev = [
  "pytest",
  "python-dotenv",
  "build",
  "twine",
]

[tool.hatch.build.targets.wheel]
packages = ["openlist_sdk"]
