[build-system]
requires = ["setuptools>=77.0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "camera-ui-rpc"
version = "1.0.0"
description = "RPC Client for camera.ui"
keywords = ["camera.ui", "python", "nats", "rpc"]
readme = "README.md"
license-files = ["LICENSE.md"]
authors = [{ name = "seydx", email = "dev@seydx.com" }]
maintainers = [{ name = "seydx", email = "dev@seydx.com" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "typing_extensions>=4.12.2",
    "nats-py>=2.11.0",
    "ormsgpack>=1.10.0"
]

[project.urls]
Homepage = "https://github.com/seydx/camera.ui"
Documentation = "https://github.com/seydx/camera.ui"
Repository = "https://github.com/seydx/camera.ui"
"Bug Tracker" = "https://github.com/seydx/camera.ui/issues"
Changelog = "https://github.com/seydx/camera.ui/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["camera_ui_rpc*"]

[tool.setuptools.package-data]
camera_ui_rpc = ["py.typed"]
