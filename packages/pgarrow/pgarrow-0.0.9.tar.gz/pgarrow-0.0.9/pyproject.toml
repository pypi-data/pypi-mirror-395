[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pgarrow"
version = "v0.0.9"
authors = [
  { name="Michal Charemza", email="michal@charemza.name" },
]
description = "A SQLAlchemy PostgreSQL dialect for ADBC (Arrow Database Connectivity)"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Database",
]
dependencies = [
    "sqlalchemy>=2.0.7;python_version<'3.13'",
    "sqlalchemy>=2.0.41;python_version>='3.13'",
    "adbc-driver-postgresql>=1.9.0",
    "pyarrow>=15.0.0;python_version<'3.13'",
    "pyarrow>=18.0.0;python_version>='3.13'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.1",
    "pytest-cov",
]
ci = [
    "pytest",
    "pytest-cov",
    "adbc-driver-postgresql==1.9.0",
    "sqlalchemy==2.0.7;python_version<'3.13'",
    "sqlalchemy==2.0.41;python_version>='3.13'",
]
"ci-pyarrow-15.0.0" = [
    "pyarrow==15.0.0",
]
"ci-pyarrow-16.0.0" = [
    "pyarrow==16.0.0",
]
"ci-pyarrow-17.0.0" = [
    "pyarrow==17.0.0",
]
"ci-pyarrow-18.0.0" = [
    "pyarrow==18.0.0",
]
"ci-pyarrow-19.0.0" = [
    "pyarrow==19.0.0",
]
"ci-pyarrow-20.0.0" = [
    "pyarrow==20.0.0",
]
"ci-sqlalchemy-1" = [
   "sqlalchemy==1.4.24",
]

[project.urls]
"Source" = "https://github.com/michalc/pgarrow"

[tool.hatch.build]
include = [
  "pgarrow.py"
]

[project.entry-points."sqlalchemy.dialects"]
"postgresql.pgarrow" = "pgarrow:PgDialect_pgarrow"
