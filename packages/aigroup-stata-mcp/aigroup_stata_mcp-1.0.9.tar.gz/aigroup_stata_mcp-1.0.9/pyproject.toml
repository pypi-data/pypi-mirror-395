[project]
name = "aigroup-stata-mcp"
version = "1.0.9"
description = "A Stata integration server based on Model Context Protocol (MCP) that allows AI assistants to execute Stata scripts, fetch data information, and run statistical analysis."
readme = "README.md"
authors = [
    { name = "jackdark425", email = "jackdark425@gmail.com" }
]
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["stata", "mcp", "statistics", "data-analysis", "ai", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "python-dotenv>=1.1.1",
    "mcp[cli]>=1.21.0",  # Updated to latest MCP SDK
    "pandas>=2.3.0",
    "pexpect>=4.9.0",
    "openpyxl>=3.1.5",
    "pathvalidate>=3.3.1",
    "pydantic>=2.0.0",  # Added for structured output support
    "requests>=2.31.0",  # Added for URL-based data file loading
    "numpy>=1.24.0",    # Added for numerical operations in data analysis
]

[project.optional-dependencies]
config = [
    "tomli>=2.0.1; python_version < '3.11'",
    "tomli-w>=1.0.0"
]

[project.scripts]
aigroup-stata-mcp = "stata_mcp.cli._cli:main"

[project.entry-points."mcp.server"]
aigroup-stata-mcp = "stata_mcp.server.main:stata_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stata_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.hatch.version]
path = "src/stata_mcp/__init__.py"