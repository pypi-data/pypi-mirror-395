[project]
name = "autoreporeview"
version = "0.1.1"
description = "AI-powered git repository change analysis tool"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "AutoRepoReview Team"}
]
keywords = ["git", "ai", "code-analysis", "repository-review", "diff-summary"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "langchain>=0.3.27",
    "langchain-gigachat>=0.3.12",
    "langchain-openai>=0.2.0",
    "langgraph>=1.0.1",
    "python-dotenv>=1.2.1",
    "typer>=0.20.0",
    "keyring>=25.0.0",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[project.scripts]
autoreporeview = "app.__main__:app"

[tool.mypy]
mypy_path = "app"
strict = true
