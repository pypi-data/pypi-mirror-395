[project]
name = "jsm_asset"
version = "0.1.2"
description = "A python-based interface to the JSM Asset API"
authors = [{ name = "Sean Broestl", email = "broestls@gmail.com" }]
requires-python = ">=3.13"
license = "MIT"
dependencies = ["requests>=2.28.1,<3"]

[dependency-groups]
dev = [
    "ipython>=8.4.0,<9",
    "pytest>=7.1.3,<8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

