name: personal-full-access
description: "Full access to personal GitHub repositories"
server_id: github
scope: user-mcp
priority: high

config:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-github"
  env: {}

prompts:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    description: "GitHub Personal Access Token with 'repo' scope (get from https://github.com/settings/tokens)"
    type: secret
    required: true
    validation_pattern: "^(ghp_[a-zA-Z0-9]{36}|github_pat_[a-zA-Z0-9_]{82})$"

notes: |
  This template provides full access to your personal GitHub repositories.

  To create a Personal Access Token:
    1. Go to: https://github.com/settings/tokens
    2. Click "Generate new token" → "Generate new token (classic)"
    3. Give it a descriptive name (e.g., "MCP Server Access")
    4. Select scopes:
       - ✓ repo (Full control of private repositories)
    5. Click "Generate token" and copy it immediately

  Token formats:
    - Classic tokens: ghp_... (40 characters)
    - Fine-grained tokens: github_pat_... (93 characters)

  With the 'repo' scope, you can:
    - Read/write files in private and public repos
    - Create/update/delete issues and pull requests
    - Fork repositories
    - Full repository management

  Security note: This token has full access to your repositories.
  Keep it secure and never commit it to version control.
# Template discovery metadata
best_for:
  - personal-repos
  - full-access
  - private-repos

keywords:
  - github
  - git
  - repositories
  - personal
  - full-access
