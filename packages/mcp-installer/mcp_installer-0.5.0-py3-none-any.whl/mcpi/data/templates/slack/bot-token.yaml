name: bot-token
description: "Slack bot with access to all public channels"
server_id: slack
scope: user-mcp
priority: high

config:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-slack"
  env: {}

prompts:
  - name: SLACK_BOT_TOKEN
    description: "Slack Bot User OAuth Token (starts with 'xoxb-')"
    type: secret
    required: true
    validation_pattern: "^xoxb-[0-9]+-[0-9]+-[a-zA-Z0-9]+$"

  - name: SLACK_TEAM_ID
    description: "Slack Team/Workspace ID (starts with 'T', found in workspace settings)"
    type: string
    required: true
    validation_pattern: "^T[A-Z0-9]+$"

notes: |
  This template creates a Slack bot that can access all public channels.

  To set up a Slack bot:
    1. Go to: https://api.slack.com/apps
    2. Click "Create New App" → "From scratch"
    3. Give it a name and select your workspace
    4. Go to "OAuth & Permissions"
    5. Add these Bot Token Scopes:
       - channels:history (View messages in public channels)
       - channels:read (View basic channel info)
       - chat:write (Send messages)
       - reactions:write (Add emoji reactions)
       - users:read (View users)
       - users.profile:read (View user profiles)
    6. Click "Install to Workspace" at the top
    7. Copy the "Bot User OAuth Token" (starts with xoxb-)

  To find your Team ID:
    1. Go to your Slack workspace
    2. Click workspace name → Settings & administration → Workspace settings
    3. The Team ID is in the URL or settings page (starts with T)
    Or use this URL format: https://[workspace].slack.com/admin/settings#team_id

  Token format:
    - Bot tokens: xoxb-NUMBERS-NUMBERS-ALPHANUMERIC

  What the bot can do:
    - Read messages in public channels it's invited to
    - Send messages to channels it's invited to
    - Add emoji reactions
    - View user information

  To use the bot:
    - Invite it to channels: /invite @YourBotName
    - Messages will appear as coming from the bot
