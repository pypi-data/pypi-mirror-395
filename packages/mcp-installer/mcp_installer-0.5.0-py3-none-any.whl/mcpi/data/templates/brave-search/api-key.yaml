name: api-key
description: "Brave Search API for web searching"
server_id: brave-search
scope: user-mcp
priority: high

config:
  command: npx
  args:
    - "-y"
    - "@modelcontextprotocol/server-brave-search"
  env: {}

prompts:
  - name: BRAVE_API_KEY
    description: "Brave Search API Key (get from https://api.search.brave.com/app/keys)"
    type: secret
    required: true
    validation_pattern: "^[A-Za-z0-9_-]+$"

notes: |
  This template provides web search capabilities using Brave Search API.

  To get a Brave Search API key:
    1. Go to: https://api.search.brave.com/app/keys
    2. Sign up for a free account (if you don't have one)
    3. Create a new API key
    4. Copy the key

  Free tier includes:
    - 2,000 queries per month
    - All search features
    - Good for testing and light usage

  Paid tiers offer:
    - Higher query limits
    - Same features
    - Better for production use

  What you can do:
    - Search the web
    - Get search results with titles, URLs, snippets
    - Filter by recency, region, and more
    - Safe search filtering

  API endpoint: https://api.search.brave.com/res/v1/web/search

  Note: The server uses the archived @modelcontextprotocol/server-brave-search
  package. A newer version may be available at @brave/brave-search-mcp-server.
