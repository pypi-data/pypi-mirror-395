[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clockworkangels"
version = "0.0.1"
description = "Reserved namespace for a future clockworkangels video builder for Mixture-of-Models outputs."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Tyler Hughes" }
]

[tool.setuptools.packages.find]
where = ["src"]
