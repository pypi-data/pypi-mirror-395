[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "sangreal-ep"
version = "0.6.2"
description = "sangreal-ep is a Python library with performance and risk statistics commonly used in quantitative finance"
readme = "README.md"
license = "Apache-2.0"
keywords = [ "finance", "quantitative", "risk", "performance", "statistics",]
classifiers = [ "Development Status :: 4 - Beta", "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Intended Audience :: Science/Research", "Topic :: Scientific/Engineering", "Topic :: Scientific/Engineering :: Mathematics", "Operating System :: OS Independent", "Programming Language :: Python :: Implementation :: CPython",]
requires-python = ">=3.8"
dependencies = [ "numpy>=1.17.0", "pandas>=0.25.0", "scipy>=1.3.0", "six>=1.10",]
[[project.authors]]
name = "Quantopian Inc"
email = "opensource@quantopian.com"

[[project.maintainers]]
name = "Quantopian Inc"
email = "opensource@quantopian.com"

[project.optional-dependencies]
dev = [ "pytest>=6.0", "pytest-xdist>=2.0", "pytest-cov>=2.10", "flake8",]
datareader = [ "pandas-datareader>=0.8.0",]
all = [ "empyrical[dev,datareader]",]

[project.urls]
Homepage = "https://github.com/quantopian/empyrical"
Repository = "https://github.com/quantopian/empyrical"
Documentation = "https://quantopian.github.io/empyrical/"
"Bug Tracker" = "https://github.com/quantopian/empyrical/issues"

[tool.flake8]
max-line-length = 88
extend-ignore = [ "E203", "W503",]
exclude = [ ".git", "__pycache__", "build", "dist", ".eggs", "*.egg", ".tox",]

[tool.pytest.ini_options]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
testpaths = [ "tests",]
addopts = [ "--verbose", "--strict-markers", "--tb=short", "--disable-warnings", "-ra",]
markers = [ "slow: marks tests as slow (deselect with '-m \"not slow\"')", "integration: marks tests as integration tests", "unit: marks tests as unit tests",]
norecursedirs = [ ".git", ".tox", "dist", "build", "*.egg", "__pycache__",]

[tool.coverage.run]
source = [ "empyrical",]
omit = [ "*/tests/*", "*/test_*", "*/__init__.py",]

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "def __repr__", "raise AssertionError", "raise NotImplementedError",]

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "empyrical*",]
exclude = [ "tests*",]
