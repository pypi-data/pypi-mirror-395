[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sg_series"
version = "1.0.0"
description = "A comprehensive sequence analyzer with polynomial, geometric, logarithmic, and custom pattern detection."
authors = [
    { name = "Shivang Gupta", email = "shivang.gupta@users.noreply.github.com" }
]
readme = "README.md"
license = { file = "LICENSE" }

requires-python = ">=3.8"

dependencies = [
    "numpy",
    "matplotlib"
]

keywords = ["sequence", "analysis", "polynomial", "geometric", "logarithmic", "prediction"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]