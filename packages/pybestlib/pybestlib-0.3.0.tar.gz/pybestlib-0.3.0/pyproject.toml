[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybestlib"
version = "0.3.0"
description = "BestLib, the best lib for graphics - Interactive dashboards for Jupyter with D3.js"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Nahia Escalante, Alejandro Rojas y Max Antúnez" }
]
keywords = ["visualization", "dashboard", "d3.js", "jupyter", "interactive", "charts", "data-visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Jupyter",
]
# Dependencias base necesarias para ejecutar la librería en Jupyter
dependencies = [
    "ipython>=8.0",
    "ipykernel>=6.0",
    "ipywidgets>=8.0",
    "traitlets>=5.9",
    "pandas>=1.3",
    "numpy>=1.20",
    "scipy>=1.8",
    "jupyterlab>=4.0",
    "notebook>=7.0",
]

[project.optional-dependencies]
ml = ["scikit-learn>=1.0"]

[project.urls]
Homepage = "https://github.com/NahiaEscalante/bestlib"
Documentation = "https://github.com/NahiaEscalante/bestlib#readme"
Repository = "https://github.com/NahiaEscalante/bestlib"
"Bug Reports" = "https://github.com/NahiaEscalante/bestlib/issues"

[tool.setuptools]
# Usar find_packages para incluir todos los subpaquetes automáticamente
packages = {find = {exclude = ["tests", "tests.*", "examples", "examples.*"]}}
include-package-data = true

[tool.setuptools.package-data]
BESTLIB = ["*.js", "*.css"]
