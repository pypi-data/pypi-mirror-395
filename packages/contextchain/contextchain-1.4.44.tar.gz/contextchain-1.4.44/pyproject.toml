[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextchain"
version = "1.4.44"
authors = [
    { name = "Nihal Nazeer", email = "Nhaal160@gmail.com" }
]
description = "ContextChain v2.0: Adaptive context optimization framework for LLMs with MongoDB, vector DB, and multi-backend LLM integration"
readme = "README.md"
requires-python = ">=3.8"
# Use SPDX string to avoid deprecation warning
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]

dependencies = [
    "pymongo>=4.13.2",
    "motor>=3.1.1",
    "requests>=2.32.4",
    "pydantic>=2.11.7",
    "urllib3<2",
    "python-dotenv>=1.0.0",
    "numpy>=1.26.0",
    "torch>=2.0.0",
    "sentence-transformers>=2.2.2",
    "scikit-learn>=1.3.0",
    "faiss-cpu>=1.7.4",
    "chromadb>=0.4.0",
    "networkx>=3.1",
    "jinja2>=3.1.2",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "ollama>=0.1.0",
    "transformers>=4.35.0",
    "httpx>=0.24.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0"
]

[project.urls]
Homepage = "https://github.com/nihalnazeer/contextchain"
Bug_Tracker = "https://github.com/nihalnazeer/contextchain/issues"
Documentation = "https://github.com/nihalnazeer/contextchain/blob/main/docs"

[project.scripts]
contextchain = "contextchain.core:main"

[tool.setuptools.packages.find]
where = ["."]
