[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bareBonesWeb"
version = "0.2.0"
keywords = ["web", "framework", "wsgi"]
authors = [
    { name = "DaproDX"},
]
description = "A python web framework only using modules that are already installed on python\nSoon i will try to minimize the ammount of python packages to make it truly standalone"
requires-python = ">=3.8"

[project.scripts]
"barebonesweb" = "bareBonesWeb.bareboneswebCLI"