[build-system]
requires = ["scikit-build-core", "pybind11==3.0.*"]
build-backend = "scikit_build_core.build"

[project]
name = "uproot-custom"
authors = [{ name = "Mingrun Li", email = "mrli@ihep.ac.cn" }]
description = "uproot extension for reading custom classes"
requires-python = ">=3.9, <3.14"
dependencies = ["uproot>=5.6.7", "numpy", "awkward>=2.8.0"]
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

urls = { "Homepage" = "https://github.com/mrzimu/uproot-custom" }

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.exclude = ["tools"]
sdist.include = ["uproot_custom/_version.py"]
wheel.packages = ["uproot_custom"]
cmake.source-dir = "cpp"
cmake.build-type = "Release"

[tool.setuptools_scm]
write_to = "uproot_custom/_version.py"

[tool.black]
exclude = "/(build|dist|env|.git|.tox|.eggs|.venv)/"
line-length = 95
target-version = ["py39", "py310", "py311", "py312", "py313"]

[project.entry-points."cmake.root"]
uproot-custom = "uproot_custom.share.cmake"

[tool.cibuildwheel]
build = ["cp*-manylinux_x86_64", "cp*-macosx_arm64", "cp*-win_amd64"]

[tool.sphinx]
source-dir = "docs"
build-dir = "build"

[dependency-groups]
dev = ["pytest"]
docs = [
    "sphinx",
    "sphinx-book-theme",
    "myst_parser",
    "sphinx-design",
    "sphinx-copybutton",
    "sphinxext-rediraffe",
    "sphinxext-opengraph",
    "sphinx-tippy",
    "sphinx-togglebutton",
    "sphinxcontrib-mermaid",
    "sphinx-autobuild",
    "sphinx-intl",
    "breathe",
]

[tool.uv]
default-groups = "all"
