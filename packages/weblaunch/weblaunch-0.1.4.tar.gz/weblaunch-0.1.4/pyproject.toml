[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "weblaunch"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [{name = "Sebastian", email = "sebastian@mbodi.ai"}]
dependencies = []

[project.scripts]
weblaunch = "weblaunch:main"

[tool.mb]
base_url = "https://api.mbodi.com/v1"

[tool.mb.logs]
level = "unset"
path_dir = "/Users/sebastian/.config/mb/logs"
show_locals = false
show_stack = false
include_modules = []
exclude_modules = [
    "markdown_it",
]
ignore_third_party = false
full_trace = false
active = true
disable = false

[tool.mb.logs.handlers]
default = [
    "rich",
]
file = [
    "file",
]

[tool.mb.cache]
disable = false
path_dir = "mb"
ttl = 604800
maxsize = 104857600
context_policy = "ttl"
persistent = false
wire_format = "json-bytes"

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "weblaunch*",
]
exclude = [
    "site*",
    "docs*",
    "build*",
    "dist*",
]

[dependency-groups]
