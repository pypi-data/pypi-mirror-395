[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pgmate"
version = "0.1.0"
description = "PostgreSQL All-in-One Toolkit (Queue + Cron + KV Store + PubSub)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "PgMate Authors", email = "author@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "psycopg2-binary>=2.9.0",
]

[project.urls]
"Homepage" = "https://github.com/zhenchuan/PgKit"
"Bug Tracker" = "https://github.com/zhenchuan/PgKit/issues"
