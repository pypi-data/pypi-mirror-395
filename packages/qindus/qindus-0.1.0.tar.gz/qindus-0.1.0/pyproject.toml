[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qindus"
version = "0.1.0"
description = "Quantum-enhanced anomaly detection for industrial network/sensor data"
authors = [
  { name = "Israel", email = "you@example.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
  "numpy>=1.22",
  "qiskit>=1.0.0",
  "qiskit-aer>=0.15.0",
  "scapy>=2.5.0"
]
