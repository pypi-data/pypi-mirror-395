[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "setun70"
version = "1.1.0"
description = "A working emulator of the Soviet Setun 70 ternary computer (1970)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "The Ian Index", email = "zaneham@users.noreply.github.com"}
]
keywords = [
    "emulator",
    "ternary",
    "computer",
    "soviet",
    "setun",
    "history",
    "retrocomputing",
    "balanced-ternary",
    "stack-machine",
    "POLIZ"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Interpreters",
    "Topic :: System :: Emulators",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/Zaneham/setun70-emulator"
Documentation = "https://github.com/Zaneham/setun70-emulator#readme"
Repository = "https://github.com/Zaneham/setun70-emulator"
Issues = "https://github.com/Zaneham/setun70-emulator/issues"

[project.scripts]
setun70 = "setun70:main"

[tool.setuptools]
py-modules = ["setun70"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

