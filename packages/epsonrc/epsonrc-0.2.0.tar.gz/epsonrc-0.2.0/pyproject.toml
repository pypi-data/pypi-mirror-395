[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epsonrc"
version = "0.2.0"
description = "Python library for controlling industrial EPSON robots over TCP/IP"
authors = [
    {name = "David Rosales", email = "daparohe@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["robot", "industrial", "automation", "epson", "tcp", "control", "robotics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
]

[project.urls]
Homepage = "https://github.com/daparohe/EPSONRC-Library"
Repository = "https://github.com/daparohe/EPSONRC-Library"
Documentation = "https://github.com/daparohe/EPSONRC-Library#readme"
"Bug Tracker" = "https://github.com/daparohe/EPSONRC-Library/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["epsonrc*"]