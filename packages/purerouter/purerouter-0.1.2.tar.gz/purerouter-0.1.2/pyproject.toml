[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "purerouter"
version = "0.1.2"
description = "Python SDK for PureAI Router (sync + async)"
readme = "README.md"
authors = [{ name = "PureAI" }]
requires-python = ">=3.9"
dependencies = [
"httpx>=0.27",
"anyio>=4.0",
"typing-extensions>=4.9"
]

[project.urls]
Homepage = "https://example.com"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]