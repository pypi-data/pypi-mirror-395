[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dcs-client-jer-project"
version = "0.1.0"
description = "Python client for Data Contract Standardizer"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=1.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort"
]
