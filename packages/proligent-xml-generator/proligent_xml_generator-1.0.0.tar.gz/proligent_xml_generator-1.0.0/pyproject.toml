[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"proligent.xsd" = ["*.xsd"]

[project]
name = "proligent-xml-generator"
version = "1.0.0"
requires-python = ">=3.10, <3.14"
authors = [
  { name = "Ben Engelen" },
  { name = "Kaitlin Van de Kerckhove" },
  { name = "Philippe Gélinas" },
  { name = "Mathieu Bélanger" },
]
maintainers = [{ name = "Philippe Gélinas" }, { name = "Mathieu Bélanger" }]
description = "Python library for generating Proligent™ XML files."
readme = "README.md"
keywords = ["averna", "proligent", "xml", "generator"]
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
dependencies = ["pytz>=2024.1", "xmlschema>=3.4.3", "xsdata>=24.5"]

[project.urls]
Homepage = "https://github.com/Averna/proligent-xml-generator-python"
Documentation = "https://github.com/Averna/proligent-xml-generator-python/blob/main/README.md"
Repository = "https://github.com/Averna/proligent-xml-generator-python"
Tracker = "https://github.com/Averna/proligent-xml-generator-python/issues"
Changelog = "https://github.com/Averna/proligent-xml-generator-python/blob/main/README.md"

[tool.pytest.ini_options]
pythonpath = [".", "src"]
