[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-file-organizer-tool"
version = "0.1.0"
description = "智能文件整理工具，自动分类下载文件"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["file", "organizer", "automation", "macos"]
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
maintainers = [
    { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
    "pyyaml>=6.0",
    "watchdog>=2.1",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Development Status :: 3 - Alpha",
]

[project.urls]
Homepage = "https://github.com/yourusername/smart-file-organizer"
Repository = "https://github.com/yourusername/smart-file-organizer"
Issues = "https://github.com/yourusername/smart-file-organizer/issues"
Documentation = "https://github.com/yourusername/smart-file-organizer#readme"

[project.scripts]
organize-files = "smart_file_organizer.main:main"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

