[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pybrother"
version = "0.1.1"
description = "Universal Brother Label Printer with PNG and labelprinterkit modes"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Brother Label Printer Team" }
]
keywords = ["pybrother", "label-printer", "cli", "printing", "uvx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Pillow>=9.5.0,<10.0.0",
    "pyipp>=0.15.0",
    "zeroconf>=0.147.0",
    "aiozeroconf>=0.1.8",
    "inline-snapshot>=0.23.2",
]

[project.optional-dependencies]
labelprinterkit = [
    "labelprinterkit>=0.6.0",
]
discovery = [
    "zeroconf>=0.47.0",
]
test = [
    "pytest>=7.0.0",
    "inline-snapshot>=0.12.0",
    "pytest-asyncio>=0.21.0",
]
dev = [
    "pybrother[labelprinterkit,discovery,test]",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pybrother"]

[tool.hatch.build]
exclude = [
    "__pycache__",
    "LOCAL_TODO",
    "tests",
    "test_*.py",
    "*.bin",
    "*.png",
    "uv.lock",
]

[project.scripts]
pybrother = "pybrother.cli:main"
brother-printer = "pybrother.cli:main"

[project.urls]
Homepage = "https://github.com/example/pybrother"
Repository = "https://github.com/example/pybrother.git"
Issues = "https://github.com/example/pybrother/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
pythonpath = ["src"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pybrother"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "labelprinterkit.*",
    "pyipp.*",
    "zeroconf.*",
    "PIL.*",
]
ignore_missing_imports = true

[tool.uv]
dev-dependencies = [
    "ruff>=0.14.1",
]
