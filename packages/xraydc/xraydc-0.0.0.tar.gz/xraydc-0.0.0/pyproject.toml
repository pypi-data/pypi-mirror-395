[build-system]
requires = ["setuptools>=64.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xraydc"
authors = [
    { name = "Matthias RÃ¶ssle", email = "matthias.roessle@helmholtz-berlin.de" },
    { name = "Florin Boariu", email = "florin.pt@rootshell.ro" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "nx5d",
    "xarray",
    "scipy",
    "dask",
    "xrayutilities"
]
dynamic = ["version"]
description = "X-Ray Diffraction Cooking -- nx5d data processing recipes"
readme = "README.md"
requires-python = ">=3.8"
keywords = []

[project.urls]
"Source Code" = "https://gitlab.com/kmc3-xpp/xraydc/"
"Bug Tracker" = "https://gitlab.com/kmc3-xpp/xraydc/"
#"Documentation" = "https://xraydc.readthedocs.io/"

[project.optional-dependencies]
all = [
    "xraydc[test,doc]"
]

test = [
    "pytest",
    "pytest-cov",
    "tqdm",
]

doc = [
    "mkdocs",
    "mkdocstrings[python]",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -m 'not xfel'"
log_cli = true
testpaths = [
    "tests",
]
markers = [ ]

[tool.setuptools_scm]
write_to = "src/xraydc/_version.py"

[project.scripts]
