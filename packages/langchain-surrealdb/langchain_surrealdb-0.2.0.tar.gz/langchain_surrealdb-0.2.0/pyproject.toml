[project]
name = "langchain_surrealdb"
version = "0.2.0"
description = "An integration package connecting SurrealDB and LangChain"
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = "MIT"
dependencies = [
    "langchain-core~=1.1.0",
    "surrealdb~=1.0.7",
]

[project.urls]
homepage = "https://surrealdb.com/docs/integrations/frameworks/langchain"
documentation = "https://surrealdb.com/docs/integrations/frameworks/langchain"
source = "https://github.com/surrealdb/langchain-surrealdb"
changelog = "https://github.com/surrealdb/langchain-surrealdb/blob/main/CHANGELOG.md"

[tool.uv]
default-groups = ["dev", "test", "codespell", "lint", "typing", "experimental", "examples"]

[tool.uv.workspace]
members = ["examples/*"]

[tool.uv.sources]
example-graph = { workspace = true }

[dependency-groups]
dev = ["notebook>=7.4.3,<8.0.0"]
test = [
    "pytest~=8.4.2",
    "pytest-asyncio~=1.3.0",
    "pytest-watcher~=0.4.3",
    "langchain-tests~=1.0.2",
]
codespell = ["codespell~=2.4.1"]
lint = ["ruff~=0.14.6"]
typing = ["basedpyright~=1.34.0"]
experimental = [
    "langchain-community~=0.4.1"
]
examples = [
    "click~=8.3.1",
    "langchain-ollama~=1.0.0",
    "example-graph"
]

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
