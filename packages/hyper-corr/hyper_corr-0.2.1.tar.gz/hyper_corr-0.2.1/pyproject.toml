[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "hyper_corr"
version = "0.2.1"
description = "Hyper-Fast Correlation Functions (Numba-Accelerated): Pearson's r, Spearman's rho, Kendall's tau, Chatterjee's xi, Somersâ€™ D"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"
license-files = ["*LICENSE*", "licenses/*"]
authors = [{ name = "Jon Paul Lundquist" }]
keywords = ["statistics", "correlation", "ranked", "pearson", "spearman",  "kendall", "chatterjee", "somers", "numba"]
classifiers = [                                                                                                                                                                      "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = ["numba>=0.61", "numpy>=1.23"]

[project.urls]
Homepage = "https://github.com/JonPaulLundquist/hyper_corr"
Issues = "https://github.com/JonPaulLundquist/hyper_corr/issues"

[tool.setuptools.packages.find]
include = ["hyper_corr"]
exclude = ["*tests*", "*bench*", "*examples*"]

[tool.setuptools.package-data]
hyper_corr = ["data/*.npy"]

