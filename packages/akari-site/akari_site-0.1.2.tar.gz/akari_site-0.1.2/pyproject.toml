[project]
name = "akari-site"
version = "0.1.2"
description = "A minimalist static site generator"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "PyYAML",
    "markdown",
    "click",
    "watchfiles",
]

[project.scripts]
akari = "akari.cli:cli"

[tool.uv]
package = true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["akari"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
akari = ["scaffold/**/*"]
