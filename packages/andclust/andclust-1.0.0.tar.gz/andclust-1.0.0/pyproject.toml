[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "andclust"
version = "1.0.0"
description = "ANDClust: Adaptive Neighborhood Density-Based Clustering Algorithm"
authors = [
    { name = "Ali Åženol", email = "your_email@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"

license = { file = "LICENSE" }

keywords = ["clustering", "density-based", "machine-learning", "unsupervised-learning"]

dependencies = [
    "numpy>=1.20",
    "scikit-learn>=1.0",
    "scipy>=1.8",
    "matplotlib>=3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/andclust"
Documentation = "https://github.com/yourusername/andclust"
Source = "https://github.com/yourusername/andclust"
Issues = "https://github.com/yourusername/andclust/issues"
