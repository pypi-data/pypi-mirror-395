[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "andclust"
version = "1.0.5"
description = "ANDClust: Adaptive Neighborhood Density-Based Clustering Algorithm"
authors = [
    { name = "Ali Åženol", email = "alisenol@tarsus.edu.tr" }
]
readme = "README.md"
requires-python = ">=3.8"

license = { file = "LICENSE" }

keywords = ["clustering", "density-based", "machine-learning", "unsupervised-learning", "andclust", "neighborhood-density",]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    "numpy>=1.20",
    "scikit-learn>=1.0",
    "scipy>=1.8",
    "matplotlib>=3.0",
]

[project.urls]
Homepage = "https://github.com/senolali/andclust"
Documentation = "https://github.com/senolali/andclust"
Source = "https://github.com/senolali/andclust"
Issues = "https://github.com/senolali/andclust"
Paper = "https://doi.org/10.1002/adts.202301113"
