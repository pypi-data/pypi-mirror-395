[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyeqx-opentelemetry"
version = "0.4.1"
description = "OpenTelemetry instrumentation for PyEQX"
authors = [{ name = "ESBM Cronus" }]
dependencies = [
  "opentelemetry-api==1.37.0",
  "opentelemetry-exporter-otlp==1.37.0",
  "opentelemetry-exporter-prometheus==0.58b0",
  "opentelemetry-instrumentation==0.58b0",
  "opentelemetry-sdk==1.37.0",
  "azure-monitor-opentelemetry-exporter==1.0.0b42",
]
requires-python = ">=3.12"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3"]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "build",
    "twine",
    "python-dotenv",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pyeqx", "pyeqx.opentelemetry", "pyeqx.opentelemetry.exporters"]

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src", "."]
addopts = [
  "--color=yes",
  "-v",
  "--tb=short",
  "--cov=src",
  "--cov-report=term-missing",
]

[tool.pytest-watch]
nobeep = true
ext = "py"
runner = "pytest"
