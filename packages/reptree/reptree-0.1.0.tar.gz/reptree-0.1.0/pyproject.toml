[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reptree"
version = "0.1.0"
description = "A scikit-learn compatible decision tree implementation with Reduced Error Pruning"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "CDXV", email = "mohamedaminedarraj@gmail.com"}
]
maintainers = [
    {name = "CDXV", email = "mohamedaminedarraj@gmail.com"}
]
keywords = [
    "machine-learning",
    "decision-tree",
    "pruning",
    "classification",
    "regression",
    "REPTree"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies - NumPy only for tree logic
dependencies = [
    "black>=25.11.0",
    "flake8>=7.3.0",
    "isort>=6.1.0",
    "mypy>=1.19.0",
    "numpy>=1.21.0",
    "rich>=14.2.0",
    "typer>=0.20.0",
]

[project.optional-dependencies]
# Visualization dependencies
viz = [
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]

# CLI dependencies
cli = [
    "typer[all]>=0.9.0",
    "loguru>=0.7.0",
    "rich>=13.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

# Documentation dependencies
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

# All extras for complete installation
all = [
    "reptree[viz,cli,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/AM1N8/RepTree-ML"
Documentation = "https://reptree.readthedocs.io"
Repository = "https://github.com/AM1N8/RepTree-ML"
"Bug Tracker" = "https://github.com/AM1N8/RepTree-ML/issues"

[project.scripts]
reptree = "REPTree.cli:app"

[tool.setuptools]
packages = ["REPTree", "REPTree.pruning"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
REPTree = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=REPTree",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["numpy.*", "matplotlib.*", "seaborn.*"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
