[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspse"
version = "0.1.1"
description = "SPSE data scraper untuk pengadaan yang ditampilkan pada https://spse.inaproc.id/"
authors = [{ name = "Bakhas Diso", email = "bakhas@diso.my.id" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.0",
    "beautifulsoup4>=4.12.0",
    "brotli>=1.1.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP"
]
keywords = ["spse", "lpse", "pengadaan", "scraper", "tender"]

[project.urls]
Homepage = "https://github.com/B-Diso/pyspse"
Repository = "https://github.com/B-Diso/pyspse"
Issues = "https://github.com/B-Diso/pyspse/issues"

[project.scripts]
pyspse = "spse.cli:main"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["spse"]

[tool.setuptools.package-data]
spse = ["categories.json"]
