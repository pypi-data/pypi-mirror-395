[project]
name = "neuro-admin-client"
description = "Internal client for Neu.ro admin service"
readme = "README.md"
authors = [
    { name = "Andrew Svetlov", email = "andrew.svetlov@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp[speedups]>=3.11.3",
    "yarl>=1.22",
    "multidict>=6",
    "aiohttp-security>=0.4.0",
    "python-jose>=3.0.1",
    "typing-extensions>=4.15.0",
]
dynamic = ["version"]
license = "Apache-2.0"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]

[dependency-groups]
dev = [
    "mypy==1.19.0",
    "pre-commit==4.5.0",
    "pytest==9.0.1",
    "pytest-aiohttp==1.1.0",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "re-assert==1.1.0",
    "types-python-jose==3.5.0.20250531",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"  # for dependabot

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = [
    "E", "F", "I", "C90", "UP", "B", "ASYNC", "N", "A", "C4", "EM", "FA", "ICN",
    "G", "PIE", "T20", "PYI", "PT", "RET", "PTH", "T10"
]
ignore = [
  "A001",  # Variable `credits` is shadowing a Python builtin
  "A002",  # Function argument `credits` is shadowing a Python builtin
  "A003",  # Class attribute "..." is shadowing a Python builtin
  "N818",
  "C901",  # ... is too complex
]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2

[tool.pytest]
addopts=[
    "-vv",
    "--cov-report=term-missing:skip-covered",
]
asyncio_mode = "auto"
log_cli = false
log_level = "INFO"

[tool.coverage.run]
branch = true
source = ["neuro_admin_client"]

[tool.mypy]
packages = ["neuro_admin_client", "tests"]
strict = true
pretty = true

[[tool.mypy.overrides]]
module = "re_assert"
ignore_missing_imports = true

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
neuro-admin-client = { workspace = true }
