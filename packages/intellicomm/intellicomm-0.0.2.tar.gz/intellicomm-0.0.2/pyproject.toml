[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intellicomm"
version = "0.0.2"
description = "IntelliComm Protocol (ICP) - Intelligent Communication Framework with x402 payment integration."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Ahsen Tahir", email = "ahsentahir007@gmail.com" }
]

dependencies = [
  "rich==14.2.0",
  "fastapi>=0.109.0",
  "uvicorn[standard]>=0.27.0",
  "python-multipart>=0.0.6",
  "x402>=0.1.0",
  "eth-account>=0.11.0",
  "httpx>=0.26.0",
  "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/AhsenTahir/IntelliComm-Protocol-ICP"
Repository = "https://github.com/AhsenTahir/IntelliComm-Protocol-ICP"

[tool.setuptools]
packages = ["intellicomm"]


