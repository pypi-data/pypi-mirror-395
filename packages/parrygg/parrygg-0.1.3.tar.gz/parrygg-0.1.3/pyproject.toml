[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parrygg"
version = "0.1.3"
description = "Python gRPC client for parry.gg API"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "parry.gg", email = "contact@parry.gg"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "protobuf>=4.21.0"
]

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/parry-gg/parrygg-python"
Repository = "https://github.com/parry-gg/parrygg-python"
Issues = "https://github.com/parry-gg/parrygg-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["parrygg*"]
exclude = ["tests*"]

