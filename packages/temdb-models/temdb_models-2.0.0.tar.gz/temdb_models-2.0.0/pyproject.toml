[project]
name = "temdb-models"
version = "2.0.0"
description = "Shared Pydantic models for TEMdb"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/temdb"]
