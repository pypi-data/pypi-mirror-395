[project]
name = "lionpride"
version = "1.0.0a5"
description = "The kernel layer for production AI agents - protocol-based, type-safe, zero framework lock-in"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "HaiyangLi", email = "quantocean.li@gmail.com" }]
requires-python = ">=3.11"
keywords = [
  "ai",
  "agents",
  "multi-agent",
  "orchestration",
  "llm",
  "type-safety",
  "protocols",
  "async",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]
dependencies = [
  "pydapter>=1.2.0",
  "anyio>=4.7.0",
  "httpx>=0.27.0",
  "python-dotenv>=1.2.1",
  "tiktoken>=0.8.0",
]

[project.optional-dependencies]
schema-gen = ["datamodel-code-generator>=0.25.0"]
mcp = ["fastmcp>=2.13.0"]
log-sqlite = ["aiosqlite>=0.19.0"]
log-postgres = ["sqlalchemy[asyncio]>=2.0.0", "asyncpg>=0.29.0"]
log-s3 = ["aioboto3>=12.0.0"]
log-all = ["lionpride[log-sqlite, log-postgres, log-s3]"]
all = ["lionpride[schema-gen, mcp, log-all]"]

[project.urls]
Homepage = "https://github.com/khive-ai/lionpride"
Documentation = "https://github.com/khive-ai/lionpride/blob/main/README.md"
Repository = "https://github.com/khive-ai/lionpride"
Issues = "https://github.com/khive-ai/lionpride/issues"
Changelog = "https://github.com/khive-ai/lionpride/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lionpride"]
artifacts = ["src/lionpride/py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--tb=short --no-header -q"
markers = [
  "unit: Unit tests",
  "property: Property-based tests",
  "slow: Slow tests (deselect with '-m \"not slow\"')",
  "integration: Integration tests requiring external resources",
]
filterwarnings = [
  "ignore::RuntimeWarning",
  "ignore::pydantic.warnings.PydanticDeprecatedSince20",
  "ignore:Pydantic serializer warnings:UserWarning:pydantic",
  # testcontainers deprecation warnings (third-party library)
  "ignore:The @wait_container_is_ready decorator is deprecated:DeprecationWarning:testcontainers",
  # Expected warning from async default factory test
  "ignore:Async default factories are not yet fully supported:UserWarning",
]

[tool.coverage.run]
omit = [
  "src/lionpride/services/providers/*",
  "src/lionpride/services/third_party/*",
  "src/lionpride/_testing.py",
]

[dependency-groups]
dev = [
  "hypothesis>=6.142.4",
  "pytest>=8.4.2",
  "pytest-asyncio>=1.2.0",
  "pytest-anyio>=0.0.0",
  "pytest-benchmark>=5.1.0",
  "memory-profiler>=0.61.0",
  "pytest-cov>=7.0.0",
  "pytest-timeout>=2.3.1",
  "pytest-xdist>=3.5.0",
  "testcontainers[postgres]>=3.7.0",
  "ruff>=0.14.2",
  "pre-commit>=4.3.0",
  "mypy>=1.18.2",
  "trio>=0.31.0",
  "ipykernel>=7.1.0",
  "ipywidgets>=8.1.7",
  "nbmake>=1.5.5",
  "nbconvert>=7.16.6",
  "testcontainers[postgres, minio]>=4.0.0",
  # For PostgresLogAdapter unit tests (mocked)
  "sqlalchemy[asyncio]>=2.0.0",
  "asyncpg>=0.29.0",
  "aiosqlite>=0.19.0",
]
docs = ["mkdocs>=1.5.0", "mkdocs-material>=9.5.0", "mkdocs-autorefs>=1.0.0"]
