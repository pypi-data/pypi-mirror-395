[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "srsdb"
version = "0.11.0"
description = "SQLite database for tracking SRS learning state with FSRS and Ebisu algorithms"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "jomof"}
]
keywords = ["srs", "spaced-repetition", "flashcards", "learning", "fsrs", "ebisu", "memory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jomof/srsdb"
Documentation = "https://github.com/jomof/srsdb#readme"
Repository = "https://github.com/jomof/srsdb"
"Bug Reports" = "https://github.com/jomof/srsdb/issues"

[project.optional-dependencies]
ebisu = ["ebisu>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ebisu>=2.0.0",
]

