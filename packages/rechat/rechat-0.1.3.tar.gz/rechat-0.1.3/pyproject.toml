[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rechat"
version = "0.1.3"
description = "Caching and replaying man-in-the-middle proxy for OpenAI APIs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "mitmproxy",
    "tqdm",
    "md2term"
]

[project.scripts]
rechat = "rechat.rechat:cli_entry"