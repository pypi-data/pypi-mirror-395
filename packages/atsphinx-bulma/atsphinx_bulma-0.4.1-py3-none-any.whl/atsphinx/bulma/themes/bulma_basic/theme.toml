[theme]
inherit = "basic"
stylesheets = ["style.css"]
pygments_style = { default = "sphinx" }
sidebars = [
    "sidebar/logo.html",
    "sidebar/searchbox.html",
    "sidebar/localtoc.html",
    "sidebar/relations.html",
    "sidebar/sourcelink.html",
]

[options]
bulma_version = "1.0.4"
bulmaswatch = ""
bulmaswatch_version = "0.8.1"
color_mode = ""
logo_class = "is-128x128"
logo_description = ""
navbar_links = []
navbar_search = false
navbar_icons = []
navbar_show_hidden_toctree = false
show_theme_credit = true

[options.layout]
"**" = [
    {type = "sidebar", size = 2},
    {type = "main", size = 10},
]
