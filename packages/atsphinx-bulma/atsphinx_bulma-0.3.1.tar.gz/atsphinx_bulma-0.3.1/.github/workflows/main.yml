name: "Run CI jobs"

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request:
  workflow_dispatch:

env:
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: "./.github/actions/setup-aqua"
      - name: Set up workspace
        run: |
          task setup
      - name: Lint by lefthook
        run: |
          lefthook run pre-commit --all-files
  source-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        workspace: ["locked", "latest"]
    steps:
      - uses: actions/checkout@v6
      - uses: "./.github/actions/setup-aqua"
      - name: "Set up workspace"
        run: |
          echo '${{ matrix.python-version }}' > .python-version
      - name: "Configure env as locked deps by uv.lock"
        run: |
          uv sync --frozen --python='${{ steps.setup-python.outputs.python-path }}'
        if: ${{ matrix.workspace == 'locked'}}
      - name: "Configure env as latest deps on PyPI"
        run: |
          uv sync -U --python='${{ steps.setup-python.outputs.python-path }}'
        if: ${{ matrix.workspace == 'latest'}}
      - name: "Run tests"
        run: |
          uv run pytest
  doc-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: "./.github/actions/setup-aqua"
      - name: "Set up workspace"
        run: |
          uv sync --all-extras --all-groups
      - name: "Run tests"
        run: |
          task --yes docs:build-linkcheck docs:build-dirhtml
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: "./.github/actions/setup-aqua"
      - name: Build package
        run: |
          uv build
          ls -l dist
