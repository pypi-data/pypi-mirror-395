[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hero-mvc-lib"
version = "0.1.0"
description = "A simple MVC library for Hero management with in-memory database support"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Hero MVC Team", email = "hero-mvc@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "sqlmodel>=0.0.24",
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/hero-mvc/hero-mvc-lib"
Repository = "https://github.com/hero-mvc/hero-mvc-lib"
Documentation = "https://github.com/hero-mvc/hero-mvc-lib#readme"
"Bug Tracker" = "https://github.com/hero-mvc/hero-mvc-lib/issues"