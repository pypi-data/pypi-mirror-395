[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "separate"
version = "1.1.0"
description = "Storm Event Partitioning And Rainfall Analytics for Tipping-bucket rain gage Evaluation (SEPARATE)"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Brendan Murphy", email = "brendan_murphy@sfu.ca"},
    {name = "Scott David", email = "scott.david@usu.edu"}
]

requires-python = ">=3.11, <3.13"

dependencies = [
    "pandas>=2.1",
    "numpy>=1.26",
    "matplotlib>=3.8",
    "scipy>=1.11",
    "openpyxl>=3.1"
]


[project.urls]
"GitHub Repository" = "https://github.com/WatershedsWildfireResearchCollaborative/SEPARATE"
"Project Website" = "https://www.burnedwatersheds.com"
"Issue Tracker" = "https://github.com/WatershedsWildfireResearchCollaborative/SEPARATE/issues"
