        - Thread statistics (current, peak, daemon)
        - Garbage collection statistics
        - Operating system metrics (CPU, memory, load average)
        - NIO buffer pools
        - Caffeine cache statistics


        This provides a real-time snapshot of JVM health, unlike the dashboard
        summary which shows historical averages.
