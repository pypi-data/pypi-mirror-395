[project]
name = "ffmpeg-update"
version = "3.0.1"
description = "Package manager for FFmpeg, FFprobe, and FFplay static binaries"
readme = "README.md"
authors = [
    { name = "Asadullah Shaikh" }
]
urls = { Repository = "https://github.com/pantheraleo-7/ffmpeg-update" }
keywords = ["updater", "installer", "downloader", "program", "executable", "binary", "command", "line", "cli", "tool"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "cyclopts>=4.0.0,<5.0.0",
    "niquests>=3.15.2,<4.0.0",
    "rich>=14.2.0,<15.0.0",
]

[project.scripts]
ffup = "ffmpeg_update:main"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"
