[project]
name = "random-port"
version = "0.0.8"
description = "Generate a free TCP or UDP random port"
authors = [{ name = "FabrÃ­cio Barros Cabral", email = "fabriciofx@gmail.com" }]
readme = "README.md"
license = "MIT"
keywords = ["socket", "tcp", "udp", "random", "port", "test"]
requires-python = ">=3.14"
dependencies = []

[project.urls]
homepage = "https://github.com/fabriciofx/random-port"
bug-tracker = "https://github.com/fabriciofx/random-port/issues"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-n auto"

[dependency-groups]
dev = ["pytest-xdist>=3.8.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"random_port" = ["py.typed"]
