[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[project]
name = "qciconnect-common"
version = "0.1.0"
description = "Contains utility methods for QCI Connect application"
authors = [
    { name = "DLR-SC", email = "qc-software@dlr.de" },
    { name = "David da Costa", email = "david.da.costa@dlr.de" },
    { name = "Thomas Keitzl", email = "thomas.keitzl@dlr.de" },
    { name = "Johannes Renkl", email = "johannes.renkl@dlr.de" },
    { name = "Thomas Stehle", email = "thomas.stehle@dlr.de" },
]
requires-python = ">=3.12"
dependencies = [
    "grpcio>=1.76.0",
    "grpcio-tools>=1.74.0",
    "pydantic-settings>=2.4.0",
    "sqlmodel==0.0.19",
]

[tool.uv.build-backend]
module-name = "qciconnect_common"
module-root = ""

