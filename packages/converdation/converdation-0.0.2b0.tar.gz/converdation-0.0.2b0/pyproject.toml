[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "converdation"
version = "0.0.2b0"
description = "The most essential tools for developers"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "demshindev"}]
license = {file = "LICENSE"}
dependencies = []

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://demshin.dev/"
Repository = "https://github.com/demshindev/converdation"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]