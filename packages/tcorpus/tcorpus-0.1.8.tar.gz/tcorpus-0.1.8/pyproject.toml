[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tcorpus"
version = "0.1.8"
description = "A powerful CLI-based text corpus analyser for extracting palindromes, anagrams, word frequencies, pattern matches, emails, and phone numbers from text files or direct input."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["text-analysis", "corpus", "nlp", "cli", "palindrome", "anagram", "word-frequency", "pattern-matching", "email-extraction", "phone-extraction"]

authors = [
  { name = "Raghu", email = "raghu59770@gmail.com" }
]

maintainers = [
  { name = "Santosh" },
  { name = "Raghuram" }
]

dependencies = []

[project.urls]
Homepage = "https://github.com/yourusername/text-corpus-analyser"
Documentation = "https://github.com/yourusername/text-corpus-analyser#readme"
Repository = "https://github.com/yourusername/text-corpus-analyser"
Issues = "https://github.com/yourusername/text-corpus-analyser/issues"

[project.scripts]
tcorpus = "tcorpus.cli:main"

# ============================================================================
# INSTALLATION GUIDE
# ============================================================================
# 
# Installation Methods:
# 
# 1. From PyPI (Recommended):
#    pip install tcorpus
# 
# 2. From Source:
#    git clone https://github.com/yourusername/text-corpus-analyser.git
#    cd text-corpus-analyser
#    pip install -e .
# 
# 3. Development Installation:
#    git clone https://github.com/yourusername/text-corpus-analyser.git
#    cd text-corpus-analyser
#    pip install -e ".[dev]"
# 
# Requirements:
# - Python 3.8 or higher
# - No external dependencies (uses only Python standard library)
# 
# Verify Installation:
#    tcorpus --help
#    python -m tcorpus --help
# 
# ============================================================================
# DEMO COMMANDS - Quick Start Examples
# ============================================================================
# 
# 1. Get help and see all available commands:
#    tcorpus --help
# 
# 2. Analyze a text file with all features:
#    tcorpus all demo.txt output.json
# 
# 3. Find palindromes from direct text:
#    tcorpus palindrome --text "A man a plan a canal Panama" output.json
# 
# 4. Find palindromes from a file:
#    tcorpus palindrome demo.txt palindromes.json
# 
# 5. Find anagrams:
#    tcorpus anagram demo.txt anagrams.json
# 
# 6. Count word frequencies (all words):
#    tcorpus freq demo.txt frequencies.json
# 
# 7. Count specific words:
#    tcorpus freq demo.txt output.json --words python code program
# 
# 8. Pattern matching with wildcards:
#    tcorpus mask "s*e" demo.txt output.json
# 
# 9. Pattern matching - words starting with:
#    tcorpus mask "ram+" demo.txt output.json
# 
# 10. Pattern matching - words ending with:
#     tcorpus mask "+ing" demo.txt output.json
# 
# 11. Extract emails:
#     tcorpus email demo.txt emails.json
# 
# 12. Extract phone numbers:
#     tcorpus phone demo.txt phones.json
# 
# 13. Use filters (stopwords and starts-with):
#     tcorpus palindrome demo.txt output.json --starts-with m --stopwords the a an
# 
# 14. Print results to terminal:
#     tcorpus all demo.txt output.json --print-words
# 
# 15. Pattern matching with length filters:
#     tcorpus mask "s*e" demo.txt output.json --min-length 4 --max-length 6
# 
# For more examples and detailed usage, see README.md
# ============================================================================

