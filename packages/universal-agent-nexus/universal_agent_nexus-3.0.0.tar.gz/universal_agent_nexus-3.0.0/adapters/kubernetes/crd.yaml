apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: universalagents.uaa.io
spec:
  group: uaa.io
  scope: Namespaced
  names:
    plural: universalagents
    singular: universalagent
    kind: UniversalAgent
    shortNames:
      - uaa
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                manifestRef:
                  type: string
                  description: "Reference to AgentManifest ConfigMap or URL"
                graphName:
                  type: string
                  default: "main"
                replicas:
                  type: integer
                  default: 1
