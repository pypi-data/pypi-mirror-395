[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "universal-agent-nexus"
version = "3.2.0"
description = "The Translation Layer: Compile Universal Agents to AWS, LangGraph, MCP, or UAA Kernel."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "universal-agent-arch>=0.3.0",
    "universal-agent-fabric>=0.2.1",
    "pydantic>=2.9.0",
    "typer>=0.12.0",
    "pyyaml>=6.0",
    "simpleeval>=1.0.0",  # Safe expression evaluation (no eval() RCE risk)
    "httpx>=0.25.0",  # For ToolRegistry MCP server communication
]

[project.optional-dependencies]
langgraph = [
    "langgraph>=0.2.0",
    "langchain-core>=0.2.0",
    "langchain-openai>=0.2.0",
    "langchain-mcp-adapters>=0.1.0",
    "langgraph-checkpoint-postgres>=2.0.0",
    "psycopg[binary]>=3.2.0",
    "psycopg-pool>=3.2.0",
]
# Additional LLM providers (optional - install as needed)
ollama = [
    "langchain-ollama>=0.2.0",
]
anthropic = [
    "langchain-anthropic>=0.2.0",
]
aws = [
    "boto3>=1.34.0",
    # REMOVED: aioboto3 (using boto3 + asyncio.to_thread instead - 30% faster)
]
mcp = [
    "mcp>=1.0.0",
    "uvicorn>=0.30.0",
    "fastapi>=0.115.0",
]
observability = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
    "opentelemetry-exporter-otlp>=1.20.0",
]
# translators extra removed - now using stdlib ast in ir/parser.py
all = [
    "universal-agent-nexus[langgraph,aws,mcp,observability,ollama,anthropic]",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "testcontainers>=4.0.0",
    "moto[dynamodb]>=5.0.0",
    "ruff>=0.8.0",
    "mypy>=1.8.0",
]

[project.scripts]
nexus = "universal_agent_nexus.cli.main:app"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (requires Docker/Postgres)",
    "requires_openai: Tests that require OPENAI_API_KEY",
    "slow: Slow-running tests (>5 seconds)",
]
