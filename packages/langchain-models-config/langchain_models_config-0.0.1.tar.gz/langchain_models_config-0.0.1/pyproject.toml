[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-models-config"
version = "0.0.1"
description = "A library for managing multiple LangChain model configurations with validation and automatic agent creation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Andre Queiroz", email = "andrequeiroz.com@gmail.com"}
]
keywords = ["langchain", "llm", "ai", "configuration", "agents", "gemini", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.0.0",
    "langchain-google-genai>=1.0.0",
    "langchain-openai>=1.0.0",
    "langchain-anthropic>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/andrequeiroz2/langchainAgent"
Repository = "https://github.com/andrequeiroz2/langchainAgent"
Issues = "https://github.com/andrequeiroz2/langchainAgent/issues"

[tool.setuptools]
packages = ["backend.model"]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
backend = ["*.env_example"]

[tool.pytest.ini_options]
testpaths = ["backend/model/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers --tb=short"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

