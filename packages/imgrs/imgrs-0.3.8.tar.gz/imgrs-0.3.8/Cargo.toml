 [package]
name = "imgrs-core"
version = "0.3.8"
edition = "2021"
authors = ["Grandpa EJ"]
description = "A high-performance, memory-safe image processing library for Python"
license = "Apache-2.0"
repository = "https://github.com/grandpaej/imgrs"
readme = "README.md"

[lib]
name = "imgrs_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module", "abi3", "abi3-py38"] }
image = { version = "0.25.6", features = ["jpeg", "png", "gif", "bmp", "tiff", "webp"], default-features = false }
fast_image_resize = "4.2"
rayon = "1.7"
thiserror = "1.0"
numpy = "0.23"
rand = "0.8"
rand_distr = "0.4"
imageproc = "0.25"
ab_glyph = "0.2"
kamadak-exif = "0.5"
wuff = "0.2"

[features]
default = []
desktop = ["pyo3/extension-module"]
android = ["pyo3/abi3", "pyo3/abi3-py38"]


[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3
strip = true

[profile.release.package."*"]
opt-level = 3
