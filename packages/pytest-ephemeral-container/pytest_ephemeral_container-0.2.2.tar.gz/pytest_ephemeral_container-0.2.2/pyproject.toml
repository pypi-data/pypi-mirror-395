[project]
name = "pytest-ephemeral-container"
version = "0.2.2"
description = "Spawn epehemeral containers in pytest"
authors = [
    {name = "Jamie Bliss",email = "jamie@teahouse.cafe"}
]
license = {text = "Artistic-2.0"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "docker",
    "pytest"
]

[project.urls]
source = "https://codeberg.org/teahouse/pytest-ephemeral-container"

[tool.poetry]
packages = [
    {include = "pytest_ephemeral_container", from = "src"}
]

[project.entry-points.pytest11]
pytest_ephemeral_container = "pytest_ephemeral_container"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.1)",
    "mypy (>=1.19.0)",
    "types-docker"
]
