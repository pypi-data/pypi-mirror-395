[project]
name = "markpub-themes"
version = "2.1.2"
description = "Theme collection for markpub"
readme = "README.md"
license = "MIT"
authors = [
    { name = "William L. Anderson", email = "band@acm.org" }
]
requires-python = ">=3.12"
dependencies = [
    "simple-term-menu>=1.6.6",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
keywords = ["markdown", "publishing", "themes", "markpub"]

[dependency-groups]
dev = [
    "ruff>=0.14.2",
]

[project.urls]
Homepage = "https://github.com/markpub/markpub-themes"
Issues = "https://github.com/markpub/markpub-themes/issues"

[project.scripts]
markpub-themes = "markpub_themes.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/markpub_themes"]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "UP", "C4", "S"]
ignore = ["E401", "E402", "E501"]
