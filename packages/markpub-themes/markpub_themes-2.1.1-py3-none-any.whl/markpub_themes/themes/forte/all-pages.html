{% set page_title = 'All Pages - ' ~ wiki_title %}{% include '_header.html' %}
<body class="font-roboto text-gray-800 bg-gray-50 leading-relaxed">
  <!-- Header -->
  {% include '_body-header.html' %}

  <!-- Main Container -->
  <div id="flex-container" class="flex max-w-full px-4 sm:px-6 lg:px-8">
    <!-- Sidebar -->
    <aside id="side-column" class="bg-white min-w-48 max-h-[80vh] p-5 mr-4 overflow-y-auto border-r border-gray-300 shadow-sm">
      <div class="mb-4">
        <button id="hide-btn" class="px-3 py-1 text-xs uppercase tracking-wider font-trebuchet bg-blue-100 text-gray-700 border border-blue-200 rounded-md hover:bg-blue-200 transition-colors mr-2">
          Hide
        </button>
        <button id="move-btn" class="hidden px-3 py-1 text-xs uppercase tracking-wider font-trebuchet bg-blue-100 text-gray-700 border border-blue-200 rounded-md hover:bg-blue-200 transition-colors">
          Move to Sidebar
        </button>
      </div>
      <div class="sidebar-content">
        {{ sidebar_body }}
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-column" class="max-w-full bg-white px-5 py-0 pb-5 flex-grow ml-8 shadow-sm rounded-lg allpages-max-width">
      <link href='https://unpkg.com/gridjs/dist/theme/mermaid.min.css' rel='stylesheet'>
      <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
      <script>
	document.addEventListener("DOMContentLoaded", function () {
            new gridjs.Grid({
		from: document.getElementById('sourceTable'),
		sort: true,
		fixedHeader: true,
		search: true,
		autoWidth: true,
		language: {
                    'search': {
			'placeholder': 'üîç Search this table...'
                    }
		}
            }).render(document.getElementById('destinationWrapper'));
	});
      </script>

      <div id='allPagesTableWrapper'>
        <div id='destinationWrapper'></div>
        <table id='sourceTable'>
          <thead>
            <tr>
              <th>Page</th>
              <th>Change</th>
              <th>By</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for page in pages|sort(attribute='date',reverse=True) %}
            <tr>
              <td>
                <a href="{{websiteroot}}{{ page.path }}">{{page.title}}</a>
              </td>
              <td>{{page.change}}</td>
              <td>{{page.author}}</td>
              <td>{{page.date}}</td>
            </tr>
	    {%- endfor -%}
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="{{websiteroot}}/markpub_static/js/script.js"></script>
</body>
</html>
