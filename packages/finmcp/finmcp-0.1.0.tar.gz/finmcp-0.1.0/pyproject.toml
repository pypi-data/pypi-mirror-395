[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finmcp"
dynamic = ["version"]
description = "todo"
authors = [
    { name = "jinli.yl", email = "jinli.yl@alibaba-inc.com" },
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["fin", "mcp"]
requires-python = ">=3.10"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]

dependencies = [
    "akshare>=1.9.0",
    "crawl4ai>=0.7.4",
    "flowllm>=0.2.0.6",
]

[project.optional-dependencies]

dev = [
    "pytest>=8.4.2",
    "pytest_asyncio>=1.2.0",
    "pre-commit",
    "mkdocs-shadcn",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["finmcp*"]

[tool.setuptools.package-data]
flowllm = [
    "**/*.yaml",
]

[tool.setuptools.dynamic]
version = {attr = "finmcp.__version__"}

[project.urls]
Homepage = "https://github.com/flowllm-ai/finmcp"
Documentation = "https://flowllm-ai.github.io/finmcp/"
Repository = "https://github.com/flowllm-ai/finmcp"

[project.scripts]
finmcp = "finmcp.main:main"

