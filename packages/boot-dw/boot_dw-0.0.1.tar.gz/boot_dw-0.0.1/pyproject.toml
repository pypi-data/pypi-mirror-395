[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "boot_dw"
version = "0.0.1"
description = "Bootstrap tests for autocorrelation in regression models"
readme = "README.md"
authors = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["econometrics", "statistics", "autocorrelation", "durbin-watson", "bootstrap", "time-series", "regression"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "flake8>=3.9",
    "black>=21.0",
    "mypy>=0.9",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=0.5",
    "numpydoc>=1.1",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/bootdw"
Documentation = "https://github.com/merwanroudane/bootdw#readme"
Repository = "https://github.com/merwanroudane/bootdw"
"Bug Reports" = "https://github.com/merwanroudane/bootdw/issues"

[tool.setuptools]
packages = ["boot_dw"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=boot_dw --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
