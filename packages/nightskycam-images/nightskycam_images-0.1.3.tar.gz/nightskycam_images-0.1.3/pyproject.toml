[tool.poetry]
name = "nightskycam-images"
version = "0.1.3"
description = ""
authors = ["Vincent Berenz <vincent.berenz@tuebingen.mpg.de>"]
readme = "README.md"
packages = [{include = "nightskycam_images"}]

[tool.poetry.dependencies]
python = ">=3.12,<4"
opencv-python = "^4.12.0.88"
tomli = "^2.3.0"
tomli-w = "^1.2.0"
toml = "^0.10.2"
pillow = "^12.0.0"

[tool.poetry.scripts]
nightskycam-thumbnails = 'nightskycam_images.main:thumbnails'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Coverage.
[tool.coverage.run]
branch = true
source = ["."]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
skip_empty = true
omit = [
    # For avoiding "No source for code" warnings
    # for files that should NOT even exist.
    # Confusion seems to be caused by site-packages.
    "config-3.py",
    "config.py",
]

# isort.
[tool.isort]
# Do not distinguish import style (import/from) for sorting.
force_sort_within_sections = true
# Use same formatting as black.
profile = "black"

# flake8 settings are in .flake8 .

[dependency-groups]
dev = [
    "black (>=25.11.0,<26.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "mypy (>=1.19.0,<2.0.0)",
    "types-toml (>=0.10.8.20240310,<0.11.0.0)",
    "pytest (>=9.0.1,<10.0.0)",
    "faker (>=38.2.0,<39.0.0)"
]
