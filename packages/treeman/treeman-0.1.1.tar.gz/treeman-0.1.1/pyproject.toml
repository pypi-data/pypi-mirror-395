[project]
name = "treeman"
version = "0.1.1"
description = "A modern, gitignore-aware directory tree visualizer"
authors = [{ name = "Soham Joshi" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

dependencies = [
    "pathspec>=0.11.1"
]

[project.scripts]
treeman = "treeman.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
