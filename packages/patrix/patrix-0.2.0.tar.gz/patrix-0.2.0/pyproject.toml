[project]
name = "patrix"
dynamic = ["version"]
description = "A python package that uses a compressed prefix tree (radix tree) to store a dictionary of known words and suggests completions for partial entries."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
  { name = "Martin Beroiz", email = "martin.beroiz@ligo.org" }
]
license = { text = "MIT" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
keywords = [
    "autocomplete",
    "radix",
    "trie",
    "prefix-tree",
    "compressed-trie",
    "patricia-tree",
    "search",
    "completion",
    "suggestions",
    "dictionary",
    "prefix-matching",
]

[project.urls]
Homepage = "https://patrix.readthedocs.io/"
Repository = "https://github.com/martinberoiz/patrix"
Documentation = "https://patrix.readthedocs.io/"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["patrix"]

[tool.setuptools.dynamic]
version = {attr = "patrix.__version__"}
