[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coherence-sim"
version = "1.0.0"
description = "Библиотека для моделирования когерентности Вселенной"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Timur Isanov"}
]
keywords = [
    "cosmology",
    "physics",
    "coherence",
    "universe",
    "simulation",
    "holographic",
    "fine-structure-constant"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.5.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
full = [
    "pandas>=1.3.0",
    "tqdm>=4.62.0",
]
all = [
    "coherence-sim[dev,full]",
]

[project.urls]
Homepage = "https://github.com/xtimon/coherence"
Documentation = "https://github.com/xtimon/coherence#readme"
Repository = "https://github.com/xtimon/coherence"
Issues = "https://github.com/xtimon/coherence/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["coherence*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=coherence --cov-report=term-missing"

