[project]
name = "ctfbridge"
dynamic = ["version"]
description = "A Python library for interacting with multiple CTF platforms."
authors = [
  { name="bjornmorten", email="bjornmdev@proton.me" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<3.15"
keywords = ["ctf"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "beautifulsoup4>=4.9,<5.0",
  "pydantic>=2.0,<3.0",
  "httpx>=0.28",
  "asyncssh>=2.2.0",
  "markdownify>=1.2.0"
]

[project.optional-dependencies]
cli = [
  "typer[all]==0.20.0"
]
dev = [
  "mypy",
  "pytest",
  "pytest-asyncio",
  "pytest-mock",
  "pytest-httpx",
  "ruff",
  "types-beautifulsoup4",
  "pre-commit",
  "twine",
  "build"
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "griffe-pydantic",
    "pydantic",
    "pymdown-extensions"
]

[project.urls]
Documentation = "https://ctfbridge.readthedocs.io"
Repository = "https://github.com/bjornmorten/ctfbridge/"
Issues = "https://github.com/bjornmorten/ctfbridge/issues"

[project.scripts]
ctfbridge-cli = "ctfbridge.cli.main:app"

[build-system]
requires = ["setuptools>=64", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"ctfbridge" = ["py.typed"]

[tool.setuptools.packages.find]
include = ['ctfbridge*']

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.ruff]
lint.extend-select = ["T20"]
lint.ignore = ["F401", "F403"]
line-length = 100

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["T20"]
"examples/**/*" = ["T20"]
"scripts/**/*" = ["T20"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers --tb=short"
testpaths = ["tests"]
pythonpath = ["."]
python_files = "test_*.py"
markers = [
    "asyncio: mark a test as asyncio",
    "e2e: marks tests as end-to-end, requiring a live service"
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
