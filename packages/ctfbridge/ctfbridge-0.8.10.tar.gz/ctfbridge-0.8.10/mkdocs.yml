plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            show_source: false
            show_root_heading: false
            show_root_toc_entry: false
            show_bases: false
            show_root_full_path: false
            members_order: source
            extensions:
              - griffe_pydantic:
                  schema: false
          inventories:
            - https://docs.pydantic.dev/latest/objects.inv

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - footnotes
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.blocks.tab
  - pymdownx.magiclink
  - pymdownx.emoji
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
