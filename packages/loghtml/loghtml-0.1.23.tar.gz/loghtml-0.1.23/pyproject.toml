[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loghtml"
version = "0.1.23"
description = "Library for generating HTML logs with support for colors, rotation and filters via JavaScript. Optimized for continuous applications."
readme = "README.md"
authors = [
    { name = "Raphael Pires Nome", email = "rphspires@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"

keywords = ["logging", "html", "logger", "logs", "colors", "trace", "loghtml", "web log", "html logger"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
]

[project.urls]
"Homepage" = "https://github.com/rphpires/py-html-logger"
"Bug Tracker" = "https://github.com/rphpires/py-html-logger/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
loghtml = ["template.html"]

[tool.setuptools.packages.find]
where = ["."]
include = ["loghtml*"]

# Ensure all package data is included in wheels
[tool.setuptools.package-dir]
"" = "."