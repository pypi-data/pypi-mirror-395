[project]
name = "ben-music-mcp"
version = "0.1.20"
description = "本的乐mcp服务"
authors = [
    {name = "ben",email = "2014911413@qq.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.4",
    "fastmcp>=2.13.0.2",
    "pyautogui>=0.9.54",
    "psutil>=6.1.1",
    "uiautomation>=2.0.20"
]

[tool.poetry]
packages = [{include = "ben_music_mcp", from = "src"}]

[project.scripts]
ben-music-mcp = "ben_music_mcp:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
