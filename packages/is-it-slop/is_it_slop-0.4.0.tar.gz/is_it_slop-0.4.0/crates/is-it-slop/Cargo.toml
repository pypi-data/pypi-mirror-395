[package]
name = "is-it-slop"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description.workspace = true
repository.workspace = true
readme = "README.md"
keywords.workspace = true
categories.workspace = true
# Model artifacts are downloaded at build time if not present
# See build.rs for download logic
exclude = ["model_artifacts/**"]

[lib]
name = "is_it_slop"
crate-type = ["rlib", "cdylib"]

[dependencies]
ndarray = { workspace = true }
ort = { workspace = true }
sprs = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true }

# CLI-only dependencies (optional)
serde_json = { workspace = true, optional = true }
clap = { workspace = true, optional = true }

# Python bindings dependencies (optional)
mimalloc = { workspace = true, optional = true }
pyo3 = { workspace = true, optional = true }
pyo3-log = { workspace = true, optional = true }

is-it-slop-preprocessing = { workspace = true }

[[bin]]
name = "is-it-slop"
required-features = ["cli"]

[features]
cli = ["dep:clap", "dep:serde_json", "mimalloc"]
python = ["dep:pyo3", "dep:pyo3-log", "mimalloc"]
mimalloc = ["dep:mimalloc"]


all-testable = ["cli"] # add other features here, but NOT python

[build-dependencies]
ureq = { workspace = true }
flate2 = { workspace = true }
tar = { workspace = true }
tempfile = { workspace = true }
directories = { workspace = true }
[lints]
workspace = true

[package.metadata.cargo-machete]
ignored = ["ureq", "flate2", "tar", "tempfile", "directories"]
