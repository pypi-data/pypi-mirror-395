[project]
name = "gai-init"
version = "0.1.31"
description = "This is a bootstrap package for GAI SDK."
classifiers = [ "Programming Language :: Python :: 3.10", "Development Status :: 3 - Alpha", "License :: OSI Approved :: MIT License", "Intended Audience :: Science/Research", "Intended Audience :: Developers", "Operating System :: OS Independent", "Topic :: Software Development", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: Scientific/Engineering :: Artificial Intelligence",]
requires-python = ">=3.10"
dependencies = [ "toml>=0.10.2,<0.11", "rich>=13.7.1,<14.0", "huggingface_hub>=0.24.5,<0.25", "httpx==0.27.2",]
[[project.authors]]
name = "kakkoii1337"
email = "kakkoii1337@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [ "build>=1.2.2.post1", "keyrings.alt>=5.0.1,<6.0", "twine>=6.1.0", "wheel>=0.45.1", "pytest>=8.0.0",]

[project.scripts]
gai-init = "gai.init.gai_main:main"

[tool.hatch.build.targets.wheel]
packages = [ "src/gai", "src/data",]
