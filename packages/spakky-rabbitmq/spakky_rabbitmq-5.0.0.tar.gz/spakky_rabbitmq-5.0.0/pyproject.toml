[project]
name = "spakky-rabbitmq"
version = "5.0.0"
description = "RabbitMQ plugin for Spakky framework"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Spakky", email = "sejong418@icloud.com" }]
dependencies = [
  "aio-pika>=9.5.8",
  "pika>=1.3.2",
  "pika-stubs>=0.1.3",
  "pydantic>=2.12.5",
  "pydantic-settings>=2.12.0",
  "spakky-event>=5.0.0",
]

[dependency-groups]
dev = ["testcontainers>=4.13.3"]

[project.entry-points."spakky.plugins"]
spakky-rabbitmq = "spakky.plugins.rabbitmq.main:initialize"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
module-name = "spakky.plugins.rabbitmq"

[tool.pyrefly]
python-version = "3.14"
search_path = ["src", "."]
project_excludes = ["**/__pycache__", "**/*.pyc"]

[tool.ruff]
builtins = ["_"]
cache-dir = "~/.cache/ruff"

[tool.pytest.ini_options]
pythonpath = "src/spakky/plugins/rabbitmq"
testpaths = "tests"
python_files = ["test_*.py"]
asyncio_mode = "auto"
addopts = """
    --cov
    --cov-report=term
    --cov-report=xml
    --no-cov-on-fail
    --strict-markers
    --dist=loadfile
    -p no:warnings
    -n auto
    -vv
"""

[tool.coverage.run]
include = ["src/spakky/plugins/rabbitmq/*"]
branch = true

[tool.coverage.report]
show_missing = true
precision = 2
fail_under = 90
skip_empty = true
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "@(abc\\.)?abstractmethod",
  "@(typing\\.)?overload",
]

[tool.uv.sources]
spakky-event = { workspace = true }
