[project]
name = "async-temp-email"
version = "0.1.0"
description = "Asynchronous Python library for working with temporary email services"
readme = "README.md"
authors = [
    {name = "lionex-ui", email = "eugenemescaline@gmail.com"}
]
requires-python = ">=3.12"
dependencies = [
    "httpx[http2] (>=0.28.1,<0.29.0)",
    "pydantic[email] (>=2.12.5,<3.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "dateparser (>=1.2.2,<2.0.0)",
]
keywords = ["temporary-email", "async", "email", "email-api", "temp-mail"]
license = {text = "MIT"}
homepage = "https://github.com/lionex-ui/async-temp-email"
repository = "https://github.com/lionex-ui/async-temp-email"
documentation = "https://github.com/lionex-ui/async-temp-email#readme"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Email",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "ruff (>=0.14.7,<0.15.0)",
    "pytest (>=9.0.1,<10.0.0)",
    "pytest-asyncio (>=1.3.0,<2.0.0)",
    "respx (>=0.22.0,<0.23.0)"
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [".venv"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "T20",
]
pydocstyle.convention = 'google'

[tool.ruff.lint.isort]
known-local-folder = ["async_temp_email"]
split-on-trailing-comma = true
combine-as-imports = true
case-sensitive = false
detect-same-package = true
order-by-type = false
force-sort-within-sections = true
