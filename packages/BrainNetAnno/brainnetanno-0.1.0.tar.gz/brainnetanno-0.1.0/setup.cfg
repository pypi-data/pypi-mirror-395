[metadata]
name = BrainNetAnno
version = 0.1.0
author = Yunheng Diao
author_email = diaoyunheng@163.com
description = A toolkit for molecular annotation of brain networks, integrating transcriptome, neurotransmitters, and mitochondria.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/Yunheng-Diao/BrainNetAnno
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.23
	pandas>=2.0
	scipy>=1.10
	scikit-learn>=1.3
	statsmodels>=0.14
	matplotlib>=3.7
include_package_data = True

[options.packages.find]
where = src

[tool:pytest]
addopts = -q

[flake8]
max-line-length = 120
extend-ignore = E203, W503

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

