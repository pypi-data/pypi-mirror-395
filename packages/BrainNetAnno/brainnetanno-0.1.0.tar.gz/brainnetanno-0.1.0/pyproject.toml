[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BrainNetAnno"
version = "0.1.0"
description = "A toolkit for molecular annotation of brain networks, integrating transcriptome, neurotransmitters, and mitochondria."
readme = "README.md"
authors = [{ name = "Yunheng Diao", email = "diaoyunheng@163.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["neuroscience", "transcriptome", "network", "PLS", "gene expression"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "scipy>=1.10",
  "scikit-learn>=1.3",
  "statsmodels>=0.14",
  "matplotlib>=3.7",
]

[project.urls]
Homepage = "https://github.com/Yunheng-Diao/BrainNetAnno"
Issues = "https://github.com/Yunheng-Diao/BrainNetAnno/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["BrainNetAnno"]

[tool.setuptools.package-data]
network_molecular = ["py.typed"]
