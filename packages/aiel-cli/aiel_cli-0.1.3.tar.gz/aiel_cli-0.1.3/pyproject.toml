[build-system]
requires = ["hatchling>=1.24", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "aiel-cli"
dynamic = ["version"]  # <-- version now comes from git tags
description = "AI Execution Layer CLI"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [{ name = "Aldenir Flauzino", email = "aldenirsrv@gmail.com" }]
dependencies = [
  "typer>=0.12.3",
  "rich>=13.7.1",
  "httpx>=0.27.0",
]

[project.scripts]
aiel = "aiel.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/aiel"]

[tool.hatch.version]
source = "vcs"  # use git tags

# Optional: turn tags like `v0.1.3` into version `0.1.3`
[tool.hatch.version.vcs]
tag-pattern = "^v(?P<base>.+)$"
