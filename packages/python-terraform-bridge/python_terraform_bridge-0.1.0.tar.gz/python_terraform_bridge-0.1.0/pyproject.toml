[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-terraform-bridge"
version = "0.1.0"
description = "Bridge Python classes to Terraform external data sources and modules"
authors = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
maintainers = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
keywords = [
    "terraform",
    "infrastructure",
    "iac",
    "code-generation",
    "external-data",
    "bridge",
]
dependencies = [
    "directed-inputs-class>=202511.3.0",
    "extended-data-types>=202511.8.0",
    "lifecyclelogging>=202511.3.0",
    "tssplit>=0.1.1",
]

[project.optional-dependencies]
tests = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]
dev = [
    "python-terraform-bridge[tests]",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/jbcom/python-terraform-bridge"
Repository = "https://github.com/jbcom/python-terraform-bridge"
Documentation = "https://github.com/jbcom/python-terraform-bridge#readme"

[project.scripts]
terraform-bridge = "python_terraform_bridge.cli:main"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/python_terraform_bridge"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.ruff]
src = ["src", "tests"]
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "C4"]
ignore = []

[tool.ruff.lint.isort]
lines-between-types = 1
lines-after-imports = 2

[tool.semantic_release]
build_command = "uv build"
commit_message = "chore(release): release v{version} [skip ci]"
allow_zero_version = true
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/python_terraform_bridge/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E501"]
