[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pvml-sdk"
version = "0.2.5"
description = "Python SDK library for PVML apis"
authors = [
    { name = "Shlomi Pakado", email = "shlomi.pakado@pvml.com" }
]
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "aiohttp~=3.11.13",
    "PyJWT~=2.10.1",
    "nest-asyncio~=1.6.0",
    "requests~=2.32.4",
    "sseclient-py~=1.8.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pvml*"]

[project.urls]
Homepage = "https://github.com/PVML-ltd/pvml-sdk-python"
