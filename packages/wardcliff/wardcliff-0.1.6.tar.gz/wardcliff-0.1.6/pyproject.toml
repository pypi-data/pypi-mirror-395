[project]
name = "wardcliff"
version = "0.1.6"
description = "Multi-agent prediction market trading simulation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "openai-agents>=0.0.7",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
build = ["pyinstaller>=6.0.0"]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[project.scripts]
wardcliff = "cliff.cli.app:app"
cliff = "cliff.cli.app:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cliff"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]
