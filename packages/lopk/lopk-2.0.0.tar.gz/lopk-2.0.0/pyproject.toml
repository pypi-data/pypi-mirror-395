[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "lopk"
dynamic = ["version"]
description = "Lightweight Operational Progress Kit - 轻量级操作进度工具包"
authors = [
    {name = "I-love-china", email = "your-email@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["progress", "bar", "terminal", "cli", "spinner", "timer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "colorama>=0.4.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0", 
    "flake8>=3.9",
]

[project.urls]
Homepage = "https://github.com/your-username/lopk"
Documentation = "https://github.com/your-username/lopk#readme"
"Bug Tracker" = "https://github.com/your-username/lopk/issues"
"Source Code" = "https://github.com/your-username/lopk"

[project.scripts]
lopk-demo = "LOPK11.lopk:demo"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools_scm]
write_to = "LOPK11/_version.py"

[tool.black]
target-version = ['py36']
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''