[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grokhelper"
version = "0.1.3"
description = "A simple helper library to use Grok API by xAI"
readme = "README.md"
authors = [{ name = "Vismaya_M_S", email = "vismaya.2141@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["grok", "xai", "ai", "llm", "chatbot"]
dependencies = [
    "requests"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Vismaya2141/grokhelper"
Repository = "https://github.com/Vismaya2141/grokhelper"