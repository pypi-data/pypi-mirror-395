[project]
name = "fdsnnetextender"
description = "Library to determine the extended seismological network code from FDSN web service"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = "GPL-3.0-or-later"
version = "5.0.2"

[project.urls]
"Home Page" = "https://gricad-gitlab.univ-grenoble-alpes.fr/OSUG/RESIF/fdsnnetextender"

[tool.ruff]
lint.select = ["ALL"]
lint.ignore = [
  "ANN", # Any-type
  "COM812", # Missing-trailing-comma
  "D",      # Docstrings stuff. Ignore for now
  "ISC001", # As demanded by ruff format
]
output-format = "concise"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
]


[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

