[project]
name = "bleprinter"
version = "0.2.0"
description = "A library for writing text to BLE receipt printers"
readme = "README.md"
authors = [
    { name = "Benji", email = "figbert@figbert.com" }
]
requires-python = ">=3.13"
dependencies = [
    "bleak>=1.0.1",
    "opencv-python>=4.12.0.88",
]
license = "AGPL-3.0-or-later"
license-files = ["COPYING"]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
