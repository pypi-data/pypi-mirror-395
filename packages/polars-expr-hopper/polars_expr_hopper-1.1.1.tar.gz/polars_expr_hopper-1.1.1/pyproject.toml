[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[dependency-groups]
dev = [
    "pdm>=2.22.3",
    "pdm-bump>=0.9.10",
    "pre-commit>=4.1.0",
]
docs = [
    "livereload>=2.7.1",
    "mkdocs-extra-sass-mathshim>=0.1.0",
    "mkdocs-material[recommended,imaging]>=9.5.2",
    "mkdocs-section-index>=0.3.8",
    "mkdocs>=1.5.3",
    "mkdocstrings[python]>=0.24.0",
    "ruff>=0.9.5",
    "urllib3<2",
]
polars = [
    "polars>=1.21.0",
]
polars-lts-cpu = [
    "polars-lts-cpu>=1.21.0",
]
pyarrow = [
    "polars-config-meta[pyarrow]>=0.1.3",
]
test = [
    "pytest>=8.3.4",
]

[project]
name = "polars-expr-hopper"
version = "1.1.1"
description = "A Polars plugin providing a 'hopper' of expressions for automatic, schema-aware application."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "polars",
    "plugin",
    "filter",
    "expr",
    "metadata",
]
authors = [
    { name = "Louis Maddox", email = "louismmx@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "polars-config-meta>=0.1.3",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
polars = [
    "polars>=1.21.0",
]
polars-lts-cpu = [
    "polars-lts-cpu>=1.21.0",
]
pyarrow = [
    "polars-config-meta[pyarrow]>=0.1.3",
]

[project.urls]
Documentation = "https://polars-expr-hopper.vercel.app/"
Homepage = "https://github.com/lmmx/polars-expr-hopper"
Repository = "https://github.com/lmmx/polars-expr-hopper.git"

[tool.ruff.lint]
ignore = [
    "C408",
    "C901",
    "E501",
    "E722",
    "E741",
]
select = [
    "C",
    "D",
    "E",
    "F",
    "I",
    "UP",
    "W",
]

[tool.ruff.lint.isort]
known-first-party = [
    "polars_hopper",
]
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "E401",
    "F401",
]

[tool.uv]
default-groups = [
    "dev",
    "polars",
    "test",
]
