[package]
name = "qcs-sdk-python-grpc-web"
description = "Python bindings to qcs-sdk-rust"
version = "0.21.22-rc.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/rigetti/qcs-sdk-rust"
keywords = [ "pyquil", "SDK", "Rigetti", "Quil", "Quantum",]
categories = [ "api-bindings", "compilers", "science", "emulators",]
readme = "./README.md"

[features]
libquil = [ "qcs/libquil",]
grpc-web = [ "qcs/grpc-web",]
pyo3-tracing-subscriber-build = []

[lib]
name = "qcs_sdk"
crate-type = [ "cdylib", "rlib",]

[dependencies]
async-trait = "0.1.73"
futures-util = "0.3.24"
paste = "1.0.11"
once_cell = "1.18.0"
prost = "0.13.3"

[dependencies.qcs]
version = "0.25.17-rc.0"
path = "../lib"
features = [ "tracing-opentelemetry", "experimental", "python",]

[dependencies.qcs-api-client-common]
workspace = true
features = [ "python",]

[dependencies.qcs-api-client-grpc]
workspace = true

[dependencies.qcs-api-client-openapi]
workspace = true

[dependencies.pyo3]
workspace = true
features = [ "extension-module", "multiple-pymethods",]

[dependencies.pyo3-asyncio]
workspace = true

[dependencies.pyo3-opentelemetry]
workspace = true

[dependencies.pyo3-tracing-subscriber]
workspace = true
features = [ "pyo3", "layer-otel-otlp-file", "layer-otel-otlp",]

[dependencies.quil-rs]
workspace = true

[dependencies.serde_json]
workspace = true

[dependencies.tokio]
workspace = true

[dependencies.thiserror]
workspace = true

[dependencies.numpy]
workspace = true

[dependencies.rigetti-pyo3]
workspace = true

[dependencies.pyo3-log]
workspace = true

[dependencies.opentelemetry]
workspace = true

[dependencies.opentelemetry_sdk]
workspace = true

[dependencies.tracing]
version = "0.1.37"

[build-dependencies.pyo3]
workspace = true
features = [ "multiple-pymethods",]

[build-dependencies.pyo3-build-config]
workspace = true

[build-dependencies.pyo3-tracing-subscriber]
workspace = true
features = [ "layer-otel-otlp-file", "layer-otel-otlp", "stubs",]

[lints.clippy]
too_many_arguments = "allow"
