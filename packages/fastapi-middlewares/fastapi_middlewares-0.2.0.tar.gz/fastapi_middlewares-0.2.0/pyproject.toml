[project]
name = "fastapi-middlewares"
version = "0.2.0"
description = "Essential middlewares for FastAPI"
readme = "README.md"
authors = [
  {name = "Mahdi Jafari", email = "mahdijafaridev@gmail.com"}
]
maintainers = [
  {name = "Mahdi Jafari", email = "mahdijafaridev@gmail.com"}
]
keywords = ["fastapi", "middleware", "starlette", "asgi", "logging", "security", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
license = {text = "MIT"}
dependencies = [
    "bandit>=1.9.2",
    "build>=1.3.0",
    "fastapi>=0.121.0",
    "starlette>=0.50.0",
    "twine>=6.2.0",
]
requires-python = ">= 3.10"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.0",
    "httpx>=0.28.1",
    "ruff>=0.9.0",
    "mypy>=1.13.0",
    "uvicorn[standard]>=0.38.0",
]

[project.urls]
Homepage = "https://github.com/mahdijafaridev/fastapi-middlewares"
Repository = "https://github.com/mahdijafaridev/fastapi-middlewares"
Issues = "https://github.com/mahdijafaridev/fastapi-middlewares/issues"
Documentation = "https://github.com/mahdijafaridev/fastapi-middlewares#readme"
Changelog = "https://github.com/mahdijafaridev/fastapi-middlewares/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/middlewares"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
