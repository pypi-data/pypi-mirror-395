[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LMRRfactory"
version = '1.0.8'
authors = [
  { name="Patrick Singal", email="p.singal@columbia.edu" },
]
description = 'Auto-generate LMR-R reactions and mechanisms'
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/TheBurkeLab/LMRRfactory"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
LMRRfactory = ["*.yaml"]