name: Lint and Format Check

on:
  push:
    branches: [ main, develop, feature_* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: |
        uv sync --all-groups

    - name: Check formatting and lint with ruff
      run: |
        uv run ruff format --check maize examples tests
        uv run ruff check maize examples tests

    - name: Type check with mypy (if installed)
      run: |
        uv run mypy maize || echo "MyPy not installed, skipping"
      continue-on-error: true
