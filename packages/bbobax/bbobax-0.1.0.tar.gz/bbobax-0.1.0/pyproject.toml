[project]
name = "bbobax"
version = "0.1.0"
description = "BBOBax: Accelerated Black-Box Optimization Benchmark."
authors = [{ name="Maxence Faldor", email="maxencefaldor@gmail.com" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
	"jax>=0.8.0",
	"flax>=0.12.0",
]
keywords = [
	"benchmark",
	"bbob",
	"black-box optimization",
	"quality-diversity",
]
classifiers = [
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
	"pytest",
	"pytest-cov",
	"ruff",
	"mypy",
]
docs = [
	"mkdocs",
	"mkdocs-material",
	"mkdocstrings[python]",
	"mkdocs-jupyter",
]
notebooks = [
	"ipykernel",
	"ipywidgets",
	"evosax",
	"scikit-learn",
	"mediapy",
]

[project.urls]
Homepage = "https://github.com/maxencefaldor/bbobax"
Documentation = "https://maxencefaldor.github.io/bbobax/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
src = ["src", "tests"]
target-version = "py313"

[tool.ruff.lint]
select = ["E", "D", "F", "I", "N", "SIM", "UP", "W"]
ignore = [
	"D203",  # incorrect-blank-line-before-class
	"D206",  # docstring-tab-indentation
	"D213",  # multi-line-summary-second-line
	"N803",  # non-lowercase-variable-in-function
	"N806",  # invalid-argument-name
	"W191",  # tab-indentation
]

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = [
	"F811",  # redefined-while-unused
]

[tool.mypy]
python_version = "3.13"
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
show_error_codes = "True"
warn_unused_ignores = "True"
exclude = ["docs/", "site/", "notebooks/", "tests/"]
