[project]
name = "drf-restflow"
description = "A Declarative library for Django REST Framework"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
dynamic = [ "version" ]
requires-python = ">=3.10"
authors = [
    {name = "Khan Asfi Reza", email = "mail@khanasfireza.dev"},
]
keywords = [
    "django",
    "django-rest-framework",
    "drf",
    "filters",
    "queryset",
    "declarative",
    "type-safe",
    "fastapi",
    "rest-api",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "django>=3.2",
    "djangorestframework>=3.14",
]

[project.urls]
Homepage = "https://github.com/khan-asfi-reza/drf-restflow"
Repository = "https://github.com/khan-asfi-reza/drf-restflow"
Issues = "https://github.com/khan-asfi-reza/drf-restflow/issues"
Changelog = "https://github.com/khan-asfi-reza/drf-restflow/releases"


[tool.setuptools]

[tool.setuptools.dynamic]
version = { attr = "restflow.__version__" }


[tool.setuptools.packages.find]
where = ["."]
include = ["restflow*"]
exclude = ["tests*", "docker*"]

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-django>=4.10.0",
    "tox>=4.23.2",
    "tox-uv>=1.16.3",
    "dj-database-url>=3.0.1",
    "pytz>=2025.2",
]
lint = [
    "ruff>=0.9.9",
]
postgres = [
    "psycopg2-binary>=2.9.10",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-autorefs>=1.2.0",
    "pymdown-extensions>=10.11.0",
    "mkdocs-macros-plugin>=1.3.7"
]

[tool.pytest.ini_options]
markers = [
    "postgres: marks tests as requiring PostgreSQL (deselect with '-m \"not postgres\"')",
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.coverage.report]
include = [ "restflow/*", ]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
]

[tool.ruff]
target-version = "py310"
line-length = 80
exclude = [
    ".git",
    ".venv",
    ".tox",
    "build",
    "dist",
    "*.egg-info",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "migrations",
    "docs"
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "B",
    "C4",
    "DTZ",
    "T10",
    "DJ",
    "EM",
    "EXE",
    "ISC",
    "ICN",
    "PIE",
    "PT",
    "Q",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PTH",
    "ERA",
    "PL",
    "RUF",
]

ignore = [
    "E501",
    "PLR0913",
    "PLR2004",
    "ISC001",
    "COM812",
    "RUF012",
    "N806",
    "UP007",
    "DJ001",
    "N802",
    "PT012",
    "F405",
    "UP045"
]

fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG001",
    "ARG002",
    "PLR0915",
    "PT011",
    "N802",
    "DJ008",
    "PLC0415",
    "E402"
]

"tests/conftest.py" = [
    "ARG001",
]

"__init__.py" = [
    "F401",
    "F403",
]

[tool.ruff.lint.isort]
known-first-party = ["restflow"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 5
max-branches = 12
max-returns = 6
max-statements = 50

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
preview = false

