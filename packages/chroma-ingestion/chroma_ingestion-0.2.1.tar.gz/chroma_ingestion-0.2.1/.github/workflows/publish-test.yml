name: Publish to TestPyPI

on:
  # Allow manual triggering for testing
  workflow_dispatch:
  # Trigger on pre-release tags (e.g., v0.2.0rc1)
  push:
    tags:
      - 'v*rc*'
      - 'v*a*'
      - 'v*b*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and publish to TestPyPI
    permissions:
      id-token: write  # Enable OIDC token generation for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: |
          twine check dist/*
          ls -lh dist/

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Test installation from TestPyPI
        run: |
          pip install -i https://test.pypi.org/simple/ chroma-ingestion
          python -c "from chroma_ingestion import CodeIngester; print('✅ Package imported successfully')"

      - name: Test CLI
        run: |
          chroma-ingest --help
          echo "✅ CLI working correctly"
