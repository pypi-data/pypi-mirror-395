site_name: Chroma Ingestion
site_url: https://github.com/chroma-core/chroma-ingestion
repo_url: https://github.com/chroma-core/chroma-ingestion
repo_name: chroma-ingestion
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: https://www.trychroma.com/icon.svg
  favicon: https://www.trychroma.com/icon.svg

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            members_order: alphabetical
            inherited_members: true

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - User Guides:
      - Basic Usage: guides/basic-usage.md
      - Ingestion Workflow: guides/ingestion-workflow.md
      - Retrieval Patterns: guides/retrieval-patterns.md
      - Chunking Strategy: guides/chunking-strategy.md
      - Advanced Filtering: guides/advanced-filtering.md
      - Troubleshooting: guides/troubleshooting.md
      - Deployment: guides/deployment.md
  - API Reference:
      - Overview: api/overview.md
      - Complete Reference: api/reference.md
      - Utilities: api/utilities.md
  - Architecture:
      - Design: architecture/design.md
      - Singleton Pattern: architecture/singleton-pattern.md
      - Chunking Strategy: architecture/chunking.md
  - FAQ: faq.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chroma-core/chroma-ingestion
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/chroma-ingestion/

