[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chroma-ingestion"
version = "0.2.0"
description = "Semantic-aware code ingestion and retrieval for ChromaDB"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Chroma Contributors" }
]
keywords = ["chromadb", "vector-database", "code-search", "semantic-search", "rag"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "chromadb>=1.3.5",
    "langchain-text-splitters>=1.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "click>=8.0",
]

[project.optional-dependencies]
dev = [
    "nox>=2024.0",
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.4",
    "pre-commit>=3.6",
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
]

[project.scripts]
chroma-ingest = "chroma_ingestion.cli:main"

[project.urls]
Homepage = "https://github.com/chroma-core/chroma-ingestion"
Documentation = "https://chroma-ingestion.readthedocs.io"
Repository = "https://github.com/chroma-core/chroma-ingestion"
"Bug Tracker" = "https://github.com/chroma-core/chroma-ingestion/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/chroma_ingestion"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]
exclude = [
    ".git",
    ".github",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".egg-info",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line-too-long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["chroma_ingestion"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "chromadb.*",
    "langchain_text_splitters.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src/chroma_ingestion"]
branch = true
omit = [
    "*/tests/*",
    "*/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"
