[tool.poetry]
name = "multids"
version = "0.1.0"
description = "Async multi-data-source connectors (S3, OpenSearch, Athena, MySQL, SQL Server, local files) with AI hooks."
authors = ["Khaldoun Aljasem <khaldoun.aljasem@gmail.com>"]
readme = "README.md"
repository = "https://github.com/aljasem-tech/multids"
homepage = "https://github.com/aljasem-tech/multids"
documentation = "https://aljasem-tech.github.io/multids/"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [
    { include = "multids", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.11"
aioboto3 = "^10.0"
sqlalchemy = "^2.0"
asyncmy = "^0.2"
aiofiles = "^23.1"
openai = { version = "^1.0", optional = true }
httpx = { version = "^0.24.0", extras = ["http2"], optional = true }

[tool.poetry.extras]
ai = ["openai"]
sqlserver = ["aioodbc"]
opensearch = ["httpx"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-asyncio = "^0.19"
black = "^24.1"
ruff = "^0.12"
isort = "^5.12"
pre-commit = "^4.4"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119

[tool.ruff]
line-length = 119
select = ["E", "F", "W", "C90", "N"]

[tool.isort]
profile = "black"
line_length = 119
