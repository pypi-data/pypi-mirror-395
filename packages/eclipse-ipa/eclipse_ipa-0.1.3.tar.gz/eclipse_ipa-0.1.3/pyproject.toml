[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eclipse-ipa"
dynamic = ["version"]
authors = [
  { name="AndrÃ© Gomes", email="andre.gomes@eclipse-foundation.org" },
]
description = "Tool to perform IP Analysis for GitHub and GitLab repositories."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["chardet==5.2.0", "colorama==0.4.6", "Jinja2==3.1.6",
    "PyGithub==2.8.1", "python-gitlab==7.0.0", "requests==2.32.5"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Eclipse Public License 2.0 (EPL-2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.scripts]
eclipse-ipa = 'ipa:main'

[project.urls]
"Homepage" = "https://projects.eclipse.org/projects/technology.dash"
"Source" = "https://gitlab.eclipse.org/eclipse/technology/dash/ip-analysis"
"Changelog" = "https://gitlab.eclipse.org/eclipse/technology/dash/ip-analysis/-/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.git",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/eclipse/ipa"]

[tool.hatch.version]
path = "src/eclipse/ipa/__init__.py"
