[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "peng_ui"
version = "0.3.1"
description = "YOUR_DESCRIPTION."
authors = [
    { name="Bruno Schilling", email="bruno.schilling@protonmail.ch" }
]
