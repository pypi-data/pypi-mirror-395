name: docs
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    # Skip if commit message contains skip keywords (supports comma-separated values and 'all')
    if: "!contains(github.event.head_commit.message, '[skip docs]') && !contains(github.event.head_commit.message, '[docs skip]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip all]') && !contains(github.event.head_commit.message, '[skip docs,') && !contains(github.event.head_commit.message, ',docs]') && !contains(github.event.head_commit.message, ',docs,') && !contains(github.event.head_commit.message, '[docs,') && !contains(github.event.head_commit.message, '[skip ci,') && !contains(github.event.head_commit.message, ',ci]') && !contains(github.event.head_commit.message, ',ci,') && !contains(github.event.head_commit.message, '[ci,')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.x-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.x-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -e '.[dev]'
      - name: Deploy docs
        run: mkdocs gh-deploy --force