site_name: PyBuenColors Documentation
site_description: A pythonic reimplementation of the BuenColors R package for color palettes and plotting utilities.
site_url: https://austinv11.github.io/PyBuenColors/
repo_url: https://github.com/austinv11/PyBuenColors
repo_name: austinv11/PyBuenColors

theme:
  name: material
  font:
    text: Roboto
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://scanpy.readthedocs.io/en/stable/objects.inv
            - https://pandas.pydata.org/pandas-docs/stable/objects.inv
            - https://matplotlib.org/objects.inv
            - https://anndata.readthedocs.io/en/stable/objects.inv
            - https://spatialdata.scverse.org/en/stable/objects.inv
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_parameters: true
            show_docstring_raises: true
            show_docstring_returns: true
            show_docstring_yields: true
            merge_init_into_class: true
            show_submodules: false
            show_source: false
            show_bases: false
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            group_by_category: true
            heading_level: 2
            members_order: source
            filters:
              - "!^_"
              - "!^__"
  - mkdocs-jupyter:  # Enables use of ipynb files instead of md for documentation
      execute: false
      no_input: true
      include: ['*.ipynb', 'examples/*.ipynb']
      remove_tag_config:
        remove_input_tags:
          - hide_code
  - autorefs:
      resolve_closest: true
  - git-revision-date-localized:
      enable_creation_date: true
  - api-autonav:
      modules: ['src/buencolors']
      exclude: ["re:buencolors\\..*"]  # Exclude submodules from autonav

nav:  # Add pages here
  - Home: README.md
  - API Reference: reference
  - Examples:
      - Overview: examples/index.md
      - Palettes: examples/palettes_demo.ipynb
      - Helpers: examples/helpers_demo.ipynb
      - Single-Cell: examples/single_cell_demo.ipynb


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js

