[project]
name = "vector-rag-gui"
version = "0.1.0"
description = "Qt6 GUI for searching local vector RAG stores with markdown rendering"
requires-python = ">=3.14"
dependencies = [
    "click>=8.1.7",
    "PyQt6>=6.6.0",
    "PyQt6-WebEngine>=6.6.0",
    "markdown>=3.5.0",
    "pygments>=2.17.0",
    "vector-rag-tool>=0.1.0",
    "anthropic>=0.40.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "claude-agent-sdk>=0.1.12",
    "anyio>=4.0.0",
]
authors = [
    {name = "Dennis Vriend", email = "dvriend@ilionx.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["cli", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/dnvriend/vector-rag-gui"
Repository = "https://github.com/dnvriend/vector-rag-gui"
Issues = "https://github.com/dnvriend/vector-rag-gui/issues"

[project.scripts]
vector-rag-gui = "vector_rag_gui.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "bandit>=1.7.0",
    "pip-audit>=2.6.0",
    "types-Markdown>=3.5.0",
    "types-Pygments>=2.17.0",
    "httpx>=0.27.0",
]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
strict = true

[[tool.mypy.overrides]]
module = ["vector_rag_tool.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["claude_agent_sdk.*"]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used (common in tests)

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning:langsmith",
]
