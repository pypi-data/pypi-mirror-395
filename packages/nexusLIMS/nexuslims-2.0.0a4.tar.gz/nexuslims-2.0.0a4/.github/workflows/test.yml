name: Tests

on:
  push:
    branches: [main, convert-to-uv]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_docs:
        description: "Deploy documentation to GitHub Pages"
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y findutils

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install findutils

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: |
          uv run pytest tests/ --cov=nexusLIMS \
            --cov-report html:tests/coverage \
            --cov-report term-missing \
            --cov-report=xml \
            --mpl --mpl-baseline-path=tests/files/figs

      - name: Upload coverage database
        uses: actions/upload-artifact@v4
        with:
          name: coverage-db-${{ matrix.python-version }}-${{ matrix.os }}
          path: .coverage
          include-hidden-files: true

      - name: Upload HTML coverage report
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: tests/coverage

  coverage:
    # Combine coverage from all test runs and upload to Codecov
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage tools
        run: pip install coverage

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-db-*
          path: coverage-reports

      - name: Combine coverage reports
        run: |
          # List downloaded files for debugging
          find coverage-reports -name .coverage -type f
          # Move all .coverage files to current directory with unique names
          find coverage-reports -name .coverage -type f -exec sh -c 'cp "$1" ".coverage.$(basename $(dirname $1))"' _ {} \;
          # Combine all .coverage.* files
          coverage combine
          # Generate combined XML report
          coverage xml -o combined-coverage.xml
          # Show report in logs
          coverage report

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./combined-coverage.xml
          fail_ci_if_error: false

  deploy-docs:
    # Deploy documentation to GitHub Pages after successful test run on main branch
    # Can also be triggered manually via workflow_dispatch with deploy_docs input
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_docs == 'true'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages branch
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Download coverage artifact
        # Download the HTML coverage report generated by the test job
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.11
          path: tests/coverage

      - name: Generate switcher.json
        # Create version switcher for PyData Sphinx Theme navigation
        run: python scripts/generate_switcher_json.py

      - name: Build documentation
        # Build Sphinx documentation (includes API docs, coverage link, and switcher.json)
        run: ./scripts/build_docs.sh

      - name: Deploy to gh-pages branch
        # Deploy docs to gh-pages branch in stable/ directory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash any local changes (e.g., uv.lock modifications from uv sync)
          git stash --include-untracked || true

          git fetch origin gh-pages
          git checkout gh-pages
          git pull origin gh-pages

          # Deploy to latest directory (main branch = latest)
          rm -rf latest
          mkdir -p latest
          rsync -avr _build/ latest/

          # Add coverage if available
          if [ -d "tests/coverage" ]; then
            mkdir -p latest/coverage
            rsync -avr tests/coverage/ latest/coverage/
          fi

          # Commit and push
          git add latest
          git commit -m "Deploy docs to latest from main branch" || echo "No changes to commit"
          git push origin gh-pages
          echo "âœ… Documentation deployed to latest!"
          echo "ðŸ”— https://datasophos.github.io/NexusLIMS/latest/"

  deploy-pr-docs:
    # Deploy documentation preview for pull requests to gh-pages branch
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages branch
      pull-requests: write # Required to comment on PR
    steps:
      - name: Checkout gh-pages branch
        # Start from gh-pages to preserve existing PR previews
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Checkout PR code
        # Checkout the PR source code into pr-source subdirectory
        uses: actions/checkout@v4
        with:
          path: pr-source

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd pr-source
          uv sync

      - name: Download coverage artifact
        # Download the HTML coverage report from the test job
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: coverage-html-3.11
          path: pr-source/tests/coverage

      - name: Generate switcher.json
        # Create version switcher for PyData Sphinx Theme navigation
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF: refs/pull/${{ github.event.pull_request.number }}/merge
        run: |
          cd pr-source
          python scripts/generate_switcher_json.py

      - name: Build documentation
        # Build Sphinx documentation for this PR (includes switcher.json from above)
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          cd pr-source
          ./scripts/build_docs.sh

      - name: Deploy to PR preview directory
        # Create/update pr-{NUMBER} directory in gh-pages with docs and coverage
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          rm -rf "pr-${PR_NUMBER}"
          mkdir -p "pr-${PR_NUMBER}"
          rsync -avr pr-source/_build/ "pr-${PR_NUMBER}/"

          # Stash any local changes (e.g., uv.lock modifications from uv sync)
          git stash --include-untracked || true

          if [ -d "pr-source/tests/coverage" ]; then
            mkdir -p "pr-${PR_NUMBER}/coverage"
            rsync -avr pr-source/tests/coverage/ "pr-${PR_NUMBER}/coverage/"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "pr-${PR_NUMBER}"
          git commit -m "Deploy docs preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git pull --rebase origin gh-pages
          git push origin gh-pages
          echo "âœ… Documentation preview deployed!"
          echo "ðŸ”— View at: https://datasophos.github.io/NexusLIMS/pr-${PR_NUMBER}/"

      - name: Comment on PR
        # Post a comment with links to the deployed preview and coverage
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.owner + '/' + context.repo.repo;
            const baseUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}`;
            const commentBody = `## ðŸ“š Documentation Preview

            The documentation for this PR has been deployed to:
            - **Docs**: ${baseUrl}/pr-${prNumber}/
            - **Coverage**: ${baseUrl}/pr-${prNumber}/coverage/

            _This preview will be updated on each push to this PR._`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
