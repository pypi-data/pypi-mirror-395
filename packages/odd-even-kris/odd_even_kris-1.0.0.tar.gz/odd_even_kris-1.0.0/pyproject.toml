[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "odd-even-kris"
version = "1.0.0"
authors = [
  { name="Kris B" }
]
description = "A lightweight odd-even utility toolkit"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://pypi.org/project/odd-even-kris/"
