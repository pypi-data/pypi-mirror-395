[tool.poetry]
name = "sai-akruti"
version = "0.5.1"
description = "Centralized Settings Loader for Python Apps"
authors = ["Manish Chitnis <mnc@sentinelrisk.ai>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "sai_akruti" }]

[tool.poetry.dependencies]
python = ">3.10,<4.0"
pydantic-settings = "^2.0.0"
poetry-core = "^2.1.3"
boto3 = "^1.40.15"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"