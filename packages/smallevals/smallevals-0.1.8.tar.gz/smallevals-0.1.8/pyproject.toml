[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# -----------------------------------------------------
# uv CONFIG: Apple Silicon ONLY on macOS
# -----------------------------------------------------
[tool.uv]
required-environments = [
  "sys_platform == 'darwin' and platform_machine == 'arm64'"
]

# -----------------------------------------------------
# PROJECT METADATA
# -----------------------------------------------------
[project]
name = "smallevals"
version = "0.1.8"
description = "Small Language Models Evaluation Suite for RAG Systems"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Mehmet Burak Sayıcı", email = "mburaksayici@gmail.com"}
]
keywords = ["rag", "evaluation", "vector-database", "retrieval", "nlp", "llm", "small-language-models"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# -----------------------------------------------------
# DEPENDENCIES
# -----------------------------------------------------
dependencies = [
    # --- Core (all OS) ---
    "openai>=2.8.1",
    "python-dotenv>=1.2.1",
    "tqdm>=4.67.1",
    "sentence-transformers>=5.1.2",
    "pandas>=2.0.0",
    "peft>=0.18.0",
    "docling>=2.60.0",
    "nltk>=3.8",

    # --- NumPy ABI safety ---
    # Torch + Faiss safe window on macOS/Linux
    "numpy>=2,<2.3",

    # --- WINDOWS: HuggingFace + Torch ---
    "transformers>=4.30.0; sys_platform == 'win32'",
    "hf-transfer>=0.1.9; sys_platform == 'win32'",
    "torch>=2.0.0; sys_platform == 'win32'",

    # --- macOS / Linux: GGUF primary ---
    "llama-cpp-python>=0.3.16; sys_platform == 'darwin' or sys_platform == 'linux'",

    # --- UI/Dashboard ---
    "plotly>=5.0.0",
    "dash>=2.14.0",
    "dash-bootstrap-components>=1.5.0",

    # --- Vector DBs ---
    "chromadb>=1.3.5",
    "weaviate-client>=4.18.1",
    "faiss-cpu>=1.13.0",
    "pinecone-client>=3.0.0",
    "pymilvus>=2.6.3",
    "elasticsearch>=8.11",
    "elastic-transport>=8.11",
    "psycopg2-binary>=2.9.11",
    "sqlalchemy>=2.0.0",
    "qdrant-client>=1.16.1",
    "pymongo>=4.0.0",
    "turbopuffer>=0.1.0",
]

# -----------------------------------------------------
# URLS
# -----------------------------------------------------
[project.urls]
Homepage = "https://github.com/mburaksayici/smallevals"
Repository = "https://github.com/mburaksayici/smallevals"
Issues = "https://github.com/mburaksayici/smallevals/issues"
Documentation = "https://github.com/mburaksayici/smallevals#readme"

# -----------------------------------------------------
# OPTIONAL DEPENDENCIES
# -----------------------------------------------------
[project.optional-dependencies]
test = [
    "pytest>=9.0.1",
    "pytest-cov>=4.0.0",
    "testcontainers[elasticsearch,weaviate]>=4.13.3",
    "pyarrow>=10.0.0",
]

# -----------------------------------------------------
# PACKAGING
# -----------------------------------------------------
[tool.setuptools.packages.find]
where = ["."]
include = ["smallevals*"]
exclude = ["tests*", "notebooks*", "output*", "chromadb*", "versions*", "smallevals_results*"]

[tool.setuptools.package-data]
smallevals = ["logo/*.png"]

# -----------------------------------------------------
# PYTEST
# -----------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# -----------------------------------------------------
# COVERAGE
# -----------------------------------------------------
[tool.coverage.run]
source = ["smallevals"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "if TYPE_CHECKING:",
]

# -----------------------------------------------------
# ENTRYPOINTS
# -----------------------------------------------------
[project.scripts]
smallevals = "smallevals.cli:main"
smallevals_dash = "smallevals.ui_dash.app:main"
