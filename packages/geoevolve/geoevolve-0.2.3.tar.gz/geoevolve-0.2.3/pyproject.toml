[project]
name = "geoevolve"
version = "0.2.3"
description = 'A Geographical Knowledge Informed Code Evolver'
readme = "README.md"
license = "MIT"
keywords = ['Large Language Models', 'Geospatial Artificial Intelligence', 'Knowledge Discovery']
authors = [
  { name = "Xiayin Lou", email = "xiayin.lou@tum.de" },
]
requires-python = ">=3.10"
dependencies = [
    "arxiv>=2.3.1",
    "gitpython>=3.1.45",
    "langchain>=1.1.0",
    "langchain-chroma>=1.0.0",
    "langchain-community>=0.4.1",
    "langchain-core>=1.1.0",
    "langchain-openai>=1.1.0",
    "langgraph>=1.0.4",
    "more-itertools>=10.8.0",
    "openevolve>=0.2.22",
    "pymupdf>=1.26.6",
    "requests>=2.32.5",
    "ruamel-yaml>=0.18.16",
    "tqdm>=4.67.1",
    "wikipedia-api>=0.8.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["geoevolve"]
exclude = [
    "github_temp*",
    "geo_knowledge*",
    "geoevolve_logs*",
    "geoevolve_storage*",
    "outputs_*",]
