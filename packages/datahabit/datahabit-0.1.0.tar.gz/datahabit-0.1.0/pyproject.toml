[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datahabit"
version = "0.1.0"
description = "A Python library for analyzing academic behavior and productivity patterns using student task timestamps."
authors = [
  { name = "Aira Grettel C. Dahe" },
  { name = "Karylle Lynn L. Dellosa" },
  { name = "Carmel Marianne T. Hayag" },
  { name = "Armisty Genia L. Java" },
  { name = "Rodney G. Trillo" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["behavior-analysis", "productivity", "student-habits", "task-difficulty"]

dependencies = [
  "pandas",
  "numpy"
]

[project.urls]
Homepage = "https://github.com/MUCHIEBERRY/DataHabit"
Repository = "https://github.com/MUCHIEBERRY/DataHabit"

