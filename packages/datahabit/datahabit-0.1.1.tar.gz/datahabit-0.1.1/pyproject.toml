[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datahabit"
version = "0.1.1"
description = "A Python library designed to analyze academic behavior and productivity patterns based on studentsâ€™ task timestamps."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
    { name = "Dahe, Aira Grettel C." },
    { name = "Dellosa, Karylle L." },
    { name = "Hayag, Carmel Marianne T." },
    { name = "Java, Armisty Genia L." },
    { name = "Trillo, Rodney G." }
]

keywords = ["behavior-analysis", "productivity", "student-habits", "task-difficulty"]

dependencies = [
    "pandas",
    "numpy"
]

[project.urls]
Homepage = "https://github.com/MUCHIEBERRY/DataHabit"
Repository = "https://github.com/MUCHIEBERRY/DataHabit"

[tool.setuptools.packages.find]
where = ["src"]
