[build-system]
requires = ["setuptools >= 64", "setuptools-git-versioning >= 2.0, < 3"]
build-backend = "setuptools.build_meta"

[project]
name = "pyzwoasi"
dynamic = ["version"]
description = "Python binding for the ZWO ASI SDK library"
authors = [
	{ name = "Francois Margall", email = "fr.margall@proton.me" },
]
dependencies = [
	"numpy",
	"opencv-python",
]
readme = "README.md"
keywords = ["binding", "zwo", "asi", "sdk", "wrapper", "camera", "astronomy"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"License :: OSI Approved :: MIT License",
	"Operating System :: Microsoft :: Windows",
	"Operating System :: POSIX :: Linux",
	"Operating System :: MacOS :: MacOS X",
]

[project.urls]
Repository = "https://github.com/fmargall/pyzwoasi.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyzwoasi*"]

[tool.setuptools.package-data]
pyzwoasi = [
    "lib/Windows/x64/ASICamera2.dll",
    "lib/Windows/x86/ASICamera2.dll",
    "lib/Linux/x64/libASICamera2.so.1.37",
    "lib/Linux/x86/libASICamera2.so.1.37",
    "lib/MacOS/libASICamera2.dylib.1.37"
]

[tool.setuptools-git-versioning]
enabled = true
dirty_template = "{tag}"