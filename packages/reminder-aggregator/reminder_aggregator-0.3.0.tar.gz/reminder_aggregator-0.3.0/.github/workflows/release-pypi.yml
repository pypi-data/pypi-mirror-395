---
name: Release PyPI

"on":
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  release-pypi:
    runs-on: ubuntu-latest

    environment: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: '0.9.13'

      - name: Build package
        run: uv build --no-sources --no-progress

      - name: Publish to PyPI
        run: uv publish
