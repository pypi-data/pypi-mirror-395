---
broker:
  host: "mqtt.localhost"
  port: 1883
  username: "user"
  password: "pass"
  client_id: "client"
  keepalive: 60
  clean_session: true
devices:
  - alias: A
    mac: "00:00:00:00:00:01"
    topic_up: "qingping/000000000001/up"
    topic_down: "qingping/000000000001/down"
    protocol: "json"
    model: "CGDN1"
  - alias: B
    mac: "00:00:00:00:00:02"
    topic_up: "qingping/000000000002/up"
    topic_down: "qingping/000000000002/down"
    protocol: "hex"
    model: "CGP22C"
  - alias: C
    mac: "00:00:00:00:00:03"
    topic_up: "qingping/000000000003/up"
    topic_down: "qingping/000000000003/down"
    protocol: "hex"
    model: "CGP22C"
logging_db:
  sqlite_path: "../qingping_mqtt.sqlite3"
  enabled: true
victoria_metrics:
  import_endpoint: "https://vmauth.local/insert/0/prometheus/api/v1/import"
  user: "qingping-iot"
  password: "securepassword"
  metrics_prefix: "qingping_iot_"
  enabled: true
