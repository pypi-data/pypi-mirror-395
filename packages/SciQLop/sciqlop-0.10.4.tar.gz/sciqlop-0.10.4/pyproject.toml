[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core"]

[project]
name = 'SciQLop'
version = "0.10.4"
description = "An ergonomic and efficient application to browse and label in situ plasma measurements from multi-mission satellite data."
keywords = ["machine-learning", "satellite", "plasma-physics", "nasa-data", "amda", "cdpp"]
authors = [
    { name = "Alexis Jeandet", email = "alexis.jeandet@member.fsf.org" }
]

maintainers = [
    { name = "Alexis Jeandet", email = "alexis.jeandet@member.fsf.org" }
]

requires-python = ">=3.8"
license = { file = "COPYING" }
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
     'SciQLopPlots==0.17.1',
     'PySide6-QtAds==4.4.0.3',
     'PySide6==6.9.2',
     'shiboken6==6.9.2',
     'speasy>=1.5.2',
     'qtconsole',
     'tscat_gui==0.6.*',
     'tscat==0.4.*',
     'humanize',
     'platformdirs',
     'seaborn',
     'scipy',
     'ipython==8.37.0',
     'ipykernel==6.29.5',
     'ipympl==0.9.7',
     'ipywidgets==8.1.7',
     'jupyter-events==0.12.0',
     'jupyter-lsp==2.2.5',
     'jupyter_client==8.6.3',
     'jupyter_core==5.8.1',
     'jupyter_server==2.16.0',
     'jupyter_server_terminals==0.5.3',
     'jupyterlab==4.4.4',
     'jupyterlab_pygments==0.3.0',
     'jupyterlab_server==2.27.3',
     'jupyterlab_widgets==3.0.15',
     'matplotlib==3.10.3',
     'matplotlib-inline==0.1.7',
     'notebook==7.4.4',
     'notebook_shim==0.2.4',
     'tornado==6.5.1',
     'pyzmq==27.0.0',
     'qasync',
     'jinja2',
     'pyzstd',
     'PyGitHub',
     'numpy',
     'expression',
     'httpx_ws>=0.7.1,<0.8.0',
     'pycrdt-websocket>=0.15.4,<0.16.0',
     'pycrdt'
]

[project.urls]
homepage = "https://github.com/SciQLop/SciQLop"
bug_tracker = "https://github.com/SciQLop/SciQLop/issues"

[project.optional-dependencies]
dev = [
    "pytest-runner",
    "pytest",
    "pytest-cov",
    "pytest-qt",
    'pytest-xvfb; platform_system == "Linux"',
]

[project.gui-scripts]
sciqlop = "SciQLop.app:main"

[project.entry-points."jupyter_client.kernel_provisioners"]
sciqlop-kernel-provisioner = "SciQLop.Jupyter:SciQLopProvisioner"

[tool.pytest.ini_options]
testpaths = ["tests"]
qt_api = "pyside6"
