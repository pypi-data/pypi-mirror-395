[build-system]
requires = [ "setuptools>=45", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "django-growl-notifier"
version = "1.0.15"
description = "Send Django server notifications to Growl"
readme = "README.md"
requires-python = ">=3.8"
keywords = [ "django", "growl", "notifications", "development",]
classifiers = [ "Framework :: Django", "Programming Language :: Python :: 3",]
dependencies = [ "Django>=3.2", "gntp>=1.0.3", "version_get",]
[[project.authors]]
name = "Hadi Cahyadi"
email = "cumulus13@gmail.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/cumulus13/django-growl-notifier"
Repository = "https://github.com/cumulus13/django-growl-notifier"
Documentation = "https://django-growl-notifier.readthedocs.io"
"Bug Tracker" = "https://github.com/cumulus13/django-growl-notifier/issues"
