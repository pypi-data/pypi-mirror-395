[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tpu-inference-server"
version = "0.1.0"
description = "A Flask-based inference server optimized for Google Cloud TPU v5e"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = [
    "tpu",
    "inference",
    "llm",
    "machine-learning",
    "google-cloud",
    "pytorch",
    "transformers",
    "flask",
    "openai-api"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "flask>=2.0.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "transformers>=4.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
# TPU dependencies must be installed separately from Google's index
# pip install torch torch_xla -f https://storage.googleapis.com/libtpu-releases/index.html

[project.urls]
Homepage = "https://github.com/yourusername/tpu-inference-server"
Documentation = "https://github.com/yourusername/tpu-inference-server#readme"
Repository = "https://github.com/yourusername/tpu-inference-server.git"
Issues = "https://github.com/yourusername/tpu-inference-server/issues"

[project.scripts]
tpu-server = "tpu_inference_server.cli:main"
tpu-inference-server = "tpu_inference_server.cli:main"

[project.entry-points."console_scripts"]
tpu-server = "tpu_inference_server.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tpu_inference_server = ["*.yaml", "py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=tpu_inference_server"
