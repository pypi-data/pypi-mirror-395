[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "lat2db"
version = "0.0.3"
description = "Storing accelerator lattices as json in mongo"
authors = [  "Waheedullah Sulaiman Khail", "Pierre Schnizer", "Teresia Olsson"]
license = "GPL-3.0"
homepage = "https://github.com/hz-b/lat2db"
documentation = "https://github.com/hz-b/lat2db"
repository = "https://github.com/hz-b/lat2db.git"
keywords = []
classifiers = [
     "Development Status :: 4 - Beta",
     "Intended Audience :: Science/Research",
     "License :: OSI Approved :: GNU General Public License (GPL)",
     "Programming Language :: Python :: 3",
     "Topic :: Scientific/Engineering :: Physics"
]

[tool.poetry.dependencies]
python = ">=3.7"
fastapi="*"
pymongo="*"
pydantic="*"
jsons="*"
uuid="*"
pytest="*"
attrs="*"
numpy="*"
uvicorn="*"
httpx="*"
lark="*"
accelerator-toolbox="*"
