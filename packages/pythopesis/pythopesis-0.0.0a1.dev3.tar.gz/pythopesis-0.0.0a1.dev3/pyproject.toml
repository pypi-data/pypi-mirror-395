[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "pythopesis"
version = "0.0.0a1.dev3"
description = "A Python CLI & Python Package for managing research project templates and configurations."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Harry Campion" }
]
keywords = ["project"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/harry-campion/pythopesis"
Repository = "https://github.com/harry-campion/pythopesis"
Issues = "https://github.com/harry-campion/pythopesis/issues"

[project.optional-dependencies]
dev = [
    "pytest-cov>=7.0.0",
    "pytest-html>=4.1.1",
    "pytest==9.0.1",
    "pre-commit==4.5.0",
    "marimo==0.18.1",
    "pdoc>=16.0.0",
]

[tool.hatch.build.targets.wheel]
# Use src-layout: package code is under src/config
packages = ["src/pythopesis"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]
