[project]
name = "mscore3"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
	"Development Status :: 3 - Alpha",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Intended Audience :: Developers",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.10",
	"Topic :: Multimedia :: Sound/Audio",
	"Topic :: Multimedia :: Sound/Audio :: Editors",
	"Topic :: Multimedia :: Sound/Audio :: MIDI"
]
dynamic = ["version", "description"]
dependencies = [
	"sf2utils",
	"appdirs",
	"console_quiet",
	"node_soso >= 1.3.0"
]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/mscore"

[project.scripts]
ms-info = "mscore.scripts.ms_info:main"
ms-cleanup = "mscore.scripts.ms_cleanup:main"
ms-colorize = "mscore.scripts.ms_colorize:main"
ms-concatenate = "mscore.scripts.ms_concatenate:main"
ms-copy-instrument = "mscore.scripts.ms_copy_instrument:main"
ms-port-partition = "mscore.scripts.ms_port_partition:main"
ms-create-template = "mscore.scripts.ms_create_template:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "mscore"

[bumpver]
current_version = "1.17.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"mscore/__init__.py" = [
    '^__version__ = "{version}"$',
]
