[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "stko"
maintainers = [
    { name = "Andrew Tarzia", email = "andrew.tarzia@gmail.com" },
    { name = "Lukas Turcani", email = "lukasturcani93@gmail.com" },
]
dependencies = [
    "numpy",
    "stk",
    "networkx",
    "rmsd",
    "mdanalysis",
    "openmm",
]
requires-python = ">=3.11"
dynamic = ["version"]
readme = "README.rst"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "moldoc",
    # TODO: Remove pin when https://github.com/TvoroG/pytest-lazy-fixture/issues/65 is resolved.
    # pytest-lazy-fixture 0.6.0 is incompatible with pytest 8.0.0
    "pytest<8",
    "pytest-datadir",
    "pytest-lazy-fixture",
    "pytest-cov",
    "sphinx",
    "sphinx-copybutton",
    "sphinx-rtd-theme>0.5.1",
    "twine",
    "build",
]
cuda = [
    # Added to handle uv issue with metadata.
    # From https://github.com/astral-sh/uv/issues/15876
    "torch>=2.8.0",
    "OpenMM-CUDA-12",
]

[project.urls]
github = "https://github.com/JelfsMaterialsGroup/stko"
documentation = "https://stko-docs.readthedocs.io"

[tool.setuptools_scm]
write_to = "src/stko/_version.py"

[tool.setuptools.packages.find]
where = [
    # list of folders that contain the packages (["."] by default)
    "src",
]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
ignore = ["ANN401", "COM812", "ISC001", "FBT001", "FBT002"]
select = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"examples/*" = ["D100", "INP001"]
"tests/*" = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "S101",
    "INP001",
]
"docs/source/conf.py" = ["D100", "INP001"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
