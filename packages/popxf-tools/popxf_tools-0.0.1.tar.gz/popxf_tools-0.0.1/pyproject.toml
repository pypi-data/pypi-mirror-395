[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "popxf-tools"
authors = [
    {name = "Ken Mimasu", email = "ken.mimasu@soton.ac.uk"},
    {name = "Aleks SmolkoviÄ", email = "aleks.smolkovic@ijs.si"},
    {name = "Peter Stangl", email = "peter.stangl@cern.ch"},
]
description = "Package for various POPxf tools"
requires-python = ">=3.8"
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "jsonschema",
    "numpy",
    "popxf-validator == 0.0.1",
]
dynamic = ["version"]
scripts = {popxf_validate = "popxf.tools.bin.popxf_validate:main"}

[tool.setuptools.packages.find]
where = ["src/"]
include = ["popxf.tools*"]

[tool.setuptools.dynamic]
version = {attr = "popxf.tools._version.__version__"}

