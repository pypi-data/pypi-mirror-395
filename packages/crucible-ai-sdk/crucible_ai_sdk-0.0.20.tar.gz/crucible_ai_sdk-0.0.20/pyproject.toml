[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crucible-ai-sdk"
version = "0.0.20"
description = "A high-performance Python SDK for logging and monitoring OpenAI API calls to Crucible"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Crucible Team", email = "support@crucible.ai"}
]
maintainers = [
    {name = "Crucible Team", email = "support@crucible.ai"}
]
keywords = ["openai", "logging", "monitoring", "ai", "llm", "observability"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "python-dotenv>=1.0.0",
]
langchain = [
    "langchain-community>=0.0.1",
    "langchain>=0.1.0",
]
genai = [
    "google-generativeai>=0.3.0",
]

[project.urls]
Homepage = "https://crucible.ai"
Documentation = "https://docs.crucible.ai"
Repository = "https://github.com/crucible/crucible-python-sdk"
Issues = "https://github.com/crucible/crucible-python-sdk/issues"
Changelog = "https://github.com/crucible/crucible-python-sdk/blob/main/CHANGELOG.md"

[project.scripts]
crucible = "crucible.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["crucible*"]

[tool.setuptools.package-data]
crucible = ["py.typed"]
