[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blockypy"
version = "0.1.0"
description = "Official Python client library for the Blocky Crypto Exchange API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Blocky", email = "support@blocky.com.br" }
]
keywords = [
    "blocky",
    "crypto",
    "exchange",
    "trading",
    "api",
    "cryptocurrency",
    "bitcoin",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
async = [
    "httpx>=0.23.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "blockypy[async,dev]",
]

[project.urls]
Homepage = "https://blocky.com.br"
Documentation = "https://docs.blocky.com.br"
Repository = "https://github.com/blocky/blockypy"
Issues = "https://github.com/blocky/blockypy/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/blocky"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
