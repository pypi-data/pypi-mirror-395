[project]
name = "genexpy"
version = "1.0.2a1"
description = "Generalizability of experimental studies and rankings utilies"
authors = [
    {name = "Federico Matteucci",email = "federico.matteucci@kit.edu"}
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "matplotlib (>=3.10)",
    "numpy (>=2.3)",
    "pandas (>=2.3)",
    "pyyaml (>=6.0)",
    "scipy (>=1.16)",
    "scikit-learn (>=1.7)",
    "seaborn (>=0.13)",
    "tqdm (>=4.67)"
]
keywords = ["generalizability", "experiments", "evaluation", "statistics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
]


[project.urls]
homepage = "https://github.com/DrCohomology/genexpy"
repository = "https://github.com/DrCohomology/genexpy"
documentation = "https://github.com/DrCohomology/genexpy"
"Bug Tracker" = "https://github.com/DrCohomology/genexpy/issues"


[dependency-groups]
plots = []


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
