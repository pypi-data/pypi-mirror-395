[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "twtr"
version = "0.1.0"
description = "Minimal CLI to tweet via Twitter API."
authors = [ { name = "Kian Kyars" } ]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "dotenv>=0.9.9",
    "tweepy",
]

[project.scripts]
twtr = "twtr.cli:main" 

[tool.hatch.build.targets.wheel]
packages = ["twtr"]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
publish-url = "https://test.pypi.org/legacy/"

[project.urls]
homepage = "https://github.com/kiankyars/twtr"
