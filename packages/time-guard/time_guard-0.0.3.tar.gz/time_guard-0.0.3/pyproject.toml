[build-system]
requires = ["setuptools>=76", "setuptools_scm[toml]>=8.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["time_guardian"]

[project]
name = "time-guard"
authors = [
    {name = "Bryce Drennan"},
]
description = "Python-based screen activity tracker that captures images every 5 seconds for AI-powered computer usage analysis."
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "pillow",
    "typer",
    "requests",
    "openai",
    "numpy",
    "mss",
    "schedule",
    "psutil",
    "pyobjc-framework-Quartz; sys_platform == 'darwin'",
]

[dependency-groups]
dev = [
    "build",
    "coverage",
    "pytest",
    "pytest-asyncio",
    "pytest-randomly",
    "pytest-sugar",
    "ruff",
    "twine",
    "ty",
    "wheel",
]

[project.urls]
Documentation = "https://github.com/brycedrennan/time-guardian"
Source = "https://github.com/brycedrennan/time-guardian"

[tool.setuptools_scm]
write_to = "time_guardian/_version.py"

[tool.ty.terminal]
output-format = "concise"

[tool.ty.rules]
missing-argument = "ignore"
unresolved-reference = "ignore"
# Ignore numpy type stubs issues
invalid-type-form = "ignore"
# Ignore platform-specific imports (e.g., Quartz on macOS)
unresolved-import = "ignore"
unresolved-attribute = "ignore"
# Ignore type mismatches that are often false positives
invalid-argument-type = "ignore"
invalid-return-type = "ignore"

[tool.ruff]
extend-exclude = ["time_guardian/_version.py"]
line-length = 120
output-format = "concise"

[tool.ruff.lint]
extend-ignore = [
    "E501", "G004", "ISC001", "PLC0415", "PT011", "RET504", "SIM114", 
    "TC002", "TC003",
    "TRY003", "TRY300", "TRY400", "TRY401", "RUF012", "RUF100"
]
extend-select = [
    "I", "E", "W", "UP", "ASYNC", "BLE", "A001", "A002",
    "C4", "DTZ", "T10", "EM", "ISC", "ICN", "G", "PIE", "PT",
    "Q", "SIM", "TID", "TCH", "PLC", "PLE", "TRY", "RUF"
]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.flake8-errmsg]
max-string-length = 50

[tool.pytest.ini_options]
addopts = "-s --tb=short -v --durations=10"
norecursedirs = ["build", "dist"]
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore:.*:DeprecationWarning:litellm.*",
    "ignore:Support for class-based `config` is deprecated.*:DeprecationWarning:pydantic._internal._config",
]

[project.scripts]
time-guardian = "time_guardian.cli:app"
