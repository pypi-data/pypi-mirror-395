[project]
name = "mcp-gsheets-folder"
version = "0.1.0"
description = "This MCP server integrates with your Google Drive and Google Sheets, with folder-based access control."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.5.0",
    "google-auth>=2.28.1",
    "google-auth-oauthlib>=1.2.0",
    "google-api-python-client>=2.117.0",
    "python-dotenv>=1.0.0",
]
[[project.authors]]
name = "KimJeongKyu"
email = "your-email@example.com"

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-gsheets-folder"
"Bug Tracker" = "https://github.com/yourusername/mcp-gsheets-folder/issues"
"Repository" = "https://github.com/yourusername/mcp-gsheets-folder.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_google_sheets"]

[project.scripts]
mcp-gsheets-folder = "mcp_google_sheets:main"
