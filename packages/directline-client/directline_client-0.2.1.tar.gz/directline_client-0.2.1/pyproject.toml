[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "directline_client"
version = "0.2.1"
authors = [
  { name="Abel Soto Valdez", email="abelsotovaldez@gmail.com" }
]
description = "A Python library intended to facilitate the use of Copilot Studio agents through code."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

dependencies = [
    "requests==2.32.5"
]

[project.urls]
Homepage = "https://github.com/Niels-Bored/Directline-Client"
