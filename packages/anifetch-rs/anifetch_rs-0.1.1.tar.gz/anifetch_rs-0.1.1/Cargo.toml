[package]
name = "anifetch-rs"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See that? We compile a C-compatible dynamic library for Python
[lib]
name = "anifetch_rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "anifetch-bin"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
directories = "5.0"
crossterm = "0.27"
ratatui = "0.28"
tui-term = "0.1.11"
portable-pty = "0.8"
rayon = "1.8"

# The bridge
pyo3 = { version = "0.20", features = ["extension-module"] }
