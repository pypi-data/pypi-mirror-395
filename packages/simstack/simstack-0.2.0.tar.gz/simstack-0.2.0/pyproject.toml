[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "simstack"
dynamic = ["version"]
description = "A python based workflow engineering platform with a react-js UI"
readme = "README.md"
requires-python = ">= 3.12"
authors = [
    {name = "Wolfgang Wenzel", email = "wolfgang.wenzel@kit.edu"},
    {name = "Timo Strunk", email = "timo.strunk@nanomatch.de"}
]
license = { text = "MIT" }

dependencies = [
    "odmantic>=1.0.2,<2",
    "cloudpickle>=3.1.1,<4",
    "coolname>=2.2.0,<3",
    "nest-asyncio>=1.6.0,<2",
    "numpy>=2.3.0",
    "pandas>=2.3.3",
]

[project.urls]
Homepage = "https://gitlab.kit.edu/kit/ag_wenzel/simstack-model/"

[project.scripts]
create_node_table = "simstack.core.node_table:create_node_table_main"
create_model_table = "simstack.core.model_table:create_model_table_main"
simstack_runner = "simstack.core.runner:runner_main"
run_node = "simstack.core.run_node:run_node_main"
simstack_write_sample_config = "simstack.util.sample_config:sample_config_writer_entrypoint"

# UV Configuration
# Forces PyYAML to a version compatible with Python 3.12, overriding any
# conflicting requirements from other packages (like old pre-commit hooks or tools).
[tool.uv]
override-dependencies = [
    "pyyaml>=6.0",
]

# Dependency Groups (PEP 735)
[dependency-groups]
dev = [
    {include-group = "test"},
    "ruff",
    "pre-commit>=4.0.0",
    "pre-commit-hooks>=5.0.0",
    "typos>=1.23.1,<2",
    "mypy",
    "cruft",
    "build",
    "twine",
]
test = [
    "pytest>=8",
    "pytest-cov",
    "pytest-asyncio>=0.26.0,<1",
    "mongomock>=4.1.0,<5",
    "mongomock-motor>=0.0.32,<1",
    "contextvars>=2.4,<3",
]
docker = [
    # 'docker-compose' python package is removed because it is incompatible with Python 3.12.
    # Please use the system-level 'docker compose' CLI instead.
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/simstack/_version.py"
fallback_version = "0.1.0-dev"
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
pythonpath = "src"
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
norecursedirs = ["examples", "applications", "scripts", ".git", ".pixi", "build", "dist"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "local_runner: marks tests that require local runner",
    "database: marks tests that require database",
    "rdkit: marks tests as RDKit-specific tests",
    "edge_case: marks tests as edge case tests",
]

[tool.ruff]
exclude = [
    "doc",
    "docs",
    ".git",
    ".venv",
    "build",
    "dist",
    "__pycache__",
]

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
python_version = "3.12"
disallow_untyped_defs = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
exclude = ["tests", "doc", "docs"]

[project.entry-points."simstack.modules"]
example_modules = "simstack.models"
applicatio_modules = "simstack.methods"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
