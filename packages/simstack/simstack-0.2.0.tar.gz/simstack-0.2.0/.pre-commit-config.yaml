repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-toml
        exclude: ^(applications|examples|doc|docs)/
      - id: check-yaml
        exclude: ^(applications|examples|doc|docs)/
      - id: end-of-file-fixer
        exclude: ^(applications|examples|doc|docs)/
      - id: trailing-whitespace
        exclude: ^(applications|examples|doc|docs)/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.5
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
        exclude: ^(applications|examples|doc|docs)/
      - id: ruff-format
        exclude: ^(applications|examples|doc|docs)/
  - repo: local
    hooks:
      - id: pixi-install
        name: pixi-install
        entry: pixi install -e mypy
        language: system
        always_run: true
        require_serial: true
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: "pixi run -e mypy mypy"
        language: system
        pass_filenames: false
        require_serial: true
