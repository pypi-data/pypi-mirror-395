exclude: '^docs/|\.tox|\.git|venv|^dist'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/Zac-HD/shed
    rev: 2025.6.1
    hooks:
      - id: shed
        types_or: [python, pyi, markdown, rst]
