[build-system]
requires = ["hatchling >= 1.26", "pandas >= 2.3.3", "numpy >= 2.3.5",
    "openpyxl>=3.1.5"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "release/",
  "src/run.ps1",
  "src/run.sh",
  "src/dfdiff.py",
  "src/dfdiff.spec",
  "src/build/",
  "src/dist/",
]

[project]
name = "dfdiff"
version = "0.8"
description = "Library that utilize the Python to quickly identify the differences between two DataFrame objects."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "openpyxl>=3.1.5",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/andychien009/dfdiff"
Issues = "https://github.com/andychien009/dfdiff/issues"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
