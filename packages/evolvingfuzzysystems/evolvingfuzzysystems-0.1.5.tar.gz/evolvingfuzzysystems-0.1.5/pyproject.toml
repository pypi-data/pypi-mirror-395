[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/evolvingfuzzysystems"]

[project]
name = "evolvingfuzzysystems"
version = "0.1.5"
authors = [
    { name = "Kaike Sa Teles Rocha Alves", email = "kaikerochaalves@outlook.com" }
]
dependencies = [
"numpy",
"scipy",
"pandas",
"matplotlib"
]
description = "eFS (evolving Fuzzy Systems)"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/kaikerochaalves/evolvingfuzzysystems.git"
Issues = "https://github.com/kaikerochaalves/evolvingfuzzysystems.git"
