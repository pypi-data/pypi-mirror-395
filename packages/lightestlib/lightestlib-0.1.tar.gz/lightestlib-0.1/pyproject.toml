[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]

[project]
authors = [
  {name = "Alwaylone", email = "221159233+Alwaylone9801@users.noreply.github.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Testing",
]
dependencies = []
description = "A simple, pythonic Python test framework"
dynamic = ["version"]
license = {file = "LICENSE"}
name = "lightestlib"
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/Alwaylone9801/testlib"
Repository = "https://github.com/Alwaylone9801/testlib"

[tool.setuptools_scm]
local_scheme = "dirty-tag"
version_scheme = "guess-next-dev"

[tool.setuptools.packages.find]
include = ["testlib*"]
namespaces = false
where = ["src"]
