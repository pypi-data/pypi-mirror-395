[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexroo-cli"
version = "1.7.0"
description = "CLI wrapper for ai-rooms-script with Zitadel authentication"
authors = [{name = "Synvex", email = "contact@synvex.ai"}]
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "loguru>=0.7.0",
    "httpx>=0.28.1",
    "cryptography>=43.0.0",
    "python-jose[cryptography]>=3.3.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/nexroo-ai/nexroo-cli"
Repository = "https://github.com/nexroo-ai/nexroo-cli"

[project.scripts]
nexroo = "nexroo_cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/nexroo_cli/__init__.py:__version__"]
build_command = "pip install build && python -m build"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false
