[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ivbox"
version = "0.1.0"
description = "ORM framework by Ivan"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name="Ivan Gonzalez Valles", email="ivanartista96@example.com"},
]
requires-python = ">=3.10"

dependencies = [
  "polars",
  "pandas",
  "numpy",
  "requests",
  "flet",        # si quieres incluir UI
]

[project.urls]
Homepage = "https://github.com/ivanarganda/ivbox"
Source = "https://github.com/ivanarganda/ivbox"
