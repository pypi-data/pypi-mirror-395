<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Component</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Badge Component */
        .badge {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 4px;
            height: 16px;
            background: rgba(224, 158, 102, 0.3);
            border-radius: 4px;
            width: fit-content;
        }
        
        .badge-text-padding {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 0 0 1px;
            width: fit-content;
        }
        
        .badge-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            font-size: 10px;
            line-height: 1.4em;
            color: #6B3900;
            text-align: center;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="badge">
        <div class="badge-text-padding">
            <span class="badge-text">New</span>
        </div>
    </div>
</body>
</html>
