<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message Component</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Chat Message Component */
        .chat-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            background: #FBE7D7;
            border-radius: 18px;
            width: fit-content;
            height: fit-content;
        }
        
        .paragraph {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 17px;
            line-height: 1.53em;
            color: #272320;
            text-align: left;
            width: 100%;
            height: fit-content;
        }
    </style>
</head>
<body>
    <div class="chat-message">
        <span class="paragraph">User message goes here</span>
    </div>
</body>
</html>
