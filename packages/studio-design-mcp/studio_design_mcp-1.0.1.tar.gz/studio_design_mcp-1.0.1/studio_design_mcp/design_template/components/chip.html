<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Component</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Chip Component */
        .chip {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 8px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            cursor: pointer;
            width: fit-content;
        }
        
        .icon-text-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: fit-content;
            height: fit-content;
        }
        
        .text-padding {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0 4px;
            width: fit-content;
            height: fit-content;
        }
        
        .chip-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 14px;
            line-height: 1.43em;
            color: #635C57;
            text-align: left;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="chip">
        <div class="icon-text-container">
            <div class="text-padding">
                <span class="chip-text">What are other traditional beverages</span>
            </div>
        </div>
    </div>
</body>
</html>
