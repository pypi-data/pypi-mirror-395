<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Agent - Discover</title>
    <style>
        /* Fluent Icons as SVG backgrounds */
        .fluent-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .fluent-icon[data-fluent-icon="copilot-24-regular"] {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/a/aa/Microsoft_Copilot_Icon.svg/280px-Microsoft_Copilot_Icon.svg.png');
            background-size: 24px 24px;
        }
        
        .fluent-icon[data-fluent-icon="text-field-24-regular"] {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23272320" d="M4 4h16v2H4V4zm0 14h10v2H4v-2zm0-7h16v2H4v-2z"/></svg>');
        }
        
        .fluent-icon[data-fluent-icon="edit-24-regular"] {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23272320" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>');
        }
        
        .fluent-icon[data-fluent-icon="chevron-down-12-regular"] {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"><path fill="%23272320" d="M2.15 4.15a.5.5 0 0 1 .7 0L6 7.29l3.15-3.14a.5.5 0 0 1 .7.7l-3.5 3.5a.5.5 0 0 1-.7 0l-3.5-3.5a.5.5 0 0 1 0-.7z"/></svg>');
        }
        
        .fluent-icon[data-fluent-icon="eye-24-regular"] {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23272320" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>');
        }
        
        .fluent-icon[data-fluent-icon="mic-24-regular"] {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23272320" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F8F4F1;
            color: #322D29;
            line-height: 1.529;
            min-height: 100vh;
            font-size: 17px;
            font-weight: 410;
            margin: 0;
            padding: 0;
        }
        
        /* Main container */
        .main-container {
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            background: #F8F4F1;
            min-height: 100vh;
            padding-bottom: 120px; /* Space for fixed composer */
        }
        
        /* Header Controls */
        .header-controls {
            position: absolute;
            top: 12px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .icon-button .fluent-icon {
            font-size: 24px;
            color: #272320;
        }

        .split-button {
            display: flex;
            background: transparent;
            border-radius: 16px;
            overflow: hidden;
        }

        .split-main {
            border-radius: 16px 12px 12px 16px;
        }

        .split-dropdown {
            width: 28px;
            border-radius: 12px 16px 16px 12px;
        }

        .split-dropdown .fluent-icon {
            font-size: 12px;
        }

        /* Avatar */
        .avatar {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=80&h=80&fit=crop&crop=face') center/cover;
            border: 2px solid rgba(0, 0, 0, 0.08);
        }
        
        /* Discover Content */
        .discover-content {
            max-width: 844px;
            margin: 0 auto;
            padding: 96px 16px 40px;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }
        
        .discover-section {
            display: flex;
            flex-direction: column;
            align-self: stretch;
            gap: 48px;
        }
        
        .section-title {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 480;
            font-size: 38px;
            line-height: 1.053em;
            letter-spacing: -0.02em;
            color: #272320;
            text-align: center;
            align-self: stretch;
        }
        
        .section-title.xl {
            font-size: 28px;
            line-height: 1.143em;
            letter-spacing: -0.01em;
        }
        
        .cards-grid {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: stretch;
            align-self: stretch;
            gap: 16px;
        }
        
        .cards-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            gap: 16px;
            flex: 1;
        }
        
        .cards-column.right {
            justify-content: stretch;
        }
        
        /* Card Components - Using exact structure from card.html */
        .card {
            background: rgba(255, 255, 255, 0.8);
            border: 0.5px solid rgba(0, 0, 0, 0.12);
            box-shadow: 
                0px 0px 1px 0px rgba(0, 0, 0, 0.08),
                0px 1px 2px 0px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0px 4px 8px 0px rgba(0, 0, 0, 0.12),
                0px 2px 4px 0px rgba(0, 0, 0, 0.08);
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 12px;
            padding: 12px;
        }
        
        .mask-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .image {
            background-size: cover;
            background-position: center;
        }
        
        .text-offset {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: stretch;
        }
        
        .title {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #272320;
            text-align: left;
            width: 100%;
            height: fit-content;
        }
        
        /* Card Large (2x2 Hero) */
        .card-large {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: stretch;
            width: 100%;
            height: 414px;
            border-radius: 60px;
        }
        
        .card-large .content {
            width: 100%;
            height: 414px;
            flex-direction: column;
        }
        
        .card-large .mask-group {
            align-self: stretch;
            width: 100%;
            height: fit-content;
        }
        
        .card-large .image {
            align-self: stretch;
            width: 100%;
            height: 235px;
            border-radius: 48px 48px 32px 32px;
        }
        
        .card-large .text-offset {
            align-self: stretch;
            padding: 6px 16px 22px 20px;
            width: 100%;
            height: fit-content;
        }
        
        .card-large .title {
            font-weight: 440;
            font-size: 24px;
            line-height: 1.33em;
            letter-spacing: -0.01em;
            color: #5F5146;
        }
        
        /* Card Small (2x1 Small) */
        .card-small {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: stretch;
            width: 100%;
            height: 199px;
            border-radius: 48px;
        }
        
        .card-small .content {
            width: 100%;
            height: 199px;
            flex-direction: row;
            align-items: flex-end;
        }
        
        .card-small .mask-group {
            justify-content: stretch;
            align-items: stretch;
            align-self: stretch;
            width: fit-content;
            height: 100%;
        }
        
        .card-small .image {
            justify-content: stretch;
            align-items: stretch;
            width: 175px;
            height: 100%;
            border-radius: 36px;
        }
        
        .card-small .text-offset {
            align-self: stretch;
            padding: 8px;
            width: 100%;
            height: 100%;
        }
        
        .card-small .title {
            font-weight: 460;
            font-size: 20px;
            line-height: 1.3em;
            letter-spacing: -0.01em;
            align-self: flex-end;
        }
        
        /* Desktop Composer Component - Exact copy from copilot-chat.html */
        .composer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 650px;
            z-index: 1000;
        }

        .desktop-composer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .outer-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 6px;
            background: rgba(250, 244, 239, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 32px;
            box-shadow: 
                0px 16px 48px 0px rgba(244, 190, 146, 0.18),
                0px 16px 24px 0px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(60px);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-outer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 114px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 32px 32px 0 0;
            pointer-events: none;
        }
        
        .inner-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 26px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 8px;
            border-radius: 32px;
        }
        
        .text-input {
            display: flex;
            align-items: center;
            padding: 4px 8px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .copilot-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            padding: 6px;
        }
        
        .copilot-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .mode-button {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 6px;
            background: rgba(0, 0, 0, 0);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            height: 36px;
        }
        
        .button-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 2px;
        }
        
        .text-padding {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 4px;
        }
        
        .button-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 410;
            font-size: 14px;
            line-height: 1.43em;
            color: #272320;
            text-align: center;
        }
        
        .chevron-padding {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
        }
        
        .chevron {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4.5px 2px 3px;
        }
        
        .chevron-icon {
            width: 8px;
            height: 4.5px;
            background: #272320;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        }
        
        .vision-button,
        .mic-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0);
            border-radius: 16px;
            cursor: pointer;
        }
        
        .vision-icon,
        .mic-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 410;
            font-size: 17px;
            line-height: 1.53em;
            color: #635C57;
            opacity: 0.9;
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header Controls -->
    <div class="header-controls">
        <button class="icon-button">
            <i class="fluent-icon" data-fluent-icon="text-field-24-regular"></i>
        </button>
        <div class="split-button">
            <button class="icon-button split-main">
                <i class="fluent-icon" data-fluent-icon="edit-24-regular"></i>
            </button>
            <button class="icon-button split-dropdown">
                <i class="fluent-icon" data-fluent-icon="chevron-down-12-regular"></i>
            </button>
        </div>
    </div>

    <!-- Avatar -->
    <div class="avatar"></div>

    <!-- Main content -->
    <div class="main-container">
        <!-- Discover Content -->
        <div class="discover-content">
            <!-- Good afternoon section -->
            <div class="discover-section">
                <h1 class="section-title">Good afternoon</h1>
                <div class="cards-grid">
                    <div class="cards-column">
                        <div class="card card-large">
                            <div class="content">
                                <div class="mask-group">
                                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=235&fit=crop&crop=center')"></div>
                                </div>
                                <div class="text-offset">
                                    <span class="title">First headline lorem ipsum dolor, and more</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards-column right">
                        <div class="card card-small">
                            <div class="content">
                                <div class="mask-group">
                                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=175&h=199&fit=crop&crop=center')"></div>
                                </div>
                                <div class="text-offset">
                                    <span class="title">Let's reflect on how your day went</span>
                                </div>
                            </div>
                        </div>
                        <div class="card card-small">
                            <div class="content">
                                <div class="mask-group">
                                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=175&h=199&fit=crop&crop=center')"></div>
                                </div>
                                <div class="text-offset">
                                    <span class="title">Create your own impressionist painting</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Do something together section -->
            <div class="discover-section">
                <h2 class="section-title xl">Do something together</h2>
                <div class="cards-grid">
                    <div class="cards-column right">
                        <div class="card card-small">
                            <div class="content">
                                <div class="mask-group">
                                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1559181567-c3190ca9959b?w=175&h=199&fit=crop&crop=center')"></div>
                                </div>
                                <div class="text-offset">
                                    <span class="title">Want to practice speaking a new language?</span>
                                </div>
                            </div>
                        </div>
                        <div class="card card-small">
                            <div class="content">
                                <div class="mask-group">
                                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1552664730-d307ca884978?w=175&h=199&fit=crop&crop=center')"></div>
                                </div>
                                <div class="text-offset">
                                    <span class="title">Ask me to help create a workshop</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards-column">
                        <div class="card card-large">
                            <div class="content">
                                <div class="mask-group">
                                    <div class="image" style="background-image: url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=400&h=235&fit=crop&crop=center')"></div>
                                </div>
                                <div class="text-offset">
                                    <span class="title">Curious about skin care ingredients?</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Composer - Exact copy from copilot-chat.html -->
        <div class="composer">
            <div class="desktop-composer">
                <div class="outer-container">
                    <div class="gradient-outer"></div>
                    <div class="inner-container">
                        <div class="input-section">
                            <div class="text-input">
                                <div class="placeholder-text">Message Copilot</div>
                            </div>
                        </div>
                        
                        <div class="controls">
                            <div class="control-group">
                                <div class="copilot-logo">
                                    <i class="fluent-icon copilot-icon" data-fluent-icon="copilot-24-regular"></i>
                                </div>
                                
                                <div class="mode-button">
                                    <div class="button">
                                        <div class="button-content">
                                            <div class="text-padding">
                                                <div class="button-text">Quick response</div>
                                            </div>
                                            <div class="chevron-padding">
                                                <div class="chevron">
                                                    <div class="chevron-icon"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <div class="vision-button">
                                    <i class="fluent-icon vision-icon" data-fluent-icon="eye-24-regular"></i>
                                </div>
                                
                                <div class="mic-button">
                                    <i class="fluent-icon mic-icon" data-fluent-icon="mic-24-regular"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
