<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Component</title>
    <style>
        /* Import Ginto Copilot Variable font fallback to Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        /* Import Fluent UI Icons */
        @import url('https://use.fontawesome.com/releases/v6.0.0/css/all.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Toast Notification Component */
        .toast-notification {
            display: flex;
            flex-direction: column;
            width: 381px;
            background: transparent;
        }
        
        .toast-base {
            display: flex;
            flex-direction: column;
            align-self: stretch;
            padding: 6px;
            background: rgba(255, 255, 255, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(60px);
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .content-caption-buttons {
            display: flex;
            flex-direction: column;
            align-self: stretch;
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            background: transparent;
        }
        
        .content-section {
            display: flex;
            flex-direction: row;
            flex: 1;
        }
        
        .image-section {
            display: flex;
            flex-direction: row;
            padding: 8px 8px 8px 6px;
            order: 1;
        }
        
        .title-description-footer {
            display: flex;
            flex-direction: column;
            flex: 1;
            order: 2;
        }
        
        .title-description {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-self: stretch;
            padding: 10px 8px 12px;
            flex: 1;
        }
        
        .icon-title {
            display: flex;
            flex-direction: row;
            align-items: center;
            align-self: stretch;
            padding: 0px 2px;
        }
        
        .title-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px 4px;
        }
        
        .title-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 650;
            font-size: 17px;
            line-height: 1.5294117647058822em;
            text-align: left;
            color: #322D29;
        }
        
        .description-container {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: stretch;
            align-self: stretch;
            padding: 2px 6px 0px;
        }
        
        .description-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 15px;
            line-height: 1.3333333333333333em;
            text-align: left;
            color: #3F3935;
            flex: 1;
        }
        
        .image-section {
            display: flex;
            flex-direction: row;
            padding: 8px 8px 8px 6px;
            order: 1;
        }
        
        .toast-image {
            width: 64px;
            height: 64px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            object-fit: cover;
        }
        
        .caption-buttons {
            position: absolute;
            top: 6px;
            right: 6px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        
        .dismiss-button {
            display: flex;
            flex-direction: row;
        }
        
        .dismiss-btn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 6px;
            background: rgba(0, 0, 0, 0);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
        
        .dismiss-icon-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.75px;
        }
        
        .dismiss-icon {
            width: 8.5px;
            height: 8.5px;
            color: #272320;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="toast-notification">
        <div class="toast-base">
            <div class="content-caption-buttons">
                <div class="content-section">
                    <div class="image-section">
                        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=64&h=64&fit=crop&crop=center" 
                             alt="Product Image" 
                             class="toast-image">
                    </div>
                    <div class="title-description-footer">
                        <div class="title-description">
                            <div class="icon-title">
                                <div class="title-container">
                                    <span class="title-text">Price drop alert</span>
                                </div>
                            </div>
                            <div class="description-container">
                                <span class="description-text">Your tracked item is now $90.00!</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caption-buttons">
                    <div class="dismiss-button">
                        <button class="dismiss-btn">
                            <div class="dismiss-icon-container">
                                <i class="fas fa-times dismiss-icon"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
