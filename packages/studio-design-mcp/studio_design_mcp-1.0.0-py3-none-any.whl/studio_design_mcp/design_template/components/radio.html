<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Components</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Base Radio Component */
        .radio {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: fit-content;
            height: fit-content;
        }
        
        .radio-icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
        }
        
        .radio-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #272320;
            border-radius: 50%;
            background: transparent;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .radio-dot {
            width: 8px;
            height: 8px;
            background: #272320;
            border-radius: 50%;
            display: none;
        }
        
        /* Radio Selected */
        .radio-selected .radio-dot {
            display: block;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">Radio Unselected</div>
            <div class="radio radio-unselected">
                <div class="radio-icon-container">
                    <div class="radio-icon">
                        <div class="radio-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Radio Selected</div>
            <div class="radio radio-selected">
                <div class="radio-icon-container">
                    <div class="radio-icon">
                        <div class="radio-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
