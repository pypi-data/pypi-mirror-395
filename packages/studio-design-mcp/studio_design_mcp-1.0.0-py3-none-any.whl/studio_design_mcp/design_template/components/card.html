<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Components</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 48px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Base Card Component */
        .card {
            background: rgba(255, 255, 255, 0.8);
            border: 0.5px solid rgba(0, 0, 0, 0.12);
            box-shadow: 
                0px 0px 1px 0px rgba(0, 0, 0, 0.08),
                0px 1px 2px 0px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 12px;
            padding: 12px;
        }
        
        .mask-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .image {
            background-size: cover;
            background-position: center;
        }
        
        .text-offset {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: stretch;
        }
        
        .title {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #272320;
            text-align: left;
            width: 100%;
            height: fit-content;
        }
        
        /* Card Large */
        .card-large {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: stretch;
            width: 360px;
            height: 360px;
            border-radius: 60px;
        }
        
        .card-large .content {
            width: 360px;
            height: 360px;
            flex-direction: column;
        }
        
        .card-large .mask-group {
            align-self: stretch;
            width: 100%;
            height: fit-content;
        }
        
        .card-large .image {
            align-self: stretch;
            width: 100%;
            height: 235px;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=360&h=235&fit=crop');
            border-radius: 48px 48px 32px 32px;
        }
        
        .card-large .text-offset {
            align-self: stretch;
            padding: 6px 16px 22px 20px;
            width: 100%;
            height: fit-content;
        }
        
        .card-large .title {
            font-weight: 440;
            font-size: 24px;
            line-height: 1.33em;
            letter-spacing: -0.01em;
        }
        
        /* Card Small */
        .card-small {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
            align-items: stretch;
            width: 360px;
            height: 152px;
            border-radius: 48px;
        }
        
        .card-small .content {
            width: 360px;
            height: 152px;
            flex-direction: row;
            align-items: flex-end;
        }
        
        .card-small .mask-group {
            justify-content: stretch;
            align-items: stretch;
            align-self: stretch;
            width: fit-content;
            height: 100%;
        }
        
        .card-small .image {
            justify-content: stretch;
            align-items: stretch;
            width: 128px;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=128&h=128&fit=crop');
            border-radius: 36px;
        }
        
        .card-small .text-offset {
            align-self: stretch;
            padding: 8px;
            width: 100%;
            height: 100%;
        }
        
        .card-small .title {
            font-weight: 460;
            font-size: 20px;
            line-height: 1.3em;
            letter-spacing: -0.01em;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">Card Large</div>
            <div class="card card-large">
                <div class="content">
                    <div class="mask-group">
                        <div class="image"></div>
                    </div>
                    <div class="text-offset">
                        <span class="title">I'll tell you an imaginative story</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Card Small</div>
            <div class="card card-small">
                <div class="content">
                    <div class="mask-group">
                        <div class="image"></div>
                    </div>
                    <div class="text-offset">
                        <span class="title">I'll tell you an imaginative story</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
