<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox Component</title>
    <style>
        /* Import Ginto Copilot Variable font fallback to Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Textbox Component */
        .textbox {
            display: flex;
            flex-direction: column;
            width: 337px;
            height: fit-content;
        }
        
        .textbox-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 17px;
            line-height: 1.5294117647058822em;
            color: #272320;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .textbox-input::placeholder {
            color: #635C57;
            opacity: 0.8;
        }
        
        .textbox-input:focus {
            border-color: rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <div class="textbox">
        <input type="text" class="textbox-input" placeholder="First name">
    </div>
</body>
</html>
