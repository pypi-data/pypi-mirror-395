<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Components</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Base Switch Component */
        .switch {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: fit-content;
            height: fit-content;
        }
        
        .switch-track {
            width: 44px;
            height: 24px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .switch-thumb {
            width: 20px;
            height: 20px;
            background: #FFFFFF;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            transition: all 0.2s ease;
        }
        
        /* Switch Unselected */
        .switch-unselected .switch-track {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .switch-unselected .switch-thumb {
            left: 2px;
        }
        
        /* Switch Selected */
        .switch-selected .switch-track {
            background: #272320;
        }
        
        .switch-selected .switch-thumb {
            right: 2px;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">Switch Unselected</div>
            <div class="switch switch-unselected">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </div>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Switch Selected</div>
            <div class="switch switch-selected">
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
