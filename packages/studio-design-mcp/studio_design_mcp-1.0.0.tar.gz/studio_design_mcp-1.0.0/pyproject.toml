[project]
name = "studio-design-mcp"
version = "1.0.0"
description = "Designer Studio MCP Server - A Model Context Protocol server for mobile UI inspiration via Mobbin"
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "fastmcp",
    "requests",
    "aiohttp",
    "playwright",
    "httpx"
]

[project.scripts]
studio-design-mcp = "studio_design_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
