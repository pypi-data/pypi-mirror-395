<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Components</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Citation Attribution */
        .citation-attribution {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background: #FFFBF8;
            border-radius: 14px;
            box-shadow: 
                0px 0.5px 1px 0.5px rgba(0, 0, 0, 0.12),
                inset 0px 0.5px 0.5px 0.5px rgba(255, 255, 255, 0.15);
            width: fit-content;
            height: fit-content;
        }
        
        .citation-badge {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 16px;
            height: 16px;
            background: #FBE7D7;
            border-radius: 6px;
        }
        
        .badge-number {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            font-size: 10px;
            line-height: 1.4em;
            color: #272320;
            text-align: center;
            text-transform: uppercase;
            width: 16px;
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .source-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 15px;
            line-height: 1.33em;
            color: #191513;
            text-align: left;
            width: fit-content;
        }
        
        /* Citation Sources */
        .citation-sources {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 0 12px;
            height: 44px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            width: fit-content;
        }
        
        .favicon-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: -2px;
            width: fit-content;
            height: fit-content;
        }
        
        .favicon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #FAFAFA;
            box-shadow: 
                0px 0px 1px 0px rgba(0, 0, 0, 0.08),
                0px 1px 2px 0px rgba(0, 0, 0, 0.05);
            margin-right: -2px;
            background-size: cover;
            background-position: center;
            background-color: #CCC6C2;
        }
        
        .favicon:last-child {
            margin-right: 0;
        }
        
        .favicon-1 {
            background-image: url('https://images.unsplash.com/photo-1611532736597-de2d4265fba3?w=18&h=18&fit=crop&crop=face');
        }
        
        .favicon-2 {
            background-image: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=18&h=18&fit=crop&crop=face');
        }
        
        .favicon-3 {
            background-image: url('https://images.unsplash.com/photo-1580489944761-15a19d654956?w=18&h=18&fit=crop&crop=face');
        }
        
        .text-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: fit-content;
        }
        
        .sources-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 14px;
            line-height: 1.43em;
            color: #322D29;
            text-align: center;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">Citation Attribution</div>
            <div class="citation-attribution">
                <div class="citation-badge">
                    <span class="badge-number">1</span>
                </div>
                <span class="source-text">cnet.com</span>
            </div>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Citation Sources</div>
            <div class="citation-sources">
                <div class="favicon-container">
                    <div class="favicon favicon-1"></div>
                    <div class="favicon favicon-2"></div>
                    <div class="favicon favicon-3"></div>
                </div>
                <div class="text-container">
                    <span class="sources-text">3 sources</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
