<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Component</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        /* Avatar Component */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0px 0px 1px 0px rgba(0, 0, 0, 0.08),
                0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        }
        
        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            overflow: hidden;
            backdrop-filter: blur(60px);
            position: relative;
        }
        
        .avatar-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 9999px;
            background-image: url('https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .avatar-content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 9999px;
        }
    </style>
</head>
<body>
    <div class="avatar">
        <div class="avatar-inner">
            <div class="avatar-content"></div>
        </div>
    </div>
</body>
</html>
