<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item Components</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        /* Import Fluent UI Icons */
        @import url('https://use.fontawesome.com/releases/v6.0.0/css/all.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Base List Item Component */
        .list-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            width: 320px;
            cursor: pointer;
            border-radius: 12px;
        }
        
        .list-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .list-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            color: #635C57;
            flex-shrink: 0;
        }
        
        .list-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .list-title {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 15px;
            line-height: 1.33em;
            color: #272320;
            text-align: left;
        }
        
        .list-subtitle {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 14px;
            line-height: 1.43em;
            color: #635C57;
            text-align: left;
        }
        
        .list-chevron {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            color: #8A8A8A;
            flex-shrink: 0;
        }
        
        /* List Oneline specific */
        .list-oneline .list-icon {
            align-self: center;
        }
        
        .list-oneline .list-chevron {
            align-self: center;
        }
        
        /* List Twoline specific */
        .list-twoline .list-icon {
            align-self: center;
        }
        
        .list-twoline .list-content {
            gap: 4px;
        }
        
        .list-twoline .list-chevron {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">List Oneline</div>
            <div class="list-item list-oneline">
                <div class="list-icon">
                    <i class="fas fa-file"></i>
                </div>
                <div class="list-content">
                    <span class="list-title">List item title</span>
                </div>
                <div class="list-chevron">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">List Twoline</div>
            <div class="list-item list-twoline">
                <div class="list-icon">
                    <i class="fas fa-file"></i>
                </div>
                <div class="list-content">
                    <span class="list-title">List item title</span>
                    <span class="list-subtitle">Secondary text description</span>
                </div>
                <div class="list-chevron">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
