<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Components</title>
    <style>
        /* Import Ginto Copilot Variable font fallback to Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        /* Import Fluent UI Icons */
        @import url('https://use.fontawesome.com/releases/v6.0.0/css/all.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Base Button Component */
        .button {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px 8px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: fit-content;
            height: 40px;
            min-height: 40px;
            box-sizing: border-box;
        }
        
        .icon-text-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: fit-content;
        }
        
        .icon-left {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 2px;
            width: fit-content;
            height: fit-content;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-padding {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0 4px;
            width: fit-content;
            height: fit-content;
        }
        
        .button-text {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 410;
            font-size: 15px;
            line-height: 1.3333333333333333em;
            text-align: center;
            width: fit-content;
            display: flex;
            align-items: center;
        }
        
        /* Button Variants */
        .button-dimmed {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 
                0px 1px 3px 0px rgba(0, 0, 0, 0.12),
                inset 0px 0.5px 0.5px 0.5px rgba(255, 255, 255, 1);
        }
        
        .button-dimmed .icon,
        .button-dimmed .button-text {
            color: #272320;
        }
        
        .button-strong {
            background: #272320;
            box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        }
        
        .button-strong .icon,
        .button-strong .button-text {
            color: #E2DDD9;
        }
        
        .button-secondary {
            background: rgba(0, 0, 0, 0.08);
        }
        
        .button-secondary .icon,
        .button-secondary .button-text {
            color: #272320;
        }
        
        .button-subtle {
            background: rgba(0, 0, 0, 0);
        }
        
        .button-subtle .icon,
        .button-subtle .button-text {
            color: #272320;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">Button Dimmed</div>
            <button class="button button-dimmed">
                <div class="icon-text-container">
                    <div class="icon-left">
                        <i class="fas fa-check icon"></i>
                    </div>
                    <div class="text-padding">
                        <span class="button-text">Text</span>
                    </div>
                </div>
            </button>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Button Strong</div>
            <button class="button button-strong">
                <div class="icon-text-container">
                    <div class="icon-left">
                        <i class="fas fa-check icon"></i>
                    </div>
                    <div class="text-padding">
                        <span class="button-text">Text</span>
                    </div>
                </div>
            </button>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Button-Secondary (Overlay Dimmed)</div>
            <button class="button button-secondary">
                <div class="icon-text-container">
                    <div class="icon-left">
                        <i class="fas fa-check icon"></i>
                    </div>
                    <div class="text-padding">
                        <span class="button-text">Text</span>
                    </div>
                </div>
            </button>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Button (Subtle Dimmed)</div>
            <button class="button button-subtle">
                <div class="icon-text-container">
                    <div class="icon-left">
                        <i class="fas fa-check icon"></i>
                    </div>
                    <div class="text-padding">
                        <span class="button-text">Text</span>
                    </div>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
