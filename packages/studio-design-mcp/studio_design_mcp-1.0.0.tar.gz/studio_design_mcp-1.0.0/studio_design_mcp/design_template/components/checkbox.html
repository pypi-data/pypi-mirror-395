<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Components</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        /* Import Fluent UI Icons */
        @import url('https://use.fontawesome.com/releases/v6.0.0/css/all.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F4F1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .component-showcase {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }
        
        .variant-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .variant-label {
            font-family: 'Ginto', 'ABC Ginto Normal Unlicensed Trial', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #635C57;
            text-align: center;
        }
        
        /* Base Checkbox Component */
        .checkbox {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: fit-content;
            height: fit-content;
        }
        
        .checkbox-icon-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2px;
            width: 24px;
            height: 24px;
        }
        
        .checkbox-icon {
            width: 20px;
            height: 20px;
            color: #272320;
            border-radius: 50%;
        }
        
        /* Checkbox Unselected */
        .checkbox-unselected .checkbox-icon {
            border: 2px solid #272320;
            background: transparent;
        }
        
        /* Checkbox Selected */
        .checkbox-selected .checkbox-icon {
            background: #272320;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkmark {
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="component-showcase">
        <div class="variant-group">
            <div class="variant-label">Checkbox Unselected</div>
            <div class="checkbox checkbox-unselected">
                <div class="checkbox-icon-container">
                    <div class="checkbox-icon"></div>
                </div>
            </div>
        </div>
        
        <div class="variant-group">
            <div class="variant-label">Checkbox Selected</div>
            <div class="checkbox checkbox-selected">
                <div class="checkbox-icon-container">
                    <div class="checkbox-icon">
                        <i class="fas fa-check checkmark"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
