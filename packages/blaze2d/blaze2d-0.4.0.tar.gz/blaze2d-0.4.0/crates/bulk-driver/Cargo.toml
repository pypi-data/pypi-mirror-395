[package]
name = "mpb2d-bulk-driver"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Smart multi-threaded driver for bulk MPB2D parameter sweep calculations"
readme = "README.md"

[features]
default = []
cuda = ["mpb2d-backend-cpu/cuda", "dep:mpb2d-backend-cuda"]

[dependencies]
# Workspace dependencies
clap.workspace = true
log.workspace = true
rayon.workspace = true
serde.workspace = true
serde_json.workspace = true
toml.workspace = true
thiserror.workspace = true
num_cpus.workspace = true

# Internal crates
mpb2d-bulk-driver-core = { path = "../bulk-driver-core" }
mpb2d-core = { path = "../core" }
mpb2d-backend-cpu = { path = "../backend-cpu" }
mpb2d-backend-cuda = { path = "../backend-cuda", optional = true }

# Additional dependencies
env_logger = "0.11"
chrono = "0.4"
indicatif = "0.17"
parking_lot = "0.12"
csv = "1.3"
crossbeam-channel = "0.5"

# Optional async support for streaming
tokio = { version = "1", features = ["sync"], optional = true }

[dev-dependencies]
tempfile = "3"
