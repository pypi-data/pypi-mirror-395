[package]
name = "blaze2d"
version = "0.4.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "BLAZE - Band-structure LOBPCG Accelerated Zone Eigensolver for 2D Photonic Crystals"
repository = "https://github.com/RnLe/mpb-gpu-2D"
keywords = ["photonic-crystals", "band-structure", "eigensolver", "physics"]
categories = ["science", "simulation"]
readme = "README.md"

[lib]
name = "blaze"
crate-type = ["cdylib", "rlib"]

[features]
default = []
bindings = ["dep:pyo3"]

[dependencies]
log.workspace = true
mpb2d-core = { path = "../core" }
mpb2d-bulk-driver = { path = "../bulk-driver" }
mpb2d-backend-cpu = { path = "../backend-cpu" }
pyo3 = { version = "0.23", features = ["extension-module"], optional = true }
crossbeam-channel = "0.5"
parking_lot = "0.12"
