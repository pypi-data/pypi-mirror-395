[package]
name = "mpb2d-backend-cpu"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true

[features]
default = ["native-linalg", "parallel"]
native-linalg = ["mpb2d-core/native-linalg"]
wasm-linalg = ["mpb2d-core/wasm-linalg"]
cuda = ["mpb2d-backend-cuda/cuda", "dep:mpb2d-backend-cuda"]

# Enable parallel FFT with rayon. Disable for WASM builds.
parallel = ["dep:rayon", "dep:num_cpus"]

[dependencies]
mpb2d-core = { path = "../core", default-features = false }
mpb2d-backend-cuda = { path = "../backend-cuda", optional = true }
num-complex.workspace = true
rustfft.workspace = true
thiserror.workspace = true

# Optional parallel dependencies (not available in WASM)
rayon = { workspace = true, optional = true }
num_cpus = { workspace = true, optional = true }

[dev-dependencies]
criterion.workspace = true

[[bench]]
name = "fft"
harness = false

[[bench]]
name = "resolution_scaling"
harness = false
