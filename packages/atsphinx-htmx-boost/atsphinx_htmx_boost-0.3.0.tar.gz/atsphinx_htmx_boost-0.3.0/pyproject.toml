[project]
name = "atsphinx-htmx-boost"
version = "0.3.0"
description = "Improve user-experience for Sphinx document."
authors = [
    { name = "Kazuya Takei", email = "myself@attakei.net" }
]
dependencies = [
    "beautifulsoup4",
    "lxml",
    "sphinx",
    "atsphinx-helper",
]
readme = "README.rst"
requires-python = ">= 3.10"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: reStructuredText",
]

[project.urls]
Home = "https://github.com/atsphinx/htmx-boost"
Repository = "https://github.com/atsphinx/htmx-boost"
Issues = "https://github.com/atsphinx/htmx-boost/issues"
Changelog = "https://github.com/atsphinx/htmx-boost/blob/main/CHANGES.rst"

[dependency-groups]
dev = [
    "esbonio~=0.16.4",
    {include-group = "lint"},
    {include-group = "test"},
    {include-group = "docs"},
]
lint = [
    "doc8>=1.1.2",
    "ruff>=0.9.1",
    "ty>=0.0.1a31",
]
test = [
    "furo~=2024.1.29",
    "jinja2~=3.1.3",
    "pytest~=8.0.2",
    "sphinx~=7.2.6",
    "sphinx-rtd-theme~=2.0.0",
]
docs = [
    "furo~=2024.1.29",
    "atsphinx-goto-top>=0.1.4",
    "atsphinx-mini18n~=0.2.0",
    "sphinx-intl~=2.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = ["C90", "D", "E", "F", "I", "W"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/atsphinx"]
only-includes = ["src/atsphinx"]
