current_version = "0.3.0"

[[files]]
path = "pyproject.toml"
search = "version = \"{{current_version}}\""
replace = "version = \"{{new_version}}\""

[[files]]
path = "src/atsphinx/htmx_boost/__init__.py"
search = "__version__ = \"{{current_version}}\""
replace = "__version__ = \"{{new_version}}\""

[[files]]
path = "CHANGES.rst"
search = """
v{{current_version}}
{{#sameLengthChars}}=@v{{current_version}}{{/sameLengthChars}}
"""
replace = """
v{{new_version}}
{{#sameLengthChars}}=@v{{new_version}}{{/sameLengthChars}}

:Date: {{ nowFormat.dateISO }} (Asia/Tokyo)

Breaking changes
----------------

Features
--------

Fixes
-----

Others
------

v{{current_version}}
{{#sameLengthChars}}=@v{{current_version}}{{/sameLengthChars}}
"""

[[files]]
path = ".github/release-body.md"
search = "Release atsphinx-htmx-boost v{{ current_version }}"
replace = "Release atsphinx-htmx-boost v{{ new_version }}"

[[files]]
path = ".github/release-body.md"
search = "- Changelog is https://github.com/atsphinx/htmx-boost/blob/v{{ current_version }}/CHANGES.rst"
replace = "- Changelog is https://github.com/atsphinx/htmx-boost/blob/v{{ new_version }}/CHANGES.rst"

[[files]]
path = ".github/release-body.md"
regex = true
search = "- Changes are .+"
replace = "- Changes are https://github.com/atsphinx/htmx-boost/compare/v{{ current_version }}...v{{ new_version }}/"
