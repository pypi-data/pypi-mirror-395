[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gondolin"
version = "0.1.0"
description = "Policy-as-Code for AI Agents. Secure your LLM's access to tools with decorators and safe proxies."
readme = "README.md"
authors = [
  { name = "Jashua Gupta", email = "findjashua@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "PyYAML>=6.0",
]

[project.urls]
"Homepage" = "https://github.com/findjashua/gondolin"