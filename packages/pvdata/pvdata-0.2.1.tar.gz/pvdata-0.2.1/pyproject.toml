[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pvdata"
version = "0.2.1"
description = "High-performance toolkit for photovoltaic data processing, PV simulation, and time series analysis"
readme = "README_COMPLETE.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "PVData Team", email = "pvdata@example.com"}
]
keywords = [
    "photovoltaic",
    "solar",
    "data",
    "parquet",
    "analysis",
    "time-series",
    "timeseries",
    "compression",
    "data-processing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "pandas>=1.5.0",
    "pyarrow>=10.0.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
    "isort>=5.10",
]
viz = [
    "matplotlib>=3.5",
    "plotly>=5.0",
]
sql = [
    "duckdb>=0.8.0",
]
solar = [
    "pvlib>=0.9.0",
]
all = [
    "pvdata[dev,viz,sql,solar]",
]

[project.urls]
Homepage = "https://github.com/pvdata/pvdata"
Documentation = "https://pvdata.readthedocs.io"
Repository = "https://github.com/pvdata/pvdata"
Changelog = "https://github.com/pvdata/pvdata/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["pvdata"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
pvdata = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=pvdata --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["pvdata"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
