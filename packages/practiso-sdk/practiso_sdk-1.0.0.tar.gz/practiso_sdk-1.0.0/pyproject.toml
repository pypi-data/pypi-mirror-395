[project]
name = "practiso-sdk"
version = "1.0.0"
description = "Practiso Software Development Kit"
authors = [{ name = "zhufucdev", email = "zhufuzhufu1@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
repository = "https://github.com/PractisoDevelopers/practiso_sdk"
dependencies = ["tqdm (>=4.67.1,<5.0.0)", "pillow (>=11.0.0,<12.0.0)"]

[tool.poetry]
package-mode = true

[project.optional-dependencies]
googleai = ["google-generativeai>=0.8.3,<0.9.0"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
