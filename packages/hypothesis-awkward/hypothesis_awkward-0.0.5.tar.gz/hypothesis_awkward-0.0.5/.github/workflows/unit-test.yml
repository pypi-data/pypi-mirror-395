name: Run unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: unit-test-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  PIP_PROGRESS_BAR: "off"

jobs:
  run:
    name: >
      Py${{ matrix.python-version }}
      (${{ matrix.deps }} deps)
      ${{ matrix.opt-deps }}
      on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        opt-deps: ["", "[all]"]
        deps: [default, latest, min]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          - opt-deps: "[all]"
            deps: latest
          - opt-deps: "[all]"
            deps: min

    steps:
      - uses: actions/checkout@v6

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Create uv virtual environment
        run: uv venv

      - name: Install packages
        if: matrix.deps == 'default'
        run: |
          uv pip install -e .${{ matrix.opt-deps }} --group dev

      - name: Install packages (latest)
        # Latest versions of dependencies monitored by Dependabot
        if: matrix.deps == 'latest'
        run: |
          uv pip install -e . --group dev
          uv pip install -r .github/deps/latest/requirements.txt

      - name: Install packages (minimum)
        # Oldest supported versions of dependencies in `pyproject.toml`
        if: matrix.deps == 'min'
        run: |
          uv pip install -e . --group dev
          uv pip install -r .github/deps/minimum/requirements.txt

      - name: List installed packages
        run: uv pip list

      - name: Run tests
        run: uv run pytest -vv --cov --cov-report=xml

      - name: Check Codecov token # e.g., Dependabot doesn't have the CODECOV_TOKEN
        id: check_codecov_token
        run: |
          if [ -n "${{ secrets.CODECOV_TOKEN }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to Codecov
        if: steps.check_codecov_token.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
