name: Run tox

on:
  workflow_dispatch:
    # Manual trigger only

jobs:
  tox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python versions
        uses: actions/setup-python@v6
        with:
          python-version: |
              3.8
              3.9
              3.10
              3.11
              3.12
              3.13
              3.14

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Run tox
        run: uv run tox
