# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

[build-system]
# 定义构建工具，这里依然使用 setuptools，但通过新标准调用
requires = ['setuptools>=80.9.0', 'wheel', 'build ']
build-backend = "setuptools.build_meta"

[project]
name = "kuojingyueyi-api"
dynamic = ["version"]
description = "阔景 Api 接口"
readme = "README.md"
requires-python = ">=3.6"
license = "GPL-3.0-only"
authors = [
    { name = "lds", email = "85176878@qq.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests",
    "loguru",
]

#pip install your-project-name[gui]
#[project.optional-dependencies]
#gui = ["PyQt5"]
#cli = [
#  "rich",
#  "click",
#]

[project.urls]
Homepage = "https://github.com/ldsxp/kuojingyueyi-api"
Download = "https://github.com/ldsxp/kuojingyueyi-api"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/ldsxp/kuojingyueyi-api.git"
Issues = "https://github.com/ldsxp/kuojingyueyi-api/issues"
Changelog = "https://github.com/ldsxp/kuojingyueyi-api/blob/master/CHANGELOG.md"

[tool.setuptools]
# 自动发现包 (对应 find_packages())
packages = ["kuojingyueyi_api"]
# 或者使用 find: 
# [tool.setuptools.packages.find]
# where = ["."]

[tool.setuptools.dynamic]
# 指向版本号所在的变量，对应 setup.py 中的 import
version = { attr = "kuojingyueyi_api.versions.version" }