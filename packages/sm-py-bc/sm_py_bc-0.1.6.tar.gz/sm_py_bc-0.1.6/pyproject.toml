[project]
name = "sm-py-bc"
version = "0.1.6"
description = "SM2/SM3/SM4 implementation in Python based on Bouncy Castle"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Developer", email = "dev@example.com"}
]
keywords = ["sm2", "sm3", "sm4", "cryptography", "chinese-crypto", "gm-crypto", "bouncy-castle"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/lihongjie0209/sm-py-bc"
"Bug Tracker" = "https://github.com/lihongjie0209/sm-py-bc/issues"
"Documentation" = "https://github.com/lihongjie0209/sm-py-bc/tree/master/docs"
"Source Code" = "https://github.com/lihongjie0209/sm-py-bc"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -m 'not slow and not performance'"
testpaths = [
    "tests",
]
pythonpath = [
    "src"
]
markers = [
    "slow: marks tests as slow (deselected by default)",
    "performance: marks tests as performance benchmarks (deselected by default)",
    "integration: marks tests as integration tests",
]
