  # Publish to PyPI (production)
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: >
      github.event_name == 'release' && 
      github.event.action == 'published' &&
      !github.event.release.prerelease &&
      (github.event.inputs.test_only != 'true' || github.event.inputs.test_only == '')
    environment:
      name: pypi
      url: https://pypi.org/p/py_jsearch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install jq for version parsing
        run: uv pip install jq --system

      - name: Get project version
        id: get-version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on PyPI
        id: version-check
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if curl -sSf https://pypi.org/pypi/py_jsearch/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip publishing (version exists)
        if: steps.version-check.outputs.exists == 'true'
        run: echo "âš ï¸ Version already exists on PyPI. Skipping publish."

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Final validation before PyPI
        if: steps.version-check.outputs.exists == 'false'
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          ls -la dist/
          
          # Double-check we're not publishing a dev version
          if uv run python -c "import tomllib; version=tomllib.load(open('pyproject.toml', 'rb'))['project']['version']; exit(1 if 'dev' in version or 'alpha' in version or 'beta' in version or 'rc' in version else 0)"; then
            echo "âœ… Version looks stable for PyPI"
          else
            echo "âŒ Version appears to be a pre-release"
            exit 1
          fi

      - name: Publish to PyPI
        if: steps.version-check.outputs.exists == 'false'
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}


  # Post-publish verification
  verify-pypi:
    name: Verify PyPI Installation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: success()
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for PyPI availability
        run: |
          echo "â³ Waiting for package to be available on PyPI..."
          sleep 120  # Give PyPI time to process

      - name: Install from PyPI
        run: pip install py_jsearch

      - name: Verify installation
        run: |
          python -c "
          import py_jsearch
          print(f'âœ…ðŸŽ‰ Successfully installed py_jsearch {getattr(py_jsearch, \"__version__\", \"unknown\")} from PyPI')
          "
      
      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TestPyPI installation verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package is now available: \`pip install py_jsearch\`" >> $GITHUB_STEP_SUMMARY
