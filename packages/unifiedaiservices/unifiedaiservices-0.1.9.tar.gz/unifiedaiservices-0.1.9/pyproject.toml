[project]
name = "unifiedaiservices"
version = "0.1.9"
description = "Unified Python package for AI models"
authors = [{name="israel", email="a0534123987@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"

dependencies = [
    "openai==2.8.1",
    "groq==0.36.0",
    "google-generativeai >= 0.7.0"

]

[build-system]
requires = [
    "setuptools>=65.5.0",
    "wheel",
    "pip>=23.0.0"
]
build-backend = "setuptools.build_meta"