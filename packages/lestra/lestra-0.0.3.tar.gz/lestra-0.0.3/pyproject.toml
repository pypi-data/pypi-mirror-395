[project]
name = "lestra"
version = "0.0.3"
description = ""
authors = [
    { name = "lestra" }
]

readme = "README.md"

requires-python = ">= 3.8"

dependencies = ["typing_extensions"]

[dependency-groups]

docs = [
    "mkdocs",
    "mkdocstrings",
    "griffe-typingdoc",
    "mkdocs-material",
    "mkdocstrings-python"
]


tests = [
    "pytest",
    "coverage",
    "pytest-cov"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/lestra"]

