[project]
name = "prism-view"
version = "1.0.0"
description = "ðŸ‘ï¸ Prism View - Structured logging, error handling, and observability for Prism applications"
authors = [{name = "Luke Udell", email = "luke.t.udell@gmail.com"}]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "logging",
    "error-handling",
    "observability",
    "structured-logging",
    "exceptions",
    "tracing",
    "context",
    "debugging",
    "monitoring",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "colorama>=0.4.6,<1.0.0",
    "pyyaml>=6.0.0,<7.0.0",
]

[project.urls]
Homepage = "https://github.com/lukeudell/prism-view"
Documentation = "https://github.com/lukeudell/prism-view#readme"
Repository = "https://github.com/lukeudell/prism-view"
Issues = "https://github.com/lukeudell/prism-view/issues"
Changelog = "https://github.com/lukeudell/prism-view/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-mock>=3.11.1,<4.0.0",
    "hypothesis>=6.82.0,<7.0.0",
    "ruff>=0.1.0,<1.0.0",
    "mypy>=1.5.0,<2.0.0",
    "build>=1.0.0,<2.0.0",
    "twine>=4.0.0,<6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ============================================================================
# Tell Hatchling where to find our package
# ============================================================================
[tool.hatch.build.targets.wheel]
packages = ["src/prism"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".claude/",
    ".venv/",
    "*.pyc",
    "__pycache__/",
    ".git/",
    ".pytest_cache/",
    ".mypy_cache/",
    ".ruff_cache/",
]

# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "-v",
]
asyncio_mode = "auto"
# Coverage options moved to command line:
# pytest --cov=src/prism/view --cov-report=term-missing --cov-report=xml

# ============================================================================
# Ruff Configuration
# ============================================================================
[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C4"]
ignore = [
    "I001",   # Import sorting handled separately
    "B039",   # Mutable ContextVar defaults are safe - ContextVar handles isolation
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
force-single-line = false
lines-between-types = 0

# ============================================================================
# MyPy Configuration
# ============================================================================
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, tighten later
