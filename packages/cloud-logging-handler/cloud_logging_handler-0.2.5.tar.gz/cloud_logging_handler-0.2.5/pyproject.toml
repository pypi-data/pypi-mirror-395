[project]
name = "cloud-logging-handler"
version = "0.2.5"
description = "A Python logging handler for Google Cloud Logging with request tracing support"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "loplat", email = "dev@loplat.com" }
]
keywords = [
    "google-cloud",
    "logging",
    "cloud-logging",
    "tracing",
    "structured-logging",
    "gcp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Internet :: Log Analysis",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/loplat/gcp-cloud-logging-handler"
Documentation = "https://github.com/loplat/gcp-cloud-logging-handler#readme"
Repository = "https://github.com/loplat/gcp-cloud-logging-handler"
Issues = "https://github.com/loplat/gcp-cloud-logging-handler/issues"
Changelog = "https://github.com/loplat/gcp-cloud-logging-handler/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cloud_logging_handler"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["cloud_logging_handler"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "aiohttp>=3.13.2",
    "django>=5.2.8",
    "fastapi>=0.123.0",
    "flask>=3.1.2",
    "httpx>=0.28.1",
    "pre-commit>=4.5.0",
    "sanic>=25.3.0",
    "sanic-testing>=24.6.0",
    "starlette>=0.50.0",
]
