
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sikhana"
version = "0.1.1"
description = "A very robust machine learning library"
readme = "README.md"
license = { text = "MIT" }   # SPDX string is preferred over {file = "LICENSE"}
authors = [{ name = "jatin", email = "jcooldiscord66@gmail.com" }]
requires-python = ">=3.8"
dependencies = ["numpy>=1.24"]

[tool.setuptools.packages.find]
include = ["models", "preprocessing"]
