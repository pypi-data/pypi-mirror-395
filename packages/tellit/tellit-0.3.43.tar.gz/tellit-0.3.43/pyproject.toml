[tool.poetry]
name = "tellit"
version = "0.3.43"
description = "Cross-platform desktop notification library for Python"
authors = ["Mustafa Mohamed <mustafa@ms7m.me>"]
repository = "https://github.com/mofanx/tellit"
readme = "README.md"
license = "MIT"
documentation = "https://github.com/mofanx/tellit"
include = ["tellit/py-logo.png", "tellit/example_notification_sound.wav", "tellit/os_notifiers/binaries/*"]
packages = [
    { include = "tellit" },
]
[tool.poetry.dependencies]
python = ">=3.6,<4.0"
loguru = ">=0.5.3"
jeepney = [
    { version = '*', platform = 'linux' },
]

[tool.poetry.dev-dependencies]
pytest = "6.2.5"
black = "^20.8b1"
typed-ast = "1.5.2"
pylint = "*"

[tool.poetry.scripts]
tellit = "tellit.cli:entry"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
