[project]
name = "pymatchit-causal"
version = "0.1.0"
# SEO-Optimized Description:
description = "Propensity Score Matching (PSM), Coarsened Exact Matching (CEM), and Causal Inference in Python. A port of R's MatchIt."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Jonas TÃ¼nnermann", email = "jonas.tuennermann@freenet.de"},
]
# NEW: Keywords for Search Engines
keywords = [
    "causal-inference",
    "propensity-score-matching",
    "psm",
    "matching",
    "cem",
    "coarsened-exact-matching",
    "mahalanobis",
    "observational-studies",
    "matchit"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis", # <--- Added Topic
]

dependencies = [
    "numpy~=1.21",
    "pandas~=1.3",
    "scipy~=1.7",
    "statsmodels~=0.13",
    "matplotlib~=3.5",
    "scikit-learn~=1.0",
    "seaborn~=0.11", 
    "patsy~=0.5",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",  # For linting
    "jupyter", # For running examples
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pymatchit.data" = ["*.csv"]

[project.urls]
"Homepage" = "https://github.com/jtuenner/pymatchit"
"Bug Tracker" = "https://github.com/jtuenner/pymatchit/issues"