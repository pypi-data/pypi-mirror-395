[project]
name = "dog-cli"
authors = [{ name = "Qian Zhang", email = "contact@qzsh.email" }]
version = "2025.12.7.post2"
description = "Documentation Oriented Grammar (DOG) CLI Tool"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13, <3.14"
keywords = [
  "dog",
  "documentation",
  "markdown",
  "cli",
  "tool",
  "nlp",
  "llm",
  "ai",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]


dependencies = [
  "marko>=2.2.1",
  "pydantic>=2.12",
  "rapidfuzz>=3.0",
  "typer>=0.20.0",
  "fastapi>=0.115",
  "uvicorn>=0.34",
  "watchfiles>=1.0",
]

[project.scripts]
dog = "dog_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src/dog_cli", "src/dog_core"]

[dependency-groups]
dev = [
  "pre-commit>=4.0",
  "ruff>=0.14",
  "pyinstrument>=5.1",
  "pyright>=1.1.407",
  "pytest>=8.0",
  "pytest-asyncio>=1.0",
  "polyfactory>=2.0",
  "httpx>=0.28",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true
