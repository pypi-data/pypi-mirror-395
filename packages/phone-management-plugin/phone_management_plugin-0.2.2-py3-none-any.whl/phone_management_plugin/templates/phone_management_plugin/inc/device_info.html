<div class="card">
    <h5 class="card-header">SIM Cards</h5>
    <div class="card-body">
        <table class="table table-hover attr-table">
            <thead>
                <tr>
                    <th>SIM</th>
                    <th>ID</th>
                    <th>Provider</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for simcard in simcards %}
                <tr>
                    <td>SIM {{ forloop.counter }}</th>
                    <td>
                        {% if simcard.sim_id %}
                            {{ simcard|linkify }}
                        {% else %}
                            {{ ''|placeholder }}
                        {% endif %}
                    </td>
                    <td>
                        {{ simcard.provider|linkify }}
                    </td>
                    <td>
                        {{ simcard.description }}
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
