[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-json-analyzer"
version = "0.4.0"
description = "A powerful CLI and Python library for analyzing, visualizing, exploring, and generating code from JSON data"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "MS-32154", email = "msttoffg@gmail.com"}
]
maintainers = [
    {name = "MS-32154", email = "msttoffg@gmail.com"}
]
keywords = [
    "json",
    "analyzer",
    "visualization",
    "json-statistics",
    "plot",
    "jmespath",
    "json-search",
    "cli",
    "interactive-cli",
    "data-analysis",
    "schema",
    "code-generation",
    "go",
    "json-to-go",
    "json-to-golang",
    "python",
    "pydantic",
    "dataclass",
    "json-to-python"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed"
]

dependencies = [
    "jmespath>=1.0.1",
    "rich>=13.0.0",
    "plotly>=5.0.0",
    "requests>=2.32.0",
    "dateparser>=1.2.0",
    "jinja2>=3.0.0",
    "prompt-toolkit>=3.0.0",
    "windows-curses; sys_platform == 'win32'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "types-requests>=2.31.0",
    "types-dateparser>=1.1.0",
]
all = [
    "py-json-analyzer[dev]",
]

[project.urls]
Homepage = "https://github.com/MS-32154/py-json-analyzer"
Documentation = "https://ms-32154.github.io/py-json-analyzer/"
Repository = "https://github.com/MS-32154/py-json-analyzer"
"Bug Tracker" = "https://github.com/MS-32154/py-json-analyzer/issues"
Changelog = "https://github.com/MS-32154/py-json-analyzer/blob/main/CHANGELOG.md"

[project.scripts]
json_explorer = "json_explorer.main:main"

[tool.setuptools]
packages = ["json_explorer", "json_explorer.codegen", "json_explorer.codegen.core", "json_explorer.codegen.languages", "json_explorer.codegen.languages.go", "json_explorer.codegen.languages.python"]

[tool.setuptools.package-data]
"json_explorer.codegen.languages.go" = ["templates/*.j2"]
"json_explorer.codegen.languages.python" = ["templates/*.j2"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
    "--cov=json_explorer",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["json_explorer"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
    "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "jmespath.*",
    "dateparser.*",
    "plotly.*",
    "prompt_toolkit.*",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    ".venv",
    "venv",
]
per-file-ignores = [
    "__init__.py:F401",
]