[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visual-guard"
version = "0.2.1"
description = "A robust visual regression testing library for Python."
readme = "README.md"
authors = [
    {name = "dhiraj", email = "dhirajdas.666@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "selenium>=4.0.0",
    "Pillow>=9.0.0",
    "colorama>=0.4.0",
    "jinja2>=3.0.0",
    "scikit-image>=0.19.0",
    "numpy>=1.21.0",
    "imagehash>=4.3.0"
]

[project.urls]
"Homepage" = "https://github.com/godhiraj-code/visual-guard"
