[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-prep-engine"
version = "0.1.0"
description = "A unified data ingestion and sanitization engine for ML workflows."
readme = "README.md"
requires-python = ">=3.9"

authors = [
    { name = "Venkata Shashank Kowtharapu", email = "venkatashashank.kowtharapu@outlook.com" }
]

license = { file = "LICENSE" }

keywords = [
    "data-ingestion",
    "data-cleaning",
    "data-preprocessing",
    "machine-learning",
    "sanitization",
    "eda",
    "etl"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "pandas>=2.0",
    "pyarrow>=16.0",
    "numpy>=1.24",
    "pillow>=10.0",
    "polars>=1.0.0",
    "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://github.com/Shashank-KVS/data-prep-engine.git"
Documentation = "https://github.com/yourname/data-prep-engine"
Source = "https://github.com/yourname/data-prep-engine"
Issues = "https://github.com/yourname/data-prep-engine/issues"

[tool.setuptools.packages.find]
where = ["src"]
