[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caif-framework"
version = "0.0.2"
description = "CAIF (Code AI Fast): A simple, fast framework for building any AI model."
readme = "README.md"
requires-python = ">=3.8"
# NEW: Using the SPDX license identifier string
license = {text = "SEE LICENSE IN LICENSE.txt"}
# We are keeping the original classifiers but removing the deprecated "License" one
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Development Status :: 3 - Alpha"
]
authors = [
    {name = "Rudra", email = "rudra@caif.ai"},
]
keywords = ["AI", "machine learning", "data", "chatbot", "nlp", "fast-development"]

dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "Pillow",
    "PyYAML",
    "openpyxl",
    "markdown-it-py",
    "requests", # Needed for URL data loading
]

[tool.setuptools.packages.find]
where = ["src"]
