[build-system]
# We're using setuptools, the standard Python packaging tool, to build the framework.
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# This is the name people will use to install it: pip install caif-framework
name = "caif-framework"
version = "0.0.1"
description = "CAIF (Code AI Fast): A simple, fast framework for building any AI model."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
authors = [
    {name = "Rudra", email = "rudra@caif.ai"}, # Use a placeholder email until you have a real one!
]
keywords = ["AI", "machine learning", "data", "chatbot", "nlp", "fast-development"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Development Status :: 3 - Alpha" # Indicates that it is a new, work-in-progress framework
]

# These are the *essential* libraries CAIF needs to handle the data and models.
# The core of your native data file support (CSV, Excel, Images, Numbers) lives here!
dependencies = [
    "numpy",              # For handling all the 'Special Numbers' (arrays/vectors)
    "pandas",             # For loading and cleaning tabular data (CSV, EXCEL, JSON)
    "scikit-learn",       # For basic ML algorithms and preprocessing utilities
    "Pillow",             # For native image file support (JPG, PNG, WEBP)
    "PyYAML",             # For YAML file support
    "openpyxl",           # For EXCEL file support (.xlsx)
    "markdown-it-py",     # The core library for the MDP (Markdown Processor)
]

# This is where we tell setuptools to find the actual Python code inside the 'src' folder
[tool.setuptools.packages.find]
where = ["src"]
