[project]
name = "pubplots"
version = "0.1.1"
description = "A small tool to help navigate the hellscape of preparing figures for scientific publishing."
readme = "README.md"
authors = [
    { name = "Graham Findlay", email = "gfindlay@wisc.com" }
]
requires-python = ">=3.10"
dependencies = ["matplotlib>=3.6"]

[project.urls]
Repository = "https://github.com/grahamfindlay/pubplots.git"

[dependency-groups]
dev = [
    "ruff",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 88