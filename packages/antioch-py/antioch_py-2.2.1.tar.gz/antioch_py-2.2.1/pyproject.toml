[project]
name = "antioch-py"
version = "2.2.1"
description = "The Antioch Python SDK"
readme = "README.pypi.md"
license = "MIT"
requires-python = ">=3.12,<3.13"
authors = [
    { name = "Antioch Robotics", email = "support@antioch.dev" },
]
keywords = [
    "robotics",
    "simulation",
    "middleware",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "click>=8.3.0",
    "eclipse-zenoh>=1.5.0",
    "google-cloud-artifact-registry>=1.16.1",
    "httpx>=0.27.0",
    "loguru>=0.7.3",
    "msgpack==1.1.1",
    "msgpack>=1.1.1",
    "numpy==1.26.0",
    "ormsgpack>=1.6.0",
    "pydantic>=2.11.6",
    "pydantic>=2.11.7",
    "python-on-whales>=0.78.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.0",
    "scipy==1.15.3",
    "sortedcontainers-stubs>=2.4.3",
    "sortedcontainers>=2.4.0",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://antioch.com"

[project.scripts]
schedule_viz = "scripts.schedule_viz:main"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.0.290",
    "pyright>=1.1.0",
    "pre-commit>=3.0.0",
    "zenoh-cli>=0.6.8",
    "jupyter>=1.1.1",
    "ipython>=9.5.0",
    "matplotlib>=3.10.6",
    "numpy>=1.26.0",
    "pandas>=2.3.2",
    "tqdm>=4.67.1",
    "msgpack==1.1.1",
    "pyqt5>=5.15.11",
    "bokeh>=3.6.2",
    "rich>=13.9.4",
    "tomli-w>=1.0.0",
    "build>=1.2.0",
]

[build-system]
requires = [
    "setuptools>=80",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "antioch",
    "antioch.*",
    "common",
    "common.*",
]

[tool.ruff]
target-version = "py312"

[tool.pyright]
reportMissingImports = false
typeCheckingMode = "basic"
pythonVersion = "3.12"
include = [
    "**/*.py",
    "**/*.ipynb",
]
exclude = [
    "**/__pycache__",
    ".venv",
]
