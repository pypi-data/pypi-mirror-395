[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "muuntuu"
version = "2025.12.5"
description = "Transforms (Finnish: muuntuu) helper tool."
readme = "README.md"
license = "MIT"
license-files = [ "LICENSE" ]
authors = [{ name = "Stefan Hagen", email = "stefan@hagen.link" }]
maintainers = [{ name = "Stefan Hagen", email = "stefan@hagen.link" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.9",
]
keywords = ["author-tools", "developer-tools", "JSON", "YAML"]
dependencies = [
    "ruamel.yaml>=0.18.16",
]
requires-python = ">=3.9"

[project.optional-dependencies]
#dev = ["black", "coverage", "hypothesis", "mypy", "pytest", "pytest-cov", "pytest-flake8", "ruff", "types-jmespath"]

[project.urls]
#Homepage = "https://git.sr.ht/~sthagen/muuntuu"
#Bug-Tracker = "https://todo.sr.ht/~sthagen/muuntuu"
Documentation = "https://codes.dilettant.life/docs/muuntuu"
#Source-Code = "https://git.sr.ht/~sthagen/muuntuu"
Test-Coverage = "https://codes.dilettant.life/coverage/muuntuu"

[project.scripts]
muuntuu = "muuntuu.cli:main"

[tool.setuptools.packages.find]
include = ["muuntuu"]
exclude = ["test*"]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = [ "py39", "py310", "py311", "py312", "py313", "py314" ]

[tool.coverage.run]
branch = true

[tool.coverage.report]
precision = 2
exclude_lines = [ "pragma: no cover", "raise NotImplementedError", "if TYPE_CHECKING:", "@overload" ]
omit = [ "*/__main__.py" ]

[tool.mypy]
strict = true
implicit_reexport = true

[tool.pytest]
testpaths = [ "test" ]
filterwarnings = "error"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120
exclude = [ ".direnv", ".eggs", ".git", ".mypy_cache", ".ruff_cache", ".venv", "__pypackages__", "bin", "dist", "venv" ]
target-version = "py312"

[tool.ruff.lint]
select = [ "E", "F", "Q" ]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.lint.flake8-import-conventions.aliases]
altair = "alt"
"matplotlib.pyplot" = "plt"
numpy = "np"
pandas = "pd"
seaborn = "sns"

[tool.ruff.lint.mccabe]
max-complexity = 42

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "E402" ]

[tool.uv.sources]

