[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aristotlelib"
version = "0.5.5"
description = "Aristotle SDK - Python library for automated theorem proving with Lean"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [{ name = "Harmonic" }]
maintainers = [{ name = "Harmonic" }]
dependencies = ["pydantic>=2.0.0", "httpx>=0.24.0", "textual>=6.6.0"]

[project.optional-dependencies]
dev = ["textual-dev>=1.8.0"]

[project.urls]
Homepage = "https://aristotle.harmonic.fun"

[project.scripts]
aristotle = "aristotlelib.cli.controller:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
