[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deribit-py"
version = "0.1.0"
description = "A complete async Python client for Deribit Options Market (REST & WebSocket)"
authors = [
  { name="User", email="user@example.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=11.0",
]

[project.urls]
"Homepage" = "https://github.com/example/deribit-options-client"

