[package]
name = "apk-info-axml"
description = "Library for working with AXML and ARSC in APK files"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true
version.workspace = true
exclude = ["src/assets/*.xml"]

[dependencies]
apk-info-xml.workspace = true
bitflags.workspace = true
log.workspace = true
phf = { workspace = true, features = ["macros"] }
phf_codegen = { workspace = true, optional = true }
quick-xml = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
thiserror.workspace = true
winnow.workspace = true

[build-dependencies]
phf_codegen.workspace = true
quick-xml.workspace = true
serde.workspace = true
serde_json.workspace = true

[features]
converter = ["dep:quick-xml", "dep:phf_codegen", "dep:serde", "dep:serde_json"]

[[bin]]
name = "xml-converter"
path = "src/converters/xml-converter.rs"
required-features = ["converter"]

[[bin]]
name = "attrs-converter"
path = "src/converters/attrs-converter.rs"
required-features = ["converter"]
