[project]
name = "pcss_qapi"
version = "0.1.3"
description = "Python client for pcss quantum api"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy==1.26.4",
    "pyjwt>=2.10.1",
    "requests>=2.32.3",
]

[project.optional-dependencies]
orca = [
    "torch>=2.7.0",
    "torchaudio>=2.7.0",
    "torchvision>=0.22.0",
    ]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pcss_qapi*"]

[tool.setuptools.package-data]
pcss_qapi = [".conf/api_configuration.json"]

[dependency-groups]
dev = [
    "better-apidoc>=0.3.2",
    "myst-nb>=1.2.0",
    "pandoc>=2.4",
    "pre-commit>=4.2.0",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-httpserver>=1.1.3",
    "pytest-httpx>=0.35.0",
    "sphinx>=8.2.3",
    "sphinx-book-theme>=1.1.4",
    "sphinx-copybutton>=0.5.2",
]
