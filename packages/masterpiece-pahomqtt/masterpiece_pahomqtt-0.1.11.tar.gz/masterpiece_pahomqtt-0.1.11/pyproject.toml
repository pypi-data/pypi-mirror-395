
[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"  

[tool.setuptools]
include-package-data = true
packages = ["masterpiece_pahomqtt"]

[project]
name = "masterpiece-pahomqtt"
version = "0.1.11"
description = "Paho MQTT broker plugin for `masterpiece` applications"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["MQTT", "paho", "broker", "IOT", "masterpiece"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.52",
  "pytz >= 2024.1",
  "importlib-metadata",
  "paho-mqtt >= 1",
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."masterpiece.plugins"]
pahomqtt_plugin = "masterpiece_pahomqtt:PahoMqtt"

[tool.setuptools.package-data]
"masterpiece_pahomqtt" = ["py.typed"]

[project.urls]
"Homepage" = "https://gitlab.com/juham/masterpiece_pahomqtt"
"Bug Reports" = "https://gitlab.com/juham/masterpiece"
"Source" = "https://gitlab.com/juham/masterpiece_pahomqtt"
"Say Thanks!" = "http://meskanen.com"


[tool.mypy]
files = "masterpiece_pahomqtt/"
ignore_missing_imports = false

[tool.pylint]
