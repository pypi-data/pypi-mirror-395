[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jiri_destkird"
version = "0.0.4"  
authors = [
  { name="Arman_karimpanah", email="armankarimpanah@gmail.com" },
]
description = "Jiri Destkird: The ultimate Python toolkit for streamlining Deep Learning & Computer Vision workflows."
readme = "README.md"
requires-python = ">=3.8" 
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence", 
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy>=1.21.0",         
    "opencv-python-headless>=4.5.0", 
    "Pillow>=9.0",            
    "matplotlib>=3.5.0",      
    
]

[project.urls]
Homepage = "https://github.com/karimpanah/jiri_destkird"
Repository = "https://github.com/karimpanah/jiri_destkird" 
Issues = "https://github.com/karimpanah/jiri_destkird/issues"