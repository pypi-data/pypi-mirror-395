
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
include-package-data = true
packages = ["juham_shelly"]

[project]
name = "juham-shelly"
version = "0.1.16"
description = "Shelly IoT devices for JuhaM"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["object-oriented", "plugin", "framework", "shelly", "IoT"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-core >= 0.2.6",
]

[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."juham.plugins"]
shelly_plugin = "juham_shelly:ShellyPlugin"
shelly1g3_plugin = "juham_shelly:Shelly1G3"
shellydht22_plugin = "juham_shelly:ShellyDHT22"
shellyds18B20_plugin = "juham_shelly:ShellyDS18B20"
shellymotion_plugin = "juham_shelly:ShellyMotion"
shellyplus1_plugin = "juham_shelly:ShellyPlus1"
shellypro3_plugin = "juham_shelly:ShellyPro3"
shellypro3em_plugin = "juham_shelly:ShellyPro3EM"


[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-shelly"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-shelly"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-shelly"



[tool.mypy]
files = ["juham_shelly"]
ignore_missing_imports = true
