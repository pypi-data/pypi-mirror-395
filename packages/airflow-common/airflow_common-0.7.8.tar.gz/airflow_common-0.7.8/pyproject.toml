[build-system]
requires = ["hatchling"]
build-backend="hatchling.build"

[project]
name = "airflow-common"
authors = [{name = "the airflow-common authors", email = "t.paine154@gmail.com"}]
description = "Common operators and tasks for airflow"
readme = "README.md"
license = { text = "Apache-2.0" }
version = "0.7.8"
requires-python = ">=3.10"
keywords = []

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "airflow-pydantic>=1.4,<1.6",
    "pydantic>=2",
]

[project.optional-dependencies]
develop = [
    "build",
    "bump-my-version",
    "check-manifest",
    "codespell>=2.4,<2.5",
    "hatchling",
    "mdformat>=0.7.22,<1.1",
    "mdformat-tables>=1",
    "pytest",
    "pytest-cov",
    "ruff>=0.9,<0.15",
    "twine",
    "uv",
    "wheel",
    # Config
    "airflow-config>=1",
]
airflow = [
    "apache-airflow>=2.8,<3",
    "apache-airflow-providers-ssh",
    "apache-airflow-providers-standard",
    "paramiko<4",
    "structlog<25.5.0",
]
airflow3 = [
    "apache-airflow>=3,<3.2",
    "apache-airflow-providers-ssh",
    "apache-airflow-providers-standard",
    "paramiko<4",
    "structlog<25.5.0",
]

[project.scripts]

[project.urls]
Repository = "https://github.com/airflow-laminar/airflow-common"
Homepage = "https://github.com/airflow-laminar/airflow-common"

[tool.bumpversion]
current_version = "0.7.8"
commit = true
tag = true
commit_args = "-s"

[[tool.bumpversion.files]]
filename = "airflow_common/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.check-manifest]
ignore = [
    ".copier-answers.yaml",
    "Makefile",
    "docs/**/*",
]

[tool.coverage.run]
branch = true
omit = [
    "airflow_common/tests/integration/",
]
[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
fail_under = 70

[tool.hatch.build]
artifacts = []

[tool.hatch.build.sources]
src = "/"

[tool.hatch.build.targets.sdist]
packages = ["airflow_common"]

[tool.hatch.build.targets.wheel]
packages = ["airflow_common"]

[tool.pytest.ini_options]
addopts = ["-vvv", "--junitxml=junit.xml"]
testpaths = "airflow_common/tests"

[tool.ruff]
line-length = 150

[tool.ruff.lint]
extend-select = ["I", "AIR301"]
preview = true

[tool.ruff.lint.isort]
combine-as-imports = true
default-section = "third-party"
known-first-party = ["airflow_common"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.yardang]
title = "airflow-common"
root = "README.md"
pages = ["docs/src/API.md"]
use-autoapi = false
