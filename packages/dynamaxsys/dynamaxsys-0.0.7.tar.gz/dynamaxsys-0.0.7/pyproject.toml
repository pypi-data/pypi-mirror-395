[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynamaxsys"
version = "0.0.7"
description = "dynamical systems with jax"
authors = [
    { name = "Karen Leung", email = "kymleung@uw.edu" }
]
dependencies = [
    "jax",
    "numpy",
    "equinox"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["dynamaxsys"]