[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-dataviz"
version = "0.1.0"
description = "Data Visualization and Insight Library"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Hsinghsudwal" }
]
dependencies = [
    "ipython",
    "jupyter",
    "matplotlib",
    "numpy",
    "pandas",
    "seaborn",
]

[tool.setuptools.packages.find]
where = ["src"]