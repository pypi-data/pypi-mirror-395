[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topovision"
version = "0.2.1"
description = "TopoVision - 3D Topographic Analysis System for Calculus II"
authors = [
    { name = "TopoVision Team", email = "code.with.botina@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
keywords = ["computer-vision", "calculus", "topography", "3d-analysis", "education"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
    "numpy==1.26.4",
    "scipy==1.14.1",
    "opencv-python==4.10.0.84",
    "Pillow==10.3.0",
    "matplotlib==3.9.2",
    "python-dotenv==1.0.1",
    "numba==0.60.0",
    "psutil==6.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.3",
    "pytest-cov==5.0.0",
    "flake8==7.1.1",
    "black==24.8.0",
    "isort==5.13.2",
    "mypy==1.13.0",
    "pre-commit==4.0.1",
    "pdoc==14.4.0",
    "ipython==8.28.0"
]

light = [
    "numpy==1.26.4",
    "opencv-python-headless==4.10.0.84",
    "Pillow==10.3.0",
    "matplotlib==3.9.2"
]

[project.scripts]
topovision = "topovision.__main__:main"

[project.urls]
Homepage = "https://github.com/JalaU-Capstones/topovision"
Documentation = "https://github.com/JalaU-Capstones/topovision/blob/main/README.md"
Repository = "https://github.com/JalaU-Capstones/topovision"
Issues = "https://github.com/JalaU-Capstones/topovision/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_unused_ignores = true
warn_return_any = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true

# Follow imports for internal modules only
follow_imports = "silent"

# Show precise error locations
show_error_codes = true
show_column_numbers = true

# Exclude test directories from strict typing (optional)
exclude = ["src/topovision/tests/"]

# Ignore all errors for external libraries that are problematic
[[tool.mypy.overrides]]
module = "numpy.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "opencv-python.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "PIL.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "tkinter.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "mpl_toolkits.*"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --cov=src"
testpaths = ["src/topovision/tests"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
