[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "scapy-socketlogger"
dynamic = ["version"]
authors = [
  { name="Antonio VÃ¡zquez Blanco", email="antoniovazquezblanco@gmail.com" },
]
description = "Log all traffic going through an Scapy socket to a PCAP file."
readme = "README.md"
license = { text="GPL-3.0-only" }
requires-python = ">=3.0"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "scapy"
]
keywords = [ "" ]

[project.urls]
"Homepage" = "https://github.com/antoniovazquezblanco/scapy-socketlogger"
"Bug Tracker" = "https://github.com/antoniovazquezblanco/scapy-socketlogger/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/scapy_socketlogger"]

[tool.hatch.version]
source = "vcs"
