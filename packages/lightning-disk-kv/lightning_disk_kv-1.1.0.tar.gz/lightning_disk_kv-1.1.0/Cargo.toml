[package]
name = "lightning_disk_kv"
version = "1.1.0"
edition = "2021"
description = "\"Disk-based redis\" - Built around LMDB and Rust, with sharding for maximum throughput"
license = "MIT"
repository = "https://github.com/cnmoro/lightning-disk-kv"
readme = "README.md"

[lib]
name = "lightning_disk_kv"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py38"] }
numpy = "0.20"
lmdb = "0.8"
rayon = "1.8"
byteorder = "1.5"
md5 = "0.7"
