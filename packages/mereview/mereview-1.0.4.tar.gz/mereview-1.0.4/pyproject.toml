[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mereview"
version = "1.0.4"
description = "A CLI tool for reviewing coding assignments and Jupyter notebooks with AI-powered analysis"
readme = "README.md"
authors = [
    { name = "destifo", email = "estifanosbireda@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Education",
]
keywords = ["code-review", "jupyter", "notebook", "ai", "cli"]
dependencies = [
    "click>=8.1.0",
    "requests>=2.31.0",
    "nbformat>=5.9.0",
    "nbconvert>=7.9.0",
    "google-generativeai>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mereview"
Repository = "https://github.com/yourusername/mereview"
Issues = "https://github.com/yourusername/mereview/issues"

[project.scripts]
mereview = "main:main"

[tool.setuptools]
py-modules = ["main"]

