[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qifeaturex"
version = "0.1.0"
description = "Quantum Information Feature Engineering Library"
authors = [
  {name = "Nilanjan Panda"},
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/yourname/qifeaturex"
