[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sohyloha"
version = "0.1.5"
description = "Socket HTML Logfile Handler â€” FastAPI app to stream socket logs to a webpage"
readme = "README.MD"
license = { text = "MIT" }
authors = [ { name = "Jean-robin", email = "jean-robin.peiteado@cherrybiotech.com" } ]
requires-python = ">=3.8"
keywords = ["fastapi", "websocket", "socket", "log", "jinja2"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi[standard]>=0.95.0",
    "uvicorn[standard]>=0.18.0",
    "jinja2>=3.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "ruff"]

[project.urls]
homepage = "https://github.com/JeanrodevCherry/Sohyloha"
source = "https://github.com/JeanrodevCherry/Sohyloha"

[project.scripts]
sohyloha = "sohyloha.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [""]
exclude = ["tests*"]

