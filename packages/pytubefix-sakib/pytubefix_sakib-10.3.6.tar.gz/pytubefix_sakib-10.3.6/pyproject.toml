[build-system]
requires = ["setuptools>=67.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytubefix-sakib"
version = "10.3.6"
authors = [
  { name="Juan Bindez", email="juanbindez780@gmail.com" },
  { name="Nazmus Sakib", email="sakibkuet16@gmail.com" },
]
description = "A maintained fork of pytubefix with additional fixes"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT license" }
keywords = ["youtube", "download", "video", "stream"]
dependencies = ["aiohttp >=3.12.13", "nodejs-wheel-binaries >= 22.20.0"]

[project.urls]
"Upstream Project" = "https://github.com/juanbindez/pytubefix"
"Homepage" = "https://github.com/Sakib75/pytubefix"
"Bug Reports" = "https://github.com/Sakib75/pytubefix/issues"

[project.scripts]
pytubefix = "pytubefix.cli:main"

[tool.setuptools.packages.find]
include = ["pytubefix*"]

[tool.setuptools]
license-files = ["LICENSE"]
include-package-data = true

[tool.setuptools.package-data]
"pytubefix" = ["botGuard/vm/*.js", "sig_nsig/vm/*.js"]
