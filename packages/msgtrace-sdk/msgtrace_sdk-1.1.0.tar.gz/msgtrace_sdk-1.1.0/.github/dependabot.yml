version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "msgflux/maintainers"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "CHORE"
      prefix-development: "CHORE"
    groups:
      # Group OpenTelemetry packages together
      opentelemetry:
        patterns:
          - "opentelemetry-*"
      # Group dev dependencies together
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "CHORE"
