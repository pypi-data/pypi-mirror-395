[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blindai-guard"
version = "0.1.0"
description = "Runtime security for AI agents - prevent prompt injection and data exfiltration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Blind AI Team", email = "team@blindai.dev"},
]
keywords = ["ai", "security", "llm", "prompt-injection", "data-loss-prevention"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # Core detection
    "pyahocorasick>=2.0.0",      # Fast pattern matching

    # API
    "fastapi>=0.104.0",           # API framework
    "uvicorn[standard]>=0.24.0",  # ASGI server
    "pydantic[email]>=2.5.0",     # Data validation + email validation

    # ML (when we add it)
    "onnxruntime>=1.16.0",        # ONNX inference
    "transformers>=4.35.0",       # For tokenization

    # Storage
    "redis>=5.0.0",               # Semantic cache
    "clickhouse-driver>=0.2.6",   # Audit logs

    # Utilities
    "pyyaml>=6.0.1",              # Policy files
    "python-multipart>=0.0.6",    # File uploads
    "httpx>=0.25.0",              # HTTP client for testing
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.12.0",

    # Code quality
    "mypy>=1.7.0",
    "ruff>=0.1.6",
    "black>=23.11.0",
    "isort>=5.12.0",
    "radon>=6.0.1",              # Complexity checking

    # Performance
    "locust>=2.18.0",            # Load testing
    "memory-profiler>=0.61.0",   # Memory profiling
]

[project.urls]
Homepage = "https://blind-ai.vercel.app"
Documentation = "https://github.com/logicshaper19/blindAI#readme"
Repository = "https://github.com/logicshaper19/blindAI"
Issues = "https://github.com/logicshaper19/blindAI/issues"

[project.scripts]
blind-ai = "blind_ai.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["blind_ai*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=blind_ai",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "ahocorasick",
    "clickhouse_driver",
    "locust",
]
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["blind_ai"]
skip_gitignore = true

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex (handled by radon)
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.coverage.run]
source = ["src/blind_ai"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
