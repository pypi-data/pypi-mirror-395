[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "nice-coding-utils"
description = "A bunch of utils for programmers."
authors = [
    { name = "Justus", email = "justus.d2025@gmail.com" }
]

readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

dynamic = ["dependencies", "version"]
[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }
version = { attr = "ncu.__version__"}
[project.urls]
homepage = "https://github.com/justusdecker/nice-coding-utils"
documentation = "https://github.com/justusdecker/nice-coding-utils/blob/main/docs/auto-docs.md"
