[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "k3ssleipnir"
# See https://packaging.python.org/en/latest/specifications/version-specifiers/#version-specifiers
version = "0.10.dev1"
authors = [{ name = "Nico Coetzee", email = "nicc777@gmail.com" }]
description = "A Python based helper to setup a K3s based clusters using declarative configuration."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: System",
  "Topic :: System :: Clustering",
  "Topic :: System :: Installation/Setup",
  "Topic :: System :: Software Distribution",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "boto3>=1.41.0",
  "PyYAML>=6.0.3",
  "GitPython>=3.1.45",
  "paramiko>=4.0.0",
  "scp>=0.15.0",
  "pydantic>=2.12.4",
  "kr8s>=0.20.13",
]

[project.urls]
Homepage = "https://codeberg.org/nicc777/K3sSleipnir"
Issues = "https://codeberg.org/nicc777/K3sSleipnir/issues"

[project.scripts]
homelab = "k3ssleipnir.homelabctl:main"

[tool.hatch.build.targets.wheel]
packages = ["src/k3ssleipnir"]
