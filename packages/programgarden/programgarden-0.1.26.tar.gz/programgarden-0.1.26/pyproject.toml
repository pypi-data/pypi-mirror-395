[project]
authors = [
    {"name" = "프로그램동산","email" = "coding@programgarden.com"}
]
homepage = "https://programgarden.com"
requires-python = ">=3.10"
name = "programgarden"
version = "0.1.26"
description = "자동화매매 오픈소스의 실행, 로그, 환경 등의 핵심이되는 오픈소스"
readme = "README.md"

[tool.poetry]
packages = [
  { include = "programgarden" } 
]

[tool.poetry.dependencies]
pydantic = ">=2.11.7,<3.0.0"
croniter = "^6.0.0"
jsoneditor = "^1.6.0"
python-dotenv = "^1.1.1"
tzdata = "^2025.2"
programgarden-finance = "^0.1.13"
programgarden-core = "^0.1.12"
programgarden-community = "0.1.12"
psutil = "^7.1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"