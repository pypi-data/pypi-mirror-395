[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-ongtrum"
version = "0.1.4"
description = "Ongtrum is a Python test runner designed for speed."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name="Omer Menashe", email="unspecified@mail.com" }
]
keywords = ["python-ongtrum", "test"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "PyYAML>=6.0.3",
    "Cython>=3.2.2"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.urls]
Source = "https://github.com/iamomerm/python-ongtrum"

[project.scripts]
ongtrum = "ongtrum.ongtrum:main"

[tool.setuptools.package-data]
"ongtrum" = ["*.pxd", "core/*.pyx", "core/*.c"]
