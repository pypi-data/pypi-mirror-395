[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanohub-dashboards"
dynamic = ["version"]
description = "Python client library for interacting with the nanoHUB Dashboard API"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "nanoHUB", email = "support@nanohub.org"}
]
keywords = ["nanohub", "dashboard", "visualization", "plotly"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests",
    "plotly",
    "pandas",
    "nanohub-remote"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "responses>=0.22"
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.2",
    "sphinx-autodoc-typehints>=1.19"
]
dev = [
    "nanohub-dashboards[test,docs]"
]

[project.urls]
Homepage = "https://nanohub.org"
Repository = "https://github.com/denphi/nanohub-dashboards"
Documentation = "https://github.com/denphi/nanohub-dashboards#readme"
Issues = "https://github.com/denphi/nanohub-dashboards/issues"
