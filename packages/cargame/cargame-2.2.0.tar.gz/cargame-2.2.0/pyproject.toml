[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cargame"
version = "2.2.0"
description = "Terminal car racing game with multiplayer and lobby"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
car-game = "cargame.runner:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"cargame" = ["bin/*"]


[project.urls]
"Homepage" = "https://github.com/ASWINa1636/Car-game-publish-setup"
"Source" = "https://github.com/ASWINa1636/Car-game-publish-setup"
"Issues" = "https://github.com/ASWINa1636/Car-game-publish-setup"

