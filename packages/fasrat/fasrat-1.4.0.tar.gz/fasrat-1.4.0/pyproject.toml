[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fasrat"
dynamic = ["version"]
description = "Fast Area-weighted Spatial ReAggregation Tool - Compute area-weighted intersection weights between shapefile geometries and raster pixels"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Jong Woo Nam"}
]
keywords = ["gis", "spatial", "raster", "shapefile", "aggregation", "geospatial"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "click>=8.1.7",
    "geopandas>=1.0.1",
    "numpy>=2.0.2",
    "pandas>=2.3.3",
    "pyarrow>=21.0.0",
    "rasterio>=1.4.3",
    "shapely>=2.0.7",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/njw0709/FASRAT"
Repository = "https://github.com/njw0709/FASRAT"
Documentation = "https://github.com/njw0709/FASRAT#readme"

[project.scripts]
fasrat = "fasrat.cli:main"

[tool.setuptools]
packages = ["fasrat"]

[tool.setuptools.package-dir]
fasrat = "src/fasrat"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pytest>=8.4.2",
]

[tool.setuptools_scm]
# Write version to a file so it can be imported at runtime
version_file = "src/fasrat/_version.py"
