[project]
name = "telemars"
version = "0.1.7"
description = "telemars"
readme = "README.md"
authors = [
    { name = "Aleksandr P.", email = "prosvirnin.a@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "mediascope-api-lib>=1.6.0",
    "openpyxl>=3.1.5",
    "polars>=1.34.0",
    "pydantic>=2.11.10,<2.12",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "xlsxwriter>=3.2.9",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py312"
line-length = 120
indent-width = 4

select = ["E", "F", "W", "B", "I"]

ignore = [
    "E203",
]

exclude = [
  ".git",
  "__pycache__",
  ".venv",
]

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
markers = [
    "api"
]
