[build-system]
requires = ["setuptools","sympy"]
build-backend = "setuptools.build_meta"

[project]
name = "diffforms"
version = "0.0.41"
authors = [{name = "Adam Shaw"}]
description = """ A symbolic differential form library with exterior calculus operations and sympy integration. Applications involve General Relativity and differentialform descriptions of Manifolds."""
keywords = ["differential forms", "sympy", "polyforms", "exterior derivative"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python=">=3.13"

[project.urls]
Homepage = "https://test.pypi.org/project/diffforms/0.0.4/"
Repository = "https://github.com/adamshaw5505/Differential-Forms"