[package]
name = "symb_anafis"
version = "0.2.5"
edition = "2024"
authors = ["CokieMiner"]
description = "Fast symbolic differentiation library for Rust"
license = "MIT"
repository = "https://github.com/CokieMiner/symb_anafis"
keywords = ["symbolic", "differentiation", "calculus", "mathematics", "derivatives"]
categories = ["mathematics", "science"]
readme = "README.md"

[lib]
name = "symb_anafis"
crate-type = ["rlib", "cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"], optional = true }

[dev-dependencies]
criterion = "0.8.0"

[features]
default = []
python = ["pyo3"]

[[bench]]
name = "benchmark"
harness = false
