[project]
name = "randpassgen"
version = "0.1.0"
description = "A simple random password generator for Python."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name="Charles Shaju", email="charlesshaju00@gmail.com" }
]

keywords = ["password", "generator", "random", "security"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/charles-shaju/randpassgen"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["randpassgen"]
include = ["*"]
