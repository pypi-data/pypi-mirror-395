# Example SysMap Configuration File
# Copy this to your project root as .sysmap.yaml

# Configure which package managers to scan
scanners:
  winget: true      # Windows Package Manager
  pip: true         # Python packages
  npm: true         # Node.js packages
  brew: true        # Homebrew (macOS/Linux)
  chocolatey: true  # Chocolatey (Windows)
  scoop: true       # Scoop (Windows)
  snap: true        # Snap (Linux)
  flatpak: true     # Flatpak (Linux)

# Output configuration
output:
  format: markdown          # Default format: markdown, json, yaml, csv, html
  path: SYSTEM_SUMMARY.md   # Default output path

# Feature toggles
features:
  check_updates: false      # Check for available updates
  security_scan: false      # Security vulnerability scanning (future)

# Custom plugins (future)
plugins: []
