[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "predictmix"              # Name on PyPI (must be unique)
version = "0.1.0"                # Same as __version__ in __init__.py
description = "PredictMix: integrated polygenic + clinical disease risk prediction pipeline"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Etienne Ntumba Kabongo", email = "etienne.kabongo@mcgill.ca" },
  { name = "Prof. Dr Emile Chimusa", email = "emile.chimusa@northumbria.ac.uk" }
]

dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "scipy",
  "joblib",
  "pyyaml",
  "lime",
  "typer>=0.7.0",
  "typing_extensions",
  "matplotlib",
]

[project.urls]
Homepage = "https://github.com/EtienneNtumba/predictmix"
Issues   = "https://github.com/EtienneNtumba/predictmix/issues"

[project.scripts]
predictmix = "predictmix.cli:app"

