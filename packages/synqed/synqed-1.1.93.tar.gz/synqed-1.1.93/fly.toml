app = "synqed"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  REDIS_URL = "redis://synqed-redis.internal:6379"
  ENABLE_MCP = "true"
  SYNQ_MCP_MODE = "cloud"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1


[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
