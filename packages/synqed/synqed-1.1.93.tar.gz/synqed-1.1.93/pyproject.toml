[project]
name = "synqed"
version = "1.1.93"
description = "Synqed - A wrapper around A2A for simplified multi-agent systems interaction and communication"
authors = [
    {name = "Synq Team"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}

dependencies = [
    # Note: a2a-sdk is required because synqed wraps it - users only install synqed,
    # but synqed itself needs a2a-sdk to function
    "a2a-sdk[http-server]==0.3.12",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "uvicorn>=0.20.0",
    "aiohttp>=3.8.0",
    "cryptography>=41.0.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
all = [
    "a2a-sdk[all]==0.3.12",
]
grpc = [
    "a2a-sdk[grpc]==0.3.12",
]
sql = [
    "a2a-sdk[sql]==0.3.12",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

