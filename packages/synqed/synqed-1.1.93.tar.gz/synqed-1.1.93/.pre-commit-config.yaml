repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-core
        name: Run Core Tests
        entry: pytest tests/ --ignore=tests/examples/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      
      - id: pytest-examples
        name: Run Example Tests
        entry: pytest tests/examples/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

