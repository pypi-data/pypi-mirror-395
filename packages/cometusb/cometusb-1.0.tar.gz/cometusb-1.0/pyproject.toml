[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cometusb"
version = "1.0"
description = "Create Linux bootable USB from CLI"
readme = "README.md"
authors = [
    { name="Shahid Rahaman", email="shahidrahman333@gmail.com" }
]

license = "MIT"
requires-python = ">=3.8"

dependencies = [
    "requests",
    "tqdm",
    "tabulate"
]

[project.urls]
Homepage = "https://github.com/CometUSB/CometUSB"
Documentation = "https://CometUSB.github.io/CometUSB/"
Changelog = "https://github.com/CometUSB/CometUSB/releases"

[project.scripts]
cometusb = "cometusb.cometusb:main"

[tool.setuptools.packages.find]
exclude = ["site*", "docs*"]

