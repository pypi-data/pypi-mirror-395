[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FAI-RL"
version = "0.1.12"
description = "Foundation of AI - Reinforcement learning Library"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Roblox", email = "ylim@roblox.com"},
    {name = "Roblox", email = "mnandwana@roblox.com"},
]
keywords = ["reinforcement learning", "language models", "transformers", "rlhf", "dpo", "ppo", "sft"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies that work across all platforms (Mac, Linux, Windows)
dependencies = [
    "torch==2.7.1",
    "torchvision==0.22.1",
    "torchaudio==2.7.1",
    "datasets==4.0.0",
    "transformers==4.56.1",
    "trl==0.23.0",
    "wandb==0.21.0",
    "peft==0.17.0",
    "ipykernel==6.30.1",
    "ipywidgets==8.1.7",
    "fsspec==2025.3.0",
    "huggingface_hub==0.34.4",
    "tiktoken==0.12.0",
]

[project.optional-dependencies]
# CUDA-specific dependencies for Linux/Windows with NVIDIA GPUs
# These are not available on macOS and are optional
cuda = [
    "bitsandbytes==0.42.0",
    "deepspeed==0.17.4",
    "mpi4py==4.1.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/Roblox/FAI-RL"
Documentation = "https://github.com/Roblox/FAI-RL#readme"
Repository = "https://github.com/Roblox/FAI-RL"
Issues = "https://github.com/Roblox/FAI-RL/issues"

[project.scripts]
fai-rl-train = "trainers.train:main"
fai-rl-inference = "inference.inference:main"
fai-rl-eval = "evaluations.eval:main"

[tool.setuptools]
packages.find = {}

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.sh", "*.md"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

