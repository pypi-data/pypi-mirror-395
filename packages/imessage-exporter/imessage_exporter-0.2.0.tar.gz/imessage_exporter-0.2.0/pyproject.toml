[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "imessage-exporter"
dynamic = ["version"]
description = "A tool to export and search iMessages from local chat.db"
authors = [
  { name="User", email="user@example.com" },
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
]
dependencies = []

[project.scripts]
imessage-exporter = "imessage_exporter.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
# Config for setuptools_scm
