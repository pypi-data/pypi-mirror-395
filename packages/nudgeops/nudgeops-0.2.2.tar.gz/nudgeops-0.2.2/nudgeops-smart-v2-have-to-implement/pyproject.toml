[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nudgeops"
version = "0.2.0"
description = "Runtime Recovery Infrastructure for AI Agents - Intent-level loop detection and blocking"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Divya", email = "divya@nudgeops.ai"}
]
keywords = ["ai", "agents", "langgraph", "guardrails", "loops", "recovery"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = []

[project.optional-dependencies]
langgraph = [
    "langgraph>=0.0.1",
    "langchain-core>=0.1.0",
]
openai = [
    "langchain-openai>=0.0.1",
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
all = [
    "nudgeops[langgraph,openai,dev]",
]

[project.urls]
Homepage = "https://github.com/nudgeops/nudgeops"
Documentation = "https://docs.nudgeops.ai"

[tool.setuptools.packages.find]
where = ["."]
include = ["nudgeops*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
