id: fix-exception-fstring-dash
message: Remove redundant exception and trailing dash from f-string logging
severity: info
language: python
rule:
  pattern: $LOGGER.exception(f"$PREFIX - {$EXC}")
fix: $LOGGER.exception("$PREFIX")
