id: fix-exception-logging-colon
message: Remove redundant exception and trailing colon from logging
severity: info
language: python
rule:
  any:
    - pattern: '$LOGGER.exception("$MSG: %s", $EXC)'
    - pattern: $LOGGER.exception("$MSG:%s", $EXC)
fix: $LOGGER.exception("$MSG")
