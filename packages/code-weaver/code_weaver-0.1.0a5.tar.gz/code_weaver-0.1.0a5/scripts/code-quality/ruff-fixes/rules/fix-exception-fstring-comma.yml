id: fix-exception-fstring-comma
message: Remove redundant exception and trailing comma from f-string logging
severity: info
language: python
rule:
  pattern: $LOGGER.exception(f"$PREFIX, {$EXC}")
fix: $LOGGER.exception("$PREFIX")
