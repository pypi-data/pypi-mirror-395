[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "summarizedpy"
version = "0.4.1"
description = "A differential expression analysis package for proteomics data, which leverages transcriptomics tools."
readme = "README.md"
authors = [
  {name = "Sebastian Dohm-Hansen", email = "heinrich.sebastian.dohmhansen@gmail.com"}
]
maintainers = [
  {name = "Sebastian Dohm-Hansen", email = "heinrich.sebastian.dohmhansen@gmail.com"}
]

license = "MIT"
requires-python = ">= 3.11"

dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "pyarrow",
    "adjustText",
    "pyjanitor==0.23.1",
    "pandas_flavor<0.8",
    "openpyxl",
    "statsmodels",
    "scikit-learn"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"depy" = ["R/*.R"]

[tool.setuptools]
include-package-data = true

[project.optional-dependencies]
dev = ["jupyter", "pytest"]

