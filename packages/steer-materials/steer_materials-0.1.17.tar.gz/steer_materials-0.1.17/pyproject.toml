[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "steer-materials"
dynamic = ["version"]
description = "Modelling energy storage from cell to site - STEER OpenCell Design"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Nicholas Siemons", email = "nsiemons@stanford.edu"}
]
maintainers = [
    {name = "Nicholas Siemons", email = "nsiemons@stanford.edu"}
]
keywords = ["battery", "materials", "simulation", "electrochemistry", "energy-storage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "steer-core==0.1.27",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine"
]
test = [
    "pytest",
    "pytest-cov"
]

[project.urls]
Homepage = "https://github.com/stanford-developers/steer-materials/"
Repository = "https://github.com/stanford-developers/steer-materials/"
"Bug Tracker" = "https://github.com/stanford-developers/steer-materials/issues"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["steer_materials*"]

[tool.setuptools.dynamic]
version = {attr = "steer_materials.__version__"}

[tool.black]
line-length = 88
target-version = ['py310']

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"