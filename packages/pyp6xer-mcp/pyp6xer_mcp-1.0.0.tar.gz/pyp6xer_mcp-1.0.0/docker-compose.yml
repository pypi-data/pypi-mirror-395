services:
  pyp6xer-mcp:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Set your API key here or in .env file
      - API_KEY=${API_KEY:-demo_key}
    volumes:
      # Mount samples directory for demo files (read-only)
      - ./samples:/samples:ro
    restart: unless-stopped

# Quick Start:
# 1. docker compose up
# 2. Visit http://localhost:5000/health
# 3. Upload XER via http://localhost:5000/upload
#
# With API key:
# 1. Create .env file with: API_KEY=your_secret_key
# 2. docker compose up
# 3. Use Authorization: Bearer your_secret_key header
