# Test workflow to verify custom template filters work end-to-end
orchestrator:
  id: test_template_filters
  strategy: sequential
  agents:
    - agent1
    - agent2
    - final_synthesis

agents:
  - id: agent1
    type: local_llm
    model: "llama3.2:3b"
    provider: "ollama"
    url: "http://localhost:11434/api/generate"
    temperature: 0.7
    max_tokens: 100
    timeout: 30.0
    prompt: "Analyze this topic: {{ input }}"

  - id: agent2  
    type: local_llm
    model: "llama3.2:3b"
    provider: "ollama"
    url: "http://localhost:11434/api/generate"
    temperature: 0.7
    max_tokens: 100
    timeout: 30.0
    prompt: "Build on this analysis: {{ safe_get_response('agent1', 'No previous analysis') | truncate(150) }}"

  - id: final_synthesis
    type: local_llm
    model: "llama3.2:3b"
    provider: "ollama"
    url: "http://localhost:11434/api/generate"
    temperature: 0.5
    max_tokens: 200
    timeout: 30.0
    prompt: |
      Previous responses:
      Agent 1: {{ safe_get_response('agent1', 'No response') | truncate(100) }}
      Agent 2: {{ safe_get_response('agent2', 'No response') | truncate(100) }}
      
      Synthesize these perspectives on: {{ get_input() }}
