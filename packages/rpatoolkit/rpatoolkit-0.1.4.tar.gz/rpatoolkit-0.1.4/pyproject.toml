[project]
name = "rpatoolkit"
version = "0.1.4"
description = "A Python toolkit for Robotic Process Automation (RPA) and ETL pipelines providing solutions to common automation challenges."
readme = "README.md"
authors = [
    { name = "fnxL", email = "ajaykanki.2e@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fastexcel>=0.16.0",
    "polars>=1.35.2",
    "xlsxwriter>=3.2.9",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/fnxL/rpatoolkit"
Issues = "https://github.com/fnxL/rpatoolkit/issues"


[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]
