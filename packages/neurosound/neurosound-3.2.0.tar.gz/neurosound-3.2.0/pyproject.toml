[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neurosound"
version = "3.2.0"
description = "Ultra-efficient audio compression: 80x ratio, multi-format support, 4 original innovations"
readme = "README.md"
authors = [
    {name = "bhanquier", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["audio", "compression", "mp3", "energy-efficient", "spectral-analysis", "green-ai"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/bhanquier/neuroSound"
Documentation = "https://github.com/bhanquier/neuroSound/blob/main/README.md"
Repository = "https://github.com/bhanquier/neuroSound"
Issues = "https://github.com/bhanquier/neuroSound/issues"

[project.scripts]
neurosound = "neurosound.cli:main"

[tool.setuptools]
packages = ["neurosound"]

[tool.setuptools.package-data]
neurosound = ["py.typed"]
