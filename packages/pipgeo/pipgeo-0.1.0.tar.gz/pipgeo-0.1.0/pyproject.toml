[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipgeo"
version = "0.1.0"
description = "CLI for Unofficial Windows Geospatial library wheels"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "Samapriya Roy", email = "samapriya.roy@gmail.com"}
]
maintainers = [
    {name = "Samapriya Roy", email = "samapriya.roy@gmail.com"}
]
keywords = ["geospatial", "gis", "gdal", "windows", "wheels", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "packaging>=23.0",
    "uv>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/samapriya/pipgeo"
Documentation = "https://github.com/samapriya/pipgeo#readme"
Repository = "https://github.com/samapriya/pipgeo"
"Bug Reports" = "https://github.com/samapriya/pipgeo/issues"
Changelog = "https://github.com/samapriya/pipgeo/releases"

[project.scripts]
pipgeo = "pipgeo.pipgeo:main"

[tool.setuptools]
packages = ["pipgeo"]

[tool.setuptools.package-data]
pipgeo = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
