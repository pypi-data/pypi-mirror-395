[project]
name = "vmanage-agent"
version = "0.2.1"
description = "Pip module for node to join salt-master"
authors = [{name = "Phan Dang", email = "phan.dang@usdatanetworks.com"}]
readme = "README.md"
requires-python = ">=3.10,<3.12"
dependencies = [
    "PyJWT>=2.4.0,<3.0.0",
    "requests>=2.27.1,<3.0.0",
    "tox>=4.14.1,<5.0.0",
    "cryptography>=41.0.7,<42.0.0",  # pin cryptography version to avoid deprecated warning
    "toml>=0.10.2,<0.11.0",
    "loguru>=0.7.2,<0.8.0",
    "tenacity>=8.3.0,<9.0.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=2.20.0,<3.0.0",
    "scriv[toml]>=0.17.0,<0.18.0",
    "black>=22.8.0",
    "flake8>=5.0.4,<6.0.0",
    "pytest>=6.2.5,<7.0.0",
    "isort>=5.13.2,<6.0.0",
]

[project.scripts]
vmanage-agent = "vmanage_agent.main:run"
vmanage-keys = "vmanage_agent.cli_keys:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vmanage_agent"]
