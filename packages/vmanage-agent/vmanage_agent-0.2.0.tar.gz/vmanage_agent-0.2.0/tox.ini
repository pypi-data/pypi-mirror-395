[tox]
envlist = py310,py311

[testenv]
allowlist_externals = poetry
deps =
    black
    isort
    coverage
    flake8
    pylint
    pytest

commands =
    black .
    isort . 
    flake8 . --max-complexity 10  --max-line-length=160 --ignore=C901,E226,E302,E41,W503,E203
    ;pylint . --disable=too-many-branches,too-many-statements,R0914,line-too-long
    ;sudo {envpython} -m coverage run --source=minion --branch -m pytest .
    ;coverage report -m
   
