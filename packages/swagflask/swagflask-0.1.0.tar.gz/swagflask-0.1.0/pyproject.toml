[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swagflask"
version = "0.1.0"
description = "Swagger UI for Flask - Automatically configure Swagger UI for Flask applications, just like FastAPI's /docs endpoint"
readme = "README.md"
authors = [
    { name = "Rithwik", email = "rithwiksbharadwaj@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Flask",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
]
keywords = ["flask", "swagger", "openapi", "api", "documentation", "rest"]
dependencies = [
    "Flask>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-flask>=1.2.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/rithwiksb/swagflask"
Documentation = "https://github.com/rithwiksb/swagflask#readme"
Repository = "https://github.com/rithwiksb/swagflask"
"Bug Tracker" = "https://github.com/rithwiksb/swagflask/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["swagflask*"]
exclude = ["tests*", "examples*"]
