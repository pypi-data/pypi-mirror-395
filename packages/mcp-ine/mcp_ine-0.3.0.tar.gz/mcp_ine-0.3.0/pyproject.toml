[project]
name = "mcp-ine"
version = "0.3.0"
description = "MCP Server for INE (Spanish Statistical Office) public data API - Access 109+ statistical operations + Censo 2021"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["mcp", "ine", "statistics", "spain", "data", "api", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "mcp>=1.2.1",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
]

[[project.authors]]
name = "sofias tech"
email = "sss@sofias.ai"

[project.urls]
Homepage = "https://github.com/Sofias-ai/mcp-ine"
Repository = "https://github.com/Sofias-ai/mcp-ine"
Issues = "https://github.com/Sofias-ai/mcp-ine/issues"
Documentation = "https://github.com/Sofias-ai/mcp-ine#readme"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
mcp-ine = "mcp_ine:main"

[tool.setuptools]
packages = ["mcp_ine"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
mcp_ine = ["py.typed"]
