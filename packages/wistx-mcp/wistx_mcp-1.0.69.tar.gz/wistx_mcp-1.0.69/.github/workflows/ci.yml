name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.9.8"
  NODE_VERSION: "20"

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run ruff check
        run: |
          uv run ruff check .

      - name: Run black check
        run: |
          uv run black --check .

      - name: Run mypy type check
        run: |
          uv run mypy api wistx_mcp data_pipelines --ignore-missing-imports || true

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Setup MongoDB
        env:
          MONGODB_URI: mongodb://localhost:27017
          DATABASE_NAME: wistx-test
        run: |
          python scripts/setup_mongodb.py || true

      - name: Run pytest
        env:
          MONGODB_URI: mongodb://localhost:27017
          DATABASE_NAME: wistx-test
          SECRET_KEY: test-secret-key-for-ci-pipeline-minimum-32-chars
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY || 'test-key' }}
          PINECONE_INDEX_NAME: test-index
        run: |
          uv run pytest tests/ -v --cov=api --cov=wistx_mcp --cov=data_pipelines --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        working-directory: wistx-ui-mcp
        run: |
          pnpm install --frozen-lockfile

      - name: Run type check
        working-directory: wistx-ui-mcp
        run: |
          pnpm run type-check

      - name: Run lint
        working-directory: wistx-ui-mcp
        run: |
          pnpm run lint

      - name: Run tests
        working-directory: wistx-ui-mcp
        run: |
          pnpm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./wistx-ui-mcp/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Build frontend
        working-directory: wistx-ui-mcp
        run: |
          pnpm run build

      - name: Run E2E tests
        working-directory: wistx-ui-mcp
        run: |
          pnpm run test:e2e || echo "E2E tests skipped - add Playwright setup if needed"
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run safety check
        run: |
          uv add safety || true
          uv run safety check --json
        continue-on-error: false

      - name: Run bandit security scan
        run: |
          uv add bandit[toml] || true
          uv run bandit -r api wistx_mcp data_pipelines -f json -o bandit-report.json --severity-level high
        continue-on-error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint-and-format, test-backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/*.whl
          retention-days: 7

