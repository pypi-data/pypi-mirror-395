[project.urls]
"Homepage" = "https://github.com/sesquideus/argparsedirs"

[project]
name = "argparsedirs"
version = "0.2.1"
description = "A simple extension for argparse to allow readable/writeable dir types"
authors = [
    {name = "Martin Baláž",email = "martin.balaz@trojsten.sk"}
]
license = "GPLv3"
readme = "README.md"
requires-python = "<4.0,>=3.10"
dependencies = [
    "argparse"
]

[tool.poetry.dependencies]
python = "^3.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

