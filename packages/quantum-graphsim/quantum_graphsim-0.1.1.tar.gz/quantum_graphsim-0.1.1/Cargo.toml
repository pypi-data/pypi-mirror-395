[package]
name = "quantum-graphsim"
version = "0.1.1"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "graphsim"
crate-type = ["cdylib", "rlib"]

[dependencies]
bit-set = "0.8.0"
pyo3 = "0.27.0"
rand = "0.9.2"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "graphsim_bench"
harness = false
