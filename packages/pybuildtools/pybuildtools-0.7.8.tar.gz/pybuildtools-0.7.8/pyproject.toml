[build-system]
requires = ["poetry-core>=1"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pybuildtools"
description = "A set of tools for putting together buildscripts and other CLI applications"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Rob Nelson", email = "nexisentertainment@gmail.com"},
]
requires-python = ">=3.12,<4.0"
classifiers = ["Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: 3.14"]
dynamic = ["version"]
dependencies = [
    "colorama<0.5.0,>=0.4.6",
    "jinja2<4.0.0,>=3.1.6",
    "lxml<7,>=6.0.2",
    "markupsafe<4,>=3.0.3",
    "psutil<8,>=7.1.3",
    "requests<3,>=2.32.5",
    "ruamel-yaml<0.19.0,>=0.18.16",
    "six<2,>=1.17",
    "subprocess-tee<0.5.0,>=0.4.2",
    "toml<0.11.0,>=0.10.2",
    "tqdm<5,>=4.67.1",
]

[project.optional-dependencies]
all = ["nuitka<3,>=2.8.9", "pygit2<2,>=1.19", "twisted<26,>=25.5"]
nuitka = ["nuitka<3,>=2.8.9"]
pygit2 = ["pygit2<2,>=1.19"]
twisted = ["twisted<26,>=25.5"]

[project.urls]
homepage = "https://gitlab.com/N3X15/python-build-tools"
repository = "https://gitlab.com/N3X15/python-build-tools.git"


[tool.black]
line-length = 200

[tool.isort]
line_length = 200

[tool.poetry]
requires-poetry = ">=2.0,<3.0"
version = "0.7.8"

[tool.poetry.group.dev.dependencies]
isort = "^7.0.0"
lxml-stubs = "^0.5.1"
pytest = "^9.0.2"
twine = "^6.2.0"
types-colorama = "^0.4.15.20250801"
types-requests = "^2.32.4.20250913"

[tool.poetry.group.dev.dependencies.black]
extras = ["d"]
version = "^25.12.0"

[tool.poetry.group.dev.dependencies.mypy]
extras = ["d"]
version = "^1.19.0"

[[tool.poetry.packages]]
include = "buildtools"
