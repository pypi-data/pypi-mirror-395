[build-system]
build-backend = "poetry.core.masonry.api"
requires = [ "poetry-core>=1" ]

[project]
name = "pybuildtools"
description = "A set of tools for putting together buildscripts and other CLI applications"
readme = "README.md"
license = "MIT"
authors = [ { name = "Rob Nelson", email = "nexisentertainment@gmail.com" } ]
requires-python = ">=3.13,<4.0"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dynamic = [ "version" ]
dependencies = [
  "colorama (>=0.4.6,<0.5)",
  "jinja2 (==3.1)",
  "lxml (>=6.0.2,<7)",
  "markupsafe (>=3.0.3,<4)",
  "psutil (>=7.1.3,<8)",
  "requests (>=2.32.5,<3)",
  "ruamel-yaml (>=0.18.16,<0.19)",
  "six (>=1.17,<2)",
  "subprocess-tee (>=0.4.2,<0.5)",
  "toml (>=0.10.2,<0.11)",
  "tqdm (>=4.67.1,<5)",
]

optional-dependencies.all = [ "nuitka (>=2.8.9,<3)", "pygit2 (>=1.19,<2)", "twisted (>=25.5,<26)" ]
optional-dependencies.nuitka = [ "nuitka (>=2.8.9,<3)" ]
optional-dependencies.pygit2 = [ "pygit2 (>=1.19,<2)" ]
optional-dependencies.twisted = [ "twisted (>=25.5,<26)" ]
urls.homepage = "https://gitlab.com/N3X15/python-build-tools"
urls.repository = "https://gitlab.com/N3X15/python-build-tools.git"

[tool.poetry]
version = "0.7.7"
packages = [ { include = 'buildtools' } ]
requires-poetry = '>=2.0,<3.0'

[tool.poetry.group.dev.dependencies]
black = { extras = [ "d" ], version = "^25.11.0" }
isort = "^7.0.0"
mypy = { extras = [ "d" ], version = "^1.19.0" }
pytest = "^9.0.1"
twine = "^6.2.0"
types-requests = "^2.32.4.20250913"
types-colorama = "^0.4.15.20250801"
lxml-stubs = "^0.5.1"

[tool.black]
line-length = 200

[tool.isort]
line_length = 200
