[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reinforcenow"
version = "10.0.0"
description = "This package has been renamed to 'rnow'. Please install 'rnow' instead."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 7 - Inactive",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.scripts]
reinforcenow = "reinforcenow:main"
