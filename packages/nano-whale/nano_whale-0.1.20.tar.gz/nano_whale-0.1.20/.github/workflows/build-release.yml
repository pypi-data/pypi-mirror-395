name: Build Standalone Binaries

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  # ----------------------------------------
  # Job 1: Create manual release (only once)
  # ----------------------------------------
  create_release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      upload_url: ${{ steps.manual_release.outputs.upload_url }}
    steps:
      - name: Create manual release
        id: manual_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: manual-${{ github.run_id }}
          release_name: Manual Build - ${{ github.run_id }}
          body: Automatic manual build generated from workflow_dispatch.
          draft: false
          prerelease: true

  # ----------------------------------------
  # Job 2: Build binaries for all OSes
  # ----------------------------------------
  build:
    needs: [create_release]
    if: always()
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt nuitka

      - name: Build executable
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            python -m nuitka --standalone --onefile --assume-yes-for-downloads nano_whale/main.py --output-filename=nano-whale
          else
            nuitka --onefile --follow-imports nano_whale/main.py --output-filename=nano-whale
          fi
        shell: bash
      # -------------------------------------------------------
      # Upload to manual release (workflow_dispatch)
      # -------------------------------------------------------
      - name: Upload asset to manual release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./nano-whale${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_name: nano-whale-${{ matrix.os }}-manual${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_content_type: application/octet-stream

      # -------------------------------------------------------
      # Upload to real release (release published)
      # -------------------------------------------------------
      - name: Upload Release Asset (real release)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./nano-whale${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_name: nano-whale-${{ matrix.os }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_content_type: application/octet-stream
