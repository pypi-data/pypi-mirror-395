[project]
name = "eblock"
version = "0.2.0"
description = "A lightweight, async-friendly library for building dynamic, context-aware UI blocks with Pydantic validation and variable substitution."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "GAKiknadze"}
]
keywords = ["block", "builder", "dynamic", "page", "ui", "template", "pydantic", "variable substitution", "async", "context"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "pydantic>=2.12.4",
]


[project.urls]
Homepage = "https://github.com/GAKiknadze/easy_block_builder"
Repository = "https://github.com/GAKiknadze/easy_block_builder"
Documentation = "https://github.com/GAKiknadze/easy_block_builder#readme"
Issues = "https://github.com/GAKiknadze/easy_block_builder/issues"

[tool.setuptools]
packages = ["easy_block_builder"]

[tool.setuptools.package-data]
easy_block_builder = ["py.typed"]

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"