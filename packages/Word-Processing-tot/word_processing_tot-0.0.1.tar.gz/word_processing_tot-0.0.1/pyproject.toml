[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Word-Processing-tot"
version = "0.0.1"
authors = [
  { name="man", email="redboy1215@gmail.com" },
]
description = "A library for word processing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hlpearm1515/forlibrary"
Issues = "https://github.com/hlpearm1515/forlibrary/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/convertion"]