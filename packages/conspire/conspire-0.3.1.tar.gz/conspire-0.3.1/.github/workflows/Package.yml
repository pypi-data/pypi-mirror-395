name: Package
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref }}
env:
  CARGO_TERM_COLOR: always
on:
  pull_request:
    branches: main
  release:
    types: published
permissions: {}
jobs:
  Source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          toolchain: stable
      - name: Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: UV
        uses: astral-sh/setup-uv@v7
      - name: Sync
        run: uv sync --extra dist
      - name: Source
        run: uv run python -m build . --sdist
      - name: Check
        run: uv run twine check dist/*
      - name: Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist
  Wheel:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          toolchain: stable
      - name: Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: UV
        uses: astral-sh/setup-uv@v7
      - name: Sync
        run: uv sync --extra dist
      - name: Wheel
        run: uv run maturin build --release
      - name: Check
        run: uv run twine check target/wheels/*
      - name: Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.os }}-${{ matrix.python-version }}-dist
          path: target/wheels
  Twine:
    needs: [Source, Wheel]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Artifacts
        uses: actions/download-artifact@v6
      - name: Python
        uses: actions/setup-python@v6
        with:
          check-latest: true
          python-version: 3.13
      - name: UV
        uses: astral-sh/setup-uv@v7
      - name: Sync
        run: uv sync --extra dist
      - name: Wheels
        run: mv ./*-dist*/*.whl dist/
      - name: Unsupported
        run: rm -r dist/*-linux_x86_64.whl
      - name: Upload
        if: github.event_name == 'release'
        run: uv run twine upload -u __token__ -p ${{ secrets.PYPI_TOKEN }} dist/*
