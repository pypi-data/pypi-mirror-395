[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "airbornehrs"
version = "0.1.9.2"
description = "Production-ready adaptive meta-learning framework for continual model improvement in deployed applications."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AirborneHRS Contributors", email = "friday@airbornehrs.in"}
]
keywords = [
    "meta-learning",
    "online learning",
    "continual learning",
    "adaptive optimization",
    "production ML"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "tensorboard>=2.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest==7.4.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Ultron09/Mirror_mind"
Documentation = "https://github.com/Ultron09/Mirror_mind#readme"
Repository = "https://github.com/Ultron09/Mirror_mind.git"
Issues = "https://github.com/Ultron09/Mirror_mind/issues"

[tool.setuptools]
packages = ["airbornehrs"]

[tool.setuptools.package-data]
airbornehrs = ["*.json", "*.yaml"]
