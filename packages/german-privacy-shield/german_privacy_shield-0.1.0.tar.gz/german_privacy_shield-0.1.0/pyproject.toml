[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "german-privacy-shield"
version = "0.1.0"
description = "DSGVO-konforme Dokument-Redaktion mit KI - Erkennt und schwÃ¤rzt personenbezogene Daten"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Keyvan Hardani", email = "info@keyvan.ai"}
]
maintainers = [
    {name = "Keyvan Hardani", email = "info@keyvan.ai"}
]
keywords = [
    "dsgvo",
    "gdpr",
    "privacy",
    "pii",
    "redaction",
    "ocr",
    "document",
    "german",
    "ai",
    "ollama",
    "qwen"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Natural Language :: German",
]
requires-python = ">=3.9"
dependencies = [
    "ollama>=0.1.0",
    "Pillow>=9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]
ocr = [
    "paddleocr>=2.7.0",
    "paddlepaddle>=2.5.0",
]

[project.scripts]
german-privacy-shield = "german_privacy_shield.cli:main"
gps = "german_privacy_shield.cli:main"

[project.urls]
Homepage = "https://github.com/Keyvanhardani/german-privacy-shield"
Documentation = "https://github.com/Keyvanhardani/german-privacy-shield#readme"
Repository = "https://github.com/Keyvanhardani/german-privacy-shield"
Issues = "https://github.com/Keyvanhardani/german-privacy-shield/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["german_privacy_shield*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
