[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "galaxy-bundle"
version = "0.1.0"
description = "A BOM-style dependency management package for Python, similar to Spring Boot Parent"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Galaxy Team", email = "galaxy@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["bom", "dependency-management", "starter", "bundle"]

# 核心依赖 - 最小安装
dependencies = []

# =============================================================================
# Optional Dependencies (Extras) - 类似 Spring Boot Starters
# =============================================================================
[project.optional-dependencies]

# -----------------------------------------------------------------------------
# 缓存相关 Starters
# -----------------------------------------------------------------------------
redis = [
    "redis>=5.0.0,<6.0.0",
    "hiredis>=2.3.0,<3.0.0",  # C 加速解析器
]

# -----------------------------------------------------------------------------
# 消息队列 Starters  
# -----------------------------------------------------------------------------
kafka = [
    "confluent-kafka>=2.3.0,<3.0.0",
]

kafka-python = [
    "kafka-python>=2.0.2,<3.0.0",
]

rabbitmq = [
    "pika>=1.3.0,<2.0.0",
]

celery = [
    "celery>=5.3.0,<6.0.0",
    "redis>=5.0.0,<6.0.0",
]

# -----------------------------------------------------------------------------
# 数据库 Starters
# -----------------------------------------------------------------------------
postgres = [
    "psycopg2-binary>=2.9.9,<3.0.0",
    "asyncpg>=0.29.0,<1.0.0",
]

mysql = [
    "pymysql>=1.1.0,<2.0.0",
    "aiomysql>=0.2.0,<1.0.0",
]

mongodb = [
    "pymongo>=4.6.0,<5.0.0",
    "motor>=3.3.0,<4.0.0",  # 异步驱动
]

sqlalchemy = [
    "sqlalchemy>=2.0.0,<3.0.0",
    "alembic>=1.13.0,<2.0.0",
]

# -----------------------------------------------------------------------------
# Web 框架 Starters
# -----------------------------------------------------------------------------
fastapi = [
    "fastapi>=0.109.0,<1.0.0",
    "uvicorn[standard]>=0.27.0,<1.0.0",
    "pydantic>=2.5.0,<3.0.0",
    "pydantic-settings>=2.1.0,<3.0.0",
]

flask = [
    "flask>=3.0.0,<4.0.0",
    "flask-cors>=4.0.0,<5.0.0",
    "gunicorn>=21.0.0,<23.0.0",
]

django = [
    "django>=5.0,<6.0",
    "djangorestframework>=3.14.0,<4.0.0",
]

# -----------------------------------------------------------------------------
# HTTP 客户端 Starters
# -----------------------------------------------------------------------------
http = [
    "httpx>=0.26.0,<1.0.0",
    "aiohttp>=3.9.0,<4.0.0",
]

requests = [
    "requests>=2.31.0,<3.0.0",
    "urllib3>=2.1.0,<3.0.0",
]

# -----------------------------------------------------------------------------
# 数据处理 Starters
# -----------------------------------------------------------------------------
data = [
    "pandas>=2.1.0,<3.0.0",
    "numpy>=1.26.0,<2.0.0",
]

# -----------------------------------------------------------------------------
# AI/ML Starters
# -----------------------------------------------------------------------------
openai = [
    "openai>=1.10.0,<2.0.0",
    "tiktoken>=0.5.0,<1.0.0",
]

langchain = [
    "langchain>=0.1.0,<1.0.0",
    "langchain-core>=0.1.0,<1.0.0",
    "langchain-community>=0.0.10,<1.0.0",
]

# -----------------------------------------------------------------------------
# 监控与可观测性 Starters
# -----------------------------------------------------------------------------
observability = [
    "opentelemetry-api>=1.22.0,<2.0.0",
    "opentelemetry-sdk>=1.22.0,<2.0.0",
    "opentelemetry-instrumentation>=0.43b0,<1.0.0",
    "prometheus-client>=0.19.0,<1.0.0",
]

logging = [
    "structlog>=24.1.0,<25.0.0",
    "python-json-logger>=2.0.0,<3.0.0",
]

# -----------------------------------------------------------------------------
# 测试 Starters
# -----------------------------------------------------------------------------
testing = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.23.0,<1.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-mock>=3.12.0,<4.0.0",
    "httpx>=0.26.0,<1.0.0",  # 用于 FastAPI TestClient
    "factory-boy>=3.3.0,<4.0.0",
    "faker>=22.0.0,<30.0.0",
]

# -----------------------------------------------------------------------------
# 开发工具 Starters
# -----------------------------------------------------------------------------
dev = [
    "ruff>=0.1.0,<1.0.0",
    "mypy>=1.8.0,<2.0.0",
    "pre-commit>=3.6.0,<4.0.0",
    "ipython>=8.20.0,<9.0.0",
]

# -----------------------------------------------------------------------------
# 组合 Starters (类似 spring-boot-starter-web)
# -----------------------------------------------------------------------------
web = [
    "galaxy-bundle[fastapi,http,redis]",
]

api = [
    "galaxy-bundle[fastapi,postgres,sqlalchemy,redis,observability]",
]

worker = [
    "galaxy-bundle[celery,redis,postgres,sqlalchemy,observability]",
]

microservice = [
    "galaxy-bundle[fastapi,postgres,sqlalchemy,redis,kafka,http,observability,logging]",
]

# 全部安装 (用于开发环境)
all = [
    "galaxy-bundle[redis,kafka,postgres,mysql,mongodb,sqlalchemy,fastapi,http,data,openai,observability,logging,testing,dev]",
]

[project.scripts]
galaxy-bundle = "galaxy_bundle.cli:main"

[project.urls]
Homepage = "https://github.com/phodal/galaxy-bundle"
Documentation = "https://github.com/phodal/galaxy-bundle#readme"
Repository = "https://github.com/phodal/galaxy-bundle"
Issues = "https://github.com/phodal/galaxy-bundle/issues"

[tool.hatch.build.targets.wheel]
packages = ["galaxy_bundle"]

[tool.hatch.build.targets.sdist]
include = [
    "/galaxy_bundle",
    "/README.md",
    "/LICENSE",
]

# =============================================================================
# 代码质量工具配置
# =============================================================================
[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.9"
strict = true

