[project]
name = "hakoniwa-pdu"
version = "1.3.5"
description = "Hakoniwa PDU communication library for Python"
readme = "README.md"
authors = [
  {name = "Takashi Mori", email = "tmori@hakoniwa-lab.net"}
]
dependencies = [
  "websockets>=11.0",
  "jsonschema>=4.23.0",
  "pydantic>=2.7.0",
  'mcp==1.0.0'
]
[tool.setuptools.package-data]
"hakoniwa_pdu.apps.launcher" = ["schemas/**/*.json"]

[project.urls]
Homepage = "https://github.com/hakoniwalab"
Repository = "https://github.com/hakoniwalab/hakoniwa-pdu-python"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
