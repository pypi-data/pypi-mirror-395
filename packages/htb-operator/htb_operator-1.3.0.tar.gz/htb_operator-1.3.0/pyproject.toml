[build-system]
requires = [ "setuptools>=42", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "htb-operator"
version = "1.3.0"
description = "HTB-Operator - A CLI for accessing Hackthebox"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "requests", "colorama", "pyjwt", "tabulate", "psutil", "pexpect", "pyreadline3", "python-dateutil", "libarchive-c", "rich", "pillow", "python-hosts", "psutil", "beautifulsoup4", "tqdm", "paramiko", "packaging", "toml",]
[[project.authors]]
name = "user0x1337"
email = "user0x1337@protonmail.com"

[project.license]
text = "GPLv3.0"

[project.scripts]
htb-operator = "htb_operator:main"
