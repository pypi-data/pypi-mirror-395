[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal_vault"          # must be unique on PyPI
version = "0.1.1"  # or "0.2.0" depending on your versioning
description = "Terminal Vault CLI for secure notes with tagging and search capabilities"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Adnan, Prem", email = "nness865@gmail.com" }
]

dependencies = [
  # "cryptography>=43.0"
]

[project.scripts]
vault = "terminal_vault.cli.main:main"  # adjust to the module:function that starts your app

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
