[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yt-music-tui"
version = "1.0.1"
description = "A terminal-based YouTube Music player with smart filtering and smooth playback"
readme = "README.md"
license = { text = "MIT" }                    # â† SPDX identifier (not {text = ...})
authors = [{name = "Exar1o"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console :: Curses",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Topic :: Multimedia :: Sound/Audio :: Players",
]
dependencies = [
    "yt-dlp>=2024.0.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Exar1o/yt-music-tui"
Repository = "https://github.com/Exar1o/yt-music-tui"

[project.scripts]
yt-music-tui = "yt_music_tui.main:run"