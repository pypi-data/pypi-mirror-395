[project]
name = "cursvalutarbnr"
version = "1.0.5"
description = "Conversie valuta straina in lei grei"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name="Climente Alin" }
]
license = "MIT"
license-files = ["LICENSE"]
urls = { "Homepage" = "https://github.com/ClimenteA/curs-valutar-bnr" }


dependencies = [
    "diskcache>=5.6.3",
    "requests>=2.32.5",
    "xmltodict>=1.0.2",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
py-modules = ["cursvalutarbnr"]

[tool.setuptools.package-dir]
"" = "src"


