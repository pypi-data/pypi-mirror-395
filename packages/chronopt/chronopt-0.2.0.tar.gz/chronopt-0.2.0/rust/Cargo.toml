[package]
name = "chronopt"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Time-series optimisation and inference toolkit with differential-system support"
repository = "https://github.com/BradyPlanden/chronopt"
homepage = "https://github.com/BradyPlanden/chronopt"
documentation = "https://docs.rs/chronopt"
readme = "README.md"
keywords = ["optimisation", "time-series", "differential-equations", "sampler", "inference"]
categories = ["algorithms", "science", "simulation"]
include = ["src/**", "Cargo.toml", "../README.md", "../LICENSE"]

[dependencies]
diffsol = { version = "0.8.0" }
nalgebra.workspace = true
rand = { version = "0.9.2", features = ["std"] }
rand_distr = "0.5.1"
rayon = "1.11"

[features]
default = ["llvm-backend"]
llvm-backend = ["diffsol/diffsl-llvm18"]
cranelift-backend = ["diffsol/diffsl-cranelift"]

[dev-dependencies]
proptest = { version = "1.9", default-features = false, features = ["std"] }
criterion = { version = "0.3", features = ["html_reports"] }

[[bench]]
name = "diffsol_benches"
harness = false

[[bench]]
name = "optimisers_benches"
harness = false

[[bench]]
name = "samplers_benches"
harness = false
