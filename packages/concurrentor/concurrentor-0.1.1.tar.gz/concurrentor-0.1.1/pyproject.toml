[project]
name = "concurrentor"
version = "0.1.1"
description = "A simple wrapper class around anyio to help create programs that contain multiple concurrent but interacting parts."
readme = "README.md"
authors = [
    { name = "Shengchen Zhang", email = "hello@shengchen.io" }
]
requires-python = ">=3.10"
dependencies = [
    "anyio>=4.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
