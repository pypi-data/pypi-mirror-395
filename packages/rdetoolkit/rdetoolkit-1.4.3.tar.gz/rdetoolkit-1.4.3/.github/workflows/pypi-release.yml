name: PyPI Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*

  linux-cross:
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    strategy:
      matrix:
        target: [aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*

  musllinux:
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: musllinux_1_2
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist/*

  musllinux-cross:
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    strategy:
      matrix:
        platform:
          - target: aarch64-unknown-linux-musl
            arch: aarch64
          - target: armv7-unknown-linux-musleabihf
            arch: armv7
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.platform.target }}
          manylinux: musllinux_1_2
          args: --release --out dist -i 3.9 3.10 3.11 3.12 3.13
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist/*

  windows:
    runs-on: ${{ matrix.platform.runner }}
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist/*

  macos:
    runs-on: ${{ matrix.platform.runner }}
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
      - name: Upload wheel
        uses: actions/upload-artifact@v5
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist/*

  sdist:
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    steps:
      - uses: actions/checkout@v5
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist/*

  test-dist:
    name: Test dist directory
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    needs:
      [linux, linux-cross, musllinux, musllinux-cross, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: Check dist directory contents
        run: |
          echo "Contents of dist directory:"
          find dist -type f -name "*.whl" -o -name "*.tar.gz"
          if [ -z "$(find dist -type f -name "*.whl" -o -name "*.tar.gz")" ]; then
            echo "Error: No .whl or .tar.gz files found in dist directory."
            exit 1
          fi

  release-to-testpypi:
    name: Release to TestPyPI
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') && !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    needs:
      [linux, linux-cross, musllinux, musllinux-cross, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: List files for debugging
        run: |
          echo "Files prepared for upload:"
          find dist -name "*.whl" -o -name "*.tar.gz" | head -20
          echo "Total files: $(find dist -name "*.whl" -o -name "*.tar.gz" | wc -l)"
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: dist

  release-to-pypi:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') && !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    needs:
      [linux, linux-cross, musllinux, musllinux-cross, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: List files for debugging
        run: |
          echo "Files prepared for upload:"
          find dist -name "*.whl" -o -name "*.tar.gz" | head -20
          echo "Total files: $(find dist -name "*.whl" -o -name "*.tar.gz" | wc -l)"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          packages-dir: dist

  github-release:
    name: Create GitHub Release
    needs: [release-to-pypi]
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') && !(github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          path: dist/
      - name: Sign the distribution ðŸ“¦ with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: >-
            dist/**/*.whl
            dist/**/*.tar.gz
      - name: Create a GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create ${{ github.ref_name }} \
            --repo '${{ github.repository }}' \
            --title '${{ github.ref_name }}' \
            --generate-notes
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload ${{ github.ref_name }} dist/**/*.whl dist/**/*.tar.gz \
            --repo '${{ github.repository }}' \
            --clobber
