name: Coverage PR reports
on:
  pull_request:
    branches:
      - 'develop-*'
      - 'develop/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  coverage_py:
    name: Code Coverage with pytest
    runs-on: ubuntu-latest
    if: ${{ !(startsWith(github.head_ref, 'docs-') || startsWith(github.head_ref, 'docs/') ||
      startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup uv (Python 3.12)
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
      - name: Cache uv
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('requirements-dev.lock') }}
          restore-keys: uv-${{ runner.os }}-
      - name: Create venv
        run: uv venv .venv --python 3.12
      - name: Install dependencies (uv in venv)
        run: |
          source .venv/bin/activate
            # lock ファイル経由
          uv pip install -r requirements-dev.lock
          uv pip install -e .
      - name: run pytest
        run: |
          set -o pipefail
          source .venv/bin/activate
          python -m pytest --junitxml=pytest.xml --cov-report=term-missing --cov=src tests/ | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.57
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

