name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'develop*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ ! ((github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') || startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) ||
      (github.event_name != 'pull_request' && (startsWith(github.ref_name, 'docs-') || startsWith(github.ref_name, 'docs/') || startsWith(github.ref_name, 'doc-') || startsWith(github.ref_name, 'doc/')))) }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        tox-env: [module, ruff, mypy]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Print
        run: echo "Running tests for Python ${{ matrix.python-version }} with ${{ matrix.tox-env }}"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Test with tox
        run: tox -e py${{ matrix.python-version }}-${{ matrix.tox-env }}

  test_rs:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ ! ((github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') || startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) ||
      (github.event_name != 'pull_request' && (startsWith(github.ref_name, 'docs-') || startsWith(github.ref_name, 'docs/') || startsWith(github.ref_name, 'doc-') || startsWith(github.ref_name, 'doc/')))) }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python development headers (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install python3-dev

      - name: Install Python development headers (macOS)
        if: runner.os == 'macOS'
        run: brew install python

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Set environment variables
        run: |
          echo "PYTHON_INCLUDE_DIR=$(python3 -c 'from distutils.sysconfig import get_python_inc(); print(get_python_inc())')" >> $GITHUB_ENV
          echo "PYTHON_LIB_DIR=$(python3 -c 'import sysconfig; print(sysconfig.get_config_var("LIBDIR"))')" >> $GITHUB_ENV

      - name: Run tests
        run: |
          # Skip Rust tests for PyO3 extension modules
          echo "Skipping Rust tests for PyO3 extension module on ${{ matrix.os }}"
          # PyO3 extension modules cannot be tested with standard cargo test
          # Tests should be run through Python instead

  build-check:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' && ! (startsWith(github.head_ref, 'docs-') ||
      startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/')) }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools
      - name: Build
        run: python -m build

  coverage:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ ! ((github.event_name == 'pull_request' && (startsWith(github.head_ref, 'docs-') || startsWith(github.head_ref, 'docs/') || startsWith(github.head_ref, 'doc-') || startsWith(github.head_ref, 'doc/'))) ||
      (github.event_name != 'pull_request' && (startsWith(github.ref_name, 'docs-') || startsWith(github.ref_name, 'docs/') || startsWith(github.ref_name, 'doc-') || startsWith(github.ref_name, 'doc/')))) }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Test with tox
        run: tox -e py311-module
      - name: Upload coverage report
        uses: codecov/codecov-action@v5
