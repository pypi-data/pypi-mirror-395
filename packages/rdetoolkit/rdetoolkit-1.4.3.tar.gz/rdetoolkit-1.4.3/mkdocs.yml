                    - コンテキスト: rdetoolkit/processing/context.md
                    - ファクトリ: rdetoolkit/processing/factories.md
                    - パイプライン: rdetoolkit/processing/pipeline.md
                    - プロセッサ:
                        - 概要: rdetoolkit/processing/processors/index.md
                        - データセット: rdetoolkit/processing/processors/datasets.md
                        - 説明: rdetoolkit/processing/processors/descriptions.md
                        - ファイル: rdetoolkit/processing/processors/files.md
                        - 送り状: rdetoolkit/processing/processors/invoice.md
                        - サムネイル: rdetoolkit/processing/processors/thumbnails.md
