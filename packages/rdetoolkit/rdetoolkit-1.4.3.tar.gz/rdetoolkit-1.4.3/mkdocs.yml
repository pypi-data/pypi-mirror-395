site_name: "RDEToolKit Documentation"
site_url: https://nims-mdpf.github.io/rdetoolkit/
theme:
  favicon: img/2585322.png
  logo: img/2585322.png
  name: "material"
  language: ja
  custom_dir: docs/overrides
  font:
    text: Noto Sans JP
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang: "ja"
  - i18n:
      languages:
        - locale: ja
          name: 日本語
          build: true
          default: true
          nav:
            - はじめに:
                - プロジェクト概要: README_ja.md
                - はじめに: index.ja.md
                - インストール: installation.md
                - クイックスタート: quick-start.ja.md
            - ユーザーガイド:
                - ガイド概要: user-guide/index.ja.md
                - 設定ガイド: user-guide/config.ja.md
                - 構造化処理ガイド: user-guide/structured-processing.ja.md
                - 構造化処理開発:
                    - 構造化プロセスの構築: usage/structured_process/structured.md
                    - 構造化処理開発ガイド: usage/structured_process/development_guide.md
                    - 対応ディレクトリ: usage/structured_process/directory.md
                    - ディレクトリパスアクセス: usage/structured_process/rdepath.md
                    - エラーハンドリング: usage/structured_process/errorhandling.md
                    - ログ出力: usage/logging.md
                    - LLM/AI向けトレースバック: usage/structured_process/traceback.md
                    - データタイル説明欄の自動転記: usage/structured_process/feature_description.md
                    - csvをグラフ化する: usage/structured_process/csv2graph.md
                    - csv2graphサンプル集: usage/structured_process/csv2graph_samples.md
                - データ登録モード:
                    - 利用可能なデータ登録モード: usage/mode/mode.md
                    - invoiceモード: usage/mode/mode_invoice.md
                    - ExcelInvoiceモード: usage/mode/mode_excelinvoice.md
                    - SmartTableInvoiceモード: usage/mode/mode_smarttableinvoice.md
                    - MultiDataTileモード: usage/mode/mode_multidatatile.md
                    - RDEFormatモード: usage/mode/mode_rdeformat.md
                - 設定ファイルとCLI:
                    - 設定ファイル: usage/config/config.md
                    - ファイル/フォルダモード: usage/config/file_folder_mode.md
                    - マジック変数: usage/config/magic_variable.md
                    - コマンドライン操作: usage/cli.md
                - テンプレートファイルと検証:
                    - テンプレートファイル: usage/metadata_definition_file.md
                    - データ検証: usage/validation.md
                - 統合:
                    - オブジェクトストレージ (MinIO): usage/object_storage.md
                    - Docker の使用: usage/docker.md
            - API リファレンス:
                - APIガイド: api/index.ja.md
                - 概要: rdetoolkit/index.md
                - コアモジュール:
                    - 設定: rdetoolkit/config.md
                    - コア機能: rdetoolkit/core.md
                    - ワークフロー: rdetoolkit/workflows.md
                    - モード処理: rdetoolkit/modeproc.md
                    - Invoiceファイル: rdetoolkit/invoicefile.md
                    - ユーティリティ: rdetoolkit/rde2util.md
                    - ロギング: rdetoolkit/rdelogger.md
                    - 代表画像操作: rdetoolkit/img2thumb.md
                    - CSVグラフ化: rdetoolkit/csv2graph.md
                    - 検証: rdetoolkit/validation.md
                    - 例外: rdetoolkit/exceptions.md
                    - エラーハンドリング: rdetoolkit/errors.md
                    - ファイル操作: rdetoolkit/fileops.md
                - 処理パイプライン:
