                    - Data Validation: usage/validation.md
                - Integrations:
                    - Object Storage (MinIO): usage/object_storage.md
                    - Docker Usage: usage/docker.md
            - API Reference:
                - API Guide: api/index.en.md
                - Overview: rdetoolkit/index.md
                - Core Modules:
                    - Configuration: rdetoolkit/config.md
                    - Core Functions: rdetoolkit/core.md
                    - Workflows: rdetoolkit/workflows.md
                    - Mode Processing: rdetoolkit/modeproc.md
                    - Invoice Files: rdetoolkit/invoicefile.md
                    - Utilities: rdetoolkit/rde2util.md
                    - Logging: rdetoolkit/rdelogger.md
                    - Image Processing: rdetoolkit/img2thumb.md
                    - CSV to Graph: rdetoolkit/csv2graph.md
                    - Validation: rdetoolkit/validation.md
                    - Exceptions: rdetoolkit/exceptions.md
                    - Error Handling: rdetoolkit/errors.md
                    - File Operations: rdetoolkit/fileops.md
                - Processing Pipeline:
                    - Overview: rdetoolkit/processing/index.md
                    - Context: rdetoolkit/processing/context.md
                    - Factories: rdetoolkit/processing/factories.md
                    - Pipeline: rdetoolkit/processing/pipeline.md
                    - Processors:
                        - Overview: rdetoolkit/processing/processors/index.md
                        - Datasets: rdetoolkit/processing/processors/datasets.md
                        - Descriptions: rdetoolkit/processing/processors/descriptions.md
                        - Files: rdetoolkit/processing/processors/files.md
                        - Invoice: rdetoolkit/processing/processors/invoice.md
                        - Thumbnails: rdetoolkit/processing/processors/thumbnails.md
                        - Validation: rdetoolkit/processing/processors/validation.md
                        - Variables: rdetoolkit/processing/processors/variables.md
                - Traceback:
                    - Overview: rdetoolkit/traceback/index.md
                    - Formatter: rdetoolkit/traceback/formatter.md
                    - Masking: rdetoolkit/traceback/masking.md
                - Data Models:
                    - Configuration Models: rdetoolkit/models/config.md
                    - Invoice Models: rdetoolkit/models/invoice.md
                    - Invoice Schema: rdetoolkit/models/invoice_schema.md
                    - Metadata Models: rdetoolkit/models/metadata.md
                    - Type Definitions: rdetoolkit/models/rde2types.md
                    - Result Models: rdetoolkit/models/result.md
                    - Report Model: rdetoolkit/models/report.md
                - Implementation:
                    - Compressed Controller: rdetoolkit/impl/compressed_controller.md
                    - Input Controller: rdetoolkit/impl/input_controller.md
                - Interfaces:
                    - File Checker: rdetoolkit/interface/filechecker.md
                - Commands:
                    - Base Commands: rdetoolkit/cmd/command.md
                    - Archive Generation: rdetoolkit/cmd/archive.md
                    - Config Generation: rdetoolkit/cmd/gen_config.md
                    - Excel Invoice Generation: rdetoolkit/cmd/gen_excelinvoice.md
                - Storage:
                    - MinIO Integration: rdetoolkit/storage/minio.md
                - Artifacts:
                    - Report Generation: rdetoolkit/artifact/report.md
            - Changelog: releases/index.en.md
            - Contributing:
                - Overview: development/index.md
                - Documentation: development/docs.md
                - Source Code: development/contributing.md
                - Documentation Workflow: contribute/documents_contributing.md
                - Contribution Home: contribute/home.md
                - Source Contribution Workflow: contribute/sourcecode_contributing.md
  - autorefs:
      resolve_closest: true
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [src, .]
          options:
            show_source: false
            merge_init_into_class: true
            show_root_heading: true
            docstring_style: google
            show_if_no_docstring: true
            signature_crossrefs: true

watch:
  - src

markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.highlight:
      use_pygments: true
      noclasses: true
      pygments_style: colorful
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/nims-mdpf/rdetoolkit
repo_name: nims-mdpf/rdetoolkit

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nims-dpfc/rdetoolkit
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js
