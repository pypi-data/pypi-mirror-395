# tox.ini
[tox]
envlist = py311, py312, py313
isolated_build = true

[testenv]
deps =
    pytest
    pytest-cov
    pytest-asyncio
commands =
    pytest --cov=hestia_logger tests/
setenv =
    LOG_DIR = {toxworkdir}/logs
    PYTHONPATH = {toxinidir}
    LOG_LEVEL = DEBUG

[testenv:bandit]
deps = bandit
commands =
    bandit -r . --exclude tests --skip B101
