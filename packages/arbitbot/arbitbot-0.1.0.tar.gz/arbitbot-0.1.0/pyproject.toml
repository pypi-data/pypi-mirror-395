[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arbitbot"
version = "0.1.0"
description = "Multi-exchange cryptocurrency arbitrage detection tool using CCXT"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hung-Ching-Lee", email = "test@example.com"}
]
keywords = ["arbitrage", "cryptocurrency", "ccxt", "trading", "arbitbot"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "ccxt>=1.80.0",
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "ipywidgets>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/Hung-Ching-Lee/Arbitbot"
Repository = "https://github.com/Hung-Ching-Lee/Arbitbot.git"
Issues = "https://github.com/Hung-Ching-Lee/Arbitbot/issues"
