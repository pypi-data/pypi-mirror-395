[tool.poetry]
name = "cpcready"
version = "0.1.2"
description = "CPCReady Toolchain"
license = "MIT"
authors = ["destroyer <destroyer.dcf@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
click = "^8.3.0"
tabulate = "^0.9.0"
rich = "^14.2.0"
prompt-toolkit = "^3.0.52"
psutil = "^7.1.0"
questionary = "^2.1.1"
tomli-w = "^1.1.0"
tomli = {version = "1.1.0", python = "<3.11"}
requests = "^2.32.5"
packaging = "^24.0"



[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-mock = "^3.10.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cpc = "cpcready.cli:cli"
cpc-disc = "cpcready.disc.disc:disc"
cpc-drive = "cpcready.drive.drive:drive"
cpc-emu = "cpcready.emu.emu:emu"
cpc-filextr = "cpcready.filextr.filextr:filextr"
cpc-list = "cpcready.list.list:list"
cpc-mode = "cpcready.mode.mode:mode"
cpc-model = "cpcready.model.model:model"
cpc-run = "cpcready.run.run:run"
cpc-cat = "cpcready.cat.cat:cat"
cpc-user = "cpcready.user.user:user"
cpc-save = "cpcready.save.save:save"
cpc-era = "cpcready.era.era:era"
cpc-ren = "cpcready.ren.ren:ren"
cpc-rvm = "cpcready.rvm.rvm:rvm_group"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"