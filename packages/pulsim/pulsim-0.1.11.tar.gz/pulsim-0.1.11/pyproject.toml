[build-system]
requires = ["scikit-build-core>=0.8", "pybind11>=2.12"]
build-backend = "scikit_build_core.build"

[project]
name = "pulsim"
version = "0.1.11"
description = "High-performance circuit simulator for power electronics"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Pulsim Authors", email = "pulsim@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
keywords = ["circuit", "simulation", "spice", "power electronics", "eda"]
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
grpc = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "protobuf>=4.0.0",
]
jupyter = [
    "ipywidgets>=8.0",
    "matplotlib>=3.5",
    "plotly>=5.0",
]
data = [
    "pandas>=1.3",
    "xarray>=2022.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
]
docs = [
    "sphinx>=6.0",
    "sphinx-rtd-theme>=1.0",
]
all = [
    "pulsim[grpc,jupyter,data,dev]",
]

[project.urls]
Homepage = "https://github.com/pulsim/pulsim-core"
Documentation = "https://pulsim.readthedocs.io"
Repository = "https://github.com/pulsim/pulsim-core"
Issues = "https://github.com/pulsim/pulsim-core/issues"

[tool.scikit-build]
cmake.args = [
    "-DPULSIM_BUILD_TESTS=OFF",
    "-DPULSIM_BUILD_CLI=OFF",
    "-DPULSIM_BUILD_PYTHON=ON",
    "-DPULSIM_BUILD_GRPC=OFF",
]
wheel.packages = ["python/pulsim"]
editable.mode = "redirect"
editable.rebuild = true
build-dir = "build/{wheel_tag}"

[tool.scikit-build.cmake.define]
CMAKE_BUILD_TYPE = "Release"
Python3_EXECUTABLE = "{python}"
Python3_FIND_IMPLEMENTATIONS = "CPython"
Python3_FIND_STRATEGY = "LOCATION"

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["pulsim"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]

[tool.ruff]
exclude = [
    "python/pulsim/remote/simulator_pb2.py",
    "python/pulsim/remote/simulator_pb2.pyi",
    "python/pulsim/remote/simulator_pb2_grpc.py",
]

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]
