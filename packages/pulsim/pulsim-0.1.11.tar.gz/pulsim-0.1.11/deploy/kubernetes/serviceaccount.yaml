apiVersion: v1
kind: ServiceAccount
metadata:
  name: pulsim
  namespace: pulsim
  labels:
    app.kubernetes.io/name: pulsim
    app.kubernetes.io/component: server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pulsim
  namespace: pulsim
  labels:
    app.kubernetes.io/name: pulsim
spec:
  rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pulsim
  namespace: pulsim
  labels:
    app.kubernetes.io/name: pulsim
spec:
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: pulsim
  subjects:
  - kind: ServiceAccount
    name: pulsim
    namespace: pulsim
