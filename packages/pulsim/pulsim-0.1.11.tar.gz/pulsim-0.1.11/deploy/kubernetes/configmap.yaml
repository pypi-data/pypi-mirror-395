apiVersion: v1
kind: ConfigMap
metadata:
  name: pulsim-config
  namespace: pulsim
  labels:
    app.kubernetes.io/name: pulsim
    app.kubernetes.io/component: config
data:
  # Server configuration
  PULSIM_LISTEN_ADDRESS: "0.0.0.0:50051"
  PULSIM_METRICS_PORT: "9090"
  PULSIM_LOG_LEVEL: "info"

  # Worker configuration
  PULSIM_WORKERS: "0"  # 0 = auto (use all available cores)
  PULSIM_MAX_SESSIONS: "64"

  # Quota defaults
  PULSIM_DEFAULT_MAX_CONCURRENT_JOBS: "4"
  PULSIM_DEFAULT_MAX_QUEUED_JOBS: "100"
  PULSIM_DEFAULT_MAX_SIMULATION_TIME: "3600"
  PULSIM_DEFAULT_MAX_TIMESTEPS: "10000000"
  PULSIM_DEFAULT_MAX_MEMORY_MB: "4096"
