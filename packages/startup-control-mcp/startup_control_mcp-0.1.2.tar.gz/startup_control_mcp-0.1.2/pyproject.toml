[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "startup-control-mcp"
version = "0.1.2"
description = "A powerful cross-platform startup item management tool with MCP support | 强大的跨平台开机启动项管理工具"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = [
    "startup",
    "autostart",
    "boot",
    "system",
    "management",
    "mcp",
    "cross-platform",
    "windows",
    "macos",
    "linux"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Boot",
    "Topic :: Utilities",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English"
]
dependencies = [
    "fastmcp>=0.1.0"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/startup-control-mcp"
"Bug Tracker" = "https://github.com/yourusername/startup-control-mcp/issues"
"Repository" = "https://github.com/yourusername/startup-control-mcp"
"Documentation" = "https://github.com/yourusername/startup-control-mcp#readme"

[project.scripts]
startup-control-mcp = "startup_control_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["startup_control_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "startup_control_mcp/**/*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
