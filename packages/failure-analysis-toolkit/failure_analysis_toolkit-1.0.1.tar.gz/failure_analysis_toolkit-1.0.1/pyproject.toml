[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "failure-analysis-toolkit"
version = "1.0.1"
authors = [
  { name="Mohnish S", email="mohnishs2006@gmail.com" },
]
description = "A toolkit for probabilistic failure analysis of mechanical components"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
]

[project.urls]
"Homepage" = "https://github.com/SMohnish/prob_failure_toolkit"
"Bug Tracker" = "https://github.com/SMohnish/prob_failure_toolkit/issues"
