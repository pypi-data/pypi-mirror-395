# grafana repository

name: grafana
upstream: https://apt.grafana.com
dest: grafana
sync_method: https
gpg_key_url: https://apt.grafana.com/gpg.key
gpg_key_path: gpg.key
architectures:
  - amd64
  - arm64
  - armhf
  - i386
components:
  - main
distributions:
  - stable
expand_distributions: false

storage_filters:
  # Do not download or keep nightly builds; these will still appear in
  # upstream indices, but missing files must be fetched directly from
  # https://apt.grafana.com if ever needed.
  exclude_packages:
    - '*nightly*'
