# postgresql repository

name: postgresql
upstream: https://apt.postgresql.org/pub/repos/apt
dest: postgresql
sync_method: https
gpg_key_url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
gpg_key_path: ACCC4CF8.asc
architectures:
  - amd64
  - arm64
  - ppc64el
components:
  - main
distributions:
  - bookworm-pgdg
# Distribution auto-expands to include variants (e.g., -updates, -security)
