[project]
name = "todo-cli-evolution"
version = "0.1.0"
description = "Phase I: In-Memory Python CLI Todo Application - The Evolution of Todo"
readme = "README.md"
authors = [
    { name = "ameen-alam", email = "ameenalam202@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = []
keywords = ["todo", "cli", "task-management", "productivity", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/ameen-alam/todo-cli-evolution"
Repository = "https://github.com/ameen-alam/todo-cli-evolution"
Issues = "https://github.com/ameen-alam/todo-cli-evolution/issues"

[project.scripts]
todo-cli = "todo_cli.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.7.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.hatch.build.targets.wheel]
packages = ["src/todo_cli"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
