[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "grepmap"
version = "0.1.2"
description = "AI-powered codebase navigator using PageRank and tree-sitter"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "holo-q"}
]
keywords = ["code-navigation", "ai", "llm", "tree-sitter", "pagerank", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "diskcache>=5.6.0",
    "fastmcp>=2.11.3",
    "grep-ast>=0.3.0",
    "networkx>=3.0",
    "numpy>=1.24.0",
    "pygments>=2.14.0",
    "rich>=13.0.0",
    "scipy>=1.10.0",
    "tiktoken>=0.5.0",
    "tree-sitter>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/holo-q/grepmap/"
Repository = "https://github.com/holo-q/grepmap"
Issues = "https://github.com/holo-q/grepmap/issues"

[project.scripts]
grepmap = "grepmap:main"
grepmap-mcp = "grepmap_server:main"

[project.optional-dependencies]
dev = [
    "testslide>=2.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["grepmap"]
include = [
    "grepmap_server.py",
    "grepmap_class.py",
    "utils.py",
    "importance.py",
    "scm.py",
]
