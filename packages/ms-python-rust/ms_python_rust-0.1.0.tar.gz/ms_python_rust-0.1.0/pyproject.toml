[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "ms-python-rust"
version = "0.1.0"
description = "Tiny millisecond conversion utility for Python backed by Rust"
authors = [{ name = "Jeremiah Barrar" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["milliseconds", "duration", "time", "conversion", "rust", "pyo3"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Rust",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/barrar/ms-python-rust"
Repository = "https://github.com/barrar/ms-python-rust"

[tool.maturin]
bindings = "pyo3"
module-name = "ms_python_rust"
