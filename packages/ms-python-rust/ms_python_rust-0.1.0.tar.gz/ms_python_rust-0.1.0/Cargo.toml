[package]
name = "ms_python_rust"
version = "0.1.0"
edition = "2021"
description = "Tiny millisecond conversion utility for Python backed by Rust (PyO3)"
license = "MIT"
readme = "README.md"
repository = "https://github.com/barrar/ms-python-rust"

[lib]
name = "ms_python_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
