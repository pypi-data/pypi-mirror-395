{% load i18n %}
<c-vars ol_class divider="/" items />
<nav aria-label="{% trans "breadcrumb" %}"
     style="--bs-breadcrumb-divider: '{{ divider }}'"
     {{ attrs }}>
  <ol class="breadcrumb {{ ol_class }}">
    {% if items %}
      {% for item in items %}<c-breadcrumbs.item :attrs="item" />{% endfor %}
    {% else %}
      {{ slot }}
    {% endif %}
  </ol>
</nav>
