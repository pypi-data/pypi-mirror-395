{% load i18n %}
<c-vars type="border"
        size
        variant
        class
        label="{% trans 'Loading...' %}" />
<div class="spinner-{{ type }}{% if size %} spinner-{{ type }}-{{ size }}{% endif %}{% if variant %} text-{{ variant }}{% endif %} {{ class }}"
     role="status"
     {{ attrs }}>
        <span class="visually-hidden">{{ label }}</span>
        {{ slot }}
</div>
