{% load i18n %}
<c-vars value
        :min="0"
        :max="100"
        text
        label="{% trans 'Progress' %}"
        variant="primary"
        striped
        animated
        class />
<div class="progress {{ class }}"
     role="progressbar"
     aria-label="{{ label }}"
     aria-valuenow="{{ value }}"
     aria-valuemin="{{ min }}"
     aria-valuemax="{{ max }}"
     {{ attrs }}>
  <div class="progress-bar bg-{{ variant }}{% if striped %} progress-bar-striped{% endif %}{% if animated %} progress-bar-animated{% endif %}"
       style="width: calc(({{ value }} - {{ min }}) / ({{ max }} - {{ min }}) * 100%)">
    {{ text }}
    {{ slot }}
  </div>
</div>
