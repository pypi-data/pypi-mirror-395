[project]
dynamic = ["version"]
name = "basiccalls"
description = "Fork of py-tgcalls: Enhanced async client API for Telegram Calls with Kurigram compatibility and extended features."
readme = "README.md"
license-files = ["LICENSE"]
classifiers = [
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
]
authors = [{ name = "Yakup Kaya", email = "y4kupkaya@gmail.com" }]
keywords = [
    "audio",
    "python",
    "library",
    "video",
    "telegram",
    "stream",
    "ffmpeg",
    "cpp",
    "webrtc",
    "voice-chat",
    "voip",
    "group-chat",
    "video-calls",
    "calls",
    "video-chat",
    "pytgcalls",
    "ntgcalls",
    "tgcalls",
    "py-tgcalls",
    "basiccalls",
    "kurigram",
    "pyrogram",
    "telethon",
    "hydrogram",
]
requires-python = ">=3.9"
dependencies = ["aiohttp>=3.9.3", "ntgcalls", "deprecation"]

[project.optional-dependencies]
pyrogram = ["pyrogram>=1.2.20"]
telethon = ["telethon>=1.24.0"]
hydrogram = ["hydrogram>=0.1.4"]

[project.urls]
Homepage = "https://yakupkaya.me"
Repository = "https://github.com/y4kupkaya/basiccalls.git"
Documentation = "https://github.com/y4kupkaya/basiccalls/blob/main/README.md"
Changelog = "https://github.com/y4kupkaya/basiccalls/releases"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["setuptools >= 69.2.0", "wheel >= 0.43.0"]

[tool.setuptools.packages.find]
include = ["pytgcalls*"]
