[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "camels-attrs"
version = "1.0.2"
description = "Extract CAMELS-like catchment attributes for any USGS gauge site in the USA"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Mohammad Galib", email = "mgalib@purdue.edu"}
]
maintainers = [
    {name = "Mohammad Galib", email = "mgalib@purdue.edu"}
]
keywords = ["hydrology", "CAMELS", "catchment", "watershed", "USGS", "attributes"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "geopandas>=0.10.0",
    "xarray>=0.19.0",
    "rioxarray>=0.11.0",
    "rasterio>=1.2.0",
    "shapely>=1.8.0",
    "pynhd>=0.14.0",
    "py3dep>=0.14.0",
    "xarray-spatial>=0.3.0",
    "pygridmet>=0.14.0",
    "pygeohydro>=0.14.0",
    "pygeoutils>=0.14.0",
    "pystac-client>=0.5.0",
    "planetary-computer>=0.4.0",
    "scipy>=1.7.0",
    "hydrofunctions>=0.2.0",
    "matplotlib>=3.4.0",
    "requests>=2.25.0",
    "contextily>=1.2.0",
    "cartopy>=0.20.0",
    "earthengine-api",
    "pygeoglim>=1.0.5",
        "dask>=2021.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/galib9690/camels-attrs"
Documentation = "https://github.com/galib9690/camels-attrs#readme"
Repository = "https://github.com/galib9690/camels-attrs"
Issues = "https://github.com/galib9690/camels-attrs/issues"

[project.scripts]
camels-extract = "camels_attrs.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["camels_attrs*"]
exclude = ["tests*"]
