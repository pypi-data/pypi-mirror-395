[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "viafoundry_sdk"
version = "1.0.25"
description = "A Python SDK and CLI tool for interacting with ViaFoundry APIs."
authors = ["Alper Kucukural <alper@viascientific.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "viafoundry" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9"
click = ">=8.0"
requests = ">=2.25.0"
ipython = "^7.34.0"
pandas = "^2.0.0"
pydantic = { version = ">=2.0", extras = ["email"] }

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0,<8.0.0"
pytest-mock = ">=3.10.0"
pytest-cov = ">=4.1.0"
sphinx = ">=7.0.0,<8.0.0"
sphinx-autodoc-typehints = ">=1.24.0"
sphinx-markdown-builder = ">=0.5.5"
docutils = "0.21.2"
numpy = "1.26.4"
email_validator = ">=2.2.0"

[tool.poetry.scripts]
foundry = "viafoundry.bin.foundry:cli"

[tool.poetry.urls]
Homepage = "https://github.com/viascienific/viafoundry-sdk"
Documentation = "https://github.com/viascientific/viafoundry-sdk#readme"
Issues = "https://github.com/viascientific/viafoundry-sdk/issues"
