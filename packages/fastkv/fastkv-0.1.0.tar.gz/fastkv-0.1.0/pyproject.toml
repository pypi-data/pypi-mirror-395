[project]
name = "fastkv"
version = "0.1.0"
description = "A super fast filesystem-based key-value store."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Arif Chowdhury", email = "arifchy369@protonmail.com" }
]

keywords = ["database", "kv-store", "fastkv", "storage", "files", "msgpack"]


dependencies = [
    "msgpack>=1.0.0",
]


[project.urls]
Homepage = "https://github.com/arifchy369/FastKV"
Repository = "https://github.com/arifchy369/FastKV"
Issues = "https://github.com/arifchy369/FastKV/issues"


[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"