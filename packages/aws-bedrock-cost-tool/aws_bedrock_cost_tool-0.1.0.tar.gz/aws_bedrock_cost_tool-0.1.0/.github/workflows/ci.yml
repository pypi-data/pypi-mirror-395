name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run format check
        run: uv run ruff format --check .

      - name: Run linter
        run: uv run ruff check .

      - name: Run type checker
        run: uv run python -m mypy aws_bedrock_cost_tool

      - name: Run tests
        run: uv run python -m pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Verify package
        run: |
          uv run python -c "import aws_bedrock_cost_tool; print(f'Version: {aws_bedrock_cost_tool.__version__}')"

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.14

      - name: Build package
        run: uv build

      - name: Install package with uv tool
        run: uv tool install dist/*.whl

      - name: Test CLI
        run: |
          aws-bedrock-cost-tool --version
          aws-bedrock-cost-tool --help
