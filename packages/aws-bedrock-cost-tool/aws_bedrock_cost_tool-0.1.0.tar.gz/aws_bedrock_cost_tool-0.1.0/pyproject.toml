[project]
name = "aws-bedrock-cost-tool"
version = "0.1.0"
description = "A CLI tool that reports on the cost per model on AWS Bedrock"
requires-python = ">=3.14"
dependencies = [
    "boto3>=1.34.0",
    "click>=8.1.7",
    "termplotlib>=0.3.9",
    "termtables>=0.2.4",
    "matplotlib>=3.8.0",
]
authors = [
    {name = "Dennis Vriend", email = "dvriend@ilionx.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["aws", "bedrock", "cost-analysis", "cli", "cloud-costs", "aws-billing", "llm-costs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
    "Topic :: Office/Business :: Financial",
    "Environment :: Console",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dnvriend/aws-bedrock-cost-tool"
Repository = "https://github.com/dnvriend/aws-bedrock-cost-tool"
Issues = "https://github.com/dnvriend/aws-bedrock-cost-tool/issues"

[project.scripts]
aws-bedrock-cost-tool = "aws_bedrock_cost_tool.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "boto3-stubs[ce]>=1.34.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "ruff>=0.8.0",
    "bandit>=1.7.0",
    "pip-audit>=2.6.0",
]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
strict = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used (common in tests)
