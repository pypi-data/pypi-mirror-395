[project]
name = "numerical-methods-collection"
version = "1.0.0"
description = "A complete collection of numerical methods: Gaussian elimination, Cramer's rule, Jacobi, least squares, Simpson, power method, RK4 for BVPs, and more"
authors = [{name = "Your Name", email = "your@email.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "matplotlib",
    "scipy"  # optional, only if you want simpson from scipy later
]

[project.urls]
Homepage = "https://github.com/yourusername/numerical-methods-collection"

# This makes it importable AND runnable as a script
[project.scripts]
numerical-methods = "numerical_methods:main"