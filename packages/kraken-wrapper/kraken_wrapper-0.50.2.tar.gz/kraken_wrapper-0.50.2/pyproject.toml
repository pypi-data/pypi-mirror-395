[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kraken"]

[project]
name = "kraken-wrapper"
version = "0.50.2"
description = "krakenw ensures a consistent and reproducible environment for your project's build orchestrated by Kraken."
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = "MIT"
authors = [
  {name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com"},
]
dependencies = [
  "deprecated>=1.2.18",
  "kraken-build==0.50.2",
  "loguru>=0.7.2,<0.8.0",
  "packaging>=25,<25.1",
  "uv>=0.9.0,<0.10.0",
]

[project.scripts]
krakenw = "kraken.wrapper.main:main"

[project.urls]
"Bug Tracker" = "https://github.com/kraken-build/kraken-build/issues"
Documentation = "https://kraken-build.github.io/kraken-build/"
Homepage = "https://kraken-build.github.io/kraken-build/"
Repository = "https://github.com/kraken-build/kraken-build/"

[dependency-groups]
dev = [
  "pytest>=8.4.1,<8.5.0",
  "pytest-xdist>=3.5.0",
  "types-deprecated>=1.2.15.20250304",
]

[tool.uv.sources]
kraken-build = { path = "../kraken-build", editable = true }

[tool.mypy]
explicit_package_bases = true
mypy_path = ["src"]
namespace_packages = true
pretty = true
python_version = "3.10"
show_error_codes = true
show_error_context = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.lint.isort]
forced-separate = ["tests"]
known-first-party = ["kraken"]

[tool.pytest.ini_options]
markers = [
  "integration",
]
