[project]
name = "dg-mol-track"
version = "0.6.19"
description = ""
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Oleksandra Serhiienko", email = "oserhiienko@datagrok.ai" }
]
license = { file = "LICENSE" }
dependencies = [
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "orjson>=3.11.1",
    "pandas>=2.3.0",
    "psycopg2-binary>=2.9.10",
    "pydantic==2.10.6",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "python-dateutil>=2.9.0.post0",
    "python-dotenv>=1.1.0",
    "python-multipart>=0.0.20",
    "pyyaml==6.0.2",
    "rdkit>=2025.3.1",
    "sqlalchemy>=2.0.40",
    "sqlmodel>=0.0.24",
    "uvicorn>=0.34.2",
    "pyarrow>=16.1.0",
    "common-expression-language",
    "typer>=0.16.0",
    "requests>=2.32.4",
    "pydantic-settings"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["app"]
include-package-data = true

[project.scripts]
moltrack = "app.main:main"

[tool.ruff]
line-length = 120

[tool.ruff.per-file-ignores]
"app/crud/__init__.py" = ["F401"]
