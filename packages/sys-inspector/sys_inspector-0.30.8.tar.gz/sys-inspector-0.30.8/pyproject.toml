[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sys-inspector"
version = "0.30.8"
description = "eBPF-based System Inspector and Forensic Tool"
authors = [
    {name = "Mario Sergio", email = "mariosergiosl@users.noreply.github.com"},
]
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.6"
dependencies = [
    # BCC is usually a system package, typically not installed via pip
]

[project.scripts]
sys-inspector = "inspector:main"

[tool.setuptools.packages.find]
where = ["src"]