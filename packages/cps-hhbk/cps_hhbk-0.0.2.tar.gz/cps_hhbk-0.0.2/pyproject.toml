[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cps-hhbk"
version = "0.0.2"
description = "Short description for the cps-hhbk project"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Maximilian Erkens", email = "contact@max-erkens.de" }
]
license = { text = "MIT" }
keywords = ["cps", "hhbk"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "gpiozero"
]

[project.scripts]
cps-hhbk = "cps_hhbk.main:main"


[tool.setuptools]
# include package data files found under package directories
include-package-data = true

[tool.setuptools.packages.find]
# adjust "where" if your code is not in the src/ layout
where = ["cps_hhbk"]
exclude = ["tests*"]