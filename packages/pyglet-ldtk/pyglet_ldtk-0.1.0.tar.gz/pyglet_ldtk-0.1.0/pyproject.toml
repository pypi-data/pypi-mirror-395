[project]
name = "pyglet-ldtk"
version = "0.1.0"
description = "A pyglet loader for LDtk maps"
requires-python = ">=3.10"
dependencies = [
    "pyglet>=2.1.11",
]

[tool.pyrefly]
project-includes = [
    "**/*.py*",
    "**/*.ipynb",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "black>=25.11.0",
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
]
