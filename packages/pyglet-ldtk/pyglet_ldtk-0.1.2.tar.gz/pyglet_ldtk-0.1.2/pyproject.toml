[project]
name = "pyglet-ldtk"
version = "0.1.2"
description = "A loader for LDtk (Level Designer Toolkit) maps, specifically designed for use with the pyglet game development library."
readme = "README.md"
authors = [{name = "Dania Rifki", email = "atomicnumberphi@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.10"
dependencies = [
    "pyglet>=2.1.11",
]


[project.urls]
Homepage = "https://github.com/Kaleidosium/pyglet-ldtk"

[tool.pyrefly]
project-includes = [
    "**/*.py*",
    "**/*.ipynb",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "black>=25.11.0",
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.8",
]
