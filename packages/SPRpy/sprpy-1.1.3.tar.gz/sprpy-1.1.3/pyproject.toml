[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SPRpy"
version = "1.1.3"
description = 'SPRpy is an open-source project developing GUI data analysis tools for multi-parameter surface plasmon resonance measurements.  '
readme = "README.md"
requires-python = ">= 3.11, < 3.13"
license = "MIT"
keywords = ["SPR", "GUI", "Data Analysis", "Surface Plasmon Resonance", "Python", "Dash"]
authors = [
  { name = "John Andersson", email = "anjohn@chalmers.se" },
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
  "numpy >= 1.26.2",
  "pandas >= 2.1.4",
  "dash == 2.18.2",
  "dash-bootstrap-components == 1.7.1",
  "plotly >= 5.16.1",
  "scipy >= 1.11.2",
  "kaleido >= 0.1.0.post1",
  "Bottleneck >= 1.3.7",
  "pywin32; platform_system == 'Windows'"]

[project.urls]
Documentation = "https://github.com/John-trailinghyphon/SPRpy#readme"
ReleaseNotes = "https://github.com/John-trailinghyphon/SPRpy/blob/master/CHANGELOG.md"
Issues = "https://github.com/John-trailinghyphon/SPRpy/issues"
Source = "https://github.com/John-trailinghyphon/SPRpy"

[project.scripts]
SPRpy-desktop-shortcut = "SPRpy.create_desktop_shortcut:create_shortcut"

[project.gui-scripts]
SPRpy-desktop-shortcut = "SPRpy.create_desktop_shortcut:create_shortcut"

[tool.hatch.build.targets.sdist]
include = [
  "SPRpy/*.py",
  "SPRpy/config.toml",
  "SPRpy/config.toml.backup",
  "SPRpy/DEFAULT_X_cal_values.csv",
  "SPRpy/assets",
  "SPRpy/static",
  "SPRpy/example data",
  "README.md",
  "CHANGELOG.md",
  "CITATION.cff",
  "LICENCE",
]
exclude = [
  "SPRpy/SPRpy sessions"
]

[tool.hatch.build.targets.wheel]
include = [
  "SPRpy/*.py",
  "SPRpy/config.toml",
  "SPRpy/config.toml.backup",
  "SPRpy/DEFAULT_X_cal_values.csv",
  "SPRpy/assets",
  "SPRpy/static",
  "SPRpy/example data",
  "README.md",
  "CHANGELOG.md",
  "CITATION.cff",
  "LICENCE",
]
exclude = [
  "SPRpy/SPRpy sessions"
]