[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microservice-kafka-lib"
version = "0.1.0"
description = "Async Kafka producer/consumer wrapper for aiokafka"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Rudolf Kovalevskiy", email = "rudolfkovalevsky86@gmail.com" }
]

dependencies = [
  "aiokafka>=0.10.0"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Rudolf866/microservice-kafka-lib"
Source = "https://github.com/Rudolf866/microservice-kafka-lib"
Issues = "https://github.com/Rudolf866/microservice-kafka-lib/issues"

[tool.setuptools]
packages = ["kafka_lib"]
