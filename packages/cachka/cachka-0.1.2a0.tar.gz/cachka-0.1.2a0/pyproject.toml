[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cachka"
version = "0.1.2a0"
description = "Add your description here"
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "aiosqlite>=0.19.0",
    "pydantic>=2.5.0",
    "structlog>=23.2.0",
]


[project.optional-dependencies]
prometheus = ["prometheus-client>=0.19.0"]
tracing = ["opentelemetry-api>=1.20.0", "opentelemetry-sdk>=1.20.0"]
encryption = ["cryptography>=41.0.0"]
full = [
    "prometheus-client>=0.19.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "cryptography>=41.0.0",
]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-timeout>=2.4.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "cachka[prometheus,tracing,encryption]",
]

[project.urls]
Homepage = "https://github.com/ed4b816e/cachka"
Repository = "https://github.com/ed4b816e/cachka"
Documentation = "https://github.com/ed4b816e/cachka#readme"

[tool.hatch.build.targets.wheel]
packages = ["cachka"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 10
log_cli = "true"
