[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "umpyre"
version = "0.1.1"
description = "Code analysis and quality metrics tracking system for CI/CD"
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "code analysis",
    "metrics",
    "CI/CD",
    "quality tracking",
]
authors = []
dependencies = [
    "dol",
    "pandas",
    "pyyaml",
    "requests",
]

[project.scripts]
umpyre = "umpyre.cli:main"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/i2mint/umpyre"

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [
    "**/*.ipynb",
    ".git",
    ".venv",
    "build",
    "dist",
    "tests",
    "examples",
    "scrap",
]

[tool.ruff.lint]
select = [
    "D100",
]
ignore = [
    "D203",
    "E501",
    "B905",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",
]
"examples/*" = [
    "D",
]
"scrap/*" = [
    "D",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS",
]
