[tool.poetry]
name = "fastpage"
version = "0.1.0"
description = "The Pythonic way to build and deploy fast, component-driven web applications using Server-Side Rendering."
authors = ["DotLabs Team <teams@dotlabs.dev>"]

[tool.poetry.dependencies]
python = "^3.14"
uvicorn = "^0.23.2"
fastapi = "^0.123.8"
python-dotenv = "^1.2.1"
pydantic-settings = "^2.12.0"
tagflow = "^0.12.0"
itsdangerous = "^2.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
