[project]
name = "termdo"
version = "1.0.0"
description = "A terminal-based todo app with colored output, categories and priorities"
readme = "README.md"
authors = [{name = "Akash Nandy"}]
requires-python = ">=3.8"
dependencies = [
  "rich>=12.0.0"
]

[project.scripts]
termdo = "termdo.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

