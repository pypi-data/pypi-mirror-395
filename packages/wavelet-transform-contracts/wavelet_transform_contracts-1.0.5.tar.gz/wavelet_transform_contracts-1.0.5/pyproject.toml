[build-system]
requires = ["setuptools>=61.0", "wheel", "grpcio-tools"]
build-backend = "setuptools.build_meta"

[project]
name = "wavelet-transform-contracts"
version = "1.0.5"
description = "Protobuf contracts for WaveletTransform services"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CardioWaveAI"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=4.25.0",
]

[project.urls]
Homepage = "https://github.com/CardioWaveAI/WaveletTransform-Contracts"
Repository = "https://github.com/CardioWaveAI/WaveletTransform-Contracts"
Issues = "https://github.com/CardioWaveAI/WaveletTransform-Contracts/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["wavelet_transform_contracts*"]
