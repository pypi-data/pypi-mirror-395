[tool.poetry]
name = "aperampimsrequests"
version = "0.2.1"
description = "Helpers para ler/escrever no PIMS da Aperam"
authors = ["senrajudson"]
readme = "README.md"

# layout com src/
packages = [{ include = "aperampimsrequests", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.12"
pandas = ">=2.3.3,<3.0.0"
requests = ">=2.32.5,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
