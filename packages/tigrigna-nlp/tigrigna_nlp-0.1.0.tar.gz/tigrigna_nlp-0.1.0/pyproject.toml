 [build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tigrigna-nlp"                                   # PyPI name (hyphens OK)
version = "0.1.0"
description = "The first complete Tigrigna (ትግርኛ) NLP toolkit"
readme = "README.md"
authors = [{ name = "Haille", email = "hailishmit@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "tokenizers>=0.19.0"
]
keywords = [
    "tigrigna", "tigrinya", "nlp", "geez", "eritrea",
    "tigray", "tigrai", "ethiopia", "african-nlp",
    "low-resource", "natural-language-processing"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic"
]

[project.urls]
Homepage = "https://github.com/haile21/tigrigna-nlp"
Repository = "https://github.com/haile21/tigrigna-nlp"
Issues = "https://github.com/haile21/tigrigna-nlp/issues"

# ─────────────────────────────────────────────────────────────
# Correct folder setup (inner folder MUST be tigrigna_nlp with underscore!)
# ─────────────────────────────────────────────────────────────
[tool.setuptools.packages.find]
where = ["."]                     # automatically finds tigrigna_nlp/

[tool.setuptools.package-data]
"tigrigna_nlp" = ["tokenizer.json", "*.json"]

# Optional: make it editable install friendly
[tool.setuptools]
package-dir = { "" = "." }