[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nash-mpqp"
version = "0.1.0"
authors = [
  { name="Alberto Bemporad", email="alberto.bemporad@imtlucca.it" },
  { name="Sophie Hall", email="shall@control.ee.ethz.ch" },
]
description = "nash-mpqp - A Python package for solving parametric generalized Nash equilibrium (GNE) problems with quadratic objectives and coupled linear inequality constraints in explicit form."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy","matplotlib","pdaqp","daqp","joblib","scipy","pypoman","dill","tqdm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["generalized nash equilibrium problems", "game theory", "multiparametric programming", "model predictive control"]

[project.urls]
"Homepage" = "https://github.com/bemporad/nash-mpqp"