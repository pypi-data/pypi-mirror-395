[project]
name = "spheronizator"
version = "0.1.1"
description = "spheronizator"
authors = [
    {name = "Matthew Richardson"},
    {name = "Jose Cleydson Silva"},
    {name = "Jose Cediel-Becerra"},
    {name = "Raquel Dias"}
]
license = {text = "BSD 3-Clause"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "biopython>=1.81,<1.86",
    "numpy>=1.26.4,<2.0",
]

[project.scripts]
voxelize = "spheronizator.voxelize:main"

[tool.poetry]
packages = [{include = "spheronizator", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
