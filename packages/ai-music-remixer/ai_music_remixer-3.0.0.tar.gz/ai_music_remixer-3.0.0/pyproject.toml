[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_music_remixer"
version = "3.0.0"
description = "AI-powered intelligent music remixer with optional neural transitions"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydub",
    "librosa",
    "soundfile",
    "spleeter",
    "numpy",
    "scipy",
]

[tool.setuptools]
packages = ["ai_music_remixer", "ai_music_remixer.neural"]

