[metadata]
name = ai_music_remixer
version = 3.0.0
author = YourName
author_email = you@example.com
description = AI-powered intelligent music remixer with optional neural transitions
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pydub
	librosa
	soundfile
	spleeter
	numpy
	scipy

[options.extras_require]
gpu = 
	torch

[options.entry_points]
console_scripts = 
	ai-remix = ai_music_remixer.cli:main

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

