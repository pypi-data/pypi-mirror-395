[metadata]
name = speedhive-tools
version = 0.1.4
description = Utilities for the MyLaps Event Results API
long_description = file: README.md
long_description_content_type = text/markdown
author = Nathan Crosty
author_email = ncrosty58@example.com
url = https://github.com/ncrosty58/speedhive-tools
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10

[options]
packages = find:
include_package_data = True
install_requires = file: requirements.txt
python_requires = >=3.10

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	processor-cli = examples.processing.processor_cli:main

[egg_info]
tag_build = 
tag_date = 0

