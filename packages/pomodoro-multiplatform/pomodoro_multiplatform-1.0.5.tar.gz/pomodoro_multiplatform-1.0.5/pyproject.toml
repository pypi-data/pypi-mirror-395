[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pomodoro-multiplatform"
version = "1.0.5"
description = "A simple cross-platform Pomodoro timer with desktop notifications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Rito0421", email = "y.namba0421@gmail.com"}
]
keywords = ["pomodoro", "timer", "productivity", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "plyer>=2.0.0",
]

[project.optional-dependencies]
macos = [
    "pyobjus>=1.2.0",
]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Rito0421/pomodoro"
Repository = "https://github.com/Rito0421/pomodoro"
Issues = "https://github.com/Rito0421/pomodoro/issues"

[project.scripts]
pomodoro = "pomodoro:main"

[tool.setuptools]
py-modules = ["pomodoro"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
