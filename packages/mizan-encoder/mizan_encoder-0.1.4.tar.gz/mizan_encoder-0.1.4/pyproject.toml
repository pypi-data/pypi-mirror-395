[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mizan-encoder"
version = "0.1.4"
description = "A scale-aware embedding model and training framework optimized for the Mizan Balance Function."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

authors = [
    { name="Ahsan Shaokat", email="your-email@example.com" }
]

keywords = [
    "embeddings",
    "mizan",
    "similarity",
    "vector search",
    "rag",
    "contrastive learning",
    "nlp",
]

dependencies = [
    "torch>=1.10",
    "transformers>=4.30",
    "numpy",
    "scipy",
    "tqdm",
    "mizan-vector>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/ahsanshaokat/mizan-encoder"
Documentation = "https://github.com/ahsanshaokat/mizan-encoder/wiki"
Source = "https://github.com/ahsanshaokat/mizan-encoder"
Tracker = "https://github.com/ahsanshaokat/mizan-encoder/issues"

[tool.setuptools]
packages = ["mizan_encoder"]
