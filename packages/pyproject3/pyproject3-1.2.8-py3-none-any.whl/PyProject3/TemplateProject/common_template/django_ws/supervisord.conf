[program:asr_api]
command=/opt/py_virtualenvs/xmov/bin/python -m daphne -b 0.0.0.0 -p 80 --proxy-headers --ping-interval 5 --ping-timeout 5 asr_api.asgi:application
directory=/opt/projects/xmov
stdout_logfile=%(ENV_LOG_DIR)s/stdout.log
redirect_stderr=true
autostart=true
autorestart=true
stopsignal=INT



; supervisor config file

[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=%(ENV_LOG_DIR)s/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB        ; max main logfile bytes b4 rotation; default 50MBW
logfile_backups=10           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
pidfile=/tmp/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false               ; start in foreground if true; default false
silent=false                 ; no logs to stdout if true; default false
minfds=1024                  ; min. avail startup file descriptors; default 1024
minprocs=200                 ; min. avail process descriptors;default 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
