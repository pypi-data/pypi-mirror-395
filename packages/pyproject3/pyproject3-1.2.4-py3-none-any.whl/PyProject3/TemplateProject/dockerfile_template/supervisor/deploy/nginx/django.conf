upstream django {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name localhost;
    charset utf-8;

    client_max_body_size 75M;

    # Django媒体文件
    location /media {
        alias /opt/projects/xmov/media;
    }

    # Django静态文件
    location /static {
        alias /opt/projects/xmov/static;
        expires 30d;
    }

    # 将所有非媒体请求转发给Django服务器
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /result {
        alias /opt/projects/xmov/xmov_benchmark/asr/result;
    }
}