site_name: 我的知识库
docs_dir: docs
theme: 
  name: material
  palette:
    - scheme: slate    # 深色模式（默认）
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
    - scheme: default  # 浅色模式
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
  features:
    - content.code.copy  # 代码复制按钮

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - admonition
  - pymdownx.details

nav:
  - 首页: README.md
  - 置顶:
    - 思考: 日常/思考.md
    - 书籍: 日常/书籍.md
    - Python: 开发/python.md
    - Python示例: 开发/python示例.md
    - AI对我的改变: 开发/AI/AI对我的改变.md
    - 项目: 开发/解决方案/项目.md
