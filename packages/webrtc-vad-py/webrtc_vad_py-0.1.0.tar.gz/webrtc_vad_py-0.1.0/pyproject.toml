[project]
name = "webrtc-vad-py"
version = "0.1.0"
description = "webrtc-vad-py wrapper for trimming speech clips"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["librosa>=0.11.0", "numpy>=2.0.2", "webrtcvad>=2.0.10"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/webrtc_vad"]

[dependency-groups]
dev = ["ruff>=0.14.8"]
