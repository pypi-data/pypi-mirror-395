name: Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v7

      - name: Build dist
        run: uv build

      - name: Publish Package
        uses: pypa/gh-action-pypi-publish@release/v1
