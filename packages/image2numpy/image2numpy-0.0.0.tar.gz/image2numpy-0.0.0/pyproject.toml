[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "image2numpy"
description = "A program for bidirectional conversion between grayscale image sequences and numpy ndarrays."
authors = [
    { name = "GGN_2015", email = "neko@jlulug.org" }
]
version = "0.0.0"
dependencies = [
    "pillow", "opencv-python", "numpy"
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"

[tool.setuptools]
include-package-data = true
