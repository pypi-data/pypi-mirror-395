[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vnnum2word"
version = "0.3.0"
description = "Convert Vietnamese numbers to words"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [{ name = "JayLL", email = "jayll13.work@gmail.com" }]
keywords = ["vietnamese", "number", "words", "nlp"]

[project.urls]
Homepage = "https://github.com/jayll-packages/vnnum2word"

[tool.hatch.build.targets.wheel]
packages = ["vnnum2word"]

[tool.hatch.build.targets.sdist]
include = [
  "/vnnum2word",
  "/README.md",
  "/LICENSE",
]