[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psdoom"
version = "0.1.3"
description = "A TUI process manager inspired by the classic Doom game"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = [
    "textual==0.38.1",
    "psutil==5.9.0",
]

[project.scripts]
psdoom = "psdoom.app:main"

[tool.hatch.build.targets.wheel]
packages = ["psdoom"]
