[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-fancy-pypi-readme",
  "hatchling",
]

[project]
name = "flowsets"
version = "0.0.11"
authors = [
  { name="Felix Offensperger", email="offensperger@bio.ifi.lmu.de" },
  { name="Markus Joppich", email="joppich@lmu.de" },
]
description = "Flowsets is a revolutionary way to analyse and visualize time-dependent data using fuzzy sets."
dynamic = ["readme"]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "matplotlib~=3.10.0",
    "natsort~=8.4.0",
    "networkx~=3.4.2",
    "numpy~=2.2.1",
    "pandas~=2.2.3",
    "polars~=1.19.0",
    "progressbar~=2.5",
    "pyarrow~=19.0.0",
    "scikit-fuzzy~=0.5.0",
    "scikit-learn~=1.6.1",
    "scipy~=1.15.1",
    "seaborn~=0.13.2",
    "six~=1.16.0",
    "statsmodels~=0.14.4"
]



[tool.hatch.build.targets.sdist]
include = [
  "flowsets",
  "tests",
  "*.md",
  "*.R"
]
exclude = ["benchmark_proc"]

[tool.hatch.build.targets.wheel]
packages = [
  "flowsets",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = 'text/markdown'
fragments = [
    {path = "README.md"}
]
substitutions = [
    {pattern = "https://github.com/mjoppich/FlowSets/blob", replacement = "https://raw.githubusercontent.com/mjoppich/FlowSets/refs/heads"},
]

[tool.hatch.build]
skip-excluded-dirs = true


[project.urls]
Homepage = "https://github.com/mjoppich/flowsets"
Issues = "https://github.com/mjoppich/flowsets/issues"
