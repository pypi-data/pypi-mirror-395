[project]
name = "syrex-specifyplus"
version = "0.0.17"
description = "SpecifyPlus CLI by Syrex Tech - A tool to bootstrap your projects for Spec-Driven Development (SDD)."
requires-python = ">=3.11"
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.scripts]
specifyplus = "specifyplus_cli:main"
specify = "specifyplus_cli:main"
sp = "specifyplus_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/specifyplus_cli"]

