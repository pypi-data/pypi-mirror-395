[project]
name = "busline"
version = "1.2.0"
authors = [
  { name="Nicola Ricciardi", email="ricciardincl@gmail.com" },
  { name="Marco Picone" },
]
description = "Agnostic Eventbus for Python"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "dataclasses_avroschema",
    "aiomqtt"
]

[project.urls]
Homepage = "https://github.com/orbitalis-framework/py-busline"
Issues = "https://github.com/orbitalis-framework/py-busline/issues"