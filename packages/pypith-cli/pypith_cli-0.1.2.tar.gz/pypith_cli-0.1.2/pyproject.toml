[project]
name = "pypith-cli"
dynamic = ["version"]
description = "Wrap any CLI with agent-friendly progressive discovery"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Thomas Klok Rohde", email = "rohde.thomas@gmail.com" },
]
keywords = [
    "cli",
    "agent",
    "llm",
    "progressive-discovery",
    "wrapper",
    "command-line",
    "ai",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Typing :: Typed",
]
dependencies = [
    "pypith>=0.1.0",
    "click>=8.0",
    "pyyaml>=6.0",
    "anthropic>=0.75.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.18"]
openai = ["openai>=1.0"]
ollama = ["ollama>=0.1"]
all = [
    "pypith-cli[anthropic,openai,ollama]",
]
llm = [
    "anthropic>=0.75.0",
    "ollama>=0.6.1",
    "openai>=2.8.1",
]

[project.urls]
Homepage = "https://github.com/ThomasRohde/pith"
Repository = "https://github.com/ThomasRohde/pith"
Documentation = "https://github.com/ThomasRohde/pith#readme"
Changelog = "https://github.com/ThomasRohde/pith/releases"

[project.scripts]
pith = "pith_cli.cli:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
raw-options = { root = "../.." }

[tool.hatch.build.targets.wheel]
packages = ["src/pith_cli"]
