[build-system]
# 使用 Setuptools 和 Wheel 作为构建后端
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "regigen"
version = "0.1.1"
authors = [
    {name = "houqi.li", email = "lihouqi007@gmail.com"},
]
description = "A utility package for generating coordinates of rotated geometric shapes."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"} # 简化，您可以创建实际的 LICENSE 文件
keywords = ["geometry", "rotation", "rectangle", "util"]

# 运行时依赖 (本例中只有内置的 math，因此不需要外部依赖)
 dependencies = [
     # 将 shapely 及其版本要求添加到依赖项列表
    "shapely>=2.0.0",
 ]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[tool.setuptools.packages]
# 告诉 setuptools 查找并包含 'regigen' 目录
find = {}