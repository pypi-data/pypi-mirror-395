[package]
name = "sayaka"
version = "0.7.0"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "sayaka"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }

base64 = "0.22.1"
memmap2 = "0.9.9"

serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
