[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "sayaka"
description = "A Rust-backed Python module for decrypting and decompressing data for an anime game."
requires-python = ">=3.10,<3.15"
authors = [{ name = "baiqwerdvd", email = "baiqwerdvd@gmail.com" }]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]
dynamic = ["version"]
license = { text = "MIT" }
readme = "README.md"

[project.urls]
Homepage = "https://github.com/baiqwerdvd/sayaka"
Repository = "https://github.com/baiqwerdvd/sayaka"

[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]

[dependency-groups]
dev = [
    "maturin>=1.10.2",
    "pytest>=9.0.0",
    "ruff>=0.14.4",
    "unitypy>=1.23.0",
]

[tool.basedpyright]
typeCheckingMode = "all"
pythonVersion = "3.10"
