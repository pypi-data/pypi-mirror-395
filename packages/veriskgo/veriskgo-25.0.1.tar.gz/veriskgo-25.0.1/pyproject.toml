[project]
name = "veriskgo"
version = "25.0.1"
description = "This package helps to abstract Gen Ai applications' observability using Langfuse."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langchain>=0.3.27",
    "langchain-aws>=0.2.35",
    "langchain-community>=0.3.31",
]

[project.scripts]
veriskgo = "veriskgo.cli:main"
veriskgo-instrument = "veriskgo.cli_instrument:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
