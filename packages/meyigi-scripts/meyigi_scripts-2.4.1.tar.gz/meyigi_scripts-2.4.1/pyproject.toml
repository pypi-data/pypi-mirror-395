[project]
name = "meyigi-scripts"
version = "2.4.1"
description = "A collection of useful scripts for AI, scraping, file I/O, and automation."
authors = [{ name = "Daniel Kanybekov", email = "kanybekovdaniel069@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    # Core runtime deps (lightweight, always needed)
    "beautifulsoup4>=4.12",
    "requests>=2.31",
    "colorama>=0.4.6",
    "lxml>=5.3",
    "openai>=1.10",
    "google-genai>=1.0",
    "playwright>=1.45",
    "fake-useragent>=2.0",
    "openpyxl>=3.1",
    "pyautogui>=0.9.54",
    "pytest>=8.0",
    "pytest-mock>=3.14",
    "requests-mock>=1.11",
    "pytest-asyncio>=1.2.0",
]

[project.optional-dependencies]
ai = [
    "openai>=1.10",
    "google-genai>=1.0",
]
scraping = [
    "playwright>=1.45",
    "fake-useragent>=2.0",
]
excel = [
    "openpyxl>=3.1",
]
system = [
    "pyautogui>=0.9.54",
]
dev = [
    "pytest>=8.0",
    "pytest-mock>=3.14",
    "requests-mock>=1.11",
]

[tool.setuptools.packages]
find = {}

[project.urls]
Homepage = "https://github.com/MeyiGi/meyigi_scripts"
Repository = "https://github.com/MeyiGi/meyigi_scripts"
Issues = "https://github.com/MeyiGi/meyigi_scripts/issues"