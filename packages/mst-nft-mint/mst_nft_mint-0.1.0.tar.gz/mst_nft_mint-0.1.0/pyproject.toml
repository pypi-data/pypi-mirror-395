[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mst-nft-mint"
version = "0.1.0"
description = "Mustree NFT Minting SDK"
authors = [
  {name = "Mustree Network", email = "dev@mustree.com"},
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "web3>=6.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
