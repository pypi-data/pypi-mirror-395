repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.7
  hooks:
    - id: ruff-check
      types_or: [ python, pyi ]
      args: [ --fix ]
    - id: ruff-format
      types_or: [ python, pyi ]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: trailing-whitespace
      exclude: ^docs/stable/
    - id: end-of-file-fixer
      exclude: ^docs/stable/
    - id: check-yaml
      exclude: ^docs/stable/
    - id: check-json
      exclude: ^docs/stable/
    - id: check-toml
      exclude: ^docs/stable/
