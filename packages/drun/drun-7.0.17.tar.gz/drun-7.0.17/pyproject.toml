[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drun"
version = "7.0.17"
description = "Easy-to-use API testing with DevOps automation support"
requires-python = ">=3.10"
authors = [{ name = "Drun Team" }]
readme = "README.md"
dependencies = [
  "httpx>=0.27",
  "pydantic>=2.6",
  "jmespath>=1.0",
  "PyYAML>=6.0",
  "rich>=13.7",
  "typer>=0.12",
  "fastapi>=0.104",
  "uvicorn>=0.24",
  "Faker>=24.0",
]

[project.scripts]
drun = "drun.cli:app"

[tool.setuptools.packages.find]
include = ["drun*"]
exclude = ["spec*", "testcases*", "testsuites*"]

[tool.setuptools.package-data]
"drun.server" = ["templates/*.html"]
