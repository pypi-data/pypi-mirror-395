[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soar_locker"
version = "1.0"
description = "SOAR - Secure Obfuscated Archive Runtime (SOAR-Locker)"
authors = [
  {name = "HuaiYu-Yang@dawlaishi122", email ="1710802268@qq.com" }
]
keywords = [
    "python encryption",
    "secure python",
    "code protection",
    "machine binding",
    "module encryption",
    "python obfuscation",
    "anti-tamper",
    "aes encrypted python",
    "python protect"
]

readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Archiving",
]

dependencies = [
    "cryptography>=41.0.0",
    "soar_core==1.0.0"  
]

[project.scripts]
soar = "soar.cli:main"
