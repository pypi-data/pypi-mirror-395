[project]
name = "dt31"
version = "0.11.0"
description = "A toy computer in Python."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Dan Turkel", email = "daturkel@gmail.com" }]
maintainers = [{ name = "Dan Turkel", email = "daaturkel@gmail.com" }]
dependencies = []
license = { text = "MIT License" }
keywords = [
    "emulator",
    "assembly",
    "computer",
    "virtual-machine",
    "instruction-set",
    "toy-computer",
    "cpu",
    "interpreter",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Interpreters",
    "Typing :: Typed",
]

[project.scripts]
dt31 = "dt31.cli:main"


[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "invoke==2.2.0",
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
    "genbadge[coverage]>=1.1.0",
    "pdoc>=14.7.0",
    "prek>=0.2.13",
]
