[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyact-engine"
version = "0.1.0"
description = "A powerful recursive Markdown template engine"
readme = "README.md"
authors = [
{ name = "Abstergo##", email = "abstergo.hash@gmail.com" },
]
license = { text = "Apache-2.0" }
requires-python = ">=3.7"
classifiers = [
"Development Status :: 4 - Beta",
"Intended Audience :: Developers",
"Intended Audience :: Science/Research",
"Intended Audience :: Education",
"License :: OSI Approved :: Apache Software License",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.8",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
"Topic :: Scientific/Engineering",
"Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Abstergo2003/PyAct"
Documentation = "https://github.com/Abstergo2003/PyAct/blob/main/README.md"
Issues = "https://github.com/Abstergo2003/PyAct/issues"

[project.scripts]
pyact = "pyact_engine.main:main"