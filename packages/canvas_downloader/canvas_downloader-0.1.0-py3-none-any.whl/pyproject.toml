[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "canvas_downloader"
version = "0.1.0"
description = "A fast, safe, and customizable CLI tool to download course content from Canvas."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "jamubc" },
]
classifiers = [
  "Environment :: Console",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "requests>=2.32.0",
  "pathvalidate>=3.2.0",
  "tqdm>=4.66.0",
  "beautifulsoup4>=4.12.0",
  "html2text>=2024.2.26",
  "pdfkit>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/jamubc/Canvas_Downloader"
Issues = "https://github.com/jamubc/Canvas_Downloader/issues"

[project.scripts]
canvas-downloader = "downloader:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
exclude = [
  ".github",
  ".vscode",
  ".venv",
  "tests",
]
