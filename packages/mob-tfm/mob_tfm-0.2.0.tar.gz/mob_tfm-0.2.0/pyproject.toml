[project]
name = "mob-tfm"
version = "0.2.0"
description = "A streaming CLI tool to *mob*(fills) SQL/MariaDB databases with mock data, built on Faker and designed for both flexibility and scale."
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "gitmobkab",email = "richmondaurel77@gmail.com"}
]
keywords = ["SQL","MariaDB","python3","cli","terminal", "database seeding", "mock data"]
dependencies = [
    "typer (>=0.20.0,<0.21.0)",
    "faker (>=38.2.0,<39.0.0)",
    "mariadb (>=1.1.14,<2.0.0)"
]
dynamic = ["classifiers"] # to automatically add python version classifiers

[project.scripts]
tfm = "mob_tfm.main:app"

[project.urls]
repository = "https://github.com/gitmobkab/mob-tfm/"

[tool.poetry]

packages = [{include = "mob_tfm", from = "src"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: IPython",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Terminals",
    "Topic :: Terminals :: Terminal Emulators/X Terminals"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
