[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-data-profiler"
version = "0.1.1"
authors = [
  { name="Asad Akbar Mulani", email="mulani.a@northeastern.edu" }
]
description = "A lightweight Python library for automated dataset profiling, visualization, and insights."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["data profiling", "eda", "data analysis", "automation", "pandas"]
dependencies = [
  "pandas",
  "numpy",
  "jinja2",
  "matplotlib",
  "seaborn"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/asadmulani/smart-data-profiler"
BugTracker = "https://github.com/asadmulani/smart-data-profiler/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
