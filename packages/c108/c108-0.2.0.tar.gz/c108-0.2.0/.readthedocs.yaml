version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"

# MkDocs configuration
mkdocs:
  configuration: mkdocs.yml

# Python ENV for building docs
python:
  install:
    - method: pip
      path: .

    # Docs dependencies (MkDocs + plugins)
    - requirements: docs/requirements.txt
