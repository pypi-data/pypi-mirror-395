[build-system]
requires = ["hatchling>=1.21", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "c108"
description = "Curated core Python utilities with zero dependencies."
authors = [{ name = "Carbon108" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["c108", "python"]
dependencies = []
dynamic = ["version"]

[project.urls]
Docs = "https://c108.readthedocs.io/"
Source = "https://github.com/C108-Lab/c108"

# Optional dependencies ------------------------------------------------------------------------------------------------
[project.optional-dependencies]
test = [
    "pytest>=8.0,<9.0",
    "pytest-cov>=5.0,<8.0",
    "pytest-rerunfailures>=12.0,<17.0",
    "xdoctest>=1.1.2,<2.0",
]

ml = [
    "numpy>=1.24,<3.0",
    "pandas>=2.0,<3.0",
    "torch>=2.0,<3.0",
    "tensorflow>=2.13,<3.0",
    "jax>=0.4,<0.9",
]

sci = [
    "numpy>=1.24,<3.0",
    "pandas>=2.0,<3.0",
    "astropy>=5.0,<8.0",
    "sympy>=1.12,<2.0",
]

tools = [
    "pip>=24.0",
    "pygments>=2.17",
    "ruff>=0.1.0,<1.0",
]

dev = [
    "c108[test,ml,sci,tools]",
]


# Tools Config ---------------------------------------------------------------------------------------------------------

[tool.coverage.run]
branch = true
source = ["c108"]
omit = [
    "*/.venv/*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/tests/*",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["c108"]

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "F", "I"]
