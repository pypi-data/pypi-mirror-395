
[pytest]

minversion = 8.0

# Run without coverage to allow IDE custom Coverage runner

addopts = -m "not integration"

# Where to look for tests
testpaths =
    tests
    c108

# Markers
markers =
    integration: integration tests | io.py, numeric.py, validators.py

# Test discovery patterns
python_classes =
    Test*

python_files =
    test_*.py

python_functions =
    test_*