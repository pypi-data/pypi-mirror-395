[project]
name = "ado-pr-manager"
version = "0.1.0"
description = "MCP server for managing Azure DevOps Pull Requests"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "requests",
    "pydantic",
    "typer",
    "python-dotenv",
    "pytest",
    "pytest-mock",
    "black",
    "flake8",
    "pre-commit",
    "build",
    "twine"
]

[project.scripts]
ado-pr-manager = "ado_pr_manager.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
