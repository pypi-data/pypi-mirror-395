[project]
name = "ado-pr-manager"
version = "0.1.10"
readme = "README.md"
description = "MCP server for managing Azure DevOps Pull Requests"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "requests",
    "pydantic",
    "typer",
    "python-dotenv",
    "pytest",
    "pytest-mock",
    "black",
    "flake8",
    "pre-commit",
    "build",
    "twine"
]

[project.urls]
Repository = "https://github.com/om-surushe/ado-pr-manager"
Homepage = "https://github.com/om-surushe/ado-pr-manager"

[project.scripts]
ado-pr-manager = "ado_pr_manager.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
