[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "cartesian-tree"
authors = [{name = "Kn0g"}]
maintainers = [{name = "Kn0g"}]
description = "Build hierarchical Cartesian coordinate systems to easily transform poses."
readme = "README.md"
keywords = ["Cartesian", "coordinate systems", "transform", "poses"]
license = { file = "license-mit" }
classifiers = [
    "Programming Language :: Python"
]
requires-python = ">=3.9"
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "cartesian_tree[lint]",
    "cartesian_tree[test]",
    "cartesian_tree[build]",
]
lint = ["ruff==0.12.4",  "mypy==1.17.0"]
test = ["pytest==8.4.1"]
build = ["maturin==1.8.6"]


[tool.maturin]
bindings = "pyo3"
python-source = "python"
module-name = "cartesian_tree._cartesian_tree"
features = ["bindings"]
exclude = ["tests"]


[tool.ruff]
target-version = "py311"
line-length = 120
src = ["python"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
ignore = ["COM812","ISC001", "SLF001", "D105", "ANN401"]
unfixable = []
select = ["ALL"]
pydocstyle.convention = "google"

[tool.ruff.lint.isort]
known-local-folder = ["cartesian_tree"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
docstring-code-format = true

[tool.ruff.lint.per-file-ignores]
"python/tests/*" = ["D103", "S101", "PLR2004"]

[tool.mypy]
disallow_untyped_defs = true
warn_unused_ignores = true
exclude = [
    "scr/",
    "venv.*/",
    "log/",
    "target/",
    ]
