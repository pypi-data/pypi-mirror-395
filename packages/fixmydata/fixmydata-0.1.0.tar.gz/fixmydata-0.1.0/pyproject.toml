[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fixmydata"
version = "0.1.0"
description = "Fixmydata is a lightweight helper library built on top of pandas for cleaning, validating, and inspecting tabular datasets."
authors = [
    { name="Johann Lloyd Megalbio" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["data-cleaning", "validation", "outliers", "pandas"]

dependencies = [
     "pandas>=1.3,<2",
    "numpy>=1.21,<2",
]

[project.urls]
Homepage = "https://github.com/DirtCrew53/Fixmydata"
Repository = "https://github.com/DirtCrew53/Fixmydata"