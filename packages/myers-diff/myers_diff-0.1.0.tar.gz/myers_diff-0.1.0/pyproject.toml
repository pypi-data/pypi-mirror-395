[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=0.29"]
build-backend = "setuptools.build_meta"

[project]
name = "myers-diff"
version = "0.1.0"
description = "High-performance Myers diff algorithm in C with Python bindings"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
]
keywords = ["diff", "myers", "edit-distance", "lcs", "algorithm"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/myers-diff"
Repository = "https://github.com/yourusername/myers-diff"

[tool.setuptools]
packages = ["myers_diff"]

[tool.setuptools.package-data]
myers_diff = ["*.pyx", "*.pxd", "*.c", "*.h"]

