name: Create tag and release

on:
  pull_request:
    branches:
      - main
    paths:
      - "CHANGELOG.md"
  push:
    branches:
      - main
    paths:
      - "CHANGELOG.md"

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check version in changelog
        run: bash ./tag-from-pipeline.sh verify_changelog_version

  create_tag_and_release:
    needs: check_version
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create new tag and release
        run: bash ./tag-from-pipeline.sh create_new_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Manually trigger the publish workflow after release is created
      - name: Trigger publish workflow
        run: |
          sleep 5  # Wait for release to be created
          gh workflow run publish.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
