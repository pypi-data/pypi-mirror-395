[package]
name = "oxifish"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "Python bindings for Twofish block cipher"
repository = "https://github.com/coreyleavitt/oxifish"
keywords = ["twofish", "encryption", "cipher", "keepass", "cryptography"]
categories = ["cryptography", "api-bindings"]
readme = "README.md"

[lib]
name = "oxifish"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
twofish = "0.7"
cbc = "0.1"
ctr = "0.9"
cfb-mode = "0.8"
ofb = "0.6"
cipher = "0.4"
zeroize = { version = "1.7", features = ["derive"] }

[dev-dependencies]
hex = "0.4"

[profile.release]
lto = true
codegen-units = 1
