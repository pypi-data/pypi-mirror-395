name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump (ignored for testpypi)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - stable
          - 'no'
      prerelease:
        description: 'Prerelease type (ignored for testpypi)'
        required: true
        default: 'no'
        type: choice
        options:
          - 'no'
          - alpha
          - beta
          - rc
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: write

jobs:
  prepare-version:
    name: Prepare version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_sha: ${{ steps.version.outputs.commit_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ inputs.target }}" = "testpypi" ]; then
            # For TestPyPI: use current version + .dev suffix (no commit)
            CURRENT=$(uv version --short)
            VERSION="${CURRENT}.dev${{ github.run_number }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # For PyPI: bump version and commit
            BUMP="${{ inputs.bump }}"
            PRERELEASE="${{ inputs.prerelease }}"

            if [ "$BUMP" = "stable" ]; then
              # Promote prerelease to stable
              uv version --bump stable
            elif [ "$BUMP" = "no" ] && [ "$PRERELEASE" = "no" ]; then
              echo "Error: Must specify either a version bump or prerelease type"
              exit 1
            elif [ "$BUMP" = "no" ]; then
              # Prerelease-only bump (a1→a2, rc1→rc2)
              uv version --bump "$PRERELEASE"
            elif [ "$PRERELEASE" = "no" ]; then
              # Stable version bump
              uv version --bump "$BUMP"
            else
              # Version bump + prerelease (0.1.0 → 0.1.1a1)
              uv version --bump "$BUMP" --bump "$PRERELEASE"
            fi
            VERSION=$(uv version --short)
            echo "version=$VERSION" >> $GITHUB_OUTPUT

            # Update Cargo.toml
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

            # Commit via API (signed)
            PYPROJECT_CONTENT=$(base64 -w 0 pyproject.toml)
            PYPROJECT_SHA=$(gh api repos/${{ github.repository }}/git/blobs \
              -f content="$PYPROJECT_CONTENT" \
              -f encoding=base64 \
              --jq '.sha')

            CARGO_CONTENT=$(base64 -w 0 Cargo.toml)
            CARGO_SHA=$(gh api repos/${{ github.repository }}/git/blobs \
              -f content="$CARGO_CONTENT" \
              -f encoding=base64 \
              --jq '.sha')

            TREE_SHA=$(echo '{"base_tree":"${{ github.sha }}","tree":[{"path":"pyproject.toml","mode":"100644","type":"blob","sha":"'"$PYPROJECT_SHA"'"},{"path":"Cargo.toml","mode":"100644","type":"blob","sha":"'"$CARGO_SHA"'"}]}' | gh api repos/${{ github.repository }}/git/trees --input - --jq '.sha')

            COMMIT_SHA=$(gh api repos/${{ github.repository }}/git/commits \
              -f message="Bump version to $VERSION [skip ci]" \
              -f tree="$TREE_SHA" \
              -f "parents[]=${{ github.sha }}" \
              --jq '.sha')

            gh api repos/${{ github.repository }}/git/refs/heads/${{ github.ref_name }} \
              -X PATCH \
              -f sha="$COMMIT_SHA"

            echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-sdist:
    name: Build source distribution
    needs: [prepare-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-version.outputs.commit_sha }}

      - name: Install uv
        if: inputs.target == 'testpypi'
        uses: astral-sh/setup-uv@v4

      - name: Set dev version for TestPyPI
        if: inputs.target == 'testpypi'
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          uv version "$VERSION"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  build-wheels:
    name: ${{ matrix.name }}
    needs: [prepare-version]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64 (glibc)
            os: ubuntu-latest
            target: x86_64
            manylinux: auto
          - name: Linux i686 (glibc)
            os: ubuntu-latest
            target: i686
            manylinux: auto
          - name: Linux aarch64 (glibc)
            os: ubuntu-latest
            target: aarch64
            manylinux: auto
          - name: Linux x86_64 (musl)
            os: ubuntu-latest
            target: x86_64
            manylinux: musllinux_1_2
          - name: Linux aarch64 (musl)
            os: ubuntu-latest
            target: aarch64
            manylinux: musllinux_1_2
          - name: macOS x86_64 (Intel)
            os: macos-13
            target: x86_64
            manylinux: auto
          - name: macOS aarch64 (Apple Silicon)
            os: macos-latest
            target: aarch64
            manylinux: auto
          - name: Windows x86_64
            os: windows-latest
            target: x86_64
            manylinux: auto

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-version.outputs.commit_sha }}

      - name: Install uv (Unix)
        if: inputs.target == 'testpypi' && matrix.os != 'windows-latest'
        uses: astral-sh/setup-uv@v4

      - name: Install uv (Windows)
        if: inputs.target == 'testpypi' && matrix.os == 'windows-latest'
        uses: astral-sh/setup-uv@v4

      - name: Set dev version for TestPyPI (Unix)
        if: inputs.target == 'testpypi' && matrix.os != 'windows-latest'
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          uv version "$VERSION"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Set dev version for TestPyPI (Windows)
        if: inputs.target == 'testpypi' && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.prepare-version.outputs.version }}"
          uv version $VERSION
          (Get-Content Cargo.toml) -replace '^version = ".*"', "version = `"$VERSION`"" | Set-Content Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter 3.10 3.11 3.12 3.13

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.manylinux }}
          path: dist/*.whl

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [prepare-version, build-sdist, build-wheels]
    runs-on: ubuntu-latest
    if: inputs.target == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/oxifish/
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: [prepare-version, build-sdist, build-wheels]
    runs-on: ubuntu-latest
    if: inputs.target == 'pypi'
    environment:
      name: pypi
      url: https://pypi.org/project/oxifish/
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    needs: [prepare-version, publish-pypi]
    runs-on: ubuntu-latest
    if: inputs.target == 'pypi'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Create release
        run: |
          VERSION="${{ needs.prepare-version.outputs.version }}"
          if echo "$VERSION" | grep -qE '(a|b|rc)[0-9]+'; then
            gh release create "v$VERSION" dist/* --repo ${{ github.repository }} --generate-notes --prerelease
          else
            gh release create "v$VERSION" dist/* --repo ${{ github.repository }} --generate-notes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
