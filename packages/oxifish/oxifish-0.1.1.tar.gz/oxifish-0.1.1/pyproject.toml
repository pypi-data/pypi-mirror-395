[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "oxifish"
version = "0.1.1"
description = "Python bindings for the RustCrypto Twofish block cipher implementation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Corey Leavitt"}
]
requires-python = ">=3.11"
keywords = ["twofish", "encryption", "cipher", "keepass", "cryptography"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/coreyleavitt/oxifish"
Repository = "https://github.com/coreyleavitt/oxifish"
Issues = "https://github.com/coreyleavitt/oxifish/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "oxifish._oxifish"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-v", "--strict-markers"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "S", "B"]
ignore = ["S101"]

[dependency-groups]
dev = [
    "hypothesis>=6.148.7",
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
]
