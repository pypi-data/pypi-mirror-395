[build-system]
requires = ["hatchling>=1.8"]
build-backend = "hatchling.build"

[project]
name = "agentgear-ai"
version = "0.1.5"
description = "AgentGear: LLM observability, prompt management, and agentic tracing platform with SDK, FastAPI backend, and dashboard."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "AgentGear Contributors" }]
keywords = ["llm", "observability", "tracing", "prompts", "agents", "fastapi", "sdk"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: FastAPI",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.27",
  "sqlalchemy>=2.0",
  "pydantic>=2.6",
  "pydantic-settings>=2.0",
  "httpx>=0.27",
  "typer>=0.9",
  "python-multipart>=0.0.9",
  "jinja2>=3.1",
  "itsdangerous>=2.2",
  "python-dateutil>=2.8",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.3",
  "pytest>=7.4",
  "pytest-asyncio>=0.23",
  "coverage>=7.4",
  "mypy>=1.8",
  "types-python-dateutil",
]
server = ["uvicorn[standard]>=0.27"]
cli = ["typer[all]>=0.9"]

[project.urls]
Homepage = "https://github.com/debpanda/agentgear"
Repository = "https://github.com/debpanda/agentgear"
Issues = "https://github.com/debpanda/agentgear/issues"

[project.scripts]
agentgear = "agentgear.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["agentgear"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.pytest.ini_options]
addopts = "-q"
