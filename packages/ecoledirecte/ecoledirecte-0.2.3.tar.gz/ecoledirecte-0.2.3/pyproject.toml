[project]
name = "ecoledirecte"
version = "0.2.3"
description = "Async Python client to interact with Ecole Directe API."
license = { text = "LGPL-3.0-or-later" }
readme = "README.rst"
authors = [{ name ="Giga77"}]
maintainers = [{ name ="Giga77"}]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: Free for non-commercial use",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Natural Language :: French",
    "Topic :: Internet :: WWW/HTTP",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    # Warning: as of 2024-04-23, aiohttp is pinned to 3.9.5 on HA-core
    "aiohttp>=3.9.5",
    "backoff>=1.10.0,<3.0",
]


[project.urls]
Changelog = "https://github.com/hacf-fr/ecoledirecte_api/releases"
homepage = "https://github.com/hacf-fr/ecoledirecte_api"
repository = "https://github.com/hacf-fr/ecoledirecte_api"
"Bug Tracker" = "https://github.com/hacf-fr/ecoledirecte_api/issues"

[tool.poetry]
packages = [
    { include = "ecoledirecte_api", from = "src" }
]

[tool.poetry.group.dev.dependencies]
tox = "^4.32.0"
pytest = "^9.0.2"
pytest-cov = ">=5,<8"
pre-commit = ">=3.8,<5.0"
black = ">=24.8,<26.0"
pylint = "^4.0.4"
isort = ">=5.13.2,<8.0.0"
mypy = "^1.19.0"
flake8 = "^7.3.0"
pyupgrade = "^3.21.2"
pytest-asyncio = ">=0.23.8,<1.4.0"
typing-extensions=">=4.13.2"

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
