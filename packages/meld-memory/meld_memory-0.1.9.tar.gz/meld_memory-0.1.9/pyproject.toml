[project]
name = "meld-memory"
version = "0.1.9"
description = "Meld CLI - Personal memory system for Claude Code"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Phil Glazer" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "meld-mcp>=0.1.7",
    "httpx>=0.27.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "packaging>=21.0",
]

[project.urls]
Homepage = "https://meld.run"
Documentation = "https://meld.run"

[project.scripts]
meld = "meld_cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meld_cli"]
