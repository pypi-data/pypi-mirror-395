[project]
name = "py-kafka-sdk"
version = "0.1.0"
description = "A simple Python SDK for Apache Kafka"
authors = [ { name = "Mateus Pereira" } ]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "confluent-kafka",
    "python-dotenv"
]

[tool.setuptools]
packages = ["py_kafka_sdk"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
