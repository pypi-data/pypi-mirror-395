[project]
name = "uv-dep-tree"
version = "0.1.0"
description = "Visualize uv.lock dependency sizes as a nested tree with deduplication metrics"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Aaron Meriwether" }]
keywords = ["uv", "dependencies", "visualization", "lock", "tree"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
]

[project.urls]
Homepage = "https://github.com/p120ph37/uv-dep-tree"
Repository = "https://github.com/p120ph37/uv-dep-tree"
Issues = "https://github.com/p120ph37/uv-dep-tree/issues"

[project.scripts]
uv-dep-tree = "uv_dep_tree:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uv_dep_tree"]
