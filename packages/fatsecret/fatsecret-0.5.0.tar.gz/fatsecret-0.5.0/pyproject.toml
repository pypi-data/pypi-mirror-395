[project]
name = "fatsecret"
version = "0.5.0"
description = "Python wrapper for the Fatsecret API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "black",
    "bs4",
    "isort",
    "lxml",
    "pytest-cov",
    "pytest",
    "python-dotenv",
    "rauth==0.7.3",
    "requests==2.32.5",
    "ruff",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=7.4.7",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
markers = ["integration: mark a test as an integration test"]
