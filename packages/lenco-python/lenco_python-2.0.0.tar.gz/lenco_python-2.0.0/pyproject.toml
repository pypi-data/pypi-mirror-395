[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lenco-python"
version = "2.0.0"
description = "Python SDK for Lenco API - Payments, Transfers, Collections"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Alexander Asomba", email = "alex@asomba.com" }
]
keywords = [
    "lenco",
    "payments",
    "api",
    "sdk",
    "fintech",
    "mobile-money",
    "africa"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Documentation = "https://docs.lenco.co"
Repository = "https://github.com/alexasomba/lenco-python"
Issues = "https://github.com/alexasomba/lenco-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/lenco"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
