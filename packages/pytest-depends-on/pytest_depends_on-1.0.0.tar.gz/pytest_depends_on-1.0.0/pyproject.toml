[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-depends-on"
version = "1.0.0"
description = "A Python package for managing test dependencies in pytest."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Avi Zaguri" },]
keywords = ["development", "python", "pytest", "pytest-dependensies", "dependensies", "testing", "automation"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Framework :: Pytest",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "build>=1.3.0",
    "colorlog>=6.10.1",
    "custom-python-logger>=2.0.10",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "python-dotenv>=1.2.1",
    "setuptools>=80.9.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/aviz92/pytest-depends-on"
Repository = "https://github.com/aviz92/pytest-depends-on"
Issues = "https://github.com/aviz92/pytest-depends-on/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytest_depends_on*"]
namespaces = false

[project.entry-points.pytest11]
depend_on = "pytest_depends_on.depends_on"
