[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s2tiling"
version = "0.1.0"
description = "Python library to resolve overlapping issues found in the Sentinel tiling grid."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
  {name = "Balogh Károly", email = "balogh2k4@gmail.com"}
]
maintainers = [
  {name = "Balogh Károly", email = "balogh2k4@gmail.com"}
]
keywords = ["sentinel-2", "satellite", "mgrs", "tiles", "overlap", "gis", "geospatial"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "geopandas>=0.12.0",
    "shapely>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/balogh2k4/s2tiling"
"Bug Reports" = "https://github.com/balogh2k4/s2tiling/issues"
Source = "https://github.com/balogh2k4/s2tiling"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
s2tiling = ["data/*.zip"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88