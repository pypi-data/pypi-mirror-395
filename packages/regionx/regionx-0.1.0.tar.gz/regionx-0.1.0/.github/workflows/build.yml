name: Build and Publish Wheels
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
        python-version: ["3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # ---------- Linux manylinux build ----------
      - name: Build wheels (Linux manylinux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --release
          manylinux: '2014'
      # ---------- macOS build ----------
      - name: Install maturin (macOS)
        if: startsWith(matrix.os, 'macos')
        run: pip install maturin
      - name: Build wheels (macOS)
        if: startsWith(matrix.os, 'macos')
        run: maturin build --release
      # ---------- Build sdist (once, on Linux runner) ----------
      - name: Install maturin (Linux for sdist)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: pip install maturin
      - name: Build sdist
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: maturin sdist
      # ---------- Upload with unique names ----------
      - name: Upload wheels + sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            target/wheels/*
            dist/*.tar.gz
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # For trusted publishing
      contents: read
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: artifacts
          merge-multiple: true
      
      - name: Prepare distribution files
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec mv {} dist/ \;
          echo "Files to publish:"
          ls -lh dist/
      
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install uv
          uv publish dist/*
