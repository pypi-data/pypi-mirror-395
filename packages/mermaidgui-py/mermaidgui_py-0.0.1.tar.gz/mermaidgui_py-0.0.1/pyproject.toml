[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mermaidgui_py"           # Changed to mermaidgui_py!
version = "0.0.1"                # Initial version. Update this for future releases.
description = "A Python library to easily create and manage Mermaid diagrams programmatically, with strong GUI integration support."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name="GeunWoo Seok", email="bearman.entp@gmail.com"} # Please change to your name and email!
]
keywords = ["mermaid", "diagram", "chart", "flowchart", "sequence diagram", "class diagram", "visualization", "gui", "pyside6"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Scientific/Engineering :: Visualization",
    "Development Status :: 3 - Alpha", # Indicate development status
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop", # Added for GUI focus
]
dependencies = [
  "PySide6",                 # Required for GUI example, and generally useful for visual applications
  "PySide6-WebEngineWidgets" # Required for rendering diagrams in the GUI example
]

[project.urls]
Homepage = "https://github.com/bearmanentp/mermaidgui_py" # Please replace with your GitHub repository URL!
BugTracker = "https://github.com/bearmanentp/mermaidgui_py/issues" # Please replace with your GitHub repository issues URL!