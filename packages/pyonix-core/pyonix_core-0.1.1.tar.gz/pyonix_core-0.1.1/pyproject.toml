[project]
name = "pyonix-core"
version = "0.1.1"
description = "A robust, secure, and maintainable ONIX 3.x Python library using xsdata."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "xsdata[lxml,cli]",
    "lxml>=5.0.0",
]

[project.optional-dependencies]
text = ["bleach", "html2text"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyonix_core"]
