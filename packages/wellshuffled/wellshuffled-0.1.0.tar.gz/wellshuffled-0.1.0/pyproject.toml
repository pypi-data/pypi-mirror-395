[project]
name = "wellshuffled"
version = "0.1.0"
description = "A command line utility for shuffling biological sample positions in microwell plates."
authors = [
  { name = "Andrew McNaughton", email = "mcnaughtonadm@gmail.com"},
]
maintainers = [
  { name = "Andrew McNaughton", email = "mcnaughtonadm@gmail.com"},
]

license = { text = "MIT License"}
keywords = ["microwell plate", "plate randomization"]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.3.0",
    "numpy>=2.3.3",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/exfab/wellshuffled"
Repository = "https://github.com/exfab/wellshuffled.git"
Issues = "https://github.com/exfab/wellshuffled/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "isort>=6.1.0",
    "mypy>=1.18.2",
    "pylsp-mypy>=0.7.0",
    "pyroma>=5.0",
    "pytest>=8.4.2",
    "python-lsp-ruff>=2.3.0",
    "python-lsp-server>=1.13.1",
    "ruff>=0.14.0",
]

[project.scripts]
wellshuffled = "wellshuffled.cli:wellshuffled"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
include_trailing_comma = true
reverse_relative = true

[tool.ruff]
preview = true
respect-gitignore = true
unsafe-fixes = false
show-fixes = true

# Same as Black.
line-length = 100
indent-width = 4

# Assume Python 3.11.x
target-version = "py311"

[tool.ruff.lint]
select = [
    # mccabe
    "C90",
    # flake-8 comprehensions
    "C4",
    # pycodestyle
    "E", # Error
    "W", # Warning
    # PyFlakes
    "F",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # type checking
    "TCH",
    # flake8-print
    "T2",
    # pep8-naming
    "N",
    # pydocstyle
    "D",
    # flake8-bandit
    "S",
    
]

exclude = [
    ".tox",
    ".git",
    "__pycache__",
    "build",
    "dist",
    "tests/fixtures/*",
    "*.pyc",
    "*.egg-info",
    ".cache",
    ".eggs",
    "data",
]

# 1. Enable flake8-bugbear (`B`) rules, in addition to the defaults.
# select = ["E4", "E7", "E9", "F", "B"]

# 2. Avoid enforcing line-length violations (`E501`)
ignore = ["E501","D203", "D213", "S101"]

# 3. Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# 4. Ignore `E402` (import violations) in all `__init__.py` files, and in select subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"tests/**" = ["S101"]
"tests/smoke_test.py" = ["T201", "S404", "S607"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
# Like Black, use double quotes for non-triple-quoted strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
ignore_missing_imports = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/wellshuffled"]
