[project]
name = "geometor-explorer"
dynamic = ["version"]
authors = [
  { name="geometor", email="github@geometor.com" },
]
description = "An interactive interface for visualizing and analyzing geometric models."
readme = "README.rst"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "geometor-model",
    "geometor-divine",
    "rich",
    "flask",
]

[project.scripts]
explorer = "geometor.explorer.__main__:run"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["geometor"]
namespaces = true

[tool.setuptools.dynamic]
version = {attr = "geometor.explorer.__version__"}

[project.urls]
"Website" = "https://geometor.github.io/explorer"
"Repository" = "https://github.com/geometor/explorer"
"Issues" = "https://github.com/geometor/explorer/issues"
