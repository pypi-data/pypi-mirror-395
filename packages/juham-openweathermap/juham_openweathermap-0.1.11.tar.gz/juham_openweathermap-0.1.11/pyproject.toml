
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
include-package-data = true
packages = ["juham_openweathermap"]


[project]
name = "juham-openweathermap"
version = "0.1.11"
requires-python = ">=3.8"
description = "Weather forecast plugin for `JuhaM` applications"
readme = {file = "docs/source/README.rst", content-type = "text/x-rst"}
license = "MIT"
keywords = ["object-oriented", "plugin", "framework"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-core >= 0.2.6",
  "pytz >= 2024.1",
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."juham.plugins"]
openweathermap_plugin = "juham_openweathermap:OpenWeatherMap"



[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-openweathermap"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-openweathermap"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-openweathermap"



[tool.mypy]
files = ["juham_openweathermap"]
ignore_missing_imports = true
