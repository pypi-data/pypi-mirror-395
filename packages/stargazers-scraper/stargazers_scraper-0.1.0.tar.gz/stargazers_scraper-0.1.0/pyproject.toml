[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "stargazers-scraper"
version = "0.1.0"
authors = [
    {name = "Jona Schwarz", email = "jona.schwarz@code.berlin"},
]
description = "Scrape stargazers from a GitHub repository."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["github", "scraper", "stargazers"]
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.3",
]

[project.optional-dependencies]
dev = []
docs = []

[project.urls]
Homepage = "https://github.com/jschwarz/stargazers-scraper"
Repository = "https://github.com/jschwarz/stargazers-scraper.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["stargazers_scraper*"]