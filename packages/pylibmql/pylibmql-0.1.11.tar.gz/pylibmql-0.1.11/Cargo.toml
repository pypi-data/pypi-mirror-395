[package]
name = "pylibmql"
version = "0.1.11"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pylibmql"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.1", features = ["abi3-py38"] }
libmql = { path = "./libmql" }

[features]
extension-module = ["pyo3/extension-module"]

[workspace]
members = ["libmql"]
