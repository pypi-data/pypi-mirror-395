[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "ringo_ik"
version = "1.0.14"
authors = [
    {name = "Nikolai Krivoshchapov"},
]
description = "Ringo –⁠ The Python Library for Kinematics-Driven Conformer Generation"
requires-python = ">= 3.9.0"
dependencies = [
    "numpy",
    "networkx",
    "pydantic",
    "pyyaml",
]


[tool.setuptools]
packages = ["ringo", "mcr"]

[tool.setuptools.package-data]
"*" = ["*.so", "**/*.xyz", "**/*.sdf", "**/*.py"]
