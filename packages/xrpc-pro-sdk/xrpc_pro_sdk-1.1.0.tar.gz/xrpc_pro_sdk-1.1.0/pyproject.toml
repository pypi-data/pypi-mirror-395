[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xrpc-pro-sdk"
version = "1.1.0"
description = "Official Python SDK for xRPC - Multi-chain RPC Gateway"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "xRPC", email = "support@xrpc.pro"}
]
keywords = [
    "rpc",
    "ethereum",
    "blockchain",
    "web3",
    "json-rpc",
    "multi-chain",
    "polygon",
    "arbitrum",
    "optimism",
    "base",
    "beacon",
    "wss",
    "websocket",
    "python",
    "sdk",
    "api",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
dependencies = [
    "requests>=2.31.0",
    "urllib3>=2.0.0",
]

[project.optional-dependencies]
websocket = [
    "websockets>=12.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://app.xrpc.pro"
Documentation = "https://docs.xrpc.pro"
Support = "https://t.me/xnode_support"
Repository = "https://github.com/xrpcpro/xrpc-sdk-python"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.ruff]
line-length = 100
target-version = "py38"

