[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[project]
name = "instate"
version = "1.0.0"
description = "Instate: predict the state of residence from last name"
readme = "README.md"
requires-python = ">=3.11,<3.14"
license = { text = "MIT" }

authors = [
  { name = "Atul Dhingra", email = "dhingra.atul92@gmail.com" },
  { name = "Gaurav Sood", email = "gsood07@gmail.com" },
  { name = "Rajashekar Chintalapati", email = "rajshekar.ch@gmail.com" }
]

keywords = ["predict", "state", "residence", "last name"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities"
]

dependencies = [
  "pandas>=1.5.0",
  "numpy>=1.21.0,<2.0.0",
  "torch>=2.0.0",
  "Levenshtein>=0.20.0",
  "requests>=2.25.0",
  "tqdm>=4.64.0"
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0",
    "furo>=2024.1.29",
    "sphinx-autodoc-typehints>=1.25",
    "sphinx-copybutton>=0.5",
    "myst-parser>=2.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "ruff>=0.7.0",
    "mypy>=1.0",
    "black>=24.0",
    "isort>=5.0",
    "pre-commit>=3.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
]

[project.urls]
"Homepage" = "https://github.com/appeler/instate"
"Repository" = "https://github.com/appeler/instate"
"Bug Tracker" = "https://github.com/appeler/instate/issues"

[tool.uv.build-backend]
module-root = ""
module-name = "instate"
source-exclude = [
    "/.github",
    "/.venv",
    "/docs",
    "/tests",
    "/model_training",
    "/ms",
    "/streamlit",
    "/test_env",
    "/test_install",
    "/htmlcov",
    "/dist",
    "/.gitignore",
    "/.pre-commit-config.yaml",
    "/Makefile",
    "/coverage.xml",
    "/Citation.cff",
    "/data/notebooks",
    "*.pyc",
    "__pycache__",
    ".DS_Store",
    ".ipynb_checkpoints",
    "**/.DS_Store",
    "**/.ipynb_checkpoints"
]

# Ruff configuration
[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "docs",
    ".eggs",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # imported but unused
"tests/*" = ["S101"]  # use of assert

[tool.ruff.lint.isort]
known-first-party = ["instate"]

# Black configuration
[tool.black]
line-length = 88
target-version = ["py311", "py312", "py313"]

# isort configuration
[tool.isort]
profile = "black"
line_length = 88
known-first-party = ["instate"]

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = "test_*.py"
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=instate",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

# mypy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = ["tensorflow.*", "torch.*", "Levenshtein.*"]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["instate"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
