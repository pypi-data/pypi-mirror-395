[project]
name = "mute-mic"
version = "0.1.0"
description = "Small command to (un)mute the mic in Windows"
readme = "README.md"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
requires-python = ">=3.10"
dependencies = [
    "pywin32>=311",
]
authors = [{ name = "Marc Rijken", email = "marc@rijken.org" }]

[project.urls]
Repository = "https://github.com/mrijken/mute-mic"

[project.scripts]
mute-mic = "mute_mic:run"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint.isort]
force-single-line = true

[tool.hatch.build.targets.wheel]
packages = ["mute_mic"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.8",
]
