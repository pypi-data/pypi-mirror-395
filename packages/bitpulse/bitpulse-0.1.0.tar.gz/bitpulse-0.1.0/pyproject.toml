[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bitpulse"
version = "0.1.0"
description = "Automatically capture and send LLM trace data from GraphBit applications to your observability API endpoint"
readme = "README_PYPI.md"
authors = [
    {name = "GraphBit Team", email = "contact@infinitibit.ai"}
]
maintainers = [
    {name = "GraphBit Team", email = "contact@infinitibit.ai"}
]
license = { file = "LICENSE.md" }
keywords = ["observability", "tracing", "llm", "monitoring", "graphbit", "api", "http"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    # Core dependencies
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "aiofiles>=23.0.0",

    # HTTP client for API submission
    "httpx>=0.24.0",
    "aiohttp>=3.8.0",

    # GraphBit framework
    "graphbit>=0.5.0",

    # Data processing
    "pandas>=1.5.0",

    # Utilities
    "structlog>=23.0.0",
    "python-dotenv>=1.0.0",
    "loguru==0.7.3"
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.11.0",
    "black>=23.12.0",
    "isort>=5.13.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "bandit>=1.7.0",
]
export = [
    "pyarrow>=13.0.0",
    "openpyxl>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/InfinitiBit/bitpulse"
Documentation = "https://docs.graphbit.ai"
Repository = "https://github.com/InfinitiBit/bitpulse"
"Bug Tracker" = "https://github.com/InfinitiBit/bitpulse/issues"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
bitpulse = ["py.typed"]

# Development tools configuration
[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["bitpulse"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/bitpulse"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.bandit]
exclude_dirs = ["tests", "test"]
skips = ["B101", "B601", "B311"]
