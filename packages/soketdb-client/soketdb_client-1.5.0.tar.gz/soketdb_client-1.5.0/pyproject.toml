[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soketdb_client"
version = "1.5.0"
description = "SoketDB client â€” a zero-setup, AI-smart JSON database built for developers who value speed, simplicity, and offline capability."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
    { name = "Alex Austin", email = "benmap40@gmail.com" }
]

keywords = [
    "database", "json", "sql", "ai", "offline", "lightweight",
    "huggingface", "google-drive", "cloud-sync"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "requests",
]

[project.scripts]
soketdb = "soketdb:cli_main"

[project.urls]
Homepage = "https://github.com/pythos-team/soketdb"
"Bug Tracker" = "https://github.com/pythos-team/soketdb/issues"