[project]
name = "ColorInfo_liumou_Stable"
version = "2.0.0"
authors = [
    { name = "坐公交也用券", email = "liumou.site@qq.com" },
]
description = "功能强大的 Python 彩色日志工具，支持结构化日志记录，类似 Go Zap 的字段式日志，支持纯文本和 JSON 格式输出"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.0",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
]
keywords = [
    "logging",
    "color",
    "structured-logging",
    "zap",
    "json",
    "terminal",
    "debug",
    "logger",
    "彩色日志",
    "结构化日志",
]
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://gitee.com/liumou_site/ColorInfo"
"Bug Tracker" = "https://gitee.com/liumou_site/ColorInfo/issues"
"Documentation" = "https://gitee.com/liumou_site/ColorInfo/blob/master/README.md"
"Repository" = "https://gitee.com/liumou_site/ColorInfo.git"
"PyPI" = "https://pypi.org/project/ColorInfo_liumou_Stable/"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/demo.py",
    "/demo_modular.py",
    "/demo_structured_lines.py",
    "/README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ColorInfo_liumou_Stable"]

[tool.hatch.build.targets.wheel.shared-data]
"Demo.png" = "share/colorinfo/Demo.png"

[project.optional-dependencies]
dev = [
    "pytest>=3.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]
test = [
    "pytest>=3.0.0",
    "pytest-cov>=2.0.0",
]

[tool.pytest.ini_options]
minversion = "3.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py35', 'py36', 'py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.5"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true