[project]
name = "reaction-balancer"
version = "2.0.7"
description = "Balance chemical equations and generate printable forms"
readme = "README.md"
license = "MIT"
authors = [
    { name = "ponyofshadows" }
]

keywords = [
    "chemistry",
    "chemical-equation",
    "chemical-reactions",
    "stoichiometry",
    "materials-science",
    "condensed-matter",
    "solid-state-chemistry",
    "solid-state-synthesis",
    "superconductivity",
    "synthesis-calculation",
    "sympy",
    "openpyxl",
]

classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",

    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]

requires-python = ">=3.11"

dependencies = [
    "openpyxl>=3.1.5,<4.0",
    "sympy>=1.14.0,<2.0",
]

[project.urls]
Homepage = "https://github.com/ponyofshadows/balancer"
Source = "https://github.com/ponyofshadows/balancer"
Issues = "https://github.com/ponyofshadows/balancer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/balancer"]
include = [
    "src/balancer/templates/input_template.md",
]

[project.scripts]
balancer = "balancer.__main__:main"
