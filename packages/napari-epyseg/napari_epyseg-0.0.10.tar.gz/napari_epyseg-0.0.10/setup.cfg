[metadata]
name = napari-epyseg
version = 0.0.10
description = Napari plugin to segment epithelia with EpySeg
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Image-Analysis-Hub/napari-epyseg
author = GaÃ«lle Letort
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/Image-Analysis-Hub/napari-epyseg/issues
	Documentation = https://github.com/Image-Analysis-Hub/napari-epyseg#README.md
	Source Code = https://github.com/Image-Analysis-Hub/napari-epyseg
	User Support = https://github.com/Image-Analysis-Hib/napari-epyseg/issues

[options]
packages = find:
install_requires = 
	epyseg
	napari <= 0.6.5
	numpy
	magicgui
	tifffile<=2024.12.12  ## issue with lazyattr with more recent versions
	pillow
python_requires = <3.11
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-epyseg = napari_epyseg:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

