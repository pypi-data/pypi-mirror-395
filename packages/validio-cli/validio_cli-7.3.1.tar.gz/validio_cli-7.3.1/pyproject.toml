[tool.poetry]
name = "validio-cli"
# This version does not represent the released version or any tag. For each
# release we automatically bump this before building and publishing so this
# should be kept at 0.0.1dev1
version = "7.3.1"
description = "CLI tool to interact with the Validio platform"
authors = ["Validio <support@validio.io>"]
license = "Apache-2.0"
homepage = "https://validio.io/"
documentation = "https://docs.validio.io/"
packages = [{ include = "validio_cli" }]
readme = "README_PUBLIC.md"

[tool.poetry.dependencies]
python = "^3.10"
camel-converter = "^3.0.0"
classdiff = "^0.5.0"
typer = { extras = ["all"], version = ">=0.8.0,<0.16.0" }
prompt-toolkit = "^3.0.38"
tabulate = "^0.9.0"
types-tabulate = "^0.9.0.2"
validio-sdk = "*"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.6"
mypy = "^1.2.0"
licensecheck = "^2025.1.0"
pytest = "^7.4.3"
flameprof = "^0.4"
validio-sdk = { path = "../validio-sdk", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
validio = "validio_cli.bin.main:main"

[tool.ruff]
fix = true

[tool.ruff.lint]
select = [
    "ARG", # flake8-unused-argument
    "C4",  # flake8-comprehension
    "D",   # pydocstyle
    "E",   # pycodestyle error
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "PIE", # flake8-pie
    "PL",  # pylint
    "PT",  # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "RET", # flake8-ret
    "RUF", # ruff specific rules
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warning
]

ignore = [
    "D203",    # `one-blank-line-before-class` Incompatible with D211
    "D212",    # `multi-line-summary-first-line` Incompatible with D213
    "PLR0913", # `too-many-arguments` - Not relevant with only 6
]

[tool.ruff.lint.per-file-ignores]
# No need for documentation in these files
"__init__.py" = ["D"]
"*/bin/*.py" = ["D"]
"examples/*.py" = ["D"]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

[tool.licensecheck]
license = "Apache-2.0"
ignore_packages = [
    # Does not provide any license but uses same as mypy (MIT)
    # https://github.com/python/mypy_extensions/issues/67
    "MYPY-EXTENSIONS"
]
zero = true
