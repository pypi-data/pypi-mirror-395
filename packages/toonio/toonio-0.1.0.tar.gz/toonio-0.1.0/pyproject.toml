[project]
name = "toonio"
version = "0.1.0"
description = "Toon parser"
requires-python = ">=3.10"
authors = [{name="Ehsan Amiri", email="ehsan.amiri.prog@email.com"}]
dependencies = [
    "build>=1.3.0",
    "python-toon>=0.1.3",
    "starlette>=0.50.0",
    "twine>=6.2.0",
]


[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project.optional-dependencies]
django = [
    "Django>=5",
    "djangorestframework>=3.15",
    "python-toon>=0.1.3"
]


standard = [
    "python-toon>=0.1.3"
]


