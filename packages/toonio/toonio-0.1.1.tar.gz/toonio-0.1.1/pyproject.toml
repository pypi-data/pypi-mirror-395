[project]
name = "toonio"
version = "0.1.1"
description = "toonio is a package for sending data in the Toon format"
requires-python = ">=3.10"
authors = [{name="Ehsan Amiri", email="ehsan.amiri.prog@email.com"}]
dependencies = [
    "build>=1.3.0",
    "djangorestframework>=3.16.1",
    "python-toon>=0.1.3",
    "starlette>=0.50.0",
    "twine>=6.2.0",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"


[project.urls]
Homepage = "https://github.com/ehs22n/toonio"
Repository = "https://github.com/ehs22n/toonio"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project.optional-dependencies]
django = [
    "Django>=5",
    "djangorestframework>=3.15",
    "python-toon>=0.1.3"
]


standard = [
    "python-toon>=0.1.3"
]


