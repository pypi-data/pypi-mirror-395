[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "django-toon"
version = "0.1.0"
description = "django-toon is a package for sending data in the Toon format"
requires-python = ">=3.10"
license = { file = "LICENSE" }
readme = "README.md"

authors = [
    { name = "Ehsan Amiri", email = "ehsan.amiri.prog@email.com" }
]

dependencies = [
    "python-toon>=0.1.3",
    "djangorestframework>=3.14"
]

classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]


[project.urls]
Homepage = "https://github.com/ehs22n/django-toon"
Repository = "https://github.com/ehs22n/django-toon"
