[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = [
    "main",
    "agent",
    "config",
    "auth",
    "utils",
    "memory",
    "prompts",
    "tools",
    "terminal_manager",
    "project_init",
    "firebase_client",
    "input_handler",
    "background_task",
    "proxy_agent",
    "github_integration",
]

[tool.setuptools.packages.find]
where = ["."]
include = []

[project]
name = "aadc-cli"
version = "1.0.9.6"
description = "AADC - Agentic AI Developer Console. Build anything with AI."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "AADC Team", email = "aanshsoodofficial102@gmail.com"}
]
license = "MIT"
keywords = ["ai", "developer", "agent", "cli", "code-generation", "github"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/aadc"
Documentation = "https://github.com/yourusername/aadc#readme"
Repository = "https://github.com/yourusername/aadc"
Issues = "https://github.com/yourusername/aadc/issues"

[project.scripts]
aadc = "main:main"
aadc-cli = "main:main"
