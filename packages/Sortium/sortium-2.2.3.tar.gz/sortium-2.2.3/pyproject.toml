[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Sortium"
version = "2.2.3"
description = "A utility to sort files by type and date."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Sarthak Goyal", email = "sarthakgoyal487@gmail.com" }]
classifiers=[
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "Topic :: System :: Filesystems"
]

dependencies = [
]

[project.urls]
repository = 'https://github.com/Sarthak-G0yal/Sortium'
documentation = 'https://sarthak-g0yal.github.io/Sortium/'

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md"]

[tool.pytest.ini_options]
testpaths = ["src/tests"]

[project.scripts]
sortium = "sortium.cli:main"

[project.optional-dependencies]
docs = [
    "sphinx",
    "pydata-sphinx-theme==0.15.4"
]
test = ['pytest', 'pytest-cov']
