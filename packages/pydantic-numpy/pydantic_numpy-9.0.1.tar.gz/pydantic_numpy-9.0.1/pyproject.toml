[project]
name = "pydantic_numpy"
version = "9.0.1"
description = "Pydantic Model integration of the NumPy array"
authors = [
    { name = "Can H. Tartanoglu", email = "gpg@rotas.mozmail.com" },
    { name = "Christoph Heindl" }
]
readme = "README.md"
license = {text = "BSD-3-Clause"}
keywords = ["pydantic", "numpy", "typing", "validation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]

requires-python = ">=3.11,<3.15"
dependencies = [
    "compress-pickle[lz4]",
    "ruamel-yaml==0.18",
    "numpy~=2.3.5",
    "pydantic~=2.12.5",
    "semver~=3.0.4",
]

[dependency-groups]
dev = [
    { include-group = "test" },
    { include-group = "type-check" },
]
test = [
    "pytest~=9.0.1",
    "coverage~=7.12.0",
    "jsonschema~=4.25.1",
    "types-jsonschema"
]
type-check = [
    "mypy",
    "pyright[nodejs]",
]

[project.urls]
Homepage = "https://github.com/caniko/pydantic-numpy"

[tool.uv]
package = true

[tool.mypy]
check_untyped_defs = true

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
