[project]
name = "sequence-processing-tool"
version = "0.1.0"
description = "A simple sequence processing tool with utility scripts."
authors = [
    { name = "Yaqi Jiao" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yaqi-jiao/SeqProcessingTool"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["SequenceTool"]