[project]
name = "lintdata"
version = "1.1.0"
description = "A \"linter\" for pandas DataFrames to automate data quality audits."
readme = "README.md"
authors = [{ name = "Heet Patel", email = "heetkpatel30@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = ["pandas>=2.3.3"]

[project.urls]
Homepage = "https://github.com/patelheet30/lintdata"
Documentation = "https://lintdata.patelheet.com"
Repository = "https://github.com/patelheet30/lintdata"
Issues = "https://github.com/patelheet30/lintdata/issues"

[project.optional-dependencies]
joblib = ["joblib>=1.5.2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lintdata"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "/README.md", "/LICENSE", "/CHANGELOG.md"]

[dependency-groups]
dev = [
    { include-group = "lint" },
    { include-group = "test" },
    { include-group = "docs" },
]
lint = ["ruff>=0.14.2"]
test = ["pytest>=8.4.2"]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings>=0.30.1",
    "mkdocstrings-python>=1.19.0",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
lint.select = ["E", "F", "I", "N", "Q", "RSE", "SIM", "RUF"]
lint.ignore = ["E501"]
line-length = 120
