[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "surface-scenarios"
version = "0.2.0"
description = "Standalone synthetic elevation and SDF scenario library extracted from Survi"
readme = "README.md"
authors = [{name = "Survi Team"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.24",
  "pandas>=2.1",
  "shapely>=2.0",
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering",
]

[project.optional-dependencies]
mesh = ["trimesh>=4.0"]

[project.urls]
Homepage = "https://example.com/survi-scenarios"
Source = "https://example.com/survi-scenarios"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
survi_scenarios = ["data/scenarios/**/*", "data/scenarios_3d/**/*"]
