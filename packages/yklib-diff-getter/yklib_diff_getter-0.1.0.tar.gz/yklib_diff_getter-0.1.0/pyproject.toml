
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# name = "uv-project-name"
name = "yklib-diff-getter"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
license = "MIT" # ライセンス
authors = [
    { name = "Yasuo Kominami"}
]
# 分類の情報
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = []

[dependency-groups]
dev = [
    "black>=25.11.0",
    "build>=1.3.0",
    "hatch>=1.16.1",
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.7",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/ykominami/uv-project-name"
Repository = "https://github.com/ykominami/uv-project-name"

[project.scripts]
yklib-diff-getter = "yklib_diff_getter:main"
yklib-serve = "yklib_diff_getter:server.main"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/yklib_diff_getter"]

[tool.black]
line-length = 88
target-version = ['py314']
include = '\.pyi?$'

[tool.ruff]
select = ["E", "F", "I", "N"]
line-length = 88
target-version = "py314"

[tool.mypy]
python_version = "3.14"
strict = true