[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "petercort-demo-widget"
version = "0.1.0.post20251208194605"
description = "A tiny demo package for internal PyPI registry testing"
readme = "README.md"
authors = [
    { name = "Internal Dev", email = "dev@example.com" },
]
license = "MIT"
requires-python = ">=3.8"
keywords = [
    "demo",
    "pypi",
    "internal",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://example.com/internal-pypi"

[project.scripts]
acme-demo-hello = "acme_demo_widget.core:main"
