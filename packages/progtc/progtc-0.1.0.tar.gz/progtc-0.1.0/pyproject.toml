[project]
name = "progtc"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Callum Downie", email = "70471360+calmdown13@users.noreply.github.com" },
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.5",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.3",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.123.10",
    "rich>=14.2.0",
    "typer>=0.20.0",
    "uvicorn[standard]>=0.38.0",
]

[project.scripts]
progtc = "progtc:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "progtc[server]",
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "ruff>=0.14.8",
    "pytest-asyncio>=1.3.0",
]

[tool.mypy]
strict = true

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
ignore = ["B008"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:websockets.legacy is deprecated:DeprecationWarning",
    "ignore:websockets.server.WebSocketServerProtocol is deprecated:DeprecationWarning",
]
