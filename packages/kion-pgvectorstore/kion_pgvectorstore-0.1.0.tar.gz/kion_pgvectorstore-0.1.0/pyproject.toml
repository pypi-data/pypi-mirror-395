[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kion-pgvectorstore"
version = "0.1.0"
description = "A Python library for managing vector stores."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Kion Consulting", email = "thoriso@kion.co.za" }
]
dependencies = [
  "flask",
  "flask-cors",
  "python-dotenv",
  "openai",
  "tiktoken",
  "sqlalchemy",
  "psycopg2-binary",
  "pgvector",
  "numpy",
  "sentence-transformers",
  "Pillow",
  "PyMuPDF",
  "pypdf",
  "PyPDF2",
  "importlib-resources",
]

[tool.setuptools.package-data]
"*" = ["static/*"]