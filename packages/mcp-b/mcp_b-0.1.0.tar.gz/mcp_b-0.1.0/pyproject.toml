[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-b"
version = "0.1.0"
description = "MCB (Master Client Bridge) - Connects everything, brings data flow together. Protocol with AMUM-QCI-ETHIC Module"
readme = "README.md"
license = "MIT"
authors = [
    { name = "BjÃ¶rn Bethge", email = "bjoern.bethge@gmail.com" }
]
keywords = [
    "mcb", "master-client-bridge", "mcp", "agents", "multi-agent", "protocol",
    "amum", "qci", "ethic", "duckdb", "surrealdb", "bridge", "dataflow"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "duckdb>=1.0.0",
]

[project.optional-dependencies]
surrealdb = ["surrealdb>=0.3.0"]
full = ["surrealdb>=0.3.0", "numpy>=1.24.0"]
dev = ["pytest>=7.0", "black", "ruff"]

[project.scripts]
mcb = "mcb.__main__:main"

[project.urls]
Homepage = "https://github.com/bjoernbethge/mcb"
Documentation = "https://github.com/bjoernbethge/mcb#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/mcb"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100
target-version = ["py311"]
