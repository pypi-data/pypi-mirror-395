name: Feature Planning
description: Plan a new feature from idea to implementation
steps:
  - name: Problem
    prompt: "What problem does this feature solve?"
    options: 3
  - name: Users
    prompt: "Who will use this feature?"
    options: 3
  - name: Approach
    prompt: "How should we implement it?"
    options: 4
  - name: Scope
    prompt: "What's the minimum viable scope?"
    options: 3
  - name: Risks
    prompt: "What are the main risks?"
    options: 4
output_template: |
  ## Feature Plan: {{ workflow.name }}

  ### Problem Statement
  {{ steps.Problem.output }}

  ### Target Users
  {{ steps.Users.output }}

  ### Implementation Approach
  {{ steps.Approach.output }}

  ### MVP Scope
  {{ steps.Scope.output }}

  ### Risks
  {{ steps.Risks.output }}
