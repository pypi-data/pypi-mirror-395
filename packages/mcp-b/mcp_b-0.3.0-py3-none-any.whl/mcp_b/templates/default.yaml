name: Quick Task
description: Simple 3-step workflow for any task
steps:
  - name: Approach
    prompt: "How would you approach this?"
    options: 3
  - name: Details
    prompt: "What details are important?"
    options: 3
  - name: Execute
    prompt: "Final decision?"
    options: 3
output_template: |
  ## Task Summary
  **Approach:** {{ steps.Approach.output }}
  **Details:** {{ steps.Details.output }}
  **Decision:** {{ steps.Execute.output }}
