name: Code Review
description: Structured code review workflow
steps:
  - name: Understand
    prompt: "What does this code do?"
    options: 3
  - name: Quality
    prompt: "How would you rate the code quality?"
    options: 4
  - name: Issues
    prompt: "What issues do you see?"
    options: 5
  - name: Suggestions
    prompt: "How would you improve it?"
    options: 4
output_template: |
  ## Code Review Summary
  **Understanding:** {{ steps.Understand.output }}
  **Quality:** {{ steps.Quality.output }}
  **Issues:** {{ steps.Issues.output }}
  **Suggestions:** {{ steps.Suggestions.output }}
