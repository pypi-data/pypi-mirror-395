[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-b"
version = "0.3.0"
description = "MCP-B (Master Client Bridge) - Connects everything, brings data flow together. Protocol with AMUM-QCI-ETHIC Module"
readme = "README.md"
license = "MIT"
authors = [
    { name = "BjÃ¶rn Bethge", email = "bjoern.bethge@gmail.com" }
]
keywords = [
    "mcp-b", "master-client-bridge", "mcp", "agents", "multi-agent", "protocol",
    "amum", "qci", "ethic", "duckdb", "surrealdb", "bridge", "dataflow",
    "smartace", "agentic", "context-engineering"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "duckdb>=1.0.0",
    "surrealdb>=0.3.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
full = ["numpy>=1.24.0"]
dev = ["pytest>=7.0", "black", "ruff"]

[project.scripts]
mcp-b = "mcp_b.__main__:main"

[project.urls]
Homepage = "https://github.com/bjoernbethge/mcp-b"
Documentation = "https://github.com/bjoernbethge/mcp-b#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_b"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100
target-version = ["py311"]
