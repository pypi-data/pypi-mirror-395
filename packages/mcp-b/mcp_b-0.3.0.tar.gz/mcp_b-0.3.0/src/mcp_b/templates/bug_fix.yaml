name: Bug Fix
description: Systematic bug investigation and fix workflow
steps:
  - name: Reproduce
    prompt: "Can you reproduce the bug?"
    options: 3
  - name: Cause
    prompt: "What's causing the bug?"
    options: 4
  - name: Fix
    prompt: "How should we fix it?"
    options: 4
  - name: Test
    prompt: "How will we verify the fix?"
    options: 3
output_template: |
  ## Bug Fix Report

  **Reproduction:** {{ steps.Reproduce.output }}
  **Root Cause:** {{ steps.Cause.output }}
  **Fix Applied:** {{ steps.Fix.output }}
  **Verification:** {{ steps.Test.output }}
