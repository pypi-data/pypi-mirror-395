[project]
name = "dragonglass"
authors = [{ name = "Saadman Rafat", email = "saadman@outlook.com" }]
keywords = ["gemini", "vertex-ai", "google", "ai", "llm", "generative-ai", "genai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "0.1.0-beta.4"
description = "LLM CLI engineered for developer workflows. Built on Hexagonal Architecture** for strict typing, modularity, and speed"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "chromadb>=1.3.5",
    "google-genai>=1.52.0",
    "hatchling>=1.28.0",
    "platformdirs>=4.5.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "rich>=14.2.0",
    "sqlmodel>=0.0.27",
    "typer>=0.20.0",
]

[project.scripts]
dg = "dragonglass.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dragonglass"]

[dependency-groups]
dev = [
    "hatch>=1.16.1",
]
