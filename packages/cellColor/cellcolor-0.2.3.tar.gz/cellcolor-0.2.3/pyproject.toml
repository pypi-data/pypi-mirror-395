[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cellColor"
version = "0.2.3"
description = "An app for exploring spatial transcriptomics and cell segmentations by overlaying data"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Anthea Guo", email = "anthea.jin.guo@gmail.com"},
]
keywords = ["spatial-transcriptomics", "cell-segmentation", "visualization", "microscopy", "cellpose", "bioinformatics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
    "numpy>=1.20.0,<2.0.0",
    "pandas>=1.3.0",
    "anndata>=0.8.0",
    "qtpy>=2.0.0",
    "PyQt5>=5.15.0",
    "opencv-python>=4.5.0",
    "cellpose>=2.0.0",
    "pyarrow>=10.0.0",
]

requires-python = ">=3.9"

[project.scripts]
cellColor = "cellColor.main:main"

[project.urls]
Homepage = "https://github.com/crocodile27/cellColor"