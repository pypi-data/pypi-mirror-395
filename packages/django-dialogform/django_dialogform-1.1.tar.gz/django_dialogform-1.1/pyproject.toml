[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
readme = {file = ["README.rst"]}

[project]
name = "django-dialogform"
version = "1.1"
description='Django app to load and open form views within dialog element popups'
authors = [
  {name = "Zoltan Kemenczy", email = "gugliposta@gmail.com"},
]
requires-python = ">=3.8"
keywords = ["dialog","form","django"]
license = "GPL-3.0-or-later"
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Environment :: Web Environment',
  'Framework :: Django',
  'Framework :: Django :: 6',
  'Framework :: Django :: 5',
  'Intended Audience :: Developers',
  'Operating System :: OS Independent',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: JavaScript',
  'Topic :: Internet :: WWW/HTTP :: Dynamic Content',
]
dependencies = [
  'django>=5.0',
]
dynamic = ["readme"]

[project.urls]
homepage = "https://github.com/zoltan-ky/django-dialogform"
repository = "https://github.com/zoltan-ky/django-dialogform"
