[project]
name = "abs-repository-core"
version = "0.3.1"
description = "Shared base repository and service utilities for SQLAlchemy-backed FastAPI apps."
authors = [
    {name = "AutoBridgeSystems", email = "info@autobridgesystems.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi[standard] >=0.115.2,<0.116.0",
    "sqlalchemy >=2.0.40,<3.0.0",
    "abs-exception-core (>=0.2.1,<0.3.0)"
]

[tool.poetry]
packages = [
    { include = "abs_repository_core" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
