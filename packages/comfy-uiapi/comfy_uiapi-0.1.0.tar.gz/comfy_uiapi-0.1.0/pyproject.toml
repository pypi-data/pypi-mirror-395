[project]
name = "comfy-uiapi"
version = "0.1.0"
description = "Python client for ComfyUI-uiapi - programmatic control of ComfyUI workflows"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "holo-q" }]
keywords = ["comfyui", "api", "client", "stable-diffusion", "image-generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
]

dependencies = [
    "httpx>=0.27",
    "aiofiles>=24.1",
    "websockets>=13.0",
    "numpy>=1.26",
    "opencv-python>=4.9",
    "pillow>=10.0",
]

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-asyncio"]

[project.urls]
Homepage = "https://github.com/holo-q/comfy-uiapi-client"
Repository = "https://github.com/holo-q/comfy-uiapi-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["comfy_uiapi"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
