[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dil-gcm-envelope"
version = "0.1.1"
description = "AES-256-GCM envelope encryption (payload, iv, tag) compatible cross-language."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Dev Innovations Labs" }]
dependencies = [
  "cryptography>=39.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
keywords = ["aes-gcm","encryption","envelope","cryptography"]

[tool.setuptools.packages.find]
where = ["src"]
