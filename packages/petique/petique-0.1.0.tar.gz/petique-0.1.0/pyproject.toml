[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "petique"
dynamic = ["version"]
description = "re-nice processes basing on custom rules"
readme = "README.md"
license = "WTFPL"
requires-python = ">=3"
authors = [
    { name = "Hg", email = "dev@indigo.re" },
]
keywords = [
    "nice", "oom", "io", "cpu", "ram",
]
dependencies = [
    "psutil",
]

[project.scripts]
chronocalc = "petique:main"

[project.urls]
Homepage = "https://gitlab.com/hydrargyrum/petique"

[tool.hatch.version]
path = "petique.py"

[tool.hatch.build.targets.sdist]
include = [
    "/petique.py",
]
