[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "babyapi"
version = "0.0.3"  
description = "Official Python client for BabyAPI.org"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "BabyAPI.org", email = "agustin@babyapi.org" }
]

dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://babyapi.org"
Source = "https://github.com/your-org/babyapi-python"

# ADD THIS SECTION to exclude tests
[tool.hatch.build]
include = [
    "babyapi/**/*",  # Include only babyapi/ folder
    "README.md",     # Include README
]

exclude = [
    "tests/**/*",    # Exclude tests folder
    "**/test_*.py",  # Exclude test files
    "**/*_test.py",  # Exclude test files
]

[tool.hatch.build.targets.wheel]
packages = ["babyapi"]