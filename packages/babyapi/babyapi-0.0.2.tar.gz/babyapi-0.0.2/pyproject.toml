[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "babyapi"
version = "0.0.2"
description = "Official Python client for BabyAPI.org"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "BabyAPI.org", email = "agustin@babyapi.org" }
]

dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://babyapi.org"
Source = "https://github.com/your-org/babyapi-python"

[tool.hatch.build.targets.wheel]
packages = ["babyapi"]
