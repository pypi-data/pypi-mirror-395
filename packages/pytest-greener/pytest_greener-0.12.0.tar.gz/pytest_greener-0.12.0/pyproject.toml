[tool.poetry]
name = "pytest-greener"
version = "0.12.0"
description = "Pytest plugin for Greener"
authors = ["cephei8"]
readme = "README.md"

[tool.poetry.plugins]
pytest11 = { greener = "pytest_greener.plugin" }

[tool.poetry.dependencies]
python = "^3.8"
pytest = "^8.3.3"
greener-reporter = "0.12.0"

[tool.poetry.group.test.dependencies]
coverage = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
pytester_example_dir = "tests/examples"
norecursedirs = "tests/examples"

[tool.tox]
legacy_tox_ini = """
[tox]
skip_missing_interpreters = false
envlist = py38,py39,py310,py311,py312,pypy3,flake8

[testenv]
deps =
    pytest>=6.2.0
    toml>=0.10.2,<0.11.0
    grpcio>=1.63.0,<2.0.0
    protobuf>=5.26.1,<6.0.0
commands = pytest {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_greener tests
"""

[tool.coverage.run]
include = [
    "pytest_greener/*",
    ]
