[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mj_odd_or_even"
version = "0.1.0"
description = "A simple library to check odd and even numbers."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [{ name = "Maria Jose", email = "4mariajo@gmail.com" }]
keywords = ["odd", "even", "numbers"]

[tool.setuptools]
packages = ["mj_odd_or_even"]
