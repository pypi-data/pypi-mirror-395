[build-system]
# این بخش به pip می‌گوید چگونه پکیج شما را بسازد
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# اطلاعات مربوط به پکیج شما
name = "termonal_style"
version = "1.1"
description = "A simple library for terminal text styling and colors."
authors = [
  {name = "GFardad", email = "greengame986@gmail.com"},
]
# find_packages() به طور خودکار توسط setuptools اجرا می‌شود،
# نیازی به ذکر صریح آن در اینجا نیست.

[project.urls]
Homepage = "https://github.com/GFardad/Termonal_style"