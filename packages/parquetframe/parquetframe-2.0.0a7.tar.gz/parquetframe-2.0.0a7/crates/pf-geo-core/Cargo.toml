[package]
name = "pf-geo-core"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
# Geospatial crates
geo = "0.28"
geo-buffer = "0.2"
geozero = { version = "0.13", features = ["with-wkb", "with-geojson"] }
# Use system libproj installed via homebrew (note: underscore not hyphen)
proj = { version = "0.27", features = ["pkg_config"], optional = true }

# Arrow
arrow.workspace = true

# Error handling
thiserror.workspace = true

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = []
with-proj = ["proj"]
