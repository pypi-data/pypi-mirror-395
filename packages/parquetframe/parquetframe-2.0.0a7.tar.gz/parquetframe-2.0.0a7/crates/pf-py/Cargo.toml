[package]
name = "pf-py"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[lib]
name = "_rustic"
crate-type = ["cdylib"]

[dependencies]
pyo3.workspace = true
numpy = "0.26"
serde_json = "1.0"
num_cpus = "1.16"
parking_lot.workspace = true
# Internal crates
pf-io-core = { path = "../pf-io-core" }
pf-time-core = { path = "../pf-time-core" }
pf-graph-core = { path = "../pf-graph-core" }
pf-workflow-core = { path = "../pf-workflow-core" }
pf-ml = { path = "../pf-ml" }
pf-fin-core = { path = "../pf-fin-core" }
pf-geo-core = { path = "../pf-geo-core" }
pf-mob-core = { path = "../pf-mob-core" }
tetnus-core = { path = "../tetnus-core" }
tetnus-nn = { path = "../tetnus-nn" }
tetnus-graph = { path = "../tetnus-graph" }
tetnus-llm = { path = "../tetnus-llm" }
tetnus-coral-driver = { path = "../tetnus-coral-driver" }
tokio = { version = "1.35", features = ["full"] }
serde_yaml = "0.9"
arrow-array = { version = "53.3.0" }
geo = "0.28"
openssl = { version = "0.10", features = ["vendored"] }
