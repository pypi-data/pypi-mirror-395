[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "byebye-docs-mcp"
version = "0.1.0"
description = "MCP server for AI-first development design document templates"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "pon-tanuki" }
]
keywords = ["mcp", "ai", "claude", "documentation", "design-docs", "code-sync"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "pyyaml>=6.0",
    "jsonschema>=4.0",
]

[project.urls]
Homepage = "https://github.com/pon-tanuki/byebye-docs"
Repository = "https://github.com/pon-tanuki/byebye-docs"
Documentation = "https://github.com/pon-tanuki/byebye-docs/blob/main/mcp-server/README.md"
Issues = "https://github.com/pon-tanuki/byebye-docs/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.1",
]

[project.scripts]
byebye-docs = "byebye_docs_mcp:main"
byebye-docs-mcp = "byebye_docs_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["byebye_docs_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
