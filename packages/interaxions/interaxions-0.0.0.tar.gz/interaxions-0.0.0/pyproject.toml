[project]
name = "interaxions"
version = "0.0.0"
description = "A library for agent and environment protocol interactions"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Lei Zhang", email = "jameszhang2880@gmail.com" }]
keywords = ["agent", "environment", "protocol", "interactions", "interaxions"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Hambaobao/interaxions"
Repository = "https://github.com/Hambaobao/interaxions"
Issues = "https://github.com/Hambaobao/interaxions/issues"


[project.optional-dependencies]
test = ["pytest>=9.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
