[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "cli-tweet"              # PyPI name
version = "0.1.0"
description = "A small CLI tool to send tweets from your terminal."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Yizhen Zheng", email = "cab226023@gmail.com" }
]

dependencies = [
  "tweepy>=4.0.0",
  "python-dotenv>=1.0.0",
]

[project.scripts]
cli_tweet = "cli_tweet.cli:main"
