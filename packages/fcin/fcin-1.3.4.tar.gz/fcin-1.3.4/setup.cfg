[metadata]
name = fcin
version = 1.3.4
author = Janus R. L. Kobbersmed
author_email = janus@cfin.au.dk
description = Functional Connectivity Integrative Normative Modelling (FUNCOIN).
url = https://github.com/kobbersmed/funcoin
license = GPL-3.0-or-later
license_file = LICENSE
readme = README.md
classifiers = 
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
