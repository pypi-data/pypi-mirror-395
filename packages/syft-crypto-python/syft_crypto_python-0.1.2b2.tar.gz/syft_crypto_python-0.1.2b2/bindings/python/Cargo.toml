[package]
name = "syft-crypto-python"
description = "Python bindings for the Syft crypto protocol"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
publish = false
readme = "README.md"

[lib]
name = "syft_crypto_python_native"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24.1", features = ["extension-module", "abi3-py39", "serde"] }
rand.workspace = true
serde.workspace = true
serde_json.workspace = true
syft-crypto-protocol = { path = "../../protocol" }
libsignal-protocol.workspace = true

[package.metadata.maturin]
name = "syft_crypto_python._native"
