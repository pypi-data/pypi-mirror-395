[project]
name = "s3_zipper"
version = "0.1.0"
description = "Fast ZIP/UNZIP utility for S3 with same-account and cross-account support."
readme = "README.md"
authors = [
    { name = "Nasrul", email = "hasanali242424@gmail.com" }
]
requires-python = ">=3.9"

dependencies = [
    "boto3>=1.20",
    "zipstream>=1.1.4",
]

[project.scripts]
s3-zipper = "s3_zipper.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Tell Hatch where your package lives
[tool.hatch.build.targets.wheel]
packages = ["src/s3_zipper"]

[tool.hatch.build.targets.sdist]
include = ["src/s3_zipper"]

[tool.uv]
dev-dependencies = [
    "pytest",
    "moto[s3]",
    "black",
    "isort",
    "twine>=6.2.0",
    "build>=1.3.0",
]
