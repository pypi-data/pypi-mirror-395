[build-system]
requires = ["flit_core >=3.11,<5"]
build-backend = "flit_core.buildapi"

[project]
name = "hdf5_vds_check"
authors = [
    {name = "European XFEL GmbH", email="da-support@xfel.eu"},
]
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.6"
dependencies = [
    "h5py >=2.9.0",
]
dynamic = ["version", "description"]

[project.scripts]
hdf5-vds-check = "hdf5_vds_check:main"

[project.urls]
Source = "https://github.com/European-XFEL/hdf5-vds-check"

[tool.flit.sdist]
include = [
    "test_hdf5_vds_check.py",
]
