[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ioload"
version = "1.0.0"
description = "A wrapper for iostat that displays I/O statistics in a real-time chart format"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    {name = "ioload contributors"}
]
keywords = ["iostat", "monitoring", "io", "statistics", "terminal", "curses", "chart"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Unix",
    "Environment :: Console :: Curses",
]
dependencies = [
    "asciichartpy>=1.5.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
ioload = "ioload:cli"

[project.urls]
Homepage = "https://github.com/guntanis/ioload"
Documentation = "https://github.com/guntanis/ioload#readme"
Repository = "https://github.com/guntanis/ioload"
Issues = "https://github.com/guntanis/ioload/issues"

[tool.setuptools]
py-modules = ["ioload"]
include-package-data = false
# Disable auto-detection of license files to prevent license-file metadata field
license-files = []

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.6"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
