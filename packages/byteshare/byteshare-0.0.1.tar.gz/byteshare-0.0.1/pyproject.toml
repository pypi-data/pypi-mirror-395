[project]
name = "byteshare"
version = "0.0.1"
description = "A lightweight, distributed tensor store for ML inference. The spiritual successor to Apache Plasma, without the Ray dependency."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [
    { name = "ByteShare Contributors" }
]
keywords = [
    "distributed",
    "tensor",
    "machine-learning",
    "inference",
    "object-store",
    "shared-memory",
    "zero-copy",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/byteshare/byteshare"
Documentation = "https://github.com/byteshare/byteshare"
Repository = "https://github.com/byteshare/byteshare"
Issues = "https://github.com/byteshare/byteshare/issues"

[project.optional-dependencies]
redis = ["redis>=4.0"]
s3 = ["boto3>=1.26"]
zmq = ["pyzmq>=25.0"]
all = ["redis>=4.0", "boto3>=1.26", "pyzmq>=25.0"]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21", "ruff>=0.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["byteshare"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
