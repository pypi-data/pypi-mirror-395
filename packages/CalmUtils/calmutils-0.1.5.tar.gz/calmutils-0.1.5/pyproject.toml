[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CalmUtils"
version = "0.1.5"
description = "Commonly used Python code at the Center for Advanced Light Microscopy"
readme = "README.md"
authors = [
    { name = "David Hoerl", email = "hoerl@bio.lmu.de" },
]
dependencies = [
    "matplotlib",
    "nd2",
    "numba",
    "numpy",
    "scikit-image",
    "scipy",
    "tqdm",
    "fastremap",
]

[project.urls]
"Homepage" = "https://github.com/CALM-LMU/CalmUtils"
"Bug Tracker" = "https://github.com/CALM-LMU/CalmUtils/issues"