[build-system]
requires = [
    "setuptools>=45.0",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/fmu/config/version.py"

[project]
name = "fmu-config"
description = "Library for various config scripts in FMU scopes"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
    { name = "Equinor", email = "jriv@equinor.com" },
]
keywords = ["fmu", "config"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dynamic = ["version"]
dependencies = ["pyyaml"]

[project.optional-dependencies]
dev = [
    "astroid",
    "autoapi",
    "coverage",
    "mypy",
    "myst-parser",
    "pylint",
    "pytest-runner",
    "pytest",
    "rstcheck",
    "ruff",
    "sphinx_rtd_theme",
    "Sphinx",
    "types-PyYAML",
]

[project.urls]
Homepage = "https://github.com/equinor/fmu-config"
Repository = "https://github.com/equinor/fmu-config"

[project.scripts]
fmuconfig = "fmu.config.fmuconfigrunner:main"

[tool.mypy]
disallow_untyped_defs = true
exclude = "^((tests|docs|examples|build|tools)/|conftest.py?)"
extra_checks = true
ignore_missing_imports = true
python_version = 3.11
strict_equality = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pylint]
disable = "missing-module-docstring"

[tool.pytest.ini_options]
norecursedirs = [
    ".git",
    ".tox",
    ".env",
    "dist",
    "build",
]
addopts = "-ra --strict-markers --ignore=docs/conf.py --ignore=.eggs"
markers = [
    "integration: Marks a test as an integration test",
]

[tool.rstcheck]
ignore_directives = ["argparse", "automodule"]

[tool.ruff]
line-length = 88
exclude = ["docs/"]

[tool.ruff.lint]
ignore = [
    "C901",
]
select = [
    "B",  # flake-8-bugbear
    "C",  # pylint-convention
    "E",  # pycodestyle-error
    "F",  # pyflakes
    "I",  # isort
    "NPY",  # numpy
    "PIE",  # flake8-pie
    "Q",  # flake8-quotes
    "RET",  # flake8-return
    "RSE",  # flake8-raise
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "TID",  # flake8-tidy-imports
    # "UP",  # pyupgrade
    "W",  # pylint-warnings
]

[tool.ruff.lint.isort]
combine-as-imports = true
