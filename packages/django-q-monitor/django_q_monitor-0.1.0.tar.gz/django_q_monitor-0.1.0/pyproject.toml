[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-q-monitor"
version = "0.1.0"
description = "A REST API monitoring tool for Django Q2 queues"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Alex Previato", email = "245272337+previa1998@users.noreply.github.com"}
]
keywords = ["django", "django-q", "monitoring", "tasks", "queue", "api", "rest-framework"]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "django>=4.0",
    "djangorestframework",
    "django-q2",
]

[project.urls]
"Homepage" = "https://github.com/previa1998/django-q-monitor"
"Source" = "https://github.com/previa1998/django-q-monitor"
"Bug Tracker" = "https://github.com/previa1998/django-q-monitor/issues"

[tool.setuptools.packages.find]
where = ["."]