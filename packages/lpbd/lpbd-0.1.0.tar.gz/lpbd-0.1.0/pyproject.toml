[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lpbd"
version = "0.1.0"
description = "Le Pale Blue Dot - A multi-agent conversational AI system set in a noir bar"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Fredrik Holmberg", email = "fsholmberg@gmail.com"}
]
keywords = ["ai", "agents", "conversational-ai", "anthropic", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "anthropic>=0.40.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.100.0",
]

[project.urls]
Homepage = "https://github.com/FSHolmberg/Le-Pale-Blue-Dot"
Repository = "https://github.com/FSHolmberg/Le-Pale-Blue-Dot"
Issues = "https://github.com/FSHolmberg/Le-Pale-Blue-Dot/issues"

[tool.hatch.build.targets.wheel]
packages = ["src"]