[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sanguine"
version = "1.2.3"
description = "Semantic code indexing tool"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Nitesh Yadav", email = "nitesh.txt@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "peewee",
    "tree_sitter_language_pack",
    "colorama",
    "pathspec",
    "tqdm",
    "appdirs",
    "hnswlib",
    "fastembed",
]

[project.optional-dependencies]
gpu = ["fastembed-gpu"]

[project.urls]
Homepage = "https://github.com/n1teshy/sanguine"
Repository = "https://github.com/n1teshy/sanguine"
Issues = "https://github.com/n1teshy/sanguine/issues"

[project.scripts]
sanguine = "sanguine.cli:main"

[tool.setuptools.packages.find]
include = ["sanguine*"]

[tool.setuptools.package-data]
sanguine = ["assets/*.json"]
