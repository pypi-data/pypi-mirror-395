name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # Cache Python dependencies for much faster CI
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install .[dev]

      - name: Run Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run Mypy
        run: mypy src/dbtogo

      - name: Run Pytest
        run: |
          pytest --cov=dbtogo --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
