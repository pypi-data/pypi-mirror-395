[project]
name = "flagdataset-eai"
version = "1.1.14"
description = ""
authors = [
    {name = "shihongguang",email = "hgshi@baai.ac.cn"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "psutil (>=7.1.0,<8.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "msgpack (>=1.1.1,<2.0.0)",
    "numpy (==1.26.0)",
    "opencv-python (>=4.6.0,<5.0.0)",
    "pandas (==1.5.3)",
    "tqdm (>=4.67.1,<5.0.0)",
    "pyarrow (>=22.0.0,<23.0.0)",
    "fastparquet (>=2024.11.0,<2025.0.0)",
    "transformers (>=4.57.1,<5.0.0)",
    "scikit-learn (==1.7.2)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "douban"
url = "https://pypi.doubanio.com/simple/"
priority = "primary"

[tool.poetry.scripts]
flagdataset = "flagdataset.cmd:runcmd_option"
bf = "flagdataset.cmd:runcmd_option"

[tool.poetry.group.dev.dependencies]
pyfiglet = "^1.0.4"
sphinx-rtd-theme = "^3.0.2"
recommonmark = "^0.7.1"

[tool.poetry]
name = "flagdataset-eai"
packages = [
   { include = "flagdataset" }
]
