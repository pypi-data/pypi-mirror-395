[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rich-json-tree"            # <-- change if you want another name
version = "0.1.0"
description = "Pretty JSON/tree viewer using Rich in the terminal"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Hritik Valluvar", email = "hritikvalluvar@gmail.com" }
]
keywords = ["json", "tree", "rich", "terminal", "debugging"]
dependencies = [
  "rich>=13.0.0"
]

[project.urls]
Homepage = "https://github.com/hritikvalluvar/rich-json-tree"
Source = "https://github.com/hritikvalluvar/rich-json-tree"
Issues = "https://github.com/hritikvalluvar/rich-json-tree/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
