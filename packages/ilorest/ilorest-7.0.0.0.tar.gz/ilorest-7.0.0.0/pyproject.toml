[tool.isort]
profile = "black"
[tool.black]
line-length = 120
include = 'src\/.*\.pyi?$|src\/COMMANDS\/.*\.pyi?$'
exclude = '''
/(
    \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | _build
  | buck-out
  | build
  | dist
  | packaging
  | tests  
)/
'''
[tool.pylint.format]
max-line-length = "120"

