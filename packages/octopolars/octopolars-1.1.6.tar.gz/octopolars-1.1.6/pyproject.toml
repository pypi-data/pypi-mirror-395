[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
authors = [
    { email = "louismmx@gmail.com", name = "Louis Maddox" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python",
]
dependencies = [
    "click>=8.1.8",
    "dulwich>=0.22.7",
    "fsspec[github]>=2025.2.0",
    "platformdirs>=4.3.6",
    "polars-expr-hopper>=1.1.0",
    "pygithub>=2.5.0",
    "requests>=2.32.3",
    "universal-pathlib>=0.2.6",
]
description = "Pull, filter, walk, and read a GitHub user's repositories with Polars."
keywords = [
    "fsspec",
    "github",
    "polars",
    "repositories",
]
name = "octopolars"
readme = "README.md"
requires-python = ">=3.11"
version = "1.1.6"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pdm-bump>=0.9.10",
    "pdm>=2.22.3",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
]
docs = [
    "livereload>=2.7.1",
    "mkdocs-extra-sass-mathshim>=0.1.0",
    "mkdocs-material[recommended,imaging]>=9.5.2",
    "mkdocs-section-index>=0.3.8",
    "mkdocs>=1.5.3",
    "mkdocstrings[python]>=0.24.0",
    "ruff>=0.9.5",
    "urllib3<2",
]
polars = [
    "polars>=1.21.0",
]
polars-lts-cpu = [
    "polars-lts-cpu>=1.21.0",
]

[project.scripts]
octopols = "octopols.cli:octopols"

[project.urls]
Documentation = "https://octopolars.vercel.app/"
Homepage = "https://github.com/lmmx/octopols"
Repository = "https://github.com/lmmx/octopols.git"

[tool.ruff.lint]
ignore = [
    "C408",
    "C901",
    "E501",
    "E722",
    "E741",
]
select = [
    "C",
    "D",
    "E",
    "F",
    "I",
    "UP",
    "W",
]

[tool.ruff.lint.isort]
known-first-party = [
    "octopols",
]
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "E401",
    "F401",
]

[tool.tomlsort]
all = true
in_place = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
