[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "karini-mcp-server"
version = "0.1.1"
description = "MCP server for Karini AI copilots, webhook recipes, dataset search, and event tracing"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Nitin Wagh", email = "nitin.wagh@karini.ai"},
    {name = "Aditya Shelar", email = "aditya.shelar@karini.ai"}
]
keywords = ["mcp", "ai", "model-context-protocol", "kariniai", "copilot", "webhook", "dataset", "tracing"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "pymongo>=4.0.0",
]

[project.scripts]
karini-mcp-server = "src.main:main"

[project.urls]
Homepage = "https://github.com/karini-ai"
Repository = "https://github.com/karini-ai/karini-mcp-server"
Documentation = "https://github.com/karini-ai/karini-mcp-server#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "src.services*", "src.tools*"]