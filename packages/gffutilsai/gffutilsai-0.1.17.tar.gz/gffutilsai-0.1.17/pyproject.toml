[project]
name = "gffutilsai"
version = "0.1.17"
description = "Using gffutil Python module with AI"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0"
dependencies = [
    "gffutils>=0.13",
    "strands-agents[anthropic,ollama,gemini,openai]>=1.10.0",
    "strands-agents-tools>=0.2.9",
    "biopython>=1.85",
    "python-dotenv>=1.0.0",
]

[project.scripts]
gffai = "gffutilsAI.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gffutilsAI = ["system_prompt.txt"]
