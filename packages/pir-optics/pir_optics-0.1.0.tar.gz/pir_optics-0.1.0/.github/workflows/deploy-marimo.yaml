name: Deploy marimo app to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install marimo and app dependencies
        run: |
          python -m pip install --upgrade pip
          pip install marimo
          # If pir-optics is a local package in this repo:
          pip install .
          # If pir-optics is on PyPI instead:
          # pip install pir-optics

      - name: Build marimo WASM app
        run: |
          mkdir -p docs
          marimo export html-wasm notebooks/PIR_and_pixel_array.py \
            -o docs/index.html \
            --mode run
          touch docs/.nojekyll

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
