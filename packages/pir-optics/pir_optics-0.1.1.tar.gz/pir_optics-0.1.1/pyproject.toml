[project]
name = "pir-optics"
version = "0.1.1"
description = """
Pixel impulse response calculations for DLP 3D printers 
based on DMD micro-mirror arrays with projection optics
"""
readme = "README.md"
requires-python = ">=3.12"
license = {text = "BSD-3-Clause-Clear license"}
authors = [
    {name = "Greg Nordin", email = "nordin@byu.edu"}
]
keywords = [
    "optics", 
    "imaging", 
    "pixel", 
    "impulse response", 
    "PIR",
    "3D printing", 
    "DLP", 
    "DMD", 
    "diffraction", 
    "micro-mirror array"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
]
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "marimo",
]

[project.urls]
Homepage = "https://github.com/gregnordin/pixel_impulse_response_calc"
Repository = "https://github.com/gregnordin/pixel_impulse_response_calc"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pir_optics"]
