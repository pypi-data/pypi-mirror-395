[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "rhodochrosite"
version = "25.0.1"
description = "Ruby marshal and unmarshal library"
authors = [
    { name = "Lura Skye", email = "fuyukaii@proton.me" },
    { name = "Loris Lacuna", email = "doriloris@protonmail.com" },
]
dependencies = [
    "attrs>=25.4.0",
]
requires-python = ">=3.13"
readme = "README.rst"
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Ruby",
]

[project.urls]
Homepage = "https://codeberg.org/lacusdoloris/rhodochrosite"

[project.scripts]

[dependency-groups]
dev = [
    "ruff>=0.9.4",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist[psutil]>=3.6.1",
    "pyrefly>=0.43.1",
]

[tool.pdm]
distribution = true

[tool.coverage.run]
branch = true
source = [
    "src/rhodochrosite",
]

[tool.coverage.report]
exclude_lines = [
    "raise InvalidTypeCode",
    "raise NotAMarshalFile",
    "pragma: no cover",
    "def __str__",
    "def __repr__",
    "assert_never",
    "def ruby_class_name",
    "def unstructure",
]

[tool.pyright]
pythonVersion = "3.13"
include = [
    "src",
    "tests",
]
typeCheckingMode = "strict"
reportImplicitOverride = "warning"
reportUnusedVariable = false
reportIncompatibleVariableOverride = false
reportPrivateUsage = false

[tool.ruff]
target-version = "py313"
respect-gitignore = true
src = [
    "src/",
    "tests/",
]
line-length = 100
indent-width = 4
output-format = "full"
preview = true

[tool.ruff.lint]
select = [
    "RUF",
    "F",
    "E",
    "W",
    "I",
    "UP",
    "B",
    "Q",
    "YTT",
    "PYI",
    "SIM",
    "RET",
    "PERF",
    "PIE",
    "SIM",
    "C4",
    "FA",
    "ICN",
    "PYI",
    "PT",
    "RET",
    "D201",
    "D204",
    "D211",
    "D419",
]
ignore = [
    "W291",
    "W293",
    "RUF036",
    "SIM108",
    "W391",
]

[tool.ruff.lint.per-file-ignores]
"tests/test_*" = [
    "D",
]

[tool.ruff.lint.isort]
combine-as-imports = true
