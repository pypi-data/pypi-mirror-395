[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llm-file-organizer"
version = "0.1.0"
description = "AI-powered filesystem cleanup tool with interactive CLI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Moop" }
]
keywords = [
    "filesystem",
    "organizer",
    "cleanup",
    "ai",
    "llm",
    "openai",
    "anthropic",
    "ollama",
    "files",
    "automation",
    "cli",
    "interactive",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]

dependencies = [
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "InquirerPy>=0.3.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.30.0"]
ollama = ["httpx>=0.25.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.30.0",
    "httpx>=0.25.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
lfo = "llm_file_organizer.cli:main"

[project.urls]
Homepage = "https://github.com/moop6535/llm-file-organizer"
Repository = "https://github.com/moop6535/llm-file-organizer"
Issues = "https://github.com/moop6535/llm-file-organizer/issues"

[tool.hatch.build.targets.sdist]
include = ["src/llm_file_organizer"]

[tool.hatch.build.targets.wheel]
packages = ["src/llm_file_organizer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
