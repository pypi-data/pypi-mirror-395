[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "netsegpol"                
version = "0.1.0"
description = "Structural polarization and segregation measures for networks."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "PolyForm Noncommercial 1.0.0" }
authors = [
    { name = "Onur Tuncay Bal" },
]
dependencies = [
    "numpy>=1.22",
]

# Optional: specify where the package code lives
[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
# Extras for betweenness centrality controversy
bcc = [
    "python-igraph>=0.11",
    "scipy>=1.10",
]
