[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pollinations-client"
version = "0.1.0"
description = "Python wrapper for Pollinations AI - Free text and image generation APIs"
readme = "README.md"
authors = [
    {name = "gpt4free"}
]
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ai", "pollinations", "image-generation", "text-generation", "free-api", "gpt4free"]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/gpt4free/pollinations"
Repository = "https://github.com/gpt4free/pollinations"
Issues = "https://github.com/gpt4free/pollinations/issues"

[tool.setuptools]
packages = ["pollinations"]
