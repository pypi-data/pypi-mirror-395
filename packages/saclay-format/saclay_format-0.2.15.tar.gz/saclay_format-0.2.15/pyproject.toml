[project]
name = "saclay-format"
version = "0.2.15"
description = "python parser and usefull script related to the saclay format"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["h5py","numpy","pyyaml"]

optional-dependencies.visu = ["matplotlib", "PyQt5", "scipy", "scikit-image"]

maintainers = [{ name = "Guillaume Scamps", email = "guillaume.scamps@l2it.in2p3.fr"} ,
                {name="David Regnier",  email = "David.REGNIER@cea.fr"},
                {name="Wouter Ryssens",  email = "Wouter.Ryssens@ulb.be"},
                 ]

urls.Sources="https://gitlab.com/regnier/Saclay_format"

license= "GPL-3.0-only"
license-files = ["LICENSE"]

scripts.saclay_format_visualisation_ascii = "saclay_format.visualisation_ascii:main"
scripts.saclay_format_visualisation_rho = "saclay_format.visualisation_rho:main"
scripts.saclay_format_visualisation_rho_TD = "saclay_format.visualisation_rho_TD:main"
scripts.saclay_format_ev1_to_cr1 = "saclay_format.ev1_to_cr1:main"
scripts.saclay_format_ev8_to_ev1 = "saclay_format.ev8_to_ev1:main"
scripts.saclay_format_hdf5_yaml_converter = "saclay_format.hdf5_yaml_converter:main"
scripts.saclay_format_compute_densities = "saclay_format.compute_densities:main"


[tool.uv] 
package=true

[tool.bumpversion]
current_version = "0.2.15"
tag = true
tag_name="v{new_version}"
tag_message="Release version {new_version}"
allow_dirty=true
commit=true
message = "bump version from {current_version} to {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"


[[tool.bumpversion.files]]
filename =  "README.md"


[[tool.bumpversion.files]]
filename =  "src/saclay_format/saclay_parser.py"
