[project]
name = "universal-agent-arch"
version = "0.1.0"
description = "The Kernel for Durable, Declarative AI Agents."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.9.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "pyyaml>=6.0",
    "typer>=0.12.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
# Adapter: Model Context Protocol
mcp = [
    "mcp>=0.1.0",
    "httpx>=0.27.0",
]

# Adapter: LangGraph Compiler
langgraph = [
    "langgraph>=0.2.0",
    "langchain-core>=0.2.0",
]

# Adapter: AWS (Bedrock/SQS/Dynamo)
aws = [
    "boto3>=1.34.0",
    "aioboto3>=13.0.0",
]

# Dev tools
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.6.0",
]

[project.scripts]
ua = "universal_agent.runtime.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "universal_agent",
    "adapters",
    "examples",
]

[tool.hatch.build.targets.sdist]
include = [
    "universal_agent",
    "adapters",
    "examples",
    "tests",
    "manifest.yaml",
    "README.md",
    "pyproject.toml",
]

