[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pptrans"
version = "1.0.0"
description = "Translate PowerPoint presentations using modern LLM providers with vision-based review"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Hehan Zhao", email = "80203549+Z-MarkUs@users.noreply.github.com"}
]
keywords = ["powerpoint", "translation", "llm", "ppt", "pptx", "multimodal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "python-pptx>=0.6.21",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "aiohttp>=3.9.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
pptrans = "ppt_translator.cli:main"

[tool.setuptools]
packages = ["ppt_translator", "ppt_translator.providers"]

[tool.setuptools.package-data]
ppt_translator = ["py.typed"]

