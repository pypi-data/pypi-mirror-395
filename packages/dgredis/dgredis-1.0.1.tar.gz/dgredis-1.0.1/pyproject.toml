[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgredis"
version = "1.0.1"
authors = [
    {name="Roman Rasputin", email="admin@roro.su"},
]
description = "A convenient Redis client wrapper with JSON and datetime support."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
keywords = ["logging", "logger", "rotation", "timed", "advanced"]
license = {text = "MIT License"}

dependencies = [
    "redis (>=7.1.0,<8.0.0)"
]


[project.urls]
Homepage = "https://gitlab.com/gng-group/dgredis"
BugTracker = "https://gitlab.com/gng-group/dgredis/issues"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "hosted"
url = "https://repository.s7corp.ru/repository/aims-pl-pypi/"
priority = "primary"

