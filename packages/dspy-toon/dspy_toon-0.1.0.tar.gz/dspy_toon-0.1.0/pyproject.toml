[project]
name = "dspy-toon"
version = "0.1.0"
description = "DSPy adapter using TOON (Token-Oriented Object Notation) format for 30-60% token reduction in LLM structured outputs"
readme = "README.md"
authors = [
    { name = "Archelunch", email = "archelunch@example.com" }
]
requires-python = ">=3.10,<3.15"
dependencies = [
    "datasets>=4.4.1",
    "dspy>=2.5.0",
    "pydantic>=2.0.0",
]
license = { text = "MIT" }
keywords = [
    "dspy",
    "toon",
    "llm",
    "adapter",
    "structured-output",
    "token-efficient",
    "serialization",
    "ai",
    "machine-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/Archelunch/dspy-toon"
Repository = "https://github.com/Archelunch/dspy-toon"
Documentation = "https://github.com/Archelunch/dspy-toon#readme"
"Bug Tracker" = "https://github.com/Archelunch/dspy-toon/issues"

[project.optional-dependencies]
benchmark = [
    "tiktoken>=0.4.0",
    "pandas>=2.0.0",
    "tabulate>=0.9.0",
    "datasets>=2.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.8.0",
    "mypy>=1.8.0",
]
all = [
    "dspy-toon[benchmark,dev]",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
asyncio_mode = "auto"

[tool.coverage.run]
relative_files = true
source = ["src"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = ["N"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dspy_toon"]
