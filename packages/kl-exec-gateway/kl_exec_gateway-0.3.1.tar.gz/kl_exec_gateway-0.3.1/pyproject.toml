[project]
name = "kl-exec-gateway"
version = "0.3.1"
description = "Execution gateway and policy layer on top of KL Kernel Logic."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Lukas Pfister" }
]

dependencies = [
  "typing-extensions>=4.0",
  "kl-kernel-logic==0.3.4",
  "httpx>=0.28.1",
  "fastapi>=0.115.0",
  "uvicorn>=0.30.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0"
]

[project.scripts]
kl-gateway = "kl_exec_gateway.cli:main"
kl-gateway-web = "kl_exec_gateway.server:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
