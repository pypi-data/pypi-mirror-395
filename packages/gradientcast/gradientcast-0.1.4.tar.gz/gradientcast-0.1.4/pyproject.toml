[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gradientcast"
dynamic = ["version"]
description = "Official Python SDK for GradientCast ML Services - Time series forecasting and anomaly detection"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "GradientCast Team", email = "support@gradientcast.com"}
]
keywords = [
    "time-series",
    "forecasting",
    "anomaly-detection",
    "machine-learning",
    "ml",
    "api",
    "sdk",
    "gradientcast"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
pandas = [
    "pandas>=1.3.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "responses>=0.23.0",
    "mypy>=1.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "types-requests>=2.28.0",
]
all = [
    "gradientcast[pandas,dev]",
]

[project.urls]
Homepage = "https://gradientcast.com"
Documentation = "https://docs.gradientcast.com"
Repository = "https://github.com/GradientCast/gradientcast-sdk"
Issues = "https://github.com/GradientCast/gradientcast-sdk/issues"
Changelog = "https://github.com/GradientCast/gradientcast-sdk/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "gradientcast._version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["gradientcast*"]

[tool.setuptools.package-data]
gradientcast = ["py.typed"]

[tool.mypy]
python_version = "3.8"
strict = true
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["gradientcast"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise ImportError",
    "if TYPE_CHECKING:",
]
