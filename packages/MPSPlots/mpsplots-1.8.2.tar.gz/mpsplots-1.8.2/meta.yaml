package:
  name: mpsplots
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../
  git_url: https://github.com/MartinPdeS/MPSPlots.git

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ PY_VER }}*
    - setuptools >=40.8.0
    - wheel
    - setuptools-scm >=8.0
    - pip
  run:
    - python {{ PY_VER }}*
    - matplotlib ~=3.10.3

about:
  home: https://github.com/MartinPdeS/MPSPlots
  license: MIT
  summary: A matplotlib wrapper for defered plots.
  description: MPSPlots is a matplotlib wrapper that allows to create defered plots. This is useful when creating plots in loops or functions where the actual rendering of the plot is not desired at that moment.
  dev_url: https://github.com/MartinPdeS/MPSPlots
  doc_url: https://mpsplots.readthedocs.io
  license_file: LICENSE
  keywords:
    - matplotlib
    - plotting
    - visualization

test:
  imports:
    - MPSPlots
  requires:
    - python {{PY_VER}}*
    - pytest >=0.6
    - pytest-cov >=2.0
    - pytest-json-report ~=1.5.0
    - coverage ~=7.6.1
  commands:
    - python -m pytest
  source_files:
    - tests

extra:
  recipe-maintainers:
    - MartinPdeS
