[build-system]
requires      = ["setuptools>=61", "wheel"]   # 至少 setuptools 61 才支持 [project]
build-backend = "setuptools.build_meta"

[project]
name = "PyToolsgr"
version = "1.0.0"
description = "这是一个python tools"
readme = "README.md"
license     = {text = "MIT"} 
requires-python = ">=3.8" 
authors = [
    {name = "green-cap", email = "13709048021@163.com"},
]
classifiers = [
    # 开发状态
    "Development Status :: 4 - Beta",        # 也可选 5 - Production/Stable
    # 受众
    "Intended Audience :: Developers",
    # 许可证
    "License :: OSI Approved :: MIT License",
    # 操作系统
    "Operating System :: OS Independent",
    # 语言版本（3.8 起）
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",  # 表示仅支持 Py3
]
[tool.setuptools.packages.find]
where = ["src"]