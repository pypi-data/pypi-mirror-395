[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lugia"
version = "0.1.0"
description = "Universal schema converter for Python data types with optional dependencies"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
keywords = ["schema", "converter", "pydantic", "pyspark", "polars", "pandas", "dataclass", "sqlalchemy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
pyspark = ["pyspark>=3.5.0,<4.0.0"]
polars = ["polars>=0.18.0"]
pandas = ["pandas>=1.3.0"]
pydantic = ["pydantic>=1.10.0"]
sqlmodel = ["sqlmodel>=0.0.8"]
sqlalchemy = ["sqlalchemy>=1.4.0"]
all = [
    "pyspark>=3.5.0,<4.0.0",
    "polars>=0.18.0",
    "pandas>=1.3.0",
    "pydantic>=1.10.0",
    "sqlmodel>=0.0.8",
    "sqlalchemy>=1.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["lugia*"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T20", # flake8-print
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "T201",  # print statements (we may want print for debugging)
]

[tool.ruff.lint.isort]
known-first-party = ["lugia"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
ignore_missing_imports = true
allow_redefinition = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "lugia.typedict",
    "lugia.pydantic",
    "lugia.dataclass",
    "lugia.polars",
    "lugia.pandas",
    "lugia.pyspark",
    "lugia.sqlalchemy",
    "lugia.sqlmodel",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

