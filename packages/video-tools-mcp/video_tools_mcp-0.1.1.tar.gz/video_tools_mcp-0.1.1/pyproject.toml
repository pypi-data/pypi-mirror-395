[project]
name = "video-tools-mcp"
version = "0.1.1"
description = "MCP Server for video processing - extract frames, metadata, audio and create GIFs"
authors = [
    {name = "TiGRoN", email = "tigron.dev@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "video", "ffmpeg", "frames", "gif", "audio", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/TiGRoNdev/video-tools-mcp"
Repository = "https://github.com/TiGRoNdev/video-tools-mcp"
Documentation = "https://github.com/TiGRoNdev/video-tools-mcp#readme"
"Bug Tracker" = "https://github.com/TiGRoNdev/video-tools-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["video_mcp_server.py"]

[project.scripts]
video-tools-mcp = "video_mcp_server:main"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
