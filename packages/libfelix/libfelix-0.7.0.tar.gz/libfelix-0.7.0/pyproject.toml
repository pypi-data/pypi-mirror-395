[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "libfelix"
description = "Felix' library"
version = "0.7.0"
readme = "README.md"
authors = [{ name = "Felix Hummel", email = "felix@felixhummel.de" }]
requires-python = ">=3.11"
dependencies = [
  "structlog>=25.1.0",
]

[project.urls]
Repository = "https://gitlab.com/felixhummel/libfelix/"

[project.optional-dependencies]
music = ["dbus-python>=1.4.0"]
cli = ["click>=8.2.1"]
rename-scans = [
  "python-dateutil>=2.9.0.post0",
  "inotify>=0.2.12",
]

[project.scripts]
felix-music = "libfelix.music.cli:main"
felix-rename-scans = "libfelix.rename_scans:main"


[tool.ruff]
line-length = 79

[tool.ruff.format]
quote-style = "single"

[dependency-groups]
dev = [
  "build>=1.2.2.post1",
  "bump2version>=1.0.1",
  "cython>=3.0.11",
  "django-types>=0.22.0",
  "mypy>=1.14.1",
  "pytest>=8.3.4",
  "pytest-cov>=6.0.0",
  "pytest-xdist>=3.6.1",  # for pycharm debugger extensions
  "ruff>=0.9.1",
  "setuptools>=75.8.0",
  "twine>=6.0.1",
]


# basedpyright less strict
[tool.pyright]
typeCheckingMode = "basic"
