[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bitads-v3-core"
version = "0.1.5"
description = "A minimal, testable core for computing BitAds Miner Scores"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "BitAds Team"}
]
keywords = ["bitads", "miner", "scoring", "blockchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://gitlab.com/your-org/bitads-v3"
Repository = "https://gitlab.com/your-org/bitads-v3"
Documentation = "https://gitlab.com/your-org/bitads-v3"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
"*" = ["README.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

