[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rstarexx"
version = "0.0.1"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Starexx", email = "starexx.m@gmail.com"}
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]