[project]
name = "minions"
version = "0.0.2"
description = "Async-native orchestration framework â€” pre-0.1.0 and under active development."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Chris" }
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "aiosqlite>=0.19.0"
]

[project.urls]
