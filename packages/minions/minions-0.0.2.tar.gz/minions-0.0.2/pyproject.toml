Source = "https://github.com/crios1/minions"
Issues = "https://github.com/crios1/minions/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
python_paths = ["."]
