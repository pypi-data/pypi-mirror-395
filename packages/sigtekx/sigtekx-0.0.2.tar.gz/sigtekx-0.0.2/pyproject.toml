[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sigtekx"
version = "0.0.2"
description = "GPU-accelerated signal processing pipeline builder for real-time FFT analysis"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Kevin Rahsaz", email = "rahsaz.kevin@gmail.com" }
]
license = "MIT"
keywords = [
    "signal-processing",
    "fft",
    "cuda",
    "gpu",
    "real-time",
    "stft",
    "spectrogram",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://github.com/SEAL-Embedded/ionosense-hpc-lib"
Documentation = "https://github.com/SEAL-Embedded/ionosense-hpc-lib"
Repository = "https://github.com/SEAL-Embedded/ionosense-hpc-lib"
"Bug Tracker" = "https://github.com/SEAL-Embedded/ionosense-hpc-lib/issues"

[tool.setuptools.packages.find]
where = ["src"]
