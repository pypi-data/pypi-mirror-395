[project]
name = "local-faiss-mcp"
version = "0.2.0"
description = "MCP server with FAISS local vector database for RAG"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Fabio Nonato", email = "nonatofabio@gmail.com"}
]
keywords = ["mcp", "faiss", "rag", "vector-database", "semantic-search", "embeddings", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=0.9.0",
    "faiss-cpu>=1.8.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "pypdf>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/nonatofabio/local_faiss_mcp"
Repository = "https://github.com/nonatofabio/local_faiss_mcp"
Issues = "https://github.com/nonatofabio/local_faiss_mcp/issues"

[project.scripts]
local-faiss-mcp = "local_faiss_mcp.server:cli_main"
local-faiss = "local_faiss_mcp.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["local_faiss_mcp*"]

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"
