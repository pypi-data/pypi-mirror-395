[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-clean-cli"
version = "1.0.1"
description = "The Ultimate CLI tool for scaffolding FastAPI projects with Clean Architecture"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Amir Doustdar", email = "amirrdoustdar1@gmail.com"}
]
keywords = ["fastapi", "clean-architecture", "cli", "generator", "scaffolding"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]

dependencies = [
    "jinja2>=3.1.2",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
]

[project.scripts]
fastclean = "fastclean.cli_main:main"  # دستور همچنان fastclean باقی می‌ماند

[project.urls]
"Homepage" = "https://github.com/Amirrdoustdar/fastclean"
"Bug Tracker" = "https://github.com/Amirrdoustdar/fastclean/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastclean*"]

[tool.setuptools.package-data]
fastclean = ["templates/**/*.j2", "templates/**/*.txt", "templates/**/*.md"]
