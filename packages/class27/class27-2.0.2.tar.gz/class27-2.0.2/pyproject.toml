[build-system]
# 构建后端配置（之前约定的hatchling）
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "class27"
version = "2.0.2"
urls = { "Homepage" = "https://github.com/youxingliang/class27" }
authors = [
  { name="youxingliang", email="yxl070625@qq.com" },
]
description = "关于25届萧县实验27班"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
]
[tool.hatch.metadata]
license = "MIT"
[tool.hatch.build]
include = [
  "class27/pic/**/*",
]
