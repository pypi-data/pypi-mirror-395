[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "file2code"
version = "1.0.0"
description = "Convert any file (image/video/etc.) to/from encrypted text code â€“ perfect for secure sharing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "your@email.com"}]
keywords = ["encryption", "steganography", "file-to-text", "aes"]
