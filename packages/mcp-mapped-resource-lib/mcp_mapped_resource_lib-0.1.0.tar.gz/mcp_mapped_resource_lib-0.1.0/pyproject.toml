[project]
name = "mcp-mapped-resource-lib"
version = "0.1.0"
description = "Reusable utilities for MCP servers handling binary blob transfers through shared Docker volumes"
authors = [{name = "MCP Community", email = "noreply@mcp.dev"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = [
    "mcp",
    "model-context-protocol",
    "blob-storage",
    "docker-volumes",
    "binary-transfer",
    "resource-management",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Internet :: WWW/HTTP",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "python-magic>=0.4.27",  # MIME type detection
]

[project.urls]
Homepage = "https://github.com/nickweedon/mcp_mapped_resource_lib"
Repository = "https://github.com/nickweedon/mcp_mapped_resource_lib"
Issues = "https://github.com/nickweedon/mcp_mapped_resource_lib/issues"
Changelog = "https://github.com/nickweedon/mcp_mapped_resource_lib/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_mapped_resource_lib"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "--cov=mcp_mapped_resource_lib",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
