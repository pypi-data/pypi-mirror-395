[package]
name = "keishis_sandbox"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "keishis_sandbox"
crate-type = ["cdylib"]

[features]
default = ["python", "julia"]
python = ["pyo3"]
julia = []

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module"], optional = true }
