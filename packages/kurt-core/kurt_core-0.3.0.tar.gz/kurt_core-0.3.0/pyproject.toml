[project]
name = "kurt-core"
version = "0.3.0"
description = "Document intelligence CLI - Transform documents into structured knowledge graphs"
readme = "README.md"
authors = [
    { name = "huraultj", email = "julien.hurault+boringdata@sumeo.io" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "sqlmodel>=0.0.14",
    "alembic>=1.13.0",
    "trafilatura>=2.0.0",
    "firecrawl-py>=1.0.0",
    "httpx>=0.27.0",
    "dspy>=2.5.0",
    "requests>=2.31.0",
    "pyyaml>=6.0.0",
    "feedparser>=6.0.0",
    "python-dotenv>=1.0.0",
    "posthog>=3.0.0",
    "dbos>=0.9.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "aiosqlite>=0.19.0",
    "greenlet>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.5.0",
]
eval = [
    "claude-agent-sdk>=0.1.6",
    "pyyaml>=6.0.0",
    "responses>=0.25.0",
    "pytest-httpx>=0.30.0",
]

[project.scripts]
kurt = "kurt.cli:main"
kurt-eval = "eval.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kurt", "eval"]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = ["eval/mock/projects/"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning:rich.live",
]
markers = [
    "integration: marks tests as integration tests (require database and API access)",
    "slow: marks tests as slow running tests (E2E with real workflows)",
]
