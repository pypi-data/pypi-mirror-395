[project]
name = "edmkit"
version = "0.0.0-alpha.1"
description = "Simple EDM (Empirical Dynamic Modeling) library"
authors = [{ name = "FUJISHIGE TEMMA", email = "tenma.x0@gmail.com" }]
readme = "README.md"
requires-python = ">= 3.13"
dependencies = ["numpy>=2.3.4", "scipy>=1.16.2", "tinygrad>=0.11.0"]

[dependency-groups]
dev = [
    "pyedm>=2.2.4",
    "pytest>=8.4.2",
    "ruff>=0.14.0",
    "tabulate>=0.9.0",
    "ty>=0.0.1a22",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
