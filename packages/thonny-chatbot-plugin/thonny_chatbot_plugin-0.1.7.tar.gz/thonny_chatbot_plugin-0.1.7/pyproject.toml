[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thonny-chatbot-plugin"
version = "0.1.7"
description = "A Thonny IDE plugin that provides an AI chat interface."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "pondahai", email = "dahai.pon@gmail.com" },
]
maintainers = [
    { name = "pondahai", email = "dahai.pon@gmail.com" },
]
keywords = ["thonny", "plugin", "ai", "assistant", "llm", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]
dependencies = [
    "requests>=2.20.0",
]

[project.urls]
"Homepage" = "https://github.com/pondahai/thonny_chatbot_plugin"
"Bug Tracker" = "https://github.com/pondahai/thonny_chatbot_plugin/issues"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true
