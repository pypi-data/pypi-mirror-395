# YAML Schema for .ducku.yaml
$schema: "http://json-schema.org/draft-07/schema#"
title: "Ducku Config"
type: object
properties:
  documentation_paths:
    type: array
    items:
      type: string
    description: "Optional paths to folders with additional markdown files."
  documentation_paths_to_ignore:
    type: array
    items:
      type: string
    description: "Paths to exclude from collecting as documentation"
  code_paths_to_ignore:
    type: array
    items:
      type: string
    description: "Paths to exclude from code analysis"
  disabled_use_cases:
    type: array
    items:
      type: string
    description: "Use cases to disable"
  use_case_options:
    type: object
    description: "Options for individual use cases"
    properties:
      pattern_search:
        type: object
        properties:
          enabled:
            type: boolean
          disabled_patterns:
            type: array
            items:
              type: string
            description: "Disabled patterns for pattern_search"
      unused_modules:
        type: object
        properties:
          enabled:
            type: boolean
      spellcheck:
        type: object
        properties:
          enabled:
            type: boolean
      partial_lists:
        type: object
        properties:
          enabled:
            type: boolean
  fail_on_issues: false
required: []
additionalProperties: false
