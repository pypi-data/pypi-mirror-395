[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "demyst"
version = "0.1.0a2"
description = "Scientific integrity linter for academic code"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hunter Brown", email = "hunter@demyst.dev"}
]
keywords = [
    "linting",
    "scientific-computing",
    "machine-learning",
    "data-science",
    "integrity",
    "reproducibility",
    "p-hacking",
    "data-leakage",
    "mirage",
    "computational-mirages"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "numpy>=1.20.0",
    "PyYAML>=6.0",
    "pydantic>=2.0.0",
    "libcst>=1.0.0",
    "rich>=13.0.0",
    "langchain-core>=0.1.0",
    "mcp>=1.0.0; python_version >= '3.10'",
    "ipython>=8.0.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
torch = ["torch>=1.9.0"]
jax = ["jax>=0.3.0", "jaxlib>=0.3.0"]
tracking = ["wandb>=0.12.0", "mlflow>=1.20.0"]
all = [
    "torch>=1.9.0",
    "jax>=0.3.0",
    "jaxlib>=0.3.0",
    "wandb>=0.12.0",
    "mlflow>=1.20.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "pre-commit>=3.0.0",
    "hypothesis>=6.0.0",
    "mutmut>=2.0.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
]

[project.scripts]
demyst = "demyst.cli:main"

[project.urls]
Homepage = "https://github.com/Hmbown/demyst"
Documentation = "https://github.com/Hmbown/demyst#readme"
Repository = "https://github.com/Hmbown/demyst"
Issues = "https://github.com/Hmbown/demyst/issues"

# Tool configurations

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.venv
    | venv
    | __pycache__
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
skip = [".git", "__pycache__", "venv", ".venv", "build", "dist"]
known_first_party = ["demyst"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
show_error_codes = true
exclude = [
    "examples/",
    "build/",
    "dist/",
]

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "jax.*",
    "wandb.*",
    "mlflow.*",
    "scipy.*",
    "sklearn.*",
    "pandas.*",
    "libcst.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "demyst.tests.*"
disallow_untyped_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
disallow_incomplete_defs = false
allow_redefinition = true
warn_return_any = false

[[tool.mypy.overrides]]
module = [
    "examples.*",
    "test_demyst_system",
]
disallow_untyped_defs = false
check_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["demyst/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["demyst"]
branch = false
omit = [
    "*/tests/*",
    "*/__main__.py",
    "*/__init__.py",
    "*/cli.py",
    "*/console.py",
    "*/watchdog.py",
    "*/red_team.py",
    "*/integrations/*",
    "*/mcp.py",
    "*/main.py",
    "*/profiles/*",
    "*/engine/parallel.py",
    "*/plugins.py",
    "*/fixer.py",
    "*/exceptions.py",
    "*/engine/cst_transformer.py",
    "*/engine/transpiler.py",
    "*/security.py",
    "*/engine/suppression.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
fail_under = 80
show_missing = true
