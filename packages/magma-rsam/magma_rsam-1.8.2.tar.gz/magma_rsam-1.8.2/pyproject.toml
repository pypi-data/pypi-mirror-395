[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-rsam"
version = "1.8.2"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
    {name = "Devy Kamil Syahbana", email = "devy.syahbana@gmail.com"},
    {name = "Syarif Abdul Manaf", email = "riefmof@gmail.com"},
]
description = "Calculating RSAM Value"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["seismic", "volcano", "volcanology", "convert", "sds", "seiscomp", "mseed"]
requires-python = ">=3.11"
dependencies = [
    "obspy>=1.4.2",
    "openpyxl>=3.1.5",
    "pandas>=2.2.2",
    "numpy>=2.2.5",
    "matplotlib>=3.9.0",
    "magma-database>=1.5.0",
    "magma-converter>=1.9.0",
    "questdb[dataframe]>=2.0.3",
    "peewee>=3.17.5",
    "material-color",
    "tqdm",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
base = [
    "obspy",
    "openpyxl",
    "pandas",
    "numpy",
    "matplotlib",
    "magma-database",
    "questdb[dataframe]",
    "peewee",
    "magma-converter",
    "material-color",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-rsam"
Issues = "https://github.com/martanto/magma-rsam/issues"