[build-system]
requires = [ "setuptools>=69.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "grumpy-arrays"
version = "0.1.3"
description = "A minimal example Python package."
readme = "README.md"
requires-python = ">=3.9"
keywords = [ "example", "package",]
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
[[project.authors]]
name = "Your Name"
email = "you@example.com"

[project.urls]
Homepage = "https://github.com/Imaginary-Biolabs/grumpy"
Repository = "https://github.com/Imaginary-Biolabs/grumpy"
Issues = "https://github.com/Imaginary-Biolabs/grumpy/issues"

[tool.setuptools.packages.find]
include = [ "grumpy*",]
