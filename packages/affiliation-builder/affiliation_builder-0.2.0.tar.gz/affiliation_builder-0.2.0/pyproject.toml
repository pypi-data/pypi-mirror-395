[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "affiliation-builder"
version = "0.2.0"
authors = [
    { name = "Timo FrÃ¼hwirth", email = "timo.fruehwirth@oeaw.ac.at" },
]
description = "Build bipartite networks from JSON affiliation data"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "network-analysis",
    "bipartite-network",
    "affiliation-network",
    "affiliation",
    "networkx",
    "network",
    "json",
    "digital-humanities",
]
dependencies = [
    "networkx>=3.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/timofruehwirth/affiliation-builder"
Repository = "https://github.com/timofruehwirth/affiliation-builder"
Issues = "https://github.com/timofruehwirth/affiliation-builder/issues"
Documentation = "https://github.com/timofruehwirth/affiliation-builder#readme"