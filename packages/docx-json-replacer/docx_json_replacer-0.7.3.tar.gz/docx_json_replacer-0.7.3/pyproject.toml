[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docx-json-replacer"
version = "0.7.3"
description = "Replace template placeholders in DOCX files with JSON data, supports tables with HTML formatting and cell-level styling"
readme = "README.md"
authors = [{name = "liuspatt", email = "liuspatt@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Markup :: HTML",
    "Typing :: Typed",
]
keywords = [
    "docx",
    "json",
    "template",
    "replace",
    "table",
    "html",
    "formatting",
    "cell-styling",
    "document-generation",
    "office",
    "word",
    "automation",
]
requires-python = ">=3.7"
dependencies = [
    "python-docx>=0.8.11",
    "docxcompose>=1.3.0",
]

[project.scripts]
docx-json-replacer = "docx_json_replacer.cli:main"

[project.urls]
Homepage = "https://github.com/liuspatt/docx-json-replacer"
Repository = "https://github.com/liuspatt/docx-json-replacer"
Issues = "https://github.com/liuspatt/docx-json-replacer/issues"
Changelog = "https://github.com/liuspatt/docx-json-replacer/blob/main/CHANGELOG.md"
Documentation = "https://github.com/liuspatt/docx-json-replacer#readme"

[tool.setuptools]
packages = ["docx_json_replacer"]

[tool.setuptools.package-data]
docx_json_replacer = ["py.typed"]