[project]
name = "parsec-llm"
version = "0.2.0"
description = "Lightweight orchestration toolkit to generate, validate, repair and enforce structured output from LLMs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Oliver Kwun-Morfitt", email = "oliverkwunmorfitt@gmail.com"}
]
maintainers = [
    {name = "Oliver Kwun-Morfitt", email = "oliverkwunmorfitt@gmail.com"}
]
keywords = ["llm", "structured-output", "validation", "json-schema", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
    "pydantic>=2.0.0",
    "jsonschema>=4.0.0",
    "aiohttp>=3.9.0",
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://parsec.olliekm.com"
Repository = "https://github.com/olliekm/parsec"
Issues = "https://github.com/olliekm/parsec/issues"
Documentation = "https://parsec.olliekm.com/docs"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["parsec", "parsec.*"]

[tool.setuptools.package-dir]
"" = "src"