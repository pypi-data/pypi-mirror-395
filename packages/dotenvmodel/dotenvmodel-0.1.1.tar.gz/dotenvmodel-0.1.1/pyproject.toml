[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dotenvmodel"
version = "0.1.1"
description = "Type-safe environment configuration with automatic .env file loading"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Rich Evans", email = "re@azx.io" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "python-dotenv>=0.19.0",
]
license = { text = "MIT" }
keywords = ["environment", "config", "dotenv", "settings", "configuration", "env"]

[project.urls]
Homepage = "https://github.com/AZX-PBC/dotenvmodel"
Repository = "https://github.com/AZX-PBC/dotenvmodel"
Issues = "https://github.com/AZX-PBC/dotenvmodel/issues"
Changelog = "https://github.com/AZX-PBC/dotenvmodel/blob/main/CHANGELOG.md"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["dotenvmodel"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "ty>=0.0.1a31",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "N802",   # Field function name is intentionally capitalized (Pydantic-style API)
    "N818",   # MultipleValidationErrors is acceptable naming
    "E501",   # Line length handled by formatter
]

[tool.ty]
# ty will use the project's Python version for type checking
# See: https://docs.astral.sh/ty/configuration/

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=dotenvmodel",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=95",
]

[tool.coverage.run]
source = ["dotenvmodel"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
