[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orcakit_runner_inmem"
dynamic = ["version"]
description = "Inmem implementation for the LangGraph API server."
authors = [

]
license = {text = "Elastic-2.0"}
readme = "README.md"
requires-python = ">=3.11.0"
dependencies = [
    "blockbuster>=1.5.24,<2.0.0",
    "langgraph>=0.4.10,<2",
    "structlog>23",
    "sse-starlette>=2",
    "starlette>=0.37",
    "langgraph-checkpoint>=3,<4",
]

[tool.hatch.build.targets.wheel]
packages = ["langgraph_runtime_inmem"]  # ← 打包这个目录


[dependency-groups]
dev = [
    "ruff>=0.11.10",
    "anyio>=4.4.0",
    "pytest-watcher>=0.4.2",
    "langgraph-cli>=0.1.72",
    "pytest-repeat>=0.9.3",
    "pytest-retry>=1.6.3",
    "pytest-httpserver>=1.1.0",
]

[tool.hatch.version]
path = "langgraph_runtime_inmem/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "docs/",
    ".github/",
    "dist/",
    "dist*/**",
    "examples.py",
    "examples/",
    ".editorconfig",
    "db/",
    "evals/",
    ".langgraph_api",
    "*.ipynb",
    ".python-version",
    ".editorconfig",
    ".venv*/**",
    "pytest.ini",
    "node_modules/",
    ".dockerignore",
]



[tool.ruff]
lint.select = ["E", "F", "UP", "B", "I"]
lint.ignore = ["E501", "B008"]
target-version = "py311"
