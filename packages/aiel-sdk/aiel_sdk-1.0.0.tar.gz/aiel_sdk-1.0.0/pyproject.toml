[build-system]
requires = ["hatchling>=1.24", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "aiel-sdk"
dynamic = ["version"]
description = "AI Execution Layer SDK (contracts + registry + decorators)"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [{ name = "Aldenir Flauzino", email = "aldenirsrv@gmail.com" }]
dependencies = ["typing-extensions>=4.8.0"]

[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0"

[tool.hatch.version.vcs]
tag-pattern = "^v(?P<base>.+)$"

[tool.hatch.build.targets.wheel]
packages = ["src/cae"]
