[project]
name = "aiorobokassa"
version = "1.1.3"
description = "Async Python library for RoboKassa payment gateway"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Masa", email = "artness147@yandex.ru"}
]
keywords = ["robokassa", "payment", "async", "aiohttp"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-aiofiles>=23.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "furo>=2023.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/masasibata/aiorobokassa"
Repository = "https://github.com/masasibata/aiorobokassa"
Documentation = "https://aiorobokassa.readthedocs.io"
"Bug Reports" = "https://github.com/masasibata/aiorobokassa/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "aiorobokassa"}]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "aiohttp.*",
    "pydantic.*",
]
ignore_missing_imports = true
