[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qldata"
version = "0.3.0"
description = "Python library for acquiring, storing, transforming, and validating market data"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ZENTCH-Q"}
]
keywords = ["quantitative", "finance", "market-data", "trading", "backtesting", "crypto"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies + all features by default
dependencies = [
    # Core data processing
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyarrow>=12.0.0",
    "python-dateutil>=2.8.0",
    
    # Broker adapters (crypto focused)
    "python-binance>=1.0.0",
    "pybit>=5.0.0",
    
    # Database storage
    "duckdb>=0.9.0",
    
    # Live streaming
    "websockets>=12.0,<14.0",  # avoid legacy deprecations in 14+
    "aiohttp>=3.9.0",
    
    # Optional but useful
    "tenacity>=8.0.0",  # retry logic for API calls
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "ipython>=8.0",
    "jupyter>=1.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
]

# Minimal install (core only, no broker/storage dependencies)
minimal = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "python-dateutil>=2.8.0",
]

# Individual exchange support
binance = [
    "python-binance>=1.0.0",
    "websockets>=12.0,<14.0",
]

bybit = [
    "pybit>=5.0.0",
]

# All exchanges
exchanges = [
    "python-binance>=1.0.0",
    "pybit>=5.0.0",
    "websockets>=12.0,<14.0",
]

# Storage backends
storage = [
    "pyarrow>=12.0.0",
    "duckdb>=0.9.0",
]

# Streaming support
stream = [
    "websockets>=12.0,<14.0",
    "aiohttp>=3.9.0",
]

# Full installation (everything)
all = [
    "python-binance>=1.0.0",
    "pybit>=5.0.0",
    "websockets>=12.0,<14.0",
    "aiohttp>=3.9.0",
    "pyarrow>=12.0.0",
    "duckdb>=0.9.0",
    "tenacity>=8.0.0",
]


[project.urls]
Homepage = "https://zentch-q.github.io/qldata-docs/"
Documentation = "https://zentch-q.github.io/qldata-docs/user-guide/installation/"
Repository = "https://github.com/ZENTCH-Q/qldata-docs"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
qldata = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
]
ignore = [
    "E501",  # line too long (handled by black)
    "N818",  # existing exception naming
    "B008",  # function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]  # Allow unused imports and star imports
"tests/*" = ["N802", "N806"]      # Allow non-lowercase names in tests

[tool.ruff.lint.isort]
known-first-party = ["qldata"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
warn_unreachable = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "pyarrow.*",
    "binance.*",
    "pybit.*",
    "duckdb.*",
    "websockets.*",
    "aiohttp.*",
    "tenacity.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "-v",
]
filterwarnings = [
    "ignore::DeprecationWarning:websockets.*",
    "ignore::DeprecationWarning:binance.ws.websocket_api",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "broker: marks tests that require broker API access",
]
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["src/qldata"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/examples/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "except ImportError:",
]

[tool.coverage.html]
directory = "htmlcov"
