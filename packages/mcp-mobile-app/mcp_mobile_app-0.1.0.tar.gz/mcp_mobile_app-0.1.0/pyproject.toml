[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-mobile-app"
version = "0.1.0"
description = "MCP Server for Mobile App Development - Generate Login, Home, and Settings pages for React Native, Flutter, SwiftUI, and Kotlin"
readme = "README.md"
license = "MIT"
authors = [
    { name = "MVVKUR" }
]
keywords = ["mcp", "mobile", "react-native", "flutter", "swiftui", "kotlin", "ai", "claude", "copilot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
mcp-mobile-app = "mcp_mobile_app:main"

[project.urls]
Homepage = "https://github.com/MVVKUR/mcp-mobile-app"
Repository = "https://github.com/MVVKUR/mcp-mobile-app"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_mobile_app"]

[tool.hatch.build.targets.sdist]
exclude = [
    "mcv/",
    "venv/",
    ".vscode/",
    "dist/",
    "*.pyc",
    "__pycache__/",
    "mobile_mcp_server.py",
    "Dockerfile",
]
