name: Lint & Typecheck
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & tox
        run: make setup

      - name: Sync rag-bencher deps
        run: make sync

      - name: Lint
        run: |
          make lint

      - name: Typecheck
        run: |
          make typecheck
