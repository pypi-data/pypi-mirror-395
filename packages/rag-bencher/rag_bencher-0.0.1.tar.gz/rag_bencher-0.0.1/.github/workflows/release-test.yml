name: Build & Release test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build package (wheel/sdist)
    uses: ./.github/workflows/_build.yml
    with:
      python-version: "3.12"

  conda-build-test:
    name: Build & test conda recipe from sdist
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: conda-build-env
          create-args: >-
            python=3.12
            conda-build
            -c conda-forge

      - name: Determine PKG_VERSION from sdist
        id: version
        shell: bash -l {0}
        run: |
          python - <<'PY'
          import pathlib, re, os

          dist = pathlib.Path("dist")
          candidates = sorted(dist.glob("rag_bencher-*.tar.gz"))
          if not candidates:
              raise SystemExit("No rag_bencher sdist found in dist/")

          sdist = candidates[-1]
          m = re.match(r"rag_bencher-(.+)\.tar\.gz", sdist.name)
          if not m:
              raise SystemExit(f"Unexpected sdist name: {sdist.name}")

          version = m.group(1)
          print("Using PKG_VERSION:", version)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"PKG_VERSION={version}\n")
          PY

      - name: Build and test conda package
        shell: bash -l {0}
        env:
          PKG_VERSION: ${{ steps.version.outputs.PKG_VERSION }}
        run: |
          echo "PKG_VERSION: $PKG_VERSION"
          echo "PKG_VERSION: \"${PKG_VERSION}\"" > recipe/_pkg_version_config.yaml
          ls -la dist/
          micromamba activate conda-build-env
          conda build recipe \
            -m recipe/_pkg_version_config.yaml \
            -c conda-forge \
            --override-channels \
            --no-anaconda-upload

  publish-testpypi:
    name: Publish to TestPyPI & smoke-test (pip)
    needs: conda-build-test
    runs-on: ubuntu-latest
    environment:
        name: testpypi
    permissions:
      contents: read
      id-token: write  # for Trusted Publishing

    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Set up Python for smoke test
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

        # Retries are needed since the upload to Test PyPI might not have been indexed yet after
        # the upload in the previous step.
      - name: Install rag-bencher for testing
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 60
          retry_on: error
          shell: bash
          command: python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple rag-bencher

      - name: Smoke test CLI entrypoints (pip env)
        run: |
          python -c "import rag_bencher; print('rag_bencher OK')"
          python -m rag_bencher.cli --help
          python -m rag_bencher.bench_cli --help
          python -m rag_bencher.bench_many_cli --help
