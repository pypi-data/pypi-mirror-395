name: Build package

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version used to build the package
        required: false
        default: "3.12"
        type: string

jobs:
  build-dist:
    name: Build sdist & wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Determine version from git
        id: version
        run: |

          BASE_VERSION=$(git describe --tags --abbrev=0)
          TAG=$(git describe --tags --exact-match 2>/dev/null || true)

          # Are we exactly on a release tag?
          if [ -n "$TAG" ] && [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Tagged commit: release build, no pretend version
            echo "This is a release build for version $TAG"
            echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "pretend_version=" >> $GITHUB_OUTPUT
          else
            # Non-tag commit: dev build with unique version
            PRETEND_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}"
            echo "This is a dev build"
            echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "pretend_version=$PRETEND_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set SETUPTOOLS_SCM_PRETEND_VERSION for dev builds
        if: steps.version.outputs.pretend_version != ''
        run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=${{ steps.version.outputs.pretend_version }}" >> $GITHUB_ENV

      - name: Show effective version
        run: |
          if [ -n "${SETUPTOOLS_SCM_PRETEND_VERSION:-}" ]; then
            echo "Building version: $SETUPTOOLS_SCM_PRETEND_VERSION"
          else
            echo "Building release version from tag"
          fi

      - name: Build distributions
        run: python -m build

      - name: Check metadata
        run: |
          python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
