[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "articuno"
version = "0.10.0"
description = "Convert Polars or Pandas DataFrames to lists of Pydantic models with schema inference"
authors = [{ name="Odos Matthews", email="odosmatthews@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0",
    "datamodel-code-generator>=0.24.0",
    "genson"
]

[project.optional-dependencies]
polars = [
    "polars>=0.20.0",
    "poldantic>=0.2.1"
]
pandas = [
    "pandas>=1.3"
]
sqlalchemy = [
    "sqlalchemy>=1.4"
]
sqlmodel = [
    "sqlmodel>=0.0.8"
]
pyspark = [
    "pyspark>=3.0.0"
]
dev = [ 
    "polars",
    "pandas",
    "pyarrow",
    "sqlalchemy>=1.4",
    "sqlmodel>=0.0.8",
    "pyspark>=3.0.0",
    "pytest>=7.0",
    "build",
    "twine",
    "ruff",
    "mypy"
]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "furo"
]

[project.urls]
Homepage = "https://github.com/eddiethedean/articuno"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
# Performance optimizations
incremental = true
cache_fine_grained = true
# Skip checking stubs for third-party libraries (speeds up significantly)
no_site_packages = false
# Ignore missing imports for optional dependencies
[[tool.mypy.overrides]]
module = [
    "polars.*",
    "pandas.*",
    "pyspark.*",
    "sqlalchemy.*",
    "sqlmodel.*",
    "poldantic.*",
    "datamodel_code_generator.*",
    "genson.*",
]
ignore_missing_imports = true
