[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brainary"
version = "0.1.3"
description = "A cognitive computing platform for AI development"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Brainary Team", email = "team@brainary.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.3.0",
    "pydantic>=2.0.0",
    "numpy>=1.21.0",
    "tqdm>=4.64.0",
    "python-dotenv>=0.19.0",
    "aiofiles>=0.8.0",
    "asyncio-extras>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/cs-wangchong/brainary"
Repository = "https://github.com/cs-wangchong/brainary"
Documentation = "https://brainary.readthedocs.io"
Issues = "https://github.com/cs-wangchong/brainary/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["brainary*"]
exclude = ["tests*", "examples*", "docs*"]
