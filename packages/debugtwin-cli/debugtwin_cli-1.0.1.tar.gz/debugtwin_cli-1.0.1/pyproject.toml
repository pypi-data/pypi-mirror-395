[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "debugtwin-cli"
version = "1.0.1"
description = "DebugTwin Copilot CLI - AI-powered firmware debugging assistant"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Frozo", email = "support@frozo.io"}
]
keywords = ["firmware", "debugging", "embedded", "ai", "copilot", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Embedded Systems",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "aiohttp>=3.8.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/ashish-frozo/embedded-client"
Documentation = "https://embedded-frontend-production.up.railway.app"
Repository = "https://github.com/ashish-frozo/embedded-client"

[project.scripts]
debugtwin = "debugtwin_cli.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["debugtwin_cli*"]
