[project]
name = "odd-or-even1"
version = "0.1.0"
description = "A simple Python library to check if a number is odd or even."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Akshay Shibu" }
]
requires-python = ">=3.7"
keywords = ["odd", "even", "number-check", "math"]

[project.urls]
Homepage = "https://pypi.org/project/odd-or-even/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
