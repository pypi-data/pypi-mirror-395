[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "extrai-workflow"
version = "1.0.1"
authors = [
    {name = "Elias Thouant", email = "elias.thouant@gmail.com"},
]
description = "Structured data extraction with LLM majority vote"
readme = "README.md"
dependencies = [
    "jsonschema==4.25.1",
    "openai==2.9.0",
    "pydantic==2.12.5",
    "sqlalchemy==2.0.44",
    "sqlmodel==0.0.27",
]

[project.urls]
Homepage = "https://github.com/Telsho/Extrai"

[project.optional-dependencies]
dev = [
    "pytest",
    "aiofiles",
    "pytest-asyncio",
    "ruff",
    "coverage",
    "sphinx",
    "furo",
    "sphinx-copybutton",
    "sphinxcontrib-mermaid",
    "build",
    "twine"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
