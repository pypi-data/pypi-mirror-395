[workspace.package]
edition = "2024"
version = "0.1.6"
authors = ["9028 wjt@cosmol.org"]
repository = "https://github.com/COSMol-repl/COSMol-viewer"
homepage = "https://github.com/COSMol-repl/COSMol-viewer"
keywords = ["molecular", "visualization"]
license = "MIT OR Apache-2.0"
description = "Molecular visualization tools by rust"

[workspace]
resolver = "2"
members = ["crates/python"]

[workspace.dependencies]
cosmol_viewer = { version = "0.1.6", path = "cosmol_viewer"}
cosmol_viewer_core = { version = "0.1.6", path = "crates/core" }

pyo3 = { version = "0.27.1", features = ["extension-module", "abi3-py37"] }
eframe = { version = "0.33.2", features = ["wayland","x11"] }
egui-winit = { version = "0.33.2", features = ["wayland","x11"] }
egui_extras = { version = "0.33.2" }
serde = { version = "1.0.228" , features = ["derive"] }
serde_json = "1.0.145"
base64 = "0.22.1"
postcard = "1.1.3"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
opt-level = "z"
incremental = false
