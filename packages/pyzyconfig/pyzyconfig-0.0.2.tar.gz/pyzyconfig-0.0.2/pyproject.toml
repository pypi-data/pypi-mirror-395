[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyzyconfig"
version = "0.0.2"
description = "Easy experiment configuration saver for ML projects"
readme = "README.md"
authors = [
    {name = "Thomas 'Sourisimos' Sesmat", email = "tom.sesmat@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["experiment", "config", "ml", "deep-learning", "reproducibility"]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["easyconfig*"]
exclude = ["tests*"]

# Configuration pour black (formatter)
[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

# Configuration pour pytest
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

# Configuration pour mypy (type checking)
[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true