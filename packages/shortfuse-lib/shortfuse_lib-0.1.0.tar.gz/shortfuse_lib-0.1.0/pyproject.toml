[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shortfuse-lib"
version = "0.1.0"
description = "Don't just raise exceptionsâ€”kill the process. A fail-fast library for laying traps in forbidden code paths."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
  {name = "Larry Richards", email = "your-email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
"Homepage" = "https://github.com/lbrichards/shortfuse"
"Bug Tracker" = "https://github.com/lbrichards/shortfuse/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "build",
    "twine",
    "pdoc",
]
