[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "http-stub-server"
version = "1.0.0"
description = "A configurable HTTP stub server for e-commerce API testing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Soumya Sagar", email = "soumyasagar@example.com"}
]
keywords = ["http", "stub", "mock", "api", "testing", "flask", "e-commerce"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "Flask>=3.0.0",
    "Flask-CORS>=4.0.0",
    "watchdog>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/Soumya-codr/OJTCheats"
Documentation = "https://github.com/Soumya-codr/OJTCheats/blob/master/README.md"
Repository = "https://github.com/Soumya-codr/OJTCheats"
"Bug Tracker" = "https://github.com/Soumya-codr/OJTCheats/issues"

[project.scripts]
http-stub-server = "server:main"
