[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bisheng-ragas-lc1"
version = "2.0.0"
description = "Bisheng Ragas - A RAG evaluation framework compatible with the latest LangChain"
authors = ["vekise-guo"]
readme = "README.md"
packages = [{include = "bisheng_ragas"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
numpy = "*"
datasets = "*"
tiktoken = "*"
langchain = ">=1.1.2"
langchain-community = ">=0.4.1"
langchain-core = ">=1.1.1"
langchain-openai = ">=1.1.0"
langchain-classic = ">=1.0.0"
openai = ">1"
pysbd = ">=0.3.4"
nest-asyncio = "*"
sentence-transformers = {version = "*", extras = ["all"]}

[tool.poetry.group.test.dependencies]
pytest = "*"

[project]
name = "bisheng-ragas-lc1"
version = "2.0.0"
description = "Bisheng Ragas - A RAG evaluation framework compatible with the latest LangChain"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "vekise-guo"}
]
dependencies = [
    'numpy',
    'datasets',
    'tiktoken',
    'langchain>=1.1.2',
    'langchain-community>=0.4.1',
    'langchain-core>=1.1.1',
    'langchain-openai>=1.1.0',
    'langchain-classic>=1.0.0',
    'openai>1',
    'pysbd>=0.3.4',
    'nest-asyncio',
    'sentence-transformers;extra =="all"',
]

[project.optional-dependencies]
test = ["pytest"]
