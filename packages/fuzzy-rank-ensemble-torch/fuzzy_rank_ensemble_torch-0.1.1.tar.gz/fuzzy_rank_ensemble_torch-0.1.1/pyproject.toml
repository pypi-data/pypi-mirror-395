[project]
name = "fuzzy-rank-ensemble-torch"
description = "A torch based package for fuzzy rank based ensembles"
authors = [{ name = "Aleksandr Sinitca", email = "amsinitca@etu.ru" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dynamic = []
version = "0.1.1"

[tool.poetry]

[tool.poetry.dependencies]
torch = "^2.2.2"
monai = { version = "^1.3", optional = true }

[tool.poetry.extras]
monai = ["monai"]

[tool.poetry-dynamic-versioning]
enable = false
bump = true
pattern = '(?P<base>\d+\.\d+\.\d+)'

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[build-system]
requires = ["poetry-core>=2.1.1,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
