[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "datanavigator"
authors = [{name = "Praneeth Namburi", email = "praneeth.namburi@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
dynamic = ["version", "description"]
keywords = ["data", "visualization", "analysis", "time series", "video", "images", "scientific"]
dependencies = [
    "numpy<2",
    "pandas",
    "matplotlib",
    "opencv-python",
    "portion",
    "ffmpeg-python",
    "pysampled",
    "decord",
    "tables",
    "tqdm",
]
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

[project.urls]
Home = "https://github.com/praneethnamburi/datanavigator"
Repository = "https://github.com/praneethnamburi/datanavigator"
Issues = "https://github.com/praneethnamburi/datanavigator/issues"
Documentation = "https://datanavigator.readthedocs.io/"
