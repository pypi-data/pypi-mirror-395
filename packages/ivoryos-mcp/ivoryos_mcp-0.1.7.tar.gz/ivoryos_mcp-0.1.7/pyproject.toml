[project]
name = "ivoryos-mcp"
version = "0.1.7"
description = "MCP server for ivoryOS. "
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.9.2",
    "ivoryos-client==0.2.9",
    "python-dotenv",
]

[project.scripts]
ivoryos-mcp = "ivoryos_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project.urls]
"Homepage" = "https://gitlab.com/heingroup/ivoryos-suite/ivoryos-mcp"
