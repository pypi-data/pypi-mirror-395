[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amazon-scrapper-pipeline"
version = "0.2.6"  # Anti-bot detection improvements integrated.
description = "Independent URL and Product scraping pipelines for Amazon"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Dhruv Saxena", email = "dhruvsaxena@dhruvsaxena25.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["amazon", "scraper", "web-scraping", "selenium", "pipeline"]

dependencies = [
    "selenium>=4.0.0",
    "pyyaml>=6.0",
    "beautifulsoup4>=4.9.0",
    "requests>=2.25.0",
    "webdriver-manager>=3.8.0",
    "undetected-chromedriver>=3.5.0",
    "pandas>=1.3.0",
    "python-dateutil>=2.8.0",
    "setuptools>=65.5.0",
    "structlog>=23.1.0",
    "lxml>=4.9.0",
    "fastapi[standard]>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "jinja2==3.1.6",
    "aiofiles==25.1.0"
]

[project.urls]
Repository = "https://github.com/dhruvsaxena25/amazon-scrapper-pipeline"
Issues = "https://github.com/dhruvsaxena25/amazon-scrapper-pipeline/issues"

# Setuptools package discovery
[tool.setuptools.packages.find]
where = ["."]
include = ["scrapper*"]
exclude = ["tests*", "Artifacts*", "logs*", "venv*", "build*", "dist*"]

# Include non-Python files (YAML, JSON config files)
[tool.setuptools.package-data]
scrapper = [
    "config/*.yaml",
    "config/*.yml",
    "config/*.json",
    "**/*.yaml",
    "**/*.yml",
    "**/*.json",
]
