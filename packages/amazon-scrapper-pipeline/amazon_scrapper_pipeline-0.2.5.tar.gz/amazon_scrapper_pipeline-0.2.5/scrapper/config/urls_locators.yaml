amazon_selectors:
  search:
    search_box:
      by: "XPATH"
      value: '//*[@id="twotabsearchtextbox"]'
    search_button:
      by: "XPATH"
      value: '//*[@id="nav-search-submit-button"]'
  
  results:
    product_link:
      by: "CLASS_NAME"
      value: "a-link-normal"
    next_button:
      by: "CSS_SELECTOR"
      value: "a.s-pagination-next"
  
  bot_detection:
    continue_button:
      by: "XPATH"
      value: "//input[@type='submit']"
