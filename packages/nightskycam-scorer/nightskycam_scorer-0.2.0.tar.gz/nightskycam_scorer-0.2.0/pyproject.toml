# pyproject.toml
[tool.poetry]
name = "nightskycam-scorer"
version = "0.2.0"
description = "Binary classifier for night-sky image quality (e.g. clear vs unsuitable)."
authors = ["Vincent Berenz <vincent.berenz@tuebingen.mpg.de>"]
readme = "README.md"
packages = [{ include = "nightskycam_scorer" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.15"
numpy = "^2.3.5"
pillow = "^12.0.0"
torch = "^2.9.1"
torchvision = "^0.24.1"
flask = "^3.1.2"

[tool.poetry.scripts]
# Training CLI for binary classifier
nightskycam-scorer-train = "nightskycam_scorer.model.cli:main"
# Evaluation CLI for trained models
nightskycam-scorer-evaluate = "nightskycam_scorer.model.evaluate_cli:main"
# Binary annotation tool
nightskycam-scorer-annotate = "nightskycam_scorer.annotator.cli:main"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "mypy (>=1.19.0,<2.0.0)",
    "pytest (>=9.0.2,<10.0.0)"
]
