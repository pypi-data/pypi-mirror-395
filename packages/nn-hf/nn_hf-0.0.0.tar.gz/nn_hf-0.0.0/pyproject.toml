[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'nn-hf'
dynamic = ['version', 'dependencies']
description = 'Uploader of Deep Model Weights to Hugging Face'
readme = { file = 'README.md', content-type = 'text/markdown' }
license = { file = 'LICENSE' }
requires-python = '>=3.10'
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Software Development :: Libraries',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
]

keywords = ['hugging face uploader', 'deep learning model upload', 'machine learning model sharing', 'python model uploader', 'model repository tool', 'neural network weights upload', 'AI model deployment tool',  'hugging face hub integration', 'command-line model uploader']
authors = [{ name = 'ABrain One and contributors', email = 'AI@ABrain.one' }]

[project.urls]
Homepage = 'https://ABrain.one'
Repository = 'https://github.com/ABrain-One/nn-hf'
'Bug Tracker' = 'https://github.com/ABrain-One/nn-hf/issues'

[tool.setuptools.dynamic]
version = { file = 'version' }
dependencies = { file = 'requirements.txt' }

[tool.setuptools.packages.find]
where = ['']

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
'*' = ['requirements.txt', 'LICENSE', 'version', '*.md']
