[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uaaronium"
version = "1.2.0"
description = "Uaaronium mathematics engine based on Aaron Craig Sinanan's book."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name="Aaron Craig Sinanan"}
]
license = {text = "MIT"}
dependencies = ["sympy", "numpy"]

[project.urls]
Homepage = "https://github.com/aaronrah-ai"
