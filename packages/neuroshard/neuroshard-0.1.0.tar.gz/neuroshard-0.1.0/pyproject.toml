[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroshard"
version = "0.1.0"
description = "Git for AI models. Fast. Deduplicated. Reproducible."
authors = [
  { name = "Shard Team", email = "hello@shard.dev" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0",
    "zstandard>=0.21.0",
    "requests>=2.31.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]

[project.scripts]
nshard = "neuroshard.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
