[package]
name = "seminova"
version = "0.0.1"
edition = "2021"
readme = "README.md"

[lib]
name = "seminova"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["pyo3/extension-module"]

[dependencies]
# ---------- python ----------
pyo3 = { version = "0.19", features = ["auto-initialize"] }
serde = { version = "1.0", features = ["derive"] }

# ---------- arkworks ----------
ark-bls12-381 = "0.4"
ark-crypto-primitives = { version = "0.4", features = ["sponge", "r1cs"] }
ark-ec = "0.4"
ark-ff = "0.4"
ark-r1cs-std = "0.4"
ark-relations = "0.4"
ark-serialize = "0.4"

# ---------- randomness ----------
rand = "0.8"
rand_core = { version = "0.6", features = ["getrandom"] }

# ---------- thread parallel ----------
rayon = "1.7"

# ---------- utils ----------
hex = "0.4"
