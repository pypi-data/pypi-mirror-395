[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "seminova"
version = "0.0.1"
description = "Python bindings for an experimental SuperNova IVC (Rust backend)"
authors = [
    { name = "Xylen" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
]

[tool.maturin]
bindings = "pyo3"

sdist-include = [
    "src/**/*",
    "Cargo.toml",
    "README.md",
]

compatibility = "manylinux_2_31"
module-name = "seminova"
