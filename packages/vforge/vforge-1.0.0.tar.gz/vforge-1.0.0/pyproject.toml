[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vforge"
version = "1.0.0"
description = "vforge virtual environment manager"
readme = "README.md"
dependencies = [
    "pyyaml",
    "stdlib-list"
]
authors = [
    { name = "Tommas Sessions", email = "tsessions@wesleyan.edu" }
]

# updated license
license = { text = "GNU General Public License v3.0" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

[project.scripts]
vforge = "vforge.cli:main"