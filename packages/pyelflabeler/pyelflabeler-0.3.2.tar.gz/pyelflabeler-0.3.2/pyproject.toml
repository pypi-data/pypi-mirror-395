[project]
name = "pyelflabeler"
version = "0.3.2"
description = "ELF Binary Analysis Tool - Label malware or benignware datasets"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "bolin8017", email = "bolin8017@gmail.com" }
]
keywords = ["malware", "elf", "binary-analysis", "security", "dataset", "labeling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "tqdm>=4.65.0",
    "pyelftools>=0.29",
    "avclass-malicialab>=2.8.10",
]

[project.urls]
Homepage = "https://github.com/bolin8017/pyelflabeler"
Repository = "https://github.com/bolin8017/pyelflabeler"
Issues = "https://github.com/bolin8017/pyelflabeler/issues"

[project.scripts]
pyelflabeler = "src.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
exclude = [
    "test_benign_data/",
    ".claude/",
    ".git/",
    ".gitignore",
    "*.pyc",
    "__pycache__/",
]
