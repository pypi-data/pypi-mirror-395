[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyXLMS"
version = "1.7.4"
authors = [
  { name="Micha Johannes Birklbauer", email="micha.birklbauer@fh-hagenberg.at" },
]
maintainers = [
  { name="Micha Johannes Birklbauer", email="micha.birklbauer@fh-hagenberg.at" },
]
readme = "PYPI.md"
license = {file = "LICENSE"}
description = "A python package to process protein cross-linking data."
keywords = ["crosslink", "crosslinker", "crosslinking", "mass spectrometry", "proteomics"]
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Development Status :: 5 - Production/Stable"
]
dependencies = [
  "numpy",
  "pandas",
  "openpyxl",
  "tqdm",
  "pyteomics[XML]",
  "biopython",
  "biopandas",
  "matplotlib",
  "matplotlib-venn",
  "pyarrow",
  "lxml"
]

[project.optional-dependencies]
gui = [
  "streamlit>=1.50.0",
  "xlsxwriter",
  "uv"
]
docs = [
  "sphinx",
  "pydata-sphinx-theme",
  "myst-parser",
  "sphinx-copybutton"
]
dev = [
  "streamlit>=1.50.0",
  "xlsxwriter",
  "sphinx",
  "pydata-sphinx-theme",
  "myst-parser",
  "sphinx-copybutton",
  "uv",
  "ruff",
  "pyright",
  "pytest"
]

[project.urls]
Homepage = "https://hgb-bin-proteomics.github.io/pyXLMS"
Documentation = "https://hgb-bin-proteomics.github.io/pyXLMS-docs"
Repository = "https://github.com/hgb-bin-proteomics/pyXLMS.git"
Issues = "https://github.com/hgb-bin-proteomics/pyXLMS/issues"
