[package]
name = "ruvsim"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[[bin]]
name = "ruvsim_api"
path = "src/ruvsim_api/main.rs"

[[test]]
name = "ruvsim_tests_bdd"
path = "test/cucumber_tests/mod.rs"
harness = false

[[test]]
name = "ruvsim_tests_unit"
path = "test/unit_tests/mod.rs"

[lib]
name = "ruvsim"
path = "src/ruvsim/mod.rs"
crate-type = ["rlib", "cdylib"]

[dependencies]
regex = "1.12.2"
libc = "0.2"
derive-getters = "0.5.0"
cucumber = "0.21.1"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "signal"] }
futures = "0.3.31"
axum = { version = "0.7.5", features = ["macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1", features = ["v4", "serde"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
utoipa = { version = "4", features = ["uuid"] }
utoipa-swagger-ui = { version = "7", features = ["axum"] }
log = "0.4.28"
env_logger = "0.10"
# PyO3 for Python bindings using the stable ABI for Python >= 3.9
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py39"] }
num-traits = "0.2.19"

[dev-dependencies]
tower = "0.5"

