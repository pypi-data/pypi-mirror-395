[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_slack_dump_and_reset_x"
version = "0.20.16"
description = "Slack purge runner that archives channels into Change Control and optionally deletes the source history once evidence is captured."
requires-python = ">=3.8"
authors = [{name = "RRGM (Software Tech Lead, Primus Pilus Night Watch AI Corp.)", email = "foo@bar.com"}]
dependencies = [
    "requests>=2.31.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_slack_dump_and_reset_x"]

[tool.setuptools.package-data]
x_4357_make_slack_dump_and_reset_x = ["py.typed", "requirements.txt"]
