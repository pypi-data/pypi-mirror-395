[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moss-sdk"
version = "0.1.1"
description = "Cryptographic identity and signed outputs for AI agents"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "MOSS Computing" }]
keywords = ["ai", "agents", "signing", "cryptography", "post-quantum", "identity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "dilithium-py>=0.1.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
moss = "moss.cli:main"

[project.urls]
Homepage = "https://mosscomputing.com"
Repository = "https://github.com/mosscomputing/moss"

[tool.hatch.build.targets.wheel]
packages = ["moss"]
