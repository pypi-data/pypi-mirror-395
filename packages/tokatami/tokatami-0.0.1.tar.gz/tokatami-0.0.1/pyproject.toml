[project]
name = "tokatami"
version = "0.0.1"
description = "Python bindings for Tokatami"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tokatami"]

[tool.hatch.build]
artifacts = ["tokatami/*.so", "tokatami/*.dylib", "tokatami/*.dll"]
