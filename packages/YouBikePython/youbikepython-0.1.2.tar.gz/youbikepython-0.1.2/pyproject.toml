[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "YouBikePython"
authors = [
    {name = "AvianJay", email = "avianjayusb@gmail.com"}
]
description = "YouBike API for Python"
version = "0.1.2"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests > 2.26.0"
]

[project.scripts]
youbike = "youbike:main"
