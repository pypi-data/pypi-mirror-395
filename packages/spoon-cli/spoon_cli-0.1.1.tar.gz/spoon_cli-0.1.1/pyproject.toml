[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spoon-cli"
version = "0.1.1"
description = "CLI for SpoonAI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "spoon-ai-sdk >= 0.2.0" ,
    "spoon-toolkits >= 0.2.0" ,
    "prompt_toolkit>=3.0.51",
    "python-dotenv>=1.0.1",
    "python-telegram-bot>=22.0",
    "fastmcp>=2.12.0",
    "pydantic>=2.10.4",
    "websockets>=15.0.1"
]
[tool.setuptools.packages.find]
where = ["."]
include = ["spoon_cli*"]

[project.scripts]
spoon-cli = 'spoon_cli.__main__:cli'
