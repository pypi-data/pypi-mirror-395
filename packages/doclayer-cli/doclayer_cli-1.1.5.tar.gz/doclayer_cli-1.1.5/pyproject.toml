[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doclayer-cli"
version = "1.1.5"
description = "Doclayer Command-Line Interface - Document Intelligence Platform CLI"
readme = "README.md"
requires-python = ">=3.11"
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
authors = [
    {name = "Doclayer", email = "support@doclayer.ai"}
]
maintainers = [
    {name = "Doclayer", email = "support@doclayer.ai"}
]
keywords = ["doclayer", "cli", "document", "ai", "llm", "document-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
dependencies = [
  "typer[all]>=0.12.3",
  "httpx>=0.27.0",
  "pydantic>=2.7.0",
  "rich>=13.0.0",
  "keyring>=25.0.0",
  "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3.0",
  "respx>=0.21.1",
  "psycopg[binary]>=3.1.18",
]

[project.urls]
Homepage = "https://doclayer.ai"
Documentation = "https://docs.doclayer.ai/cli"
Repository = "https://github.com/okc0mputex/Doclayer"
Issues = "https://github.com/okc0mputex/Doclayer/issues"
Changelog = "https://github.com/okc0mputex/Doclayer/blob/main/docs/cli/DOCLAYER_CLI_SDK_SPECIFICATION.md"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
doclayer = "doclayer_cli.cli:app"

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]


