        task: mmlu
        extra:
          custom_config:
            extraction:
              - regex: "(?i)[\\*\\_]{0,2}Answer[\\*\\_]{0,2}\\s*:[\\s\\*\\_]{0,2}\\s*([A-Z])(?![a-zA-Z0-9])"
