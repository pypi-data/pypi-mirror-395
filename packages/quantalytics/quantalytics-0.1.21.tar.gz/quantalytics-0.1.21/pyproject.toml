[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=73.0.3",
  "wheel",
]

[project]
name = "quantalytics"
version = "0.1.21"
description = "Modern quantitative analysis library for portfolio analytics, charts, and reports"
readme = "README.md"
keywords = [
  "analytics",
  "charts",
  "finance",
  "metrics",
  "quantitative",
  "reporting",
  "statistics",
  "visualization",
]
license = { file = "LICENSE" }
authors = [
  { name = "Tyler Patterson" },
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Financial and Insurance Industry",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
  "jinja2>=3.1",
  "narwhals>=2.10.2",
  "numpy>=1.23",
  "pandas>=1.5",
  "plotly>=5.15",
  "scipy>=1.9",
]

urls.Homepage = "https://github.com/pattertj/quantalytics"
urls.Issues = "https://github.com/pattertj/quantalytics/issues"

[dependency-groups]
dev = [
  "build>=1.3",
  "pre-commit>=3.7",
  "pyproject-fmt>=2.8",
  "pytest>=7.4",
  "pytest-cov>=5",
  "ruff>=0.3",
  "safety>=3.2",
  "twine>=4",
  "ty>=0.0.1a26",
]

[tool.setuptools]
packages = [
  "quantalytics",
  "quantalytics.analytics",
  "quantalytics.charts",
  "quantalytics.reports",
  "quantalytics.utils",
]
include-package-data = true

[tool.setuptools.package-data]
"quantalytics.reports" = [ "templates/*.html" ]
