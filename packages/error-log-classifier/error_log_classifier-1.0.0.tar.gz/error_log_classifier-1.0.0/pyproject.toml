[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "error-log-classifier"
version = "1.0.0"
description = "Intelligent error log clustering and analysis tool"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Preetham Ghorpade", email = "contact@example.com"},
    {name = "Harish R S", email = "contact@example.com"},
]
keywords = ["error-logs", "clustering", "analysis", "signature", "log-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/preetham3127/Error-log-classifier"
"Bug Tracker" = "https://github.com/preetham3127/Error-log-classifier/issues"
"Source Code" = "https://github.com/preetham3127/Error-log-classifier"
Documentation = "https://github.com/preetham3127/Error-log-classifier#readme"

[project.scripts]
error-log-classifier = "main:main"

[tool.setuptools]
packages = ["src"]
