[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pykoppu"
version = "0.2.33-alpha"
description = "SDK for KOPPU (K-dimensional Organoid Probabilistic Processing Unit)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "KOPPU Team", email = "contact@koppu.io"},
]
keywords = ["organoid computing", "neuromorphic", "optimization", "pubo", "brian2"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "brian2>=2.5",
    "networkx",
    "numpy",
    "scipy",
]

[project.optional-dependencies]
doc = [
    "mkdocs-material",
    "mkdocstrings[python]",
]

[project.urls]
Homepage = "https://koppu.io"
Repository = "https://github.com/koppu/pykoppu"
"Bug Tracker" = "https://github.com/koppu/pykoppu/issues"
