[project]
name = "exe2txt"
version = "0.1.0"
description = "Convert Windows EXE/DLL files into text representations for LLM prompting."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Noel Kim", email = "crlotwhite@gmail.com" }
]
keywords = ["pe", "exe", "dll", "windows", "reverse-engineering", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "pefile>=2023.2.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[project.scripts]
exe2txt = "exe2txt.cli:main"

[project.urls]
Homepage = "https://github.com/crlotwhite/exe2txt"
Repository = "https://github.com/crlotwhite/exe2txt"
Issues = "https://github.com/crlotwhite/exe2txt/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/exe2txt"]

[tool.hatch.build.targets.sdist]
include = [
    "src/exe2txt",
    "tests",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
]
ignore = []

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
