[metadata]
name = quickshare-py
version = 1.0.8
description = Next-generation parallel P2P LAN file transfer
long_description = file: README.md
long_description_content_type = text/markdown
author = GeoAziz
license = MIT
url = https://github.com/GeoAziz/quickshare-py
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
install_requires = 
	qrcode
	colorama
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	quickshare = quickshare.cli:main

[options.package_data]
* = *.md, *.txt

[egg_info]
tag_build = 
tag_date = 0

