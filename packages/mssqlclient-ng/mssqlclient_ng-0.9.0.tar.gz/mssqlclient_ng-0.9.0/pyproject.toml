[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "mssqlclient-ng"
version = "0.9.0"
description = "Enhanced version of impacket's mssqlclient.py. It lets you interact with Microsoft SQL Server (MS SQL / MSSQL) servers and their linked instances, impersonating any account encountered along the way, without requiring complex T-SQL queries."
authors = [
    {name = "n3rada",email = "72791564+n3rada@users.noreply.github.com"}
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "loguru>=0.7.3,<0.8.0",
    "prompt-toolkit>=3.0.52,<4.0.0",
    "pygments>=2.19.2,<3.0.0",
    "impacket>=0.13.0,<0.14.0"
]

[project.urls]
repository  = "https://github.com/n3rada/mssqlclient-ng"
homepage = "https://github.com/n3rada/mssqlclient-ng"
documentation = "https://github.com/n3rada/mssqlclient-ng/blob/main/README.md"

[project.scripts]
mssqlclient-ng = 'mssqlclient_ng.cli:main'
