[project]
name = "pvduck"
version = "0.1.0"
description = "Load Wikimedia pageview data to a duckdb"
readme = "README.md"
authors = [{ name = "Vegard Egeland", email = "vegardegeland@gmail.com" }]
license = "MIT"
license-files = ["LICENSE.md"]
requires-python = ">=3.10"
keywords = [
    "wikimedia",
    "pageviews",
    "wikipedia",
    "duckdb",
    "analytics",
    "data-pipeline",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Internet :: Log Analysis",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]
dependencies = [
    "duckdb>=1.4.1,<2.0.0",
    "pvstream==0.1.0",
    "pydantic>=2.12.2,<3.0.0",
    "pyyaml>=6.0.3,<7.0.0",
    "typer>=0.19.2,<1.0.0",
]

[dependency-groups]
dev = ["pytest>=8.4.2", "pytest-cov>=7.0.0", "ruff>=0.14.0", "ty>=0.0.1a22"]

[project.scripts]
pvduck = "pvduck.cli:app"

[project.urls]
Documentation = "https://github.com/vegardege/pvduck"
Repository = "https://github.com/vegardege/pvduck"
Bug = "https://github.com/vegardege/pvduck/issues"
Changelog = "https://github.com/vegardege/pvduck/blob/master/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.ruff]
fix = true
line-length = 79

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
