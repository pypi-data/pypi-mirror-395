[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shudaodao"
version = "0.1.88"
description = "SmartShudao"
readme = "README.md"
authors = [
    { name = "SmartShudao", email = "lf_shao@163.com" },
]
# 或者使用 SPDX 标识符
license = "MIT"
# 同时可以指定许可证文件
license-files = ["LICENSE"]

requires-python = ">=3.10"

dependencies = [
    "aiosqlite>=0.21.0",
    "asyncpg>=0.30.0",
    "bcrypt>=5.0.0",
    "black>=25.9.0",
    "casbin>=1.43.0",
    "casbin-async-sqlalchemy-adapter>=1.10.0",
    "fastapi>=0.117.1",
    "greenlet>=3.2.4",
    "jinja2>=3.1.6",
    "psycopg2-binary>=2.9.10",
    "pydantic[email]>=2.11.7",
    "pyjwt[crypto]>=2.10.1",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "redis>=6.4.0",
    "sqlmodel>=0.0.25",
    "black>=25.9.0",
]


[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true


