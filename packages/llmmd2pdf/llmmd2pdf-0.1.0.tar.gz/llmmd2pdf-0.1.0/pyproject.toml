[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llmmd2pdf"
version = "0.1.0"
description = "A Shiny app to convert LLM Markdown exports to PDF with Quarto"
readme = "README.md"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "shiny",
    "toml",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/llmmd2pdf"

[project.scripts]
llmmd2pdf = "llmmd2pdf.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
llmmd2pdf = ["static/*"]