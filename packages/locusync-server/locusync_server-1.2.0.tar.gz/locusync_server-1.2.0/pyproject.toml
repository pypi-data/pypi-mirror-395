[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "locusync-server"
version = "1.2.0"
description = "MCP Server for geospatial operations - geocoding, routing, spatial analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "LocuSync Team" }
]
keywords = [
    "mcp",
    "gis",
    "geospatial",
    "geocoding",
    "routing",
    "shapely",
    "geopandas",
    "osrm",
    "nominatim"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "fastmcp>=0.1.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "shapely>=2.0.0",
    "geopandas>=0.14.0",
    "geopy>=2.4.0",
    "pyproj>=3.6.0",
    "fiona>=1.9.0",
    "rasterio>=1.3.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.7.0",
    "folium>=0.14.0",
]
statistics = [
    "libpysal>=4.7.0",
    "esda>=2.4.0",
]
all = [
    "matplotlib>=3.7.0",
    "folium>=0.14.0",
    "libpysal>=4.7.0",
    "esda>=2.4.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
locusync-server = "locusync.server:main"

[project.urls]
Homepage = "https://github.com/matbel91765/locusync-server"
Documentation = "https://github.com/matbel91765/locusync-server#readme"
Repository = "https://github.com/matbel91765/locusync-server"
Issues = "https://github.com/matbel91765/locusync-server/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/locusync"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=src/locusync --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
