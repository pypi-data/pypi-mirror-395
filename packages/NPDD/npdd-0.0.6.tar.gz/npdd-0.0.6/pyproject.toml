[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NPDD"
version = "0.0.6"
description = "Natural Product - Protein Binding Affinity Prediction Toolkit"
authors = [
    { name = "Thao Nguyen et al." }
]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

dependencies = [
    "torch==2.7.1",
    "torch-geometric==2.6.1",
    "numpy==1.26.4",
    "tqdm==4.67.1",
    "scikit-learn==1.7.0",
    "scipy==1.12.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["NPDD*"]

# ------- HERE IS THE IMPORTANT FIX -------
[tool.setuptools.package-data]
NPDD = [
    "data_files/*.pkl",
    "weights/*.pt",
]
# ------------------------------------------

[project.scripts]
NPDD = "NPDD.cli:main"
