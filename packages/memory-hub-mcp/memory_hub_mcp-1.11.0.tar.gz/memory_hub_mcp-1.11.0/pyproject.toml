[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "memory-hub-mcp"
version = "1.11.0"
description = "Local Memory Hub MCP Server with stdio transport for ZenCoder and MCP clients"
authors = [
    {name = "Matt"}
]
readme = "README-UVX.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["mcp", "memory", "ai", "stdio", "vector-search", "zencoder"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp==1.9.3",
    "httpx>=0.28.1",
    "pydantic>=2.11.5",
    "python-dotenv>=1.1.0",
    "qdrant-client>=1.14.2",
    "semchunk>=3.2.1",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black", 
    "ruff",
]

[project.scripts]
memory-hub-mcp = "memory_hub.cli:main"
memory-hub-http = "memory_hub.http_cli:main"

# [project.urls]
# Homepage = "https://github.com/your-username/memory-hub"
# Repository = "https://github.com/your-username/memory-hub"
# Issues = "https://github.com/your-username/memory-hub/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/memory_hub"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.black]
line-length = 88
target-version = ['py311']
