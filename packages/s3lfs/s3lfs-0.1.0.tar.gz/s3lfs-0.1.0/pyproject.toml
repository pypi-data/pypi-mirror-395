[project]
name = "s3lfs"
version = "0.1.0"
description = "A Python-based version control system for large assets using Amazon S3."
authors = [{name = "Kevin Blackburn-Matzen", email = "kmatzen@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["s3", "lfs", "git", "large-files", "aws", "storage", "version-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control",
    "Topic :: System :: Archiving",
    "Typing :: Typed",
]
dependencies = [
    "boto3>=1.28.0",
    "tqdm>=4.64.0",
    "click>=8.1.8",
    "portalocker>=3.1.1",
    "pyyaml>=6.0",
]

[project.scripts]
s3lfs = "s3lfs.cli:main"

[project.urls]
Homepage = "https://github.com/kmatzen/s3lfs"
Repository = "https://github.com/kmatzen/s3lfs"
Documentation = "https://github.com/kmatzen/s3lfs#readme"
"Bug Tracker" = "https://github.com/kmatzen/s3lfs/issues"
Changelog = "https://github.com/kmatzen/s3lfs/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-cov<6.0.0",
    "pytest-mock>=3.7.0",
    "coverage>=6.0",
    "black>=22.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "pre-commit>=4.2.0",
    "moto[s3]>=4.0.0,<5.0.0",
    "mypy>=1.0.0",
    "types-boto3>=1.0.0",
    "types-pyyaml>=6.0.12",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "moto.*",
    "portalocker.*",
    "tqdm.*",
]
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["s3lfs"]
