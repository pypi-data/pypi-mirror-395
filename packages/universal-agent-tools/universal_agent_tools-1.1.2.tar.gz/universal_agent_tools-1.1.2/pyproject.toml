[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "universal-agent-tools"
version = "1.1.2"
description = "Reusable tools and utilities for Universal Agent stack"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "universal-agent-nexus>=3.1.0",
    "langchain-openai>=0.1.0",
    "langchain-core>=0.1.0",
    "httpx>=0.25.0",
    "fastapi>=0.104.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
qdrant = [
    "qdrant-client>=1.7.0",
]
github = [
    "PyGithub>=2.1.0",
]
all = [
    "universal-agent-tools[dev,qdrant,github]",
]

[project.urls]
Homepage = "https://github.com/mjdevaccount/universal_agent_tools"
Documentation = "https://github.com/mjdevaccount/universal_agent_tools#readme"
Repository = "https://github.com/mjdevaccount/universal_agent_tools"
Issues = "https://github.com/mjdevaccount/universal_agent_tools/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/universal_agent_tools"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

