[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysensedf"
version = "0.1.2"
description = "PySenseDF â€” AI-powered native Python DataFrame that kills Pandas"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Idriss Bado", email = "idrissbadoolivier@gmail.com"}
]
keywords = ["dataframe", "pandas", "data-analysis", "ai", "ml", "sql", "lazy-evaluation", "data-science"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
perf = [
    "numpy>=1.21.0",
    "numba>=0.55.0",
]
ml = [
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
]
ai = [
    "transformers>=4.20.0",
    "torch>=1.12.0",
]
cloud = [
    "boto3>=1.20.0",
    "azure-storage-blob>=12.0.0",
    "google-cloud-storage>=2.0.0",
]
data = [
    "pyarrow>=6.0.0",
    "openpyxl>=3.0.0",
    "sqlalchemy>=1.4.0",
]
full = [
    "numpy>=1.21.0",
    "numba>=0.55.0",
    "scikit-learn>=1.0.0",
    "pyarrow>=6.0.0",
    "openpyxl>=3.0.0",
    "sqlalchemy>=1.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/idrissbado/PySenseDF"
Documentation = "https://github.com/idrissbado/PySenseDF/blob/main/README.md"
Repository = "https://github.com/idrissbado/PySenseDF"
Issues = "https://github.com/idrissbado/PySenseDF/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
