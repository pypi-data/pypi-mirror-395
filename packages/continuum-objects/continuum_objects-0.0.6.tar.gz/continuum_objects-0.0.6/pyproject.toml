[project]
name = "continuum-objects"
version = "0.0.6"
description = "Python package to load, validate and export objects of the digital continuum"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pydantic>=2.12.5"]

[dependency-groups]
dev = ["build>=1.3.0", "twine>=6.2.0"]


[tool.setuptools.packages.find]
where = ["."]
include = ["continuum_objects"]
