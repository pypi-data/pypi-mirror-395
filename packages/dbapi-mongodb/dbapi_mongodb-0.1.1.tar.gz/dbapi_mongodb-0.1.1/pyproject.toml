[project]
name = "dbapi-mongodb"
version = "0.1.1"
description = "DBAPI-style adapter that translates SQL (JOIN/DDL/aggregations) into MongoDB operations"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pymongo>=3.13,<4.0",
    "sqlglot>=25.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "sqlalchemy>=2.0.0",
]

[tool.pytest.ini_options]
pythonpath = ["."]
