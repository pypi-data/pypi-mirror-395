[project]
name = "judge0-client"
version = "0.3.0"
description = "Simple Judge0 client for Python"
authors = [
    { name = "Pavel Roslovets", email = "p.v.roslovets@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["judge0", "client", "api", "rest"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "httpx>=0.23.1",
    "pydantic>=2.0",
]

[dependency-groups]
dev = [
    "mypy==1.19.0",
    "python-semantic-release==10.5.2",
    "pydocstyle==6.3.0",
    "mkdocs==1.6.1",
    "mkdocs-awesome-nav==3.2.0",
    "mkdocs-include-markdown-plugin==7.2.0",
    "mkdocstrings[python]==1.0.0",
    "griffe-pydantic==1.1.8",
    "pytest==9.0.1",
    "pytest-cov==7.0.0",
    "uv_build==0.9.13",
]

[project.urls]
Homepage = "https://github.com/Roslovets-Inc/judge0-client"
Repository = "https://github.com/Roslovets-Inc/judge0-client"
Documentation = "https://roslovets-inc.github.io/judge0-client/"
Issues = "https://github.com/Roslovets-Inc/judge0-client/issues"
Changelog = "https://github.com/Roslovets-Inc/judge0-client/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[tool.setuptools.package-data]
"judge0_client" = ["py.typed"]

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]

[tool.semantic_release]
remove_dist = "false"
branch = "main"
version_toml = ["pyproject.toml:project.version"]
upload_to_release = "true"
upload_to_pypi = "true"
