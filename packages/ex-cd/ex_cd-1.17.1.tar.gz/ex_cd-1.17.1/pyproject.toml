[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ex_cd"
version = "1.17.1"
authors = [
    { name = "yindaheng98", email = "yindaheng98@163.com" }
]
description = "高效下载E站gallery的所有历史数据"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gallery-dl",
]

[project.urls]
Homepage = "https://github.com/yindaheng98/ex-cd"
Repository = "https://github.com/yindaheng98/ex-cd"

[tool.setuptools.packages.find]
where = ["."]
include = ["ex_cd*"]
