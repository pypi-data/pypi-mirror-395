[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webhdfsmagic"
version = "0.0.1"
description = "IPython magic commands to interact with HDFS via WebHDFS/Knox"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "ab2dridi ", email = "a-d13@hotmail.fr" }
]
dependencies = [
    "requests>=2.20.0",
    "pandas>=1.0.0",
    "traitlets>=4.3.0",
    "ipython>=7.0.0",
    "jupyter_core>=4.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3"
]

[project.optional-dependencies]
dev = [
    "pytest>=5.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0"
]

[project.scripts]
jupyter-webhdfsmagic = "webhdfsmagic.install:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["webhdfsmagic*"]

[tool.setuptools.package-data]
webhdfsmagic = ["etc/*"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
