[project]
name = "cyberian-dashboard-backend"
version = "0.1.0"
description = "FastAPI backend for Cyberian Dashboard"
requires-python = ">=3.11"

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "websockets>=12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["main.py"]

[tool.hatch.build.targets.sdist]
include = ["main.py", "pyproject.toml"]