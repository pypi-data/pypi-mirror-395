[build-system]
requires = ["hatchling>=1.28.0"]
build-backend = "hatchling.build"

[project]
name = "nyxlbox"
version = "0.1.1"
description = "Lightweight LLM experiment runner for prompts, evaluation, YAML configs, and reporting."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Nyxar0th" },
]
keywords = ["llm", "experiments", "prompts", "evaluation", "yaml", "reporting"]

dependencies = [
  "pydantic>=2.0.0",
  "typer>=0.9.0",
  "PyYAML>=6.0.0",
]

classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Testing",
]

[project.urls]
"Homepage" = "https://github.com/Nyxar0th/nyxlbox"
"Repository" = "https://github.com/Nyxar0th/nyxlbox"

[project.optional-dependencies]
dev = [
  "pytest>=9.0.2",
  "build>=1.3.0",
]

[project.scripts]
nyxlbox = "nyxlbox.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/nyxlbox"]

[tool.hatch.build.targets.sdist]
include = [
  "src/nyxlbox",
  "README.md",
  "LICENSE",
]
