[project]
name = "auto_ukg"
version = "0.1.3"
description = "Automated tool for interacting with UKG Dimensions"
authors = [
    { name="Chris" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "playwright>=1.43",
    "click>=8.1"
]

[project.scripts]
auto_ukg = "auto_ukg.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
