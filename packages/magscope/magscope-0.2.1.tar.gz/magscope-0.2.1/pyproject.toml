[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magscope"
description = "Python framework for live data acquisition and analysis in magnetic tweezers microscopy"
version = "0.2.1"
readme = "README.md"
authors = [
    {name = "James London", email = "7jameslondon@gmail.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing"
]
license = "GPL-3.0"
license-files = ["license"]
dependencies = [
    "numpy>=1.26",
    "scipy>=1.11.1",
    "matplotlib",
    "tifffile",
    "PyYAML",
    "magtrack>=0.7",
    "PyQt6",
]

[project.optional-dependencies]
cpu = []
cu11 = ["cupy-cuda11x>=12.0"]
cu12 = ["cupy-cuda12x>=13.0"]
cu13 = ["cupy-cuda13x>=13.0"]
test = ["pytest"]
docs = [
    "sphinx>=7",
    "furo",
    "myst-parser",
    "sphinx-autoapi",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-autodoc-typehints",
    "sphinx-book-theme",
]

[project.urls]
Homepage = "https://github.com/7jameslondon/MagScope"
Source = "https://github.com/7jameslondon/MagScope"
Documentation = "https://magscope.readthedocs.io"
Issues = "https://github.com/7jameslondon/MagScope/issues"

[tool.setuptools.packages.find]
include = ["magscope*"]
exclude = ["tests*", "docs*", "examples*", "assets*"]

[tool.setuptools.package-data]
"magscope" = [
    "default_settings.yaml", 
    "simulation_zlut.txt"
]