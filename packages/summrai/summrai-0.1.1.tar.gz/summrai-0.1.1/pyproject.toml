[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "summrai"
version = "0.1.1"
description = "Secure AI helper library using external API keys and free Gemini models."
authors = [
    { name = "Jiyo P V", email = "jiyopv21@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["AI", "NLP", "Gemini", "text-generation", "summarization"]
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://pypi.org/project/summrai/"
Source = "https://github.com/jiyo-pv/summrai"