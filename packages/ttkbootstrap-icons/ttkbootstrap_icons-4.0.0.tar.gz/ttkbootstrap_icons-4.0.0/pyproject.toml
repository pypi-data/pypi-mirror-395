[build-system]
requires = ["setuptools>=68", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ttkbootstrap-icons"
dynamic = ["version"]
description = "Base package for font-based icons in Tkinter/ttkbootstrap with installable icon providers: Bootstrap, Font Awesome, Material, Ionicons, Remix, Fluent, Simple, Weather, Lucide, Eva & more."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Israel Dryer", email = "israel.dryer@gmail.com" }
]
keywords = ["tkinter", "ttk", "bootstrap", "gui", "desktop", "python3",
    "ui", "widgets", "theming", "cross-platform", "modern",
    "responsive", "python-gui", "icon"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: User Interfaces",
    "Operating System :: OS Independent"
]
dependencies = [
    "pillow>=9.1.0",
    "typing-extensions>=4.7.1"
]

[project.scripts]
ttkbootstrap-icons = "ttkbootstrap_icons.browser:main"
ttkicons-build-all = "ttkbootstrap_icons.tools.build_all:main"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true
license-files = ["LICENSE", "LICENSE.*"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ttkbootstrap_icons = [
    "assets/**/*",
    "_pyinstaller/*.py"
]

[tool.setuptools_scm]
version_file = "src/ttkbootstrap_icons/_version.py"
fallback_version = "4.0.0"
