[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hephaestus-setup-mcp"
version = "0.1.0"
description = "MCP server for setting up and managing Hephaestus Docker environment"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Hephaestus Community" }
]
keywords = ["mcp", "hephaestus", "docker", "setup", "qdrant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
    "pyyaml>=6.0",
]

[project.scripts]
hephaestus-setup-mcp = "hephaestus_setup_mcp:main"

[project.urls]
Homepage = "https://github.com/alehayeb/hephaestus-docker-power"
Repository = "https://github.com/alehayeb/hephaestus-docker-power"

[tool.hatch.build.targets.wheel]
packages = ["hephaestus_setup_mcp"]
