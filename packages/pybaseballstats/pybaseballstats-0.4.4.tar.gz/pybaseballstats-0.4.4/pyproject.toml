[project]
name = "pybaseballstats"
version = "0.4.4"
description = "A Python package for scraping baseball data."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.11",
    "bs4>=0.0.2",
    "curl-cffi>=0.13.0",
    "dateparser>=1.2.1",
    "nest-asyncio>=1.6.0",
    "playwright>=1.55.0",
    "polars>=1.20.0",
    "rapidfuzz>=3.14.3",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "unidecode>=1.3.8",
]
authors = [{ name = "Nicolas Carbone", email = "carbone.nicolas0@gmail.com" }]
license = { text = "MIT" }
maintainers = [
    { name = "Nicolas Carbone", email = "carbone.nicolas0@gmail.com" },
]
keywords = [
    "baseball",
    "stats",
    "data",
    "savant",
    "Baseball Savant",
    "Fangraphs",
    "MLB",
    "scraping",
    "sabermetrics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]

[project.urls]
Repository = "https://github.com/nico671/pybaseballstats"

[tool.uv.workspace]
members = ["pybaseballstats"]

[tool.uv.sources]
pybaseballstats = { workspace = true }
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "coverage>=7.6.12",
    "ipykernel>=6.29.5",
    "mypy>=1.18.2",
    "pytest-asyncio>=1.3.0",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
    "types-dateparser>=1.2.2.20250809",
    "types-requests>=2.32.4.20250913",
]

[tool.setuptools]
packages = { find = { where = ["src/"] } }

[tool.setuptools.package-data]
"pybaseballstats" = ["data/*.csv"]

[tool.pytest.ini_options]
asyncio_mode = "auto"                           # Add this to automatically detect async tests
asyncio_default_fixture_loop_scope = "function"
