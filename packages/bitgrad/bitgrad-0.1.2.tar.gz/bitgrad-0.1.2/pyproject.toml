[project]
name = "bitgrad"
version = "0.1.2"
description = "A small autograd engine + neural network + visualization library"
readme = "README.md"
authors = [{ name = "Abhishek" }]
requires-python = ">=3.8"
dependencies = ["graphviz"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
bitgrad = "bitgrad.cli:main"
