[build-system]
requires = ["setuptools"]


[project]
name = "proper_new"
version = "0.5"
description = "A script to generate a new Proper project"
authors = [
    {name = "Juan Pablo Scaletti", email = "juanpablo@jpscaletti.com"},
]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
requires-python = ">=3.12,<4"
dependencies = [
    "hecto>=2.2.1",
    "inflection>=0.5.1",
]

[project.urls]
repository = "https://github.com/jpsca/proper-new"

[project.scripts]
proper_new= "proper_new:run"


[dependency-groups]
dev = [
    "ipdb",
    "ruff",
    "ty",
]
test = [
    "pytest",
]


[tool.ty.src]
exclude = [
    "**/__pycache__",
    "tests.py",
]


[tool.ruff]
line-length = 90
indent-width = 4
target-version = "py314"
exclude = [
  ".*",
  "_build",
  "build",
  "dist",
]
include = ["*.py"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
	# x is too complex
	"C901",
	# whitespace before ':'
	"E203",
	"E501",
	# x defined from star imports
	"F405",
	# line break before binary operator
	"W505",
	"W605",
]
select = [
	# bugbear
	"B",
	# mccabe"", comprehensions, commas
	"C",
	# pycodestyle errors
	"E",
	# pyflakes
	"F",
	# logging format
	"G",
	# imports
	"I",
	# quotes
	"Q",
	# pycodestyle warnings
	"W",
]

[tool.ruff.lint.isort]
no-lines-before = ["local-folder"]
relative-imports-order = "furthest-to-closest"
# Use two line after imports.
lines-after-imports = 2
