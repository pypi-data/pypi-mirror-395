[build-system]
requires = ["setuptools"]


[project]
name = "proper-new"
version = "0.1"
description = "A script to generate a new Proper project"
authors = [
    {name = "Juan Pablo Scaletti", email = "juanpablo@jpscaletti.com"},
]
license = { "file" = "MIT-LICENSE" }
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
requires-python = ">=3.12,<4"
dependencies = [
    "hecto>=2.0.1",
    "inflection>=0.5.1",
]

[project.urls]
repository = "https://github.com/jpsca/proper-new"

[project.scripts]
proper-new = "proper_new:main"


[dependency-groups]
dev = [
    "ipdb >= 0.13",
    "ruff >= 0.2.0",
    "ty>=0.0.1a24",
]
test = [
    "pytest >= 7.2",
]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
proper_new = [
    "blueprint/*",
    "blueprint/app/*",
    "blueprint/db/*",
    "blueprint/deploy/*",
    "blueprint/log/*",
    "blueprint/static/*",
    "blueprint/storage/*",
    "blueprint/tests/*",
]

[tool.setuptools.exclude-package-data]
"*" = [
    "**/__pycache__",
    "*.pyc",
    "*.pyo",
]


[tool.ty.src]
exclude = [
    "**/__pycache__",
    "tests.py",
    "src/proper_new/blueprint",
]


[tool.ruff]
line-length = 90
indent-width = 4
target-version = "py314"
exclude = [
  ".*",
  "_build",
  "build",
  "dist",
  "src/proper_new/blueprint/*",
]
include = ["*.py"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
	# x is too complex
	"C901",
	# whitespace before ':'
	"E203",
	"E501",
	# x defined from star imports
	"F405",
	# line break before binary operator
	"W505",
	"W605",
]
select = [
	# bugbear
	"B",
	# mccabe"", comprehensions, commas
	"C",
	# pycodestyle errors
	"E",
	# pyflakes
	"F",
	# logging format
	"G",
	# imports
	"I",
	# quotes
	"Q",
	# pycodestyle warnings
	"W",
]

[tool.ruff.lint.isort]
known-first-party = ["proper_new"]
known-local-folder = ["src/proper_new"]
no-lines-before = ["local-folder"]
relative-imports-order = "furthest-to-closest"
# Use two line after imports.
lines-after-imports = 2
