[package]
requires-python = ">= 3.10"

[tool.poetry]
name = "su_master_mind"
version = "2025.12.6"
description = "Sorbonne University Master MIND dependency & dataset manager"
authors = [ "Benjamin Piwowarski <benjamin@piwowarski.fr>"]
packages = [{include = "master_mind"}]

[tool.poetry.dependencies]
click = "^8"
packaging = "^23"
appdirs = "^1.4"
requests = "^2"
importlib_resources = { version="^6", markers="python_version <= '3.8'" }
cached-property = { version="^1.5", markers="python_version <= '3.7'" }
easypip = "^1.4.1"
dash = "^3"

[tool.poetry.scripts]
master-mind = "master_mind.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
