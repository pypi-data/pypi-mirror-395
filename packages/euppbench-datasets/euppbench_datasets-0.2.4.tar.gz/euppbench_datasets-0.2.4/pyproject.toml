# pyproject.toml

[build-system]
requires = ["setuptools", "setuptools_scm", "wheel"]

[project]
requires-python = ">=3.10"
name = "euppbench-datasets"
version = "0.2.4"
description = "Intake catalogue for the EUPPBench postprocessing datasets"
readme = "README.md"
authors = [
    { name = "Jonathan Demaeyer", email = "jodemaey@meteo.be" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
keywords = ["meteorology", "postprocessing", "meteorological-data"]
dependencies = [
	"intake>=2.0.8",
	"intake-xarray",
	"ipykernel>=6.29.5",
	"jinja2>=3.1.6",
	"s3fs>=2025.0.0",
	"pytest",
]

[project.urls]
homepage = "https://github.com/EUPP-benchmark/intake-eumetnet-postprocessing-benchmark"
documentation = "https://eupp-benchmark.github.io/EUPPBench-doc/"

[tool.setuptools]
packages = ["euppbench_datasets",
            ]
include-package-data = true

[tool.setuptools.package-data]
euppbench_datasets = ["*.yml"]
