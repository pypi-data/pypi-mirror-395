[package]
name = "iota-sdk-transaction-builder"
version = "0.0.1-alpha.1"
authors = ["IOTA Foundation <info@iota.org>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/iotaledger/iota-rust-sdk/"
description = "Transaction API for the IOTA Blockchain Rust SDK"

[dependencies]
base64ct = { workspace = true, features = ["std"] }
bcs.workspace = true
derive_more = { workspace = true, features = ["from"] }
primitive-types.workspace = true
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
variadics_please = "1.1"

iota-crypto = { workspace = true, features = ["ed25519"] }
iota-graphql-client.workspace = true
iota-types = { workspace = true, features = ["serde", "hash"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
tokio = { workspace = true, features = ["macros", "rt"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["full"] }

[dev-dependencies]
eyre.workspace = true
rand.workspace = true
serde_json.workspace = true

iota-types = { workspace = true, features = ["rand"] }
