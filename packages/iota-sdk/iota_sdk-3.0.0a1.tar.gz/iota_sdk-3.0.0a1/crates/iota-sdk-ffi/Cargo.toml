[package]
name = "iota-sdk-ffi"
version = "0.0.0"
authors = ["IOTA Foundation <info@iota.org>"]
edition = "2024"
license = "Apache-2.0"
publish = false
readme = "README.md"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi_bindgen.rs"

[lib]
name = "iota_sdk_ffi"
crate-type = ["lib", "cdylib"]

[dependencies]
base64ct = { workspace = true, features = ["alloc", "std"] }
bcs.workspace = true
derive_more = { workspace = true, features = ["from", "deref", "display"] }
hex.workspace = true
paste.workspace = true
primitive-types.workspace = true
rand.workspace = true
roaring.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["time"] }
uniffi = { version = "0.29", features = ["cli", "tokio"] }

iota-sdk = { version = "3.0.0-alpha.1", path = "../iota-sdk" }
