[package]
name = "iota-sdk-graphql-client"
version = "0.0.1-alpha.1"
authors = ["IOTA Foundation <info@iota.org>"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/iotaledger/iota-rust-sdk/"
description = "GraphQL RPC Client for the IOTA Blockchain"

[dependencies]
base64ct = { workspace = true, features = ["alloc", "std"] }
bcs.workspace = true
chrono = "0.4.26"
cynic.workspace = true
derive_more = { workspace = true, features = ["from"] }
eyre.workspace = true
futures.workspace = true
reqwest = { workspace = true, default-features = false, features = ["rustls-tls", "json"] }
serde.workspace = true
serde_json.workspace = true
strum = { workspace = true, features = ["derive"] }
tokio = { workspace = true, features = ["time"] }
tracing = "0.1.37"
url = "2.5.3"

iota-types = { workspace = true, features = ["serde", "hash"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
rand.workspace = true

iota-types = { workspace = true, features = ["serde", "rand", "hash"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { workspace = true, features = ["full"] }

[build-dependencies]
iota-graphql-client-build.workspace = true
