[package]
name = "iota-sdk-types"
version = "0.0.1-alpha.1"
authors = ["IOTA Foundation <info@iota.org>"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/iotaledger/iota-rust-sdk/"
description = "Core types for the IOTA SDK"

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg=doc_cfg -Zunstable-options --generate-link-to-definition" RUSTC_BOOTSTRAP=1 cargo doc --all-features --no-deps --open
all-features = true
rustdoc-args = [
  # Enable doc_cfg showing the required features.
  "--cfg=doc_cfg",

  # Generate links to definition in rustdoc source code pages
  # https://github.com/rust-lang/rust/pull/84176
  "-Zunstable-options",
  "--generate-link-to-definition",
]

[features]
default = []
serde = [
  "dep:serde",
  "dep:serde_with",
  "dep:bcs",
  "dep:serde_json",
  "roaring/std",
  "dep:itertools",
  "dep:serde_repr",
]
schemars = ["serde", "dep:schemars", "dep:serde_json"]
rand = ["dep:rand_core"]
hash = ["dep:blake2"]
proptest = ["dep:proptest", "dep:test-strategy", "serde"]

[dependencies]
base64ct = { workspace = true, features = ["alloc"] }
bnum.workspace = true
bs58 = "0.5.1"
eyre.workspace = true
hex.workspace = true
paste.workspace = true
roaring.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
winnow = "0.7"

# Serialization and Deserialization support
bcs = { workspace = true, optional = true }
itertools = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { workspace = true, optional = true }
serde_repr = { version = "0.1", optional = true }
serde_with = { version = "3.9", default-features = false, features = ["alloc"], optional = true }

# JsonSchema definitions for types, useful for generating an OpenAPI Specificaiton.
schemars = { version = "0.8.21", optional = true }

# RNG support
rand_core = { workspace = true, optional = true }

# Hash support
blake2 = { version = "0.10.6", optional = true }

# proptest support
proptest = { workspace = true, default-features = false, features = ["std"], optional = true }
test-strategy = { workspace = true, optional = true }

[dev-dependencies]
bcs.workspace = true
jsonschema = { version = "0.20", default-features = false }
num-bigint = "0.4.6"
paste.workspace = true
serde_json.workspace = true

[target.wasm32-unknown-unknown.dev-dependencies]
wasm-bindgen-test = "0.3"
getrandom = { version = "0.3", features = ["wasm_js"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(doc_cfg)'] }
