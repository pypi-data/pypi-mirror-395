[package]
name = "iota-sdk"
version = "3.0.0-alpha.1"
authors = ["IOTA Foundation <info@iota.org>"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/iotaledger/iota-rust-sdk/"
description = "The official SDK for IOTA"

[features]
default = [
  "crypto",
  "ed25519",
  "secp256r1",
  "passkey",
  "secp256k1",
  "zklogin",
  "pem",
  "bls12381",
  "bech32",
  "mnemonic",
  "graphql",
  "txn-builder",
  "types",
  "serde",
  "rand",
  "hash",
  "proptest",
  "schemars",
]

# Crypto
crypto = ["dep:iota-crypto"]
ed25519 = ["crypto", "iota-crypto/ed25519"]
secp256r1 = ["crypto", "iota-crypto/secp256r1"]
passkey = ["crypto", "iota-crypto/passkey"]
secp256k1 = ["crypto", "iota-crypto/secp256k1"]
zklogin = ["crypto", "iota-crypto/zklogin"]
pem = ["crypto", "iota-crypto/pem"]
bls12381 = ["crypto", "iota-crypto/bls12381"]
bech32 = ["crypto", "iota-crypto/bech32"]
mnemonic = ["crypto", "iota-crypto/mnemonic"]

# GraphQL
graphql = ["dep:iota-graphql-client"]

# Transaction Builder
txn-builder = ["dep:iota-transaction-builder"]

# Types
types = ["dep:iota-types"]
serde = ["types", "iota-types/serde"]
rand = ["types", "iota-types/rand"]
hash = ["types", "iota-types/hash"]
proptest = ["types", "iota-types/proptest"]
schemars = ["types", "iota-types/schemars"]

[dependencies]
iota-crypto = { workspace = true, features = ["ed25519"], optional = true }
iota-graphql-client = { workspace = true, optional = true }
iota-transaction-builder = { workspace = true, optional = true }
iota-types = { workspace = true, features = ["rand"], optional = true }

[dev-dependencies]
base64ct = { workspace = true, features = ["alloc", "std"] }
bcs.workspace = true
cynic.workspace = true
eyre.workspace = true
hex.workspace = true
rand.workspace = true
reqwest = { workspace = true, default-features = false, features = ["rustls-tls", "json"] }
serde_json.workspace = true
tokio = { workspace = true, features = ["full"] }

[build-dependencies]
iota-graphql-client-build.workspace = true
