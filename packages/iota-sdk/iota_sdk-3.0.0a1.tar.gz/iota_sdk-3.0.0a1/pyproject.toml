[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "iota-sdk"
version = "3.0.0a1"
description = "IOTA SDK Python bindings"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [{ name = "IOTA Foundation", email = "info@iota.org" }]

[project.urls]
homepage = "https://iota.org"

[tool.maturin]
bindings = "uniffi"
module-name = "iota_sdk"
manifest-path = "crates/iota-sdk-ffi/Cargo.toml"
