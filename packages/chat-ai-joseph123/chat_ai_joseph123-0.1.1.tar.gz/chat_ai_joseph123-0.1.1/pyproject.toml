[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chat-ai-joseph123"
version = "0.1.1"
description = "AI helper utilities for text generation"
authors = [{ name = "Joseph Paul" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests", "python-dotenv"]

[tool.setuptools.packages.find]
where = ["."]
include = ["chat_ai*"]
