[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nucore-ai"
version = "1.1.5"
description = "Lightweight library for command/control/optimization/automation of smart home devices using LLMs"
readme = "README.md"
license = "MIT"
authors = [
 { name="Michel Kohanim", email="michel@universal-devices.com" },
 { name="P.A. SCHEMBRI", email="pa.schembri@advanced-stack.com" }
]
dependencies = [
 "requests",
 "numpy",
 "httpx",
 "hnswlib",
 "APScheduler>=3.10,<4.0",
 "astral>=2.2",
 "aiohttp>=3.9",
 "pytest-asyncio",
 "fastapi",
 "websockets",
 "uvicorn"
]
urls = { "Homepage" = "https://github.com/NuCoreAI/nucore-ai.git" }

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["assistant", "prompts", "config", "rag", "nucore", "server", "iox" ]
