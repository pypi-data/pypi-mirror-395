[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sharepointlib"
version = "0.0.45"
requires-python = ">=3.10"
description = "Microsoft SharePoint client Python package that uses the requests library"
readme = "README.md"
authors = [{ name = "Paulo Portela", email = "portela.paulo@gmail.com" }]
maintainers = [{ name = "Paulo Portela", email = "portela.paulo@gmail.com" }]
license = "BSD-3-Clause"
keywords = ["Microsoft", "SharePoint", "Python", "API", "Office365", "GraphAPI"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = ["requests>=2.0", "pydantic>=1.10.13,<2.0.0"]

[project.optional-dependencies]
dev = ["twine", "build"]

[project.urls]
Homepage = "https://github.com/aghuttun/sharepointlib"
Documentation = "https://github.com/aghuttun/sharepointlib/blob/main/README.md"
