name: Deployment

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/create-forwarder-dll
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: install python-build
      run: |
        pip install build

    - name: build wheel
      run: |
        python -m build .

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
