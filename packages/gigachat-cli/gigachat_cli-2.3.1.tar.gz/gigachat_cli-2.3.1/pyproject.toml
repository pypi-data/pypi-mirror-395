[project]
name = "gigachat-cli"
dynamic = ["version"]
description = "GigaChat CLI utility"
authors = [
    {name = "THEChrismoth", email = "klevindanila@ya.ru"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=25.1.0",
    "asyncio>=4.0.0",
    "importlib-resources>=6.5.2",
    "langchain-gigachat>=0.3.12",
    "regex>=2025.9.18",
    "setuptools-scm>=9.2.2",
    "textual>=6.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Terminals",
]

[project.scripts]
gigachat = "gigachat_cli.__main__:main"

[project.urls]
Homepage = "https://gitverse.ru/THEChrismoth/GigaChat-Cli"
Repository = "https://gitverse.ru/THEChrismoth/GigaChat-Cli"
Documentation = "https://gitverse.ru/THEChrismoth/GigaChat-Cli#readme"
"Issue Tracker" = "https://gitverse.ru/THEChrismoth/GigaChat-Cli/tasktracker"

[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "node-and-timestamp"
