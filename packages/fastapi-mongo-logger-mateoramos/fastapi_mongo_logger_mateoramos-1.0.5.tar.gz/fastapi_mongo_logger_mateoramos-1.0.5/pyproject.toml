[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fastapi-mongo-logger-mateoramos"
version = "1.0.5"
description = "FastAPI MongoDB logging package for endpoints and general logging"
authors = ["Mateo Ramos <mateoramos1997@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/mateoramos97/fastapi-mongo-logs"
repository = "https://github.com/mateoramos97/fastapi-mongo-logs"
keywords = ["fastapi", "mongodb", "logging", "middleware", "async", "jwt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
packages = [{include = "fastapi_mongo_logger"}]

[tool.poetry.urls]
"Bug Reports" = "https://github.com/mateoramos97/fastapi-mongo-logs/issues"

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
fastapi = ">=0.68.0"
pymongo = ">=4.0.0"
motor = ">=3.0.0"
pydantic = ">=1.8.0"
PyJWT = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
uvicorn = ">=0.15.0"
pytest = ">=7.0.0"
pytest-asyncio = ">=0.20.0"
