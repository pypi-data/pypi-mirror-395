[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "obzai"
version = "0.2.3"
description = "Explainable AI, Model Monitoring, and Outlier Detection Tools for Computer Vision Systems"
keywords = [
            "Explainable AI",
            "AI Monitoring",
            "Model Interpretability",
            "Computer Vision",
            "Feature Importance",
            "Explainability",
            "Anomaly Detection",
            "Data Drift",
            "Outlier",
            "Observability",
            "Attention Maps",
            "Saliency Maps"
        ]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "GPL-3.0" }
authors = [
    {name = "Obz AI", email = "hi@obz.ai"}
]
maintainers = [
    {name = "Jakub Binda", email = "binkuba@gmail.com"},
    {name = "Neo Christopher Chung", email = "nchchung@gmail.com"},
]
dependencies = [
    # Core DL dependencies
    "torch>=2.1.0",
    "torchvision>=0.16",
    "transformers[torch]>=4.40.0",
    "accelerate>=0.26.0",
    "timm>=0.9.0",
    "captum>= 0.6.0",

    # Core ML/Scientific dependencies
    "numpy>=2.0.0",
    "pandas>=2.0.0",
    "scipy>=1.9.0",
    "scikit-learn>=1.2.0",
    "scikit-image>=0.19.0",
    "umap-learn>=0.5.5",

    # Visualization and additional
    "matplotlib>=3.8.0",
    "cmasher>=1.7.0",
    "tqdm>=4.65.0",
    "pillow>=10.0.0",
    "ipywidgets>=8.1.0",
    "httpx>=0.26.0",
    "pyarrow>=19.0.0",
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering",
]
[project.urls]
Homepage = "https://obz.ai"
Source = "https://github.com/alethia-xai/obzai"

[project.optional-dependencies]
dev = [
    "pytest >= 8.4.0",
    "pytest-cov == 6.3.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
