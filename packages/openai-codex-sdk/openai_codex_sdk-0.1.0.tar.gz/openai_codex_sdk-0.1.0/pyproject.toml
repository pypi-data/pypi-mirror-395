[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-codex-sdk"
version = "0.1.0"
description = "Python SDK for the OpenAI Codex CLI (wraps the bundled codex binary)."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "Tomas Roda", email = "dev@tomasroda.com" }]
keywords = ["openai", "codex", "sdk", "python", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.7,<3",
    "typing_extensions>=4.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.23",
    "ruff>=0.6",
    "mypy>=1.10",
]

[project.urls]
Repository = "https://github.com/thehumanworks/openai-codex-sdk-py"

[tool.setuptools.packages.find]
include = ["openai_codex_sdk*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
openai_codex_sdk = ["py.typed", "vendor/**/*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
