[project]
name = "FastQuat"
dynamic = ['version']
description = "High-performance quaternions with JAX support"
authors = [{name = "Pierre Chanial", email = "chanial@apc.in2p3.fr"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax>=0.4.0",
    "jaxlib>=0.4.0",
]
classifiers = [
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
homepage = 'https://fastquat.readthedocs.io'
repository = 'https://github.com/CMBSciPol/fastquat'

[build-system]
requires = ['hatchling', 'hatch-vcs']
build-backend = 'hatchling.build'

[dependency-groups]
cuda12 = [
    "jax[cuda12]>=0.4",
]
dev = [
    "ipython>=8.18.1",
    "pytest>=8.4.1",
    "visu-hlo",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
    "nbsphinx>=0.9.0",
    "jupyter>=1.0.0",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0",
    "pillow>=9.0.0",
]

[tool.hatch.version]
source = 'vcs'

[tool.uv]
cache-keys = [{ git = true }]

[tool.ruff]
line-length = 100
fix = true           # autofix issues
force-exclude = true # useful with ruff-pre-commit plugin
src = ['src', 'tests']

[tool.ruff.lint]
select = [
    'ARG001', # flake8-unused-function-arguments
    'E',      # pycodestyle-errors
    'F',      # pyflakes
    'I',      # isort
    'UP',     # pyupgrade
    'T10',    # flake8-debugger
]

[tool.ruff.format]
quote-style = 'single'
