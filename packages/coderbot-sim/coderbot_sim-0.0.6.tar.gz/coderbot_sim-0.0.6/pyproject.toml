[project]
name = "coderbot-sim"
version = "0.0.6"
description = "starting robotics with simple simulation environments"
authors = [
    {name = "Matthew Taylor", email = "matthew.taylor.andre@gmail.com"},
]

dependencies = [
    "anywidget",
    "jupyter-ui-poll"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["coderbot_sim"]
include-package-data = true

[tool.setuptools.package-data]
coderbot_sim = ["**/*"]



