[project]
name = "web-file-uploader"
version = "0.2.0"
description = "A FastAPI web file uploader"
authors = [
    {name = "Derek Hsu", email = "derekhsu@hotmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "python-multipart",
]

[tool.setuptools]
py-modules = ["main", "database", "schemas"]

[tool.setuptools.packages.find]
exclude = ["tests", "uploads", "plans", "dist", "web_file_uploader.egg-info"]

[project.scripts]
web-file-uploader = "main:main"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
