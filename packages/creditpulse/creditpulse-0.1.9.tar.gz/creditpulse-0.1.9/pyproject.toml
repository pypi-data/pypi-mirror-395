[project]
name = "creditpulse"
version = "0.1.9"
description = "A pyhton library for financial analysis with external databases"
authors = [{ name = "Santiago Velez", email = "s.velez@saman-wm.com" }]
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "click==8.1.8",
    "requests==2.32.4",
    "pydantic==2.8.0",
    "pylint==3.3.7"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
creditpulse = "creditpulse.cli.commands:main"

[tool.setuptools.packages.find]
exclude = ["logs", "dev_data", "logs.*", "dev_data.*"]