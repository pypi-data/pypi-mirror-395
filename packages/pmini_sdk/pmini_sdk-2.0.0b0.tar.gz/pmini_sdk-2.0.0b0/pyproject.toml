[tool.poetry]
name = "pmini_sdk"
version = "2.0.0b0"
description = "Python SDK for Pmini quadcopter"
authors = ["RegisLab"]
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/RegisLab/pmini-sdk"
repository = "https://github.com/RegisLab/pmini-sdk"
keywords = ["drone", "quadcopter", "zenoh", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]
packages = [
    { include = "pmini_sdk_python/" }
]

[tool.poetry-git-version-plugin]
version_format = '{version}+{commit_hash}'

[tool.poetry.dependencies]
python = "^3.9"
plotly = "5.22.0"
dash = "2.17.1"
eclipse-zenoh = ">=1.6,<1.7"

[tool.poetry.scripts]
pmini_cli = "pmini_sdk_python.terminal_client:main"
swarm_pmini_cli = "pmini_sdk_python.swarm_terminal:main"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 127

[tool.isort]
profile = "black"
line_length = 127
