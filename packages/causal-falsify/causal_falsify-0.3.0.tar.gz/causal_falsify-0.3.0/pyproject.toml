[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "causal-falsify"
version = "0.3.0"
description = "Algorithms to falsify unconfoundedness assumption when having access to multi-source observational data."
authors = [{ name = "Rickard Karlsson", email = "r.k.a.karlsson@tudelft.nl" }]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "causal-learn>=0.1.3.8",
  "jax>=0.4.30",
  "matplotlib>=3.9.2",
  "numpy>=1.26.4",
  "pandas>=2.2.2",
  "scikit-learn>=1.5.1",
  "scipy>=1.12.0",
  "seaborn>=0.13",
  "statsmodels>=0.14.2",
  "tqdm>=4.66.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=6.2.1"
]



[project.urls]
"Homepage" = "https://github.com/RickardKarl/causal-falsify"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
