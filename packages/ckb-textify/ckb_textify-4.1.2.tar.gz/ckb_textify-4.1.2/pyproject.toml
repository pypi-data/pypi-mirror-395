[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ckb-textify"
version = "4.1.2"
description = "A comprehensive Text Normalization library for Central Kurdish (Sorani)."
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
keywords = ["kurdish", "nlp", "text-normalization", "sorani", "tts","Central-Kurdish"]
authors = [
  {name = "Razwan M. Haji", email = "razwan.siktany778@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "eng-to-ipa",
    "anyascii",
]

[project.urls]
"Homepage" = "https://github.com/RazwanSiktany/ckb_textify"
"Live Demo" = "https://ckb-textify.streamlit.app/"
"Source Code" = "https://github.com/RazwanSiktany/ckb_textify"
"Issue Tracker" = "https://github.com/RazwanSiktany/ckb_textify/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ckb_textify*"]