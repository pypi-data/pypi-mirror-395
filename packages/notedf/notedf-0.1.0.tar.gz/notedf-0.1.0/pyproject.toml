[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "notedf"
version = "0.1.0"
description = "Note Data Format - Simple, compact, model-optimized data format"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Paul Mothapo", email = "paulmothapo.business@gmail.com"}
]
keywords = ["data", "format", "serialization", "parser", "ai", "ml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Dysporium/note-data-format"
Documentation = "https://github.com/Dysporium/note-data-format#readme"
Repository = "https://github.com/Dysporium/note-data-format"
Issues = "https://github.com/Dysporium/note-data-format/issues"