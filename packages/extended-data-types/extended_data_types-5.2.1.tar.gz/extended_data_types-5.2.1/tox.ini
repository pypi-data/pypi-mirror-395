[tox]
requires =
    tox>=4.11
    tox-uv>=1.11
    tox-gh>=1.3
env_list =
    py39,py310,py311,py312,py313
    lint
    typecheck
min_version = 4.11
skip_missing_interpreters = true

[gh]
python =
    3.9 = py39
    3.10 = py310
    3.11 = py311
    3.12 = py312
    3.13 = py313

[testenv]
package = editable
deps = .[tests]
commands = pytest tests {posargs}

[testenv:lint]
skip_install = true
deps = ruff>=0.8.0
commands =
    ruff check src/ tests/
    ruff format --check src/ tests/

[testenv:typecheck]
deps = 
    .[typing]
    mypy>=1.8.0
commands = mypy src/
