[project]
name = "json_2_postgres"
version = "0.3.0"
description = "Набор утилит для конвертации таблиц postges в json формат и обратно"
authors = [
    {name = "Denis Maslennиков", email = "ktotom7@yandex.ru"}
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "jsonschema>=4.17.3",
    "psycopg2-binary>=2.9.9",
]

[dependency-groups]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "ruff>=0.12.3",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["json_2_postgres*"]

[tool.pytest.ini_options]
addopts = "-vvv"
python_files = "test_*.py"
