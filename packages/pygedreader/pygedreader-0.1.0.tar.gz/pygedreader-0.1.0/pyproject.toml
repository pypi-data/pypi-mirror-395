[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygedreader"
version = "0.1.0"
description = "A Python library for parsing GEDCOM files with Ancestry.com export support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.14"
authors = [
    { name = "creising" }
]
keywords = ["gedcom", "genealogy", "ancestry", "family-tree", "parser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Sociology :: Genealogy",
]
dependencies = [
    "pydantic>=2.12.5",
]

[project.urls]
Homepage = "https://github.com/creising/pygedreader"
Repository = "https://github.com/creising/pygedreader"
Issues = "https://github.com/creising/pygedreader/issues"

[project.scripts]
pygedreader = "pygedreader.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.14",
    "pytest>=9.0.2",
    "ruff>=0.8",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pygedreader"]

[tool.mypy]
strict = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false
disable_error_code = ["union-attr"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["SIM105"]  # Allow try-except-pass for clarity
