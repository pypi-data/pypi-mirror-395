[project]
name = "postcode-eu-ai-tools"
version = "1.0.0"
description = "AI tools / MCP server for address validation via the Postcode.eu API"
license = "BSD-2-Clause"
readme = "README.md"
authors = [
    { name = "Postcode.eu", email = "tech@postcode.eu" }
]
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.16.0",
    "platformdirs>=4.5.0",
    "postcode-eu-api-client>=1.0.2",
]

[project.urls]
Homepage = "https://www.postcode.eu/products/address-api"
Repository = "https://github.com/postcode-nl/postcode-eu-ai-tools-python"
Issues = "https://github.com/postcode-nl/postcode-eu-ai-tools-python/issues"

[project.scripts]
postcode-eu-ai-tools = "postcode_eu_ai_tools.__main__:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14",
]

[tool.ruff]
line-length = 120
