[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crovia-cep"
version = "0.1.0"
authors = [
    { name = "Crovia Trust", email = "info@croviatrust.com" }
]
description = "CEP Capsule Verifier for CROVIA evidence blocks"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "huggingface-hub>=0.23.0",
]

[project.urls]
Homepage = "https://huggingface.co/datasets/Crovia/cep-capsules"
Source = "https://github.com/croviatrust/crovia-cep"

[project.scripts]
cep = "croviacep.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["croviacep"]
