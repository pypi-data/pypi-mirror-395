[project]
name = "python-southtyrol-weather"
version = "0.0.1"
description = "Python library that provides real-time and forecast weather for southtyrol using the Open Data Hub API"
authors = [
  { name = "Robert Pattis" },
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"
keywords = [
  "weather",
  "southtyrol",
  "api"
]
dependencies = ["aiohttp >= 3.11"]
[project.urls]
Homepage = "https://github.com/probert94/python-southtyrol-weather"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
