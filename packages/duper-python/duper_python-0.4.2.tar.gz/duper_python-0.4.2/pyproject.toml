[project]
name = "duper-python"
description = "The format that's super!"
dynamic = ["version"]
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Eric Rodrigues Pires", email = "eric@eric.dev.br" }]
readme = "README.md"
keywords = ["duper", "parser", "serialization", "pydantic", "fastapi"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: File Formats",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]
dependencies = ["pydantic>=2,<3"]

[project.urls]
homepage = "https://duper.dev.br"
source = "https://github.com/EpicEric/duper"
changelog = "https://github.com/EpicEric/duper/blob/main/duper-python/CHANGELOG.md"

[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "duper._duper"
features = ["pyo3/extension-module"]
bindings = "pyo3"
manifest-path = "duper-python/Cargo.toml"

[dependency-groups]
dev = [
    "fastapi[standard]>=0.119.0",
    "httpx>=0.28.1",
    "maturin>=1.9.6",
    "pydantic-extra-types[all]>=2.10.6",
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "starlette>=0.48.0",
]
