[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "d3c-polyskel"
version = "0.1.0"
description = "A library to compute the straight skeleton of a shape."
readme = "README.md"
license = {text = "LGPL-3.0-or-later"}
requires-python = ">=3.8"
authors = [
    {name = "D3Companion GmbH", email = "contact@d3companion.com"}
]
dependencies = [
    "euclid3 >= 0.01",
    "Pillow >= 12.0.0"
]

[project.urls]
Homepage = "https://github.com/D3Companion/d3c-polyskel"