[project]
name = "patent-mcp-server-shunjian"
version = "0.1.1"
description = "MCP Server for Patent Search Functions - integrates with Baiten Patent API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "lysander-z-f-q", email = "15312371297@example.com"}
]
keywords = ["mcp", "patent", "search", "baiten", "mcp-server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=2.13.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/lysander-z-f-q/patent-mcp-server"
Repository = "https://github.com/lysander-z-f-q/patent-mcp-server"

[project.scripts]
patent-mcp-server = "mcp_server.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["mcp_server*"]
