[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geo_neural_network"
version = "1.0.5"
authors = [
  { name="Anika Weinmann", email="weinmann@mundialis.de" },
  { name="Lina Krisztian", email="krisztian@mundialis.de" },
  { name="Markus Metz", email="metz@mundialis.de" },
  { name="Victoria-Leandra Brunn", email="brunn@mundialis.de" },
]
maintainers = [{name="mundialis GmbH & Co. KG", email="info@mundialis.de"}]
description = "This library provides functions for neural network analysis with geodata."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
  "albumentations", # tested with 2.0.8
  "matplotlib", # tested with 3.9.3
  "numpy==1.26.4", # numpy < 2.0.0 required for torch/pytorch-lightning
  "segmentation_models.pytorch", # tested with 0.5.0
  "torch", # tested with 2.2.1
  "pandas", # tested with 2.3.3
  "pytorch-lightning", # tested with 2.5.3
]

[project.urls]
"Homepage" = "https://github.com/mundialis/geo-neural-network"
"Bug Tracker" = "https://github.com/mundialis/geo-neural-network/issues"
