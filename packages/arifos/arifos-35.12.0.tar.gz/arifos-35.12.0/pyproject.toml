[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arifos"
version = "35.12.0"
description = "Constitutional Governance Kernel for AI - 9 Floors, AAA Engines, W@W Federation, @EYE Sentinel"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = [
    "ai-governance",
    "constitutional-ai",
    "ai-safety",
    "thermodynamic-intelligence",
    "audit-trail",
    "empathy-conductance",
    "humility-firewall",
    "paradox-physics"
]
authors = [
    {name = "Muhammad Arif bin Fazil", email = "arifbfazil@gmail.com"}
]
maintainers = [
    {name = "Muhammad Arif bin Fazil", email = "arifbfazil@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "numpy>=1.20.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
yaml = [
    "pyyaml>=6.0.0",
]
all = [
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/ariffazil/arifOS"
Documentation = "https://github.com/ariffazil/arifOS/blob/main/README.md"
Repository = "https://github.com/ariffazil/arifOS"
Issues = "https://github.com/ariffazil/arifOS/issues"
Changelog = "https://github.com/ariffazil/arifOS/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = [
    "arifos_core",
    "arifos_core.memory",
    "arifos_core.adapters",
    "arifos_core.engines",
    "arifos_core.waw",
    "arifos_core.eye",
]

[tool.setuptools.package-data]
arifos_core = ["py.typed", "*.py", "**/*.py"]
"*" = ["spec/*.yaml", "spec/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
