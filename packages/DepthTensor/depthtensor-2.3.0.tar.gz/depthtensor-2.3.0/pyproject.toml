[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DepthTensor"
version = "2.3.0"
readme = "README.md"
dependencies = [
    "numpy"
]

[project.optional-dependencies]
gpu = [
    "cupy-cuda12x"
]

[tool.setuptools.packages.find]
where = ["src"]