[metadata]
name = pyscaffoldext-pre-commit-ruff
description = PyScaffold extension to use Ruff with pre-commit.
author = John D. Fisher
author_email = jdfenw@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/jfishe/pyscaffoldext-pre-commit-ruff
project_urls = 
	Documentation = https://pyscaffoldext-pre-commit-ruff.readthedocs.io/
	Source = https://github.com/jfishe/pyscaffoldext-pre-commit-ruff
	Changelog = https://pyscaffoldext-pre-commit-ruff.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/jfishe/pyscaffoldext-pre-commit-ruff/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	pyscaffold>=4.6,<5.0a0

[options.package_data]
* = *.template

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	tox
	pre-commit
	setuptools_scm
	virtualenv
	configupdater
	pytest
	pytest-cov
	pytest-xdist

[options.entry_points]
pyscaffold.cli = 
	pre_commit_ruff = pyscaffoldext.pre_commit_ruff.extension:PreCommitRuff

[tool:pytest]
addopts = 
	--cov pyscaffoldext.pre_commit_ruff --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[mypy]
exclude = (?x)(
	\.tox/
	| build/
	| dist/
	| docs/
	)
ignore_missing_imports = True
follow_imports = silent

[pyscaffold]
version = 4.6
package = pre_commit_ruff
extensions = 
	cirrus
	custom_extension
	namespace
	no_skeleton
	pre_commit
namespace = pyscaffoldext

[egg_info]
tag_build = 
tag_date = 0

