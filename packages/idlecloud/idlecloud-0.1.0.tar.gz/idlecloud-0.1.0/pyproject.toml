[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "idlecloud"
version = "0.1.0"
description = "Official Python SDK for IdleCloud - Decentralized AI inference on idle GPU infrastructure"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "IdleCloud, Inc.", email = "alex@idlecloud.ai"}
]
maintainers = [
    {name = "IdleCloud Engineering", email = "alex@idlecloud.ai"}
]
keywords = [
    "llm",
    "ai",
    "inference",
    "gpt",
    "openai-compatible",
    "idlecloud",
    "machine-learning",
    "natural-language-processing"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "openai>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "python-dotenv>=1.0.0",
    "build>=0.10.0"
]

[project.urls]
Homepage = "https://idlecloud.ai"
"API Documentation" = "https://idlecloud.ai/docs"
"Get Access" = "https://idlecloud.ai"
"Issue Tracker" = "https://idlecloud.ai/support"

[tool.setuptools]
packages = ["idlecloud"]

[tool.setuptools.package-data]
idlecloud = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
