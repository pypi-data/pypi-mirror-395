[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "scikit-lite"
version = "0.0.1"
description = "Lightweight machine learning library with scikit-learn compatible API"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "scikit-lite contributors" },
]
maintainers = [
    { name = "scikit-lite contributors" },
]
keywords = [
    "machine-learning",
    "scikit-learn",
    "numpy",
    "linear-regression",
    "ml",
    "data-science",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=2.3.5",
]

[project.optional-dependencies]
dev = [
    "maturin>=1.10.2",
    "pre-commit>=4.5.0",
    "pytest>=7.0.0",
    "ruff>=0.14.8",
]

[project.urls]
Homepage = "https://github.com/kowanietz/scikit-lite"
Repository = "https://github.com/kowanietz/scikit-lite"
Issues = "https://github.com/kowanietz/scikit-lite/issues"

[tool.maturin]
python-source = "."
module-name = "sklite._core"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["N803", "N806"]
