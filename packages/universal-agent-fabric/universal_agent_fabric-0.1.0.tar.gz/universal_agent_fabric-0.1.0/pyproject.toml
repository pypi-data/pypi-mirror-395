[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "universal-agent-fabric"
version = "0.1.0"
description = "Composable definitions that compile to executable agent manifests for the Universal Agent Kernel"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Matt J", email = "mjdevaccount@users.noreply.github.com" }
]
keywords = [
    "agents",
    "ai",
    "llm",
    "orchestration",
    "manifests",
    "governance",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=1.10,<3",
    "PyYAML>=6.0",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "universal-agent-arch>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/mjdevaccount/universal_agent_fabric"
Repository = "https://github.com/mjdevaccount/universal_agent_fabric"
Issues = "https://github.com/mjdevaccount/universal_agent_fabric/issues"

[project.scripts]
fabric = "universal_agent_fabric.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["universal_agent_fabric"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

