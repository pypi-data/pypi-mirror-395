[project]
name = "pygithub-assist"
version = "0.1.0"
description = "Internal package to automatically create GitHub issues"
authors = [{name = "Lokesh"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "PyGithub>=2.1.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
