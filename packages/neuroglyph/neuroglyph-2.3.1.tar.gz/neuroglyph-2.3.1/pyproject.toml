[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroglyph"
version = "2.3.1"
description = "Energy-efficient lossless compression optimized for screen recording, UI screenshots, and synthetic content"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Benjamin Hanquier", email = "bhanquier@users.noreply.github.com"}
]
keywords = [
    "compression",
    "lossless",
    "png",
    "image-processing",
    "video-codec",
    "energy-efficient",
    "simd",
    "neural-compression",
    "webassembly"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: System :: Archiving :: Compression",
]

dependencies = [
    "numpy>=1.24.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "psutil>=5.9.0",
]
performance = [
    "numba>=0.58.0",
]
benchmark = [
    "matplotlib>=3.7.0",
    "psutil>=5.9.0",
]
all = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "psutil>=5.9.0",
    "matplotlib>=3.7.0",
    "numba>=0.58.0",
]

[project.urls]
Homepage = "https://github.com/bhanquier/neuroGlyph"
Repository = "https://github.com/bhanquier/neuroGlyph"
Documentation = "https://github.com/bhanquier/neuroGlyph#readme"
"Bug Tracker" = "https://github.com/bhanquier/neuroGlyph/issues"
Changelog = "https://github.com/bhanquier/neuroGlyph/blob/main/CHANGELOG.md"
Releases = "https://github.com/bhanquier/neuroGlyph/releases"

[tool.setuptools]
py-modules = [
    "neuroglyph_eco",
    "neuroglyph_hyper",
    "neuroglyph_neural",
    "neuroglyph_omega",
    "neuroglyph_quantum",
    "neuroglyph_ultra",
    "neuroglyph_fast",
    "neuroglyph_simd",
    "neuroglyph_16bit",
    "neuroglyph_progressive",
    "neuroglyph_video",
]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "setup.py",
    "examples/*",
    "wasm/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | wasm
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
