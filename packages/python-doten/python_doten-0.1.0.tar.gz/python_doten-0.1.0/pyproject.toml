[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-doten"
version = "0.1.0"
description = "A tiny framework for doing things in sets of ten â€” reps, retries, batches, and rituals."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Quentin J. Ruff", email = "quentinjruff@dayrep.com" }
]

maintainers = [
  { name = "Quentin J. Ruff", email = "quentinjruff@dayrep.com" }
]

keywords = [
  "productivity",
  "cli",
  "rituals",
  "habits",
  "reps",
  "routines",
  "automation",
  "tasks",
  "batching"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Utilities",
  "Topic :: Software Development :: Libraries",
  "Environment :: Console",
]

dependencies = [
    "input-output-build",
]

[project.urls]
Homepage = "https://pypi.org/project/python-doten/"
Repository = "https://pypi.org/project/python-doten/"
Issues = "https://pypi.org/project/python-doten/"
Documentation = "https://pypi.org/project/python-doten/"

[project.scripts]
doten = "python_doten.cli:main"
doten-10 = "python_doten.cli:main_ten"
do-ten = "python_doten.cli:do_ten_now"

[project.entry-points."python_doten.plugins"]
pomodoro = "python_doten.plugins.pomodoro:PomodoroRoutine"
workout = "python_doten.plugins.workout:WorkoutRoutine"
retries = "python_doten.plugins.retries:RetryRoutine"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["python_doten*"]
namespaces = false

[tool.setuptools.package-data]
python_doten = [
  "py.typed",
  "data/*.json",
]
