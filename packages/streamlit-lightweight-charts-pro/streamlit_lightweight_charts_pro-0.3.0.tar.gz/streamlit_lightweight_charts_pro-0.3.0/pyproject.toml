[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-lightweight-charts-pro"
version = "0.3.0"
description = "Streamlit wrapper for TradingView's lightweight-charts with ultra-simplified API and performance optimizations"
authors = [{ name = "Nand Kapadia", email = "nand.kapadia@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "streamlit>=1.0",
    "pandas>=1.0",
    "numpy>=1.19",
    "lightweight-charts-pro>=0.1.0",
]
keywords = ["streamlit", "tradingview", "charts", "visualization", "trading", "financial"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Office/Business :: Financial",
]

[project.urls]
Homepage = "https://github.com/nandkapadia/streamlit-lightweight-charts-pro"
Documentation = "https://github.com/nandkapadia/streamlit-lightweight-charts-pro#readme"
Repository = "https://github.com/nandkapadia/streamlit-lightweight-charts-pro"
Issues = "https://github.com/nandkapadia/streamlit-lightweight-charts-pro/issues"

[project.scripts]
streamlit-lightweight-charts-pro = "streamlit_lightweight_charts_pro.cli:main"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "pylint>=3.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "hypothesis>=6.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["streamlit_lightweight_charts_pro*"]

[tool.setuptools.package-data]
"streamlit_lightweight_charts_pro" = [
    "frontend/build/**/*",
]

# Black code formatter configuration
[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
  | frontend/node_modules
)/
'''

# isort import sorting configuration
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["streamlit_lightweight_charts_pro", "lightweight_charts_pro"]
known_third_party = ["streamlit", "pandas", "numpy"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--verbose",
    "--tb=short",
    "-n", "auto",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "performance: Performance tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "node_modules",
]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I", "N", "UP"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B027",  # Empty method in abstract class
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "PLR2004", "D"]
"examples/**/*.py" = ["D", "T201"]
