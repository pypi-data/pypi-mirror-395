[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "triton-shm-client"
dynamic = ["version", "readme"]
description = "Easier Shared Memory management for Triton Inference Client"
requires-python = ">=3.10"
license = {text="MIT"}
authors = [
    {name = "Armaggheddon"}
]
dependencies = [
    "tritonclient[all]>=2.63.0",
    "numpy>=2.2.6",
]

[tool.setuptools.dynamic]
version = {attr = "triton_shm_client.__version__"}
readme = {file = "README.md", content-type = "text/markdown"}

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 79

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]  # Common ignores for Black compatibility