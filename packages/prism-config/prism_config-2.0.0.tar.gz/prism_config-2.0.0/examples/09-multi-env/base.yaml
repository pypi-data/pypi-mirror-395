# Base configuration - shared across all environments
# Environment-specific configs inherit from and override this

app:
  name: my-application
  version: "1.0.0"

database:
  host: localhost
  port: 5432
  name: myapp
  pool_size: 5

cache:
  host: localhost
  port: 6379
  db: 0
  ttl: 300

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

features:
  beta_features: false
  maintenance_mode: false
  debug_mode: false
