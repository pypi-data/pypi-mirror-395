# Production environment configuration
# Inherits from base.yaml

app:
  environment: production

database:
  host: prod-db.internal
  name: myapp_prod
  password: REF::ENV::DB_PASSWORD
  pool_size: 20

cache:
  host: prod-cache.internal
  password: REF::ENV::CACHE_PASSWORD
  ttl: 3600

logging:
  level: WARNING

features:
  beta_features: false
  maintenance_mode: false
  debug_mode: false
