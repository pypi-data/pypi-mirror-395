# Configuration with secret references
# Secrets are resolved at runtime from environment variables or files

app:
  name: secrets-example-app
  environment: production
  api_key: REF::ENV::API_KEY  # Resolved from environment variable

database:
  host: prod-db.example.com
  port: 5432
  name: production_db
  password: REF::ENV::DB_PASSWORD  # Resolved from environment variable
