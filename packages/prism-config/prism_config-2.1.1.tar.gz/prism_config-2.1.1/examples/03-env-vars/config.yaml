# Base configuration file
# Environment variables will override these values

app:
  name: env-example-app
  environment: development  # Will be overridden by APP_APP__ENVIRONMENT
  api_key: default_api_key

database:
  host: localhost  # Will be overridden by APP_DATABASE__HOST
  port: 5432  # Will be overridden by APP_DATABASE__PORT
  name: dev_database
  password: default_password
