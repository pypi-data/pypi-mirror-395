# Staging environment configuration
# Inherits from base.yaml

app:
  environment: staging

database:
  host: staging-db.internal
  name: myapp_staging
  password: REF::ENV::DB_PASSWORD
  pool_size: 10

cache:
  host: staging-cache.internal
  password: REF::ENV::CACHE_PASSWORD
  ttl: 600

logging:
  level: INFO

features:
  beta_features: true
  debug_mode: false
