# Production configuration for Dockerized application
# Uses Docker secrets (FILE provider) and environment variables

app:
  name: dockerized-app
  environment: production
  api_key: REF::FILE::/run/secrets/api_key  # Docker secret

database:
  host: postgres  # Service name in Docker Compose
  port: 5432
  name: production_db
  password: REF::FILE::/run/secrets/db_password  # Docker secret
