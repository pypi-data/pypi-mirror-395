[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tree2repo"
version = "0.1.1"
description = "Create a repo structure from a pasted tree."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Akshan Krithick", email = "akshankrithick305@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Intended Audience :: Developers",
]
keywords = ["cli", "scaffolding", "developer-tools", "project-structure"]

[project.scripts]
tree2repo = "tree2repo.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/akshan-main/tree2repo"
Source = "https://github.com/akshan-main/tree2repo"
Issues = "https://github.com/akshan-main/tree2repo/issues"
