[project]
description = "A Python management solution for C++ dependencies"
name = "cppython"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.14"
dependencies = [
    "typer>=0.20.0",
    "pydantic>=2.12.5",
    "packaging>=25.0",
    "requests>=2.32.5",
    "types-requests>=2.32.4.20250913",
    "scikit-build-core>=0.11.6",
]
version = "0.9.15.dev3"

[project.license]
text = "MIT"

[project.optional-dependencies]
pytest = [
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
]
git = [
    "dulwich>=0.24.10",
]
pdm = [
    "pdm>=2.26.2",
]
cmake = [
    "cmake>=4.2.0",
]
conan = [
    "conan>=2.23.0",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/CPPython"
repository = "https://github.com/Synodic-Software/CPPython"

[project.entry-points."cppython.scm"]
git = "cppython.plugins.git.plugin:GitSCM"

[project.entry-points."cppython.generator"]
cmake = "cppython.plugins.cmake.plugin:CMakeGenerator"

[project.entry-points."cppython.provider"]
conan = "cppython.plugins.conan.plugin:ConanProvider"
vcpkg = "cppython.plugins.vcpkg.plugin:VcpkgProvider"

[project.entry-points.pdm]
cppython = "cppython.plugins.pdm.plugin:CPPythonPlugin"

[project.entry-points.pytest11]
cppython = "cppython.test.pytest.fixtures"

[project.scripts]
cppython = "cppython.console.entry:app"

[dependency-groups]
lint = [
    "ruff>=0.14.7",
    "pyrefly>=0.43.1",
]
test = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "nanobind>=2.4.0",
]
docs = [
    "zensical>=0.0.10",
]

[tool.pytest.ini_options]
addopts = [
    "--color=yes",
]
log_cli = true
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = [
    "D206",
    "D300",
    "D415",
    "E111",
    "E114",
    "E117",
]
select = [
    "D",
    "F",
    "I",
    "PL",
    "UP",
    "E",
    "B",
    "SIM",
    "PT",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
quote-style = "single"

[tool.coverage.report]
skip_empty = true

[tool.pyrefly]
project-excludes = [
    "examples",
]

[tool.pdm]
plugins = [
    "-e file:///${PROJECT_ROOT}",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.analyze]
shell = "ruff check cppython tests"

[tool.pdm.scripts.format]
shell = "ruff format"

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "format",
    "type-check",
]

[tool.pdm.scripts.test]
shell = "pytest --cov=cppython --verbose tests"

[tool.pdm.scripts.type-check]
shell = "pyrefly check"

[tool.pdm.scripts.generate]
shell = "zensical build --clean"

[tool.pdm.scripts.dev]
shell = "zensical serve"

[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm.backend",
]
