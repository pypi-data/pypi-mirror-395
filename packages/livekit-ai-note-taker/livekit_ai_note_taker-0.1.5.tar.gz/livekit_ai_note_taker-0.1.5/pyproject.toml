[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "livekit-ai-note-taker"
version = "0.1.5"
description = "AI note taker for LiveKit that listens to meeting audio, transcribes with Deepgram, and streams concise summaries via Groq/OpenRouter/OpenAI."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }
authors = [{ name = "Oladunjoye Abiola Moses" }]
dependencies = [
  "livekit==1.0.19",
  "livekit-agents==1.3.2",
  "livekit-api==1.0.7",
  "livekit-blingfire==1.0.0",
  "livekit-plugins-deepgram==1.3.2",
  "livekit-plugins-openai==1.3.2",
  "livekit-protocol==1.1.0",
  "opentelemetry-api>=1.34.1,<1.39",
  "opentelemetry-sdk>=1.34.1,<1.39",
  "opentelemetry-exporter-otlp-proto-http>=1.34.1,<1.39",
  "opentelemetry-exporter-otlp-proto-grpc>=1.34.1,<1.39",
  "aiohttp>=3.9",
  "python-dotenv>=1.0",
  "groq>=0.6",
  "httpx>=0.27",
  "requests>=2.31",
]

[project.scripts]
livekit-ai-note-taker = "livekit_ai_note_taker.runner:main"

[project.urls]
Homepage = "https://github.com/abiola814/Livekit-AI-note-taker"
Issues = "https://github.com/abiola814/Livekit-AI-note-taker/issues"

[tool.setuptools.packages.find]
where = ["src"]
