[project]
name = "typer-injector"
dynamic = ["version"]
description = 'Dependency injection for typer'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [{ name = "Benjy Wiener", email = "benjywiener@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["typer>=0.20.0"]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Documentation = "https://github.com/Benjy/typer-injector#readme"
Issues = "https://github.com/Benjy/typer-injector/issues"
Source = "https://github.com/Benjy/typer-injector"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.coverage.run]
source_pkgs = ["typer_injector", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
typer_injector = ["src/typer_injector", "*/typer-injector/src/typer_injector"]
tests = ["tests", "*/typer-injector/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
