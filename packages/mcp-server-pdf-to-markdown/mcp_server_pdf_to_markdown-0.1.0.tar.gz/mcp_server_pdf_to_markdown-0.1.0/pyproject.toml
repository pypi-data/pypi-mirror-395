[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-pdf-to-markdown"
version = "0.1.0"
description = "使用 DeepSeek-OCR 将 PDF 转换为 Markdown 的 MCP 工具"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "addict>=2.4.0",
    "easydict>=1.13",
    "einops>=0.8.1",
    "flash-attn==2.7.3",
    "img2pdf>=0.6.3",
    "mcp>=1.23.1",
    "numpy>=2.2.6",
    "openai>=2.8.1",
    "openai-agents>=0.6.1",
    "pillow>=12.0.0",
    "pydantic>=2.12.5",
    "pymupdf>=1.26.6",
    "python-dotenv>=1.2.1",
    "torch==2.6.0",
    "torchaudio==2.6.0",
    "torchvision==0.21.0",
    "vllm==0.8.5",
    "tqdm>=4.66.0",
    "transformers>=4.40.0",
] 

[project.scripts]
mcp-server-pdf-to-markdown = "mcp_server_pdf_to_markdown:main"
mcp-server-pdf_to_markdown = "mcp_server_pdf_to_markdown:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.py"]