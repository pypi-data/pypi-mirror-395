[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elemental-xenon"
version = "1.1.0"
description = "Secure-by-default XML repair library for LLM-generated XML with trust levels"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Marco Zaccaria Di Fraia" },
    { name = "Xenon Contributors" },
]
keywords = [
    "xml",
    "parser",
    "repair",
    "llm",
    "malformed",
    "security",
    "trust-levels",
    "audit",
    "rag",
    "generative-ai",
    "hallucination-repair",
    "ai",
    "streaming",
    "async",
    "nlp",
    "ai-agents",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Markup :: XML",
    "Typing :: Typed",
]

# Zero runtime dependencies - uses only Python Standard Library
dependencies = []

[project.scripts]
xenon = "xenon.cli:main"

[project.optional-dependencies]
lxml = ["lxml>=4.9.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "python-semantic-release>=8.0",
    "commitizen>=3.0",
    "bandit>=1.7.0",
    "types-lxml>=2024.0.0",
]

[project.urls]
Homepage = "https://github.com/MarsZDF/xenon"
Documentation = "https://github.com/MarsZDF/xenon"
Repository = "https://github.com/MarsZDF/xenon"
"Bug Tracker" = "https://github.com/MarsZDF/xenon/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/xenon"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
    "N",   # pep8-naming
    "TID", # flake8-tidy-imports
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise from within except
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B", "F401", "F841"]

[tool.mypy]
python_version = "3.8"
warn_return_any = false
warn_unused_configs = true
warn_redundant_casts = false
warn_unused_ignores = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
strict_optional = true
no_implicit_optional = true
warn_no_return = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = ["langchain_core.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--cov=xenon",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "benchmark: marks tests as benchmarks",
]

[tool.coverage.run]
source = ["src/xenon"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.bandit]

exclude_dirs = ["tests", ".venv", "build", "dist"]

skips = ["B101"]  # Skip assert_used in tests



[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/xenon/__init__.py:__version__"]
build_command = "pip install build && python -m build"
commit_message = "ci(release): bump version to {version}"
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.publish]
upload_to_vcs_release = true
dist_glob_patterns = ["dist/*"]
