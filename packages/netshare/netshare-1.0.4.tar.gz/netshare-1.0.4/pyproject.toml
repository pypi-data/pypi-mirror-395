[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netshare"
version = "1.0.4"
description = "Secure network file sharing tool for local WiFi networks"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "NetShare Contributors"}
]
keywords = [
    "file-sharing",
    "network",
    "wifi",
    "android",
    "flask",
    "qr-code",
    "local-network",
    "file-transfer"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Topic :: Communications :: File Sharing",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Console",
    "Environment :: Web Environment",
]
requires-python = ">=3.7"
dependencies = [
    "Flask>=3.0.0",
    "qrcode>=7.4.2",
    "Pillow>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/netshare"
Issues = "https://github.com/yourusername/netshare/issues"
Repository = "https://github.com/yourusername/netshare"

[project.scripts]
netshare = "netshare.app:main"

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
]

[tool.setuptools]
packages = ["netshare"]

[tool.setuptools.package-data]
netshare = ["templates/*.html"]
