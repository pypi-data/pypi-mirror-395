[build-system]
requires = ["setuptools>=73", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "positivo-appium-extensions"
version = "1.2.1"
description = "Additional keywords for Robot Framework's AppiumLibrary. Developed within the Technology Residency Program executed by CEPEDI, coordinated by SOFTEX, and supported by MCTI, with the participation of Positivo Tecnologia as the partner company that proposed the development challenge."
readme = "README.md"
requires-python = ">=3.9, <3.15"
license = "Apache-2.0"

authors = [
  { name = "Equipe de QA - CEPEDI / RESTIC36" }
]
maintainers = [
  { name = "Diogo Dorea", email = "diogodorea@gmail.com" },
  { name = "Eduardo Takeshi", email = "wattksh@gmail.com" },
  { name = "Fabio Nilo", email = "fabionilosoares@gmail.com" },
  { name = "Gabriel Cerqueira", email = "gcacarvalho.cic@uesc.br" },
  { name = "Geovane GlÃ³ria", email = "geovaneglorialima@gmail.com" },
  { name = "Henio Pedro", email = "henioslv@gmail.com" },
  { name = "Marya Fernandes", email = "marya_matos@hotmail.com" },
  { name = "Thalles Cardoso", email = "thallescard@gmail.com" },
  { name = "Lucas de Eiroz Rodrigues", email = "lucas.de.eiroz@gmail.com" }
]

keywords = ["robotframework", "appium", "mobile", "automation", "android", "testing"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.12",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance"
]

dependencies = [
  "robotframework>=7.0",
  "robotframework-appiumlibrary>=2.0.0,<4.0.0",
  "Appium-Python-Client>=3.1.0,<6.0.0",
  "selenium>=4.14.0,<5.0.0",
  "kitchen>=1.2.6",
  "geopy>=2.4.1",
  "urllib3>=2.0.7",
  "certifi>=2024.2.2",
  "idna>=3.7",
  "six>=1.16.0",
  "trio>=0.26.2",
  "trio-websocket>=0.11.1",
  "sniffio>=1.3.0",
  "sortedcontainers>=2.4.0",
  "attrs>=23.2.0",
  "websocket-client>=1.8.0",
  "wsproto>=1.2.0",
  "PySocks>=1.7.1",
  "outcome>=1.3.0",
  "decorator>=5.1.1",
  "docutils>=0.20.1",
  "opencv-python-headless>=4.12.0.88",
  "numpy>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/lucasdeeiroz/positivo-appium-extensions"
Documentation = "https://github.com/lucasdeeiroz/positivo-appium-extensions/blob/develop/README.md"
Changelog = "https://github.com/lucasdeeiroz/positivo-appium-extensions/blob/develop/docs/CHANGELOG.md"

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}
packages = ["positivo_appium_extensions"]

[tool.setuptools.package-data]
"positivo_appium_extensions" = ["keywords/*.py"]

[tool.black]
line-length = 120
target-version = ["py312", "py313"]

[tool.ruff]
line-length = 120
target-version = "py313"
exclude = ["__pycache__", "build", "dist"]
lint.select = ["E", "F", "W", "I", "B", "UP"]