[project]
name = "ankipan"
description = "A language learning utility with Anki integration"
version = "0.6"
readme = "README.md"
requires-python = ">=3.10"

license = { text = "AGPL-3.0" }

authors = [{ name = "Daniel Otto de Mentock", email = "daniel.mentock@gmail.com" }]

classifiers = [
  "Intended Audience :: Education",
  "Topic :: Education",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Typing :: Typed"
]

dependencies = [
  "beautifulsoup4",
  "chardet",
  "PyMuPDF",
  "Flask",
  "Jinja2",
  "langdetect",
  "Markdown",
  "numpy",
  "protobuf",
  "pykakasi",
  "pysubs2",
  "PyYAML",
  "Requests",
  "tqdm",
  "wcwidth",
  "pytest",
  "google-generativeai",
  "ipywidgets",
]

[project.urls]
repository = "https://gitlab.com/ankipan/ankipan"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ankipan"]
