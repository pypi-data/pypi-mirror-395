[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "leanflow"
version = "0.0.1"
description = "Initial release forthcoming."
readme = "README.md"
authors = [
  { name = "Philipp Borchert" }
]
license = "MIT"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
keywords = ["leanflow", "placeholder"]

[project.urls]
Homepage = "https://github.com/pnborchert/leanflow"
Repository = "https://github.com/pnborchert/leanflow"
Issues = "https://github.com/pnborchert/leanflow/issues"

[tool.setuptools.packages.find]
where = ["src"]
