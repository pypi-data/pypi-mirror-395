[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "upserver"
version = "0.2.0"
description = "A resumable file server for uploading and downloading files"
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "MIT"}
authors = [
    {name = "Ãlex Vieira"}
]
keywords = ["file server", "upload", "download", "file management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=6.0.0",
    "black>=25.0.0",
    "flake8>=7.0.0",
    "mypy>=1.19.0",
    "bandit>=1.9.0",
    "safety>=3.7.0",
    "build>=1.3.0",
    "types-requests>=2.32.0",
]

[project.urls]
Homepage = "https://github.com/eiAlex/upserver"
Repository = "https://github.com/eiAlex/upserver"
"Bug Tracker" = "https://github.com/eiAlex/upserver/issues"

[project.scripts]
upserver = "upserver.cli:main"

[tool.setuptools]
packages = ["upserver"]

[tool.setuptools.package-data]
upserver = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "build"]
skips = ["B101", "B104"]  # Skip assert_used and hardcoded_bind_all_interfaces

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [".venv", "__pycache__", ".git", "dist", "build", "*.egg-info"]

[tool.coverage.run]
source = ["upserver"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError"
]
