[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oicana"
version = "0.1.0a2"
description = "PDF templating with Typst"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE.md" }
authors = [
    { name = "Oicana", email = "hello@oicana.com" }
]
dependencies = [
    "oicana-native>=0.1.0a2",
]
keywords = ["oicana", "typst", "typesetting", "pdf"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://oicana.com"
Repository = "https://github.com/oicana/oicana"
Documentation = "https://docs.oicana.com"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/oicana"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.uv.sources]
oicana-native = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
