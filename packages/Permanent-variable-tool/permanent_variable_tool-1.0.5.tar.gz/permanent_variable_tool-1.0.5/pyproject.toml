[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta" 
 
[project]
name = "Permanent_variable_tool"
version = "1.0.5"
description = "Used to store variables permanently, which can be read directly after importing into the library."
authors = [
    {name = "Unwilling to disclose", email = "q1111911111q@outlook.com"},
]
readme = "README.md" 
license = {text = "MIT"}
keywords = ["Permanent variable tool", "pvt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.6"
dependencies = []
 
[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]
 
[tool.setuptools.packages.find]
where = ["."]
include = ["pvt*"]
 
[tool.setuptools.package-data]
pvt = ["data/*"]