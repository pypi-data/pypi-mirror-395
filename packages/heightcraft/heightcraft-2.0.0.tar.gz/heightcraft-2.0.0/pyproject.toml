[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["heightcraft"]

[project]
name = "heightcraft"
version = "2.0.0"
description = "A powerful and flexible height map generator"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Heightcraft Team", email = "info@heightcraft.com"},
]
keywords = ["height map", "3D model", "visualization", "rendering", "terrain", "lidar", "ai", "upscaling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "trimesh>=4.0.0",
    "numpy>=1.19.5",
    "matplotlib>=3.3.4",
    "torch",
    "scipy",
    "psutil>=5.9.0",
    "Pillow>=9.0.0",
    "laspy[lazrs]>=2.0.0",
    "tifffile>=2023.0.0",
    "xxhash>=3.0.0",
]

[project.urls]
Repository = "https://github.com/andre-silva-14/heightcraft"
Documentation = "https://andre-silva-14.github.io/heightcraft/"

[project.scripts]
heightcraft = "heightcraft.main:main"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[tool.uv]
default-groups = ["dev"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py38" 