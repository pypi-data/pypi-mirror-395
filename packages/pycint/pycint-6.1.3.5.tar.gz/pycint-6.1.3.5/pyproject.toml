[project]
name = "pycint"
version = "6.1.3.5"
description = "Python wrapper for libcint."
dependencies = [
  "numpy",
  "cffi>=2",
]
authors = [
  { name = "Ihe Fan", email = "ih.fan.1027@gmail.com" },
]
license = "Apache-2.0"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.12"

[build-system]
requires = ["cffi>=2", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
  "hypothesis>=6.148.5",
  "pytest>=9.0.1",
  "pytest-cov>=7.0.0",
]
