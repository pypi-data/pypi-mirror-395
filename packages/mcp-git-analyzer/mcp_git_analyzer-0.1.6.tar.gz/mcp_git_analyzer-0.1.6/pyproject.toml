[project]
name = "mcp-git-analyzer"
version = "0.1.6"
description = "MCP server for analyzing Git repositories - extracts code structure, patterns, and documentation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "crlotwhite"}
]
keywords = ["mcp", "git", "analyzer", "code-analysis", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp[cli]>=1.2.0",
    "GitPython>=3.1.0",
    "tree-sitter>=0.24.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
    "tree-sitter-java>=0.23.0",
    "tree-sitter-go>=0.23.0",
    "tree-sitter-rust>=0.23.0",
    "tree-sitter-c>=0.23.0",
    "tree-sitter-cpp>=0.23.0",
    "tree-sitter-c-sharp>=0.23.0",
    "tools>=1.0.15",
    "ruff>=0.14.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]
ann = [
    "faiss-cpu>=1.7.4",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/crlotwhite/mcp-git-analyzer"
Repository = "https://github.com/crlotwhite/mcp-git-analyzer"
Issues = "https://github.com/crlotwhite/mcp-git-analyzer/issues"

[project.scripts]
mcp-git-analyzer = "mcp_git_analyzer.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_git_analyzer"]

[tool.hatch.build.targets.sdist]
include = ["src/mcp_git_analyzer"]
