[tool.poetry]
name = "gaussianprocessderivatives"
version = "0.1.68"
description = "Uses Gaussian processes to smooth data and estimate first- and second-order derivatives"
authors = ["Peter Swain"]
license = "MIT"
readme = "projectdescription.txt"
keywords = ["gaussian process", "derivative"]
classifiers= [
  "Topic :: Scientific/Engineering",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
]
packages = [
    { include = "gaussianprocessderivatives" },
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
scipy = ">=1.7.3"
matplotlib = ">=3.3.0"
numpy = ">=1.16.0"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
