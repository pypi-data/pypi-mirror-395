[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "baqup-agent"
version = "0.0.1"
description = "SDK for building baqup backup agents in Python"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "baqupio", email = "hello@baqup.io"}
]
keywords = ["baqup", "backup", "agent", "sdk", "docker", "container", "orchestration"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "baqup-schema>=0.0.1",
    "redis>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/baqupio/baqup"
Documentation = "https://github.com/baqupio/baqup/blob/main/AGENT-CONTRACT-SPEC.md"
Repository = "https://github.com/baqupio/baqup-agent-py"
Issues = "https://github.com/baqupio/baqup/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/baqup_agent"]
