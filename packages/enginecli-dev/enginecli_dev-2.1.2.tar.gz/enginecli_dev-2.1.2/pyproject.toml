[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enginecli-dev"
version = "2.1.2"
description = "AI-powered code generation CLI with context-aware intelligence"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Engine", email = "hello@enginecli.dev"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["ai", "code-generation", "cli", "developer-tools"]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
rag = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
]

[project.scripts]
engine = "engine.cli:main"

[project.urls]
Homepage = "https://enginecli.dev"
Documentation = "https://docs.enginecli.dev"
Repository = "https://github.com/enginecli/engine-cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["engine*"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
