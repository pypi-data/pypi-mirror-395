[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "embeddoor"
version = "0.1.0"
description = "A browser-based embedding visualization and analysis tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "License :: OSI Approved :: MIT License"}
keywords = ["embeddings", "visualization", "dimensionality-reduction", "data-analysis"]
authors = [
    {name = "Robert Haase", email = "robert.haase@uni-leipzig.de"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "flask>=2.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "plotly>=5.14.0",
    "scikit-learn>=1.3.0",
    "pyarrow>=12.0.0",
    "umap-learn>=0.5.3",
    "pillow>=9.5.0",
    "wordcloud>=1.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.1.0",
    "black>=23.3.0",
    "flake8>=6.0.0",
]
embeddings = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "sentence-transformers>=2.2.2",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
]

[project.scripts]
embeddoor = "embeddoor.cli:main"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
