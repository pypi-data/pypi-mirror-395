[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "types-pymob-guts-base"
version = "0.1.0"
description = "Stubâ€‘only distribution that provides type hints for the pymob package."
authors = [{name = "Florian Schunck", email = "fluncki@protonmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = ["typing", "stubs", "pymob"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
    "Typing :: Stubs Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["pymob"]

[tool.setuptools.package-data]
pymob = ["py.typed"]
