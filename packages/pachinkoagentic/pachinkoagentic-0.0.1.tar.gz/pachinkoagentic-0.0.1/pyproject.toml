[build-system]
requires=["setuptools >= 77.0.3"]
build-backend="setuptools.build_meta"
[project]
name="pachinkoagentic"
version="0.0.1"
description="agentic toolkit built on MCP that provides description and status of work"
authors=[{name="Dr. William N. Roney", email="dr.william.roney@gmail.com"}]
license-files=["LICENSE"]
classifiers = [
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.12",
]
readme="README.md"
keywords=["agentic", "mcp"]
dependencies=[
  "fastmcp", "aiohttp",
]
requires-python=">=3.12"
[project.urls]
Homepage="https://github.com/drwilliamroney/PachinkoAgentic"
