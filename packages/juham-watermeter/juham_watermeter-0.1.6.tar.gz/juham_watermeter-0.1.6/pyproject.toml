
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["juham_watermeter"]


[project]
name = "juham-watermeter"
version = "0.1.6"
description = "Web-camera based watermeter for Juham"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["object-oriented", "plugin", "framework", "watermeter", "home automation"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-automation >= 0.2.11",
  "numpy>=1.19",
  "Pillow >= 10.4.0",
  "opencv-python-headless >= 4.10.0",
  "pytesseract >= 0.3.13",
]

[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."juham.plugins"]
ocr_plugin = "juham_watermeter:WaterMeterOCR"
imgdiff_plugin = "juham_watermeter:WaterMeterImgDiff"
ts_plugin = "juham_watermeter:WaterMeterTs"
webcamera_plugin = "juham_watermeter:WebCamera"
leakdetector_plugin = "juham_watermeter:LeakDetector"



[project.urls]
"Homepage" = "https://gitlab.com/juham/juham"
"Bug Reports" = "https://gitlab.com/juham/juham"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham"



[tool.mypy]
files = ["juham_watermeter"]
ignore_missing_imports = true
