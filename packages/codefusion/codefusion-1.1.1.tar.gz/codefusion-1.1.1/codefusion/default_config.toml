# Default configuration for CodeFusion

[groups]

[groups.documentation]
extensions = [".md", ".rst", ".txt"]
names = ["readme", "changelog", "license", "authors", "contributing"]
priority = 1
description = "Documentation"

[groups.config]
extensions = [".toml", ".ini", ".conf", ".env", ".json", ".yaml", ".yml"]
names = ["dockerfile", "makefile", ".gitignore", ".dockerignore"]
priority = 2
description = "Configuration & Build Files"

[groups.kubernetes]
extensions = [".yaml", ".yml"]
patterns = ["*/k8s/*", "*/kubernetes/*"]
priority = 3
description = "Kubernetes Files"

[groups.frontend]
extensions = [".html", ".css", ".scss", ".sass", ".less", ".jsx", ".tsx", ".vue", ".svelte", ".js", ".ts", ".mjs", ".cjs"]
patterns = ["*/frontend/*", "*/client/*", "*/public/*", "*/static/*", "*/web/*", "*/ui/*", "*/src/app/*", "*/src/components/*"]
priority = 4
description = "Frontend & UI Files"

[groups.backend]
extensions = [".py", ".java", ".go", ".rb", ".php", ".rs", ".kt", ".scala", ".cs"]
patterns = ["*/backend/*", "*/server/*", "*/api/*", "*/service/*", "*/core/*", "*/src/main/*"]
priority = 5
description = "Backend & API Files"

[groups.database]
extensions = [".sql", ".prisma", ".migration"]
patterns = ["*/migrations/*", "*/db/*", "*/database/*"]
priority = 6
description = "Database & Migration Files"

[groups.tests]
patterns = ["*/test/*", "*/tests/*", "*_test.*", "*.test.*", "*.spec.*", "*_spec.*"]
priority = 7
description = "Test & Spec Files"

[groups.scripts]
extensions = [".sh", ".bash", ".zsh", ".fish", ".ps1", ".bat", ".cmd"]
patterns = ["*/scripts/*", "*/tools/*"]
priority = 8
description = "Utility Scripts & Tooling"

[groups.other]
priority = 99
description = "Other Files"
