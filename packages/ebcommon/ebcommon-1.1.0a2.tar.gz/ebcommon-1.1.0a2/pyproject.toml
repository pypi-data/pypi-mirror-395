[project]
name = "ebcommon"
authors = [
    {name = "Laurent Morin", email = "Laurent.Morin@irisa.fr"},
]
requires-python = ">=3.10"
description = "Ephemeral buffer service Common model"
readme = "Readme.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Benchmark",
    "Topic :: System :: Distributed Computing",
]   
dynamic = ['version']
keywords = ["HPC", "buffers", "workflow", "distributed"]

dependencies = [
    'pydantic>=2.10.6',
    'Requests>=2.32.3'
]   

[project.urls]
Homepage = "https://ebuffer.aqmo.org/api/documentation"
Documentation = "https://ebuffer.aqmo.org/api/documentation"
Repository = "https://ebuffer.aqmo.org/api/documentation"
Issues = "https://ebuffer.aqmo.org/api/documentation"
Changelog = "https://ebuffer.aqmo.org/api/documentation"

[project.optional-dependencies]
all = []
docs = []
dev = []

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = 'ebcommon.__version__'}

[tool.pytest.ini_options]
addopts = ""

[tool.coverage.report]
omit = []

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "[clean] bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"ebuffer/__init__.py" = [
    '^__version__ = "{version}"'
]

[tool.black]
line-length = 180
skip-string-normalization = true
