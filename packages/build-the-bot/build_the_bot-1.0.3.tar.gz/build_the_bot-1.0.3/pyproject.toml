[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "build_the_bot"
version = "1.0.3"
authors = [
  { name="Ava Gerami", email="ava.gerami@viasat.com" },
]
description = "A chatbot framework"
readme = "README.md"
requires-python = ">=3.9.18"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = [
    "aiohttp",
    "openai",
    "slack_sdk",
    "spacy",

]
[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]
[tool.setuptools]
packages.find.include = ['build_the_bot*']
packages.find.exclude = ['build_the_bot*tests*']
[tool.coverage.report]
omit = ["build_the_bot/tests/*"]
