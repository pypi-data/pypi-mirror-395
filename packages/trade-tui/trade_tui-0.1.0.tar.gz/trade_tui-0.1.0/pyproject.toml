[project]
name = "trade-tui"
version = "0.1.0"
description = "A terminal-based crypto trading suite!"
readme = "README.md"
authors = [
    { name = "xvcf", email = "53903394+RafaeloxMC@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp",
    "blessed",
    "colorama",
    "img2unicode[n2]",
    "matplotlib==3.5.3",
    "matplotlib-backend-kitty",
    "matplotlib-terminal",
    "websockets",
]

[project.scripts]
trade-tui = "trade_tui:main"

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"
