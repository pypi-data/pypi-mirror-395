[project]
name = "viscore"
version = "0.0.1"
description = "Core library for Computer Vision research projects at the Mobile Perception Systems (MPS) lab at Eindhoven University of Technology (TU/e)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

# Build system
# ------------
[build-system]
requires = ["uv-build>=0.8.14,<0.9"]
build-backend = "uv_build"

# Dependency groups
# -----------------
[dependency-groups]
dev = [
  "hypothesis>=6.140.2",
  "pytest>=8.4.2",
  "pytest-benchmark>=5.1.0",
  "pytest-cov>=7.0.0",
  "pytest-mock>=3.15.1",
  "pytest-runner>=6.0.1",
  "pytest-sugar>=1.1.1",
  "pytest-xdist>=3.8.0",
]
docs = ["numpydoc>=1.9.0", "sphinx>=8.2.3", "sphinx-rtd-theme>=3.0.2"]
notebooks = ["ipykernel>=6.30.1", "ipywidgets>=8.1.7", "jupyterlab>=4.4.9"]

[tool.setuptools.packages.find]
where = ["sources"]

# UV setup
# --------
[tool.uv.build-backend]
module-root = "sources"
module-name = ""
namespace = true
