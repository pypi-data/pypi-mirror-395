# Pre-commit hooks configuration
# Install pre-commit using: uv tool install pre-commit --with pre-commit-uv
# Then run: pre-commit install
#
# See: https://adamj.eu/tech/2025/05/07/pre-commit-install-uv/

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [
          --fix,
          --exit-non-zero-on-fix,
          --ignore=UP038,  # isinstance with tuple (not always compatible with X | Y)
          --ignore=B904,   # raise without from (intentional in some cases)
          --ignore=ARG002, # unused method args (common with pytest fixtures)
          --ignore=ARG005, # unused lambda args (sometimes needed for API compatibility)
          --ignore=B024,   # abstract base class without abstract methods (protocol pattern)
          --ignore=E402,   # module level import not at top (examples may have comments)
          --ignore=SIM117, # nested with statements (sometimes clearer)
          --ignore=B017,   # pytest.raises(Exception) (acceptable in some test cases)
        ]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-toposort]
        args: [--ignore-missing-imports]
        exclude: ^(tests/|sample_app/|examples/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
