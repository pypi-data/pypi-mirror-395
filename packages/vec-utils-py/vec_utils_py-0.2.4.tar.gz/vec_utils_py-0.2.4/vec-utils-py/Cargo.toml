[package]
name = "vec-utils-py"
version = "0.2.4"
edition = "2024"
authors = ["Akari Harada <akaritwo0two@gmail.com>"]
license = "GPL-3"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]
name = "vec_utils_py"

[dependencies]
pyo3 = { version = "0.27.2", features = [
  "experimental-inspect",
  "extension-module",
  "generate-import-lib"
] }
rayon = "1.11.0"
vec-utils = { path = "../vec-utils" }
