[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "buchi-cli"
version = "0.1.2"
description = "AI coding assistant powered by Ollama"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Casey Dale Siatong", email = "daledev07@gmail.com"}
]
keywords = ["ai", "cli", "coding-assistant", "ollama", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Code Generators",
]

# Note: I used '>=' to allow for security updates, can use '==' if want strict pinning.
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "requests>=2.32.0",
    "langchain>=1.0.0",
    "langchain-community>=0.4.0",
    "langchain-ollama>=1.0.0",
    "langchain-core>=1.0.0",
    "langgraph>=1.0.0",
    "langgraph-prebuilt>=1.0.0",
    "ollama>=0.6.0",
    "pydantic>=2.10.0",
    "python-dotenv>=1.0.0",
    "sqlalchemy>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.3.0",
    "build>=1.0.0",
    "types-requests",
    "types-PyYAML",
]

[project.urls]
Homepage = "https://github.com/DaleStack/buchi"
Repository = "https://github.com/DaleStack/buchi.git"
Issues = "https://github.com/DaleStack/buchi/issues"

[project.scripts]
buchi = "buchi.cli:app"

# --- Tool Configurations ---

[tool.setuptools.packages.find]
where = ["."]
include = ["buchi*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --strict-markers --disable-warnings --cov=buchi --cov-report=term-missing"
markers = [
    "integration: End-to-end tests",
    "requires_ollama: Tests that require local LLM running",
]
filterwarnings = [
    "ignore::DeprecationWarning:langgraph.*",
    "ignore::DeprecationWarning:langchain.*"
]

[tool.coverage.run]
source = ["buchi"]
omit = ["tests/*"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"