[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "model_monitoring"
version = "2.1.0"
authors = [
  { name="DAT Team Credem"},
]
description = "Model Monitoring"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
    "numpy>=1.26.0",
    "pandas>=2.1.0",
    "scikit-learn>=1.3.0",
    "lightgbm>=4.0.0",
    "scipy>=1.11.0",
    "PyYAML>=6.0.1",
    "shap>=0.44.0",
    "ipython",
    "numba>=0.59.0"
]
[project.urls]
"Homepage" = "https://dev.azure.com/credem-data/DAT/_git/model_monitoring"