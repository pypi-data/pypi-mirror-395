[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gitviz"
version = "0.1.0"
description = "Visualize git commits and contributions"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "pravin balu bhadane", email = "bhadanepravin4444@gamil.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.scripts]
gitviz = "gitviz.cli:main"

[tool.setuptools.packages.find]
where = ["."]