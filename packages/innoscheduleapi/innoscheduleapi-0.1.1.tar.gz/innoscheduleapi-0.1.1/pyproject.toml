[project]
name = "innoscheduleapi"
version = "0.1.1"
description = "Parser and analytics library for Innopolis University schedule"
authors = [{ name = "Dreaght" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-api-python-client",
    "google-auth"
]

[tool.setuptools]
packages = [
    "innosched",
    "core",
    "analytics",
    "models",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = ["."]
