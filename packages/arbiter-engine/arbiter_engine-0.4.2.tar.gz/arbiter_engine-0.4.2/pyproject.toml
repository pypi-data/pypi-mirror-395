[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arbiter-engine"
version = "0.4.2"
description = "26MB semantic disambiguation engine. No ML inference. Your vector search can't tell 'river bank' from 'financial bank'. This can."
authors = [{ name = "Joel Trout II" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

keywords = [
    "disambiguation",
    "semantic",
    "rag",
    "vector-search",
    "nlp",
    "embeddings",
    "coherence",
    "reranking",
    "polysemy",
    "word-sense",
    "semantic-search",
    "deterministic",
    "air-gapped"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "requests>=2.25.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0"
]

[project.urls]
Homepage = "https://getarbiter.dev"
Documentation = "https://api.arbiter.traut.ai/docs"

[project.scripts]
arb = "arbiter_engine.cli:main"

[tool.setuptools]
packages = ["arbiter_engine"]
