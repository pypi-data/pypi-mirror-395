# pyproject.toml

[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kececisquares"
version = "0.1.5"

# Diğer proje bilgileri (isteğe bağlı ama tavsiye edilir)
authors = [
    { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "Keçeci Binomial Squares (Keçeci Binom Kareleri): The Keçeci Binomial Square is a series of binomial coefficients forming a square region within Khayyam (مثلث خیام), Pascal, Binomial Triangle, selected from a specified starting row with defined size and alignment."
readme = "README.md"
requires-python = ">=3.10"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

# Ana bağımlılıklarınız
dependencies = [
    "matplotlib",
    "numpy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "ruff",
]

[dependency-groups]
dev = [{include-group = "test"}]
test = ["pytest"]

[tool.pytest.ini_options]
log_level = "INFO"
xfail_strict = true
addopts = ["-ra", "--strict-config", "--strict-markers"]
filterwarnings = ["error"]
minversion = "6.0"
testpaths = [
    "tests",
    "integration",
]

[tool.readthedocs]
version = 2
build.image = "stable"
python.version = "3.11"
configuration = "docs/conf.py"  # Build konfigürasyonu belirtin

[project.urls]
"Homepage" = "https://github.com/WhiteSymmetry/kececisquares"
"Bug Tracker" = "https://github.com/WhiteSymmetry/kececisquares/issues"
