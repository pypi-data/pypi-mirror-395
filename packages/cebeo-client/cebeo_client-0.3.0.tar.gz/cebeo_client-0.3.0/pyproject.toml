[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cebeo-client"
version = "0.3.0"
description = "Python client for Cebeo B2B XML API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Steen Elektriciteit", email = "dev@steen.be" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "ruff>=0.1.0",
    "pre-commit>=3.6.0",
]

[project.urls]
Homepage = "https://github.com/elektriciteit-steen/cebeo-client"
Repository = "https://github.com/elektriciteit-steen/cebeo-client"

[tool.hatch.build.targets.wheel]
packages = ["src/cebeo_client"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/cebeo_client"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
