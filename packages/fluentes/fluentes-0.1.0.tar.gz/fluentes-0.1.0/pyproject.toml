[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fluentes"
version = "0.1.0"
description = "A fluent API for Elasticsearch operations"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Shahram Saghaei", email = "shahram4dev@gmail.com"}
]

requires-python = ">=3.8"

dependencies = [
    "elasticsearch>=8.0"
]

[project.urls]
Homepage = "https://github.com/bio-informatician/FluentES"
Issues = "https://github.com/bio-informatician/FluentES/issues"
