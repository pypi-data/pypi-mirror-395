[build-system]
requires = ["setuptools >= 77.0.3"]

build-backend = "setuptools.build_meta"

[project]
name = "mempro"
version = "0.0.10"
authors = [{name = "Matyas Parrag",email="matyas.parrag@gmail.com"}]
description = "A program for the orientation of membrane proteins and a coarse grained system builder based on INSANE"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["argparse >= 1.4.0","jax[cpu] >= 0.4.30,<0.6.1","matplotlib>=3.8.4"]
classifiers = ["Programming Language :: Python :: 3"]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]


[project.scripts]
MemPrO = "mempro:MemPrO_Script.main"
Insane4MemPrO = "mempro:Insane4MemPrO.main"

[project.urls]
Homepage = "https://github.com/ShufflerBardOnTheEdge/MemPrO"
Issues = "https://github.com/ShufflerBardOnTheEdge/MemPrO/issues"
