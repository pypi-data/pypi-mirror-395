[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-openmemory"
version = "1.0.0"
description = "One-line OpenMemory integration for LangChain with persistent, temporal, local-first memory."
authors = [
  { name = "Nullure", email = "nullurereq@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "openmemory-py>=1.0.2",
  "langchain-core>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/nullure/langchain-openmemory"
Repository = "https://github.com/nullure/langchain-openmemory"
