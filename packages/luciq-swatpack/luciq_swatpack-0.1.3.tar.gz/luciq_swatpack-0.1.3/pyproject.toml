[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "luciq-swatpack"
version = "0.1.3"
description = "Deterministic Luciq SWAT Pack collector"
authors = [{name = "Fares Nabil", email = "support@luciq.ai"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.12",
    "rich>=13.7",
    "jsonschema>=4.22",
    "pyyaml>=6.0",
]

[project.scripts]
luciq-swatpack = "luciq_swatpack.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["luciq_swatpack"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
