[project]
name = "ctx-i18n"
version = "0.1.2"
description = "Context-aware internationalization utility for Python"
requires-python = ">=3.14"
license = { text = "MIT" }

[tool.poetry]
packages = [{include = "ctx_i18n.py"}]

[tool.poetry.dependencies]
python = ">=3.14"
jq-utils = "^0.1.1"
pyyaml = "^6.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.21.1"
