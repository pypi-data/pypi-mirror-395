[project]
name = "just-distribute"
version = "0.1.6"
description = "Provides a @distribute decorator that enables concurrent execution of functions without boilerplate code."
authors = [{ name = "Jakub Gajski", email = "jakub.gajski@gmail.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
keywords = [
    "concurrency",
    "parallelism",
    "concurrent",
    "parallel",
    "decorator",
    "distributed",
]
dependencies = [
    "psutil>=5.9.8,<6",
    "pathos>=0.3.2,<0.4",
    "protobuf>=6.31.1",
    "requests>=2.32.4",
    "ray[client]>=2.43.0,<3",
]

[project.urls]
Repository = "https://github.com/jakubgajski/just_distribute"

[dependency-groups]
test = [
    "responses>=0.25.0,<0.26",
    "pytest>=8.1.1,<9",
]

[tool.uv]
default-groups = ["test"]

[tool.hatch.build.targets.sdist]
include = ["just_distribute"]

[tool.hatch.build.targets.wheel]
include = ["just_distribute"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
