<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://magilyasdoma.github.io/hrenpack_js/hrenpack.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" id="hrenpack-theme-stylesheet" href="https://magilyasdoma.github.io/hrenpack-theme-style/style.css">
    <link rel="stylesheet" href="https://magilyasdoma.github.io/hrenpack-theme-style/input-reversed.css">
    <link type="image/png" sizes="96x96" rel="icon" href="https://img.icons8.com/3d-fluency/94/database.png">
    {% block extra_links %}{% endblock %}
</head>
<body>
    <div id="hrenpack-change-theme-div">
        <button id="hrenpack-toggle-theme" class="btn btn-hren">Изменить тему</button>
    </div>
    <h1>{{ title }}</h1>
    <br>
    {% block content %}
    {% endblock %}
    <script src="https://magilyasdoma.github.io/hrenpack_js/styles.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack_js/url.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack_js/system.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack_js/auto.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack_js/cookie.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack-theme-style/script.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack-theme-style/dark-theme.js"></script>
    <script src="https://magilyasdoma.github.io/hrenpack-theme-style/input-reversed.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
