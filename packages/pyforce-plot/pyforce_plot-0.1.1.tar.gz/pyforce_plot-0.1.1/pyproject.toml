[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyforce-plot"
version = "0.1.1"
description = "Python implementation of ggforce-style annotations for matplotlib"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Albert Ying", email = "albert.ying@example.com"}
]
keywords = [
    "matplotlib",
    "visualization",
    "annotations",
    "ggplot",
    "ggforce",
    "convex-hull",
    "label-repel"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.5.0",
    "scipy>=1.7.0",
    "adjustText>=0.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "ruff>=0.0.270",
]

[project.urls]
Homepage = "https://github.com/albert-ying/pyforce"
Documentation = "https://github.com/albert-ying/pyforce#readme"
Repository = "https://github.com/albert-ying/pyforce"
Issues = "https://github.com/albert-ying/pyforce/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyforce*"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "W", "I", "N"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
