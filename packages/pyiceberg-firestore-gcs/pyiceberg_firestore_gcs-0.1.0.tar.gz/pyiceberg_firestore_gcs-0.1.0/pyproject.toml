[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyiceberg-firestore-gcs"
version = "0.1.0"
description = "A GCP opinionated pyiceberg catalog."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "google-cloud-firestore==2.21.0",
    "google-cloud-storage==3.6.0",
    "orso==0.0.226",
    "pyiceberg==0.10.0",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.isort]
profile = "black"
extend_skip_glob = ["tests/**"]
skip_gitignore = true
line_length = 100
multi_line_output = 9
force_single_line = true
float_to_top = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
indent-width = 4
target-version = 'py313'

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100
