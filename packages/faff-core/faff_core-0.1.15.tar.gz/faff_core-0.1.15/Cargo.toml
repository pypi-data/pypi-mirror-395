[workspace]
resolver = "2"
members = ["bindings-python"]

[workspace.package]
version = "0.1.15"
edition = "2021"
authors = ["Thomas Lant <tom.lant@protonmail.com>"]
license = "AGPL-3.0"

[workspace.dependencies]
# Core dependencies shared across workspace members
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_canonical_json = "1.0.0"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.8", features = ["serde"] }
chrono-english = "0.1"
iana-time-zone = "0.1"
slug = "0.1.6"
anyhow = "1.0.98"
thiserror = "2.0.17"
ed25519-dalek = { version = "2.1", features = ["serde"] }
sha2 = "0.10"
hex = "0.4"
toml = "0.8"
regex = "1.11"
glob = "0.3"
base64 = "0.22"
rand = "0.8"
dirs = "5.0"

# Async support
async-trait = "0.1"
tokio = { version = "1.42", features = ["fs", "rt", "rt-multi-thread", "sync", "time"] }

# Filesystem watching
notify = "7.0"

# Python bindings
pyo3 = "0.26"
pythonize = "0.26"

# Dev dependencies
tempfile = "3.14"
