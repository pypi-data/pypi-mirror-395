[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "faff-core"
description = "Core library for the Faffage time tracking ecosystem."
requires-python = ">=3.11"
license = { text = "AGPL-3.0-or-later" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/faffhub/faff-core"
Repository = "https://github.com/faffhub/faff-core"
Issues = "https://github.com/faffhub/faff-core/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
manifest-path = "bindings-python/Cargo.toml"
