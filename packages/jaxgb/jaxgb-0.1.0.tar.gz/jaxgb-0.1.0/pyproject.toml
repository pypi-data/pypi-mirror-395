[project]
name = "jaxgb"
version = "0.1.0"
license = { text = "BSD-3-Clause" }
description = "Fast LISA response for Galactic binaries using JAX"
readme = "README.md"
authors = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" },
    { name = "Maude Le Jeune", email = "lejeune@apc.in2p3.fr" },
]
requires-python = ">=3.12"
keywords = [ "GW", "LISA", "waveform", "gravitational wave" ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "jax>=0.7.2",
    "lisaconstants>=1.3.6",
    "lisaorbits>=2.4.2",
    "numpy>=2.3.3",
]

[dependency-groups]
dev = [
    "anybadge>=1.16.0",
    "black>=25.9.0",
    "esbonio>=0.16.5",
    "ipykernel>=6.30.1",
    "ipython>=9.5.0",
    "isort>=6.0.1",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pylint>=3.3.8",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.2.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-bibtex>=2.6.5",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"
