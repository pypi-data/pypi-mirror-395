[metadata]
name = mqtasks
version = 0.2.5
description = This module provides a framework for handling and processing asynchronous tasks through message queues.
readme = README.md
authors = ["Mykola Dorofii dorofiy.kolya@gmail.com"]
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/NeuralInnovations/mqtasks-python
project_urls = 
	Bug Tracker = https://github.com/NeuralInnovations/mqtasks-python/issues
	Documentation = https://github.com/NeuralInnovations/mqtasks-python/blob/main/README.md
	Source Code = https://github.com/NeuralInnovations/mqtasks-python

[options]
packages = find:
