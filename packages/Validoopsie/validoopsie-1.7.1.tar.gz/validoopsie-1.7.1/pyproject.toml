[project]
name = "Validoopsie"
version = "1.7.1"
description = "Validoopsie is a simple and light data validation library."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Akmal Soliev" }]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "loguru>=0.7.3",
  "narwhals>=2.7.0",
  "pyarrow>=11.0.0",
  "tabulate>=0.9.0",
  "typing-extensions>=4.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/akmalsoliev/Validoopsie"
Issues = "https://github.com/akmalsoliev/Validoopsie/issues"

[dependency-groups]
dev = [
  "duckdb>=1.1.3",
  "flake8-pyi>=24.9.0",
  "marimo>=0.10.17",
  # "modin[all]>=0.32.0; python_version < '3.13' and sys_platform != 'win32'",
  "mypy>=1.19.0",
  "pandas>=2.2.3",
  "pendulum>=3.0.0",
  "polars>=1.16.0",
  "pyarrow>=18.1.0",
  "pyarrow-stubs>=17.17",
  "pyrefly>=0.44.1",
  "pyspark>=3.5.4",
  "pytest>=8.3.3",
  "pytest-env>=1.1.5",
  "ruff>=0.2.2",
  "twine>=6.0.1",
  "types-tabulate>=0.9.0.20241207",
]
docs = [
  "markdown-exec>=1.10.0",
  "mkdocs-awesome-pages-plugin>=2.10.1",
  "mkdocs-material[imaging]>=9.5.50",
  "mkdocstrings[python]>=0.18",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "validoopsie",
  "README.md",
  "LICENSE",
]

[tool.mypy]
strict = true
disable_error_code = ["union-attr"]

[[tool.mypy.overrides]]
module = "validoopsie.*"
disallow_untyped_decorators = false

[tool.ruff]
line-length = 90
fix = true
target-version = "py310"
lint.select = [
  "ALL",
]
lint.ignore = [
  "ANN002",
  "ANN003",
  "B023",
  "BLE001",
  "D100",
  "D101",
  "D103",
  "D104",
  "D105",
  "D107",
  "D203",
  "D213",
  "D401",
  "E712",
  "F401",
  "FA100",
  "FIX002",
  "INP001",
  "N802",
  "N818",
  "N999",  # The have capitilized validations (directory names) this needs to be implemented
  "PLR2004",
  "PTH118",
  "PTH123",
  "PYI021",
  "S101",
  "TC002",
  "TC003",
  "TD003",
  "UP007",
  "FBT003",  # Added for min max check where needed `nw.lit(True)` and `nw.lit(False)`
  "COM812",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
