[build-system]
requires = ["setuptools>=77.0.0", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pycarmat"
dynamic = ["version"]
authors = [
    {name = "Gregory Gaudin", email = "gregory.gaudin@imt-atlantique.fr"},
    {name = "Clement Henry", email = "clement.henry@imt-atlantique.fr"}
]
description = "Python package for Dielectric Material Characterisation at mmwave bands"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
license = {text = "AFL-3.0"}
dependencies = [
    "matplotlib",
    "numpy",
    "scipy",
    "scikit-rf",
    "scikit-learn",
    "pyvisa",
    "pyvisa-py",
    "pyserial",
    "RsInstrument",
    "pyside6",
    "qosm",
]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"
fallback_version = "0.0.0"

[tool.setuptools.packages.find]
where = ["src"]