[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown_extract"
version = "0.1.1"
authors = [
  { name="Tongyuan Miao", email="david.tongyuan@gmail.com" },
]
description = "A library to extract sections from Markdown files based on headers."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["markdown", "parser", "extraction", "headers"]
license = {file = "LICENSE"}

[project.urls]
"Homepage" = "https://github.com/cogitoergo-sum/markdown_extract"
"Bug Tracker" = "https://github.com/cogitoergo-sum/markdown_extract/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["markdown_extract*"]


