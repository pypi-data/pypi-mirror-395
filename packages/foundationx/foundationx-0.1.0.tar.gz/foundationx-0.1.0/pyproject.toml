[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "foundationx"
version = "0.1.0"
description = "FoundationX Bootstrap"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = [
    "click>=8.0.0",
]

[project.scripts]
fx = "foundationx.bootstrap.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
