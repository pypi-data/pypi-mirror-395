[project]
name = "picarlo"
version = "0.4.5"
description = "Calculate Pi via the Monte Carlo method"
readme = "README.md"
authors = [
    { name = "Hendrik Frentrup", email = "hendrik.frentrup@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "loguru>=0.7.2",
    "typer>=0.13.1",
]

[project.scripts]
picarlo = "picarlo.cli:main"

[project.urls]
Homepage = "https://github.com/hendrikfrentrup/picarlo"
Issues = "https://github.com/hendrikfrentrup/picarlo/issues"

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "src"
module-name = "picarlo._picarlo_rust"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]



[tool.pytest.ini_options]
pythonpath = "src"
addopts = "--cov=picarlo --cov-report=term-missing"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pyrefly>=0.43.0",
    "pytest>=8.3.3",
    "tox>=4.26.0",
    "pre-commit>=3.8.0",
    "ruff>=0.7.2",
    "maturin>=1.10.2",
    "pytest-benchmark>=5.2.3",
    "pytest-cov>=7.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=0.30.1",
]
