site_name: Picarlo
site_description: Calculate Pi via the Monte Carlo method (Python + Rust)
site_url: https://hendrikfrentrup.github.io/picarlo/
repo_url: https://github.com/hendrikfrentrup/picarlo
repo_name: hendrikfrentrup/picarlo
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
      - Simulation: api/sim.md
      - CLI: api/cli.md
  - Changelog: changelog.md
