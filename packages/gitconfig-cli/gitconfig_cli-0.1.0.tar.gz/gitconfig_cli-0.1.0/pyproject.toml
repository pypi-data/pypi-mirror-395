[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitconfig-cli"
version = "0.1.0"
description = "Cross-platform CLI tool to install and configure Git + SSH"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Abdullah Shaikh" }
]
keywords = ["git", "ssh", "cli", "setup", "github"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License"
]

dependencies = [
  "colorama; platform_system == 'Windows'"
]

[project.scripts]
gitconfig = "gitconfig.cli:main"
