[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iaode"
version = "0.2.9"
description = "Interpretable Autoencoder with Ordinary Differential Equations for single-cell omics analysis"
readme = "README.md"
authors = [
    {name = "Zeyu Fu", email = "fuzeyu99@126.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "single-cell",
    "omics",
    "dimensionality-reduction",
    "neural-ode",
    "variational-autoencoder",
    "trajectory-inference",
    "scRNA-seq",
    "scATAC-seq"
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "torch>=1.10.0",
    "torchdiffeq>=0.2.0",
    "anndata>=0.8.0",
    "scanpy>=1.8.0",
    "scvi-tools>=0.16.0",
    "requests>=2.25.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "build>=0.7.0",
    "twine>=4.0.0",
]
docs = [
    "sphinx>=4.5.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/PeterPonyu/iAODE"
Documentation = "https://iaode.readthedocs.io"
Repository = "https://github.com/PeterPonyu/iAODE"
"Bug Tracker" = "https://github.com/PeterPonyu/iAODE/issues"

[tool.setuptools]
packages = ["iaode"]

[tool.setuptools.package-data]
iaode = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=iaode --cov-report=html --cov-report=term-missing"
