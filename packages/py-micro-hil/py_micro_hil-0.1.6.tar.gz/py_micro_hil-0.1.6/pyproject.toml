[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-micro-hil"
version = "0.1.6"
description = "Hardware-in-the-Loop testing framework"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "niwciu", email = "niwciu@gmail.com" }
]
dependencies = [
    "pyserial>=3.5",
    "PyYAML>=6.0.2",
    "RPi.GPIO>=0.7",
    "spidev>=3.6",
    "pymodbus>=3.11.4",
    "smbus2>=0.4",
    "jinja2>=3.1",
    "termcolor>=3.2"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "flake8>=6.0",
    "black>=23.0",
    "build>=1.0",
    "twine>=4.0"
]

[project.urls]
Homepage = "https://github.com/sandra/py-micro-hil"
Repository = "https://github.com/sandra/py-micro-hil"
Issues = "https://github.com/sandra/py-micro-hil/issues"

[project.scripts]
hiltest = "py_micro_hil.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
py_micro_hil = [
    "templates/*.html",
    "templates/*.css",
    "templates/*.py"
]

# Tools configuration
[tool.black]
line-length = 100

[tool.flake8]
max-line-length = 100
ignore = ["E203", "W503"]
exclude = [
    "templates"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
