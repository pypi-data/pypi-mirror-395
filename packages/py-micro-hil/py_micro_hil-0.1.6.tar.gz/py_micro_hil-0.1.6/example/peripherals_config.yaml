peripherals:
  # --- Digital I/O ---
  gpio:
    - pin: 17
      mode: out
      initial: low
      name: LED_RED
    - pin: 18
      mode: in
      name: PUSHBUTTON

  # --- Software PWM (via RPiGPIO.PWM) ---
  pwm:
    - pin: 12
      frequency: 1000

  # --- Hardware PWM (sprzętowe kanały PWM) ---
  hardware_pwm:
    - pin: 13
      frequency: 500

  # --- UART ---
  uart:
    port: /dev/serial0
    baudrate: 9600

  # --- I²C ---
  i2c:
    bus: 1
    frequency: 100000

