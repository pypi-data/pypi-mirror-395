[tool.poetry]
name = "deepbridge"
version = "0.1.60"
description = "DeepBridge: Framework for ML Model Validation and Knowledge Distillation"
authors = ["Team DeepBridge <gustavo.haase@gmail.com>"]
readme = "README.md"
packages = [{include = "deepbridge"}]
exclude = [
    "simular_lib/**",
    ".claude/**",
    ".github/**",
    ".vscode/**",
    "academic/**",
    "papers/**",
    "planejamento_doc/**",
    "scripts/**",
    "tests/**"
]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.12",
]


[tool.poetry.urls]
"Documentação" = "https://deepbridge.readthedocs.io/en/latest/"
"Código" = "https://github.com/DeepBridge-Validation/DeepBridge"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
typer = ">=0.9.0"
numpy = ">=1.24.0,<2.1"
pandas = ">=2.0.0,<=2.2.2"
scikit-learn = ">=1.3.0"
xgboost = ">=2.0.0"
scipy = ">=1.11.0"
rich = ">=13.0.0"
joblib = ">=1.3.0"
optuna = ">=3.0.0"
matplotlib = ">=3.7.0"
tabulate = ">=0.9.0"
seaborn = ">=0.12.0"
jinja2 = ">=3.1.0"
setuptools = ">=65.0.0"
plotly = ">=5.14.0"
statsmodels = ">=0.14.0"
dask = {extras = ["distributed"], version = ">=2023.5.0"}
pyarrow = ">=12.0.0"
onnxruntime = ">=1.15.0"
pydantic = ">=2.0.0"
weasyprint = ">=60.0"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
blue = "^0.9.1"
isort = "^6.0.0"
taskipy = "^1.14.1"
torch = "^2.9.0"
torchvision = "^0.24.0"
pytest-asyncio = "^1.2.0"
aif360 = "^0.6.1"
fairlearn = "^0.13.0"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.6.4"
mkdocstrings = "^0.28.0"
mkdocstrings-python = "^1.15.0"
mkdocs-macros-plugin = "^1.3.7"
jinja2 = "^3.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
pythonpath = "."
addopts =  "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=deepbridge -vv"
post_test = "coverage html"