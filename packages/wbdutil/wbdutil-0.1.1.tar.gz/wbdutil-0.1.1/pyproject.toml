[build-system]
requires = ["setuptools>=80.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wbdutil"
dynamic = ["version"]
authors = [
    {name = "BP, SLB", email = "greg.harris1@bp.com"},
]
description = "OSDU Wellbore DDMS Data Loader - command line interface"
readme = "README.md"
license = "Apache-2.0"
keywords = ["osdu"]
classifiers = [
    "Environment :: Console",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.13"
dependencies = [
    "anyio",
    "argcomplete",
    "certifi",
    "charset-normalizer",
    "colorama",
    "h11",
    "httpcore",
    "httpx",
    "idna",
    "jmespath",
    "knack",
    "lasio",
    "numpy",
    "pandas",
    "pyarrow",
    "pygments",
    "python-dateutil",
    "pytz",
    "pyyaml",
    "rfc3986[idna2008]",
    "six",
    "sniffio",
    "tabulate",
]

[project.optional-dependencies]
dev = [
    "pip-tools>=7.5.1",
    "pytest",
    "pytest-cov",
    "respx",
    "pylint",
    "isort",
    "flake8",
    "pytype",
]

[project.urls]
Homepage = "https://community.opengroup.org/osdu/platform/data-flow/data-loading/wellbore-ddms-las-loader"
issue-tracker = "https://community.opengroup.org/osdu/platform/data-flow/data-loading/wellbore-ddms-las-loader/-/issues"

[project.scripts]
wbdutil = "wbdutil.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "wbdutil.__VERSION__"}

