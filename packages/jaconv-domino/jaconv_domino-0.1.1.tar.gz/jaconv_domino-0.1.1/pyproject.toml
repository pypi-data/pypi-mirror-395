[project]
name = "jaconv-domino"
version = "0.1.1"
description = "Japanese character converter extending jaconv with pydomino phoneme conversion"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = [
  "japanese",
  "converter",
  "hiragana",
  "katakana",
  "phoneme",
  "domino",
  "lyrics",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Text Processing :: Linguistic",
  "Natural Language :: Japanese",
]
dependencies = ["jaconv>=0.4.0"]

[project.urls]
Homepage = "https://github.com/h21465/jaconv-domino"
Repository = "https://github.com/h21465/jaconv-domino"
Documentation = "https://github.com/h21465/jaconv-domino#readme"
Issues = "https://github.com/h21465/jaconv-domino/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["jaconv_domino"]
