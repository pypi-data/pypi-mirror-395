[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "windowsxpllll"
version = "0.1.0"
description = "A comprehensive machine learning pipeline toolkit for feature engineering and model training"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
keywords = ["machine-learning", "pipeline", "feature-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.7",
    "optuna>=4.6.0",
    "pandas>=2.3.3",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "xgboost>=3.1.2",
    "optbinning==0.21.0",
    "scorecardbundle==1.2.2",
]

# 修正脚本入口点 - 先简化，确保包能工作
[project.scripts]
windowsxpllll = "windowsxpllll.cli:main"  # 稍后根据实际结构调整

# 正确的包查找配置
[tool.setuptools.packages.find]
where = ["."]  # 在当前目录查找
include = ["windowsxpllll*", "windowsxpllll.src*", "windowsxpllll.projects*", "windowsxpllll.root*"]

[tool.setuptools.package-dir]
windowsxpllll = "windowsxpllll"
