[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-gqc"
version = "0.8.5"
description = "Adaptive gradient accumulation for improved training efficiency"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Christopher O'Quinn", email = "chrisoquinn.2@gmail.com"}
]
keywords = ["deep-learning", "pytorch", "optimization", "gradient-accumulation", "training"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/smithblack-0/GradientQualityControl"
Repository = "https://github.com/smithblack-0/GradientQualityControl"
Documentation = "https://github.com/smithblack-0/GradientQualityControl"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gradient_quality_control = ["py.typed"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]