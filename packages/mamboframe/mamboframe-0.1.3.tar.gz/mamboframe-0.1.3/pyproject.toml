[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mamboframe"
version = "0.1.3"
description = "Plantilla backend con FastAPI"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name = "Fernando Legu√≠zamo", email = "ferdhaban@gmail.com" }
]

dependencies = [
  "fastapi[standard]==0.116.1",
  "SQLAlchemy==2.0.43",
  "python-dotenv==1.1.1",
  "psycopg2-binary==2.9.10",
  "passlib[bcrypt]==1.7.4",
  "PyJWT==2.10.1",
  "lxml==6.0.1",
  "google-api-python-client==2.182.0",
  "google-auth-httplib2==0.2.0",
  "google-auth-oauthlib==1.2.2",
  "google-genai==1.38.0",
  "pydantic-settings==2.10.1",
]


[project.scripts]
mamboframe = "mambo.cli:main"