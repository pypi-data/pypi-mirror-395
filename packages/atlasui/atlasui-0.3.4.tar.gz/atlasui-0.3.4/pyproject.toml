[project]
name = "atlasui"
version = "0.3.4"
description = "User Interface for MongoDB Atlas - Web UI and CLI tool"
readme = "README.pypi.md"
authors = [
    {name = "Joe Drumgoole"}
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.6.0",
    "httpx>=0.27.0",
    "typer>=0.12.0",
    "rich>=13.9.0",
    "python-multipart>=0.0.12",
    "jinja2>=3.1.4",
    "pyyaml>=6.0.2",
    "pymongo>=4.10.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "slowapi>=0.1.9",
    "shot-scraper>=1.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.0",
    "black>=24.10.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "invoke>=2.2.0",
]
docs = [
    "sphinx>=8.1.0",
    "sphinx-rtd-theme>=3.0.0",
    "sphinx-autodoc-typehints>=2.5.0",
    "myst-parser>=4.0.0",
]

[project.scripts]
atlasui = "atlasui.manage:main"
atlascli = "atlasui.cli:app"
atlasui-server = "atlasui.server:main"
atlasui-configure = "atlasui.configure:main"

[build-system]
requires = ["setuptools>=75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "strict"
markers = [
    "integration: marks tests as integration tests (require valid API credentials)",
    "async_integration: marks async integration tests (run separately from browser tests)",
    "lifecycle: marks cluster lifecycle tests (can run in parallel)",
    "m0: marks M0 cluster tests",
    "flex: marks Flex cluster tests",
    "m10: marks M10 cluster tests (slow: 9+ min cluster creation)",
    "browser: marks tests that use Playwright browser automation (run separately from async tests)",
    "slow: marks tests as slow running (> 1 minute)",
    "quick: marks tests as quick running (< 10 seconds)",
    "pause_resume: marks pause/resume functionality tests",
    "restrictions: marks cluster restrictions tests",
    "display: marks UI display tests",
]
addopts = "-v --strict-markers"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
