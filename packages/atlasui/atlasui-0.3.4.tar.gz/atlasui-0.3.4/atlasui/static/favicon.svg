<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- MongoDB green gradient background -->
  <defs>
    <linearGradient id="mongoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13aa52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00684a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" fill="url(#mongoGradient)"/>

  <!-- Database cylinder stack -->
  <!-- Top cylinder -->
  <ellipse cx="16" cy="10" rx="8" ry="3" fill="#fff" opacity="0.9"/>
  <rect x="8" y="10" width="16" height="3" fill="#fff" opacity="0.9"/>
  <ellipse cx="16" cy="13" rx="8" ry="3" fill="#e0e0e0"/>

  <!-- Middle cylinder -->
  <ellipse cx="16" cy="16" rx="8" ry="3" fill="#fff" opacity="0.9"/>
  <rect x="8" y="16" width="16" height="3" fill="#fff" opacity="0.9"/>
  <ellipse cx="16" cy="19" rx="8" ry="3" fill="#e0e0e0"/>

  <!-- Bottom cylinder -->
  <ellipse cx="16" cy="22" rx="8" ry="3" fill="#fff" opacity="0.9"/>
  <rect x="8" y="22" width="16" height="3" fill="#fff" opacity="0.9"/>
  <ellipse cx="16" cy="25" rx="8" ry="3" fill="#e0e0e0"/>
</svg>
