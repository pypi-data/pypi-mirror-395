[project]
name = "voicemcpserver"
version = "0.2.0"
description = "MCP Server for Alibaba Cloud CosyVoice"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.1.0",
    "dashscope>=1.14.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
voicemcpserver = "voicemcpserver.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
