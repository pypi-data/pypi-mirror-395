[tool.poetry]
name = "neops_graphql"
version = "1.17.0.beta.33"
description = "A low-level generated GraphQL for Neops"
authors = ["Leandro Lerena <leandro.lerena@zebbra.ch>"]
readme = "README.md"
include = [
    "neops_graphql/**/*",    # This will include all files in your_package
    "neops_graphql/py.typed"  # Explicitly including the py.typed file
]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "*"
httpx = "*"
websockets = "*"

[tool.poetry.group.dev.dependencies]
ariadne-codegen = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ariadne-codegen]
schema_path = "../schema.graphql"
queries_path = "../graphql"
target_package_name = "neops_graphql"

