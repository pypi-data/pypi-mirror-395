[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plankalkul"
version = "0.2.0"
description = "Interpreter for Plankalkul, the first high-level programming language (Konrad Zuse, 1945)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Zane Hambly", email = "wxq1807@autuni.ac.nz"}
]
maintainers = [
    {name = "The Ian Index"}
]
keywords = ["plankalkul", "zuse", "historical", "programming-language", "interpreter", "1945"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/Zaneham/plankalkul-interpreter"
Documentation = "https://github.com/Zaneham/plankalkul-interpreter#readme"
Repository = "https://github.com/Zaneham/plankalkul-interpreter"
"Bug Tracker" = "https://github.com/Zaneham/plankalkul-interpreter/issues"
"The Ian Index" = "https://github.com/Zaneham/ian-index"

[project.scripts]
plankalkul = "plankalkul.interpreter:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["plankalkul*"]

