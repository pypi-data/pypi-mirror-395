[tool.poetry]
name = "chemotion-api"
version = "0.300.6"
description = "A Chemotion python API"
authors = ["Maritn Starman <martin.starman@kit.edu>"]
license = "MIT"
readme = "README.md"

packages = [{ include = "chemotion_api"}]

[tool.poetry.scripts]
chemotion_api = "chemotion_api.__main__:cli"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
requests = "^2.32.5"
python-dateutil = "^2.9.0"
pytz = "^2025.2"
python-magic = "^0.4.27"
click = "^8.3.1"
jinja2 = "^3.1.6"
pyyaml = "^6.0.3"
jsonschema = "^4.25.1"
typing-extensions = "^4.15.0"
rdflib = "^7.5.0"
poetry-core = "^2.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
psutil = "^6.0.0"
sphinx = "8.2.3"
enum-tools = "^0.12.0"
sphinx-toolbox = "^3.9.0"
sphinx-rtd-theme = "^3.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
