[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "FastArray-TPU"
version = "1.0.0"
description = "Advanced compressed array library with extreme TPU-optimized compression and multi-device support - drop-in replacement for NumPy"
readme = "README.md"
authors = [{name = "FastArray Development Team", email = "fastarray@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "blosc>=1.0.0; python_implementation != 'PyPy'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "mypy>=0.910",
    "black>=21.0",
    "flake8>=3.8",
]
jax = [
    "jax>=0.4.0",
    "jaxlib>=0.4.0",
    "flax>=0.7.0",
    "optax>=0.1.0",
]
pytorch = [
    "torch>=1.9.0"
]
scipy = [
    "scipy>=1.7.0"
]
full = [
    "jax>=0.4.0",
    "jaxlib>=0.4.0",
    "flax>=0.7.0",
    "optax>=0.1.0",
    "torch>=1.9.0",
    "scipy>=1.7.0"
]

[project.urls]
Homepage = "https://github.com/fastarray/fastarray"
Repository = "https://github.com/fastarray/fastarray"
"Bug Reports" = "https://github.com/fastarray/fastarray/issues"
Documentation = "https://fastarray.readthedocs.io/"
"TPU Optimization Guide" = "https://github.com/fastarray/fastarray/blob/main/TPU_GUIDE.md"