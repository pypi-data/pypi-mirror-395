[tool.poetry]
name = "schug"
version = "1.13.1"
description = "Keep track of genes, transcripts and exons from different sources"
authors = ["moonso <mans.magnusson@scilifelab.se>"]
readme = "README.md"

[tool.poetry.scripts]
schug = "schug.cli.base:cli"

[tool.poetry.dependencies]
python = "^3.9"
sqlmodel = "^0.0.14"
fastapi = "^0.115.2"
typer = "0.12.3"
aiofiles = "^23.1.0"
httpx = "^0.23.3"
requests = "^2.28.2"
pytest-mock = "^3.10.0"
gunicorn = "23.0.0"
importlib-resources = "^5.12.0"
uvicorn = "^0.21.1"
pydantic = "^2.5.2"
pydantic-settings = "^2.1.0"
starlette = "0.40.0"
urllib3 = "^2.2.3"
certifi = "2024.07.04"
setuptools = "^78.1.0"
jinja2 = "3.1.6"

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.2.2"
mkdocs-material = "^7.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
