[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prot-pipeline-creator"
version = "1.0.0"
description = "A tool for creating protein analysis pipelines for UniProt."
readme = "README.md"
authors = [
  { name = "Emanuel Umbelino", email = "umbelino.emanuel@gmail.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/emanuelumbelino/prot-pipeline-creator"
"Bug Tracker" = "https://github.com/emanuelumbelino/prot-pipeline-creator/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ppc*"]
