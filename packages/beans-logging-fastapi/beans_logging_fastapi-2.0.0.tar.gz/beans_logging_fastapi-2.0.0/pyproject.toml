[build-system]
requires = ["setuptools>=70.3.0,<81.0.0", "setuptools-scm>=8.0.4,<10.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beans_logging_fastapi"
authors = [{ name = "Batkhuu Byambajav", email = "batkhuu10@gmail.com" }]
description = "This is a middleware for FastAPI HTTP access logs. It is based on 'beans-logging' package."
readme = "README.md"
requires-python = ">=3.10,<4.0"
keywords = [
	"beans_logging_fastapi",
	"fastapi-logging",
	"fastapi-logging-middleware",
	"fastapi-middleware",
	"logging-middleware",
	"middleware",
	"beans-logging",
	"http-access-logging",
	"logging",
	"logger",
	"loguru",
]
license-files = ["LICEN[CS]E*"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Libraries",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
]
dynamic = ["version", "dependencies", "optional-dependencies"]

[tool.setuptools.dynamic]
version = { attr = "beans_logging_fastapi.__version__.__version__" }
dependencies = { file = "./requirements.txt" }

[tool.setuptools.dynamic.optional-dependencies]
# Options dependencies for DEVELOPMENT
test = { file = ["./requirements/requirements.test.txt"] }
build = { file = ["./requirements/requirements.build.txt"] }
docs = { file = ["./requirements/requirements.docs.txt"] }
dev = { file = [
	"./requirements/requirements.test.txt",
	"./requirements/requirements.build.txt",
	"./requirements/requirements.docs.txt",
	"./requirements/requirements.dev.txt",
] }

# [tool.pyright]
# venvPath = "."
# venv = ".venv"

[project.urls]
Homepage = "https://github.com/bybatkhuu/module-fastapi-logging"
Documentation = "https://fastapi-logging-docs.bybatkhuu.dev"
Repository = "https://github.com/bybatkhuu/module-fastapi-logging.git"
Issues = "https://github.com/bybatkhuu/module-fastapi-logging/issues"
Changelog = "https://github.com/bybatkhuu/module-fastapi-logging/blob/main/CHANGELOG.md"
