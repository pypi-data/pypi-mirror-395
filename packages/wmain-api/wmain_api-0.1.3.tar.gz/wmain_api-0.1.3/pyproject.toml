[tool.poetry]
name = "wmain-api"
version = "0.1.3"
description = "wmain 负责封装网络请求的包, 支持 123pan, 阿里云, 云码, 超级鹰等"
authors = ["wmain-api@wyn.wiki"]
license = "MIT"
readme = "README.md"
packages = [{include = "wmain"}]

[tool.poetry.dependencies]
python = "^3.10"
wmain-base = "0.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"