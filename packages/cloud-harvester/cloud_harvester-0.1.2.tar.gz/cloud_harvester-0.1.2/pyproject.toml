[project]
name = "cloud-harvester"
version = "0.1.2"
description = "Cloud-agnostic resource harvesting with a unified resource model."
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "Marco", email = "marco1088@hotmail.nl" },
]
license = { text = "Proprietary" }
keywords = [
  "cloud",
  "aws",
  "azure",
  "inventory",
  "resources",
  "harvester",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Information Technology",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: System :: Monitoring",
]
dependencies = [
  "boto3>=1.28,<2",
  "azure-identity>=1.15,<2",
  "azure-mgmt-compute>=30,<31",
  "azure-mgmt-network>=25,<26",
  "botocore>=1.41.5",
  "boto3-stubs>=1.41.5",
  "azure-mgmt-containerinstance>=10.1.0",
  "azure-mgmt-containerservice>=40.2.0",
  "azure-mgmt-storage>=24.0.0",
  "azure-storage-blob>=12.27.1",
  "azure-storage-file-share>=12.23.1",
  "azure-mgmt-sql>=3.0.1",
  "azure-mgmt-rdbms>=10.1.1",
  "azure-cosmos>=4.14.2",
  "azure-mgmt-redis>=14.5.0",
  "azure-mgmt-synapse>=2.0.0",
  "azure-mgmt-dns>=9.0.0",
  "azure-mgmt-apimanagement>=5.0.0",
  "azure-mgmt-frontdoor>=1.2.0",
  "azure-mgmt-cdn>=13.1.1",
  "azure-mgmt-security>=7.0.0",
  "azure-graphrbac>=0.61.2",
  "azure-mgmt-monitor>=7.0.0",
  "azure-mgmt-resource>=24.0.0",
  "azure-mgmt-resourcegraph>=8.0.1",
  "azure-mgmt-recoveryservices>=4.0.0",
  "azure-mgmt-recoveryservicesbackup>=10.0.0",
  "azure-mgmt-automation>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mrcotrmpr/cloud-harvester"
Repository = "https://github.com/mrcotrmpr/cloud-harvester"
Issues = "https://github.com/mrcotrmpr/cloud-harvester/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["cloud_harvester*"]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "ruff>=0.14.7",
]
