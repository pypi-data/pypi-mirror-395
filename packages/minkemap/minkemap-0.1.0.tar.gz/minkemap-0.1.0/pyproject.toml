[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minkemap"
version = "0.1.0"
description = "A Python-based Circular Genome Visualization Tool"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Erin Young", email = "eriny@utah.gov"} 
]
keywords = ["bioinformatics", "genomics", "visualization", "circular", "plot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

# --- DEPENDENCIES ---
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "biopython",
    "mappy",
    "pycirclize",
]

# --- NEW: PROJECT URLS ---
[project.urls]
Homepage = "https://github.com/erinyoung/minkemap"
Repository = "https://github.com/erinyoung/minkemap"
"Bug Tracker" = "https://github.com/erinyoung/minkemap/issues"

[project.scripts]
minkemap = "minkemap.cli:main"

# --- PACKAGE DISCOVERY ---
[tool.setuptools.packages.find]
where = ["src"]
# Important: This prevents 'tests' and 'data' from being installed as python modules
exclude = ["tests*", "data*"]
