[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cupdate"
version = "2.0.1"
description = "python updater"
keywords = ["camera.ui", "python", "updater", "requirements"]
readme = "README.md"
license-files = ["LICENSE.txt"]
authors = [{ name = "seydx", email = "dev@seydx.com" }]
maintainers = [{ name = "seydx", email = "dev@seydx.com" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["typing_extensions>=4.15.0", "requests>=2.32.5", "tabulate>=0.9.0"]

[project.scripts]
cupdate = "cupdate.main:cli_main"

[project.urls]
Homepage = "https://github.com/seydx/camera.ui"
Documentation = "https://github.com/seydx/camera.ui"
Repository = "https://github.com/seydx/camera.ui"
"Bug Tracker" = "https://github.com/seydx/camera.ui/issues"
Changelog = "https://github.com/seydx/camera.ui/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["cupdate*"]

[tool.setuptools.package-data]
cupdate = ["py.typed"]
