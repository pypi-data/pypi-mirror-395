[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nikhil-tools"
version = "0.4.1"
description = "Python toolkit with BLE, WiFi, IP scanning and system monitoring utilities."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Nikhil Deepak" },
]
keywords = ["scanner", "network", "bluetooth", "wifi", "system-monitor", "utilities"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "bleak>=0.21",
    "psutil>=5.9",
    "pyobjc-framework-CoreWLAN>=9.0; sys_platform == 'darwin'",
    "pyobjc-framework-CoreBluetooth>=9.0; sys_platform == 'darwin'",
]

[project.optional-dependencies]
dev = ["pytest>=8.3"]

[project.scripts]
nikhil = "nikhil_tools.cli:main"
nikhil-ble = "nikhil_tools.ble_scanner:main"
nikhil-wifi = "nikhil_tools.wifi_scanner:main"
nikhil-ip = "nikhil_tools.ip_scanner:main"
nikhil-sysmon = "nikhil_tools.system_monitor:main"
nikhil-speed = "nikhil_tools.speed_test:main"
nikhil-dashboard = "nikhil_tools.dashboard:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"
