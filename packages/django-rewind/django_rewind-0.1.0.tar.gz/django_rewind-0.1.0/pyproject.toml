[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-rewind"
version = "0.1.0"
description = "Roll back Django migrations even when the migration file is deleted"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Cody Hart", email = "mrcodyhart@gmail.com"},
]
maintainers = [
    {name = "Cody Hart", email = "mrcodyhart@gmail.com"},
]
keywords = [
    "django",
    "migrations",
    "rollback",
    "database",
    "migration-management",
    "django-migrations",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    # Django 3.2+ for LTS support, <6.0 to prevent breaking changes from future major versions
    "Django>=3.2,<6.0",
]

[project.optional-dependencies]
# Testing dependencies
test = [
    "pytest>=7.0.0,<10.0",
    "pytest-django>=4.5.0,<6.0",
    "pytest-cov>=4.0.0,<8.0",
]

# Code quality and formatting
lint = [
    "black>=23.0.0,<26.0",
    "flake8>=6.0.0,<8.0",
    "isort>=5.12.0,<6.0",
    "pre-commit>=3.0.0,<4.0",
]

# Type checking
type = [
    "mypy>=1.0.0,<2.0",
    "django-stubs>=4.2.0,<6.0",
]

# Build and publishing
build = [
    "build>=0.10.0,<2.0",
    "twine>=4.0.0,<7.0",
]

# Testing across multiple environments
tox = [
    "tox>=4.0.0,<5.0",
]

# All development dependencies
dev = [
    "pytest>=7.0.0,<10.0",
    "pytest-django>=4.5.0,<6.0",
    "pytest-cov>=4.0.0,<8.0",
    "black>=23.0.0,<26.0",
    "flake8>=6.0.0,<8.0",
    "isort>=5.12.0,<6.0",
    "mypy>=1.0.0,<2.0",
    "django-stubs>=4.2.0,<6.0",
    "pre-commit>=3.0.0,<4.0",
    "tox>=4.0.0,<5.0",
    "build>=0.10.0,<2.0",
    "twine>=4.0.0,<7.0",
]

[project.urls]
Homepage = "https://github.com/HartBrook/django-rewind"
Documentation = "https://github.com/HartBrook/django-rewind#readme"
Repository = "https://github.com/HartBrook/django-rewind"
Issues = "https://github.com/HartBrook/django-rewind/issues"
Changelog = "https://github.com/HartBrook/django-rewind/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["django_rewind"]

[tool.hatch.build.targets.sdist]
include = [
    "django_rewind",
    "README.md",
    "LICENSE",
    "CONTRIBUTING.md",
    "CHANGELOG.md",
]
exclude = [
    "django_rewind/tests",
    "test_project",
    "*.pyc",
    "__pycache__",
    ".git",
    ".github",
    ".pytest_cache",
    ".mypy_cache",
    ".tox",
    "dist",
    "build",
    "*.egg-info",
]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "test_project.test_project.settings"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "--cov=django_rewind",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["django_rewind"]
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/test_project/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true
# Disable checks that don't work well with Django patterns
disable_error_code = [
    "var-annotated",  # Django model fields are descriptors, not variables
    "attr-defined",   # Django adds attributes dynamically (short_description, etc.)
    "misc",           # Allow assigning classes to module variables (Django pattern)
    "override",       # Django's BaseCommand.handle() has flexible return types
]
# Exclude site-packages and third-party code
# Note: --follow-imports=skip in CI prevents checking third-party imports
exclude = [
    "build/.*",
    "dist/.*",
    "migrations/.*",
    "test_project/.*",
    ".*/site-packages/.*",
    ".*/dist-packages/.*",
]

[[tool.mypy.overrides]]
module = [
    "django.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "_pytest.*",
    "pytest.*",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "django_rewind.tests.*",
]
# Tests can be more lenient with types
disallow_untyped_defs = false
ignore_errors = false

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
known_first_party = ["django_rewind"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E266", "E501", "W503", "D100", "D200", "D400", "D401", "D104", "D101", "D102", "D106"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg",
    ".venv",
    "venv",
    ".mypy_cache",
    ".tox",
    "migrations",
]
