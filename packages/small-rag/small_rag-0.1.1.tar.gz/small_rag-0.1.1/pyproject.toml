[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ksnganesh/smallrag"

[project]
name = "small-rag"
version = "0.1.1"
description = "A minimal, dependency-free Retrieval-Augmented Generation (RAG) engine using SQLite as a local vector store."
readme = "README.md"
authors = [
{ name = "K.S.N.Ganesh", email = "koradaganesh71@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent"
]

[project.scripts]
Smallrag-cli = "smallrag.__main__:main"