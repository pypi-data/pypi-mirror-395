[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "even-or-odd-ebin"
version = "0.1.5"
description = "Small helper to check whether a number is even or odd."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Ebin Louis", email = "ebinlouis1559@gmail.com" }]
keywords = ["even","odd","numbers","utility"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
