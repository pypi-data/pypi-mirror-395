[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "robot-tasks"
version = "0.2.1"
description = "Simple task library using asyncio."
readme = "README.rst"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Frank Morton", email = "fmorton@mac.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/fmorton/robot-tasks#readme"
Issues = "https://github.com/fmorton/robot-tasks/issues"
Source = "https://github.com/fmorton/robot-tasks"

[project.optional-dependencies]
dev = [
    "pytest",
		"pytest-mock",
    "black",
    "flake8",
]

[tool.hatch.build.targets.wheel]
packages = ["src/robot"]

[tool.black]
line-length = 140
target-version = ["py37"]
skip-string-normalization = true

[tool.pytest.ini_options]
testpaths = ["tests"]
