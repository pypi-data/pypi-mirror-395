[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-vcache"
version = "0.1.0"
description = "A specialized, lightweight Django cache backend for Valkey."
authors = [{ name = "David Burke", email = "david@burkesoftware.com" }]
requires-python = ">=3.12"
dependencies = [
    "django>=6.0",
    "valkey[libvalkey]",
    "zstd; python_version < '3.14'",
]

[dependency-groups]
dev = [
    "granian[reload]",
    "ruff",
]

[tool.hatch.build]
packages = ["django_vcache"]
include = [
    "django_vcache",
    "README.md",
    "LICENSE", # Assuming a LICENSE file might be added later
]
exclude = [
    ".*", # Exclude all dotfiles/folders globally by default
    "dist",
    "*.egg-info",
    "uv.lock",
    "compose.yml",
    "Dockerfile",
    "main.py",
    "manage.py",
    "mypy.ini",
    ".gitlab-ci.yml",
    "sample", # sample app, not part of library
]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
