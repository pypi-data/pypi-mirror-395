[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docx2tiptap"
version = "0.2.1"
description = "Parse DOCX files and convert to TipTap JSON format"
readme = "README.md"
license = "AGPL-3.0-or-later"
requires-python = ">=3.10"
authors = [
    { name = "Legalise.io" }
]
keywords = ["docx", "tiptap", "prosemirror", "word", "document", "parser"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-docx>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/legalise-io/dedit/tree/main/docx2tiptap"
Repository = "https://github.com/legalise-io/dedit"
Issues = "https://github.com/legalise-io/dedit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/docx2tiptap"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]
