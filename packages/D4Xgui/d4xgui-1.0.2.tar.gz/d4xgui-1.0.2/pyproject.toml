[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "D4Xgui"
version = "1.0.2"
description = "Processing app for mass-spectrometric CO₂ clumped isotope (∆₄₇, ∆₄₈, ∆₄₉) data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Miguel Bernecker", email = "mbernecker@posteo.de"}
]
keywords = [
    "mass-spectrometry",
    "isotope",
    "clumped-isotope",
    "paleoclimate",
    "geochemistry",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.12"


dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}



[project.urls]
Homepage = "https://github.com/itsMig/D4Xgui"
Repository = "https://github.com/itsMig/D4Xgui.git"
"Bug Tracker" = "https://github.com/itsMig/D4Xgui/issues"
Documentation = "https://github.com/itsMig/D4Xgui/blob/main/README.md"

[project.scripts]
d4xgui = "D4Xgui.run:main"

[tool.setuptools]
packages = ["D4Xgui", "D4Xgui.tools", "D4Xgui.pages"]

[tool.setuptools.package-data]
D4Xgui = ["static/**", ]

[tool.setuptools.exclude-package-data]
"*" = ["*.db"]

[tool.black]
line-length = 120
target-version = ['py312']
