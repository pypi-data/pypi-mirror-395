[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name='libMyCarrier'
version='v0.4.12'
readme='README.md'
description=''
license = {file = "LICENSE"}
dependencies= [
    'hvac>=2.2.0',
    'pyodbc>=5.1.0',
    'azure-identity>=1.16.0',
    'snowflake-connector-python>=3.11.0',
    'azure-storage-blob>=12.22.0',
    'cloudevents>=1.11.0',
    'clickhouse-connect>=0.8.14',
    'kafka-python-ng~=2.2.3'
]
authors = [
  { name="MyCarrier-DevOps", email="sre@mycarrier.io" },
]

[project.urls]
Repository = "https://github.com/MyCarrier-DevOps/libMyCarrier.git"

[project.scripts]
message = "libMyCarrier.utilities.message:main"
cistatus = "libMyCarrier.utilities.cistatusupdater:main"

[project.optional-dependencies]
dev = [
    'python-dotenv>=1.0.0',
    'pytest>=7.0.0',
    'black>=23.0.0',
    'isort>=5.12.0',
    'flake8>=6.0.0',
    'mypy>=1.0.0',
]
