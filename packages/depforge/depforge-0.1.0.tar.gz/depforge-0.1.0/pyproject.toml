[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "depforge"
version = "0.1.0"
description = "Find breaking changes in your Python dependencies"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mert", email = "contact@tomris.dev"}
]
keywords = ["dependencies", "changelog", "breaking-changes", "outdated", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/fswair/depforge"
Repository = "https://github.com/fswair/depforge"

[tool.hatch.build.targets.sdist]
include = ["/depforge"]

[tool.hatch.build.targets.wheel]
packages = ["depforge"]
