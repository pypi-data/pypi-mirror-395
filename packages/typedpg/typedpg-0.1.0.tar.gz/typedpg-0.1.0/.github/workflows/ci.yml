name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Install dev tools
        run: uv pip install ruff mypy asyncpg-stubs

      - name: Run ruff linter
        run: uv run ruff check typedpg tests

      - name: Run ruff formatter check
        run: uv run ruff format --check typedpg tests

      - name: Run mypy
        run: uv run mypy typedpg --strict

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Install test dependencies
        run: uv pip install pytest pytest-asyncio syrupy 'testcontainers[postgres]' psycopg2-binary

      - name: Run tests
        run: uv run pytest tests/ -v

  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Install test dependencies
        run: uv pip install pytest pytest-asyncio syrupy 'testcontainers[postgres]' psycopg2-binary

      - name: Run tests
        run: uv run pytest tests/ -v
