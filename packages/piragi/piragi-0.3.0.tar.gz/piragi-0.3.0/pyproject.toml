[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "piragi"
version = "0.3.0"
description = "The best RAG interface yet - Built-in vector store, embeddings, citations, and auto-updates"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Hemanth HM", email = "hemanth.hm@gmail.com" }
]
keywords = ["rag", "retrieval", "embeddings", "vector-search", "llm", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "markitdown[all]>=0.0.1",
    "lancedb>=0.3.0",
    "openai>=1.0.0",
    "sentence-transformers>=2.2.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "transformers>=4.51.0",
    "torch>=2.0.0",
    "scikit-learn>=1.0.0",
    "pyarrow>=14.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/hemanth/ragi"
Documentation = "https://github.com/hemanth/ragi#readme"
Repository = "https://github.com/hemanth/ragi"
Issues = "https://github.com/hemanth/ragi/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/piragi"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=piragi --cov-report=term-missing"
