[project]
name = "zhkj-plugins-parent"
version = "2.0.0.4"
authors = [{ "name" = "yasin", "email" = "l1y0l20@qq.com" }]
description = "插件管理"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.13.2",
    "fickling>=0.1.4",
    "psutil>=6.1.0",
    "pycryptodome==3.21.0",
    "pyyaml>=6.0.3",
    "requests==2.32.3",
    "toml>=0.10.2",
]
[tool.setuptools]
packages = ["zhkj_plugins", "zhkj_plugins.plugin_manager", "zhkj_plugins.wrap", "zhkj_plugins.plugin_manager.dependency_manager"]  # 声明

[tool.version-info]
descriptions = """
2.0.0.3: 插件下载地址特殊处理,下载地址更改到插件目录，避免大插件导致c盘爆满
2.0.0.0: 去除fickling，它与nuitka不兼容，兼容async异步方式调用rpc方法
1.0.21.2: 修复插件下载错误读取配置，延长超时时间
1.0.21: 添加重启插件方法，添加回滚版本操作
1.0.20.11: toml加入依赖，导出PyprojectParser对象
1.0.20.9: 调整进程清理问题，引入fickling监管pickle数据安全,降低依赖版本要求,重新启用启动成功标志字符串判定是否启动
1.0.20: 调整进程清理问题
1.0.19: 调整启动进程逻辑
1.0.18: 调整启动进程逻辑
1.0.17: 增加pyproject的解析类
"""
