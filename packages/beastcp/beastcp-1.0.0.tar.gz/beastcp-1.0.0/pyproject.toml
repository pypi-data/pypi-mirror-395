[project]
name = "beastcp"
version = "1.0.0"
description = "A beast-mode cp/rsync command with tqdm, resume, multithread, and verification"
authors = [{ name = "Utkarsh", email = "utkarshpathak16@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["tqdm", "click"]
requires-python = ">=3.8"

[project.scripts]
beastcp = "beastcp.cli:cli"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
