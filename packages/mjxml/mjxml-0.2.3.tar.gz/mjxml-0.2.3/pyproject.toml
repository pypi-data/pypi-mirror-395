[project]
name = "mjxml"
version = "0.2.3"
description = "Utilities to programatically create MuJoCo XML configuration files"
readme = "README.md"
authors = [
    { name = "Lena", email="lenazhu2007@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    'numpy',
    'pydantic'
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build",
    "twine",
    "pytest",
    "ruff"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ty.environment]
root = ['./src', './tests']