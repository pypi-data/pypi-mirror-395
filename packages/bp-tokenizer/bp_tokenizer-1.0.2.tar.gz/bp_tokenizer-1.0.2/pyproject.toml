[project]
name = "bp_tokenizer"
version = "1.0.2"
description = "A high-performance Python tokenizer using Byte-Pair Encoding (BPE) with 100k vocabulary, supporting text encoding, decoding, and normalization for NLP applications."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Md Mohsin", email = "siam.mohsin2005@gmail.com" }
]
keywords = ["tokenizer", "BPE", "NLP", "text-processing", "vocabulary"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic"
]
license = { text = "MIT" }

[project.urls]
Repository = "https://github.com/mdmohsin212/bpe_tokenizer"

[tool.setuptools]
packages = ["bp_tokenizer"]
include-package-data = true

[tool.setuptools.package-data]
bp_tokenizer = ["*.json"]