[build-system]
requires = ["setuptools>=68","wheel","numpy>=1.26.4","scikit-learn>=1.5.1" ]
build-backend = "setuptools.build_meta"

[project]
name = "mgs_grf"
authors = [
    {name = "Abdoulaye SAKHO", email = "abdoulaye7020@gmail.com"},
    {name = "artefactory", email = "abdoulaye.sakho@artefact.com"},
]
version = "0.0.1"
description = "MGS-GRF for imbalanced-mixed-tabular data"
readme = "README.md"
license = "MIT"
keywords = ["mgs_grf", "imbalanced-data", "oversampling","tabular data", "machine-learning"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development"
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "numpy>=1.26.4",
    "scikit-learn>=1.5.1",
    "imbalanced-learn>=0.12.3",
]

[project.urls]
"Homepage" = "https://github.com/artefactory/mgs-grf"
"Repository" = "https://github.com/artefactory/mgs-grf"


[project.optional-dependencies]
dev = [
    "pytest>=8.4",
    "pytest-cov>=7.0",
    "pre-commit>=4.3",
    "matplotlib>=3.7",
    "pandas>=2.3",
    "ucimlrepo>=0.0.7",
]

[tool.setuptools.packages.find]
include = ["mgs_grf*"]
exclude = ["experiments*"]
