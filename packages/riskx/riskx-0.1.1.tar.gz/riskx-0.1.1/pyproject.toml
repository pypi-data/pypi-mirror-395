[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "riskx"
version = "0.1.1"
description = "End-to-End Automated Risk Scoring Platform for Credit, Fraud, and Churn Prediction"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Idriss Bado", email = "idrissbadoolivier@gmail.com"}
]
keywords = ["risk-scoring", "credit-scoring", "fraud-detection", "ml", "automl", "risk-management", "financial-risk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
]

[project.scripts]
riskx = "riskx.cli.main:main"

[project.optional-dependencies]
full = [
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0",
    "optuna>=2.10.0",
    "shap>=0.40.0",
    "sqlalchemy>=1.4.0",
    "requests>=2.26.0",
    "pyarrow>=6.0.0",
]
ml = [
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0",
    "optuna>=2.10.0",
]
data = [
    "sqlalchemy>=1.4.0",
    "requests>=2.26.0",
    "pyarrow>=6.0.0",
    "openpyxl>=3.0.0",
]
explain = [
    "shap>=0.40.0",
]
azure = [
    "azure-ai-ml>=1.0.0",
    "azure-identity>=1.10.0",
]
aws = [
    "boto3>=1.20.0",
]
gcp = [
    "google-cloud-run>=0.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/idrissbado/RiskX"
Documentation = "https://github.com/idrissbado/RiskX/blob/main/README.md"
Repository = "https://github.com/idrissbado/RiskX"
Issues = "https://github.com/idrissbado/RiskX/issues"

[tool.setuptools]
packages = ["riskx", "riskx.core", "riskx.cli", "riskx.deployment", "riskx.pipelines", "riskx.metrics"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
