[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pvd"
version = "0.1.0"
description = "Paved SDK"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Paved (https://hipaved.com)" }]
license = { text = "Proprietary" }
dependencies = [
  "click>=8.1",
  "PyYAML>=6.0.1",
  "requests>=2.31",
]

[project.optional-dependencies]
cli = []
dev = ["pytest", "ruff", "black"]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
litellm = ["litellm>=1.0.0"]
langchain = ["langchain-core>=0.1.0"]
langgraph = ["langgraph>=0.1.0", "langchain-core>=0.1.0"]
langfuse = ["langfuse>=2.0.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "litellm>=1.0.0",
    "langchain-core>=0.1.0",
    "langgraph>=0.1.0",
    "langfuse>=2.0.0"
]

[project.scripts]
pvd = "pvd.cli.main:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pvd*"]
