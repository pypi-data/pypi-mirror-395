[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ps_eor"
version = "0.34.1"
description = "Power Spectra generation for 21-cm experiments and Foreground modeling/removal"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Florent Mertens", email = "flomertens@gmail.com" }
]
requires-python = ">=3.10,<4.0"

dependencies = [
    "numpy>=1.20",
    "scipy>=1.10",
    "matplotlib>=3.8",
    "astropy>=6.0",
    "healpy>=1.16",
    "h5py>=3.10",
    "joblib>=1.3",
    "fast-histogram>=0.11",
    "reproject>=0.14",
    "tables>=3.9",
    "pyfftw>=0.13",
    "configparser>=6.0",
    "click>=8.0",
    "scikit-learn>=1.3",
]

[project.optional-dependencies]
ml-gpr = [
    "GPy>=1.10,!=1.12.0",
    "torch>=2.0",
    "dynesty>=2.0",
    "ultranest>=3.0",
    "emcee>=3.1",
    "corner>=2.2",
    "libpipe>=0.1.5",
    "pandas>=2.0",
]

[project.scripts]
pstool = "ps_eor.tools.pstool:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
