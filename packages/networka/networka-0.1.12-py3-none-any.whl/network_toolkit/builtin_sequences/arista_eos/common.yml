# Built-in Arista EOS Command Sequences
sequences:
  system_info:
    description: "Complete system information gathering"
    category: "information"
    timeout: 60
    commands:
      - "show version"
      - "show inventory"
      - "show clock"
      - "show environment"
      - "show processes top once"

  health_check:
    description: "Basic health check for device monitoring"
    category: "monitoring"
    timeout: 45
    commands:
      - "show processes top once"
      - "show memory"
      - "show clock"
      - "show interfaces status"
      - "show logging last 10"

  interface_status:
    description: "Detailed interface status and statistics"
    category: "network"
    timeout: 60
    commands:
      - "show interfaces status"
      - "show interfaces counters"
      - "show interfaces description"
      - "show interfaces transceiver details"

  routing_info:
    description: "Routing table and protocol information"
    category: "network"
    timeout: 60
    commands:
      - "show ip route"
      - "show ip ospf neighbor"
      - "show ip bgp summary"
      - "show bfd neighbors"

  security_audit:
    description: "Security configuration audit"
    category: "security"
    timeout: 120
    commands:
      - "show running-config section username"
      - "show aaa"
      - "show ip access-lists"
      - "show logging"

  backup_config:
    description: "Create comprehensive device backup"
    category: "maintenance"
    timeout: 180
    commands:
      - "show running-config"
      - "show startup-config"
      - "show version"
