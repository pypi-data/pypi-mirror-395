# Built-in MikroTik RouterOS Command Sequences
sequences:
  system_info:
    description: "Complete system information gathering"
    category: "information"
    timeout: 60
    commands:
      - "/system/identity/print"
      - "/system/resource/print"
      - "/system/routerboard/print"
      - "/system/clock/print"
      - "/system/package/print"

  health_check:
    description: "Basic health check for device monitoring"
    category: "monitoring"
    timeout: 45
    commands:
      - "/system/resource/print"
      - "/system/clock/print"
      - "/interface/print detail"
      - '/log/print where topics~"error|critical|warning"'

  interface_status:
    description: "Detailed interface status and statistics"
    category: "network"
    timeout: 60
    commands:
      - "/interface/print detail"
      - "/interface/ethernet/print detail"
      - "/interface/ethernet/monitor [find] once"

  routing_info:
    description: "Routing table and protocol information"
    category: "network"
    timeout: 60
    commands:
      - "/ip/route/print detail"
      - "/routing/ospf/neighbor/print"
      - "/routing/bgp/peer/print terse"

  spanning_tree_analysis:
    description: "Complete Spanning Tree Protocol analysis"
    category: "network"
    timeout: 90
    commands:
      - "/interface/bridge/print detail"
      - "/interface/bridge/port/print detail"
      - "/interface/bridge/port/monitor [find] once"
      - "/interface/bridge/monitor bridge once"
      - "/interface/bridge/vlan/print"
      - "/log/print where topics~\"rstp\""

  security_audit:
    description: "Security configuration audit"
    category: "security"
    timeout: 120
    commands:
      - "/user/print"
      - "/user/group/print"
      - "/ip/service/print"
      - "/ip/firewall/filter/print"
      - "/ip/firewall/nat/print"
      - '/log/print where topics~"account|critical|error|warning"'

  backup_config:
    description: "Create comprehensive device backup"
    category: "maintenance"
    timeout: 180
    commands:
      - "/system/backup/save name=nw-backup"
      - "/export compact file=nw-export"
      - "/system/resource/print"
