[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nnetflow"
version = "2.0.5"
description = "A minimal neural network framework with autodiff and NumPy"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Lewis Njue", email = "lewiskinyuanjue.ke@gmail.com" }
]
# Runtime dependencies (engine.gelu and experimental activations require SciPy)
dependencies = [
  "numpy",
  "scipy>=1.9",
]

keywords = [
  "neural network",
  "autodiff",
  "deep learning",
  "machine learning",
  "numpy",
  "backpropagation",
  "AI",
  "educational"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/lewisnjue/nnetflow"
Documentation = "https://github.com/lewisnjue/nnetflow#readme"
Source = "https://github.com/lewisnjue/nnetflow"
Issues = "https://github.com/lewisnjue/nnetflow/issues"

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov>=4.0"]
typecheck = ["mypy>=1.5"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
