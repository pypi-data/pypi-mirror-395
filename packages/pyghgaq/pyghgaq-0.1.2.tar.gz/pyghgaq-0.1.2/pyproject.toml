[project]
name = "pyghgaq"
version = "0.1.2"
authors = [
  { name="César Ordóñez", email="cesar.ordonez@unige.ch" },
]
description = "A package to calculate GHG emissions from aquatic ecosystems"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy",
    "pyyaml",
    "pandas",
    "Pint",
]

[project.urls]
Homepage = "https://github.com/ceordonez/PyGHGaq"
Issues = "https://github.com/ceordonez/PyGHGaq/issues"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include= [
    "src/pyghgaq/**/*",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.hatch.build.targets.wheel]
packages = ["src/pyghgaq"]
