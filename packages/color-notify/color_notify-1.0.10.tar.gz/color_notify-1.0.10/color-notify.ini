# Color Notify Configuration
# Position: left_up, left_center, left_down, center_up, center_center, center_down, right_up, right_center, right_down
# Timeout: milliseconds (0 = no auto-hide, notification stays until clicked)
# Color Dialog Position: left, right, top, bottom (position of Qt Color Dialog relative to Color Picker)

[notification]
# Notification position on screen
position = right_center

# Transparency level (0.0 - 1.0)
opacity = 0.95

# Keep notification always on top
always_on_top = True

# Auto-hide timeout in milliseconds (0 = no auto-hide)
timeout = 3000

# Margin from screen edge in pixels
margin = 20

# Enable notification sound (not implemented yet)
sound_enabled = False

[color_picker]
# Position of Qt Color Dialog when opened from Color Picker
# Options: left, right, top, bottom
# left = Opens to the left of Color Picker
# right = Opens to the right of Color Picker (default)
# top = Opens above Color Picker
# bottom = Opens below Color Picker
color_dialog_position = right

# Auto-hide Color Picker after selecting a color
# True = Color Picker closes after picking color, focus returns to previous window
# False = Color Picker stays open for multiple picks (default)
auto_hide_after_pick = False

[detection]
# Detect HEX format (#FF0000, #F00)
detect_hex = True

# Detect RGB format (rgb(255, 0, 0))
detect_rgb = True

# Detect HSL format (not implemented yet)
detect_hsl = False

# Clipboard polling interval in milliseconds
# Lower = more responsive but may cause clipboard conflicts
# Higher = less responsive but more stable
# Recommended: 1000-2000ms for Windows
poll_interval = 1000