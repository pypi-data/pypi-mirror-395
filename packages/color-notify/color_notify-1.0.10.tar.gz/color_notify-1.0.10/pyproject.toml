[build-system]
requires = [ "setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2",]
build-backend = "setuptools.build_meta"

[project]
name = "color-notify"
version = "1.0.10"
description = "Desktop notification tool for clipboard color code detection"
readme = "README.md"
keywords = [ "color", "notification", "clipboard", "monitor", "desktop", "growl", "hex", "rgb", "color-picker", "system-tray", "pyqt5", "qt", "gui",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Intended Audience :: End Users/Desktop", "Topic :: Utilities", "Topic :: Desktop Environment", "Topic :: Software Development :: User Interfaces", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.6", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Operating System :: OS Independent", "Operating System :: Microsoft :: Windows", "Operating System :: POSIX :: Linux", "Operating System :: MacOS", "Environment :: X11 Applications :: Qt",]
requires-python = ">=3.6"
dependencies = [ "PyQt5>=5.15.0", "pynput>=1.7.6", "version_get",]
[[project.authors]]
name = "Hadi Cahyadi"
email = "cumulus13@gmail.com"

[[project.maintainers]]
name = "Hadi Cahyadi"
email = "cumulus13@gmail.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/cumulus13/color-notify"
Documentation = "https://github.com/cumulus13/color-notify#readme"
Repository = "https://github.com/cumulus13/color-notify"
"Bug Tracker" = "https://github.com/cumulus13/color-notify/issues"
Changelog = "https://github.com/cumulus13/color-notify/blob/main/CHANGELOG.md"

[project.scripts]
color-notify = "color_notify:main"

[tool.setuptools]
py-modules = [ "color_notify",]

[tool.setuptools.package-data]
"*" = [ "*.ini", "*.md", "LICENSE",]

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "color_notify*",]
exclude = [ "tests*", "docs*",]
