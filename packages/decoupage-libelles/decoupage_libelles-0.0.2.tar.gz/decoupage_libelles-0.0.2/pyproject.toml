[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "decoupage_libelles"
version = "0.0.2"
description = "Algorithme NLP de découpage d'un nom de voie en type de voie + nom de voie + complément adresse"
authors = [
    { name="Raya Berova", email="raya.berova@insee.fr" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
dependencies = [
    "fastapi==0.110.0",
    "httpx==0.27.0",
    "pandas==2.3.1",
    "unidecode==1.3.8",
    "dynaconf==3.2.1",
    "tqdm==4.66.1",
    "spacy==3.8.7",
    "transformers==4.54.1",
    "spacy-curated-transformers==0.2.2",
    "uvicorn==0.34.0",
    "fsspec==2025.10.0",
    "torch==2.6.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"decoupage_libelles" = ["../data/**/*"]

[project.urls]
Homepage = "https://github.com/InseeFrLab/gaia-decoupage-nom-voie/"
Issues = "https://github.com/InseeFrLab/gaia-decoupage-nom-voie/issues"