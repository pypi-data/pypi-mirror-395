[project]
name = "claude-prometheus-exporter"
version = "0.1.0"
description = "Prometheus exporter for Claude API usage and cost metrics"
author = {name = "FranÃ§ois Schmidts", email = "francois@schmidts.fr"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
]
requires-python = ">=3.13"
dependencies = [
    "the-conf>=1.0.5",
    "prometheus-client>=0.21.1",
    "requests>=2.32.3",
    "daemon-metrics==1.0.0",
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
mypy = "^1.13.0"
pycodestyle = "^2.12.1"
flake8 = "^7.1.1"
pylint = "^3.3.2"
types-requests = "^2.32.0.20241016"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 79


