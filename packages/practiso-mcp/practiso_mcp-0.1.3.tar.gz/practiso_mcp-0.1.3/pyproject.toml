[project]
name = "practiso-mcp"
version = "0.1.3"
description = "MCP server to generate Practiso archives"
license = "Apache-2.0"
authors = [{ name = "Steve Reed", email = "zhufuzhufu1@gmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
repository = "https://github.com/PractisoDevelopers/mcp"
dependencies = ["mcp>=1.23.1", "practiso-sdk>=1.0.0"]

[tool.pyright]
exclude = [".venv"]
venvPath = "."
venv = ".venv"
reportUnusedCallResult = false
reportUnknownMemberType = false

[project.scripts]
practiso-mcp = "practiso_mcp:main"

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["practiso_mcp", "state_tracking"]
