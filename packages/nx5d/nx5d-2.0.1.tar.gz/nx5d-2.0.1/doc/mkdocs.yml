docs_dir: mkdocs
site_name: nx5d
site_url: https://nx5d.readthedocs.io/

# cheat-sheet for quick jupyter start:
# podman run -ti --rm \
#    -v $HOME/tmp:/tmp \
#    -v $HOME/proj/uni:/home/jovyan/code \
#    -e NX5D_SPICE_REPO=file:///tmp/srepo/{proposal}/spice \
#    -e NX5D_DATA_REPO=file:///tmp/drepo/{proposal}/data.h5 \
#    -p 8888:8888 \
#    --userns=keep-id \
#    registry.gitlab.com/kmc3-xpp/ops/jhub-image:latest
  
nav:
  - Quick Start:
    - Home: index.md
    - A First Example: spice-example.ipynb
  - User's Guide:
    - Overview: user-guide/index.md
    - Installing: user-guide/install.md        
    - Core Concepts: concepts.md
    - API Guide: user-guide/api-guide.md
    - Managing Spice: user-guide/spice-man.ipynb
    - Loading Data: user-guide/data-load.ipynb
    - Adapting And Extending: users-guide/extending.md
  - Tutorials:
    - A Real-Life Example: tutorials/2025-pudell13528.ipynb
  - Reference:
    - Supported Beamlines: users-guide/beamlines.md      
    - API Reference: api.md        
    - Glossary: glossary.md
    - License: license.md

theme:
  name: readthedocs
  features:
    - content.code.copy
  
plugins:
  - mkdocstrings
  - mkdocs-jupyter

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
