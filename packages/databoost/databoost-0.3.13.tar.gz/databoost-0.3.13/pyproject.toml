[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "databoost"
version = "0.3.13"
description = "Advanced Data Science utilities: custom metrics, advanced plotting, ML helpers, and more!"
authors = [
    { name="Francesco Scolz", email="francesco.scolz@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "torch"
]

[tool.setuptools.packages.find]
where = ["src"]