[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jax_grid_search"
version = "0.2.0"
description = "Distributed grid search in JAX"
authors = [
    { name="Wassim Kabalan" }
]
dependencies = [
    "jax",
    "tqdm",
    "optax",
    "jaxtyping",
    "typing-extensions; python_version < '3.11'",
    "rich",
]

readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["jax", "hpc", "gridding"]

# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Pick your license as you wish
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]

urls = { "Homepage" = "https://github.com/CMBSciPol/jax-grid-search" }

[project.optional-dependencies]
test = [
    'pytest',
    'pytest-cov',
    'pytest-mock',
    'chex',
]

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    'except ImportError:',
    'raise NotImplementedError',
    'if typing.TYPE_CHECKING:',
]
show_missing = true
skip_covered = true

[tool.pytest.ini_options]
addopts = '-rfEX --cov=jax_grid_search --doctest-modules'
testpaths = [
    'tests',
]
markers = [
    'distributed: mark a test as distributed',
    'single_device: mark a test as single_device',
    ]

[tool.ruff]
line-length = 140
fix = true           # autofix issues
force-exclude = true # useful with ruff-pre-commit plugin
src = ["src"]

[tool.ruff.lint]
select = [
    'E',      # pycodestyle-errors
    'F',      # pyflakes
    'I',      # isort
    'UP',     # pyupgrade
    'T10',    # flake8-debugger
]
ignore = [
    'E402',
    'E203',
    'E731',
    'E741',
    'F722', # conflicts with jaxtyping Array annotations
    'F401',
]

[[tool.mypy.overrides]]
module = [
    'scipy',
    'scipy.interpolate',
    'tqdm',
    'optax',
    'optax.tree_utils',
    'rich',
    'rich.progress',
    ]
ignore_missing_imports = true
