[project]
name = "mcp-code-snippets"
version = "0.1.2"
authors = [
    {name = "Qdrant Team", email = "info@qdrant.tech"}
]
license = "Apache-2.0"
description = "Intermediate MCP server for code snippets search"
readme = "README.md"
requires-python = ">=3.10"


dependencies = [
    "fastmcp<2.7.0",
    "pydantic<2.12.0",
    "tomli>=2.0 ; python_full_version < '3.11'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py38"


[project.scripts]
mcp-code-snippets = "mcp_code_snippets.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["mcp_code_snippets"]

[dependency-groups]
dev = [
    "ruff>=0.11.13",
]
