[project]
name = "llm-workers"
version = "1.0.0-rc3"
description = "Simple library and command-line tools for experimenting with LLMs"
authors = [
    {name = "Dmitry Mikhaylov", email = "mikhailov.dmitry@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "pydantic~=2.10.5",
    "python-dotenv~=1.0.1",
    "beautifulsoup4~=4.12.3",
    "PyYAML~=6.0.2",
    "prompt-toolkit (==3.0.50)",
    "html-text (>=0.7.0,<0.8.0)",
    "notebook (>=7.3.2,<8.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "echo-mcp-server-for-testing (>=0.1.5,<0.2.0)",
    # has to ping those down due f-string template issues intriduced in later versions
    "langchain (>=0.3.27,<0.4.0)",
    "langchain-core (>=0.3.76,<0.4.0)",
    "langchain-community (>=0.3.29,<0.4.0)",
    "langchain-openai (>=0.3.32,<0.4.0)",
    "langchain-anthropic (>=0.3.0,<0.4.0)",
    "langchain-mcp-adapters (>=0.1.0,<0.2.0)",
]

[project.optional-dependencies]
dev = [
    "langchain-aws (>=0.2.31,<0.3.0)",
    "boto3 (>=1.37.8)",
]

[project.urls]
Homepage = "https://github.com/MrBagheera/llm-workers"
Issues = "https://github.com/MrBagheera/llm-workers/issues"

[project.scripts]
llm-workers-chat = "llm_workers.chat:main"
llm-workers-cli = "llm_workers.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "llm_workers", from = "src"}]