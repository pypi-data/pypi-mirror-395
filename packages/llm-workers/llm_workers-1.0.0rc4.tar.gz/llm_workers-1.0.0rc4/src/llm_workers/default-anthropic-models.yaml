env:
  ANTHROPIC_API_KEY:
    description: "API key for Anthropic LLMs. Visit https://console.anthropic.com/settings/keys to get one."
    persistent: true
    secret: true

models:
  - name: fast
    provider: anthropic
    model: claude-haiku-4-5
    temperature: 0
    max_tokens: 32768
  - name: default
    provider: anthropic
    model: claude-sonnet-4-5
    temperature: 0
    max_tokens: 32768
  - name: thinking
    provider: anthropic
    model: claude-opus-4-5
    temperature: 1
    max_tokens: 32768
    thinking:
      type: enabled
      budget_tokens: 16000
