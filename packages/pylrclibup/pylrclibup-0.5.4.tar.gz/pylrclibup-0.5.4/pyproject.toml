[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylrclibup"
version = "0.5.4"
description = "A robust Python CLI tool for uploading lyrics or instrumental tags to LRCLIB."
readme = "README.md"
authors = [
    { name="Harmonese", email="soundwaveradiator@gmail.com" },
]
license = "MIT"
requires-python = ">=3.10"
keywords = ["lrclib", "lyrics", "lrc", "music", "metadata"]

dependencies = [
    "requests>=2.31.0",
    "mutagen>=1.47",
    "babel>=2.12.0",
    "pyyaml>=6.0"
]

[tool.setuptools]
packages = ["pylrclibup"]

[tool.setuptools.package-dir]
pylrclibup = "pylrclibup"


[project.scripts]
pylrclibup = "pylrclibup.cli.main:run_cli"

[project.urls]
Homepage = "https://github.com/Harmonese/pylrclibup"
Source = "https://github.com/Harmonese/pylrclibup"
Issues = "https://github.com/Harmonese/pylrclibup/issues"
