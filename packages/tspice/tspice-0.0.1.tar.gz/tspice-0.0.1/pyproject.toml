[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tspice"
version = "0.0.1"
description = "Tidal signal with Python and SPICE"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  {name = "Deivy Mercado", email = "david231097@gmail.com"},
]
keywords = ["astrodynamics", "geophysics", "tides", "spice"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy",
    "scipy",
    "spiceypy",
]
urls = {Homepage = "https://github.com/DeivyMercado/TSPICE"}

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src"]}}
include-package-data = true

[tool.setuptools.package-data]
"tspice" = ["data/spice_kernels.json"]
