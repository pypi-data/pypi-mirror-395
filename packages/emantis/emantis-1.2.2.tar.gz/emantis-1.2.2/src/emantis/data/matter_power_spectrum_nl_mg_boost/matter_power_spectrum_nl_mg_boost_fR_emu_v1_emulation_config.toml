[config_gpe_1D.pca]
do_pca = true
pca_n_components = 5
pca_scale_data_mean = true
pca_scale_data_std = true
niter = 100

[config_gpe_1D.gp]
kernel_nu = 2.5
normalize_y = true
n_restarts_optimizer = 0

[config_gpe_1D.emulator_std]
niter = 100

[config_gpe_1D.data]
data_type = 'binned'
variable_name = 'k'

[config_gpe_1D.data.binned]
x_interp_type = 'log10'

[config_node]
x_interp_type = 'lin'
y_interp_type = 'lin'
variable_name = 'aexp'
niter = 100
constant_data1D_range = true
