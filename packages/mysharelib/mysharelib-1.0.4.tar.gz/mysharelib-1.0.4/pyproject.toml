[project]
name = "mysharelib"
version = "1.0.4"
description = "My share library"
authors = [
    {name = "Roger Ye",email = "shugaoye@yahoo.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.13"
dependencies = [
    "openbb-core (>=1.4.8,<2.0.0)",
    "chinese-calendar (>=1.10.0,<2.0.0)",
    "akshare (>=1.17.38,<2.0.0)"
]

[tool.poetry]
packages = [{include = "mysharelib", from = "src"}]

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
