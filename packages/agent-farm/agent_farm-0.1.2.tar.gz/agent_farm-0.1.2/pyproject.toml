[project]
name = "agent-farm"
version = "0.1.2"
description = "DuckDB-powered MCP Server with SQL macros for LLM agents"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "BjÃ¶rn Bethge", email = "bjoern.bethge@gmail.com" }
]
requires-python = ">=3.11"
keywords = ["duckdb", "mcp", "llm", "ollama", "sql", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "duckdb>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.4",
]

[project.scripts]
agent-farm = "agent_farm.main:main"

[project.urls]
Homepage = "https://github.com/bjoernbethge/agent-farm"
Repository = "https://github.com/bjoernbethge/agent-farm"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
