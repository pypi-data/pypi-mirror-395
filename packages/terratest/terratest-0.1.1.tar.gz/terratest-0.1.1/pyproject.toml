[project]
name = "terratest"
version = "0.1.1"
description = "Terratest Web UI - Interfaz web para ejecutar y gestionar tests de Terraform en contenedores Docker"
authors = [
    {name = "Yorlin", email = "yorlin@example.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = ["terraform", "testing", "docker", "web-ui", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer>=0.20.0,<0.21.0",
    "rich>=14.2.0,<15.0.0",
    "fastapi>=0.123.5,<0.124.0",
    "uvicorn>=0.38.0,<0.39.0",
    "pydantic>=2.12.5,<3.0.0",
    "docker>=7.1.0,<8.0.0",
    "cryptography>=46.0.3,<47.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.1",
]

[project.scripts]
terratest = "terratest.__main__:main"

[project.urls]
Homepage = "https://github.com/yourusername/terratest"
Repository = "https://github.com/yourusername/terratest"
Documentation = "https://github.com/yourusername/terratest#readme"
Issues = "https://github.com/yourusername/terratest/issues"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["terratest*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.html", "*.css", "*.js", "*.json", "*.txt", "*.md"]
terratest = [
    "web/static/**/*.html",
    "web/static/**/*.css",
    "web/static/**/*.js",
    "web/static/**/*.json",
]

[tool.poetry.scripts]
terratest = "terratest.cli.main:app"