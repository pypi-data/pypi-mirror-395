[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "specmem"
version = "0.1.1"
description = "Unified, embeddable memory layer for AI coding agents built on Spec-Driven Development metadata"
readme = "README.md"
license = "AGPL-3.0-or-later"
requires-python = ">=3.11"
keywords = [
    "ai",
    "agents",
    "coding-agents",
    "memory",
    "specifications",
    "spec-driven-development",
    "vector-database",
    "embeddings",
    "context-management",
    "developer-tools",
    "llm",
    "rag",
]
authors = [
    { name = "Shashi Jagtap", email = "shashi@super-agentic.ai" },
    { name = "Shashi Jagtap", email = "shashikant.jagtap@icloud.com" },
]
maintainers = [
    { name = "Shashi Jagtap", email = "team@super-agentic.ai" },
    { name = "Shashi Jagtap", email = "shashikant.jagtap@icloud.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "typer>=0.9.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "toml>=0.10.2",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
# Local embeddings (heavy - includes PyTorch ~2GB)
local = [
    "lancedb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "pyarrow>=14.0.0",
]

# Cloud embedding providers (lightweight)
openai = ["openai>=1.0.0"]
google = ["google-generativeai>=0.3.0"]
together = ["together>=0.2.0"]

# Alternative vector stores
chroma = ["chromadb>=0.4.0"]
qdrant = ["qdrant-client>=1.7.0"]

# Web UI
ui = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "websockets>=12.0",
    "jinja2>=3.1.0",
]

# All cloud providers
cloud = [
    "specmem[openai]",
    "specmem[google]",
    "specmem[together]",
]

# Development dependencies (lightweight - no ML models)
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.98.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "types-toml>=0.10.8",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0.0",
]

# Full installation with local embeddings
all = [
    "specmem[local]",
    "specmem[cloud]",
    "specmem[chroma]",
    "specmem[qdrant]",
    "specmem[ui]",
    "specmem[dev]",
    "specmem[docs]",
]

[project.scripts]
specmem = "specmem.cli.main:cli"
specmem-mcp = "specmem.mcp.server:main"

[project.urls]
Homepage = "https://github.com/SuperagenticAI/specmem"
Documentation = "https://superagenticai.github.io/specmem/"
Repository = "https://github.com/SuperagenticAI/specmem.git"
Issues = "https://github.com/SuperagenticAI/specmem/issues"
Changelog = "https://github.com/SuperagenticAI/specmem/blob/main/CHANGELOG.md"

# =============================================================================
# Hatch Build Configuration
# =============================================================================

[tool.hatch.build.targets.sdist]
include = [
    "/specmem",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]
exclude = [
    "/.github",
    "/.kiro",
    "/.specmem",
    "/.venv",
    "/.pytest_cache",
    "/.hypothesis",
    "/.mypy_cache",
    "/.ruff_cache",
    "**/__pycache__",
]

[tool.hatch.build.targets.wheel]
packages = ["specmem"]

# =============================================================================
# Ruff - Fast Python Linter & Formatter
# =============================================================================

[tool.ruff]
target-version = "py311"
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "PERF",   # Perflint
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "PLR0913", # too many arguments
    "PLR2004", # magic value comparison
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "B008",    # function call in default argument
    "ARG001",  # unused function argument
    "ARG002",  # unused method argument
    "PLW2901", # for loop variable overwritten
    "PLW0603", # global statement
    "RUF012",  # mutable class attributes
    "PERF401", # list comprehension performance
    "PTH123",  # Path.open vs open
    "B904",    # raise from
    "SIM102",  # nested if
    "SIM108",  # ternary operator
    "SIM110",  # any() instead of for loop
    "ERA001",  # commented out code
    "TCH001",  # type checking imports
    "E402",    # module level import not at top
    "B007",    # loop control variable not used
    "B017",    # blind exception
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",     # unused arguments in tests
    "PLR2004", # magic values in tests
    "S101",    # assert in tests
    "E402",    # imports not at top
    "ERA001",  # commented code
    "B007",    # unused loop variable
    "B017",    # blind exception
]
"specmem/cli/**/*.py" = [
    "B008",    # function call in default argument (Click)
]

[tool.ruff.lint.isort]
known-first-party = ["specmem"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80

# =============================================================================
# Pytest Configuration
# =============================================================================

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "-p", "no:warnings",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "property: marks tests as property-based tests",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
asyncio_mode = "auto"

# =============================================================================
# Coverage Configuration
# =============================================================================

[tool.coverage.run]
source = ["specmem"]
branch = true
parallel = true
omit = [
    "specmem/__main__.py",
    "specmem/ui/frontend/*",
    "*/__pycache__/*",
    "*/tests/*",
]

[tool.coverage.paths]
source = ["specmem"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
fail_under = 70
show_missing = true
skip_covered = true

# =============================================================================
# MyPy Configuration
# =============================================================================

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
ignore_missing_imports = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "lancedb.*",
    "sentence_transformers.*",
    "chromadb.*",
    "qdrant_client.*",
    "hypothesis.*",
]
ignore_missing_imports = true

# =============================================================================
# Hypothesis Configuration
# =============================================================================

[tool.hypothesis]
deadline = 500
max_examples = 100
verbosity = "normal"
suppress_health_check = ["too_slow", "data_too_large"]

# =============================================================================
# UV Configuration
# =============================================================================

[tool.uv]
# Make this project a standalone workspace (not part of parent workspaces)
package = true

[tool.uv.workspace]
# Exclude from parent workspace discovery
members = []
