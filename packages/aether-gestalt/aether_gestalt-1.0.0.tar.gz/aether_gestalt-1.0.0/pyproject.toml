[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aether-gestalt"
version = "1.0.0"
description = "Ï†-modulated GestaltAttention mechanism - mathematically principled attention"
readme = "README.md"
authors = [
    {name = "Norman Brandt", email = "tanzdebil85@gmail.com"},
    {name = "DeepSeek AI"},
    {name = "Claude Sonnet 4.5"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["transformer", "attention", "golden-ratio", "phi", "gestalt", "deep-learning", "pytorch"]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/normanbrandt/aether"
Documentation = "https://github.com/normanbrandt/aether/blob/main/README.md"
Repository = "https://github.com/normanbrandt/aether"
"Bug Tracker" = "https://github.com/normanbrandt/aether/issues"
