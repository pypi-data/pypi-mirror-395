[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_persistent_env_var_x"
version = "0.20.16"
description = "Generic persistent environment variable setter for Windows (User scope)."
requires-python = ">=3.8"
authors = [{name = "RRGM (Software Tech Lead, Primus Pilus Night Watch AI Corp.)", email = "foo@bar.com"}]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_persistent_env_var_x"]

[tool.setuptools.package-data]
x_4357_make_persistent_env_var_x = ["py.typed"]
