[metadata]
name = cvmutils
version = 0.1.6
description = Tools for confidential virtual machines
long_description = file: README.md
long_description_content_type = text/markdown
keywords = CVM
license = LGPL-2.1-or-later
license_files = COPYING
author = Vitaly Kuznetsov
author_email = vkuznets@redhat.com
project_urls = 
	GitLab = https://gitlab.com/vkuznets/cvmutils/

[options]
packages = cvmutils
zip_safe = False
include_package_data = True
install_requires = 
	setuptools;python_version<"3.13"

[options.entry_points]
console_scripts = 
	cvm-encrypt-image = cvmutils.cvmencryptimage:main
	cvm-reseal = cvmutils.reseal:main

[egg_info]
tag_build = 
tag_date = 0

