[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lloydcoder-nigerian-secrets"
version = "0.1.0"
description = "Detect leaked Nigerian payment keys (Paystack, Flutterwave, etc.)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Lloydcoder"}]

[project.urls]
Homepage = "https://github.com/Lloydcoder/nigerian-secret-detectors"

[project.scripts]
nigerian-scan = "lloydcoder_nigerian_secrets.runner:main"
