[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "empowernow-secrets-sdk"
version = "0.2.0"
description = "In-process Canonical Secret URI client with PEP enforcement and Vault providers"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "EmpowerNow" }]
dependencies = [
  "tenacity>=8.2.3",
  "cachetools>=5.3.3",
  "httpx>=0.25.0",
  "opentelemetry-api>=1.20.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2.0",
  "pytest-asyncio>=0.23.8",
]

[tool.setuptools.package-data]
secrets_sdk = ["py.typed"]


