[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoriskml"
version = "0.1.0"
description = "A Fully Automated Risk & Trading Intelligence Engine"
authors = [
    {name = "Idriss Bado", email = "idrissbadoolivier@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "risk-management", "machine-learning", "credit-scoring", "trading",
    "fintech", "psi", "woe", "iv", "scorecard", "drift-detection",
    "mlops", "automl", "explainability"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/idrissbado/AutoRiskML"
Documentation = "https://github.com/idrissbado/AutoRiskML#readme"
Repository = "https://github.com/idrissbado/AutoRiskML"
"Bug Tracker" = "https://github.com/idrissbado/AutoRiskML/issues"

[project.scripts]
autorisk = "autoriskml.cli:main"

[project.optional-dependencies]
perf = ["numpy>=1.20.0", "numba>=0.55.0", "pyarrow>=10.0.0"]
ml = ["scikit-learn>=1.0.0", "xgboost>=1.7.0", "lightgbm>=3.3.0"]
explain = ["shap>=0.41.0", "lime>=0.2.0"]
distributed = ["dask[complete]>=2023.1.0", "ray>=2.0.0"]
connectors = ["sqlalchemy>=2.0.0", "boto3>=1.26.0", "azure-storage-blob>=12.0.0"]
azure = ["azureml-sdk>=1.50.0", "azure-identity>=1.12.0"]
monitoring = ["prometheus-client>=0.16.0"]
reporting = ["matplotlib>=3.5.0", "seaborn>=0.12.0", "plotly>=5.10.0"]
dev = ["pytest>=7.2.0", "pytest-cov>=4.0.0", "black>=23.0.0", "mypy>=1.0.0"]
all = [
    "numpy>=1.20.0", "numba>=0.55.0", "pyarrow>=10.0.0",
    "scikit-learn>=1.0.0", "xgboost>=1.7.0", "lightgbm>=3.3.0",
    "shap>=0.41.0", "lime>=0.2.0", "matplotlib>=3.5.0", "plotly>=5.10.0"
]

[tool.setuptools]
packages = ["autoriskml"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
