[project]
name = "ebservice"
authors = [
    {name = "Laurent Morin", email = "Laurent.Morin@irisa.fr"}
]
requires-python = ">=3.10"
description = "Application Microservice"
readme = "Readme.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Benchmark",
    "Topic :: System :: Distributed Computing",
]   
license = "MIT"
license-files = ["LICEN[CS]E*"]
dynamic = ['version']
keywords = ["HPC", "application", "microservice", "buffers", "workflow", "distributed"]

dependencies = [
    'fastapi>=0.115.8',
    'pydantic>=2.10.6',
    'Requests>=2.32.3',
    'SQLAlchemy>=2.0.38',
    'sqlmodel>=0.0.22'
]   

[project.urls]
Homepage = "https://ebservice.aqmo.org/"
Documentation = "https://ebservice.aqmo.org/"
Repository = "https://ebservice.aqmo.org/"
Issues = "https://ebservice.aqmo.org/"
Changelog = "https://ebservice.aqmo.org/"

[project.optional-dependencies]
all = []
docs = []
dev = []

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = 'ebservice.__version__'}

[tool.pytest.ini_options]
addopts = ""

[tool.coverage.report]
omit = []

[tool.bumpver]
current_version = "1.0.15"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "[clean] bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"ebservice/__init__.py" = [
    '^__version__ = "{version}"'
]

[tool.black]
line-length = 180
skip-string-normalization = true
