      - Testing:
          - API Contract Testing: use-cases/testing/api-contract.md
          - Golden Master Testing: use-cases/testing/golden-master.md
      - DevOps:
          - CI/CD Build Reproducibility: use-cases/devops/build-reproducibility.md
      - Operations:
          - Multi-Environment Validation: use-cases/operations/multi-environment.md
          - Distributed Systems Troubleshooting: use-cases/operations/distributed-troubleshooting.md
      - Security:
          - Security Log Aggregation: use-cases/security/security-aggregation.md
      - Data:
          - Database Migration Validation: use-cases/data/migration-validation.md
  - Features:
      - Rules: features/rules/rules.md
      - Explain Mode: features/explain/explain.md
      - Statistics Output: features/stats/stats.md
      - Generate XML: features/generate-xml/generate-xml.md
  - Guides:
