[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spk-derivatives"
version = "0.2.0"
description = "Quantitative pricing framework for solar energy derivatives using NASA satellite data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SPK Derivatives Team", email = "s1133958@mail.yzu.edu.tw"}
]
maintainers = [
    {name = "SPK Derivatives Team", email = "s1133958@mail.yzu.edu.tw"}
]
keywords = [
    "solar",
    "energy",
    "derivatives",
    "pricing",
    "quantitative-finance",
    "renewable-energy",
    "NASA",
    "satellite-data"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "requests>=2.26.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
viz = [
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "ipython>=8.0.0",
    "jupyter>=1.0.0",
]
api = [
    "fastapi>=0.95.0",
    "uvicorn>=0.21.0",
    "pydantic>=1.10.0",
]
dashboard = [
    "streamlit>=1.20.0",
    "plotly>=5.13.0",
]
all = [
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "fastapi>=0.95.0",
    "uvicorn>=0.21.0",
    "streamlit>=1.20.0",
    "plotly>=5.13.0",
]

[project.urls]
Homepage = "https://github.com/Spectating101/spk-derivatives"
Documentation = "https://github.com/Spectating101/spk-derivatives/blob/main/README.md"
Repository = "https://github.com/Spectating101/spk-derivatives"
"Bug Reports" = "https://github.com/Spectating101/spk-derivatives/issues"

[project.scripts]
spk-derivatives = "spk_derivatives.cli:main"

[tool.setuptools]
packages = ["spk_derivatives"]
package-dir = {"spk_derivatives" = "energy_derivatives/spk_derivatives"}

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["energy_derivatives/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=energy_derivatives",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["energy_derivatives"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
