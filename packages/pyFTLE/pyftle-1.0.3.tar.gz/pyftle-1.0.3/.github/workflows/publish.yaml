name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. BUILD WHEELS (Compiled binaries for Win/Mac/Linux)
  # ---------------------------------------------------
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        # macos-13 is Intel, macos-14 is Apple Silicon (M1/M2/M3)

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        # Configurations informed via environment variable
        env:
          CIBW_BEFORE_ALL_LINUX: "yum install -y libatomic"
          # Avoids unnecessary builds (optional, modify build time)
          # Ask for Python 3.10, 3.11, 3.12, 3.13 and ignore PyPy, musllinux
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "pp* *-musllinux*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  # ---------------------------------------------------
  # 2. BUILD SDIST (Source code for manual compilation)
  # ---------------------------------------------------
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: inputs-sdist
          path: dist/*.tar.gz

  # ---------------------------------------------------
  # 3. PUBLISH TO PYPI
  # ---------------------------------------------------
  pypi_publish:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyftle
    permissions:
      id-token: write  # NECESSARY FOR TRUSTED PUBLISHING

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ---------------------------------------------------
  # 4. DOCKER PUBLISH (Optional, only if you have secrets configured)
  # ---------------------------------------------------
  docker_publish:
    name: Upload to Docker Hub
    runs-on: ubuntu-latest
    needs: pypi_publish # Only runs if PyPI run correctly
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pyftle
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
