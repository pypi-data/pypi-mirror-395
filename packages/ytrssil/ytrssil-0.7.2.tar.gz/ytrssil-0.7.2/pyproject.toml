[project]
name = "ytrssil"
description = "Subscribe to YouTube RSS feeds and keep track of watched videos"
readme = "readme.md"
license = "BSD-3-Clause"
authors = [{ name = "Pavle Portic", email = "git@theedgeofrage.com" }]
requires-python = ">=3.12"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "requests>=2.28,<3",
    "inject>=4.3,<5",
]

[project.scripts]
ytrssil = "ytrssil.cli:main"

[project.urls]
Homepage = "https://gitea.theedgeofrage.com/TheEdgeOfRage/ytrssil"

[dependency-groups]
dev = [
    "types-requests>=2.28",
    "flake8>=5,<6",
    "mypy",
    "isort",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["ytrssil"]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = ["aioresponses.*", "feedparser.*", "pytest_mock.*"]
ignore_missing_imports = true
