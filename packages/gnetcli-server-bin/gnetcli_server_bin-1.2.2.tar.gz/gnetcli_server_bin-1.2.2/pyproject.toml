[build-system]
requires = ["setuptools>=68", "wheel", "packaging", "certifi"]
build-backend = "gnetcli_build_backend"
backend-path = ["."]

[project]
name = "gnetcli-server-bin"
version = "v1.2.2"
description = "Python shim for a prepackaged gnetcli_server binary."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Fedor Zhukov" }]

[project.scripts]
gnetcli-server-bin = "gnetcli_server_bin.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gnetcli_server_bin*"]

[tool.setuptools.package-data]
gnetcli_server_bin = ["_bin/*"]
