[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zetaq-edu-diff-engine"
version = "0.1.0"
description = "AI-driven dynamic difficulty question generator with static+dynamic rubrics and 4D skill vectors"
readme = "README.md"
authors = [
  { name = "Nilanjan Panda", email = "nilanjan.phy@gmail.com" },
]
requires-python = ">=3.9"
license = { text = "MIT" }

dependencies = [
    "pdfplumber",
    "tqdm",
    "pydantic",
    "pdfminer.six",
    "groq",
    "openai",
]

[project.urls]
homepage = "https://github.com/nilparadox/diff_engine"
repository = "https://github.com/nilparadox/diff_engine"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

