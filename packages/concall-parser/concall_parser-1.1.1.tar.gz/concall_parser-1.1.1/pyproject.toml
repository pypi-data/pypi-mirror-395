[tool.poetry]
name = "concall-parser"
version = "1.1.1"
description = "A parser for extracting analyst discussion and management commentary efficiently from concalls."
authors = [
    "Jay Shah <jayshah0726@gmail.com>",
    "Pranshu Raj <pranshuraj65536@gmail.com>"
]
maintainers = [
    "Pranshu Raj <pranshuraj65536@gmail.com>"
]
readme = "README.md"
packages = [
    { include = "concall_parser", from = "." },
]

[tool.poetry.dependencies]
python = "^3.12"
groq-sdk = "0.9.0" # Updated from 'groq = "0.37.0"' to 'groq-sdk = "0.9.0"' as 'groq-sdk' is the official PyPI package for Groq's Python SDK.
pdfplumber = "0.11.8"
python-dotenv = "1.2.1"
requests = "2.32.5"

[tool.poetry.group.dev.dependencies]
ruff = "0.14.8"
pre-commit = "4.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py312"
extend-exclude = [
    "__init__.py",
    "migrations",
]

[tool.ruff.lint]
extend-select = [
    "UP", # pyupgrade
    "E", # pycodestyle
    "I", # isort
    "D", # pydocstyle
]

ignore = [
    "D100", # undocumented-public-module
    "D104", # undocumented-public-package
    "D106", # undocumented-public-nested-class
    "D107", # undocumented-public-init
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-line-length = 100

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
