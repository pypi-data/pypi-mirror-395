[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kappakit"
version = "0.1.0"
description = "Estimating the curvature of a manifold from data"
authors = [
    {name = "Jason Wang"},
    {name = "Bobak Kiani"},
    {name = "Melanie Weber"}
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["curvature", "manifold", "differential geometry", "second fundamental form"]
classifiers = [
  "Programming Language :: Python"
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/Weber-GeoML/kappakit"
Documentation = "https://kappakit.readthedocs.io/en/latest/"
Repository = "https://github.com/Weber-GeoML/kappakit"