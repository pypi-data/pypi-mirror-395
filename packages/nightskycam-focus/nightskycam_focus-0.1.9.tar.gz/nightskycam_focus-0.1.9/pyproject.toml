[tool.poetry]
name = "nightskycam-focus"
version = "0.1.9"
description = "focusing nightskycam zwo-asi cameras"
authors = ["Vincent Berenz <vberenz@tuebingen.mpg.de>"]
packages = [{ include = "nightskycam_focus" }]

[tool.poetry.scripts]
zwo-asi-focus = 'nightskycam_focus.main:zwo_asi_focus'

[tool.poetry.dependencies]
python = ">=3.12,<4"
scipy = "^1.16.3"
matplotlib = "^3.10.7"
rpi-gpio = "^0.7.1"
astropy = "^7.2.0"
opencv-python = "^4.12.0.88"
spidev = "^3.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "black (>=25.12.0,<26.0.0)",
    "mypy (>=1.19.0,<2.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "pytest (>=9.0.2,<10.0.0)"
]
