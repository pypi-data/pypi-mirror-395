[project]
name = "gym_info"
version = "0.1.0"
description = "Information-theoretic metrics for Gymnasium environments"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Rafael Stutz Pereira Martins", email = "rafaelstutz14@gmail.com" }
]

dependencies = [
  "gymnasium>=1.2.2",
  "matplotlib>=3.10.7",
  "numpy>=1.24",
  "pandas>=2.3.3",
  "matplotlib>=3.10.7",
]


[dependency-groups]
dev = [
  "pytest>=8.0",
  "ruff>=0.14.6",
  "mypy>=1.10",
  "pre-commit>=4.5.0",
]


[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
