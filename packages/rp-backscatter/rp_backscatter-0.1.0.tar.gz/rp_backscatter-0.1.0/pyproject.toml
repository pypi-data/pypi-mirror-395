[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rp_backscatter"
version = "0.1.0"
authors = [
  { name="Kingshuk Daschowdhury", email="kingshukd@berkeley.edu" },
]
description = "Usage of Red Pitaya embedded signal acquisition platform to collect backscatter data from INSITE2 chip"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/anwar-lab-ucb/rp_backscatter"
Issues = "https://github.com/anwar-lab-ucb/rp_backscatter"