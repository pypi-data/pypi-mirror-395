[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trackify-pc"
version = "1.0.0"
description = "A comprehensive PC activity tracking and productivity analysis system"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["activity", "tracking", "productivity", "time-management", "windows", "monitoring"]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Office/Business :: Scheduling",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "sqlalchemy>=2.0.36",
    "python-multipart>=0.0.20",
    "pydantic>=2.10.0",
    "psutil>=6.1.0",
    "pywin32>=307",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/trackify"
Documentation = "https://github.com/yourusername/trackify#readme"
Repository = "https://github.com/yourusername/trackify"
"Bug Tracker" = "https://github.com/yourusername/trackify/issues"

[project.scripts]
trackify-tracker = "trackify.tracker_cli:main"
trackify-backend = "trackify.backend_cli:main"

[tool.setuptools]
packages = ["trackify"]

[tool.setuptools.package-data]
"trackify.backend" = ["config/*.json"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
