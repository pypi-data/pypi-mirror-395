[metadata]
name = desispec
version = attr: desispec.__version__
author = DESI Collaboration
author_email = desi-data@desi.lbl.gov
license = BSD-3-Clause
license_files = LICENSE.rst
url = https://github.com/desihub/desispec
description = DESI Spectroscopic Tools
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = desihub/desispec

[options]
zip_safe = True
package_dir = 
	=py
packages = find_namespace:
include_package_data = True
python_requires = >=3.10
install_requires = 
	pytz
	requests
	astropy
	scipy
	fitsio
	numba
	healpy
	speclite
	sqlalchemy
	desiutil
	desitarget
	desimodel

[options.extras_require]
all = 
test = 
	pytest
coverage = 
	pytest-cov
	coveralls
doc = 
	Sphinx
	sphinx-rtd-theme

[options.package_data]
desispec = 
	data/arc_lines/*
	data/db/*
	data/gfa/*
	data/params/*
	data/qa/*
	data/quicklook/*
	data/tsnr/*
	data/*.yaml
	data/*.dat
desispec.test = 
	data/exposure_tables/*/*
	data/miniprod/*/*/*/*
	data/miniprod/*/*/*
	data/miniprod/*/*
	data/miniprod/*
	data/processing_tables/*
	data/ql/*

[options.packages.find]
where = py
exclude = .github/*

[tool:pytest]
testpaths = py

[coverage:run]
relative_files = True
source = 
	py/desispec
omit = 
	py/desispec/_version.py
	py/desispec/conftest*
	py/desispec/test/*
	*/desispec/_version.py
	*/desispec/conftest*
	*/desispec/test/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[pycodestyle]
ignore = E121, E123, E126, E133, E226, E241, E242, E501, E704, E731, E741, W503, W504

[egg_info]
tag_build = 
tag_date = 0

