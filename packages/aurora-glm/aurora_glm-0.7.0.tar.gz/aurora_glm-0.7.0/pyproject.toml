[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aurora-glm"
version = "0.7.0"
description = "A modular, extensible, and high-performance Python framework for generalized linear models (GLM), generalized additive models (GAM), and generalized additive mixed models (GAMM)"
authors = [{name = "Lucy E. Arias", email = "mat.eduardo.arias@outlook.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = [
  "glm",
  "gam",
  "gamm",
  "statistics",
  "regression",
  "generalized-linear-models",
  "additive-models",
  "mixed-models",
  "splines",
  "smoothing",
  "bayesian",
  "count-models",
  "zero-inflated",
  "hurdle-models",
  "multi-backend",
  "gpu-acceleration",
  "pytorch",
  "jax",
  "numpy",
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]
dependencies = [
  "numpy==2.3.3",
  "scipy==1.16.3",
  "pandas==2.3.3",
  "statsmodels==0.14.5",
  "matplotlib==3.10.7",
  "pillow==11.3.0",
  "python-dateutil==2.9.0.post0",
  "pytz==2025.2",
  "packaging==25.0",
  "pyparsing==3.2.5",
  "cycler==0.12.1",
  "kiwisolver==1.4.9",
  "contourpy==1.3.3",
  "fonttools==4.60.1",
  "mpmath==1.3.0",
  "networkx==3.5",
  "sympy==1.14.0",
  "typing_extensions==4.15.0",
]

[project.optional-dependencies]
torch = [
  "torch>=2.0.0",
  "torchvision>=0.15.0",
]
jax = [
  "jax>=0.4.0",
  "jaxlib>=0.4.0",
]
bayesian = [
  "numpyro>=0.13.0",
  "pymc>=5.0.0",
  "arviz>=0.16.0",
]
benchmarks = [
  "psutil>=5.9.0",
  "rpy2>=3.5.0",
]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.0.0",
  "coverage>=7.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
  "scikit-learn>=1.0.0",
]
all = [
  "torch>=2.0.0",
  "torchvision>=0.15.0",
  "jax>=0.4.0",
  "jaxlib>=0.4.0",
  "numpyro>=0.13.0",
  "pymc>=5.0.0",
  "arviz>=0.16.0",
  "psutil>=5.9.0",
  "rpy2>=3.5.0",
]


[project.urls]
Homepage = "https://github.com/Matcraft94/Aurora-GLM"
Repository = "https://github.com/Matcraft94/Aurora-GLM"
Documentation = "https://github.com/Matcraft94/Aurora-GLM"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["aurora*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "-v",
  "--strict-markers",
  "--tb=short",
  "--cov=aurora",
  "--cov-report=term-missing",
  "--cov-report=html",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "gpu: marks tests that require GPU",
  "integration: marks integration tests",
]

[tool.coverage.run]
source = ["aurora"]
omit = [
  "tests/*",
  "benchmarks/*",
  "aurora/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
  "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/*" = ["B011"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true