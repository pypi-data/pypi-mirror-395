[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reap-protocol"
version = "0.1.3"
description = "Official SDK for the Reap Protocol: Agentic Commerce Grid"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["requests", "web3"]

[project.urls]
"Homepage" = "https://protocol.reap.deals"
"Documentation" = "https://docs.reap.deals"
"Source" = "https://github.com/Apriloracle/Reap-protocol-sdk" 