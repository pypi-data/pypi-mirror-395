[project]
name = "mcp-sharepoint-cert"
version = "0.3.0"
description = "MCP Server to integrate with SharePoint"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "mcp>=1.2.1",
    "office365-rest-python-client>=2.6.1",
    "python-dotenv>=1.0.0",
    "pymupdf>=1.23.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "python-docx>=1.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "typer>=0.15.0",
    "rich>=13.0.0",
]

[[project.authors]]
name = "Chi Ejimofor"
email = "chi@peacockery.studio"

[project.urls]
Homepage = "https://github.com/peacockery-studio/mcp-sharepoint-cert"
Repository = "https://github.com/peacockery-studio/mcp-sharepoint-cert"
Issues = "https://github.com/peacockery-studio/mcp-sharepoint-cert/issues"

[project.scripts]
mcp-sharepoint-cert = "mcp_sharepoint:main"
mcp-sharepoint-cert-setup = "mcp_sharepoint.setup:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_sharepoint"]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "ty>=0.0.1a31",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.0.0",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (needed for FastMCP)
]

[tool.ruff.lint.isort]
known-first-party = ["mcp_sharepoint"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ty.environment]
python-version = "3.12"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
commit_message = "chore(release): {version}"
tag_format = "v{version}"

[tool.semantic_release.changelog]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
