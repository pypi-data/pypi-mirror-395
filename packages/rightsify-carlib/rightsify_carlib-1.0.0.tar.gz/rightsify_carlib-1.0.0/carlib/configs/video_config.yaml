# Default Video Processing Configuration  
# This file configures CosmosVideoProcessor settings for dataset to CAR conversion

# Model configuration
model_name: "DV4x8x8"  # Options: CV8x8x8, DV8x16x16, DV4x8x8, etc.

# Video processing settings
max_frames: null  # Maximum frames to process, null for no limit
frame_size: [224, 224]  # Target frame size [width, height]
frame_skip: 1  # Process every Nth frame (1 = all frames)
target_fps: null  # Target FPS, null to maintain original
normalize_frames: true  # Whether to normalize frame values

# Model settings
checkpoint_dir: "pretrained_ckpts"  # Directory containing model checkpoints
device: "cuda"  # Options: cuda, cpu, auto
dtype: "bfloat16"  # Options: float32, float16, bfloat16

# Quality settings
quality_threshold: 0.0  # Quality threshold for processing

# Output format
output_format: "car"  # Options: pt, car

# Advanced settings (uncomment and modify as needed)
# preprocessing:
#   crop_mode: "center"  # Options: center, random
#   padding_mode: "constant"  # Padding mode for resizing
#   interpolation: "bilinear"  # Interpolation method

# Temporal settings
# temporal_stride: 1  # Temporal stride for frame sampling
# temporal_window: null  # Temporal window size

# Performance settings
# batch_size: 1  # Batch size for processing
# num_workers: 4  # Number of worker threads
# memory_efficient: true  # Use memory efficient processing