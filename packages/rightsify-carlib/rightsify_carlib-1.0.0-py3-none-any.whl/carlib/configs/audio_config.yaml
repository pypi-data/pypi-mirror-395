# Default Audio Processing Configuration
# This file configures AudioProcessor settings for dataset to CAR conversion

# Model configuration
model_name: "facebook/encodec_32khz"
model_type: "encodec"  # Options: encodec, dac, snac

# Processing settings  
device: "cuda"  # Options: cuda, cpu, auto
max_duration: null  # Maximum duration in seconds, null for no limit
target_sample_rate: 32000  # Target sample rate in Hz
quality_threshold: 0.0  # Quality threshold for processing

# Output format
output_format: "car"  # Options: pt, car

# Advanced settings (uncomment and modify as needed)
# For DAC models:
# dac_model_size: "44khz"  # Options: 44khz, 24khz, 16khz, 8khz

# For SNAC models:
# snac_model_size: "24khz"  # Model size for SNAC

# Performance settings
# batch_size: 1  # Batch size for processing
# num_workers: 4  # Number of worker threads