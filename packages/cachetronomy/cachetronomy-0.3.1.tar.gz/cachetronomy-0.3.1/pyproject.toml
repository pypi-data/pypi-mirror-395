[project]
name            = "cachetronomy"
version         = "0.3.1"
description     = "A lightweight, SQLite-backed cache for Python with first-class sync and async support."
readme          = "README.md"
license         = { file = "LICENSE" }
license-files   = ["LICEN[CS]E*"]
authors         = [ { name = "Abraham Castro-Vela", email = "abrahamacastro+code@gmail.com" },
]
requires-python = ">=3.10,<4.0"

keywords = [
  "async",
  "background-eviction",
  "cache",
  "cache-invalidation",
  "caching",
  "cli",
  "decorator",
  "eviction",
  "function",
  "functions",
  "hot-key-tracking",
  "json",
  "lfu",
  "local",
  "memoization",
  "memoisation",
  "memoize",
  "memoise",
  "memory",
  "memory-pressure",
  "mfu",
  "optimization",
  "optimisation",
  "optimise",
  "optimize",
  "optimizing",
  "orjson",
  "performance",
  "persistent",
  "persistence",
  "pluggable-serialization",
  "profiles",
  "profile",
  "python",
  "sql",
  "sqlite",
  "stats",
  "sync",
  "tags",
  "time-to-live",
  "ttl",
  "msgpack",
  "serialization"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dependencies = [
  "psutil>=5.9,<8.0",
  "python-dateutil>=2.8,<3.0",
  "pydantic>=2.0,<3.0",
  "pydantic-settings>=2.0,<3.0",
  "pyyaml>=6.0,<7.0",
  "python-dotenv>=1.1.0",
  "typing-extensions>=4.13.2",
  "typer>=0.16.0",
  "synchronaut[fast]>=0.3.5",
  "rich>=14.0.0",
]

[project.scripts]
cachetronomy = "cachetronomy.__main__:app"

[project.urls]
Homepage = "https://github.com/cachetronaut/cachetronomy"
Issues = "https://github.com/cachetronaut/cachetronomy/issues"
Documentation = "https://github.com/cachetronaut/cachetronomy"
Repository = "https://github.com/cachetronaut/cachetronomy"

[project.optional-dependencies]
fast = [
  "msgpack>=1.1.0",
  "orjson>=3.10.16",
]
lint = [
  "ruff>=0.11.11"
]
dev = [
  "pytest>=8.3.5", 
  "pytest-asyncio>=0.26.0"
]

[build-system]
requires = ["hatchling>=1.10,<2.0"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "typer>=0.16.0",
]
fast = [
    "msgpack>=1.1.0",
    "orjson>=3.10.16",
]
lint = [
    "ruff>=0.11.11",
]
