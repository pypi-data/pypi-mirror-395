[project]
name = "vector-rag-tool"
version = "0.1.0"
description = "RAG tool with local FAISS and remote S3 Vectors backends, using Ollama embeddings"
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.7",
    "boto3>=1.35.0",
    "ollama>=0.1.0",
    "faiss-cpu>=1.7.0",
    "numpy>=1.24.0",
    "langchain-text-splitters>=0.3.0",
    "tqdm>=4.66.0",
    "pyyaml>=6.0.0",
]
authors = [
    {name = "Dennis Vriend", email = "dvriend@ilionx.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["rag", "vector-search", "faiss", "ollama", "embeddings", "semantic-search", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Text Processing :: Indexing",
]

[project.urls]
Homepage = "https://github.com/dnvriend/vector-rag-tool"
Repository = "https://github.com/dnvriend/vector-rag-tool"
Issues = "https://github.com/dnvriend/vector-rag-tool/issues"

[project.scripts]
vector-rag-tool = "vector_rag_tool.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
# Document conversion support using markitdown with all format support (pdf, docx, xlsx, pptx)
documents = [
    "markitdown[all]>=0.1.0",
    "openai>=1.0.0",
]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "bandit>=1.7.0",
    "pip-audit>=2.6.0",
    "rich>=13.0.0",
    "types-tqdm>=4.66.0",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
strict = true

[[tool.mypy.overrides]]
module = "faiss"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tqdm"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "boto3"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "botocore.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "markitdown"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "openai"
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used (common in tests)
