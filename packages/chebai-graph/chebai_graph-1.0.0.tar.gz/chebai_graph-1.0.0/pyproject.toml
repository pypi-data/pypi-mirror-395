[project]
name = "chebai-graph"
description = "GNNs for ChEB-AI"
version = "1.0.0"
authors = [
    { name = "Martin Glauer", email = "martin.glauer@ovgu.de" }
]
dependencies = [
    "chebai",
    "descriptastorus",
    # below packages need to manually installed as mentioned in readme
    # torch-geometric
    # torch_scatter
]
requires-python = ">=3.8"


[project.optional-dependencies]
dev = [
    "tox",
]

linters = [
    "isort",
    "pre-commit",
    "black",
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project.entry-points.'chebai.plugins']
models = 'chebai_graph.models'
