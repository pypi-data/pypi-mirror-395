[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mkdocstrings-luau"
description = "A Luau handler for mkdocstrings."
authors = [
    { name = "Ryan Luu", email = "ryan.luu@ryanluu.dev" },
]
license = "ISC"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.10"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "mkdocstrings>=0.18",
]
version = "0.1.1"

[project.urls]
Homepage = "https://ryanlua.github.io/mkdocstrings-luau"
Documentation = "https://ryanlua.github.io/mkdocstrings-luau"
Changelog = "https://ryanlua.github.io/mkdocstrings-luau/changelog"
Repository = "https://github.com/ryanlua/mkdocstrings-luau"
Issues = "https://github.com/ryanlua/mkdocstrings-luau/issues"
Discussions = "https://github.com/ryanlua/mkdocstrings-luau/discussions"
Gitter = "https://gitter.im/mkdocstrings-luau/community"
Funding = "https://github.com/sponsors/ryanlua"

[tool.pdm.version]
source = "call"
getter = "scripts.get_version:get_version"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/mkdocstrings_handlers",
]
editable-backend = "editables"
excludes = [
    "**/.pytest_cache",
    "**/.mypy_cache",
]
source-includes = [
    "config",
    "docs",
    "scripts",
    "share",
    "tests",
    "duties.py",
    "mkdocs.yml",
    "*.md",
    "LICENSE",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "share/**/*", relative-to = "." },
]

[tool.uv]
default-groups = [
    "maintain",
    "ci",
    "docs",
]

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "twine>=5.1",
    "yore>=0.3.3",
]
ci = [
    "duty>=1.6",
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "mypy>=1.10",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
]
docs = [
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mkdocs>=1.6",
    "mkdocs-coverage>=1.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-llmstxt>=0.2",
    "mkdocs-material>=9.5",
    "mkdocs-minify-plugin>=0.8",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.29",
    "pydantic>=2.10; python_version < '3.15'",
    "tomli>=2.0; python_version < '3.11'",
]
