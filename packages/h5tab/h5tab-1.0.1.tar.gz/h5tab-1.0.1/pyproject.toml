[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "h5tab"
version = "1.0.1"
authors = [
  { name="John Helly", email="j.c.helly@durham.ac.uk" },
]
description = "Simple HDF5 file viewer."
requires-python = ">=3.7"
dependencies = [
    "h5py",
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jchelly/h5tab"
Repository = "https://github.com/jchelly/h5tab.git"
Issues = "https://github.com/jchelly/h5tab/issues"

[project.scripts]
h5tab = "h5tab:main"
