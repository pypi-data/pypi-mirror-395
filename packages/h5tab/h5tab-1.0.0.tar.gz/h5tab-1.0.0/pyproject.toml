[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "h5tab"
version = "1.0.0"
authors = [
  { name="John Helly", email="j.c.helly@durham.ac.uk" },
]
description = "Simple HDF5 file viewer."
requires-python = ">=3.7"
dependencies = [
    "h5py",
]

[project.scripts]
h5tab = "h5tab:main"
