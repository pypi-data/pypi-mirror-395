[build-system]
requires       = [ "setuptools>=61.0" ]
build-backend  = "setuptools.build_meta"

[project]
name          = "iSVG"
version       = "1.0.3"
description   = "Extends Markdown with support for inline SVG images."
readme        = "README.md"
authors       = [
    { name = "M.P. van de Weerd", email = "michael@parcifal.dev" }
]
keywords      = [
    "markdown", "svg"
]
license       = { text = "LICENSE" }
classifiers   = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
dependencies  = [
    "markdown"
]


[project.urls]
"Homepage"     = "https://gitlab.com/parcifal/isvg"
"Bug Tracker"  = "https://gitlab.com/parcifal/isvg/-/issues"
