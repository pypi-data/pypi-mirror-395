[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pii-engine"
version = "1.0.0"
description = "Enterprise PII Masking, Tokenization & Encryption Module"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PII Platform Team", email = "platform@company.com"}
]
maintainers = [
    {name = "PII Platform Team", email = "platform@company.com"}
]
keywords = ["pii", "privacy", "encryption", "masking", "tokenization", "gdpr", "compliance"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "cryptography>=3.4.8",
    "faker>=18.0.0",
    "python-dotenv>=0.19.0",
    "pydantic>=1.8.0",
    "asyncio-compat>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "bandit>=1.7.0",
    "pre-commit>=2.17.0",
]
fastapi = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
]
flask = [
    "flask>=2.0.0",
]
all = [
    "pii-engine[dev,fastapi,flask]"
]

[project.urls]
Homepage = "https://github.com/company/pii-engine"
Documentation = "https://pii-engine.readthedocs.io/"
Repository = "https://github.com/company/pii-engine"
"Bug Tracker" = "https://github.com/company/pii-engine/issues"

[project.scripts]
pii-engine-keygen = "pii_engine.cli:generate_key"

[tool.setuptools.packages.find]
where = ["."]
include = ["pii_engine*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --strict-config --cov=pii_engine"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]