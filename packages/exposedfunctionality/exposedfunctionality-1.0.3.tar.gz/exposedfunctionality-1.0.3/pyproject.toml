[project]
name = "exposedfunctionality"
version = "1.0.3"
description = "tool to expose functionalities to multiple tools"
authors = [
    {name = "Julian Kimmig", email = "julian.kimmig@linkdlab.de"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "typing-extensions",
    "pyyaml",
]

[project.urls]
Homepage = "https://github.com/JulianKimmig/exposedfunctionality"
Source = "https://github.com/JulianKimmig/exposedfunctionality"
Tracker = "https://github.com/JulianKimmig/exposedfunctionality/issues"
Download = "https://pypi.org/project/exposedfunctionality/#files"

[project.optional-dependencies]
dev = [
    "pytest",
    "numpy",
    "pre-commit",
    "tomli; python_version < '3.11'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "commitizen>=4.10.0",
]
