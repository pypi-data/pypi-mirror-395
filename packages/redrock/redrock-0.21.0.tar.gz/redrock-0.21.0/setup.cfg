[metadata]
name = redrock
version = attr: redrock.__version__
author = DESI Collaboration
author_email = desi-data@desi.lbl.gov
license = BSD-3-Clause
license_files = LICENSE.rst
url = https://github.com/desihub/redrock
description = Redrock redshift fitter
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = desihub/redrock
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = True
package_dir = 
	=py
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	astropy
	scipy
	h5py
	numba
	fitsio

[options.extras_require]
test = 
	pytest
coverage = 
	pytest-cov
	coveralls
doc = 
	Sphinx
	sphinx-rtd-theme
desi = 
	desiutil
	desispec

[options.package_data]
redrock = data/*.txt
redrock.test = data/*

[options.packages.find]
where = py
exclude = .github/*

[coverage:run]
relative_files = True
source = 
	py/redrock
omit = 
	py/redrock/_version.py
	py/redrock/conftest*
	py/redrock/test/*
	*/redrock/_version.py
	*/redrock/conftest*
	*/redrock/test/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[pycodestyle]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

