[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robcointeg"
version = "0.0.1"
authors = [
    { name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com" }
]
description = "Outlier-Robust Cointegration Analysis based on Franses & Lucas (1998)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial :: Investment",
]
keywords = [
    "cointegration",
    "robust statistics",
    "outlier detection",
    "time series",
    "econometrics",
    "unit root",
    "VAR",
    "VECM",
    "Johansen test",
    "Student-t",
    "pseudolikelihood"
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
plotting = ["matplotlib>=3.4.0"]
full = [
    "matplotlib>=3.4.0",
    "pandas>=1.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "numpydoc>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/robcointeg"
Documentation = "https://github.com/merwanroudane/robcointeg#readme"
Repository = "https://github.com/merwanroudane/robcointeg"
Issues = "https://github.com/merwanroudane/robcointeg/issues"

[tool.setuptools]
packages = ["robcointeg"]

[tool.setuptools.package-data]
robcointeg = ["data/*.csv", "data/*.json"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["robcointeg"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
