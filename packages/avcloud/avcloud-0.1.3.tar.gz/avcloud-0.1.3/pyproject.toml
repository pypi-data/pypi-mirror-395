[project]
name = "avcloud"
version = "0.1.3"
description = "repository to host external facing avcloud sdk"
authors = [
    {name = "Summer Li",email = "jiaoyli@umich.edu"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1,<0.29.0",
    "pyarrow>=17.0.0",
    "pylance==0.38.3",
    "pandas>=2.0.0",
    "scipy>=1.11.0",
    "mcap (>=1.3.0,<2.0.0)",
    "rosbags (>=0.11.0,<0.12.0)",
    "tomli (>=2.3.0,<3.0.0)",
    "cryptography (>=46.0.3,<47.0.0)",
    "python-jose (>=3.5.0,<4.0.0)",
    "tqdm>=4.66.0",
    "opencv-python (>=4.12.0.88,<5.0.0.0)",
    "protobuf>=6.31.0,<7.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "av>=16.0.1,<17.0.0",
    "pillow>=12.0.0,<13.0.0",
    "transforms3d (>=0.4.2,<0.5.0)",
]

[tool.poetry]
packages = [
    {include = "avcloud"}
]
exclude = [
    "tests/",
    "docs/",
    "sample_requests/",
    "data/",
    "*.log",
    "*.tmp",
    "*.temp"
]

[tool.setuptools]
packages = ["avcloud"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
pytest = "^8.4.0"
pre-commit = "^4.2.0"
pytest-cov = "^6.2.1"
pytest-asyncio = "^0.24.0"
jupyterlab = "^4.4.4"
