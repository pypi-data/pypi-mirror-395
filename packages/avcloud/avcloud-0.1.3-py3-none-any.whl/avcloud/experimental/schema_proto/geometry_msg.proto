syntax = "proto3";

package pearl.av.v1;

// Common geometry and kinematics primitives

message Vector3 { double x = 1; double y = 2; double z = 3; }

message Point { double x = 1; double y = 2; double z = 3; }

message Quaternion { double x = 1; double y = 2; double z = 3; double w = 4; }

message Twist { Vector3 linear = 1; Vector3 angular = 2; }

message Pose3D {
  Vector3 position = 1;         // meters {x,y,z}
  Quaternion orientation = 2;
  Vector3 linear_velocity = 3;  // m/s {x,y,z}
  Vector3 angular_velocity = 4; // rad/s {x,y,z}
}
