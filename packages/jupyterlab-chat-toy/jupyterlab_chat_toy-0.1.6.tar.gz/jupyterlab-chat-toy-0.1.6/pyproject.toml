[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyterlab-chat-toy"  # 从 package.json 读取
version = "0.1.6"  # 从 package.json 读取
description = "JupyterLab Chat Extension"
authors = [
    {name = "ChandlerFan", email = "411342747@qq.com"}
]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
]

[project.urls]
Homepage = "https://github.com/yourusername/jupyterlab-chat-toy"

[tool.setuptools]
package-dir = {"" = "."}