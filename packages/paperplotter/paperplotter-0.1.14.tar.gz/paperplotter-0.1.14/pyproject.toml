[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paperplotter"
version = "0.1.14"
authors = [
  { name="VerNe", email="yuu_seeing@foxmail.com" },
]
description = "一个为科研论文设计的声明式 Matplotlib 封装库，让复杂图表的创建变得简单直观。"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Matplotlib",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "matplotlib>=3.5.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "seaborn>=0.11.0",
    "scipy==1.16.3",
    "adjustText==1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/ID-VerNe/PaperPlot"
"Bug Tracker" = "https://github.com/ID-VerNe/PaperPlot/issues"

[tool.setuptools.package-data]
"paperplot" = ["styles/*.mplstyle"]

[tool.setuptools.packages.find]
exclude = ["修改指导", "tests*"]
