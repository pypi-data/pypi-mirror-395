[project]
name = "funcnodes-storage"
version = "0.3.0"
description = "Interact with local storage like sqlite"
readme = "README.md"
classifiers = [ "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)", "Programming Language :: Python :: 3",]
requires-python = ">=3.11"
dependencies = [ "funcnodes", "funcnodes-files", "aiosqlite (>=0.20.0,<0.21.0)",]

[dependency-groups]
dev = [
 "funcnodes-module>=0.4.1",
 "funcnodes-pandas>=1.0.0",
 "pre-commit>=4.5.0",
 "pytest>=9.0.1",
 "pytest-funcnodes>=1.0.0",
]

[build-system]
requires = [ "setuptools>=42",]
build-backend = "setuptools.build_meta"

[project.license]
text = "AGPL-3.0"

[project.entry-points."funcnodes.module"]
module = "funcnodes_storage"
shelf = "funcnodes_storage:NODE_SHELF"

[tool.setuptools.package-dir]
"" = "src"


[tool.setuptools.packages.find]
where = [ "src",]
