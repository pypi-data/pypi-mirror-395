[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "flowhive-agent"              # 发布到 PyPI 的包名（全局唯一）
version = "0.1.5"                    # 根据需要调整
description = "FlowHive User Server Agent"
readme = "readme_en.md"
requires-python = ">=3.10"
license = "MIT"                      # 使用 SPDX 标识符
license-files = ["LICENSE"]          # 许可证文件
authors = [
  { name = "Dramwig", email = "dramwig@gmail.com" }
]

# 安装时需要的依赖
dependencies = [
  "websockets>=14.0",
  "psutil>=5.9.0",
  "nvidia-ml-py>=12.535.0",
  "tomli>=2.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://pypi.org/project/flowhive-agent/"   # 示例链接，可替换

[project.scripts]
# 安装后提供的命令行入口
flowhive = "flowhive_agent.cli.flowhive:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["flowhive_agent*"]