[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mipcandy-bundles"
version = "0.1.0"
description = "Bundles for MIP Candy"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Project Neura", email = "central@projectneura.org" }
]
dependencies = ["mipcandy"]

[tool.hatch.build.targets.sdist]
only-include = ["mipcandy_bundles"]

[tool.hatch.build.targets.wheel]
packages = ["mipcandy_bundles"]

[project.urls]
Homepage = "https://mipcandy.projectneura.org"
Documentation = "https://mipcandy-docs.projectneura.org/bundles"
Repository = "https://github.com/ProjectNeura/mipcandy-bundles"
