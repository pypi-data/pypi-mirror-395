[project]
name = "yta-file-downloader"
version = "0.0.10"
description = "Youtube Autonomous File Downloader Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_general (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_programming_env (>=0.0.1,<1.0.0)",
    "yta_general_utils (>=0.0.250,<1.0.0)",
    "requests (>=2.32.3,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_file_downloader", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
yta_google_drive_downloader = ">=0.0.1,<1.0.0"
yta_file = ">=0.0.1,<1.0.0"
yta_web_scraper = ">=0.0.1,<1.0.0"
# Optional dependencies above

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
