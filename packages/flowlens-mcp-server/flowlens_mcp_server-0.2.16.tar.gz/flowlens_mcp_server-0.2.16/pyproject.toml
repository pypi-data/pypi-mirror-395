[tool.poetry]
name = "flowlens-mcp-server"
version = "0.2.16"
description = "FlowLens MCP server for FlowLens created by Magentic AI"
authors = ["magentic <flowlens@magentic.ai>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "flowlens_mcp_server"}]

[tool.poetry.dependencies]
python = "^3.10"
fastmcp = "*"
starlette = "*"
pipx = "^1.8.0"
twine = "^6.2.0"
build = "^1.3.0"
aiohttp = "^3.12.15"
aiofiles = "^24.1.0"
opencv-python = "^4.12.0.88"

[tool.poetry.scripts]
flowlens-mcp-server = "flowlens_mcp_server.server:run_stdio"
flowlens-http-server = "flowlens_mcp_server.server:run_http"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
