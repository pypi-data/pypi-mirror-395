[project]
name = "pytemplify"
version = "0.2.6"
description = "A generic generator framework using Jinja2 and user-defined parsers."
authors = [{ name = "robinbreast", email = "kihoa.nam@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8.1"
dependencies = [
    "jinja2>=3.1.2",
    "dataclasses-jsonschema>=2.16.0",
    "pyyaml>=6.0.0",
    "jsonschema>=4.0.0",
    "black>=23.3.0",
    "prettier>=0.0.1",
    "clang-format>=17.0.0",
    "click>=8.0.0",
    "questionary>=1.10.0",
    "gcovr>=7.0",  # Cross-platform coverage tool for GTest validator
    "colorama>=0.4.6",  # Cross-platform colored terminal output (Python 3.8+ compatible)
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-snapshot>=0.9.0",
    "pytest-cov>=5.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "nox>=2025.2.9",
]

[project.scripts]
mygen-init = "scripts.mygen_init:main"
yagen = "scripts.yagen:main"
yagen-init = "scripts.yagen_init:main"
manual-sections = "scripts.manual_sections_cli:main"
pytemplify-validate = "pytemplify.validation.interactive:validate"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["examples/**/*", "docs/**/*", "README.md"]
"pytemplify.generator" = ["*.json"]
"pytemplify.validation" = ["templates/**/*.j2", "templates/**/*.txt"]

[tool.setuptools.packages]
find = { include = ["pytemplify*", "scripts*"] }

[dependency-groups]
dev = ["pytest-cov>=5.0.0"]

# Tool configuration
[tool.black]
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pylint]
max-line-length = 120

[tool.pylint.messages_control]
disable = ["too-few-public-methods", "too-many-return-statements", "too-many-lines"]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
