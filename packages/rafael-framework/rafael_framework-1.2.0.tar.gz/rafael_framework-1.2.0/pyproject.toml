[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rafael-framework"
version = "1.2.0"
description = "Resilience-Adaptive Framework for Autonomous Evolution & Learning"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "RAFAEL Team", email = "info@rafaelabs.xyz"}
]
maintainers = [
    {name = "RAFAEL Framework", email = "info@rafaelabs.xyz"}
]
keywords = [
    "resilience",
    "chaos-engineering",
    "antifragile",
    "adaptive-systems",
    "evolution",
    "machine-learning",
    "devops",
    "reliability"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Distributed Computing",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
web = [
    "fastapi>=0.95.0",
    "uvicorn>=0.20.0",
]
all = [
    "rafael-framework[dev,web]",
]

[project.urls]
Homepage = "https://github.com/Rafael2022-prog/rafael"
Documentation = "https://github.com/Rafael2022-prog/rafael/tree/main/docs"
Repository = "https://github.com/Rafael2022-prog/rafael"
"Bug Tracker" = "https://github.com/Rafael2022-prog/rafael/issues"

[project.scripts]
rafael = "devkit.cli:cli"

[tool.setuptools]
packages = ["core", "chaos_forge", "vault", "guardian", "devkit"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
