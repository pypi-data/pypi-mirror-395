# RAFAEL Framework - Nginx Configuration
# Domain: rafaelabs.xyz

# Main site - rafaelabs.xyz
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name rafaelabs.xyz www.rafaelabs.xyz server.rafaellabs.com 154.19.37.180;
    
    root /var/www/rafael/landing;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Dashboard - dashboard.rafaelabs.xyz
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.rafaelabs.xyz;
    
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

