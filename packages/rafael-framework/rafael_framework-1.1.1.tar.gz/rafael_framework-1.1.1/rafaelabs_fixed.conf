# RAFAEL Framework - Nginx Configuration
# Domain: rafaelabs.xyz

# Main site - rafaelabs.xyz
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rafaelabs.xyz www.rafaelabs.xyz server.rafaellabs.com 154.19.37.180;
    
    ssl_certificate /etc/letsencrypt/live/rafaelabs.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rafaelabs.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /var/www/rafael/landing;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Dashboard - dashboard.rafaelabs.xyz
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.rafaelabs.xyz;
    
    ssl_certificate /etc/letsencrypt/live/rafaelabs.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rafaelabs.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# API Documentation - api.rafaelabs.xyz
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.rafaelabs.xyz;
    
    ssl_certificate /etc/letsencrypt/live/rafaelabs.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rafaelabs.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /var/www/rafael/api;
    index index.html;
    
    # Serve static API documentation
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Proxy actual API requests to dashboard
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

