[project]
name = "molselector"
version = "1.2.0"
description = "A web app to quickly triage molecule files."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.110.0",
    "jinja2>=3.1.0",
    "uvicorn[standard]>=0.27.0",
    "typer>=0.12.3",
]

[tool.uv]
package = true

[project.scripts]
molselector = "molselector.cli:main"

[tool.setuptools.packages.find]
include = ["molselector", "molselector.*"]

[tool.setuptools.package-data]
molselector = [
    "static/**/*",
    "templates/**/*",
]

[dependency-groups]
dev = [
    "ruff>=0.14.2",
    "pytest>=8.0",
    "httpx>=0.28.1",
]
