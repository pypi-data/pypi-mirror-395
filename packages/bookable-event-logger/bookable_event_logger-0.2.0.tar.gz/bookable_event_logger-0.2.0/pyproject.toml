[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bookable-event-logger"
version = "0.2.0"
authors = [
    {name = "Pat", email = "pat@bookabletech.com"}
]
description = "Internal Pub/Sub â†’ BigQuery event logger for Bookable services (Python)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-cloud-pubsub>=2.21.0",
    "google-auth>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/bookable-event-logger"
"Bug Tracker" = "https://github.com/yourusername/bookable-event-logger/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["bookable_event_logger*"]
