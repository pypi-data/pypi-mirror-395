[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libdqp"
version = "0.1.1"
description = "Differentiation Through Black-Box Quadratic Programming Solvers"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Connor W. Magoon"},
    {name = "Fengyu Yang"},
    {name = "Noam Aigerman"},
    {name = "Shahar Z. Kovalsky"},
]
keywords = ["quadratic programming", "differentiation", "optimization", "pytorch", "machine learning"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]


dependencies = [
    "torch>=2.0.0",
    "numpy",
    "scipy",
    "qpsolvers",
    "joblib",

    "clarabel",
    "cvxopt",
    "daqp",
    "ecos",
    "gurobipy",
    "highspy",
    "mosek",
    "osqp",
    "piqp",
    "proxsuite",
    "qpalm",
    "quadprog",
    "scs",
    
    "pypardiso",
    "qdldl",
]

[project.urls]
"Homepage" = "https://github.com/cwmagoon/dQP"
"Paper" = "https://arxiv.org/pdf/2410.06324"

[tool.setuptools.packages.find]
where = ["."]
include = ["dqp*"]

[tool.setuptools.package-data]
"*" = ["*.npz", "*.txt"]
