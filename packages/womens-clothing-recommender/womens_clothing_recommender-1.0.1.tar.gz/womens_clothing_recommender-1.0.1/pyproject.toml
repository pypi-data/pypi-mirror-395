# pyproject.toml
[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]

[project]
name = "womens-clothing-recommender"
version = "1.0.1"
description = "High-performance clothing recommendation predictor using ensemble ML"
readme = "README.en.md"
authors = [{name = "Celil Vural", email = "celilvural.work@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers"
]
keywords = ["machine-learning", "nlp", "e-commerce", "recommendation", "ensemble"]
requires-python = ">=3.10"
dependencies = [
    "pandas==2.3.3",
    "numpy==2.2.6",
    "scikit-learn==1.7.2",
    "matplotlib==3.10.7",
    "matplotlib-inline==0.1.3",
    "joblib==1.5.2",
    "kagglehub==0.3.13",
    "tqdm==4.67.1",
    "pathspec==0.9.0"
]

[project.urls]
Homepage = "https://github.com/celil-vural/womens-clothing-recommender"
Repository = "https://github.com/celil-vural/womens-clothing-recommender"
Issues = "https://github.com/celil-vural/womens-clothing-recommender/issues"

[project.scripts]
wcr-train = "scripts.train:main"
wcr-predict = "scripts.predict:main"