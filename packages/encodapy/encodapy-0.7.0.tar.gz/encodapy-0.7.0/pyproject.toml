[tool.poetry]
name = "encodapy"
version = "0.7.0"
description = "EnCoDaPy â€“ Energy Control and Data Preparation in Python."
readme = "./docs/readme-pypi.md"
repository = "https://github.com/gewv-tu-dresden/encodapy"
documentation = "https://gewv-tu-dresden.github.io/encodapy/"
license = "BSD-3-Clause"
authors = [
    "Martin Altenburger <martin.altenburger@tu-dresden.de>",
    "Paul Seidel <paul.seidel@tu-dresden.de>",
    "Maximilian Beyer <maximilian.beyer@tu-dresden.de>"
]
packages = [
    { include = "encodapy" }
]
include = [
    "encodapy/py.typed"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pandas = ">=2.1.4,<=2.3.1"
nbformat = ">=5.7.1"
filip = ">=0.7.0"
numpy = ">=1.23.5"
statsmodels = ">=0.14.4"
loguru = ">=0.6.0"
requests = ">=2.31.0"
requests-oauthlib = ">=1.3.1"
crate = ">=0.31.1"
pydantic = ">=2.5.2,<2.7.0"
python-dotenv = ">=1.0.1"
pydantic-settings = "^2.2.1"
types-requests = "^2.32.4"

[tool.poetry.group.dev.dependencies]
pylint = ">=3.2.6"
build = ">=1.2.2.post1"
ipykernel = ">=6.29.5"
pandas-stubs = "^2.3.0.250703"
black = "^25.1.0"
sphinx = "^8.2.3"
autodoc-pydantic = "^2.2.0"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.5.2"
myst-parser = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["pydantic.mypy"]