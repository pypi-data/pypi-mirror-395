name: Checks

on:
  push:
    branches:
      - main
      - dev*
      - refactor*
    tags:
      - "v*.*.*"
    paths-ignore:
      - ".devcontainer/**"
      - ".vscode/**"
      - ".git*"
      - "*.md"
      - ".github/**"
      - "!.github/workflows/checks.yml"
  pull_request:
    branches:
      - main
      - dev*
      - refactor*
    paths-ignore:
      - ".devcontainer/**"
      - ".vscode/**"
      - ".git*"
      - "*.md"
      - ".github/**"
      - "!.github/workflows/checks.yml"
  # Allow this workflow to be called from other workflows
  workflow_call:
    inputs:
      #  Requires at least one input to be valid, but in practice we don't need any
      dummy:
        type: string
        required: false
    secrets:
      HF_TOKEN:
        required: false

permissions:
  actions: write
  contents: write

jobs:
  compatibility-checks:
    name: Compatibility Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true
      - name: Cache Models used with Tests
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/huggingface/hub/models--gpt2
            ~/.cache/huggingface/hub/models--distilgpt2
            ~/.cache/huggingface/hub/models--EleutherAI--pythia-70m
            ~/.cache/huggingface/hub/models--EleutherAI--gpt-neo-125M
            ~/.cache/huggingface/hub/models--google--gemma-2-2b-it
            ~/.cache/huggingface/hub/models--bigscience--bloom-560m
            ~/.cache/huggingface/hub/models--Qwen--Qwen2-0.5B
            ~/.cache/huggingface/hub/models--bert-base-cased
            ~/.cache/huggingface/hub/models--NeelNanda--Attn_Only*
            ~/.cache/huggingface/hub/models--roneneldan--TinyStories-1M*
            ~/.cache/huggingface/hub/models--NeelNanda--SoLU*
            ~/.cache/huggingface/hub/models--ArthurConmy--redwood_attn_2l
            ~/.cache/huggingface/hub/models--stas--tiny-random-llama-2
            ~/.cache/huggingface/hub/models--microsoft--DialoGPT-medium
          key: ${{ runner.os }}-huggingface-models-v4
          restore-keys: |
            ${{ runner.os }}-huggingface-models-v2
            ${{ runner.os }}-huggingface-models-v1
            ${{ runner.os }}-huggingface-models
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Authenticate HuggingFace CLI
        if: env.HF_TOKEN != ''
        run: |
          uv pip install huggingface_hub
          uv run huggingface-cli login --token "$HF_TOKEN"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
      - name: Unit Test
        run: make unit-test
        env:
          HF_TOKEN:  ${{ secrets.HF_TOKEN }}
      - name: Acceptance Test
        run: make acceptance-test
      - name: Build check
        run: uv build

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
          enable-cache: true
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Check format
        run: make check-format

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
          enable-cache: true
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Type check
        run: uv run mypy .

  docstring-test:
    name: Docstring Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
          enable-cache: true
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Docstring test
        run: make docstring-test

  coverage-test:
    name: Full Code Coverage Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
          enable-cache: true
      - name: Cache Models used with Tests
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/huggingface/hub/models--gpt2
            ~/.cache/huggingface/hub/models--distilgpt2
            ~/.cache/huggingface/hub/models--EleutherAI--pythia-70m
            ~/.cache/huggingface/hub/models--EleutherAI--gpt-neo-125M
            ~/.cache/huggingface/hub/models--google--gemma-2-2b-it
            ~/.cache/huggingface/hub/models--bigscience--bloom-560m
            ~/.cache/huggingface/hub/models--Qwen--Qwen2-0.5B
            ~/.cache/huggingface/hub/models--bert-base-cased
            ~/.cache/huggingface/hub/models--NeelNanda--Attn_Only*
            ~/.cache/huggingface/hub/models--roneneldan--TinyStories-1M*
            ~/.cache/huggingface/hub/models--NeelNanda--SoLU*
            ~/.cache/huggingface/hub/models--ArthurConmy--redwood_attn_2l
            ~/.cache/huggingface/hub/models--stas--tiny-random-llama-2
            ~/.cache/huggingface/hub/models--microsoft--DialoGPT-medium
          key: ${{ runner.os }}-huggingface-models-v4
          restore-keys: |
            ${{ runner.os }}-huggingface-models-v2
            ${{ runner.os }}-huggingface-models-v1
            ${{ runner.os }}-huggingface-models
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Authenticate HuggingFace CLI
        if: env.HF_TOKEN != ''
        run: |
          uv pip install huggingface_hub
          uv run huggingface-cli login --token "$HF_TOKEN"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
      - name: Test Suite with Coverage Report
        run: make coverage-report-test
        env:
          HF_TOKEN:  ${{ secrets.HF_TOKEN }}
      - name: Build check
        run: uv build
      - name: Upload Coverage Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: htmlcov

  notebook-checks:
    name: Notebook Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        notebook:
          # - "Activation_Patching_in_TL_Demo"
          # - "Attribution_Patching_Demo"
          - "ARENA_Content"
          - "BERT"
          - "Exploratory_Analysis_Demo"
          # - "Grokking_Demo"
          # - "Head_Detector_Demo"
          # - "Interactive_Neuroscope"
          # - "LLaMA"
          # - "LLaMA2_GPU_Quantized"
          - "Main_Demo"
          # - "No_Position_Experiment"
          - "Othello_GPT"
          - "Patchscopes_Generation_Demo"
          # - "T5"
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          activate-environment: true
          enable-cache: true
      - name: Re-use HuggingFace models cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.cache/huggingface/hub
          key: ${{ runner.os }}-huggingface-models
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Install pandoc
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pandoc
          version: 1.0
      - name: Check Notebook Output Consistency
        # Note: currently only checks notebooks we have specifically setup for this
        run: pytest --nbval-sanitize-with demos/doc_sanitize.cfg demos/${{ matrix.notebook }}.ipynb


  build-docs:
    # When running on a PR, this just checks we can build the docs without errors
    # When running on merge to main, it builds the docs and then another job deploys them
    name: 'Build Docs'
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') || contains(github.head_ref, 'docs')
    needs: coverage-test
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          activate-environment: true
          enable-cache: true
      - name: Install pandoc
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pandoc
          version: 1.0
      - name: Install dependencies
        run: |
          uv lock --check
          uv sync
      - name: Download Test Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-coverage
          path: docs/source/_static/coverage
      - name: Authenticate HuggingFace CLI
        if: env.HF_TOKEN != ''
        run: |
          uv pip install huggingface_hub
          uv run huggingface-cli login --token "$HF_TOKEN"
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
      - name: Build Docs
        run: make build-docs
        env:
          HF_TOKEN:  ${{ secrets.HF_TOKEN }}
      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build

  deploy-docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    # Only run if merging a PR into main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs
    steps:
      - uses: actions/checkout@v4
      - name: Download Docs Artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/build
      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build
          clean-exclude: |
            *.*.*/
