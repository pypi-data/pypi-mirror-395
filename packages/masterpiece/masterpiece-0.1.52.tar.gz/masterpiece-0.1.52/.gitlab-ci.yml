variables:
  PACKAGE_NAME: "masterpiece"

variables:
  MPHOME: ".."

include:
  - project: 'juham/masterpieces/masterpiece'
    ref: 'master'
    file: 'ci-templates/master-ci.yml'

upload-pypi-job:
  extends: .upload-pypi-job
  script:
    - python -m twine upload dist/* -u __token__ -p "$PYPI_TOKEN"
