[project]
name = "pydi-core"
version = "0.1.0"
description = "A simple and lightweight dependency injection container for Python"
readme = "README.md"
authors = [
    { name = "Lorenzo Brilli" }
]
requires-python = ">=3.11"
dependencies = []
keywords = ["dependency-injection", "di", "ioc", "container", "inversion-of-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
license = {text = "AGPL-3.0-or-later"}

[project.urls]
Homepage = "https://github.com/LorenzoBrilli/PyDI"
Repository = "https://github.com/LorenzoBrilli/PyDI"
Issues = "https://github.com/LorenzoBrilli/PyDI/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.pyright]
extraPaths = ["src"]

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"
