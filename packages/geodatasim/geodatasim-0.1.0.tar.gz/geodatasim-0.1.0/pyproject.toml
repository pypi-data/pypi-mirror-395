[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geodatasim"
version = "0.1.0"
description = "Geographic + Socioeconomic + Climate intelligence library for city data analysis"
readme = "README.md"
authors = [
    { name = "Teyfik Oz", email = "teyfikoz@example.com" }
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "geography", "geospatial", "city-data", "socioeconomic",
    "climate", "world-bank", "urban-planning", "data-science",
    "gis", "location-intelligence"
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
weather = [
    "pyowm>=3.3.0",  # OpenWeather wrapper
]
full = [
    "pyowm>=3.3.0",
    "geopy>=2.4.0",
    "pycountry>=23.0",
]

[project.urls]
Homepage = "https://github.com/teyfikoz/GeoDataSim"
Repository = "https://github.com/teyfikoz/GeoDataSim"
Documentation = "https://github.com/teyfikoz/GeoDataSim/docs"
Issues = "https://github.com/teyfikoz/GeoDataSim/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["geodatasim*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP"]
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
