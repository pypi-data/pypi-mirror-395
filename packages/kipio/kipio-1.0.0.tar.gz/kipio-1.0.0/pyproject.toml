[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "core"}

[tool.setuptools.packages.find]
where = ["core"]
include = ["kipio*"]
exclude = ["tests*", "examples*"]

[project]
name = "kipio"
version = "1.0.0"
authors = [
    {name = "kiux-tools", email = "gg2018177@gmail.com"},
]
description = "Enhanced I/O Library for Python"
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "io", "input", "output", "cli", "utilities", 
    "enhanced", "user-input", "file-io", "terminal",
    "kipio", "kiux-tools", "python-io", "console"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/kiux-tools/kipio"
Documentation = "https://github.com/kiux-tools/kipio#readme"
Repository = "https://github.com/kiux-tools/kipio"
Issues = "https://github.com/kiux-tools/kipio/issues"
Changelog = "https://github.com/kiux-tools/kipio/releases"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
