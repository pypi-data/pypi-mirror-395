[project]
name = "asn1tools-ext"
version = "0.1.0"
description = "ASN.1 parser"
readme = "README.md"
authors = [
    { name = "xadaemon", email = "mxavier@ccho.eu" }
]
requires-python = ">=3.13"
dependencies = [
    "pyparsing>=3.2.5",
    "bitstruct>=8.21.0",
]

[project.optional-dependencies]
shell = [
    "prompt-toolkit>=3.0.52",
]

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"
