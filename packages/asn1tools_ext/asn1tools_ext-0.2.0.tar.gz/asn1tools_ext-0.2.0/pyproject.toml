[project]
name = "asn1tools_ext"
version = "0.2.0"
description = "ASN.1 parser, compiler and general swiss army knife"
readme = "README.rst"
authors = [
    { name = "xadaemon", email = "mxavier@ccho.eu" }
]
requires-python = ">=3.13"
dependencies = [
    "pyparsing>=3.2.5",
    "bitstruct>=8.21.0",
]

[project.urls]
source = "https://github.com/xadaemon/asn1tools-ext"

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"
