[project]
name = "mesh-toolkit"
version = "0.1.0"
description = "Python SDK for Meshy AI 3D asset generation API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "jbcom", email = "jbogaty@gmail.com" }
]
keywords = ["meshy", "3d", "ai", "game-assets", "glb", "procedural-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
]
dependencies = [
    "httpx>=0.28.1",
    "tenacity>=9.1.2",
    "pydantic>=2.0.0",
    "rich>=14.0.0",
    "eval-type-backport>=0.2.0; python_version < '3.10'",
]

[project.optional-dependencies]
tests = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=5.0.0",
]
webhooks = [
    "fastapi>=0.115.0",
    "uvicorn>=0.38.0",
    "pyngrok>=7.2.2",
]
# Agent framework integrations
crewai = [
    "crewai[tools]>=1.5.0",
]
mcp = [
    "mcp>=1.0.0",
]
# All agent tools
agents = [
    "crewai[tools]>=1.5.0",
    "mcp>=1.0.0",
]
# Vector store for RAG embeddings
vector = [
    "sqlite-vec>=0.1.0",
    "sentence-transformers>=3.0.0",
]
# Full installation with all extras
all = [
    "crewai[tools]>=1.5.0",
    "mcp>=1.0.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.38.0",
    "pyngrok>=7.2.2",
    "sqlite-vec>=0.1.0",
    "sentence-transformers>=3.0.0",
]
dev = [
    "beautifulsoup4>=4.12.0",
]

[project.scripts]
mesh-toolkit-mcp = "mesh_toolkit.agent_tools.mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/jbcom/jbcom-oss-ecosystem"
Repository = "https://github.com/jbcom/jbcom-oss-ecosystem/tree/main/packages/mesh-toolkit"
Documentation = "https://github.com/jbcom/jbcom-oss-ecosystem/tree/main/packages/mesh-toolkit#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mesh_toolkit"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
