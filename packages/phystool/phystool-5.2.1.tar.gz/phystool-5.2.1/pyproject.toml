[build-system]
requires = [ "uv-build" ]
build-backend = "uv_build"

[project]
name = "phystool"
version = "5.2.1"
authors = [
	{ name="Jérôme Dufour", email="jerome.dufour@eduvaud.ch" },
]
description = "Exercise database manager for LaTeX files"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
	"Environment :: X11 Applications :: Qt",
	"Topic :: Education"
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
	"gitpython>=3.1.40",
	"PySide6>=6.9.2",
	"ansi2html>=1.9.2",
	"rapidfuzz>=3.14.0",
	"requests>=2.32.5",
	"sqlalchemy>=2.0.43",
]

[dependency-groups]
dev = [
	"mypy>=1.18.1",
	"PySide6-stubs>=6.7.3.0",
	"types-requests>=2.32.4.20250913",
]
docs = [
	"sphinx>=7.1.2",
	"sphinx-rtd-theme>=3.0.2",
	"sphinx-argparse>=0.5.2",
	"myst-parser>=4.0.1",
	"sphinx-autodoc2>=0.5.0",
	"sphinx-autobuild>=2025.8.25",
]

[project.urls]
Repository = "https://bitbucket.org/jdufour/phystool/src/master/"
Changelog = "https://bitbucket.org/jdufour/phystool/src/master/CHANGELOG.md"
Documentation = "https://phystool.readthedocs.io/fr/latest/"

[project.scripts]
phystool = "phystool:phystool"

[project.gui-scripts]
physnoob = "phystool:physnoob"
