[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vectorfieldviz"
version = "3.1.4"
description = "Vector field visualization and eigenanalysis for 2x2 and 3x3 matrices using Plotly."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Muhammet Ali Ozturk", email = "ozturkmuhammetali.official@gmail.com" }
]
keywords = ["vector field", "eigenvalues", "plotly", "visualization", "linear algebra"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
  "numpy>=1.22",
  "plotly>=5.0",
]

[project.optional-dependencies]
interactive = ["ipywidgets>=8.0", "ipython"]

[project.urls]
Homepage = "https://gitlab.com/algebra-done-visually/vectorfieldviz"
Source = "https://gitlab.com/algebra-done-visually/vectorfieldviz"
Tracker = "https://gitlab.com/algebra-done-visually/vectorfieldviz"

[tool.setuptools.packages.find]
where = ["."]
include = ["vectorfieldviz", "images"]
