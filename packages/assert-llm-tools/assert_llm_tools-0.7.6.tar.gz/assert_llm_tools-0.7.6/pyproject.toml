[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "assert_llm_tools"
version = "0.7.6"
description = "Automated Summary Scoring & Evaluation of Retained Text"
authors = [
    {name = "Charlie Douglas", email = "cdouglas@gmail.com"},
]
readme = "readme.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "anthropic>=0.3.0",
    "openai>=1.0.0",
    "python-dotenv>=0.19.0",
    "bert-score>=0.3.13",
    "torch>=2.6.0",
    "transformers>=4.30.0",
    "evaluate>=0.4.0",
    "nltk>=3.8",
    "rouge-score>=0.1.2",
    "huggingface_hub>=0.20.0",
    "tqdm>=4.66.6",
    "protobuf>=4.24.4",
    "tiktoken==0.8.0",
    "sentence-transformers>=3.2.1",
    "deepeval>=2.5.1",
    "presidio-analyzer>=2.2.357",
    "presidio-anonymizer>=2.2.357",
    "spacy>=3.8.4",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
bedrock = [
    "boto3>=1.28.0",
]
openai = [
    "openai>=1.53.0",
]
all = [
    "boto3>=1.28.0",
    "openai>=1.53.0",
]

[project.urls]
"Homepage" = "https://github.com/charliedouglas/assert"
"Bug Tracker" = "https://github.com/charliedouglas/assert/issues"

[tool.setuptools]
packages = [
    "assert_llm_tools",
    "assert_llm_tools.metrics",
    "assert_llm_tools.metrics.summary",
    "assert_llm_tools.metrics.rag",
    "assert_llm_tools.llm" 
]
