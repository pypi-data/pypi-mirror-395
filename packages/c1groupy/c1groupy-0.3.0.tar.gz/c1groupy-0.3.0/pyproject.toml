[project]
name = "c1groupy"
version = "0.3.0"
description = "C1G company Python module for utilities and project setup"
authors = [
    {name = "Tim M Schendzielorz",email = "tim.schendzielorz@googlemail.com"},
    {name = "Adrian Henkel",email = "adrian.henkel@career1group.com"}
]
license = "MIT"
license-files = ["LICENCE"]
readme = "README.md"
repository = "https://github.com/Career1Group/c1gpy"
requires-python = ">=3.12, <4.0"
dependencies = [
    "langfuse (>=3.6.1,<4.0.0)",
    "rich (>=13.0.0,<14.0.0)",
    "google-cloud-logging (>=3.0.0,<4.0.0)",
    "argon2-cffi (>=23.0.0,<24.0.0)",
    "httpx[http2] (>=0.27.0,<1.0.0)",
    "google-cloud-secret-manager (>=2.0.0,<3.0.0)",
    "google-cloud-storage (>=2.0.0,<3.0.0)",
    "google-api-python-client (>=2.0.0,<3.0.0)",
    "google-auth (>=2.0.0,<3.0.0)"
]

[project.scripts]
initialize-streamlit-project = "c1gpy.init_streamlit_project:main"
initialize-fastapi-project = "c1gpy.init_fastapi_project:main"

[tool.poetry]
packages = [{include = "c1gpy", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
