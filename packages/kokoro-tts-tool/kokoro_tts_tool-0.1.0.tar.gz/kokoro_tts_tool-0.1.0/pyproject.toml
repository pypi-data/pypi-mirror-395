[project]
name = "kokoro-tts-tool"
version = "0.1.0"
description = "A CLI that provides local text-to-speech using Kokoro TTS on Apple Silicon"
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.7",
    "kokoro-onnx>=0.4.9",
    "soundfile>=0.13.1",
    "sounddevice>=0.5.1",
    "numpy>=2.0.2",
    "langchain-text-splitters>=0.3.0",
]
authors = [
    {name = "Dennis Vriend", email = "dvriend@ilionx.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["cli", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/dnvriend/kokoro-tts-tool"
Repository = "https://github.com/dnvriend/kokoro-tts-tool"
Issues = "https://github.com/dnvriend/kokoro-tts-tool/issues"

[project.scripts]
kokoro-tts-tool = "kokoro_tts_tool.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "bandit>=1.7.0",
    "pip-audit>=2.6.0",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used (common in tests)
