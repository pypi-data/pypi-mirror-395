[project]
name = "tesseract_runtime"
version = "0.1.0"
requires-python = ">=3.10"

# NOTE: Upper bounds (<=) are periodically updated via .github/workflows/bump_lockfile.yml,
# do not edit manually. To add constraints, use other operators (e.g. <, >=, ~=, ==) as needed.
dependencies = [
    "pydantic<=2.12.5,>=2.10",
    "fastapi<=0.123.0,>=0.115",
    "requests<=2.32.5,>=2.32.4",
    "uvicorn<=0.38.0,>=0.34",
    "click<=8.3.1,>=8.1",
    "typer<=0.20.0,>=0.15",
    "fsspec[http,s3]<=2025.10.0,>=2024.12",
    "pybase64<=1.4.2,>=1.4",
    "numpy<=2.3.5,>=1.26",
    "debugpy<=1.8.17,>=1.8.14",
]

[project.scripts]
tesseract-runtime = "tesseract_core.runtime.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tesseract_core"]
