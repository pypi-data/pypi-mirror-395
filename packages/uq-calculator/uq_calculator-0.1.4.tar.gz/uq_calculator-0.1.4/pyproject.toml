[tool.poetry]
name = "uq-calculator"
version = "0.1.4"
description = "Run Monte Carlo sampling and calculate UQ metrics."
readme = "README.md"
authors = ["Kaylee Smith"]
license = "MIT"
keywords = ["ECE", "uncertainty", "calibration", "machine learning", "NLL", "MCD", "ECE", "confidence"]
packages = [{ include = "uq_calculator", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = ">=1.20"

# Optional dependencies
scipy = { version = ">=1.10", optional = true }
tensorflow = { version = ">=2.20.0", optional = true }
scikit-learn = { version = ">=1.2,<1.7", optional = true }
matplotlib = { version = ">=3.5", optional = true }

[tool.poetry.extras]
plot = ["matplotlib", "scipy"]
tf = ["tensorflow"]
sklearn = ["scikit-learn"]
full = ["matplotlib", "scipy", "tensorflow", "scikit-learn"]




[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
