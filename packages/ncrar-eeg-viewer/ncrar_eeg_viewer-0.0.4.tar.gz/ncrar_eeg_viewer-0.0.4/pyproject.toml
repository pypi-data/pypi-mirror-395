[project]
name = "ncrar-eeg-viewer"
description = "Visualization software for Biosemi data"
readme = "readme.md"
requires-python = ">=3.7"
license = {file = "LICENSE.txt"}
authors = [
    {name = "Brad Buran", email="buran@ohsu.edu"},
]
maintainers = [
    {name = "Brad Buran", email="buran@ohsu.edu"},
]
dependencies = [
    "ncrar-audio",
    "enaml[qt6-pyside] >=0.13.0",
    "biosemi-enaml",
	"mne",
    "decorators", # required by mne
]
dynamic = ["version"]

[project.scripts]
ncrar-eeg-viewer = "ncrar_eeg_viewer.main:main"
ncrar-eeg-preprocess = "ncrar_eeg_viewer.io:preprocess"

[build-system]
requires = ["setuptools>=61.2", "wheel", "setuptools_scm[toml]>=3.4.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "ncrar_eeg_viewer/version.py"
