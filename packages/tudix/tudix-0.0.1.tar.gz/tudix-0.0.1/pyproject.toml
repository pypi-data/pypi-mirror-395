[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "tudix"
version = "0.0.1"
description = "Textual-based terminal text editor (experimental sibling of qudix)."
requires-python = ">=3.11"
authors = [
  { name = "Sahil Pethe" }
]
dependencies = [
  "textual>=0.56.0",
]
license = { text = "Apache-2.0 OR MIT" }

[project.scripts]
tudix = "tudix.app:run"
