name: Release to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v1.2.3, v0.1.0, etc.

permissions:
  contents: write

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify tag format
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format. Expected vMAJOR.MINOR.PATCH"
            exit 1
          fi
          echo "âœ… Tag format valid: $TAG"

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check pyproject.toml version matches tag
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          TOML_VERSION=$(grep -m 1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $TOML_VERSION"

          if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "Tag: $TAG_VERSION"
            echo "pyproject.toml: $TOML_VERSION"
            exit 1
          fi
          echo "âœ… Versions match: $TAG_VERSION"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: verify

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest

      - name: Run linting
        run: |
          source .venv/bin/activate
          ruff check src tests

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/project/ontonaut/

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract version and changelog
        id: release_info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            # Ontonaut ${{ steps.release_info.outputs.version }}

            ## ðŸŽ‰ New Release

            This release has been automatically published to PyPI.

            ### ðŸ“¦ Installation

            ```bash
            pip install ontonaut==${{ steps.release_info.outputs.version }}
            ```

            ### ðŸ“š Documentation

            - [User Guides](https://github.com/${{ github.repository }}/tree/main/book/markdown)
            - [Interactive Notebooks](https://github.com/${{ github.repository }}/tree/main/book/marimo)
            - [Architecture Docs](https://github.com/${{ github.repository }}/tree/main/docs)

            ### ðŸ”— Links

            - [PyPI Package](https://pypi.org/project/ontonaut/${{ steps.release_info.outputs.version }}/)
            - [GitHub Pages](https://${{ github.repository_owner }}.github.io/ontonaut/)

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.release_info.outputs.version }}...HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
