name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install marimo
          pip install -e ".[openai,anthropic]" || pip install -e .

      - name: Create docs output directory
        run: mkdir -p _site

      - name: Export marimo notebooks to HTML
        run: |
          # Export each notebook to HTML
          for notebook in book/marimo/*.py; do
            if [ -f "$notebook" ]; then
              filename=$(basename "$notebook" .py)
              echo "Exporting $filename..."
              marimo export html "$notebook" -o "_site/${filename}.html"
            fi
          done

      - name: Copy index page
        run: cp docs/index.html _site/index.html

      - name: Copy markdown docs
        run: |
          mkdir -p _site/guides
          cp book/markdown/*.md _site/guides/

      - name: Copy assets (if any)
        run: |
          if [ -d "docs/assets" ]; then
            cp -r docs/assets _site/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
