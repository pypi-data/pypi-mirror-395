[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "sataid"
version = "1.0.0"
description = "Python tools for reading, processing, and visualizing Himawari/SATAID satellite data."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

authors = [
  { name = "Alpon Sepriando", email = "you@example.com" }
]

keywords = [
  "satellite",
  "himawari",
  "sataid",
  "meteorology",
  "remote-sensing",
  "weather",
  "visualization"
]

dependencies = [
  "numpy",
  "matplotlib",
  "netCDF4"
]

[project.optional-dependencies]
cartopy = ["cartopy"]

[project.urls]
Homepage = "https://github.com/yourname/sataid"
Source = "https://github.com/yourname/sataid"
Issues = "https://github.com/yourname/sataid/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]