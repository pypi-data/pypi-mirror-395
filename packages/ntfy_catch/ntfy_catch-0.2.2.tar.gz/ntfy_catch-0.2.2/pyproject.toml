[project]
name = "ntfy_catch"
version = "0.2.2"
description = "catch ntfy message"
readme = "README.md"
authors = [
    { name = "jaromrax", email = "jaromrax@gmail.com" }
]
requires-python = ">=3.10.0"
dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
ntfy_catch = "ntfy_catch.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ntfy_catch"]

[tool.hatch.build.targets.wheel.force-include]
"examples" = "ntfy_catch/examples"
