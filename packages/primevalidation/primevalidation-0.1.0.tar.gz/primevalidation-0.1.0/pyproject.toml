[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "primevalidation"
version = "0.1.0"
description = "A simple Python library to validate if a number is prime."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["prime", "validation", "number theory", "math"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Homepage = "https://github.com/yourusername/primevalidation"  # Update with your repo if using GitHub
Repository = "https://github.com/yourusername/primevalidation"
Issues = "https://github.com/yourusername/primevalidation/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/primevalidation"]