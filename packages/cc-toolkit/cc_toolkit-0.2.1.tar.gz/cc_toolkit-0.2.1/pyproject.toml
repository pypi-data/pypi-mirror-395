[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cc-toolkit"
version = "0.2.1"
authors = [
  { name="cuibo", email="yzf@cuibo.com" },
]
description = "A Python toolkit for common tasks, including Redis operations"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "redis>=4.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/cc-toolkit"
"Bug Tracker" = "https://github.com/yourusername/cc-toolkit/issues"
