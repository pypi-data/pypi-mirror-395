name: PyPI release
run-name: PyPI release ${{ inputs.tag || github.ref }}

on:
  release:
    types:
    - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing release tag (see create-release workflow)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
      name: ${{ steps.parse.outputs.name }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Parse tag
        id: parse
        env:
          TAG: ${{ github.event.inputs.tag || github.ref }}
        run: |
          regex="^(refs/tags/)?v(.*)$"
          [[ $TAG =~ $regex ]] || exit 1
          version=${BASH_REMATCH[2]}
          echo "Parsed flashpack version=$version"
          echo "name=flashpack" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Install deps
        run: python -m pip install --upgrade pip setuptools_scm build

      - name: Build
        run: python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/flashpack
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
