[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "innerloop"
version = "v0.0.1dev3"
description = "LLM in a loop with tools, MCP, sessions, and structured outputs."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ian Maurer", email = "imaurer@gmail.com" }
]
keywords = ["ai", "llm", "sdk", "agent", "devtool", "automation", "claude", "codex", "gemini", "anthropic", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.10.0",
    "anthropic>=0.40.0",
    "openai>=1.50.0",
    "google-generativeai>=0.8.0",
    "httpx>=0.27.0",
    "typer>=0.20.0",
]

[project.scripts]
innerloop = "innerloop.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/botassembly/innerloop"
Documentation = "https://botassembly.org/innerloop"
Repository = "https://github.com/botassembly/innerloop"
Issues = "https://github.com/botassembly/innerloop/issues"
Changelog = "https://botassembly.org/innerloop/changelog/"

[tool.hatch.build.targets.wheel]
packages = ["src/innerloop"]

[tool.hatch.build.targets.sdist]
# Ship only the library code and essential metadata in the source distribution.
include = [
  "/src/innerloop",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
]
exclude = [
  "/.gitignore",
]

[tool.hatch.build]
# Globally exclude repo-only files from all build artifacts (esp. sdist)
exclude = [
  "/tests",
  "/docs",
  "/sdlc",
  "/.github",
  "/scripts",
  "/AGENTS.md",
  "/CLAUDE.md",
  "/mkdocs.yml",
  "/plan.md",
  "/uv.lock",
  "/Makefile",
  "/.gitignore",
]

[tool.pytest.ini_options]
testpaths = ["tests",]
python_files = ["test_*.py"]
python_functions = ["test_*"]
markers = [
    "e2e: End-to-end tests with real CLIs",
    "lmstudio: E2E tests requiring a local LM Studio server",
    "asyncio: Tests that rely on pytest-asyncio",
]
addopts = [
    "--strict-markers",
    "--strict-config",
]

[tool.black]
line-length = 79
target-version = ["py310", "py311", "py312", "py313", "py314"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"  # Minimum supported Python version (aligns with Black)
fix = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex (handled by complexity tools)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["B011", "B018", "F401", "F811"]
"src/innerloop/__init__.py" = ["F401", "I"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
  "ijson",
  "jsonschema",
  "pydantic",
  "pydantic.*",
  "openai",
  "openai.*",
  "anthropic",
  "anthropic.*",
  "typer",
  "typer.*",
]
ignore_missing_imports = true
follow_imports = "skip"

# Files using pydantic BaseModel need relaxed checks since pydantic stubs are incomplete
[[tool.mypy.overrides]]
module = [
  "innerloop.types",
  "innerloop.tools",
  "innerloop.structured",
  "innerloop.api",
  "innerloop.providers.openai",
  "innerloop.providers.anthropic",
  "innerloop.cli",
]
disallow_untyped_decorators = false
disable_error_code = ["misc", "no-any-return", "attr-defined"]




[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.*",
]

[tool.coverage.report]
omit = [
]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "raise InnerLoopError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[dependency-groups]
dev = [
    "ipython>=8.37.0",
    "pytest-xdist>=3.8.0",
]
