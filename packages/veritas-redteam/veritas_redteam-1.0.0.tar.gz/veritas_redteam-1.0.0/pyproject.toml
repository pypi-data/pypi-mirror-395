[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "veritas-redteam"
version = "1.0.0"
description = "Automated Red Teaming Suite for AI Agents - 'Burp Suite for AI'"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Aryan Thakur"}
]
keywords = [
    "ai-safety",
    "red-teaming", 
    "llm-security",
    "prompt-injection",
    "jailbreak",
    "agent-security"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies (zero heavy deps for base install)
dependencies = [
    "pyyaml>=6.0",
    "rich>=13.0",  # Better terminal output
]

[project.optional-dependencies]
# Full install with all features
full = [
    "docker>=7.0",
    "reportlab>=4.0",
    "langchain-groq>=0.1",
    "langchain-core>=0.1",
    "streamlit>=1.28",
    "transformers>=4.35",
    "torch>=2.0",
    "scikit-learn>=1.3",
]
# ML classifier only
classifier = [
    "transformers>=4.35",
    "torch>=2.0",
    "scikit-learn>=1.3",
    "accelerate>=0.24",
]
# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "build>=1.0",
    "twine>=4.0",
]
# For running against OpenAI
openai = [
    "openai>=1.0",
]
# For running against Anthropic
anthropic = [
    "anthropic>=0.18",
]

[project.scripts]
veritas = "src.cli:main"
veritas-nano = "src.classifier.cli:main"

[project.urls]
Homepage = "https://github.com/ARYAN2302/veritas"
Documentation = "https://github.com/ARYAN2302/veritas#readme"
Repository = "https://github.com/ARYAN2302/veritas"
Issues = "https://github.com/ARYAN2302/veritas/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.json", "*.html"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
