[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dixa-api-client"
version = "2.4.12"
authors = [
	{ name="ChemicalLuck", email="j.tebbett@outlook.com" }
]
description = "Python API Client for Dixa"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = ["Dixa", "API", "client", "customer support", "python"]
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Natural Language :: English",
        'Programming Language :: Python',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3 :: Only',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3.13',
	"Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["requests"]

[project.optional-dependencies]
dev = ["ruff", "pre-commit", "python-dotenv", "vermin"]

[project.urls]
Homepage = "https://github.com/ChemicalLuck/dixa-api"
Source = "https://github.com/ChemicalLuck/dixa-api"

[tool.ruff]
target-version = "py38"
