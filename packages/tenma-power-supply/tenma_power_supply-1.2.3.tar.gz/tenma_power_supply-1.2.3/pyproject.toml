[tool.poetry]
name = "tenma-power-supply"
version = "1.2.3"
description = "Driver for the TENMA power supply"
authors = ["Charles Baynham <c.baynham@imperial.ac.uk>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
generic-scpi-driver = "^1.5"
retry = "^0.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
coverage = "^7.3.2"
jupyter = "^1.0.0"
notebook = "^7.0.6"
sphinx = ">=6"
sphinx-rtd-theme = "^1.3.0"
ipython = "^8.17.2"
matplotlib = "^3.8.1"
pre-commit = "^3.5.0"
twine = "^6.2.0"

[tool.poetry.group.artiq.dependencies]
numpy = ">1.0"
sipyco = {git = "https://github.com/m-labs/sipyco.git"}

[tool.poetry.scripts]
aqctl_tenma_power_supply = 'tenma_power_supply.sipyco_controller:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
