[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fmri-toolkit"
version = "0.1.0"
description = "A comprehensive toolkit for fMRI data analysis and visualization"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Johnny In", email = "johnnyin@umich.edu"}
]
keywords = ["fmri", "neuroimaging", "brain", "neuroscience", "analysis", "visualization", "mri"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "scikit-learn>=1.0.0",
    "statsmodels>=0.13.0",
    "nibabel>=3.2.0",
    "Pillow>=8.0.0",
    "tqdm>=4.60.0",
    "pyreadr>=0.4.0",
    "hotelling>=0.5.0",
    "tenacity>=8.0.0",
    "requests>=2.25.0",
    "plotnine>=0.8.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]



[tool.setuptools]
packages = ["fmri_toolkit", "fmri_toolkit.core", "fmri_toolkit.visualization", "fmri_toolkit.roi", "fmri_toolkit.timeseries", "fmri_toolkit.utils"]

[tool.setuptools.package-data]
fmri_toolkit = ["py.typed"]
