[project]
name = "stata-mcp"
version = "1.13.6"
description = "Let LLM help you achieve your regression analysis with Stata"
readme = "README.md"
authors = [
    { name = "Song Tan", email = "sepine@statamcp.com" }
]
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
dependencies = [
    "python-dotenv>=1.1.1",
    "mcp[cli]>=1.20.0",
    "pandas>=2.3.0",
    "pexpect>=4.9.0",
#    "flask>=2.3.0",
#    "jupyter-client>=8.6.3",
#    "stata-kernel>=1.12.2",
    "openpyxl>=3.1.5",
#    "notebook>=7.4.5",
#    "jupyter>=1.1.1",
#    "pystata>=0.0.1",
    "langchain>=0.3.27",
    "openai-agents>=0.3.2",
    "openai>=1.109.1",
    "langchain-mcp-adapters>=0.1.10",
    "langgraph>=0.6.7",
    "langchain-openai>=0.3.33",
    "pathvalidate>=3.3.1",
]

[project.scripts]
stata-mcp = "stata_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://www.statamcp.com"
Source = "https://github.com/sepinetam/stata-mcp"
