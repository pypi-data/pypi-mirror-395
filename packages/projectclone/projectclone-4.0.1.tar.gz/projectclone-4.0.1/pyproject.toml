[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"



[project]
name = "projectclone"
version = "4.0.1"
description = "Create exact, self-contained, reproducible project snapshots including git, caches, configs, and environment artifacts."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

maintainers = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

keywords = [
  "backup",
  "snapshot",
  "clone",
  "filesystem",
  "archive",
  "project-clone",
  "self-contained-env",
  "developer-tools"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: System :: Archiving :: Backup",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only"
]

dependencies = [
  "rich>=13.0",
  "tqdm>=4.66",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "black>=24.0",
  "mypy>=1.10",
  "ruff>=0.4.0"
]

[project.urls]
Homepage = "https://github.com/dhruv13x/projectclone"
Repository = "https://github.com/dhruv13x/projectclone.git"
Issues = "https://github.com/dhruv13x/projectclone/issues"

[project.scripts]
projectclone = "projectclone.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-q",                  # Run in quiet mode
    "--strict-markers",    # Be strict about pytest markers
    "--cov=projectclone",  # Measure coverage on the src package
    "--cov-report=term-missing", # Show missing lines in terminal
    "--cov-fail-under=85",   # Fail build if coverage < 85%
]
log_cli = true
log_cli_level = "INFO"