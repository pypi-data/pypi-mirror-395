[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "mini_backtest"
version = "0.1.6"
description = "A minimal, extensible backtesting toolkit (CAGR, Max Drawdown)."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Mini Backtest Maintainers" }
]
keywords = ["backtest", "trading", "finance", "pandas", "numpy"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
  "numpy>=1.22",
  "pandas>=1.4",
]

[tool.hatch.build]
only-include = [
  "mini_backtest",
  "README.md",
]
exclude = [
  "**/__pycache__/**",
  "**/*.pyc",
]

[tool.hatch.build.targets.sdist]
only-include = [
  "mini_backtest",
  "README.md",
]
exclude = [
  "**/__pycache__/**",
  "**/*.pyc",
  "tests/**",
  "data/**",
  "examples/**",
  "finlab-examples/**",
  "Lean/**",
  ".pytest_cache/**",
  ".env",
  "output.json",
  "backtesting.py",
  "deep_verification.py",
  "verify_metrics.py",
  "pytest.ini",
  "TODO.md",
]

