[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlx-weightlifter"
version = "0.1.1"
description = "Lift any checkpoint into MLX - PyTorch, Safetensors, GGUF"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Sydney Renee"}
]
keywords = ["mlx", "apple", "silicon", "weights", "checkpoints", "gguf", "safetensors", "pytorch", "weightlifter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mlx>=0.10.0",
]

[project.optional-dependencies]
mlx-lm = [
    "mlx-lm>=0.10.0",
]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/MLXPorts/mlx-weightlifter"
Repository = "https://github.com/MLXPorts/mlx-weightlifter"
Issues = "https://github.com/MLXPorts/mlx-weightlifter/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mlx_weightlifter*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"
