[project]
name = "napari-z-plotter"
dynamic = ["version"]
description = "A simple utility to interactively plot intensity profiles along the third axis (channel, or Z) of a 3D image while in 2D view."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "EPFL", email = "imaging@epfl.ch" }]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
	# "Framework :: napari",
]

dependencies = [
    "napari[all]>=0.4.16",
    "qtpy",
    "matplotlib",
]

[project.entry-points."napari.manifest"]
napari_z_plotter = "napari_z_plotter:napari.yaml"

[project.urls]
homepage = "https://github.com/EPFL-Center-for-Imaging/napari-z-plotter.git"
repository = "https://github.com/EPFL-Center-for-Imaging/napari-z-plotter.git"

[build-system]
requires = ["setuptools>=42.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[tool.setuptools_scm]
write_to = "src/napari_z_plotter/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
