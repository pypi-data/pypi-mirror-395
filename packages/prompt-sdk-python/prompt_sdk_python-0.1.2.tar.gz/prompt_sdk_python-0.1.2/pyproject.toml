[project]
name = "prompt-sdk-python"
dynamic = []
authors = [
    { name = "Vincent Nahn", email = "vincent@nahn.dev" },
]
description = "Generate client libraries from prompts."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = [
    "LICENSE",
]
dependencies = [
    "jinja2>=3.1.6",
    "pydantic>=2.12.5",
    "pydantic-settings[toml]>=2.12.0",
    "python-frontmatter>=1.1.0",
    "typer>=0.20.0",
]
version = "0.1.2"

[project.scripts]
promptsdk = "prompt_sdk.main:app"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/prompt_sdk/__init__.py"

[tool.pdm.build]
includes = [
    "src/prompt_sdk",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "TID",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
    "TID252",
]
