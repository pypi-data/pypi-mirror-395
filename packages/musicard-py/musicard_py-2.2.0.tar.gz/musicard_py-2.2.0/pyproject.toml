[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "musicard-py"
version = "2.2.0"
authors = [
    { name = "Ramkrishna", email = "ramkrishna@code-xon.fun" },
]
maintainers = [
    { name = "Ramkrishna", email = "ramkrishna@code-xon.fun" },
]
description = "ðŸŽµ Generate stunning music card images in Python with multiple themes, SVG export, and advanced customization. Inspired by unburn/musicard."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["music", "card", "image", "generator", "pillow", "discord", "bot", "canvas", "svg", "themes", "customization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "Pillow>=10.0.0",
    "requests>=2.25.0",
    "cairosvg>=2.7.0",
    "diskcache>=5.6.0",
]

[project.urls]
Homepage = "https://github.com/code-xon/musicard-py"
Repository = "https://github.com/code-xon/musicard-py"
Documentation = "https://github.com/code-xon/musicard-py#readme"
Issues = "https://github.com/code-xon/musicard-py/issues"
Source = "https://github.com/code-xon/musicard-py"
Tracker = "https://github.com/code-xon/musicard-py/issues"

[project.scripts]
musicard = "musicard.cli:main"

[tool.setuptools.package-data]
musicard = ["fonts/*.ttf", "assets/*"]

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
