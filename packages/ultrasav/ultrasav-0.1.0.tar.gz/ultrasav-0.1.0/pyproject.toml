[project]
name = "ultrasav"
version = "0.1.0"
description = "A Python package for working with SPSS/SAV files with two-track architecture separating data and metadata operations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Albert Li"}
]
maintainers = [
    {name = "Albert Li"}
]

requires-python = ">=3.11"

keywords = [
    "spss",
    "spss labels",
    "spss files",
    "sav files",
    "sav",
    "statistics", 
    "data-science",
    "data-processing",
    "survey-data",
    "metadata",
    "spss metadata",
    "pyreadstat",
    "dataframe-agnostic",
    "polars",
    "pandas",
    "read spss",
    "read sav",
    "write spss",
    "write sav",
    "merge spss",
    "merge sav",
    "datamap",
    "spss-datamap",
    "validation",
    "data-quality",
    "tidyspss",
    "metaprinter",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # Core dataframe libraries
    "pandas>=2.2.0",
    "polars>=1.3.0",
    
    # SPSS file support
    "pyreadstat>=1.3.2",
    
    # DataFrame-agnostic operations
    "narwhals>=2.11.0",
    
    # Excel support (reading)
    "openpyxl>=3.0.0",
    
    # Excel support (writing with formatting) - used by metaman
    "xlsxwriter>=3.1.0",
]

[project.optional-dependencies]
# Fast Excel reading engine (recommended)
excel = [
    "fastexcel>=0.9.0",
]

dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=1.0.0",
]

# Install everything
all = [
    "ultrasav[excel,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/albertxli/ultrasav"
Documentation = "https://ultrasav.readthedocs.io"
Changelog = "https://github.com/albertxli/ultrasav/blob/main/CHANGELOG.md"
