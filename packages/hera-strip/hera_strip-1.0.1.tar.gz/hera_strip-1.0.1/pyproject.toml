[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hera_strip"
version = "1.0.1"
description = "HERA strip: A tool for simulating and visualizing diffuse sky models for HERA observations."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Kartik Mandar", email = "kartik4321mandar@gmail.com" }]
dependencies = [
    "numpy",
    "astropy",
    "healpy",
    "pygdsm",
    "bokeh",
    "matplotlib",
    "scipy",
    "pyradiosky",
    "pyuvdata",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[project.urls]
Homepage = "https://github.com/RRI-interferometry/hera_strip"
Repository = "https://github.com/RRI-interferometry/hera_strip.git"
Issues = "https://github.com/RRI-interferometry/hera_strip/issues"

[project.scripts]
hera-strip = "herastrip.main:main"

[tool.setuptools]
packages = ["herastrip"]