[project]
name = "Jarvis_Brain"  # 别人下载时用的名字，必须在 PyPI 上唯一
version = "0.0.3"
description = "Jarvis brain"
dependencies = [
    "fastmcp",
    "DrissionPage",
    "htmlmin"
    # 在这里列出 dp_tools.py 需要的其他库，例如 "pandas", "requests"
]
requires-python = ">=3.10"

[project.scripts]
# 这行代码定义了命令行入口
# 意思是：运行 "jarvis-mcp" 命令时，执行 src/my_mcp_tool/main.py 中的 main 函数
jarvis-mcp = "mcp_tools.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_tools"]