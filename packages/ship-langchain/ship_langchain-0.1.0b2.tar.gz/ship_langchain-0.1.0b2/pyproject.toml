[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ship-langchain"
version = "0.1.0b2"
description = "LangChain integration for SHIP Protocol - AI coding reliability metrics"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "VibeAtlas", email = "team@vibeatlas.dev" }
]
keywords = [
    "langchain",
    "ship",
    "ai",
    "coding",
    "reliability",
    "metrics",
    "agents",
    "tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "vibeatlas-ship>=0.1.0b0",
    "langchain-core>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://vibeatlas.dev"
Documentation = "https://vibeatlas.dev/docs/ship/langchain"
Repository = "https://github.com/vibeatlas/ship-protocol"
Changelog = "https://github.com/vibeatlas/ship-protocol/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/ship_langchain"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
