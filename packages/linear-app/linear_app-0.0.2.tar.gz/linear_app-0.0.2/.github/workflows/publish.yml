name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Validate version matches release tag
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          RELEASE_VERSION=${RELEASE_TAG#release-}

          echo "pyproject.toml version: ${{ steps.get-version.outputs.version }}"
          echo "Release tag: $RELEASE_TAG"
          echo "Extracted version from tag: $RELEASE_VERSION"

          if [ "${{ steps.get-version.outputs.version }}" != "$RELEASE_VERSION" ]; then
            echo "Version mismatch"
            echo "  pyproject.toml: ${{ steps.get-version.outputs.version }}"
            echo "  Release tag: $RELEASE_VERSION"
            exit 1
          fi

          echo "âœ… Version validation passed"

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-version, build]
    environment:
      name: pypi
      url: https://pypi.org/project/linear-app/${{ needs.validate-version.outputs.version }}/
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish success
        run: |
          echo "Successfully published version ${{ needs.validate-version.outputs.version }} to PyPI"
          echo "View at: https://pypi.org/project/linear-app/${{ needs.validate-version.outputs.version }}/"
