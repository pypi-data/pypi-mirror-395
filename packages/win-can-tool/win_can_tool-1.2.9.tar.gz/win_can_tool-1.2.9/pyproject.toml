[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "win_can_tool"
version = "1.2.9"
description = "Windows CAN simulator and testing tool with GUI and CLI."
authors = [{ name = "Kurtis Fafard" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

dependencies = [
    "PyQt6",
    "python-can"
]

keywords = [
    "CAN",
    "J1939",
    "NMEA2000",
    "tractor",
    "simulator",
    "python-can",
    "PyQt6"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Testing"
]

[project.urls]
Homepage = "https://github.com/kfafard/win_can_tool"
Source = "https://github.com/kfafard/win_can_tool"
Issues = "https://github.com/kfafard/win_can_tool/issues"

[project.scripts]
win-can-cli = "win_can_tool.cli:main"
win-can-gui = "win_can_tool.gui:main"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = [ "." ]
include = [ "win_can_tool*" ]
