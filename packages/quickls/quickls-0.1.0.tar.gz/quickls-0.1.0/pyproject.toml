[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quickls"
version = "0.1.0"
description = "QLS - Quick Listing Server, a prettier version of Python's http.server."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

[project.scripts]
quickls = "quickls.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
quickls = ["ui.html"]
