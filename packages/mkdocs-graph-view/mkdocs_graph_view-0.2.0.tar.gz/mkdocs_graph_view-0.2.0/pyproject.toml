[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-graph-view"
version = "0.2.0"
description = "A MkDocs plugin for creating interactive graph visualizations of page connections"
readme = "README.md"
authors = [
    {name = "Sawyer Rensel"}
]
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
keywords = ["mkdocs", "plugin", "graph", "visualization", "d3js", "network"]
requires-python = ">=3.8"
dependencies = [
    "mkdocs>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/sawyerrensel/mkdocs-graph-view"
Documentation = "https://sawyerrensel.github.io/mkdocs-graph-view/"
Repository = "https://github.com/sawyerrensel/mkdocs-graph-view"
Issues = "https://github.com/sawyerrensel/mkdocs-graph-view/issues"

[project.entry-points."mkdocs.plugins"]
graph-view = "mkdocs_graph_view.plugin:GraphPlugin"

[tool.setuptools]
packages = ["mkdocs_graph_view"]

[tool.setuptools.package-data]
mkdocs_graph_view = ["assets/javascripts/*.js", "assets/stylesheets/*.css"]
