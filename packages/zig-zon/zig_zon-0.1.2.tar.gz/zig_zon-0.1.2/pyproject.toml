[project]
name = "zig-zon"
authors = [{ name = "Tobias Simetsreiter", email = "dasimmet@gmail.com" }]
maintainers = [{ name = "Tobias Simetsreiter", email = "dasimmet@gmail.com" }]
description = "a native cpython extension to parse zig object notation strings"
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["zig", "ziglang", "zon", "cpython"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]

[project.urls]
Homepage = "https://codeberg.org/dasimmet/python-zig-zon"
Issues = "https://codeberg.org/dasimmet/python-zig-zon/issues"

[build-system]
requires = [
    "setuptools",
    "setuptools-scm",
    "ziglang==0.15.1",
    "setuptools-zig-build==0.2.2",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
