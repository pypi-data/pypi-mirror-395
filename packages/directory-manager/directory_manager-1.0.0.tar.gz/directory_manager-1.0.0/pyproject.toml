[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "directory_manager"
description = "Creating prototypes, managing and visualizing directories."
requires-python = ">=3.12"
version = "1.0.0"
authors = [
  { name="isme2121", email="mohammedisme21@gmail.com" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "prettytable==3.17.0",
    "openpyxl==3.1.5",
    "pillow==12.0.0",
    "requests==2.32.5",
    "pandas==2.3.3",
    "colorama==0.4.6",
]
[project.optional-dependencies]
test = [
    "pytest==9.0.1",
]
[project.urls]
"Homepage" = "https://github.com/isme2121/directory_manager"
"Bug Tracker" = "https://github.com/isme2121/directory_manager/issues"

[project.scripts]
treeview = "directory_manager.directory:cli_tree"
tableview = "directory_manager.directory:cli_table"
keysview = "directory_manager.directory:cli_table_keys"