[project]
name = "lib-x17-fintech"
version = "0.2.1"
description = "fintech module for x17 echosystem"
readme = "README.md"
authors = [ 
  { name = "Xing Xing", email = "x.xing.work@gmail.com" } 
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"

dependencies = [
  "pyarrow",
  "pytz>=2025.0",
  "backoff>=2.0",
  "tushare>=1.4.0",
  "polars>=0.20.0",
  "pandas>=2.2.2"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3",  
  "pytest-cov>=6.0",
  "pytest-benchmark",
  "ruff>=0.13",
  "setuptools",
  "wheel",
  "twine",
  "build"
]

[build-system]
requires = [
  "setuptools",
  "wheel",
  "twine",
  "build"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["xfintech*"]
exclude = ["tests*", "example*"]

[tool.ruff]
line-length = 120
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501", "E402"]

[tool.ruff.lint.isort]
force-single-line = false
