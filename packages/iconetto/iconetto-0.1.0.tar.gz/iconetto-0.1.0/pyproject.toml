[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iconetto"
version = "0.1.0"
description = "iconetto is a demo app showcasing the capabilities of iconipy, a package for generating clean, scalable, and customizable icons via code"
readme = "README.md"
license = "MIT"
authors = [
  { name = "BjÃ¶rn Seipel", email = "support@digidigital.de" }
]
dependencies = [
  "iconipy",
  "pillow",
  "FreeSimpleGUI",
]
requires-python = ">=3.9"

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

keywords = ["icons", "iconipy", "ui", "gui", "user-interface"]

[project.scripts]
iconetto = "iconetto.__main__:main"

[project.urls]
Homepage = "https://digidigital.de"
Repository = "https://github.com/digidigital/iconetto"
Support = "https://github.com/digidigital/iconetto/issues"

[tool.setuptools]
include-package-data = true
packages = ["iconetto"]
exclude-package-data = { "iconetto.media" = ["*"], "iconetto.noodles" = ["*"] }

[tool.setuptools.package-data]
"iconetto" = ["media/*", "noodles/*"]