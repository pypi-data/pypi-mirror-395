[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phage-annotator"
version = "1.0.1"
description = "General keypoint annotation GUI for 2D/3D/time microscopy, with a phage preset"
authors = [
  { name = "Chandrasekar Subramani Narayana" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.26",
  "pandas>=2.0",
  "matplotlib>=3.8",
  "click>=8.1",
  "pyqt5>=5.15",
  "tifffile>=2024.1.0",
  "scipy>=1.13",
  "lmfit>=1.3",
]

[project.scripts]
phage-annotator = "phage_annotator.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "pytest-qt>=4.4",
  "pytest-benchmark>=4.0",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
markers = [
  "gui: GUI tests that require a Qt backend (run under Xvfb in CI)",
]
