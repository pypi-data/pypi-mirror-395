

[project]
name = "diffqcp"
version = "0.4.4"
description = "Engine to compute Jacobian-vector and vector-Jacobian products for (convex) quadratic cone programs."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "equinox>=0.12.2",
    "jax>=0.7.2",
    "jaxtyping>=0.3.2",
    "lineax",
    "numpy>=2.3.1",
    "scipy>=1.15.3",
]

[project.optional-dependencies]
gpu = [
    "cupy-cuda12x>=13.6.0",
    "jax[cuda12]>=0.7.2",
    "nvmath-python[cu12]>=0.7.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["diffqcp*"]

[dependency-groups]
dev = [
    "cvxpy>=1.6.6",
    "diffcp>=1.1.4",
    "diffqcp[gpu]",
    "juliacall>=0.9.26",
    "matplotlib>=3.10.5",
    "patdb>=0.1.0",
    "pytest>=8.4.1",
    "ruff>=0.12.0",
]

[tool.ruff.lint]
ignore = ["F722"]

[tool.uv.sources]
lineax = { git = "https://github.com/patrick-kidger/lineax.git" }
diffqcp = { workspace = true }
