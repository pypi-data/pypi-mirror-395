[project]
name = "talkops-client"
version = "0.1.0"
description = "TalkOps Client which connects to various TalkOps A2A Servers"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
keywords = ["a2a", "talkops", "agent", "client", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "a2a-sdk>=0.3.20",
    "asyncclick>=8.3.0.7",
    "colorama>=0.4.6",
    "httpx>=0.28.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/talkops"  # Update with your actual repo URL
Repository = "https://github.com/yourusername/talkops"  # Update with your actual repo URL
Issues = "https://github.com/yourusername/talkops/issues"  # Update with your actual repo URL

[project.scripts]
talkops = "talkops.main:main"
