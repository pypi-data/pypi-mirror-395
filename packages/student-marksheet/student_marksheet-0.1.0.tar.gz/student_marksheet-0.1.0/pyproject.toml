[project]
name = "student-marksheet"
version = "0.1.0"
description = "A simple Python library for generating student marksheets."
authors = [
    { name = "Swami", email = "blockswitching@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = ["marksheet", "education", "students", "grading"]

[project.urls]
Homepage = "https://github.com/blockswitching/student_marksheet_module"
Repository = "https://github.com/blockswitching/student_marksheet_module"
Issues = "https://github.com/blockswitching/student_marksheet_module/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
