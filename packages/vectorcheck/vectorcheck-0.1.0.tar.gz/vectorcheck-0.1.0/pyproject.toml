# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vectorcheck"
version = "0.1.0"
description = "AI Native Testing Framework for VectorWave"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "vectorwave"
]

[project.scripts]
vw = "vectorcheck.main:app"