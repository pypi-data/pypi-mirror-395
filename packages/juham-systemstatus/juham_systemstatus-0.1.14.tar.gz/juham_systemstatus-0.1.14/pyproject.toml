
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["juham_systemstatus"]

[project]
name = "juham-systemstatus"
version = "0.1.14"
description = "Built-in system diagnosis for JuhaM"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["object-oriented", "plugin", "framework"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-core >= 0.2.6",
  "pytz >= 2024.1",
  "psutil >= 5.9.0",
  "importlib-metadata",
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."juham.plugins"]
systemstatus_plugin = "juham_systemstatus:SystemStatusPlugin"



[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-systemstatus"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-systemstatus"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-systemstatus"




[tool.mypy]
files = ["juham_systemstatus"]
ignore_missing_imports = true
