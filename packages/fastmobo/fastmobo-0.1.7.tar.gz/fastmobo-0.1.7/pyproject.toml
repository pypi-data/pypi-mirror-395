[project]
name = "fastmobo"
version = "0.1.7"
description = "Multi-objective Bayesian optimization Framework (Botorch Wrapper)"
authors = [
    { name = "abdelrahman abounida", email = "abdelrahmanaboneda@gmail.com" },
]
dependencies = [
    "botorch>=0.15.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.6",
]
requires-python = ">=3.11,<3.13"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.4.2",
]
