[build-system]
requires = ["hatchling"]        # veya "setuptools", "poetry", "flit" olabilir
build-backend = "hatchling.build"

[project]
name = "LeCatchu"         # PyPI’de görünecek isim (tire ile: benim-paketim)
version = "9.0.0"
description = "LeCatchu - Powerful and Light-weight Cryptography Engine"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Simon Scap", email = "simon.scap090@gmail.com"},
]
keywords = ["cryptography"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Bağımlılıklar
dependencies = [
]

[project.urls]
Homepage = "https://github.com/aertsimon90/LeCatchu"
Repository = "https://github.com/aertsimon90/LeCatchu"