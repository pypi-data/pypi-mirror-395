[autoflake]
imports = onetl,pydantic,etl_entities,pyspark,tests
ignore-init-module-imports = true
remove-unused-variables = true

[flake8]
jobs = 4
min-name-length = 1
i-control-code = False
nested-classes-whitelist = 
	Meta,
	NewDate,
max-noqa-comments = 10
max-annotation-complexity = 4
max-returns = 5
max-awaits = 5
max-local-variables = 20
max-name-length = 60
max-expressions = 15
max-arguments = 15
max-module-members = 35
max-methods = 25
max-line-complexity = 24
max-jones-score = 15
max-cognitive-score = 20
max-cognitive-average = 25
max-imports = 25
max-imported-names = 60
max-module-expressions = 15
max-function-expressions = 15
max-base-classes = 5
max-decorators = 6
max-string-usages = 15
max-try-body-length = 15
max-asserts = 15
max-access-level = 6
max-attributes = 20
max-line-length = 120
max-doc-length = 120
inline-quotes = double
multiline-quotes = double
docstring-quotes = double
show-source = True
count = True
statistics = True
