[project]
name = "autoconda"
version = "0.4.1"
readme = "README.md"
authors = [
    { name = "Gediminas Zlatkus", email = "gediminas.zlatkus@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
  "pyyaml",
]

[dependency-groups]
dev = [
  "pytest",
]

[project.scripts]
autoconda = "autoconda:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
