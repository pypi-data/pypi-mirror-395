[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inorbit_edge_executor"
version = "4.0.0"
description = "InOrbit Edge Missions Executor"
readme = "README.md"
authors = [
    { name = "Mariano Cereda", email = "mariano.cereda@inorbit.ai" },
    { name = "Hernan Badenes", email = "herchu@inorbit.ai" },
    { name = "Miguel Garcia", email = "mike@inorbit.ai" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10,<3.15"
dependencies = [
    "async-timeout~=4.0.3",
    "httpx~=0.28.1",
    "pydantic>=2.0.0,<3.0.0",
    "typing-extensions>=4.7.1,<5.0.0",
    "aiosql~=9.0",
    "aiosqlite~=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest~=8.4.1",
    "pytest-httpx~=0.35.0",
    "pytest-asyncio~=1.1.0",
    "black~=25.1.0",
    "bump-my-version~=1.2.1",
]
docs = ["sphinx", "mkdocs"]

[tool.setuptools]
packages = ["inorbit_edge_executor"]
include-package-data = true

[tool.black]
target-version = ['py310', 'py311', 'py312', 'py313'] # py314 is not yet supported by black
line-length = 100

[tool.bumpversion]
current_version = "4.0.0"
commit = true
tag = true
tag_name = "v{new_version}"
message = "Bump version: {current_version} â†’ {new_version}"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""
