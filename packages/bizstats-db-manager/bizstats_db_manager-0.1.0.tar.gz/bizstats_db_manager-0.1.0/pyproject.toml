[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bizstats-db-manager"
version = "0.1.0"
description = "PostgreSQL database management with async support, connection pooling, and migration utilities"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Absolut-e Data Com Inc.", email = "account@absolut-e.com" }
]
keywords = [
    "postgresql",
    "asyncpg",
    "sqlalchemy",
    "database",
    "async",
    "connection-pool",
    "migrations",
    "alembic"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    "psycopg2-binary>=2.9.9",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "testcontainers[postgres]>=3.7.0",
]
celery = [
    "celery>=5.3.0",
]

[project.urls]
Homepage = "https://github.com/absolut-e/bizstats-db-manager"
Documentation = "https://github.com/absolut-e/bizstats-db-manager#readme"
Repository = "https://github.com/absolut-e/bizstats-db-manager"
Issues = "https://github.com/absolut-e/bizstats-db-manager/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/bizstats_db_manager"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests (no external dependencies)",
    "integration: Integration tests (requires database)",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["src/bizstats_db_manager"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
fail_under = 85
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
