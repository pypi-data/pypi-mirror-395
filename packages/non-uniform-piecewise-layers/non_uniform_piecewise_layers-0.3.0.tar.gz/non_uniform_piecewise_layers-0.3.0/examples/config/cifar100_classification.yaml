# CIFAR-100 Classification Configuration

defaults:
  - _self_

# Configure Hydra
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true

seed: 42

# Training parameters
epochs: 200
batch_size: 32
learning_rate: 1e-5
device: cuda  # 'cuda' or 'cpu'
training_fraction: 1.0  # Fraction of training set to use (0.0-1.0)
adapt: move # reset, null
test_interval: 10  # Evaluate on test set every N epochs

# Model parameters
max_points: 100
adapt_frequency: 100
num_points: 25
model_type: adaptive  # Options: 'adaptive', 'hybrid', 'standard'
# The number of output channels in the first convlayer, the following ones are channels*2 and channels*4
channels: 16 

# TensorBoard settings
tensorboard:
  enabled: true
  log_interval: 10  # Log metrics every N batches
