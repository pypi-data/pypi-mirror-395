# Configuration for implicit image representation
# This config is used by the implicit_image.py script

# Path to the image file (relative to the project root)
image_path: "data_images/jupiter.jpg"  # Sample image from the repository

# Model configuration
model:
  hidden_layers: [20]  # Sizes of hidden layers
  rotations: 2                         # Number of rotations in the rotation layer
  num_points: 100                        # Initial number of points for piecewise functions
  position_range: [-1, 1]              # Range of positions for piecewise functions
  anti_periodic: true                  # Whether to use anti-periodic boundary conditions
  position_init: random
  normalization: maxabs

# Training configuration
training:
  num_epochs: 10                     # Number of training epochs
  batch_size: 1024                     # Batch size for training
  learning_rate: 0.0001                 # Learning rate
  optimizer: lion                    # Optimizer (lion, adam, or sgd)
  adapt_every: 1                      # Apply adaptation strategy every N epochs
  adapt_every_n_batches: 100           # Apply adaptation strategy every N batches (overrides adapt_every)
  adapt_strategy: move_smoothest #global_error       # Adaptation strategy (global_error or move_smoothest)

# Visualization configuration
visualization:
  save_every: 1                       # Save progress image every N epochs
  gif_duration: 0.5                    # Duration of each frame in the progress GIF

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: True