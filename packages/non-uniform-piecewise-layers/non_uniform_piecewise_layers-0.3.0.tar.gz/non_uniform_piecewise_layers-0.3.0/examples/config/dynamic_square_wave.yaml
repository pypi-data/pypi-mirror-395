defaults:
  - _self_

# Configure Hydra
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true

data:
  num_points: 10000
  x_range: [-1, 1]
  wave:
    width: 0.2  # width of the square pulse
    amplitude: 0.75  # height of the square pulse

model:
  num_points: 10  # Initial number of points in piecewise function
  width: [1, 1]  # [input_dim, output_dim]
  position_range: [-1, 1]

training:
  num_epochs: 400
  switch_epoch: 200  # Epoch at which to switch the square wave position
  learning_rate: 0.01
  adapt: global_error # move, largest_error
  refine_every_n_epochs: 10
  optimizer: lion # sgd
  batch_size: null  # Set to a positive integer (e.g., 64, 128) to use minibatches, or null for full-batch
  weighted: True
  move_threshold: null

visualization:
  plot_interval: 10  # Save plots every N epochs
  gif_duration: 0.1  # Duration for each frame in GIFs
