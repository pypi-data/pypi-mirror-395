readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=2.2.2,<3",
    "lion-pytorch>=0.2.3,<0.3",
    "click>=8.1.8,<9",
    "tqdm>=4.67.1,<5",
    "triton>=3.2.0,<4",
    "torch>=2.9.1",
    "torchvision>=0.24.1",
