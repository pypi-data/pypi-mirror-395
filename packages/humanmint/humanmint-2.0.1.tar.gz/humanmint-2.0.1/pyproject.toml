[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "humanmint"
version = "2.0.1"
authors = [
    { name="Ricardo Nunes" },
]
description = "Clean, functional data processing for human-centric applications. Normalize and standardize names, emails, phones, departments, and job titles with a single unified API."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = ["data-processing", "normalization", "names", "emails", "phones", "departments", "titles", "civic-data"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Office/Business",
    "Topic :: Text Processing",
]
dependencies = [
    "email-validator>=2.0.0",
    "phonenumbers>=8.13.0",
    "nameparser>=1.1.0",
    "nicknames>=0.0.2",
    "rapidfuzz>=3.6",
    "orjson>=3.10",
    "ftfy>=6.1.0",
    "importlib_resources>=5.0; python_version < '3.9'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "faker>=20.0",
]
address = [
    "usaddress>=0.6.0",
]
pandas = [
    "pandas>=1.5",
]
ml = [
    "gliner2>=0.2.0",
]

[project.urls]
"Homepage" = "https://github.com/RicardoNunes2000/HumanMint"
"Documentation" = "https://github.com/RicardoNunes2000/HumanMint#documentation"
"API Reference" = "https://github.com/RicardoNunes2000/HumanMint/blob/main/README.md#api-reference"
"Use Cases" = "https://github.com/RicardoNunes2000/HumanMint/tree/main/docs/use_cases"
"Fields Guide" = "https://github.com/RicardoNunes2000/HumanMint/blob/main/docs/FIELDS.md"
"Bug Tracker" = "https://github.com/RicardoNunes2000/HumanMint/issues"
"Source Code" = "https://github.com/RicardoNunes2000/HumanMint"
"Changelog" = "https://github.com/RicardoNunes2000/HumanMint/blob/main/CHANGELOG.md"

[project.scripts]
humanmint = "humanmint.cli:main"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.packages]
find = { where = ["src"] }

[tool.setuptools.package-data]
humanmint = [
    "data/*.json.gz",
    "py.typed",
]
