[project]
name = "byte-ai-cli"
version = "0.5.1"
description = "A human-in-the-loop AI coding agent that keeps you in control."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python",
    "Topic :: Software Development",
]
dependencies = [
    "pyperclip>=1.9.0",
    "aiosqlite>=0.21.0",
    "beautifulsoup4>=4.14.2",
    "click>=8.2.1",
    "gitpython>=3.1.45",
    "markdownify>=1.2.0",
    "pathspec>=0.12.1",
    "prompt-toolkit>=3.0.52",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pydoll-python>=2.8.2",
    "pyperclip>=1.11.0",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "rich>=14.1.0",
    "watchfiles>=1.1.0",
    "loguru>=0.7.3",
    "pygments>=2.19.2",
    "langchain>=1.0.3",
    "langchain-openai>=1.0.1",
    "langchain-anthropic>=1.0.1",
    "langchain-google-genai>=3.0.0",
    "langgraph>=1.0.2",
    "langchain-core>=1.0.2",
]

[project.urls]
Homepage = "https://github.com/UseTheFork/byte"

[project.scripts]
byte = "byte.core.cli:cli"

[tool.uv.build-backend]
module-name = "byte"

[dependency-groups]
dev = [
    "basedpyright>=1.32.1",
    "grandalf>=0.8",
    "jedi-language-server>=0.46.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.12.12",
    "tomli>=2.2.1",
]

mkdocs = ["mkdocs>=1.6.1", "mkdocs-material>=9.6.21", "mkdocstrings>=0.30.1"]

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    # keep-sorted start
    "E",
    "F",
    "FURB",
    "G",
    "I",
    "ICN",
    "ISC",
    "LOG",
    "PIE",
    "PT",
    "Q",
    "RSE",
    "RUF",
    "T10",
    "UP",
    # keep-sorted end
]
ignore = [
    # keep-sorted start
    "E111",
    "E114",
    "E117",
    "E501",
    "E712",
    "ISC001",
    "PIE790",
    "Q001",
    "Q002",
    "Q003",
    "RUF005",
    "RUF006",
    "RUF012",
    "UP006",
    "UP007",
    "UP035",
    "UP045",
    "W191",
    # keep-sorted end
]

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.basedpyright]
# keep-sorted start
exclude = ["**/node_modules", "**/__pycache__"]
include = ["src"]
pythonPlatform = "All"
pythonVersion = "3.12"
reportArgumentType = false
reportAttributeAccessIssue = false
reportIgnoreCommentWithoutRule = true
reportRedeclaration = false
reportUnnecessaryTypeIgnoreComment = "warning"
typeCheckingMode = "basic"
# keep-sorted end

executionEnvironments = [
    { root = "src/tests", reportPrivateUsage = false, extraPaths = [
        "src/tests/e2e",
    ] },
    { root = "src" },
]

[build-system]
requires = ["uv_build>=0.8.10,<0.9.0"]
build-backend = "uv_build"
