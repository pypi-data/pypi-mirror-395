[project]
name = "djrq-wrapper"
version = "0.0.1"
authors = [
  { name="Sydney Gems", email="sydney@disroot.org" },
]
description = "A simple wrapper arround django-rq"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
dependencies = [
    "build>=1.3.0",
    "django-rq>=3.2.1",
]

[project.urls]
Homepage = "https://gitlab.com/daufinsyd/djrq-wrapper"
Issues = "https://gitlab.com/daufinsyd/djrq-wrapper/issues"
[build-system]
requires = ["uv_build >= 0.9, <0.10"]
build-backend = "uv_build"
