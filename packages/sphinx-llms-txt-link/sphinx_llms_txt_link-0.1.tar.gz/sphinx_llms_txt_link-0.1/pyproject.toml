[project]
name = "sphinx-llms-txt-link"
description = "Sphinx extension for llms.txt links."
readme = "README.rst"
version = "0.1"
dependencies = [
    "docutils",
    "sphinx",
]
authors = [
    {name = "Artur Barseghyan", email = "artur.barseghyan@gmail.com"},
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development",
]
keywords = ["sphinx", "documentation", "pragma"]

[project.urls]
"Homepage" = "https://github.com/barseghyanartur/sphinx-llms-txt-link/"
"Bug Tracker" = "https://github.com/barseghyanartur/sphinx-llms-txt-link/issues"
"Documentation" = "https://sphinx-llms-txt-link.readthedocs.io/"
"Source Code" = "https://github.com/barseghyanartur/sphinx-llms-txt-link/"
"Changelog" = "https://sphinx-llms-txt-link.readthedocs.io/en/latest/changelog.html"

[project.optional-dependencies]
all = ["sphinx-llms-txt-link[dev,test,docs]"]
dev = [
    "build",
    "detect-secrets",
    "doc8",
    "ipython",
    "mypy",
    "pkginfo",
    "ruff",
    "twine",
    "uv",
    "wheel",
]
test = [
    "pytest",
    "pytest-codeblock",
    "pytest-cov",
]
docs = [
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-no-pragma",
]

[tool.setuptools]
py-modules = ["sphinx_llms_txt_link"]

# Build system information below.
# NOTE: You don't need this in your own Black configuration.
[build-system]
requires = ["setuptools>=41.0", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 80

# Enable Pyflakes `E` and `F` codes by default.
lint.select = [
#    "ANN",  # Annotations: missing (return) types
    "B",  # Bugbear: common bug patterns or design problems
    "C4",  # Complexity: McCabe complexity checker
    "E",  # Pycodesyle: Style guide enforcement
    "F",  # Pyflakes: Source files errors
    "G",  # Logging format: Basic logging format errors
    "I",  # Isort: import sorting
    "ISC",  # Naming: Variable naming convention
    "INP",  # Implicit namespace packages: Check if __init__.py is present
    "N",  # Naming: Variable naming convention
    "PERF",  # Perflint: Performance linting
    "Q",
    "SIM",  # Simplify: Helps simplify your code
    "TD",  # TO DO: Format TO DO comments
]
lint.ignore = [
    "G004",  # Allow use of f-string in logging
    "ISC003",  # Allow explicitly concatenated strings
#    "N805",  # Allow first argument of a method be named other than `self`
    "TD002",  # Allow to do without author
    "TD003",  # Allow to do without URL
]
# Enable autofix for formatting and import sorting
fix = true

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "docs",
]
lint.per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.8.
target-version = "py38"

[tool.ruff.lint.isort]
known-first-party = []
known-third-party = []

[tool.doc8]
ignore-path = [
    "docs/requirements.txt",
    "sphinx-llms-txt-link.egg-info/SOURCES.txt",
]

[tool.pytest.ini_options]
minversion = "0.1.2"
addopts = [
    "-ra",
    "-vvv",
    "-q",
   "--cov=sphinx_llms_txt_link",
   "--ignore=.tox",
   "--ignore=requirements",
   "--ignore=release",
   "--ignore=tmp",
   "--cov-report=html",
   "--cov-report=term",
   "--cov-report=annotate",
   "--cov-append",
   "--capture=no",
]
testpaths = [
    "sphinx_llms_txt_link.py",
    "test*.py",
    "**/*.rst",
    "**/*.md",
]

[tool.coverage.run]
relative_files = true
omit = [
    ".tox/*",
]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "@overload",
]

[tool.mypy]
check_untyped_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
