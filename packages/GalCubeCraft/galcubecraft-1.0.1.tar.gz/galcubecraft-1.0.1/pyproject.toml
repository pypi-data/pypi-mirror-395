[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GalCubeCraft"
version = "1.0.1"
description = "A synthetic IFU spectral cube generator with a theoretical rotating galaxy disk model"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  {name = "Arnab Lahiry", email = "arnablahiry08@gmail.com"},
]
dependencies = [
    "numpy",
    "scipy",
    "torch",
    "astropy",
    "matplotlib",
    "scikit-learn",
    "astrodendro",
    "pytest"
]

[project.urls]
"Homepage" = "https://github.com/arnablahiry/gal-cube-craft"