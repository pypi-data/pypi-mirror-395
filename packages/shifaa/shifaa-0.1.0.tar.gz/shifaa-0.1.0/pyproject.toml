[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shifaa"
version = "0.1.0"
description = "Arabic Medical AI Platform - Datasets, RAG, and Vision Models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ahmed Selim", email = "ahmedselimmahmoud1@gmail.com"}
]
maintainers = [
    {name = "Ahmed Selim", email = "ahmedselimmahmoud1@gmail.com"}
]
keywords = [
    "medical",
    "healthcare",
    "arabic",
    "ai",
    "machine-learning",
    "deep-learning",
    "medical-imaging",
    "computer-vision",
    "nlp",
    "rag",
    "retrieval-augmented-generation",
    "medical-diagnosis",
    "mena",
    "middle-east",
    "dataset",
    "consultation",
    "classification",
    "segmentation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: Arabic",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Framework :: Jupyter",
]

dependencies = [
    # Core dependencies
    "datasets==4.4.1",
    "pydantic==2.12.5",
    "langchain==1.1.0",
    "langchain-core==1.1.0",
    "langchain_google_genai==3.2.0",
    "torch",
    "sentence-transformers==3.4.1",
    "chromadb==0.6.3",
    "tokenizers==0.22.0",

    # Vision Module
    "matplotlib>=3.5.0",
    "torchvision",
]

[project.optional-dependencies]
dev = [
    "pydicom>=2.4.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "jupyter>=1.0.0",
    "ipython>=8.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.19.0",
]
all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "jupyter>=1.0.0",
    "ipython>=8.0.0",
    "pre-commit>=3.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/AhmedSeelim/shifaa"
Repository = "https://github.com/AhmedSeelim/shifaa"
"Bug Tracker" = "https://github.com/AhmedSeelim/shifaa/issues"
"Source Code" = "https://github.com/AhmedSeelim/shifaa"
HuggingFace = "https://huggingface.co/Ahmed-Selem"
"Colab Notebook" = "https://colab.research.google.com/github/AhmedSeelim/shifaa/blob/main/Shifaa_Examples.ipynb"

[project.scripts]
shifaa-download-db = "shifaa.rag.vector_db:download_vector_db_cli"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["shifaa*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
shifaa = [
    "rag/medical_categories.json",
    "**/*.md",
]

# Black configuration
[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=shifaa",
    "--cov-report=term-missing",
    "--cov-report=html",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/shifaa"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# mypy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "torchvision.*",
    "chromadb.*",
    "sentence_transformers.*",
    "langchain.*",
]
ignore_missing_imports = true