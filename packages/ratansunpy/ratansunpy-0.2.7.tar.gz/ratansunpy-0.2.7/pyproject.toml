[tool.poetry]
name = "ratansunpy"
version = "0.2.7"
description = "RATAN-600 radioastronomical solar data and methods Python library"
authors = [
    "Igor Lysov <iilysov.sci@gmail.com>", 
    "Irina Knyazeva <iknyazeva@gmail.com>", 
    "Evgenii Kurochkin <k-u-r-o-k@yandex.ru>", 
    "Andrey Shendrik <ashend90@gmail.com>",
    "Korelov Maksim <mskorelov@gmail.com>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SpbfSAO/RATANSunPy"
documentation = "https://SpbfSAO.github.io/RATANSunPy/"

keywords = ["solar physics", "radioastronomy", "physics", "data proccessing", "ratan-600"]

[tool.poetry.dependencies]
python = "^3.10"
astropy = "^6.1.3"
matplotlib = "^3.7.0"
numpy = "^1.26.0"
pandas = "^2.2.2"
python-dateutil = "^2.8.2"
requests = "^2.32.3"
scipy = "^1.13.1"
PyWavelets = "1.7.0"
et-xmlfile = "^1.1.0"
openpyxl = "^3.1.5"
tqdm = "^4.67.1"

[tool.poetry.group.dev.dependencies]
sphinx = "^4.0"
pytest = "8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
