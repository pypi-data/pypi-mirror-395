[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paircraft"
version = "1.0.0"
description = "Python SDK for the Paircraft API - Chess Tournament Management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Paircraft", email = "support@paircraft.io"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Board Games",
]
keywords = ["chess", "tournament", "api", "sdk", "swiss", "pairing", "uscf", "fide", "paircraft"]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
]

[project.urls]
Homepage = "https://paircraft.io"
Documentation = "https://paircraft.io/api/docs"
Repository = "https://github.com/chughjug/ratings"
"Bug Tracker" = "https://github.com/chughjug/ratings/issues"
