version: 2

sources:
  - name: dagster_assets
    database: "{{ target.catalog }}"
    schema: raw
    description: Upstream Dagster assets providing raw data from Iceberg via Nessie catalog
    tables:
      - name: glucose_entries
        identifier: glucose_entries
        description: Nightscout CGM glucose data ingested via DLT/PyIceberg into Iceberg raw.glucose_entries
      - name: user_events
        description: GitHub user events ingested via DLT/PyIceberg into Iceberg raw.github_user_events
      - name: repo_stats
        description: GitHub repository statistics ingested via DLT/PyIceberg into Iceberg raw.github_repo_stats
