# stg_glucose_entries.yml - Schema tests for Nightscout glucose entries staging model

version: 2

models:
  - name: stg_glucose_entries
    description: "Bronze layer staging model for Nightscout glucose entries"
    columns:
      - name: entry_id
        description: "Unique identifier for the glucose entry"
        tests:
          - not_null
          - unique

      - name: glucose_mg_dl
        description: "Blood glucose level in mg/dL"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 20
              max_value: 600

      - name: reading_timestamp
        description: "Timestamp when the glucose reading was taken"
        tests:
          - not_null

      - name: direction
        description: "Trend direction of glucose levels"
        tests:
          - accepted_values:
              values: ['Flat', 'FortyFiveUp', 'FortyFiveDown', 'SingleUp', 'SingleDown', 'DoubleUp', 'DoubleDown', 'NONE']

      - name: device
        description: "Device name"
        tests:
          - not_null

      - name: reading_type
        description: "Entry type"
        tests:
          - not_null

      - name: _cascade_ingested_at
        description: "Phlo ingestion timestamp"
        tests:
          - not_null
