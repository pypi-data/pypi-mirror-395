# stg_github_repo_stats.yml - Schema tests for GitHub repository statistics staging model

version: 2

models:
  - name: stg_github_repo_stats
    description: "Bronze layer staging model for GitHub repository statistics"
    meta:
      dagster:
        asset_key: ["stg_github_repo_stats"]
    columns:
      - name: repo_name
        description: "Name of the repository"
        tests:
          - not_null

      - name: repo_full_name
        description: "Full name of the repository (owner/repo)"
        tests:
          - not_null
          - unique

      - name: repo_id
        description: "GitHub repository ID"
        tests:
          - not_null
          - unique

      - name: collection_date
        description: "Date when statistics were collected"
        tests:
          - not_null

      - name: _cascade_ingested_at
        description: "Phlo ingestion timestamp"
        tests:
          - not_null
