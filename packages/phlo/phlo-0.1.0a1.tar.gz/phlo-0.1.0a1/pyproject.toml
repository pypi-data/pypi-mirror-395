[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/phlo"]

[project]
name = "phlo"
version = "0.1.0-alpha.1"
description = "Lakehouse platform"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dagster",
    "dagster-webserver",
    "dagster-postgres",
    "dagster-aws",
    "dagster-dbt",
    "dagster-pandera",
    "dbt-core",
    "dbt-postgres",
    "dbt-trino",
    "pydantic-settings",
    "dlt",
    "pyiceberg[s3fs,pyarrow]",
    "pandas",
    "pandera",
    "trino",
    "requests",
    "psycopg2-binary",
    "click>=8.0",
    "rich>=13.0",
    "duckdb>=0.9.0",
    "pyarrow",
]

[project.scripts]
phlo = "phlo.cli.main:cli"

# Plugin entry point groups
# External plugins can register themselves in these groups
[project.entry-points."phlo.plugins.sources"]
# Example: my_source = "my_package.my_module:MySourceConnector"

[project.entry-points."phlo.plugins.quality"]
# Example: my_check = "my_package.my_module:MyQualityCheck"

[project.entry-points."phlo.plugins.transforms"]
# Example: my_transform = "my_package.my_module:MyTransform"

[tool.uv.workspace]
members = ["services/hub"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "sqlfluff>=3.5.0",
]

[tool.uv]
dev-dependencies = [
    "ruff",
    "basedpyright",
    "ty",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = ["src", ".venv"]
addopts = "--ignore=src --continue-on-collection-errors"
markers = [
    "integration: marks tests as requiring external services (deselect with '-m \"not integration\"')",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Line too long - let the formatter handle this

[tool.ruff.lint.per-file-ignores]
# CLI main.py imports commands after group definition (intentional pattern)
"src/phlo/cli/main.py" = ["E402"]
# Fixtures imports at bottom for conftest template
"src/phlo/testing/fixtures.py" = ["E402"]
# Test files have pytestmark before imports (required for pytest collection)
"tests/test_definitions.py" = ["E402"]
"tests/test_system_e2e.py" = ["E402"]
"tests/test_transform.py" = ["E402"]
"tests/test_resources.py" = ["E402"]
"tests/scripts/test_duckdb_iceberg.py" = ["E402"]

[tool.basedpyright]
include = ["src/phlo"]
exclude = ["src/phlo/testing"]  # Mock/placeholder code with dynamic imports
pythonVersion = "3.11"
typeCheckingMode = "standard"  # Less strict than "strict" mode
# Disable warnings that are too noisy with pandas/dagster/dynamic imports
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportUnknownParameterType = false
reportMissingTypeStubs = false
reportPrivateUsage = false
reportPossiblyUnboundVariable = false
reportRedeclaration = false
# Common issues in codebases using dynamic typing (pandas, dagster, etc.)
reportOptionalMemberAccess = false
reportOptionalSubscript = false
reportArgumentType = false  # Many false positives with pandas/dict operations
reportCallIssue = false
reportAttributeAccessIssue = false
reportGeneralTypeIssues = false
reportIncompatibleVariableOverride = false
