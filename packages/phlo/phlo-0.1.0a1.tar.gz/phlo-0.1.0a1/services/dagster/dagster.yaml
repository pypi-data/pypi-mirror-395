run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

run_storage:
  module: dagster_postgres
  class: PostgresRunStorage
  config:
    postgres_db:
      username: lake
      password: lakepass
      hostname: postgres
      db_name: lakehouse
      port: 5432

event_log_storage:
  module: dagster_postgres
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: lake
      password: lakepass
      hostname: postgres
      db_name: lakehouse
      port: 5432

schedule_storage:
  module: dagster_postgres
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: lake
      password: lakepass
      hostname: postgres
      db_name: lakehouse
      port: 5432

compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: ./dagster_home/.logs_queue

# OpenLineage integration
sensors:
  use_threads: true

run_monitoring:
  enabled: true
  start_timeout_seconds: 180

# Note: freshness config may need to be moved to auto_materialize section in newer Dagster versions
# freshness:
#   enabled: True
