phlo:
  target: dev
  outputs:
    dev:
      type: trino
      host: "{{ env_var('TRINO_HOST', 'trino') }}"
      port: "{{ env_var('TRINO_PORT', '8080') | int }}"
      user: dbt
      catalog: iceberg
      schema: bronze
      threads: 8

    prod:
      type: trino
      host: "{{ env_var('TRINO_HOST', 'trino') }}"
      port: "{{ env_var('TRINO_PORT', '8080') | int }}"
      user: dbt
      catalog: iceberg
      schema: bronze
      threads: 8

    postgres:
      type: postgres
      host: postgres
      user: "{{ env_var('POSTGRES_USER', 'phlo') }}"
      password: "{{ env_var('POSTGRES_PASSWORD', 'phlo') }}"
      port: "{{ env_var('POSTGRES_PORT', '5432') | int }}"
      dbname: "{{ env_var('POSTGRES_DB', 'phlo') }}"
      schema: marts
      threads: 8
