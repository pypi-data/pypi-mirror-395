global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'dagster'
    static_configs:
      - targets: ['dagster-webserver:3000']
    metrics_path: /metrics

  - job_name: 'trino'
    static_configs:
      - targets: ['trino:8080']
