name: phlo
version: 1.0.0
config-version: 2

profile: phlo

model-paths: ["models"]
seed-paths: ["seeds"]

models:
  phlo:
    +materialized: table
    bronze:
      +schema: bronze
      +materialized: view
      +tags: ["bronze"]
    silver:
      +schema: silver
      +tags: ["silver"]
    gold:
      +schema: gold
      +tags: ["gold"]
      +persist_docs: { relation: true, columns: true }
    marts_postgres:
      +schema: marts
      +tags: ["mart"]
      +materialized: table
