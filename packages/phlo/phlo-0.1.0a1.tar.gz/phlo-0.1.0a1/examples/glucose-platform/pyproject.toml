[project]
name = "glucose-platform"
version = "0.1.0"
description = "Phlo glucose monitoring demo - Nightscout CGM data lakehouse"
requires-python = ">=3.11"
dependencies = [
    "phlo",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff",
]

plugins = [
    "phlo-plugin-example",
]

# For local development within the monorepo
[tool.uv.sources]
phlo = { path = "../.." }
phlo-plugin-example = { path = "../phlo-plugin-example" }

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
