[metadata]
name = rectifiedgrid
version = 3.1.0
author = Stefano Menegon
author_email = ste.menegon@gmail.com
description = RectifiedGrid is a python module to deal with rectified grids.
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0
url = https://github.com/CNR-ISMAR/rectifiedgrid
keywords = grid, gis, raster, spatial
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Utilities
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	numpy
	geopandas
	scipy
	rasterio
	fiona
	contextily
	rioxarray
	shapely
	rtree
	pandas
	affine
	matplotlib
	mapclassify
	gisdata
	pyepsg
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

