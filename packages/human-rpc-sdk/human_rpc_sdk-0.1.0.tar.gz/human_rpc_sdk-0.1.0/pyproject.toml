[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "human-rpc-sdk"
version = "0.1.0"
description = "Autonomous Payment Agent SDK for Solana x402 protocol"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "x402-solana"}
]
keywords = ["solana", "x402", "payment", "sdk", "rpc", "blockchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "requests>=2.31.0",
    "solders>=0.18.0",
    "base58>=2.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/x402-solana"
Repository = "https://github.com/yourusername/x402-solana"
Documentation = "https://github.com/yourusername/x402-solana/blob/main/main-app/sdk/README.md"
Issues = "https://github.com/yourusername/x402-solana/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

