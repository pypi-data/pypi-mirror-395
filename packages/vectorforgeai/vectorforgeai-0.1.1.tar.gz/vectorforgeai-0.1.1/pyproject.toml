[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vectorforgeai"
version = "0.1.1"
description = "Official Python SDK for VectorForge Cloud APIs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "VectorForge", email = "support@vectorforge.ai" }
]
keywords = [
    "vectorforge",
    "divt",
    "integrity",
    "verification",
    "ai",
    "receipts",
    "cryptography"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
image = [
    "Pillow>=10.0.0",
]

[project.urls]
Homepage = "https://vectorforge.ai"
Documentation = "https://docs.vectorforge.ai"
Repository = "https://github.com/VectorForgeAI/API"
Issues = "https://github.com/VectorForgeAI/API/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vectorforge"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

