[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "z2js"
version = "0.2.2"
description = "Z-Machine to JavaScript compiler - convert Infocom-style text adventures to playable web games"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
    {name = "Aaron Wohl"}
]
keywords = ["z-machine", "infocom", "interactive-fiction", "compiler", "javascript"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Compilers",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/awohl/z2js"
Repository = "https://github.com/awohl/z2js"
Issues = "https://github.com/awohl/z2js/issues"

[project.scripts]
z2js = "jsgen:main"

[tool.setuptools]
py-modules = ["jsgen", "zparser", "opcodes", "blorb"]
