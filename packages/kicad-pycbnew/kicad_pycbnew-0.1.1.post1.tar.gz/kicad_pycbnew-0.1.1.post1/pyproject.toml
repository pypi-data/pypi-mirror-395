[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kicad-pycbnew"
version = "0.1.1.post1"
description = """
kicad-pycbnew is a Python module for creating printed circuit boards designs compatible with KiCad's pcbnew,
It provides advanced PCB generation and manipulation tools, enabling automated layout, track routing,
and layer management for .kicad_pcb files."""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "StrEnum>=0.4",
  "pyparsing>=3.0,<4.0"
]
license = { text = "MIT" }
authors = [
  { name = "Vincent Raspal" }
]
keywords = ["kicad", "pcb", "pcbnew", "hardware", "automation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)"
]

[project.urls]
Homepage = "https://gitlab.com/vinraspa/kicad-pycbnew"
Repository = "https://gitlab.com/vinraspa/kicad-pycbnew"
Issues = "https://gitlab.com/vinraspa/kicad-pycbnew/issues"
Examples = "https://gitlab.com/vinraspa/kicad-pycbnew/-/tree/v0.1.1/examples"

[tool.setuptools.packages.find]
where = ["src"]