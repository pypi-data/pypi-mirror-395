[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taskcli-manager"
version = "1.0.0"
description = "Interactive CLI for TaskCLI - Manage your tasks from the terminal"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ishita Tiwari", email = "ishitatiwari1517@gmail.com"}
]
keywords = ["cli", "task", "todo", "productivity", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
taskcli = "taskcli.cli:main"

[project.urls]
"Homepage" = "https://github.com/ishitatiwari1517/ojt_project_repo"

[tool.setuptools.packages.find]
where = ["."]
include = ["taskcli*"]
