[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "owasp-dependency-track-cli"
dynamic = ["version"]
description = "Inofficial OWASP Dependency Track CLI"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "owasp-dependency-track-client==4.13.7",
    "is_empty==1.0.1",
    "tinystream==0.1.18",
    "tabulate==0.9.0",
    "colorama==0.4.6",
    "dotenv== 0.9.9",
    "prometheus-client==0.21.1",
]

[project.scripts]
owasp-dtrack-cli = "owasp_dt_cli.cli:main"

[project.optional-dependencies]
build = [
    "build",
    "twine"
]

test = [
    "pytest>=7",
    "pytest-depends",
    "pytest-cov",
]
