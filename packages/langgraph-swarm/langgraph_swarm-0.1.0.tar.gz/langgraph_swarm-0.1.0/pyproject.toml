[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "langgraph-swarm"
version = "0.1.0"
description = "An implementation of a multi-agent swarm using LangGraph"
authors = [
    { name = "Vadym Barda", email = "19161700+vbarda@users.noreply.github.com " },
]
license = "MIT"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain>=1,<2",
    "langchain-core>=1,<2",
    "langgraph>=1,<2",
]

[dependency-groups]
test = [
    "pytest>=9,<10",
    "ruff>=0.9,<1",
    "mypy>=1,<2",
    "pytest-socket>=0.7,<1",
    "types-setuptools>=80",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "E501",
    "D100",
    "D104",
    "D203",
    "D213",
    "UP007",
    "COM812",
    "ANN",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "ARG",
    "FBT",
    "D104",
    "PLR2004",
    "S311",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D415",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
