[project]
name = "napari-mousetumorpy"
dynamic = ["version"]
description = ""
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "EPFL Center for Imaging", email = "imaging@epfl.ch" }]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
    "numpy",
    "pandas",
    "tifffile",
    "napari[all]",
    "napari-toolkit",
    "imaging-server-kit>=0.1.3",
    "mousetumorpy>=0.0.2",
]

[project.entry-points."napari.manifest"]
napari-mousetumorpy = "napari_mousetumorpy:napari.yaml"

[project.urls]
homepage = "https://github.com/mousetumorpy/napari-mousetumorpy"
repository = "https://github.com/mousetumorpy/napari-mousetumorpy"

[build-system]
requires = ["setuptools>=42.0.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[tool.setuptools_scm]
write_to = "src/napari_mousetumorpy/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
