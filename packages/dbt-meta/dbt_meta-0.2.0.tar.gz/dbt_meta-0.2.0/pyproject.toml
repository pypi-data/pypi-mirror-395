[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbt-meta"
version = "0.2.0"
description = "AI-first CLI for dbt metadata extraction - Fast, modern Python tool"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name = "Pavel Filianin"}]
keywords = ["dbt", "metadata", "cli", "ai", "analytics", "bigquery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "typer[all]>=0.12.0",
    "orjson>=3.10.0",
    "watchfiles>=0.21.0",
    "tomli>=2.0.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.8.0",
    "mypy>=1.8.0",
]

[project.scripts]
dbt-meta = "dbt_meta.cli:app"
meta = "dbt_meta.cli:app"

[project.urls]
Homepage = "https://github.com/Filianin/dbt-meta"
Repository = "https://github.com/Filianin/dbt-meta"
Changelog = "https://github.com/Filianin/dbt-meta/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/dbt_meta"]
exclude = [
    "src/dbt_meta/docs/",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "RUF", "B", "SIM"]
ignore = ["E501", "SIM108", "RUF001"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=dbt_meta",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]
markers = [
    "unit: Unit tests (fast)",
    "integration: Integration tests (medium)",
    "performance: Performance benchmarks (slow)",
    "slow: Slow tests (skip by default)",
]

[tool.coverage.run]
omit = [
    "src/dbt_meta/cli.py",  # UI layer - tested manually
    "src/dbt_meta/manifest/finder.py",  # Utility - manifest auto-discovery
]
