[build-system]
requires = ["setuptools>=61.2", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "world_machine_experiments"
authors = [
    { name = "Elton Cardoso do Nascimento", email = "e233840@dac.unicamp.br" },
]
description = "Experiments of the World Machine project, that investigates the concept and creation of computational world models"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research",
]
requires-python = ">= 3.10"
dynamic = ["version"]
dependencies = [
    "torch",
    "tensordict",
    "numpy",
    "docstring_parser",
    "sf-hamilton",
    "scipy",
    "pysdtw",
    "seaborn",
    "networkx[default]",
    "pydot",
    "graphviz",
    "zenodo_client",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://h-iaac.github.io/WorldMachine/"
"Bug Tracker" = "https://github.com/EltonCN/WorldMachine/issues"
# Documentation =

[project.optional-dependencies]


[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools_scm]
root = ".."

[tool.isort]
known_first_party = ["world_machine", "world_machine_experiments"]
