[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "basketcase"
version = "8.0.0"
authors = [
  { name="Douglas Silva", email="doug.hs@proton.me" },
]
description = "Download media from Instagram"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["instagram", "story", "stories"]
dependencies = [
  "httpx[brotli,zstd]~=0.28",
  "beautifulsoup4~=4.13",
  "lxml~=6.0",
  "pillow~=12.0"
]

[project.scripts]
"basketcase" = "basketcase.__main__:main"

[project.urls]
"Homepage" = "https://gitlab.com/crimson.king/basketcase"
"Bug Tracker" = "https://gitlab.com/crimson.king/basketcase/-/issues"