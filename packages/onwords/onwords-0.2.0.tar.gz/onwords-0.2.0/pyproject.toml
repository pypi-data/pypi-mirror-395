[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onwords"
version = "0.2.0"
description = "Onwords - Gate Control Package for Smart Gate Systems"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Onwords", email = "contact@onwords.in"}
]
maintainers = [
    {name = "Onwords Team", email = "dev@onwords.in"}
]
keywords = [
    "iot",
    "smart-home",
    "gate-control",
    "sliding-gate",
    "arm-gate",
    "onwords",
    "home-automation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
mqtt = ["paho-mqtt>=1.6.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://onwords.in"
Documentation = "https://docs.onwords.in"
Repository = "https://github.com/onwords/onwords-python"
Issues = "https://github.com/onwords/onwords-python/issues"

[project.scripts]
onwords = "onwords.cli:main"
onwords-config = "onwords.cli:cli_config"
onwords-list = "onwords.cli:cli_list"
onwords-control = "onwords.cli:cli_control"

[tool.setuptools.packages.find]
where = ["."]
include = ["onwords*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

