[project]
name = "trading-core-types"
version = "0.4.0"
description = "Python implementation of trading-core types with Pydantic validation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.0.0"]
license = { file = "LICENSE" }
authors = [{ name = "Jun", email = "imlijunda@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/junduck/trading-core-types"
Repository = "https://github.com/junduck/trading-core-types"
Issues = "https://github.com/junduck/trading-core-types/issues"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "mypy>=1.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/trading_core"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
