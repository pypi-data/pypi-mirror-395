[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gpsexchang"
version = "0.1.0"
description = "CLI tool to convert between GPX and FIT preserving activity metrics"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "OrienteeringX", email = "" }
]
dependencies = [
  "gpxpy>=1.5.0",
  "fitparse>=1.2.0",
  "fit_tool>=0.9.13"
]

[project.urls]
Homepage = "https://pypi.org/project/gpsexchang/"

[project.scripts]
gpsexchange = "gpsexchang.cli:main"

[tool.hatch.build.targets.sdist]
include = ["src/gpsexchang", "tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/gpsexchang"]
