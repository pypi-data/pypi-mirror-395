# Stripe API Authentication Configuration
provider: stripe
display_name: "Stripe"
docs_url: "https://stripe.com/docs/api/authentication"

auth_type: api_key

# Stripe uses Basic auth with API key as username
api_key:
  param_name: "Authorization"
  placement: header
  prefix: "Bearer"

quirks:
  - "Use test mode keys (sk_test_*) for development"
  - "Live mode keys (sk_live_*) for production"
  - "API versions can be set via Stripe-Version header"
  - "Rate limit: 100 read requests/second, 100 write requests/second"
  - "Idempotency keys recommended for POST requests"

env_vars:
  api_key: "STRIPE_API_KEY"
