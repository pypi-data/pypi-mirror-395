# Notion API Authentication Configuration
provider: notion
display_name: "Notion"
docs_url: "https://developers.notion.com/docs/authorization"

auth_type: bearer

# OAuth2 Configuration for public integrations
oauth2:
  authorization_url: "https://api.notion.com/v1/oauth/authorize"
  token_url: "https://api.notion.com/v1/oauth/token"
  refresh_url: ""
  scopes: []  # Notion uses page-level permissions, not scopes
  token_placement: header
  token_param_name: "Authorization"
  token_prefix: "Bearer"

# Internal integration token (simpler setup)
bearer:
  header_name: "Authorization"
  prefix: "Bearer"

quirks:
  - "Internal integrations use a secret token, public integrations use OAuth"
  - "Rate limit: 3 requests/second average"
  - "Integration must be added to pages/databases to access them"
  - "API version header required: Notion-Version: 2022-06-28"
  - "Tokens don't expire for internal integrations"

env_vars:
  client_id: "NOTION_CLIENT_ID"
  client_secret: "NOTION_CLIENT_SECRET"
  access_token: "NOTION_API_KEY"
