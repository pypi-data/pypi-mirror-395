# Authentication configuration template for OmniMCP
# Copy this file and rename to {provider}.yaml

# Provider identifier (lowercase, no spaces)
provider: provider_name

# Human-readable name
display_name: "Provider Display Name"

# Link to auth documentation
docs_url: "https://docs.provider.com/auth"

# Authentication type: oauth2, api_key, bearer, basic, custom
auth_type: api_key

# OAuth2 Configuration (if auth_type: oauth2)
# oauth2:
#   authorization_url: "https://provider.com/oauth/authorize"
#   token_url: "https://provider.com/oauth/token"
#   refresh_url: "https://provider.com/oauth/token"  # often same as token_url
#   scopes:
#     - scope:read
#     - scope:write
#   # Where to send the token: header or query
#   token_placement: header
#   token_param_name: "Authorization"  # header name or query param name
#   token_prefix: "Bearer"  # prefix before token value

# API Key Configuration (if auth_type: api_key)
api_key:
  param_name: "X-API-Key"  # header name or query param name
  placement: header  # header or query
  prefix: ""  # optional prefix before key value

# Bearer Token Configuration (if auth_type: bearer)
# bearer:
#   header_name: "Authorization"
#   prefix: "Bearer"

# Special handling notes
quirks:
  - "Rate limit: 100 requests per minute"
  - "Tokens expire after 1 hour"

# Environment variable names for credentials
env_vars:
  # For OAuth2
  # client_id: "PROVIDER_CLIENT_ID"
  # client_secret: "PROVIDER_CLIENT_SECRET"
  # access_token: "PROVIDER_ACCESS_TOKEN"
  # refresh_token: "PROVIDER_REFRESH_TOKEN"

  # For API Key
  api_key: "PROVIDER_API_KEY"

  # For Basic Auth
  # username: "PROVIDER_USERNAME"
  # password: "PROVIDER_PASSWORD"
