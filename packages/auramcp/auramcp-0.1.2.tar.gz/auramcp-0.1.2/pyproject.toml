[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auramcp"
version = "0.1.2"
description = "Universal MCP Server Generator - Create MCP servers from any OpenAPI spec"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Simpaira", email = "contact@simpaira.com" }
]
maintainers = [
    { name = "Simpaira", email = "contact@simpaira.com" }
]
keywords = ["mcp", "openapi", "llm", "api", "generator", "claude", "anthropic", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "mcp>=1.0.0",
    "jinja2>=3.0.0",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
llm = [
    "anthropic>=0.18.0",
]

[project.scripts]
auramcp = "auramcp.cli:cli"

[project.urls]
Homepage = "https://github.com/simpaira/auramcp"
Documentation = "https://github.com/simpaira/auramcp#readme"
Repository = "https://github.com/simpaira/auramcp"
Issues = "https://github.com/simpaira/auramcp/issues"
Changelog = "https://github.com/simpaira/auramcp/releases"

[tool.hatch.build.targets.wheel]
packages = ["auramcp"]

[tool.hatch.build.targets.sdist]
include = [
    "auramcp/",
    "README.md",
    "pyproject.toml",
    "LICENSE",
]
exclude = [
    "aurascheduler/",
    "tests/",
    "scripts/",
    "servers/",
    "output/",
    "venv/",
    ".venv/",
    "__pycache__/",
    "*.pyc",
    ".git/",
    ".pytest_cache/",
    "test_output/",
    "test_output2/",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
