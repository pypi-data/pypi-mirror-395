[project]
name = "localis"
version = "1.0.0a3"
description = "Fast, offline access to comprehensive data for countries, subdivisions, and cities. Built on ISO 3166 and GeoNames datasets with support for exact lookups, filtering, and fuzzy search."
readme = "README.md"
authors = [
  {name = 'danimal', email= 'dan.stoffels@gmail.com'}
]
license = "MIT"
keywords = ["country", "subdivision", "city", "iso", "3166", "3166-1", "3166-2", "geonames"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.11"
dependencies = [
  "rapidfuzz>=3.13.0",
  "unidecode>=1.4.0"
]

[project.urls]
homepage = "https://pypi.org/project/localis/"
repository = "https://github.com/dstoffels/localis"

[project.scripts]
localis = 'localis.cli:main'


[tool.poetry]
packages = [
  { include = "localis", from = "src" }
]


[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.1"
pytest-watch = ">=4.2.0"
pytest-cov = "^7.0.0"
pytest-xdist = "^3.8.0"
black = "^25.11.0"
ruff = "^0.14.6"
watchfiles = "^1.1.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"