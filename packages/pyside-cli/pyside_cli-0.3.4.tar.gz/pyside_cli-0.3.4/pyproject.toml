[project]
name = "pyside-cli"
version = "0.3.4"
description = "A command-line tool for quickly creating and managing PySide6 projects."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "colorama>=0.4.6",
    "colorlog>=6.9.0",
    "glom>=24.11.0",
    "singleton-decorator>=1.0.0",
    "toml>=0.10.2",
]
authors = [
    { name = "Kaoru", email = "shiinasama2001@gmail.com" }
]

[project.urls]
"Homepage" = "https://github.com/SHIINASAMA/pyside-cli"
"Repository" = "https://github.com/SHIINASAMA/pyside-cli"
"Issues" = "https://github.com/SHIINASAMA/pyside-cli/issues"

[dependency-groups]
dev = [
    "nuitka>=2.8.0",
    "pyinstaller>=6.16.0",
    "pyside6>=6.6.3.1",
    "pytest>=8.3.5",
]

[project.scripts]
pyside-cli = "cli.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
