[project]
name = "ann-ai-utils"
version = "0.0.3"
description = "AI helper utilities"
readme = "README.md"
authors = [{name = "Ann Jo Mathew"}]
requires-python = ">=3.7"
dependencies = [
    "google-genai>=1.0.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
