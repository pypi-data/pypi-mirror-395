[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "d10z"
version = "0.1.0"
description = "D10Z: Manual de la MecÃ¡nica del Infinito - The complete replacement for human physics"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jamil Al Thani", email = "jamil@d10z.org"}
]
keywords = [
    "physics", "unified-field-theory", "infifoton", "TTA",
    "Big-Start", "D10Z", "cosmology", "quantum-gravity"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = ["numpy>=1.20.0"]

[project.optional-dependencies]
full = ["scipy>=1.7.0", "matplotlib>=3.4.0"]

[project.urls]
Homepage = "https://github.com/jamilaltha/TTA-Universal-Data/wiki"
Repository = "https://github.com/jamilaltha/TTA-Universal-Data"
Issues = "https://github.com/jamilaltha/TTA-Universal-Data/issues"

[tool.setuptools.packages.find]
include = ["d10z*"]
