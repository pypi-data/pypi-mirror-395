[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "d10z"
version = "2.0.0"
description = "D10Z Framework - Manual de la Mecánica del Infinito (Big Start, TTA, Neusar, OmDi, Infifotón, Z, N, F=f·v(Zn), GM10⁻⁵¹, Ley Sahana, Ley Isis)."
authors = [
  {name = "Jamil Al Thani", email = "jamil@d10z.org"},
  {name = "Fractal Alliance AI", email = "lab@d10z.org"}
]
license = {text = "CHLL-D10Z-v1.1"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["physics", "cosmology", "fractal", "D10Z", "TTA", "GM10-51"]
dependencies = [
  "numpy>=1.21",
  "scipy>=1.7"
]

[project.urls]
Homepage = "https://github.com/d10z-institute/d10z"
Documentation = "https://d10z.org"
Source = "https://github.com/d10z-institute/d10z"
Issues = "https://github.com/d10z-institute/d10z/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["d10z*"]
