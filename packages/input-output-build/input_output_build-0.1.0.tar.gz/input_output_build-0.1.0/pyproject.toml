[project]
name = "input-output-build"
version = "0.1.0"
description = "Utilities for building and testing input/output pipelines."
readme = "README.md"
authors = [{ name = "John Malcolm Vich", email = "vich.malcolm.john@bollywood.com" }]
maintainers = [{ name = "John Malcolm Vich", email = "vich.malcolm.john@bollywood.com" }]
keywords = [
    "input",
    "output",
    "build",
    "pipeline",
    "automation"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.9"

[build-system]
requires = [
    "setuptools>=40.9.0",
    "wheel",
    "drm-protect",
]
build-backend = "setuptools.build_meta"
