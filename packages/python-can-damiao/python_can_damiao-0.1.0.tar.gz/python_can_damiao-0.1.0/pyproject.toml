[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-can-damiao"
description = "Python-can Damiao USB-CAN adapter plugin"
authors = [
    { name="Yichuan Gao", email="i@gycis.me" },
]
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["can", "damiao", "usb-can"]
version = "0.1.0"
dependencies = [
    "python-can>=4.0.0",
    "pyserial>=3.5"
]

[project.urls]
Homepage = "https://github.com/gaoyichuan/python-can-damiao"
Documentation = "https://gitee.com/kit-miao/dm-tools/tree/master/USB%E8%BD%ACCAN"

[project.entry-points."can.interface"]
damiao = "damiao:DamiaoBus"

[tool.setuptools]
py-modules = ["damiao"]
