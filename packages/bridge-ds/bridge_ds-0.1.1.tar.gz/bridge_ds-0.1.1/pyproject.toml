[project]
name = "bridge-ds"
version = "0.1.1"
description = "A Bridge to Datasets!"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["pandas", "numpy", "tqdm"]
[project.optional-dependencies]
vision = [
    "scikit-image",
    "pillow",
    "holoviews",
    "panel",
    "hvplot",
    "tabulate",
    "jupyter_bokeh",
]

[tool.setuptools.packages.find]
exclude = ["tests", "notebooks"]


[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "notebook>=7.4.5",
    "torch==2.6.0",
    "torchvision==0.21.0",
    "pytest",
    "pytest-mock",
    "pre-commit",
    "ipykernel",
    "testbook",
    "sphinx",
    "nbsphinx",
    "pycocotools>=2.0.10",
    "pydata-sphinx-theme>=0.16.1",
]

[tool.uv.build-backend]
module-name = "bridge"
module-root = "."
