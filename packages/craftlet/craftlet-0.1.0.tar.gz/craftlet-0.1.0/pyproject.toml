[project]
name = "craftlet"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "typer>=0.20.0",
]

[dependency-groups]
dev = [
    "ruff>=0.14.7",
]

[project.scripts]
craftlet = "craftlet.main:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true
