[project]
name = "fieldview"
version = "0.3.1"
description = "Python + Qt based 2D data visualization solution for irregular data points"
readme = "README.md"
authors = [{name = "FieldView Team", email = "dev@fieldview.org"}]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.1",
    "qtpy>=2.4.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
pyside6 = ["pyside6>=6.6.0"]
pyqt6 = ["pyqt6>=6.6.0"]
pyqt5 = ["pyqt5>=5.15.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fieldview"]

[tool.hatch.build.targets.sdist]
include = [
    "fieldview",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[dependency-groups]
dev = [
    "pandas>=2.0.0",
    "pytest>=9.0.1",
    "pytest-qt>=4.5.0",
    "build",
    "twine",
    "aiohttp",
    "PySide6-QtAds",
    "pyside6",
    "pyside6-stubs",
    "ruff",
    "mypy",
    "pandas-stubs",
    "matplotlib"
]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "PySide6QtAds.*",
]
ignore_missing_imports = true
ignore_errors = true


