[project]
name = "segwo"
description = "Sensitivity Estimation for Gravitational-Wave Observatories"
authors = [
    {name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com"},
    {name = "Olaf Hartwig", email = "olaf.hartwig@aei.mpg.de"},
]
keywords = [ "gravitational-wave", "sensitivity curve", "noise budget" ]
license = {text = "BSD 3-Clause"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy (>=2.2.4,<3.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "healpy (>=1.18.1,<2.0.0)",
    "lisaconstants (>=2.0.1,<3.0.0) ; python_version < '4.0'",
    "pytdi (>=1.3.1,<3.0.0)",
    "sympy (>=1.13.3,<2.0.0)",
]
dynamic = []
version = "1.2.0"

[project.urls]
repository = "https://gitlab.com/j2b.bayle/segwo"
documentation = "https://j2b.bayle.gitlab.io/segwo"
"Download" = "https://gitlab.com/j2b.bayle/segwo/-/releases"
"Issue Tracker" = "https://gitlab.com/j2b.bayle/segwo/-/issues"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
ipython = "^9.0.2"
black = {extras = ["jupyter"], version = "^25.1.0"}
mypy = "^1.15.0"
pylint = "^3.3.6"
pytest = "^8.3.5"
pre-commit = "^4.2.0"
isort = "^6.0.1"
anybadge = "^1.16.0"
pytest-cov = "^6.1.1"
nb-clean = { version = "^4.0.1", python = "<4.0" }

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
pytest-mock = "^3.14.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.1.0"
sphinxcontrib-bibtex = "^2.6.3"
esbonio = "^0.16.5"
myst-nb = "^1.2.0"
papermill = "^2.6.0"
setuptools = "^78.1.0"
sphinx-copybutton = "^0.5.2"

[tool.poetry.group.notebooks]
optional = true

[tool.poetry.group.notebooks.dependencies]
lisaorbits = "^2.4.2"

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
