[build-system]
requires = ["setuptools", "pretix-plugin-build"]
build-backend = "setuptools.build_meta"

[project]
name = "pretix-iyzico"
version = "1.0.0"
description = "Pretix payment provider plugin for iyzico integration"
readme = "README.md"
license = {text = "Apache-2.0"}
keywords = ["pretix"]
authors = [
    {name = "Emircan Kartal", email = "emircankartal1@gmail.com"},
    {name = "Ata Tan Dağıdır", email = "atadagidir@gmail.com"},
]
maintainers = [
    {name = "Fidelio Software", email = "emircankartal1@gmail.com"},
]
dependencies = [
    "requests>=2.25.0",
    "iyzipay>=1.0.45",
]

[project.entry-points."pretix.plugin"]
pretix_iyzico = "pretix_iyzico:PluginApp"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[project.urls]
homepage = "https://github.com/EmircanKartal/pretix-iyzico"
repository = "https://github.com/EmircanKartal/pretix-iyzico"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
