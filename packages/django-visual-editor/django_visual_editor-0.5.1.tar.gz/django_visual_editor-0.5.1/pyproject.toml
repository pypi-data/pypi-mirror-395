[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-visual-editor"
version = "0.5.1"
description = "Block-based visual editor for Django with inline styles, image support and rich formatting"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Vladislav Khoboko", email = "vladislah@gmail.com"}
]
keywords = ["django", "editor", "wysiwyg", "visual-editor", "rich-text", "html-editor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=4.2",
    "pillow>=10.0.0",
]

[project.optional-dependencies]
ai = [
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/hvlads/django-visual-editor"
Repository = "https://github.com/hvlads/django-visual-editor"
Issues = "https://github.com/hvlads/django-visual-editor/issues"

[tool.setuptools]
packages = ["django_visual_editor"]
include-package-data = true

[dependency-groups]
dev = [
    "black>=24.0.0",
    "pytest>=8.0.0",
    "pytest-django>=4.7.0",
    "ipython>=8.18.1",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | node_modules
  | staticfiles
  | media
)/
'''
