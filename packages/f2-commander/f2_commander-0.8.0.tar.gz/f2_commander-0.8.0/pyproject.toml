[project]
name = "f2-commander"
version = "0.8.0"
description = "F2 Commander is an orthodox file manager for the modern world."
license = "MPL-2.0"
license-files = ["LICENSE"]
authors = [ { name="Timur Rubeko", email="timcandid@gmail.com" } ]
readme = "README.md"
keywords = ["file", "manager", "commander"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Topic :: Desktop Environment :: File Managers",
]
requires-python = ">=3.10,<3.15"
dependencies = [
    "textual>=6.7.1,<7",
    "humanize>=4.14.0,<5",
    "send2trash>=1.8.3,<2",
    "platformdirs>=4.5.1,<5",
    "fsspec>=2025.12.0",
    "libarchive-c>=5.3,<6",
    "pydantic>=2.12.5,<3",
    "click>=8.3.1,<9",
    "textual-image[textual]>=0.8.4,<1",
    "pillow>=12.0,<13",
    "pymupdf>=1.26.6",
]

[project.urls]
Homepage = "https://candidtim.github.io/f2-commander"
Repository = "https://github.com/candidtim/f2-commander"
Issues = "https://github.com/candidtim/f2-commander/issues"

[project.scripts]
f2 = "f2.main:main"

[dependency-groups]
dev = [
    "pytest>=9.0.1,<10",
    "pytest-asyncio>=1.3.0,<2",
    "textual-dev>=1.8.0,<2",
]

[tool.uv]
package = true

[tool.setuptools.package-data]
"*" = ["**/tcss/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 88

[tool.mypy]
ignore_missing_imports = true
files = "f2,tests"
