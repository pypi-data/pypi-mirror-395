[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "abil"
version = "25.12.04"
license = "MIT"
license-files = ['LICENSE']
description = "Aquatic Biogeochemical Interpolation Library"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "netCDF4==1.6.5",
    "dask==2024.5.0",
    "numpy==1.26.4",
    "pandas==2.2.2",
    "PyYAML==6.0.1",
    "xarray==2023.6.0",
    "xgboost==1.7.6",
    "scikit-learn==1.3.0",
    "scipy==1.13.1",
    "scikit-bio==0.6.2",
]

[project.urls]
"Homepage" = "https://github.com/nanophyto/Abil"

[tool.hatch.build]
exclude = [
  "/.git",
  "/studies",
  "/dist",
]



