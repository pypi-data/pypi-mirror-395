[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "xcdo"
dynamic = []
description = ""
authors = [
    { name = "Prajeesh Ag", email = "prajeeshag@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "cartopy>=0.24.1,<2.0.0",
    "cf-xarray>=0.10.0,<1.0.0",
    "cfgrib>=0.9.14.1,<1.0.0",
    "cftime>=1.6.4.post1,<2.0.0",
    "clios>=0.5,<0.6",
    "dask[array,distributed]>=2024.11.2,<2025.0.0",
    "eccodes>=2.39.0,<3.0.0",
    "nc-time-axis>=1.4.1,<2.0.0",
    "netcdf4>=1.7.2,<2.0.0",
    "numpy>=2.1.3,<3.0.0",
    "xarray>=2024.11,<2025.0.0",
    "zarr>=2.18.3,<3.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
version = "0.1.0"

[project.license]
file = "LICENSE"

[project.scripts]
xcdo = "xcdo.main:app"

[project.urls]
homepage = "https://prajeeshag.github.io/xcdo"
repository = "https://github.com/prajeeshag/xcdo"
documentation = "https://prajeeshag.github.io/xcdo"

[tool.pdm.build]
excludes = [
    "tests",
    "docs",
    "examples",
]

[tool.pdm.version]
source = "scm"

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "examples",
]

[tool.commitizen]
name = "cz_gitmoji"

[tool.uv]
default-groups = [
    "dev",
    "docs",
]

[tool.uv.sources.mkdocs-clios]
git = "https://github.com/prajeeshag/mkdocs_clios"
rev = "main"

[tool.coverage.run]
branch = true
source = [
    "xcdo",
]
omit = [
    "xcdo/registry.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true

[tool.ruff.lint]
extend-select = [
    "T201",
]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.3.0",
    "pytest_mock>=3.14.0",
    "pytest-sugar>=1.0.0",
    "pytest-cov>=6.0.0",
    "mypy>=1.13.0",
    "cdo>=1.6.1",
    "mkdocs-clios",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.46",
    "termynal>=0.13.0",
    "mkdocs-clios>=0.0.0",
]
