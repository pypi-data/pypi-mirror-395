[project]
name = "radicle-mcp-server"
version = "0.1.4"
description = "A Model Context Protocol (MCP) server for Radicle CLI with versioning support"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Empiria Ltd" }]
keywords = ["mcp", "radicle", "cli", "model-context-protocol", "version-control", "decentralized"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Version Control",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "attrs>=25.4.0",
    "fastmcp>=0.11.0",
    "mcp>=1.22.0",
    "pyyaml>=6.0.3",
    "typer>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
radicle-mcp-server = "src.server:main"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.14.7",
]

[tool.pytest.ini_options]
markers = [
    "cli_contract: tests that validate YAML definitions against actual rad CLI",
    "requires_rad: tests that require rad CLI to be installed"
]
testpaths = ["tests"]
addopts = "-v --strict-markers"

[tool.basedpyright]
include = ["src"]
exclude = ["**/__pycache__"]
reportUnusedVariable = "none"
reportUndefinedVariable = "none"
# External boundary pattern: suppress warnings for dynamic/external interfaces
reportAny = "none"  # Flow of Any from external sources (YAML, CLI, JSON)
reportUnknownMemberType = "none"  # Dynamic operations on external data
reportUnknownArgumentType = "none"  # Arguments from external sources  
reportUnknownVariableType = "none"  # Variables from dynamic operations
