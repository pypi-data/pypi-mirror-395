[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unit-analysis-package" # IMPORTANT: Check PyPI for availability and use a simple, unique name
version = "1.0.1"
description = "A powerful class for physical unit and dimensional analysis in engineering applications."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
keywords = ["physics", "engineering", "units", "dimensional-analysis", "metric"]

authors = [
{ name = "Abstergo##", email = "abstergo.hash@gmail.com" }, # Replace with your actual email
]

classifiers = [
"Development Status :: 4 - Beta",
"Intended Audience :: Developers",
"Intended Audience :: Science/Research",
"Intended Audience :: Education",
"License :: OSI Approved :: Apache Software License",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.8",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
"Topic :: Scientific/Engineering",
"Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Abstergo2003/Miscellaneous/tree/main/PyUnit" # Update with your repo link
Documentation = "https://github.com/Abstergo2003/Miscellaneous/tree/main/PyUnit%23readme"
Issues = "https://github.com/Abstergo2003/Miscellaneous/tree/main/PyUnit/issues"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/unit_analysis"] # Points to the new folder structure