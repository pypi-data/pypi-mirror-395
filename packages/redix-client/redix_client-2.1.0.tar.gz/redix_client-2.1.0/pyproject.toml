[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redix-client"
version = "2.1.0"
description = "Python client for Redix Universal Healthcare Conversion API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Redix International, Inc.", email = "sales@redix.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.7"
dependencies = [
    "httpx>=0.23.0,<1.0",
    "pydantic>=1.9.0,<2.0",
]

[project.urls]
Homepage = "https://demo.redix.com"

[tool.setuptools.packages.find]
where = ["."]
include = ["redix_client*"]
