name: publish

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+.post[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+[a-b][0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PACKAGE_NAME: pret-pycrdt

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          architecture: x64
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels - universal2
        uses: PyO3/maturin-action@v1
        with:
          args: --release --target universal2-apple-darwin --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12 3.13 3.14
      - name: Test built wheel - universal2
        run: |
          export VERSION=$(python3 -c "import re; print(re.search(r'version = \"(.+?)\"', open('Cargo.toml').read()).group(1))")
          pip install pytest "pydantic>=2.5.2,<3" "anyio>=4.4.0,<5" "trio>=0.25.1,<0.32" "exceptiongroup; python_version<'3.11'"
          pip install "pret-pycrdt==$VERSION" --no-deps --no-index --find-links dist --force-reinstall
          pytest --ignore tests/test_types.py
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: pypi-wheels-macos
          path: dist

  windows:
    runs-on: windows-latest
    name: windows (${{ matrix.platform.target }})
    strategy:
      matrix:
        platform:
          - target: x64
            interpreter: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
          - target: x86
            interpreter: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: |
            ${{ join(matrix.platform.interpreter, '
            ') }}
          architecture: ${{ matrix.platform.target }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i ${{ join(matrix.platform.interpreter, ' ') }}
      - name: Test built wheel
        shell: pwsh
        run: |
          $VERSION = (python3 -c "import re; print(re.search(r'version = `"(.+?)`"', open('Cargo.toml').read()).group(1))")
          pip install pytest "pydantic>=2.5.2,<3" "anyio>=4.4.0,<5" "trio>=0.25.1,<0.32" "exceptiongroup; python_version<'3.11'"
          pip install "pret-pycrdt==$VERSION" --no-deps --no-index --find-links dist --force-reinstall
          pytest --ignore tests/test_types.py
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: pypi-wheels-windows-${{ matrix.platform.target }}
          path: dist

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          architecture: x64
      - name: Build sdist
        if: ${{ matrix.target == 'x86_64' }}
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12 3.13 3.14
      - name: Test built wheel
        if: matrix.target == 'x86_64'
        run: |
          export VERSION=$(python3 -c "import re; print(re.search(r'version = \"(.+?)\"', open('Cargo.toml').read()).group(1))")
          pip install pytest "pydantic>=2.5.2,<3" "anyio>=4.4.0,<5" "trio>=0.25.1,<0.32" "exceptiongroup; python_version<'3.11'"
          pip install "pret-pycrdt==$VERSION" --no-deps --no-index --find-links dist --force-reinstall
          pytest --ignore tests/test_types.py
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: pypi-wheels-linux-${{ matrix.target }}
          path: dist

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: stable
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist -i 3.7 3.8 3.9 3.10 3.11 3.12 3.13 3.14

      - uses: uraimo/run-on-arch-action@v3.0.1
        name: Test built wheel
        with:
          arch: ${{ matrix.target }}
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip
            pip3 install -U pip pytest "pydantic>=2.5.2,<3" "anyio>=4.4.0,<5" "trio>=0.25.1,<0.32" "exceptiongroup; python_version<'3.11'"
          run: |
            export VERSION=$(python3 -c "import re; print(re.search(r'version = \"(.+?)\"', open('Cargo.toml').read()).group(1))")
            pip3 install "pret-pycrdt==$VERSION" --no-deps --find-links dist --force-reinstall
            pytest --ignore tests/test_types.py
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: pypi-wheels-linux-cross-${{ matrix.target }}
          path: dist

  pyodide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust Nightly
        run: |
          rustup toolchain install nightly
          rustup target add wasm32-unknown-emscripten --toolchain nightly
          rustup default nightly

      - name: Build Pyodide wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_PLATFORM: pyodide
          CIBW_ARCHS: auto
          # disable wasm-opt step which causes issues (on 2025-12-08, emscripten 3.1.58, rustc 1.94.0-nightly)
          CIBW_ENVIRONMENT: >
            RUSTFLAGS="-C link-arg=-O1"

      - uses: actions/upload-artifact@v4
        with:
          name: gh-wheels-pyodide
          path: ./wheelhouse/*.whl

  github-release:
    name: Create GitHub release
    needs:
      - macos
      - windows
      - linux
      - linux-cross
      - pyodide
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v6
    - uses: actions/download-artifact@v6
      with:
        path: release-dist
        merge-multiple: true
        pattern: gh-wheels-*
    - id: changelog
      uses: agronholm/release-notes@v1
      with:
        path: CHANGELOG.md
        version_pattern: ^\#\# ([0-9][^*]*)\n
    - uses: ncipollo/release-action@v1
      with:
        body: ${{ steps.changelog.outputs.changelog }}
        artifacts: "release-dist/**/*.whl"
        artifactErrorsFailBuild: true
        allowUpdates: true
        replacesArtifacts: true

  pypi-release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: github-release
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
          pattern: pypi-wheels-*  # no pyodide on PyPI, while we wait for PEP 783
      - uses: pypa/gh-action-pypi-publish@release/v1
