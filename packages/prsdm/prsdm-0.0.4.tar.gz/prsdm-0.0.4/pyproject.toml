[project]
name = "prsdm"
version = "0.0.4"
description = "Mathematical Operations"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "prasad mahamulkar", email = "prsd.mahamulkar@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.0",
    "pandas>=2.1.0"
]

[project.scripts]
prsdm = "prsdm:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
