[project]
name = "prsdm"
version = "0.0.3"
description = "Mathematical Operations"
readme = "README.md"
authors = [
    { name = "prasad mahamulkar", email = "prsd.mahamulkar@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.0",
    "pandas>=2.1.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
]

[project.scripts]
prsdm = "prsdm:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
