[build-system]
requires = ["uv_build>=0.9.14,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "top_journal_sdk"
module-root = ""


[project]
name = "top_journal_sdk"
version = "0.1.2"
description = "Async-friendly SDK for ittopjournal API"
readme = "README.md"
requires-python = ">=3.13"
authors = [{name="thegrayfoxxx", email="cool.afkshnik@gmail.com"},{name="trapplus", email="blazer19092008@gmail.com"}]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",

    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",

    "Topic :: Text Processing",
    "Topic :: Text Processing :: Markup :: HTML",

    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.14.2",
    "pydantic>=2.12.3",
    "rapid-api-client>=0.9.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/ITTopTools/top_journal_sdk"
Issues = "https://github.com/ITTopTools/top_journal_sdk/issues"
