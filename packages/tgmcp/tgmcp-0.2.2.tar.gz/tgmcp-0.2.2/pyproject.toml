[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgmcp"
version = "0.2.2"
description = "Telegram Model Context Protocol integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OEvortex", email = "koulabhay25@gmail.com"}
]
keywords = ["telegram", "mcp", "ai", "chat", "assistant", "bot"]
dependencies = [
    "telethon",
    "mcp-server",
    "nest-asyncio",
    "python-dotenv",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
]

[project.scripts]
tgmcp = "tgmcp.__main__:main"
tgmcp-auth = "tgmcp.authenticate:main"
tgmcp-session = "tgmcp.session_string_generator:main"

[project.urls]
"Homepage" = "https://github.com/OEvortex/tgmcp"
"Bug Tracker" = "https://github.com/OEvortex/tgmcp/issues"
"Documentation" = "https://github.com/OEvortex/tgmcp/blob/main/README.md"
"Source Code" = "https://github.com/OEvortex/tgmcp"
"PyPI" = "https://pypi.org/project/tgmcp/"
