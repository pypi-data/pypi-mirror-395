[project]
name = "flowwatch"
version = "0.1.0"
description = "Ergonomic, decorator-based wrapper around watchfiles with a beautiful Rich/Typer CLI."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Michiel Meire", email = "michiel.meire1@gmail.com" }]
dependencies = ["rich>=14.2.0", "typer>=0.20.0", "watchfiles>=1.1.1"]

keywords = [
    "watchfiles",
    "file-driven workflows",
    "decorators",
    "rich",
    "typer",
]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/MichielMe/flowwatch"

[project.scripts]
flowwatch = "flowwatch.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
