[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eL-tfgen"
version = "0.2.4"
description = "AI-powered Terraform module generator - Create Terraform configurations from provider documentation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "eLTitans"}
]
keywords = ["terraform", "ai", "code-generation", "infrastructure-as-code", "automation", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "playwright",
    "beautifulsoup4",
    "anthropic",
    "python-dotenv",
    "Pillow",
    "customtkinter",
]

[project.scripts]
tfgen = "tfgen.cli:cli"
tfgen-ui = "tfgen.ui:main"