[build-system]
requires = ["setuptools>=63", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jumpyng"
version = "0.1.9"
description = "Utilities for DeepLabCut-based jumping experiments"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
urls = { Homepage = "https://github.com/theparkerlab/jumpyng" }
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
authors = [{name = "Kevin Joseph", email = "kevin.b.joseph@rutgers.edu"}]
dependencies = [
  "pandas>=1.5",
  "numpy>=1.24",
  "ray===2.44.1",
  "pillow",
  "scipy>=1.10",
  "scikit-learn>=1.3",
  "matplotlib>=3.7",
  "opencv-python",
  "tqdm>=4.60",
  "seaborn>=0.12",
  "bokeh>=3.0",
  "soundfile",
  "tdt",
]

[project.optional-dependencies]
dlc = ["deeplabcut"]

[tool.setuptools]
packages = ["jumpyng"]
include-package-data = true
