[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aya_ha_debugger"
version = "0.1.0"
description = "A fun Python debugger that prints 'aya ha' instead of using print()."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
