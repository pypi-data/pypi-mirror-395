[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# This is the name that will be used on PyPI
name = "shitty-google-wrapper" 

# Start with an alpha version to show it's a work-in-progress
version = "0.0.16" 

authors = [
	{ name = "Dave Wilson", email = "dave@runawayplay.com" },
]
description = "A shitty Google API wrapper for my internal projects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

# Add the libraries your code needs to run here
dependencies = [
	"google-api-python-client",
	"oauth2client",
	"google-cloud-storage",
	"gspread",
	"google-cloud-secret-manager",
	"google-auth"
]

[project.urls]
"Homepage" = "https://github.com/your_username/your_repo"
"Bug Tracker" = "https://github.com/your_username/your_repo/issues"