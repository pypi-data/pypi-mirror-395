[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "criminal-export-utils"
version = "0.1.0"
description = "Utility library for exporting data to Excel and CSV files"
readme = "README.md"
license = "MIT"
authors = [
    {name = "ValRudyka", email = "val.rudika@gmail.com"}
]
requires-python = ">=3.8"
dependencies = [
    "openpyxl>=3.0.0",
    "PySide6>=6.0.0"
]

[project.urls]
Homepage = "https://github.com/ValRudyka/pypi-example"