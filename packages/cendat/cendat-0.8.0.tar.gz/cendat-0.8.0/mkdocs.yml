site_name: Cendat
site_url: https://mostlyunoriginal.github.io/cendat/
repo_url: https://github.com/mostlyunoriginal/cendat
repo_name: mostlyunoriginal/cendat

theme:
  name: material
  features:
    - navigation.tabs        # Top-level tabs (Home | Tutorials | Reference)
    - navigation.sections    # Collapsible sections in sidebar
    - navigation.expand      # Open sidebar by default
    - toc.integrate          # Table of contents on the right
    - content.code.copy      # "Copy" button on code blocks
  palette: 
    scheme: default          # Automatic light/dark mode support

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]       # CRITICAL: Points to your source code folder
          options:
            show_root_heading: true   # Show "cendat.CenDatHelper" as a header
            show_source: true         # Add a "Show Source" button to methods
  - social  # Auto-generates social preview images

nav:
  - Home: index.md
  - Tutorials: tutorials.md
  - API Reference:
      - Core: reference/core.md      