# In pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cendat"
version = "0.8.1"
authors = [
  { name="G. Lance Couzens", email="lance.couzens@gmail.com" },
]
description = "A helper library for exploring and fetching data from the U.S. Census Bureau API."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/mostlyunoriginal/cendat"
"Bug Tracker" = "https://github.com/mostlyunoriginal/cendat/issues"

# This section defines the optional dependencies
[project.optional-dependencies]
pandas = ["pandas"]
polars = ["polars"]
geopandas = ["geopandas"]

all = ["pandas", "polars", "geopandas"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=0.30.1",
    "mkdocs-jupyter>=0.25.1",
    "jupyter>=1.0.0",
    "nbconvert>=7.0.0",
    "matplotlib>=3.0.0",
    "python-dotenv>=1.0.0",
    "polars>=1.0.0",
    "pandas>=2.0.0",
    "geopandas>=1.0.0",
]
