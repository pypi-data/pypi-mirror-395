[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vexshield"
version = "0.1.0"
description = "Comprehensive supply chain security platform with reachability analysis"
readme = "README.md"
license = {text = "BSL-1.1"}
authors = [
    {name = "VexShield", email = "hello@vexshield.com"}
]
keywords = ["security", "sbom", "vulnerability", "sca", "supply-chain"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://vexshield.com"
Repository = "https://github.com/vexshield/vexshield"
