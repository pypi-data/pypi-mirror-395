[build-system]
requires = ["setuptools>=45,<77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bdnd"
version = "1.1.1"
description = "Baidu Netdisk Client - A Python client for Baidu Netdisk API with CLI support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Rookie", email = "RookieEmail@163.com"}
]
keywords = ["baidu", "netdisk", "api", "client", "cli", "upload", "download"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "tqdm>=4.60.0",
    "urllib3>=1.26.0",
    "env-key-manager>=0.1.0",
    "tabulate>=0.9.0",
]

[project.scripts]
bdnd = "bdnd.cli:main"

[project.urls]
Homepage = "https://github.com/Rookie-Package/bdnd"
Documentation = "https://github.com/Rookie-Package/bdnd#readme"
Repository = "https://github.com/Rookie-Package/bdnd"
"Bug Reports" = "https://github.com/Rookie-Package/bdnd/issues"

