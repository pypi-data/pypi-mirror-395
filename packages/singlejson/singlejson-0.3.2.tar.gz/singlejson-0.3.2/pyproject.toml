[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "singlejson"
dynamic = ["version"]
authors = [
    { name="Qrashi", email="fritz@vibe.ac" },
]
description = " Load and save json files as a global object "
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/IgnyteX-Labs/singlejson"
Issues = "https://github.com/IgnyteX-Labs/singlejson/issues"
Documentation = "https://https://singlejson.readthedocs.io/"

[tool.setuptools_scm]
write_to = "src/singlejson/__about__.py"
fallback_version = "0+unknown"

[project.optional-dependencies]
# Documentation dependencies; install with `pip install .[docs]`
# Sphinx 7+ pairs well with Furo; adjust if you need older Python targets
docs = [
    "sphinx>=8.0.0, <9.0.0",
    "furo>=2025.9.25",
    "sphinx-substitution-extensions"
]
dev = ["pytest"]
