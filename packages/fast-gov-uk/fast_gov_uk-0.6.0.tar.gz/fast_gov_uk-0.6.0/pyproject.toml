[project]
name = "fast-gov-uk"
version = "0.6.0"
description = "A toolkit for rapid development of simple gov.uk services"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Ali Zaidi", email = "alixedi@gmail.com" }
]
dependencies = [
    "notifications-python-client>=10.0.1",
    "python-fasthtml>=0.12.19",
]

[dependency-groups]
dev = [
    "beautifulsoup4>=4.13.4",
    "myst-parser>=4.0.1",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=6.2.1",
    "sphinx>=8.2.3",
]

[tool.ruff]
extend-exclude = ["fast_gov_uk/design_system/__init__.py"]

[tool.ruff.format]
quote-style = "double"
exclude = ["fast_gov_uk/tests/*"]

[project.urls]
Homepage = "https://github.com/alixedi/fast-gov-uk"
Repository = "https://github.com/alixedi/fast-gov-uk"
Issues = "https://github.com/alixedi/fast-gov-uk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
