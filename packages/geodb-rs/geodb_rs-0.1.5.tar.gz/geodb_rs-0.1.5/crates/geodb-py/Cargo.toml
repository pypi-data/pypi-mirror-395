[package]
name = "geodb-py"
# NOTE: Maturin uses this version directly for PyPI, so we keep it explicit
# rather than using workspace inheritance to avoid any maturin compatibility issues
version = "0.1.5"
edition.workspace = true
description = "Python bindings for geodb-rs"
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage = "https://github.com/holg/geodb-rs"
readme = "README.md"
keywords = ["geodb", "geo", "countries", "regions", "cities"]
categories = ["api-bindings", "database", "science"]
# Exclude local Python venv and other non-package files from crates.io package
exclude = [".env_py312/**", "venv/**", "*.pyc", "__pycache__/**"]

# Configure docs.rs build so a docs page is rendered
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
[package.metadata.maturin]
name = "geodb-rs"

[lib]
name = "geodb_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
geodb-core = { version = "0.1", path = "../geodb-core" }
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py37"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

[build-dependencies]
pyo3-build-config = "0.22"
