[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "geodb-rs"
# version comes from Cargo.toml
dynamic = ["version"]
description = "Python bindings for geodb-core"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Holger Trahe" }]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Rust",
  "Operating System :: OS Independent",
]

[tool.maturin]
# The Cargo.toml is in the same directory as this pyproject.toml
bindings = "pyo3"
module-name = "geodb_rs"
# Include data files that are within the package structure
include = [
  { path = "geodb_rs_data/geodb.flat.comp.blobs.bin", format = "sdist" },
  { path = "geodb_rs_data/geodb.flat.comp.blobs.bin", format = "wheel" },
]
manifest-path = "crates/geodb-py/Cargo.toml"
