[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ssdc-sedbuilder"
description = "A client to the ASI-SSDC's SED Builder API."
keywords = ["astrophysics", "astronomy", "ssdc"]
version = "0.2.2"
authors = [
    { name="Giuseppe Dilillo", email="peppedilillo@gmail.com" },
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "astropy",
    "httpx",
    "pydantic",
]

[tool.hatch.build.targets.wheel]
packages = ["sedbuilder"]

[project.urls]
Homepage = "https://github.com/peppedilillo/sedbuilder"
Documentation = "https://peppedilillo.github.io/sedbuilder/"
Repository = "https://github.com/peppedilillo/sedbuilder"
Issues = "https://github.com/peppedilillo/sedbuilder/issues"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pyinstrument",
    "black",
    "isort",
    "ipython",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
]