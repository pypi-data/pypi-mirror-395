site_name: sedbuilder docs
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
watch:
  - README.md
  - sedbuilder/
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: True
            show_root_heading: true
            show_root_full_path: false
            heading_level: 3
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
nav:
  - Home: index.md
  - API reference: api.md
  - Developer guide: development.md
  - Credits: credits.md
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/peppedilillo/sedbuilder
      name: sedbuilder on GitHub
    - icon: fontawesome/solid/globe
      link: https://www.ssdc.asi.it/
      name: ASI-SSDC Website
    - icon: fontawesome/solid/envelope
      link: mailto:giuseppe.dilillo@inaf.it
      name: Contact via email
    - icon: fontawesome/brands/creative-commons
      link: https://github.com/peppedilillo/sedbuilder/blob/main/LICENSE
      name: GPL License

