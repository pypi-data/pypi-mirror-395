# GitHub Labels Configuration for miniflux-tui-py
#
# This file defines the labels used in the project for issue and PR management.
# Labels are organized by category for better organization and consistency.
#
# To sync these labels to your repository, use a tool like:
# - github-label-sync: https://github.com/Financial-Times/github-label-sync
# - GitHub CLI: gh label create/edit commands
#
# Usage with github-label-sync:
#   npx github-label-sync --labels .github/labels.yml reuteras/miniflux-tui-py

# ============================================================================
# Type Labels - What kind of issue/PR is this?
# ============================================================================

- name: bug
  color: d73a4a
  description: Something isn't working correctly

- name: enhancement
  color: a2eeef
  description: New feature or request to improve existing functionality

- name: feature
  color: 0e8a16
  description: Brand new feature implementation

- name: bugfix
  color: d73a4a
  description: PR that fixes a bug

- name: fix
  color: d73a4a
  description: General fix for issues

- name: hotfix
  color: b60205
  description: Urgent fix for critical issues

- name: documentation
  color: 0075ca
  description: Improvements or additions to documentation

- name: docs
  color: 0075ca
  description: Documentation updates (alias)

- name: refactor
  color: fbca04
  description: Code restructuring without changing functionality

- name: breaking
  color: b60205
  description: Breaking change that affects API or behavior

# ============================================================================
# Priority Labels - How urgent is this?
# ============================================================================

- name: "priority: critical"
  color: b60205
  description: Critical issue requiring immediate attention

- name: "priority: high"
  color: d93f0b
  description: High priority, should be addressed soon

- name: "priority: medium"
  color: fbca04
  description: Medium priority (default)

- name: "priority: low"
  color: 0e8a16
  description: Low priority, nice to have

# ============================================================================
# Status Labels - What's the current state?
# ============================================================================

- name: "status: blocked"
  color: d4c5f9
  description: Blocked by external dependency or decision

- name: "status: needs feedback"
  color: d4c5f9
  description: Waiting for feedback from user or maintainer

- name: "status: ready for review"
  color: 0e8a16
  description: PR is ready for code review

- name: "status: in progress"
  color: fbca04
  description: Currently being worked on

- name: wontfix
  color: ffffff
  description: This will not be worked on

- name: duplicate
  color: cfd3d7
  description: This issue or PR already exists

- name: invalid
  color: e4e669
  description: This doesn't seem right or isn't valid

# ============================================================================
# Community Labels - Help contributors find their way
