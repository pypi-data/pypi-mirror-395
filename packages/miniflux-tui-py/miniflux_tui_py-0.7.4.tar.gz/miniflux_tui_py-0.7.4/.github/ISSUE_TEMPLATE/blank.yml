name: Blank Issue
description: Open a blank issue for any purpose
title: "[Your Issue Title]"
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for opening an issue! Please provide as much detail as possible to help us understand your concern.

        If you're reporting a bug, please consider using the Bug Report template instead.
        If you're requesting a feature, please consider using the Feature Request template instead.
        For security issues, please email peter@reuteras.net instead of using this form.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe your issue, question, or topic
      placeholder: Enter your content here...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any additional information that might be helpful
      placeholder: Add any other context, screenshots, or details here...
    validations:
      required: false
