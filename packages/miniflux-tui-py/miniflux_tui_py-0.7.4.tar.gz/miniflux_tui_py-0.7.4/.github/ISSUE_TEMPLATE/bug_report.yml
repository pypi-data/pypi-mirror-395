name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please describe what happened and how to reproduce it.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug and what you expected instead
      placeholder: |
        When I press 'x', the app crashes instead of doing Y...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce
      description: Steps to reproduce the issue
      placeholder: |
        1. Open miniflux-tui
        2. Press 'x'
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version info
      description: "Version and OS (run: `miniflux-tui --version` and `uname -a`)"
      placeholder: "miniflux-tui-py 0.4.21 on Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Logs, screenshots, config, etc. (remove sensitive data!)
      placeholder: Optional - add error messages, screenshots, or relevant config here
    validations:
      required: false
