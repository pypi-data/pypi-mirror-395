name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Describe what you want and why it would be useful.

  - type: textarea
    id: feature
    attributes:
      label: What feature do you want?
      description: Describe the feature or enhancement
      placeholder: |
        Add a keyboard shortcut to mark all entries as read...
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: Why do you want it?
      description: Explain your use case and how this would help
      placeholder: |
        I manage 100+ feeds and currently have to mark each one individually...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Screenshots, examples from other tools, implementation ideas, etc.
      placeholder: Optional - add mockups, examples, or other relevant info here
    validations:
      required: false
