name: Security Issue
description: Report a security vulnerability
title: "[Security]: "
labels: ["security"]
body:
  - type: markdown
    attributes:
      value: |
        # ⚠️ IMPORTANT: Security Issues Should Not Be Reported Here

        **Please DO NOT report security vulnerabilities as public GitHub issues.**

        ## Responsible Disclosure

        For security issues, please email **peter@reuteras.net** with:
        - Description of the vulnerability
        - Steps to reproduce (if applicable)
        - Potential impact
        - Any proposed fixes

        This ensures your report is handled confidentially and allows time for a fix before public disclosure.

        ---

        If you accidentally submitted this form for a security issue, please delete it and send an email instead.

  - type: checkboxes
    id: confirmation
    attributes:
      label: Confirmation
      description: Please confirm
      options:
        - label: I understand to email peter@reuteras.net for security issues instead of using this form
          required: true
