# Exclude certain labels/PRs from the changelog
exclude-labels:
  - 'skip-changelog'
  - 'internal'

# Don't include PRs with no labels
include-paths:
  - 'miniflux_tui/**'
  - 'tests/**'
  - 'docs/**'
  - 'pyproject.toml'
  - 'CHANGELOG.md'

replacers:
  - search: '/(?:(?<=\()?#|(?-m)(?=\)))+(?<number>[0-9]+)(?=\))?/g'
    replace: '[#$number](https://github.com/reuteras/miniflux-tui-py/issues/$number)'
