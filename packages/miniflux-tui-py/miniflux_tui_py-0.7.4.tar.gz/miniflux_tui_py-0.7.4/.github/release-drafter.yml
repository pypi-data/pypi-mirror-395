---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Automatically increment version based on labels
version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'enhancement'
      - 'feature'
  patch:
    labels:
      - 'bugfix'
      - 'fix'
      - 'hotfix'
  default: patch

# Categories for organizing changes
categories:
  - title: 'ğŸš€ Major Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ” Search & Discovery'
    labels:
      - 'search'
  - title: 'ğŸ¨ Theme & UI Customization'
    labels:
      - 'theme'
      - 'ui'
  - title: 'âœ… Testing & Quality'
    labels:
      - 'test'
      - 'testing'
      - 'coverage'
      - 'quality'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bugfix'
      - 'fix'
      - 'hotfix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
  - title: 'âš™ï¸ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
  - title: 'ğŸ”§ Chores'
    labels:
      - 'chore'
      - 'maintenance'

# Template for the release notes
template: |
  ## Overview
  Exciting new features, improved test coverage, and better code quality.

