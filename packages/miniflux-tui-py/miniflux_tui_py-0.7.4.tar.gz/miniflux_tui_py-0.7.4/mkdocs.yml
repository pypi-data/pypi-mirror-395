---
site_name: miniflux-tui-py
site_description: A Python TUI client for Miniflux RSS reader
repo_url: https://github.com/reuteras/miniflux-tui-py
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: slate
      primary: green
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: green
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - content.tooltips

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tasklist
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Usage: usage.md
  - Features:
      - Overview: features/overview.md
      - Scraping Helper: features/scraping-helper.md
  - GitHub Codespaces: codespaces.md
  - Keyboard Workflows: workflows.md
  - Contributing: contributing.md
  - API Reference:
      - Client: api/client.md
      - Models: api/models.md
      - Screens: api/screens.md
