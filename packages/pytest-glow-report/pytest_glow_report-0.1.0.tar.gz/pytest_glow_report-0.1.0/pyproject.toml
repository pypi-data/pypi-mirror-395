[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-glow-report"
version = "0.1.0"
description = "Beautiful, glowing HTML test reports for PyTest and unittest."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Dhiraj Das", email = "dhirajdas.666@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["pytest", "testing", "report", "html", "unittest", "automation"]
dependencies = [
    "jinja2>=3.0",
    "typing-extensions>=4.0",
]

[project.urls]
Homepage = "https://github.com/godhiraj-code/pytest-glow-report"
Repository = "https://github.com/godhiraj-code/pytest-glow-report.git"
Issues = "https://github.com/godhiraj-code/pytest-glow-report/issues"

[project.optional-dependencies]
pytest = ["pytest>=6.0"]
pdf = ["weasyprint"]
slack = ["slack_sdk"]
dev = [
    "ruff",
    "black",
    "mypy",
    "tox",
    "sphinx",
    "playwright",
    "pytest-regressions",
    "pytest>=6.0",
]

[project.scripts]
glow-report = "beautiful_report.cli:main"

[project.entry-points.pytest11]
glow_report = "beautiful_report.plugin"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/beautiful_report"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.mypy]
files = ["src", "tests"]
strict = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
addopts = "--strict-markers"
testpaths = ["tests"]
