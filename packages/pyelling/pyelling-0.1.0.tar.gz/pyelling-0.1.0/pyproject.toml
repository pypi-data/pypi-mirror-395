[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyelling"
version = "0.1.0"
description = "A Python package for text TRANSFORMATION!"
readme = "README.md"
authors = [
    {name = "Python Port of YELLING by Hadley Wickham", email = "example@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Text Processing",
]
keywords = ["text", "transformation", "fun", "formatting"]

[project.urls]
Homepage = "https://github.com/samcofer/pyell"
"Bug Tracker" = "https://github.com/samcofer/pyell/issues"