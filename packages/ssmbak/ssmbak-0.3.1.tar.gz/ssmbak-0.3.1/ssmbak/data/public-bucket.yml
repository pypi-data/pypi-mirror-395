AWSTemplateFormatVersion: "2010-09-09"
Description: Public S3 bucket and GitHub Actions OIDC for ssmbak template hosting

Parameters:
  GitHubOrg:
    Type: String
    Default: newvoll
    Description: GitHub organization or user name

  GitHubRepo:
    Type: String
    Default: ssmbak
    Description: GitHub repository name

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ssmbak-public
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: false
        RestrictPublicBuckets: false
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadForTemplates
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${Bucket.Arn}/*"

  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ssmbak-github-actions
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${GitHubRepo}:*
      Policies:
        - PolicyName: S3TemplateUpload
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "${Bucket.Arn}/*"

Outputs:
  BucketName:
    Value: !Ref Bucket
  TemplateUrlPrefix:
    Value: !Sub "https://${Bucket}.s3.${AWS::Region}.amazonaws.com/"
  GitHubActionsRoleArn:
    Value: !GetAtt GitHubActionsRole.Arn
    Description: Use this ARN in GitHub Actions with aws-actions/configure-aws-credentials
