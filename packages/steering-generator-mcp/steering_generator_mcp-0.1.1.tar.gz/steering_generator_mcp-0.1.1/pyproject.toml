[project]
name = "steering-generator-mcp"
version = "0.1.1"
description = "MCP Server to auto-generate steering/context docs from codebases - like Kiro IDE's built-in feature, but for all AI IDEs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Your Name"}  # Update with your name/username
]
keywords = [
    "mcp",
    "steering",
    "ai",
    "ide",
    "kiro",
    "cursor",
    "copilot",
    "context",
    "documentation",
    "nextjs",
    "react",
    "vue",
    "laravel"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "fastmcp>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/steering-generator-mcp"
Repository = "https://github.com/yourusername/steering-generator-mcp"
Issues = "https://github.com/yourusername/steering-generator-mcp/issues"

[project.scripts]
steering-generator = "steering_generator:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["steering_generator"]
